        William narrates 60-second mental health film aimed at millions of soccer
        fans"</a></em></p>'
  'australia-fires':
    'author': 'Nectar Gan and Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-04T14:12:11.730+08:00
    'imagesource': 'jcr:53485ee8-364d-4aeb-9440-a23ce8d417e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4640061b-8dae-4242-9f7d-fd346a7211d8'
    'lead': 'Three fires have combined to form a single blaze bigger than the New
      York borough of Manhattan, as Australian firefighters battle what has been predicted
      to the most catastrophic day yet in an already devastating bushfire season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-04T14:14:41.496+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:20:04.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:19:49.722+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['australia-']
    'template': '1'
    'title': 'There''s a fire in Australia the size of Manhattan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecf12d-9fc2-48ba-a925-2462b2f0aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Three fires have combined to form
        a single blaze bigger than the New York borough of Manhattan, as Australian
        firefighters battle what has been predicted to the most catastrophic day yet
        in an already devastating bushfire season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde09cc-4acc-4d31-9f18-12b910faea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af8a64-adab-432d-b0c2-7b8a64da15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires joined overnight in the Omeo region in Victoria state,
        creating a 6,000-hectare (23 square mile) blaze, according to Gippsland''s
        Department of Environment, Land, Water and Planning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f4556-1f75-42f3-848b-698051a5f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b15651-7b25-4a6a-80d1-4b00287a5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring New South Wales state, a fire in the Wollondilly
        region south of the capital Sydney remains "out of control," according to
        the Rural Fire Service. It has burned 264,000 hectares (1,020 square miles)
        of land in recent months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2d504-2b80-4bdc-852f-3f4d57ca7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809d238-ab5e-4608-8810-7b9de4cef563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions are deteriorating rapidly on Saturday, with the
        country''s Bureau of Meteorology warning that winds are picking up and temperatures
        increasing. "Today will be a day of severe to extreme fire danger through
        many districts," the bureau said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb7672-cf24-4c2d-a372-76373f327519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc48c48-7b15-4bba-94ef-2f5f2f91b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is rising as conditions worsen -- Prime Minister
        Scott Morrison said on Saturday that 23 people had been killed nationwide,
        up from 18 from earlier in the week. More than 1,500 homes have also been
        destroyed since the fire season began in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f36ab-b29e-4648-9463-d47b1f4ec6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb66aa1-504d-4749-8ce6-3213cc49b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria has declared a state of disaster and NSW has declared a
        state of emergency -- both granting extraordinary powers and additional government
        resources to battle the fires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5a727-d9a7-4dab-b02d-a415593f20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0874b3-449f-44ec-abc6-36063eb81d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time VIctoria has activated these powers since
        the 2009 Black Saturday fires, the deadliest bushfire disaster on record in
        Australia with 173 people killed and 500 injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde1b67-193c-4088-81cd-7d84add8c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc9af7-9d82-42d2-a8d0-4121279be970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Morrison announced the deployment of up to 3,000 Australian
        Defense Force Reserve troops to affected states. Four planes will also be
        leased by the government to provide water bombing, while the navy''s largest
        ship, HMAS Adelaide, will be mobilized to evacuate citizens along the coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbb9dd-41c8-4908-854a-2a7135061e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bfe5d-9511-413e-a0b9-6a549ea15f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is about ensuring we deal with the urgent crisis that is
        existing across fire grounds in four states in particular, to ensure we''re
        giving everything that is needed on ground without being asked," Morrison
        said at a press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8ae91-04b4-468d-bd57-f804d4168a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80043608-0aa2-4f68-ac72-1d27a14c45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evacuations ahead of deteriorating weather</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcacee1-9921-4f3f-9669-022a3eaea89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three branches of the ADF -- the navy, army, and air force --
        have been working this week to rescue residents from fire-threatened areas
        and isolated towns cut off by closed roads. On Friday, the navy evacuated
        about 1,000 people from the Victoria beach town of Mallacoota, Morrison said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a37be-0044-48e4-9509-9ee3a57c4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667eb6d-bd9a-4ed1-8fbc-81dcc37db47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents have chosen to stay and defend their homes, even
        with authorities urging people to get out while they can. Matt Runko, a homeowner
        in Moruya, NSW, departed late Friday -- but was forced to leave his neighbor
        behind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19befaa7-9a11-47b2-803e-05dc482ba61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab05e92-639e-4509-9578-a91a1ea15679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s pretty confident he''s got enough water and resources over
        there to fend it off," Runko told CNN -- but admitted it''s "definitely a
        little bit distressing" that his neighbor was staying in the fire threat zone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a30f14-a1f8-4353-95b8-9032841e9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef4505-ec67-4e51-b9a0-901de6cb76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s hot, dry and windy weather is expected to hinder firefighters
        and worsen the flames, after a brief improvement in conditions on Thursday
        and Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bd382-f3d2-4516-933c-ea410bc1af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b01eaf-6995-47c4-8554-5d762921967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Meteorology issued a severe weather warning on Saturday
        morning for "damaging winds" in NSW, the state hardest hit by fires so far.
        A passing cold front is causing temperatures to spike and humidity to drop,
        and bringing strong gusts up to 90 kilometers per hour (55 miles per hour)
        across the state''s southeast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c314c-a8fc-4320-9b21-d437fbc8e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b05bc-ca5d-45a1-89d6-46f1aecc8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest fires have been burning for months, but the
        real danger on Saturday is the wind. Not only does it make the fires grow
        faster and bigger, but the wind can carry embers far distances and start entirely
        new fires in new locations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3de97c-2427-409e-840c-3f7d03df3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd04b82-8cdf-4c96-abdd-15e935ff5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These winds will change directions once the cold front passes --
        making the fires even more difficult to control. Some rain is expected by
        the end of the weekend heading into Monday, but won''t be enough to extinguish
        the large ongoing blazes, according to CNN meteorologists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70261c3-735a-4c35-8315-bd96f706749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b43a6-7fb7-4d39-a429-e014528e6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angus Barners, an incident controller at the Rural Fire Service
        in Moruya, NSW, said he expected "very challenging conditions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ef755-8415-4cdf-8634-48bc79a8a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f63e5-54ca-43c8-878e-8bb5900cbd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t stop the fires, all we can do is steer them around communities,"
        he told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682bf30-ffa7-438c-a456-be626680b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:14:41.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/03/australia/australian-fire-inferno-intl-hnk/index.html"
        target="_blank">There''s a fire in Australia the size of Manhattan</a></em>"</p>'
