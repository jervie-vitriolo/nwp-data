      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a major escalation in regional tensions that have
        pitted Tehran against Washington and its allies in the Middle East, raising
        the specter of further regional destabilization. The strike, condemned by
        Iran and its allies as an "assassination," has been met with concern by European
        officials and the United Nations, who have called for de-escalation.</p>'
