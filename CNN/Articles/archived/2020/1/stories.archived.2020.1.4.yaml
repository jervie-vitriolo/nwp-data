      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were looking good for the Sixers early as they controlled
        the entire first quarter and took a seven point advantage.</p>'
