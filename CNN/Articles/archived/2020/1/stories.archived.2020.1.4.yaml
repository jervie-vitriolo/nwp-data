      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — Maguindanao
        Rep. Esmael "Toto" Mangudadatu is calling on the Quezon City Regional Trial
        Court to exercise caution in deciding on the request of convicted murderer
        Zaldy Ampatuan to be transferred from his jail cell to the infirmary of the
        New Bilibid Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be4517-f760-45fe-8d85-6a02c295b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5dd119-154c-49d3-ae91-a8ef96428114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu, whose wife and family members were killed in the 2009
        Maguindanao massacre perpetrated by the Ampatuan clan, said those convicted
        would do anything to escape their 40-year sentence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363f4aa-1104-4563-b8c9-491cc1fdbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58560f33-a1d3-41a3-9620-f51dc6a76cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My 10-year court battle with this family showed me how devious
        and calculating they are," Mangudadatu said in a statement on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d5306-17b6-48d0-91ae-00bf093b0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7444c2-83fa-414b-a56d-87b9cc29d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi malayong isipin nila ang option na tumakas. Pag nangyari
        yun, magiging napakahirap na para sa ating kapulisan na mahuli silang muli</em>,”
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8f62e-4054-4edc-ba77-462f2397e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb94ef-98ab-4c2b-9074-3f4ac6756851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not far-fetched that they are thinking of the
        option to escape. When that happens, it would be very difficult for the police
        to catch them again.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1c861-8567-44c2-8b74-1fac32b4f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa43ed-719c-4a38-be69-76e309a112c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/1/2/Ampatuans-appeal-Maguindanao-massacre-convictions.html">motion
        filed by Zaldy Ampatuan''s camp</a> on December 23, 2019 states he needed
        to be moved to the Bilibid hospital "to receive the therapy, rehabilitation,
        and medication prescribed by his doctors, and so as not to unduly put his
        health in jeopardy.” His lawyers said he had suffered three strokes in two
        months and that he has hypertension, diabetes and chronic atrial fibrillation,
        making him bound to take 22 medicines daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924bdfc-f0d1-443d-bfcb-27e188d4487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5833f-714d-4541-a676-f99b8b93278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu recognized that these claims on Zaldy Ampatuan''s deteriorating
        health could be true. He stressed, however, that the court should make sure
        he does not leave the premises of the national penitentiary to seek confinement
        in a private hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29f7ad-f480-4a4e-a677-807527896f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4ae7d-cd5f-4f04-8afc-40beefadb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu also questioned why the motion was made public only
        on January 2, or10 days after the filing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae67e78-8aa6-43d5-9d43-bde9610ff579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c122d-2d01-4044-9a19-66593e39614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That alone, raises suspicion. I can only hope that I am wrong for
        my sake and for the sake of the families who lost their loved ones in the
        massacre," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611c132-b915-46a5-9648-82c933decab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071f594-8754-4b14-85e1-d464e419c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he is as sick as he and his lawyers claimed him to be, then
        we leave it up for the NBP doctors and experts to determine it. I am not against
        him seeking medical assistance as long as it is done within the confines of
        the NBP infirmary in Muntinlupa. Hindi po sa Makati Medical Center o sa ano
        pa mang mamahalin at pribandong hospital (Not in the Makati Medical Center
        or any expensive and private hospital) where is allowed to stay comfortably
        inside a hospital suite,” Mangudadatu said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea9cc3-1590-4492-ba1c-878d1a9e158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba266ce3-b7da-48bf-9163-dfb32b77b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Zaldy Ampatuan was allowed to leave his detention cell
        in Camp Bagong Diwa to<a href="https://www.cnnphilippines.com/news/2019/10/23/zaldy-ampatuan-hospital-maguindanao-massacre.html">
        stay at the Makati Medical Center.</a> After almost two months of confinement,
        the <a href="https://cnnphilippines.com/news/2019/12/18/Zaldy-Ampatuan-hospital-detention-Maguindanao-massacre.html?fbclid=IwAR1KaKnzaQf-Yt_0322RdgkyONaXY5-PlGvIxdFDWdGqAnDuAGMT2LovLwA">court
        ordered him to return to jail</a> on December 17, 2019, saying he was “clinically
        as well as neurologically stable with no more complaint of headache and dizziness.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9facc-17a2-43b1-8efd-6fc4cdc65020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb33d2e-ab2b-407d-a77e-4a7e1007cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 19, 2019, the court finally handed down a guilty verdict
        on Zaldy Ampatuan and other members of the Ampatuan clan<a href="https://cnnphilippines.com/news/2020/1/3/reynaldo-momay-maguindanao-massacre-victims-appeal.html">
        for 57 counts of murder.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e228d08-b931-455d-84c1-6a16a9e6de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:35:33.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">READ:&nbsp;Andal
        Jr., Zaldy Ampatuan convicted; brother walks free</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c21d4-0b2a-4b8a-85a9-feac2aa0563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf800b4-a49c-42a7-80b1-d049ab8004a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the Ampatuans and their private armed group
        killed Mangudadatu''s relatives who were on their way to file his certificate
        of candidacy for Maguindanao governor. The 31 members of the media who were
        part of the convoy to cover the historic filing, were also killed. It was
        the world''s deadliest single attack on journalists, and the worst case of
        election-related violence in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbb1ba-7c91-4b37-9bd2-d58bb927b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa24b57-4e70-4305-99ef-e4c1d31df73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ampatuans planned the massacre for four months, the court said,
        because Mangudadatu refused to back down from the race, challenging their
        two-decade rule in the province.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbf165-a33a-4eae-a05c-3aaeb965899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:35:33.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Mangudadatu camp decided to send his wife and other
        female family members to do the filing, confident that no harm would come
        to them because Islam, the dominant religion in the Muslim autonomous region,
        commands utmost respect for women. The Mangudadatu women were all killed;
        the court even cited a witness'' testimony that says Datu Andal "Unsay" Ampatuan
        shot Mangudadatu''s wife Bai Genalyn between her legs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd7c96-b19b-40f0-9448-bd6ef0954991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ad766-5536-4e9a-9e69-717f611012aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T15:28:05.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Zaldy and Datu Unsay <a href="https://cnnphilippines.com/news/2020/1/2/Ampatuans-appeal-Maguindanao-massacre-convictions.html">are
        heading to the Court of Appeals</a> to appeal their conviction.</p>'
  'Trump-Iranian-commander-killing':
    'author': 'Faith Karimi and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-04T17:05:08.294+08:00
    'imagesource': 'jcr:b0a8a1e8-ca94-4ad4-a7e8-5b63dccee19c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67b2944-c4c4-483b-bb56-ca480a664095'
    'lead': 'US President Donald Trump said he ordered the killing of one of Iran''s
      most powerful men to stop a war, not start one. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-04T17:07:43.877+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:20:00.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:19:50.614+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US killed top Iranian commander to stop a war, Trump says as 3,000 American
      troops head to the region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade2356-f067-46cf-9ef2-635f866422c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump said he ordered
        the killing of one of Iran''s most powerful men to stop a war, not start one,
        as tensions between the two nations rise and the United States sends thousands
        of additional troops to the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f55dc-b5b6-4db2-ba9b-9adf7728e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdc233-6651-4c81-9624-66cfcc6005cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will deploy the troops following a drone strike at Baghdad
        International Airport that killed military commander Qasem Soleimani, a defense
        official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f509622-bb44-484b-9e0f-f0b8236fb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8c67c-ee3c-447f-afad-3e5ae7206cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will come from the Immediate Response Force of the 82nd
        Airborne Division. CNN has previously reported the forces had been placed
        on prepare-to-deploy orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0151aeb-30d3-4544-ae77-e64699813801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97613dd-16b6-46c5-b6ad-b69269396842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hundreds of protesters targeted the US Embassy compound in
        Baghdad this week, the US sent in 750 troops from the same unit and said additional
        deployments were possible. The new deployment will encompass the rest of the
        brigade -- about 3,000 soldiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea90413-f3c9-4f9d-a3a6-8f4921ea466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ace9d-1caf-47d0-a38a-2460fdeb11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after Trump said he ordered the precision strike
        to kill Soleimani, who was plotting "imminent and sinister attacks" on Americans,
        adding the decision was one of deterrence rather than aggression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5b674-fe48-4c60-89b8-07b1f8a63a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1ca92-e76d-437c-bd34-e92f2b1397c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took action last night to stop a war. We did not take action
        to start a war," Trump said in a statement from his Mar-a-Lago resort on Friday,
        a day after the airstrike in the Iraqi capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c730c4-7c7c-4e13-9406-4a59d3dcf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7e1c5-990a-440e-9431-8c344f7b7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was the head of the Islamic Revolutionary Guards Corps
        (IRGC) Quds Force, and became the architect of Tehran''s proxy conflicts in
        the Middle East. Abu Mahdi al-Muhandis -- the deputy head of the Iran-backed
        Iraqi Popular Mobilization Forces (PMF) -- was also killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16013c3c-483a-4832-8893-82c6376bb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d633c-86d2-4a45-9cc4-f850a4b78e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration viewed Soleimani as a ruthless killer,
        and the President told reporters Friday that the general should have been
        taken out by previous presidents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0da1d-bbe1-410b-ba9f-16b1b5da2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dccb6c-18d5-44e0-95ed-94dcd0368459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani for hundreds of deaths of Americans
        and their allies. "General Soleimani was actively developing plans to attack
        American diplomats and service members in Iraq and throughout the region,"
        the Pentagon said, calling the strike "decisive defensive" action aimed at
        deterring future Iranian attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d69dd9-1907-4bcd-9817-59366c521212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0f58a-81fa-4a9e-9242-5c7ac805292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said the strike had thwarted an "imminent"
        attack in the region, but declined to give any details on the intelligence
        on which he based his statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64eb809-c3b7-47e3-a8b6-ac15db5015f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51f696-a5d1-42f2-91b6-5fdd0af77807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Van Hollen, a Democrat and member of the Appropriations
        Committee, said the strike will increase threats to US interests from across
        Middle East.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81facb-76e6-4d8d-9f5a-116efad44af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326a19d-1147-4dbc-96e9-1a69b87e36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the administration announced we''re sending 3,000 more troops
        to the region," he said. "So clearly the administration recognizes that this
        action has actually dramatically increased the risks in the Middle East, increased
        the risks of an attack from Iran and it should be no surprise to anybody who
        has followed these issues that Iran does mean what it says when it says this
        is essentially tantamount to an act of war."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898613ab-0fc5-432b-874f-530d546711c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27202f7-f3b8-45c8-9ed1-9cfc8c8650d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran says it will fight back</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e5c59-dc17-4bca-9a04-ee631decc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the United Nations, Iran described the attack as
        state terrorism and an unlawful criminal act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847e23e-75f9-44de-b54d-9fbda69118e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7f555-905f-4396-84b6-17ad6d64a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "tantamount to opening a war," Majid Takht Ravanchi, Iran''s
        ambassador to the UN, told CNN''s "Erin Burnett OutFront."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8b006-2464-445c-ae45-c3a80118e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d12952-31e2-4f7e-86a2-847bf256035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response for a military action is a military action. By whom?
        When? Where? That is for the future to witness," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3affe-775a-4f88-b5ac-e9f0cbdfd203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
