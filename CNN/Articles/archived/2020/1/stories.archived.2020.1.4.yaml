      'mgnl:lastActivated': 2023-01-26T22:20:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51bf2a-d7f2-4502-b3c3-b16bf54e70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.961+08:00
      'mgnl:createdBy': 'catherine'
