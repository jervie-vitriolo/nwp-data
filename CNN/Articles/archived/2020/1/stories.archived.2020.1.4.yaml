      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thefts were discovered after colleagues noticed Harry Potter
        memorabilia was appearing and disappearing under his desk and reported him
        to their bosses, the CPS said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebda89-0e2d-4440-a34b-7ab4d11da4f6'
