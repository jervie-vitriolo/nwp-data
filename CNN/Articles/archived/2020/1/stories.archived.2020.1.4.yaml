      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e913a-ec09-4c9f-b1f3-caebe57b18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the two countries signed agreements on trade, customs
        and communications, including feasibility studies for two big-ticket infrastructure
        projects, namely the Davao City Expressway and the Panay-Guimaras-Negros Island
        Bridge. These will be conducted by the CCCC Highway Consultants and funded
        by the Chinese government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eff0a9-e458-4b95-bc96-38ec24b6e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.395+08:00
      'mgnl:createdBy': 'catherine'
