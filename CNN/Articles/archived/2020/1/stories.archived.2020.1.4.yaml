    'template': '1'
    'title': 'An airstrike in Iraq hit a convoy of Iranian-backed paramilitary forces,
      PMF says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1531e-2ade-4cec-9249-6aae4e0bd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A convoy including Iran-backed Popular
        Mobilization Forces was hit by an airstrike early Saturday in north Baghdad,
        killing and wounding several, according to the PMF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9c48f-d15f-4a9a-bc71-e7401de77d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6545a07-31a7-4fa1-9a3b-da42b87495d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial report indicates that the strike targeted a convoy
        belonging to the medical units for the Popular Mobilization Forces, near Taji
        Stadium in Baghdad," the PMF said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9657d6c-648d-458a-a42f-3570599d7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b13d8-d978-4126-bbc0-95eb4c0e31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi state news also reported a strike against the paramilitary
        forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf7e98-d4a8-4d37-ade2-d5148e287d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b86771-b5fa-431d-bc94-aed2ec7aa10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action comes a day after an airstrike ordered by US President
        Donald Trump killed a top Iranian commander, Qasem Soleimani, at a Baghdad
        airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3ea9d-3882-489c-95d3-4abea592f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757a817-34a0-4799-95cb-412ef95c7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet known who carried out the reported airstrike on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90f819-458d-423d-b41d-c144741cb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd08ef1-ec7d-4d04-aff5-fa82cb1752f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Friday that Soleimani was plotting "imminent and sinister
        attacks" on Americans. Iran called it state terrorism and an unlawful criminal
        act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a0f0a-d12a-431d-8cb8-1013b9673c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc27b67-ac98-44d5-ab80-c56a8a42f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:32:48.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
