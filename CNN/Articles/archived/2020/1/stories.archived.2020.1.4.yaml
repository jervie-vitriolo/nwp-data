      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) –</strong>&nbsp;China''s
        new top diplomat in Manila and the Philippine foreign affairs chief discussed
        oil and gas development and major infrastructure projects during a gathering
        to ring in the new year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3155ff-986e-4073-89b9-df4ad896aa99'
      'mgnl:activationStatus': true
