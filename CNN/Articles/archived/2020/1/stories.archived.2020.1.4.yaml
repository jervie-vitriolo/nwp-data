  'lrt-1-traslacion-traffic-scheme-postponed':
    'author': 'CNN Philippines Staff'
    'caption': 'Passengers of the Light Rail Transit Line 1 (LRT-1) can still enjoy
      direct trips to Roosevelt station in Quezon City until January 9 or later. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-04T19:12:21.140+08:00
    'imagesource': 'jcr:b8eadc5d-947a-4b94-82c2-bfc3d23093f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3befaa53-3958-49cb-870d-662d340e033a'
    'lead': 'Passengers of the Light Rail Transit Line 1 (LRT-1) can still enjoy direct
      trips to Roosevelt station in Quezon City until January 9 or later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-04T19:13:51.407+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:19:58.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:19:51.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Traslacion', 'LRT1', 'train', 'traffic']
    'template': '1'
    'title': 'LRT-1 postpones new traffic scheme for Traslacion'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613455b8-20e4-4baa-be53-babc37ec0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Passengers
        of the Light Rail Transit Line 1 (LRT-1) can still enjoy direct trips to Roosevelt
        station in Quezon City until January 9 or later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efaeb86-4154-4884-925c-7c3f418e230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1316c0-9718-4bd4-a26a-12dab6df85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Manila Corporation (LRMC ), which operates and maintains
        LRT-1 on Friday night announced it is postponing the implementation of the
        new passenger traffic scheme that was supposed to take effect from January
        4 to March 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e8c45-1313-4a6b-af0f-d3e8d4757257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bf325-db2b-4323-8938-452d83a70654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kindly stay tuned for further updates on the new start date," the
        LRMC said on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb1e15-1dc5-40a7-b6d9-6a09dec6cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3741f7-1879-46d5-9887-ecb974130cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was shelved to accommodate the expected surge of passengers
        during the Feast of the Black Nazarene, the LRMC said. The annual procession,
        also known as Traslacion happens on January 9 -– the image of Black Nazarene
        is transferred from Quirino Grandstand to its home in Quiapo Church, Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54bc51b-6836-4f60-90e8-ebfe46b408f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa03e47-1be2-4152-acc7-42806da8b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees from Quezon City can take the LRT-1 to go to and from the
        procession route.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24541de-ec55-40f5-940f-e7cb4b0b4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea21a6-d58b-42e6-843e-5e8266307a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the traffic scheme pushed through, passengers traveling northbound
        would have to alight at the preceding Monumento or Balintawak station since
        regular trains would no longer head to Roosevelt. Special shuttle trains would
        pick up passengers at Balintawak every 10 minutes to take them to Roosevelt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c26da-e8eb-4239-9970-b0a1dc3c45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f579a1-b114-40c8-bb0f-81d4a82bbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same train would accommodate passengers as it returns to Balintawak
        station. From there, they could ride a train going southbound up to Baclaran
        station in Parañaque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befed0b-6aa8-4bc5-8965-004755a15452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3b314-dcb5-4b79-90cc-c486e8c4fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:13:51.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are managing passenger traffic at LRT-1 to give way
        to the construction of the Unified Grand Central Station, which will connect
        the train systems LRT-1, Metro Rail Transit 3, and the MRT-7 which is still
        under construction.</p>'
