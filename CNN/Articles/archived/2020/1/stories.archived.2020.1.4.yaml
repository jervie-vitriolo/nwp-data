  'fraud-porn-california':
    'author': 'Madeline Holcombe and Sarah Moon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-04T10:28:33.967+08:00
    'imagesource': 'jcr:29939fda-09b7-4205-bb6e-1724ae97817d'
