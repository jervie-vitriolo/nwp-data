      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74600b4-304e-41f4-80c3-e13fe144f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T20:41:57.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Member of Parliament Zia Adiong condemned the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212b270-a7d4-444e-8a1f-0703f671f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T20:41:57.812+08:00
