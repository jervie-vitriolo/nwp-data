    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ba9c0-a22f-4b51-9b32-a64f3a433814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:06:54.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong>&nbsp;Lt.
        Gen. Felimon Santos Jr. has officially been named <a href="https://www.cnnphilippines.com/news/2020/1/2/Felimon-Santos-Armed-Forces-of-the-Philippines-chief.html">the
        new Chief of Staff of the Armed Forces of the Philippines (AFP)</a> in a change
        of command ceremony on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fba337-36c0-4d60-8b0b-fa4db169a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:06:54.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c5a3c-1fa0-4e4c-978c-4c5cc06e9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:06:54.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Chief of Staff Lt. Gen. Noel Clement turned over the helm
        of the military to the Eastern Mindanao head in Camp Aguinaldo, Quezon City.
        Clement is retiring after a three-month stint. President Rodrigo Duterte also
        attended the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c35f17-a18a-4113-8174-a2f817022128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:06:54.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375e2a5-4108-4865-8625-df8fd55ca9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:06:54.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short speech, the President praised Clement for his “principled
        and irreproachable leadership in fighting insurgency and securing our sovereignty.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e405381-9fac-45cb-9e98-cfe54cb67a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:06:54.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6508a-d2aa-4f3f-a76d-7c74342123ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T19:06:54.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is confident in the leadership of Santos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798db78f-08c2-4478-982f-c46deaf2add7'
      'mgnl:activationStatus': true
