      'mgnl:type': 'text'
      'text': '<p>Citing Chinese data, Chinese Vice Premier Hu Chunhua said in October
        that trade between Manila and Beijing reached $55 billion in 2018 and has
        reached $44 billion in the first three quarters of 2019.</p>'
  'trump-strike-soleimani':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-04T08:46:22.909+08:00
    'imagesource': 'jcr:2f3dd571-3256-4f22-aa5e-40af063db948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58afcfea-0ebb-4b99-ad1e-c18877813232'
    'lead': 'President Donald Trump had been weighing the biggest risk of his presidency
      for days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-04T08:48:58.140+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:20:17.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:19:46.147+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'Qasem-Soleimani', 'baghdad']
    'template': '1'
    'title': 'Serious debate preceded Trump''s decision to strike Soleimani'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c674e-abbe-4331-9c67-42dde6399c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump had been weighing
        the biggest risk of his presidency for days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e8613-89fc-4532-bb45-d35f48ee2187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed57f4-918f-4714-86fe-b4caf71c2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside ornate Mar-a-Lago suites commandeered as makeshift situation
        rooms, Trump hosted top advisers and certain friendly members of Congress
        on Tuesday to discuss a strike taking out the commander of Iran''s security
        and intelligence services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b84e0-bdcf-4f50-a39b-0ac6cf6a7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481b751-4dd5-49dd-9d1a-74df9b03feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between rounds of golf and dinners with his family over the next
        48 hours, he was updated on specific intelligence showing multiple threats
        to Americans from Iran in the region -- and on the expected movement of Qasem
        Soleimani to Baghdad, where he was taken out by an American drone on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4775c-b3c1-495f-8599-24530240e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc347ff-5836-409c-8fda-f9115ed19a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top advisers and military brass also sought to offer Trump a view
        of what the kill might mean for the region, for the United States and for
        his presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5ae13-3cd7-46ff-bab3-a7ed5e1655ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c8c88-9651-4c06-ad9f-2195ec4cd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump -- a president wary of war who promised to end American
        conflicts overseas -- the strike marked a inflection point in a long-simmering
        standoff with Iran that will undoubtedly lead to further confrontation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1d955-6d21-49fa-a131-b93ece95c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed0f28-59f5-4db9-b0fa-f6541e90b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was serious debate within the administration leading up to
        the strike, officials familiar with the matter said, describing an overarching
        concern that killing Iran''s military leader would lead to dramatic and unpredictable
        escalation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd0023-aca9-457a-8554-0b088d949d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dd2c4-d0dd-4e05-b994-99b31ef1db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is concerned about the next steps," one official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b325e42-5c09-46b0-9d43-d578bde099f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120165a9-b8e8-4ef2-b438-cc906f6bbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning after the strike, Trump abandoned plans to play a round
        of golf and instead spent time surveying his orbit of advisers on the kill
        order. He was defiant, according to some of the people he spoke with, and
        defensive. But he also appeared to be freshly aware of the gravity of his
        role and the power he wields, unsure of how Iran would respond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b608efb-003d-46e6-a771-e210d0aa54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46923c-89ae-4a7e-8709-847e55716dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he delivered a mid-afternoon statement from a gold-trimmed ballroom
        Friday, Trump wore the weight of the decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d0c09-0e9a-4728-8777-f463eec13ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a0d89-5acd-4444-9696-c1d4eb58a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took action last night to stop a war," he said, reading carefully
        from a teleprompter, as he sought to allay concerns he was dragging the United
        States into another bloody conflict in the Middle East. "We did not take action
        to start a war."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a2d23-ba77-480f-ad4e-c6c719c5f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ebc55-3429-47e5-857a-bb1c843b8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s immediate predecessors both decided against targeting Soleimani,
        deeming his death at American hands a likely trigger for unpredictable escalation
        that would only mire the US more deeply in the Middle East.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ddb4d-c24c-4b87-b367-f1af8500eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbafc05-2054-4426-a713-32aa25d73479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, however, the decision reflected a more immediate victory,
        one that he touted in his conversations over breakfast and over the telephone
        from his Florida estate Friday. It was a moment to compare himself favorably
        with the men who previously occupied his office without necessarily publicly
        weighing what comes next. And it changed the subject, however briefly, from
        his impeachment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c80ebd-63df-42f5-be9c-58f90f44055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2163e6-0770-4178-beb5-99e553beed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should have been taken out many years ago!" Trump declared on
        Twitter, describing the man -- who four years ago he seemed entirely unfamiliar
        with during a radio interview -- as "hated and feared within the country."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757ebcb-4e3e-457c-ac9a-fcb9ce0c29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a574a-5c70-4099-b6f1-217b0d9b15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he has been for multiple critical foreign policy moments of his
        presidency, Trump oversaw Thursday''s strikes that took out Soleimani from
        his Florida retreat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7dffc-8fbe-47fe-a685-bc5a3922bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e3a4c-edad-49b9-800c-39b858ece920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At the club when news broke</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f5de0-1785-4f3a-832d-7753db2d4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news broke that the US struck and killed the commander of the
        Quds Force of the Islamic Revolutionary Guards Corps, Trump was dining at
        his Mar-a-Lago club, surrounded by old friends and more recent ones, such
        as House Minority Leader Kevin McCarthy. Several of his children were also
        on the property, along with son-in-law Jared Kushner, on the last few days
        of Trump''s extended holiday vacation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e33f09-27b1-4b3d-95c2-0d6ae5679f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b5f41-3441-4898-823d-5afc91623f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was seen exiting a secure briefing room at Mar-a-Lago around
        6 p.m. ET, a person familiar with the matter said, surrounded by agents and
        aides. An official familiar with the matter said Trump was updated by aides
        throughout the evening as the strikes in Iraq proceeded. National security
        adviser Robert O''Brien was seen at the club around the same time, and later
        he told reporters he had been with the President when US commanders sent notification
        that the operation had concluded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4675f-3d30-4c03-9526-58800f26ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3967c-d45f-4b66-b741-b234a1613fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something that had been going on for several days, and the
        President made the decision that we had to move and take action to protect
        Americans," O''Brien said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c7a3c-17c2-4d51-9ca7-6cd7bea4b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2828d7-c0bc-4724-be62-61b12aef954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would describe the President''s mood as very focused," Rep. Matt
        Gaetz, a top Republican ally who spent Thursday evening with Trump, during
        an interview on Fox News. "I think he was really dialed into the ways in which
        Soleimani was planning to kill Americans, to harm our diplomats and to throw
        the entire region into civil war."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcee73b-e387-4781-bdcf-c29f6128cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f4a12-de73-477d-bdd9-bf7fa04cbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howie Carr, the conservative author and radio host, was on Mar-a-Lago''s
        dining patio on Thursday evening when Trump beckoned him over, he recalled
        in a column for the Boston Herald. Carr characterized Trump''s mindset as
        "cool, calm and collected" -- and said Trump was more interested in discussing
        the forthcoming election year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7a7c2-da0e-4756-b0c0-e102a16b2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43a514-6319-4ad1-8e3b-cabae01564cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Howie knows a lot about Elizabeth Warren," Trump told McCarthy,
        before asking whether another Democratic contender, Bernie Sanders, could
        win New Hampshire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2c856-86d1-4950-9aa2-8383547aeba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8142105-2bc8-4e40-b522-0326228afa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photographs posted by McCarthy following the strike, Trump is
        seen on his dining patio across from Dan Scavino, his social media director,
        who helped Trump post his early response to the strike: a low-res image of
        the American flag.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94abfd8-a373-4619-8c12-5280eb505696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4f707-849d-4197-b995-adafca42c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As meatloaf and ice cream were served, the Pentagon confirmed that
        the US was behind the strikes, the only statement from the administration
        throughout the evening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099f0ae-e030-4137-a462-28ded29be6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dae422-1592-4b19-90f7-10bd977d60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene was similar to the one after he gave the order for American
        forces to carry out a missile strike on a Syrian airfield in the spring of
        2017. After that, Trump went into great detail about the chocolate cake he
        had with Chinese President Xi Jinping, who was in Florida for a summit, when
        he informed him about the series of tomahawk missiles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf935ec-ee2f-463e-b8c3-12fdf823198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a1409-eca1-4985-ba80-b80497ea078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expecting a response</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb80ce-d94d-48e2-8bdf-dee92a7a9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike against Soleimani amounts to a far riskier move, one
        that most US officials believe could lead to a response from Iran. Already,
        Democrats in Congress have cried foul at not being briefed ahead of the strike,
        though administration officials were spending Friday updating lawmakers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad2e4e-6a27-4a28-ba48-0c5759641e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddbb5d-e2de-4559-8a86-b1f836ee3e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the strike, White House lawyers -- in consultation with
        national security officials -- put together a "strong rationale" claiming
        that the strike against Soleimani would not lead to war and that the President,
        as commander in chief, had the authority to not ask for congressional authorization
        over a matter of self defense, an administration official said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9205e0e-ad1e-4fbf-852c-ca8584bc4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73389296-eb77-43db-9251-29590ccebc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions between Trump and senior members of his national security
        team about a strike to remove Soleimani had been underway for months, according
        to people familiar with the plans, though they were not acted upon until this
        week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5745ed6-e373-4430-816f-6d31ba8a0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce66725-e3dd-4ab0-b013-a717b60babbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, Trump''s former national security adviser, wrote on
        Twitter Friday the attack was "long in the making." Other officials said various
        options targeting Soleimani had been weighed stretching back years.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87216e-41f8-407d-a9d6-84bb7de19533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de37eea-cce7-4b36-b283-d037003c9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until earlier this week when Trump met with top officials
        at his Florida estate that it became clear this would be the moment for the
        strike.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9b2f7-eff7-47c6-a381-00b661e2fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf35e62-b40e-41ef-999a-bbca1b447804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump summoned Secretary of State Mike Pompeo, Defense Secretary
        Mark Esper and Gen. Mark Milley, the chairman of the Joint Chiefs of Staff,
        to Mar-a-Lago in the late afternoon on Sunday, ostensibly to be briefed on
        a mission that took out members of an Iranian-controlled militia in Iraq.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05ea19-b4e6-4001-803a-904fe4c60d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccd04d-ca99-4bee-908b-acc718b02e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group took a government plane from Washington, arriving in West
        Palm Beach just after 4 p.m. ET and traveling directly to the President''s
        estate nearby. Huddling in the secure room that''s been set aside at the club
        for classified national security matters, the team updated Trump on the Sunday
        strikes, spelled out the continuing specific threats from Iran and ticked
        through his options for additional actions -- including the dramatic step
        of taking out Iran''s top security and intelligence commander, who the officials
        told Trump would be traveling in the upcoming week.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f76f7c-9e83-4548-8f9e-4ea10835ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faded92d-cbc8-4cba-b79c-e413d083e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next several days, Trump would raise the plans with some
        of his confidants, including South Carolina Republican Sen. Lindsey Graham,
        who visited Florida at the start of the week and said he was included in briefings
        on the subject.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d2119-3c62-4710-b6fb-01ab9f860fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec819bf2-7649-4ad0-b163-7771a53b2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was briefed about the potential operation when I was down in
        Florida," Graham said on Fox News Friday morning. "I appreciate being brought
        into the orbit."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863c92e-26e6-469b-9606-ee18b3092112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411696a6-e041-4b85-8046-b916db8a6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he entered a New Year''s Eve gala in a tuxedo, Trump offered
        no hints of what was in the works and insisted he was not interested in war.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc86fb-46ec-46d8-86a0-7def14a02c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9da845-4a66-4a41-9f40-c8a7ec34f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that would be a good idea for Iran," he said. "It
        wouldn''t last very long."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8b4d3-8314-4b53-8c7e-aad3eed1da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:48:58.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/03/politics/donald-trump-qasem-soleimani-tick-tock-timeline/index.html"
        target="_blank">Serious debate preceded Trump''s decision to strike Soleimani</a></em>"</p>'
  'Ukraine-Senate-republicans-trump-impeachment-trial-':
