      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An employee of the Harry Potter studio
        tour who stole more than $48,000 (£36,935) worth of magical merchandise was
        caught after colleagues noticed the items accumulating under his desk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347472f-6f6a-4bd1-ae71-48c5e863d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T22:19:55.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2d091-05ad-4b24-803d-399ee140c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T22:19:55.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:19:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Hill stole Harry Potter merchandise including wands, ties,
        badges and keyrings from the Warner Brothers Studio stockroom between December
        2017 and March 2018, and advertised and sold it on his eBay account, the Crown
        Prosecution Service (CPS) said in a statement on Friday.</p>'
