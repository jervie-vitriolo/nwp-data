    'template': '1'
    'title': 'Judge awards over $12 million to women involved in fraudulent porn scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847c325-c2d3-4db6-a056-8e50c8a032a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A San Diego judge has awarded $12.7
        million to 22 women who claimed they were deceived and coerced into filming
        pornography they did not know would be posted online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ccddd-321c-47ef-aed6-d54979344b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65382104-7457-4c70-a32f-ba425b3016f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s decision stems from a lawsuit filed by the unnamed women
        against pornography website GirlsDoPorn and concluded a trial that began in
        August. San Diego Superior Court Judge Kevin Enright awarded the women $9,475,831.50
        in compensatory damages and $3.3 million in punitive damages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84fab9-9faa-4201-8c7c-48b2dce954f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c92cd-5d2c-4623-9f37-56586de51d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are weighing our client''s options, which include filing objections
        to the court''s tentative statement of decision and an appeal if the decision
        becomes final," defense attorney Aaron D. Sadock said in a statement to CNN.
        Sadock added that the defendants will likely file objections in the next 15
        days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d28b80-b7a9-4b2e-b0c3-15cfa5fe6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836dd7e-102d-40ed-a0d3-4f6d8f57e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims that the defendants deceived women in financial
        need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54d0e4-b84a-444f-a4c0-9e9e9e47b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0691a42-3731-4281-82b7-7c4966db5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents say the defendants, including the website''s owners
        Michael James Pratt and Matthew Isaac Wolfe and porn actor Ruben Andre Garcia,
        used fraudulent practices to recruit "amateur college-aged women filming pornography
        for the first and only time" for their subscription-based service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053ef7b-4a50-43b0-9c6f-10f7e8a08bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd60898-3256-4c40-b559-38753fc5b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants were aware that the models recruited for the website
        did not intend to pursue a career in adult entertainment, court documents
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec65a0-66c0-42d1-b8f8-92012c035ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4f73b-dcfb-4bac-a850-b115130f32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the women were mostly students who considered the defendants''
        solicitations to film a pornographic video only due to some immediate and
        pressing financial need, according to court documents. The lawsuit claims
        the defendants took "considerable, calculated steps to falsely assure prospective
        models that their videos will never be posted online, come to light in the
        United States, or be seen by anyone who might know them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e687f99-86cb-419f-8a23-308cc3a6c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2fdab-1c27-4e08-b7c5-89ae2f57c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were rushed into signing documents without reading them,
        and the defendants paid "references" hired to pose as previous models and
        deliver a script that would falsely convince the women that the experience
        was "safe and enjoyable" and that the videos had never been discovered nor
        circulated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0fa7f-324b-4089-84ec-1437522fcd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83207feb-cee7-401a-96a1-02a144a9b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these promises, the lawsuit says the defendants published
        the videos to their website and many popular free services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0748cd-438d-4c20-8786-ce73aeb1e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73074ef-4946-413a-8f76-984a693340cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of the website and two employees have also been charged
        in federal court with sex trafficking crimes in connection with the scheme,
        according to the Department of Justice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16d7d9-a142-493e-a239-a6ecfc868723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afaa6d-efc8-41fa-82a5-8fea6a953617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point our clients are focused on defending themselves against
        the criminal charges in Federal Court in San Diego. The tentative ruling does
        not affect the criminal case," Sadock said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a680928-546c-45aa-a092-4898d2945548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:30:08.024+08:00
