      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responders brought Ramonal to a nearby hospital for medical treatment,
        but he was declared dead by his attending doctor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afd691-3ce0-4458-a730-c3d014735af6'
