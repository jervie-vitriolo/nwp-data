      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456dac8-4952-4eae-846d-37a3cf482ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.961+08:00
