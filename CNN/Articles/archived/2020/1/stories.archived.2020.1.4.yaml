      'mgnl:lastActivated': 2023-01-26T22:20:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, taken by photographer Ranald Mackechnie, marks the second
        time a portrait has been issued of Elizabeth, her son the Prince of Wales,
        grandson the Duke of Cambridge and great-grandson George.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af8c3b8-aaeb-4041-8672-986eafc8b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282774ac-e64f-48aa-b6bd-b81dfdffdd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture was taken in the Throne Room at Buckingham Palace on
        December 18, Buckingham Palace said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29814055-bcee-40aa-916d-09a767b884e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b99158-6c66-4844-b86e-0c67b9e99c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first portrait of the four, released in April 2016 to celebrate
        the Queen''s 90th birthday, was later used on commemorative postage stamps
        issued by Royal Mail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0c0db-b4c0-41da-b741-8680b0e3c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bd079-6f11-4bac-a27f-070961c8b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The royal family were easier than my family to shoot, I have to
        tell you," Mackechnie told CNN in an interview in 2016, describing the family
        as "very relaxed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85a8b6-b4da-4674-9a1b-082697c22e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e6283-1ae2-4c1e-b2a4-343a12604973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Cambridge released another adorable photo
        of their family at Christmas. The black and white photograph shows William
        in a flat cap, holding his youngest son, 1-year-old Prince Louis, close and
        giving him a kiss on the cheek.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fc67b-9f52-41ad-8209-5fae7b1be5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royals posted the photograph, taken by Kate last year in Norfolk,
        on their official Twitter account Christmas Day with the caption: "Merry Christmas
        to all our followers!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c324600-09b1-43eb-97c1-b69b761f3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T10:44:09.675+08:00
      'mgnl:createdBy': 'eimor'
