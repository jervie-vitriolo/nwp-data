      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Prince William has narrated
        a one-minute film encouraging millions of soccer fans to think about their
        mental health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e192ab-a02b-48bf-acf4-9f20598512e6'
      'mgnl:activationStatus': true
