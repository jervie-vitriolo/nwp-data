    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marvel-']
    'template': '1'
    'title': 'Marvel''s newest superhero is an Arab-American from Dearborn, Michigan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e93b27-2d58-4996-b2c4-9e7b5a4b6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Like anything Marvel produces, its
        newest superhero is shrouded in mystery. Not much is known about his powers
        or his background, except that he hails from Dearborn, Michigan, is considered
        a "gentle giant" and wears an amulet around his neck -- a nod to his Arab-American
        heritage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89981a2-1520-4fa5-b11b-52c50cc11d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b0819-59fa-457d-8dd6-b70699704e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadi Fadlalah, aka the superhero Amulet, will appear in a new Ms.
        Marvel comic alongside Kamala Khan, a Pakistani American teen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645b49e-4449-436e-9536-9537c365a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76061c1c-cc51-4d5a-8fa7-e93f0341069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan took up Ms. Marvel''s mantle in 2013, becoming Marvel''s first
        Muslim superhero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f39136-ab39-4eb1-ba25-a6693d4785a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d966bc8-804e-4448-b4ca-86498e5b2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian-American illustrator Sara Alfageeh, who co-created Amulet
        with Marvel scribe and author Saladin Ahmed, said the two based his hero design
        on the nazar, a symbol thought to protect wearers from the evil eye -- or
        the "harmful intentions of others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94c507-4d2b-4217-8f87-2e7682de1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3982cf-52d5-46ea-a569-cd6db6497a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to associate sharp corners and edges with evil, and rounded
        designs and circles with good," she said in a statement to Marvel. "This character
        is a gentle giant, so I wanted to make sure that even with his size he was
        shaped like a friend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0ad16-1a8a-41bc-b5b4-2ddfd13b8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547434f8-9874-40af-afb9-fc15d5fdab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed, a Detroit native and Arab-American who said he "basically
        learned to read from Marvel Comics," is keeping most of the details about
        Amulet''s background a surprise. He did say, though, that Amulet''s got magical
        powers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27d5e3-ed6f-4007-a9f7-c3a726ee67f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27549aa7-fc39-4029-a783-c2f9e55d447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the cover of the comic is any indication, Amulet is a hulking
        hero with fiery blue hair and an ally to the young Ms. Marvel. If their pairing
        proves successful, the duo could keep up the crime-fighting for years to come.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60593cf-a982-4f85-bb3c-cec98ef01da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110d800-3764-4323-b4f8-1f497d5d8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amulet makes his official Marvel debut in March 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c94455-cdf4-4ea8-ac55-7e8e8f53e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:54:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;"<em><a href="https://edition.cnn.com/2020/01/03/entertainment/marvel-amulet-lebanese-superhero-trnd/index.html"
        target="_blank">Marvel''s newest superhero is an Arab-American from Dearborn,
        Michigan</a>"</em></p>'
