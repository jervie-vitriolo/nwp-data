      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Oil prices moved higher Friday after
        a top Iranian general was killed in a US airstrike ordered by President Donald
        Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30304b11-68c7-48de-8ad5-0d3a602303c4'
