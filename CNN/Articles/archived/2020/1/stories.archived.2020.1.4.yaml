    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb4f259-3d73-422a-a96b-40885bb37bbf'
    'lead': 'The agency also advises Filipinos in Iraq to coordinate with the Philippine
      Embassy and their employers in case there is a need for a mandatory evacuation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-04T07:42:52.349+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:20:19.565+08:00
