      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d6bcf-b55d-4b8e-b7bb-96a0e810c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordi Casamitjana, an "ethical vegan," claims he was dismissed by
        his employer, animal welfare charity the League Against Cruel Sports, in April
        2018 because he informed colleagues that their employer''s pension fund was
        "being invested in companies that experiment on animals" and non-ethical funds
        -- a claim the charity has rejected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86270aa4-e68e-4a60-be62-0926ba023327'
      'mgnl:activationStatus': true
