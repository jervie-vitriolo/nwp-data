      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b6553-18e9-4dbf-962d-2e01d7cf9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Duke of Cambridge opened up in a BBC documentary
        about the loss of his mother, Princess Diana, saying he felt "pain like no
        other" after her death in a car accident in 1997 when he was 15 years old.
        He also said British people -- particularly men -- should feel comfortable
        talking about mental health issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560a73b-9ff6-436c-a643-d3b38de54210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b57f5-6104-45ff-935b-9ac65e5dfd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you are bereaved at a very young age -- any time really,
        but particularly at a young age, I can resonate closely to that -- you feel
        pain like no other pain, and you know that in your life it''s going to be
        very difficult to come across something that''s going to be even worse pain
        than that," William said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f3d50-30c9-47a0-9aac-83802dc807cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d592808-2188-44fc-a75d-660a9f13eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Particularly in Britain as well, we are nervous about
        our emotions. We''re a bit embarrassed at times. You know, the British ''stiff
        upper lip'' thing -- that''s great, and we need to have that occasionally,
        when times are really hard there has to be a moment for that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9beb1d-4bdd-4b9a-83ed-ece8a0cb752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d6c35-ff3d-4369-92d0-8758b7dc11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But otherwise, we''ve got to relax a little bit, and be able to
        talk about our emotions, because we''re not robots."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bf69a-e1a4-4a20-8838-4a76fe445cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b24a77-35c4-40af-bda2-6abac138004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 15 million football fans in England, 69% of
        whom are men, according to PHE.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5f4d2-3ae5-4860-aa50-44f24eb854eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e9231-2e1d-4279-85f5-746c3dff909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A YouGov survey commissioned by PHE shows men in England are less
        likely than women to seek help or take self-care actions to address common
        mental health concerns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85920f14-ddf3-4ac1-807e-5d9c8acc1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82427509-9812-4592-99e3-c736b850c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Prince William and Prince George, along with the Duchess
        of Cambridge and Princess Charlotte, were spotted celebrating in the stands
        as their favorite team Aston Villa thrashed Norwich 5-1 in the English Premier
        League.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da173046-83bc-4ce5-9158-acabe388f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a data-cke-saved-href="https://edition.cnn.com/2020/01/03/football/prince-william-mental-health-film-fa-cup-spt-intl-gbr/index.html"
