      'mgnl:lastActivated': 2023-01-26T22:20:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76973b4e-e9ff-40ec-bbbf-4ec17a867699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:36:59.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, along with his bicycle, swerved to the left side of
        the highway due to the impact of the collision, then slammed into a cruising
        Isuzu MUX vehicle driven by Police Lt Joseph Novero. The policeman said he
        was on his way to work at Camp Abelon in Pagadian City when the incident happened.</p>'
    '11':
