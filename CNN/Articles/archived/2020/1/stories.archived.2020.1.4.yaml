      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack was meant not to kill these men alone but to spark a
        war in the Persian Gulf at a time when a US sitting President is battling
        his defense before an impeachment court back home impacting on his chances
        to secure a second term of office," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
