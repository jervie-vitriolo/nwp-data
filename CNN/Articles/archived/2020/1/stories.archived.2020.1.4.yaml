    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29bdad-d854-4574-ac7c-43d602219e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.393+08:00
