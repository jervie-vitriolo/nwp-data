      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The rafflesia plant is often referred
        to as a "monster flower" for its parasitic properties and repugnant stench.
        Indonesian wildlife officials might''ve found the most monstrous flower of
        them all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333a6ea-7ed6-405d-bb59-7b5673be0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8469b-2b1c-482d-9215-3191c12d5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rafflesia that recently bloomed in a West Sumatran forest is nearly
        4 feet in diameter -- that would make it the largest flower ever recorded,
        according to the Natural Resources and Conservation Center in West Sumatra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26435066-4cc0-445c-a23e-3f9209d0caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583c1a5-678e-444a-9033-7f5d08076346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, it was the same location (and host plant) that produced
        what was the largest rafflesia ever recorded back in 2017. But this monster
        flower is 4 inches wider, CNN Indonesia reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25accc23-dd39-4019-81fa-9c75ccf35332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee453f4-039f-4c01-a126-27c908bdf89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant has no roots or leaves -- it''s parasitic. The rafflesia
        feeds on a host plant to live, drinking its water and nutrients. It''s only
        visible when it bursts through the host plant to reveal its flowers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36119e-5247-493e-ba5b-dcfc9cf21588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60971b6d-ea68-441a-996e-06cdc62b33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flower''s menacing open mouth emits a foul odor similar to rotting
        meat, earning it the nickname "corpse flower." That stench attracts the insects
        that pollinate it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d5c5d-e650-421d-b78f-a84b735a849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45ef9b-95de-4ebf-83ee-4a0532cb7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all it''s glory, the rafflesia''s life is tragically short.
        Its mouth remains open for just one week before it rots and dies -- so the
        largest flower on Earth is on borrowed time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fcd62-22ca-43f0-b8e8-ce0bcd3fe8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:59:14.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/03/world/worlds-largest-flower-indonesia-scn-trnd/index.html"
        target="_blank">Scientists just found one of the world''s largest flowers
        blooming in an Indonesian jungle</a>"</em></p>'
