      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> – Journalist
        Ninez Cacho-Olivares, the one who started Daily Tribune, has succumbed to
        a lingering illness, according to the broadsheet publication. She was 78.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa160a1-efa4-487b-88c2-161d54130921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624ce11-9bfa-46d0-b166-2baba7845fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Daily Tribune founder and moving spirit Ninez Cacho-Olivares passed
        away the morning of 3 January due to a lingering illness,” the media firm
        said in a post on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f2497-4675-46ee-9474-f48c62d8bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429f943-17fd-4de7-931e-2b93d2142c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication added, “Through all the challenges that the newspaper
        went through, she had one stubborn purpose, which was to put the Daily Tribune
        to bed every day.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4c432-2d15-4f18-b62b-0f34dbed6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea97b7e-904e-42b3-88ea-cfbf9081db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.facebook.com/pg/tribunephl/about/?ref=page_internal"
        target="_blank">June 1, 2000</a>, she founded Daily Tribune, which is now
        owned by the Concept and Information Group, Inc.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1070dd-e217-44b6-990b-3b83f023eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307bcf8-8dd5-4542-a099-da438b761631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued to write a daily commentary for the newspaper even
        after Concept and Information acquired the publishing company in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504f19d-2453-4f9d-8a74-2ea31fff2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f52e3-da51-4469-9316-366505df217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last opinion piece was titled “‘<a href="https://tribune.net.ph/index.php/2020/01/03/nuff-said/"
        target="_blank">Nuff said</a>,” which was about the United States’ entry ban
        on Philippine officials who were supposedly involved in Sen. Leila de Lima’s
        detention. It was published on the same day she penned 30.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45fb5e-6fcd-442c-9b22-9e3b761bcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64277fcf-0c83-47d3-b8b2-e7b8bce3f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:11:04.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wrote for several other Manila broadsheets such as the
        Philippine Daily Inquirer, Bulletin Today, Business Day, and BusinessWorld,
        according to state-run Philippine News Agency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113d12f-5c83-406c-95f4-0dcbf9e6fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Journalist that struck fear in the hearts of corrupt politicians’</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe79cb-8ecf-4bdc-ac6d-bd613c11d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01ed6a-982d-431c-a0ec-4c79f7028a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang mourned the death of Cacho-Olivares, as it praised the
        veteran journalist for her contribution to the media industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88593caa-97a6-4e1c-a09a-d453bc93b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df160c98-be90-4bf0-9715-61cd1acfa0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them – being one of the torch bearers for freedom of expression
        while the country was under military control, Presidential Spokesman Salvador
        Panelo said in a statement on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2ca06-849c-4294-80ab-1b4e4172d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b806c9-63cd-491d-961f-f6237eccaee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was a shining example of a journalist who wrote with truth
        accompanying the movement of her pen,” Panelo added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfc2c5-0f36-4ed6-8a93-34c89812be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd2316-dbae-4dae-914f-96954a652eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have lost a welcome hell of a journalist that struck fear in
        the hearts of corrupt bureaucrats and politicians with pretended nationalism
        as well as pseudo intellectuals who suffocate the air with their nonsense,”
        the President’s spokesperson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e89aaf-1b17-45bf-a99b-ea52a7e61e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaceea2-9ebb-4ed8-bef1-c1111a5c0322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:17:28.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo likened Cacho-Olivares’ words to a scalpel that “cuts through
        the lies and corruption of political scoundrels.”</p>'
