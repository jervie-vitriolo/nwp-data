    'title': 'Manila court denies bail plea of accused in Atio Castillo''s hazing
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0dc80-7cc7-4be1-8acb-107fc5377477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) –</strong>&nbsp;A
        Manila court has denied the bail petition of ten accused in the 2017 hazing
        death of law student Horacio “Atio” Castillo, saying in an order released
        Friday that it finds evidence of their guilt strong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba53187-7a87-4899-bdf5-90372ac8b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fcee4-98dd-4d89-a9e4-f4f4db876bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused who petitioned for bail were Arvin Balag, Mhin Wei Chan,
        Axel Munro Hipe, Oliver Onofre, Joshua Macabali, Ralph Trangia, Robin Ramos,
        Jose Salamat, Hans Matthew Rodrigo and Marcelino Bagtang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30819e73-f798-4bd8-9236-cce3e071c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bec86b-5479-489b-ae7f-30869e1e8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Regional Trial Court Branch 20, in an order dated
        December 10 but made public Friday, stated it was “not convinced” by medical
        experts presented by the defense who said the cause of Castillo''s death may
        be an enlarged heart or myocardiopathy, which was seen in the initial autopsy
        report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b91c6f-82a6-4172-af45-f440fa6cd241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f86ec-fd12-487c-bc32-72ca1c1825e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said even if Castillo was suffering from an internal ailment,
        there is still criminal liability if the blow delivered by the accused either
        accelerated his death or is the efficient or proximate cause of his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6bb75-0e0f-4b40-81cd-980d8784a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7496ffe-da8b-44c3-84d3-0a9bbb76a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the facts and evidence presented by the prosecution, the Court
        finds the evidence of guilt of each of the accused strong," the order added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a62b99-61b8-4f39-9cc6-f7a5c07c4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e05884-952c-4612-8d87-827c668e3e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that a witness said the accused were present during the
        fraternity’s final rites. It added that Hipe, Trangia and Balag used a paddle
        on the victim while the others struck the victim’s arms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f11e65-3682-4155-b5cc-8c93a99bdd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7d17d-9c88-4b4b-8c49-4a3e77c723ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act 8049 or the Anti-Hazing Law, the presence
        of any person during hazing is “prima facie" evidence of participation unless
        they prevented the commission of the act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4166a-46cd-4dd3-9b0a-6de1181362c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd518a2-88ca-4c62-b220-a448ba1467f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old University of Santo Tomas law freshman,
        was found dead after he took part in hazing rites of the Aegis Juris fraternity.
        The initial autopsy report said he succumbed to hypertrophic cardiomyopathy
        or thickening of the heart muscle. According to a police report, Castillo
        had hematoma or bruises on both upper arms. He also had several marks of candle
        wax drips all over his body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c4613-3143-423f-9805-45abbb121404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a739486-11a5-468e-b79a-8c59fd721485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:17:51.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, John Paul Solano, another Aegis Juris fratman, was sentenced
        to two to four years of imprisonment for obstruction of justice. Solano, in
        his first affidavit, said he randomly found Castillo''s body in Tondo, Manila
        on Sept. 17, 2017. He said he brought Castillio to the Chinese General Hospital
        by flagging down motorists. The court said Solano then gave another story,
        saying he initially made "incorrect statements" for "uncontrollable fear for
        his life."</p>'
  'filipinos-iraq-iran-united-states':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
