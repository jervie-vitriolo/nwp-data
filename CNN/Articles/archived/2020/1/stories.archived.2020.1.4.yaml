      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c94382-ed5a-45b0-bdd6-1946c2050dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T22:19:55.920+08:00
