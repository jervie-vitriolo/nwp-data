      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two oil tankers were attacked in June near the Strait of Hormuz,
        a strategic choke point through which roughly 30% of the world''s sea-borne
        crude oil passes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74585346-1444-4395-9cb7-2cf45c1ea980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.961+08:00
