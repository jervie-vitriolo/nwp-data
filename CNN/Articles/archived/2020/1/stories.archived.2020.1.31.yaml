    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American Airlines pilots sue to halt US-China flights amid coronavirus
      epidemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182cf271-1966-41a3-b469-d4c75ccec353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Allied Pilots Association, a union
        representing 15,000 American Airlines pilots, has sued the company to halt
        the carrier''s U.S.-China service, citing "serious, and in many ways still
        unknown, health threats posed by the coronavirus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d59dc-9767-41e2-87ff-aa525e08a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62385b-e95d-41d1-9433-38405212eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union asked the court in Dallas County for a temporary and immediate
        restraining order halting the flights as the virus spreads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae887fc9-6634-42be-86ae-2c4dbe8f6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839433e-3595-4d85-80b5-f0be03fb00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and well-being of our crews and passengers must always
        be our highest priority  first, last, and always," APA President Capt. Eric
        Ferguson said in a statement. "Numerous other major carriers that serve China,
        including British Airways, Air Canada, and Lufthansa, have chosen to suspend
        service to that country out of an abundance of caution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b990e-f307-4ea1-9fe1-f6493a63a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984c37f-3b35-4a7b-ad37-922c8ca80f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, a potentially fatal respiratory disease, first
        emerged in Wuhan, China in early December and has since spread across China
        and appeared in some other countries, including the United States, Japan and
        India. The World Health Organization has declared the coronavirus epidemic
        a public health emergency of international concern, after an emergency committee
        convened Thursday in Geneva.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdf965-de3d-4ad8-98ef-1189407020a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e05d4-d75f-4b23-9c58-fdb1d39cf5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current number of coronavirus cases in China has exceeded the
        number of SARS infections worldwide during the 2002-2003 epidemic. As of Thursday,
        there are over 8,000 confirmed cases of Wuhan coronavirus in mainland China.
        The death toll is 171.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2b82a-1774-423e-9a43-9ebb83c7a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f66b4-1467-4e42-ad3a-e54911b42909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines on Tuesday suspended two routes from Los Angeles
        to mainland China between February 9 and March 27 due to "significant decline
        in demand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2436cb8-d977-42ad-8468-6e4aa5b49dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d25d90-7259-4fff-a2fc-7d73d79b0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots'' lawsuit said the airline hasn''t taken any action to
        cancel or suspend flights before February 9 and they want immediate action
        taken on flights from American''s larget hub, Dallas-Forth Worth. The suit
        also says that the average age of the Dallas-Fort Worth-based captains is
        61, and that older adults are at higher risk of becoming seriously ill after
        contracting coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d5651-0931-4c22-85f4-fe068cf7f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ac158-a48e-48dd-b1f8-499f49e01e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines did not immediately return a request for comment
        on the lawsuit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcef941-338a-4cf7-9644-05187b10d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71042447-7cfc-44ae-ad50-9ec2f837761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union noted in a statement that American Airlines currently
        operates about 56 monthly flights between Dallas-Fort Worth International
        Airport and Chinese airports. Ferguson, the APA president, added that he estimated
        as many as 300 passengers and crew travel from China to Dallas-Forth Worth
        on each flight and "to us, that level of risk is unacceptable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f16e7d-558c-44c1-bc34-8c7f8ce99ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549de91-b51b-4a66-b5e3-12d7be8422e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T06:23:28.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson said the union was also instructing all American Airline
        pilots to decline any assignments to operate flights between the United States
        and China. The suit also asks for damages, attorney''s fees and more.</p>'
  'Philippines-novel-coronavirus-China-travel-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-31T06:59:24.369+08:00
    'imagesource': 'jcr:ce4992e7-c66d-49ce-985c-30f00e51d119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
