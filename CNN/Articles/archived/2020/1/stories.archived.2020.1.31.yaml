    'jcr:uuid': '6afdbb45-903b-43a3-a9d9-c9f3b641a153'
    'lead': 'All modern humans likely have a bit of Neanderthal in their DNA, including
      Africans who had previously been thought to have no genetic link to humanity''s
      extinct human relative, a new study finds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T01:36:14.140+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:28:51.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:11.729+08:00
