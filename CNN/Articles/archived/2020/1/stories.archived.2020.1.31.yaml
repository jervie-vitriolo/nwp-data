      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3693635-a7bb-4ea1-904f-0c963819b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.785+08:00
      'mgnl:createdBy': 'catherine'
