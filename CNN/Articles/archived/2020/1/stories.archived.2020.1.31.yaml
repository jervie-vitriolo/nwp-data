      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) </strong>&nbsp;Filipinos
        will benefit from a donation of 600,000 face masks amid a temporary shortage
        in light of the confirmed novel coronavirus (2019-nCoV) case, the Federation
        of Filipino Chinese Cambers of Commerce and Industry, Inc. said Friday.</p>'
