      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will release latest inflation
        data on Wednesday, February 5. The central bank targets inflation between
        2-4 percent, following a 2.5 percent average in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559bb4f-c519-4898-a224-56def55cdd54'
