      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are also working to trace any onward journeys made by these
        passengers and crew on other flights, in case there is a need for BOQ (Bureau
        of Quarantine) to contact other people for precautionary medical observation,
        PAL said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d8613-8222-4a36-b64a-8238419c77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:08:47.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:21:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said authorities will also trace the
        establishmentsincluding hotels and restaurantsthat the Chinese national
        visited during her trip. Cebu officials, who have begun looking for people
        exposed to the coronavirus patient, said the Chinese woman did not visit Cebu
        City and only stayed at the airport for over four hours after arriving from
        Hong Kong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c5959-70e9-4099-ba91-ed7132fbc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:08:47.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:21:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific and PAL also vowed to impose safeguard measures to
        allay fears of future passengers. These include aircraft disinfection, cabin
        air filtering, and face mask policy requirement for the flights front line
        crew.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">To reduce
        the risk of infection across all of our flights, we are implementing preventive
        measures, which include:<br><br>Cleaning and disinfection of aircraft in between
        flights<br>Wearing of face masks by our employees, frontline personnel and
        cabin crew while on duty.</p>&mdash; Cebu Pacific Air (@CebuPacificAir) <a
        href="https://twitter.com/CebuPacificAir/status/1223138643721646080?ref_src=twsrc%5Etfw">January
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
