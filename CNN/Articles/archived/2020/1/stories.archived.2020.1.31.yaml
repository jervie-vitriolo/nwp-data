      'mgnl:lastActivated': 2023-01-26T23:23:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Wash your hands often with soap and water for at least 20 seconds.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7297c68-335a-4a7b-9d25-2f58218c790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Use an alcohol-based hand sanitizer that contains at least 60%
        alcohol if soap and water are not available.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b930ff-4c89-4afa-9764-680537cbebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Avoid touching your eyes, nose, and mouth with unwashed hands.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b9156-fc08-4a34-8b53-f7a1d560dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Avoid close contact with people who are sick.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb32bbf-aec8-494f-b942-e2bb0f950d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Stay home when youre sick.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c92fef-a5eb-4c8a-89b8-4f3a93f2eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Cover your cough or sneeze with a tissue, then throw the tissue
        in the trash.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afcb31-7726-4128-ac29-5f03515dd46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Clean and disinfect frequently touched objects and surfaces.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb02b2-99e6-4e31-b421-9cf3f828edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a2b1a-5915-464e-b79d-bdc44ede8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How can infected people be treated?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88facd-ba12-4669-9ea1-5e4c1450797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d988f97-3be7-486d-a97f-9dc9ab55e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific antiviral treatment recommended for 2019-nCoV
        infection. People who are infected should receive supportive care to help
        relieve symptoms.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66c9eb-a653-4667-9575-c10cd69f10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For severe cases, treatment should include care to support vital
        organ functions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3287656-453b-43b3-ac7b-a09c0c06ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who think they may have been exposed to the virus should
        contact their health care provider immediately.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb9c53-a656-438f-8bb4-ebeb3962c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e6ea4-953b-4caa-819f-6ca44e0ab78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can humans become infected with a novel coronavirus of animal
        source?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f5d34-1b61-4ab9-acf9-5b40fcd97bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225a6b2-5f93-4889-9e8b-7d7456d60193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed investigations found that SARS-CoV was transmitted from
        civet cats to humans in China in 2002 and MERS-CoV from dromedary camels to
        humans in Saudi Arabia in 2012.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0d6c0-d776-43f4-b4d2-f187f34fcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5432e-1e75-4217-b8ef-861294a7d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several known coronaviruses are circulating in animals that have
        not yet infected humans.  As surveillance improves around the world, more
        coronaviruses are likely to be identified.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a18e9-d260-4480-81eb-aadf1f162051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107c917-75f6-48af-a07a-e3c20d44cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bde3d3-ddd2-451c-a288-1711226d50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the recommendations by the World Health Organizations
        for countries with cases of novel coronavirus?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061b0fc-71e7-4e3c-929f-4d91c8fbdd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb66362-cfbf-473c-bc12-6ad664918de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO encourages all countries to enhance their surveillance for severe
        acute respiratory infections (SARI), to carefully review any unusual patterns
        of SARI or pneumonia cases and to notify WHO of any suspected or confirmed
        case of infection with novel coronavirus.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3b6fc-70b5-4b04-a502-12c0b727449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b595ed9-bdc0-4a5a-a65c-6762dbcd48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:51:16.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:23:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are encouraged to continue strengthening their preparedness
        for health emergencies in line with the International Health Regulations (2005).</p>'
