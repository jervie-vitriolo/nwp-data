      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:19:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines that have temporarily suspended flights to China
        include Lufthansa, Air France, Turkish Airlines, Lion Air, EgyptAir and Air
        Canada.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47cc8d-b282-413b-a9b7-aebba7b439ef'
