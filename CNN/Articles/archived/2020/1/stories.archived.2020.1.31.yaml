    'caption': 'Archbishop of Canterbury Justin Welby took responsibility for last
      week''s announcement.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T22:42:56.834+08:00
