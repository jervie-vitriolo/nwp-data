      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both airlines said they have started tracking down the passengers
        of their flights who may have come in contact with the patient.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">CEB is
        working closely with the Department of Health (DOH) and the Bureau of Quarantine
        (BOQ) on the necessary actions after the identification of the 38-year old
        Chinese female passenger confirmed to be positive with the Novel Coronavirus
        who took CEB flights last Jan 21, 2020.</p>&mdash; Cebu Pacific Air (@CebuPacificAir)
        <a href="https://twitter.com/CebuPacificAir/status/1223138363651194880?ref_src=twsrc%5Etfw">January
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
