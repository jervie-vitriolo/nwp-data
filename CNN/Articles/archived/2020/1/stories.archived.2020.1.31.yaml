      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) </strong> Travel
        agencies remain positive in light of the novel coronavirus outbreak as they
        look to other virus-free destinations, an industry leader said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fcaa5-4694-4b7e-8881-f34f040f5dd2'
