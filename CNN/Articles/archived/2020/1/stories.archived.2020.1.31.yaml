      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>China marked its most fatal day yet
        during the Wuhan coronavirus outbreak Thursday as the World Health Organization
        (WHO) declared the virus a global health emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3cb47-2f37-4447-a109-865d168d8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3316e-e166-408f-8985-efd99bd94d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities reported more than 40 deaths Thursday, all of
        them in Hubei, the province at the center of the outbreak of which Wuhan is
        the capital, bringing the total death toll to 213, with almost 10,000 cases
        confirmed worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcb0dc-8d0d-477c-be5c-1d683e9ef1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c4c5c-eb48-4b7b-8ac9-ec98ee11b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday night, there were more than 9,600 coronavirus cases
        confirmed in China, authorities said, an increase of almost 2,000 from the
        previous day. That surpasses the 2003 severe acute respiratory syndrome (SARS)
        outbreak that began in southern China, which infected 8,098 people worldwide,
        killing 774.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595a0e0-a050-40b5-9b0a-893abbc00067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833131b-27ae-483e-9da0-e37f1d902a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 countries and territories outside of mainland China
        have confirmed cases of the virus -- spanning Asia, Europe, North America
        and the Middle East -- as India, Italy and the Philippines reported their
        first cases on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d62dca-7b37-4b06-bbcf-3b1dd422a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
