      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5298e13-94c3-44e2-96ee-394705c311e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:25:28.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo, the Philippine Military Academy "Hinirang" Class of 1987
        salutatorian, is from Lapaz, Iloilo City and held a number of key posts, including
        former commander of Naval Sea System Command and commander of Naval Forces
        Southern Luzon.</p>'
