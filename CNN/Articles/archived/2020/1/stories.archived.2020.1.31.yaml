      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola is also leaning into other trends with product launches,
        revamps and acquisitions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea26bf-3a2b-4d33-bf45-c2a2e3013368'
      'mgnl:activationStatus': true
