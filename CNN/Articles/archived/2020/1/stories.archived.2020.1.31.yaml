      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25604185-19f4-45b3-8585-54d3dca907ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:19:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, airlines such as AirAsia, Singapore Airlines, Finnair,
        China Airlines, EVA Airways and Silk Air have announced that they will reduce
        capacity on selected routes to China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927f0da-9fa2-4908-bd9e-97b05b271726'
