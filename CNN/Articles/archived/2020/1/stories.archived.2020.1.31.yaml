    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbef575-a150-4464-aa9c-4fe02b31a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.836+08:00
