      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977eb64a-731c-4bd1-ada2-b3125d1575a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:36:59.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:28:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After due deliberation, I am canceling the Panagbenga Street Parade
        tomorrow (February 1)," Magalong said in a briefing at the Baguio City Hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718b83e-70b7-4d56-bde9-882534d2bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:36:59.366+08:00
