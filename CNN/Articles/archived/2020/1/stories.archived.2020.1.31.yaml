      'mgnl:lastActivated': 2023-01-26T23:20:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69635d-6c98-423a-acd2-324c79c3bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking to expand the access to the energy category, and
        we think Coke can do that," Quincey said. Coca-Cola already has a distribution
        agreement with Monster Energy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c100c-3f54-4bd1-aa09-7c8e83dbd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
