      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea55ffa-a044-40a3-a851-963891cb8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
