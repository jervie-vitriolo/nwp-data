    'title': 'DFA set to repatriate Filipinos from China amid coronavirus outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861dd233-6df5-44e5-a62e-92a3c1f15ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong>  The
        Department of Foreign Affairs said the first batch of Filipinos from China
        will be repatriated next week&nbsp;amid the outbreak of novel coronavirus
        or 2019-nCoV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f76a19-f0e9-4c11-958a-aece8e16e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff87e54-6de3-4c11-b0d4-eb71452c7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA intends to repatriate the first batch of Filipinos next
        week subject to Chinas rules on disease containment, including immigration
        clearances, quarantine process, among others, said DFA in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc1308-2f43-4dea-acb0-235c62be2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1e61e-48eb-472e-8ee1-abf19b7ed47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Filipinos from Wuhan City in Hubei province, where
        the virus originated, will be given priority in the repatriation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8e851-ac55-43ce-a5d6-fe583887a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b01c81-d9f7-4683-b7d3-803755fd7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who wish to be included in the first batch should contact
        the Philippine Embassy in Beijing or the nearest Consulate General in their
        area by 3 February 2020, Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e28044-4ebf-4c57-8a22-3c06343f070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51e79d-ec25-4440-ab55-d30c9ac560c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said that the repatriates will be subjected to 14 days of mandatory
        quarantine per guidelines of the Department of Health (DOH).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79aa017-1a52-49d0-950b-b7229f57442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3381ea45-5d68-4da4-86a9-9b7b1f2da71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Brigido Dulay recently said the government has
        already prepared two charter planes to fly to Hubei province to bring Filipinos
        home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f40cf-d7f3-4acd-83fa-35f4d7590094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744be2c0-e702-4ae0-9458-742755b9feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana <a href="https://cnnphilippines.com/news/2020/1/28/Wuhan-Filipino-repatriation.html"
        target="_blank">earlier said about 30 to 50 Filipinos from Hubei have indicated
        they want to leave the province</a>. Sta. Romana said there are 300 Filipinos
        in Hubei, half of them in Wuhan..</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d45e9-108a-4079-b7f6-ef770748e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:26:11.616+08:00
