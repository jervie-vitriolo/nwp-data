  'Novel-coronavirus-updates':
    'author': 'James Griffiths, Angela Dewan, Gianluca Mezzofiore, Livia Borghese
      and Ivana Kottasov, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T11:15:09.362+08:00
    'imagesource': 'jcr:dc4ca4b3-ce69-4245-9b6f-c693aee6901c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a401dfd-7bc8-481f-a73f-e2bf90dd70b6'
    'lead': 'The number of cases of the virus, which has killed at least 213 people,
      shot up to more than 8,100 in mainland China alone by Thursday evening. That
      is a higher number of infected people than the number who caught SARS worldwide
      during the 2002-2003 epidemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T11:18:06.348+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:26:59.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:16.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global fears spread over coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0a3c1-6258-4ca1-8bc3-8cff2ea8c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The World Health Organization has
        declared the novel coronavirus outbreak a public health emergency of international
        concern, after an emergency meeting on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f9b7a-0d7d-42a3-8e5b-7916ee6caaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e2909-2160-4ccb-bb66-8835f34ad03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after cases of human-to-human transmissions were
        confirmed outside China, where the outbreak started. A first such case was
        confirmed in the United States on Thursday, following a case in Germany earlier
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a709e1-c98b-413d-885c-936be54c56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e2b2d-9d4a-43d4-ae65-ed79838c2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases of the virus, which has killed at least 213
        people, shot up to more than 8,100 in mainland China alone by Thursday evening.
        That is a higher number of infected people than the number who caught SARS
        worldwide during the 2002-2003 epidemic. However, the current case fatality
        rate for Wuhan virus is around 2% &nbsp;significantly smaller than SARS''
        9.6% mortality rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94586e27-d555-46c7-9fe0-1e19abda14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b03f95-4131-4544-bf9c-241ab0494350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the virus originated in the Chinese city of Wuhan in December,
        there are now more than 100 cases in 20 other countries and territories spanning
        Asia, North America, Europe and the Middle East. India&nbsp;and the Philippines
        were the latest to confirm the virus had reached their shores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d4450-72ba-427b-a5ac-9617416fbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefd379-f3c0-4eb0-9e1a-864b16d1ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were held on a cruise ship in Italy on Thursday
        and Russia closed off its borders with China as global fears continued to
        grow over the rapidly spreading Wuhan coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f831da5-3293-48e7-83f7-9fa9b24de7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b419ae3-6eee-4bee-9f00-9a2cbda78159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, 7,000 people, including 1,000 crew, were confined to
        a cruise ship in a port near Rome as a couple was being tested for the virus.
        A spokesperson for Costa Cruises told CNN that a 54-year-old woman aboard
        the cruise ship was suffering from a fever and that she and her husband were
        both being tested. Italian news agency ANSA and public broadcaster RAI reported
        that the woman and her husband were from Hong Kong and were being kept separately
        in solitary confinement in the hospital section of the cruiseliner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dcadcc-5d81-4f38-8cb5-c531bbb172b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b7904-1a32-4bca-aa20-db136cb8146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Costa Smeralda cruise ship is now docked at Civitavecchia port,
        a coastal town northwest of Rome. It had arrived from Palma de Majorca, Spain,
        as part of its tour of the western Mediterranean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372b9aa-6a0c-46d1-b398-6f710ed3532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc240fd1-a16f-4b6e-837b-e04508da61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test came back negative, the Italian Ministry of Health said
        Thursday night, but it was unclear when the passengers will be allowed to
        disembark.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ccb36-3f19-45f6-9a88-a598ddf88cc1'
