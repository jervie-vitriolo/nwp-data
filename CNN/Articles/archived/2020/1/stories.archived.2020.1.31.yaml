      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fc6c3-8101-4600-9dc4-3a3ab8f3ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:59:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not travel to China due to novel coronavirus first identified
        in Wuhan, China," the alert states, noting that the World Health Organization
        declared the coronavirus a public health emergency of international concern
        earlier that day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb817f-45c6-4fbb-a625-82341983a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:59:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54b6a7-756f-4887-9d6f-3fb05889b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:59:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers should be prepared for travel restrictions to be put
        into effect with little or no advance notice. Commercial carriers have reduced
        or suspended routes to and from China," the alert stated. "Those currently
        in China should consider departing using commercial means."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46189ad5-4a04-4bfe-a580-3d55c05d3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:59:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ec7c2-c9da-4e5b-a72f-8730ec215722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:59:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the US Centers for Disease Control and Prevention
        announced on Thursday that the husband of an Illinois woman with Wuhan coronavirus
        is now infected with the illness -- the first confirmed case of person-to-person
        transmission in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a436d8-a4c3-4651-83f4-c101fb759e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:59:27.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e2bf8-dbe5-4b70-bfc4-d1c9341a5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:59:27.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' spread has placed nearly 60 million people under partial
        or full lockdown in Chinese cities for a week. The UK, US, Japan and several
        other countries are working to fly their citizens out of Wuhan, the epicenter
        of the novel coronavirus outbreak in Hubei province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
