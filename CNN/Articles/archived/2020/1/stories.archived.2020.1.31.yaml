      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9440c-5af7-4227-bb74-b06076cfc3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.637+08:00
      'mgnl:createdBy': 'janine'
