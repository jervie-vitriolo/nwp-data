    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28be2bb-93d9-4af1-8d28-0003d10c7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move represents a major reversal from the approach of the Obama
        administration which in 2014 committed the US to largely adhering to the 1997
        Ottawa Convention, the international agreement which banned the use, stockpiling,
        production and transfer of anti-personnel landmines. The Obama policy committed
        to replacing landmines in the US stockpile after they expire and directed
        the destruction of stockpiles not required for the defense of South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5244a-8745-4e77-86ea-c2d641646f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4438d9-e938-4f82-87d2-be23f24158fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exception to the Ottawa convention, the Obama policy allowed
        the US military to continue to use landmines on the Korean Peninsula where
        some 28,000 US troops are stationed across the de-militarized zone from North
        Korea''s military of one million troops. That exception was criticized by
        some non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd9f38-4c6c-4b65-9052-8b9fca617cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1a51c-221f-4b6a-941f-7025c64e4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is expected to rescind Obama''s 2014 order
        in the coming days, delegating landmine policy to the secretary of defense,
        thereby bringing it in line with weapons policies other than nuclear weapons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083afcd9-d44c-4c35-996b-6d98777a829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5abbc-7d64-499f-932d-c85682caa5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change was recommended following a Pentagon review. The Defense
        Department did not immediately provide comment on the new proposed policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44daae-4a9c-4ea8-9a02-b06dcaa74b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04c23e-81d7-4b27-8f9c-e96b67725e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to a question on CNN''s reporting at a briefing on
        Thursday morning Defense Secretary Mark Esper said ,"There will be a change
        coming out, I''m not going to comment on it until it is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b6247-3a72-42ec-844d-6b51e95699ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e28f8-170e-4ba7-b80d-ab8e5737bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Decision is the result of a Pentagon review</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0829b-78c4-442d-b1b1-a596f864184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials tell CNN the Trump administration''s decision
        came about following a review launched in 2017 by then-Secretary of Defense
        Jim Mattis, which found that the previous prohibition on landmines outside
        of Korea "increased risk to mission success" and could increase the chances
        of US personnel suffering casualties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9783b6-37b6-4a70-b626-ba8d3e830ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f06c0-4dbc-4885-af00-f650481b8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy recommended by the Pentagon is expected to permit
        the operational use of landmines only if they have a 30-day self-destruction
        or self-deactivation feature, a design feature seen as helping to prevent
        civilian casualties. The new policy would also allow for the development,
        production and procurement of landmines only if they have these features.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e87d3d-b77e-48c5-82fa-d83516252429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9c5f8-55c8-44d5-9a86-73d97e54618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the civilian deaths caused by landmines have taken place
        years after the end of the conflict in which the weapons were first employed.
        Their widespread use, particularly in several Africa-based conflicts, helped
        drive a global movement calling for the removal and banning of landmines during
        the 1990s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4469a55-9552-49cc-a8a1-c39ff4d9073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd218e-c197-485b-a251-0bc371ef6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton Administration ordered the clearing of the US military''s
        last minefield during the late 1990s, clearing the landmines that had been
        placed around the US Naval Base in Guantanamo Bay, Cuba, to defend that installation
        against Communist Cuban troops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d4429-5b04-4948-b4b5-b8453af45c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cc2d2-124d-4a2f-9ddd-7d67bf8219bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ottawa Convention, also known as the Anti-Personnel Mine Ban
        Convention, states that the treaty''s signatories were "determined to put
        an end to the suffering and casualties caused by anti-personnel mines, that
        kill or maim hundreds of people every week, mostly innocent and defenseless
        civilians and especially children, obstruct economic development and reconstruction,
        inhibit the repatriation of refugees and internally displaced persons and
        have other severe consequences for years after emplacement."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ec2a7-1ab0-4f62-aa8a-d70c4e4854e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6623db-d49f-4652-b101-19d98510ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>130,000 have been killed by landmines</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79238746-8847-4dbe-bc3a-63f1ecbe2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1999-2018 the Landmine Monitor, a non-government organization,
        says that more than 130,000 casualties have been caused by landmines with
        the majority of those killed being civilians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b44d7b-66af-4e6e-8329-314e95923251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4a366-91c9-45bb-b669-6cc17345e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has long recognized the negative impact of unexploded
        munitions including landmines, spending roughly $3.6 billion since 1993 to
        help dispose of excess weapons and munitions as well as clear landmines and
        explosive remnants of war from some 100 countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92f73a-fd01-4294-a3b8-83574d45c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadb290-f962-4007-9cfa-c8093847fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts which involve funding the operations of non-government
        organizations have cleared tens of thousands of landmines from countries all
        over the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2d98c-8146-4244-bafd-e20df9fbf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d42a6-9630-4190-9393-87305f3d649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials say these de-mining efforts have helped
        over a dozen countries to declare themselves mine-free.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46edc9-f65a-4a6a-8e94-f39b132d8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1287e-82dc-4999-a8c9-2c8b1c25d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Landmines and explosive remnants of war, including cluster munition
        remnants, artillery shells, and mortars, continue to kill and maim people
        even after conflicts end," a 2019 State Department report said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd823244-655a-432a-806f-8b81d2e19a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e08188-9376-4a52-aba5-4b69a9fac520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials tell CNN that under the new Trump administration
        policy that is expected to be introduced the authority to use landmines in
        combat will now sit with the commanders of the US military''s combatant commands,
        usually a four-star general or admiral, such as the commanders of US Africa
        Command and US Central Command which oversee operations on the African continent
        and the Middle East respectively.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f889b62-fdbb-4da7-8d67-58de7ba74d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac18ad-6048-41dd-945f-5095edf89977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials argue that landmines can play an important role
        in defending US forces from both enemy armored vehicle and ground forces,
        helping to ensure US forces are not outflanked or overrun during an attack
        and can help influence the enemy''s direction of movement in a manner to give
        US troops the advantage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83f9c4-4e4b-4312-b678-be5bd49fd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c3703-c510-49a1-bf84-7b009043ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the drivers of the change in policy is greater concern about
        the prospect of a major conflict with a "great power" adversary like Russia
        or China where denying conventional enemy forces access to critical terrain
        would be seen as a more urgent need than it has been in recent years where
        the US has focused on counterterrorism and counterinsurgency operations. Moscow
        and Beijing are not parties to the treaty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271970dc-b389-4ad2-98a6-a8bba04c2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee769e3e-ca4e-4c8b-beea-06f92592124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has said that the number of landmines currently in
        the US military''s inventory is classified.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f159a-f3f4-47c3-ab59-3aca826d81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25eaaad-f459-4720-8dfd-e202e040ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have noted that the Obama-era policy prevents
        the US military from using weapons like the Gator munition, an anti-vehicle
        and anti-personnel mine that is dropped by aircraft, despite that weapon''s
        potential use in the European Command area of operations, where a Russian
        military incursion is seen as a potential concern.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cc555-faaf-4f92-9506-d1447a10ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322f153-7d69-48fd-9f70-5fe481ad20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has not procured new landmine systems since the early 2000s
        and the Pentagon plans to modernize as the current inventory ages and requires
        replacement in about ten years'' time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb26e91-022a-441f-9fa8-349a9a110b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8de4ff-dbe3-4c5b-b7c7-b6f4acf156e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the self-destruct and self-deactivate features included, the
        Pentagon says the statistical chance of a US landmine being operational after
        120 days is six in one million.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088f914-d69e-45b9-9870-088ff63e54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf29717-b08f-46ea-98d0-440430347fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the US military used landmines during a conflict was
        during the first Gulf War in 1991 when Gator landmines were dropped by US
        aircraft to limit the movement of Saddam Hussein''s inventory of Scud missiles.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21938855-5355-4103-adb1-316287991111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403c8d0-97e3-49e2-b305-94fe20d7c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Government Accountability Office said some 118,000
        landmines were employed during that conflict.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67633351-d9c5-4732-a24e-28ad437b7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2da7d-095e-4643-8d13-da76ea0b7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has also spent hundreds of millions dollars on alternative
        programs intended to replace landmines and plans to spend some $93 million
        on such efforts in the 2020 fiscal year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba73a7e-6ba5-4d82-9ab6-b1af614cfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed43c5-64cc-4f4c-bd8b-900d515f0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T02:01:10.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/30/politics/trump-landmines/index.html"><em>"Trump
        administration expected to loosen restrictions on use of landmines"&nbsp;</em></a></p>'
