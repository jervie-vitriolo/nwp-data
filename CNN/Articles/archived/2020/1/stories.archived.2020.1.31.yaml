      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15286f7e-a634-4216-b972-4408e708b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:36:59.366+08:00
