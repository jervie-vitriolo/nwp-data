  'pcc-san-miguel-holcim':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine Competition Commission flags San Miguel Corporation''s
      planned buyout of Holcim Philippines, saying it could potentially lead to a
      monopoly in the cement industry. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-31T18:55:10.454+08:00
    'imagesource': 'jcr:fcdc15fe-2910-44c2-81fb-6b7d240fdc1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a6a29ad-fec0-4bc7-8ea1-c5a432df1f6e'
    'lead': 'The Philippine Competition Commission flags San Miguel Corporation''s
      planned buyout of Holcim Philippines, saying it could potentially lead to a
      monopoly in the cement industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T18:58:50.690+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:21:33.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:25.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCC', 'Philippine-Competition-Commission', 'Merger-and-Acquisitions-Office',
      'MAO', 'San-Miguel-Corporation', 'SMC']
    'template': '1'
    'title': 'Competition body flags possible monopoly in cement industry with San
      Miguel-Holcim merger'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4abe4-6d76-482a-a7ab-b695c89426db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) </strong> The
        anti-trust body has flagged a planned cement company buyout, saying it could
        potentially lead to an industry monopoly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b832e6-5c3b-4abc-9479-ece0f2709240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f984e12-27e5-4c08-8994-86f3909da0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday statement, the Philippine Competition Commission''s
        (PCC) Merger and Acquisitions Office (MAO) said San Miguel Corporation''s
        (SMC) planned takeover of Holcim Philippines could lead to "monopoly, increased
        market power, and potential collusion" in the sector, particularly for four
        big markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd680f70-bfb0-4c3c-a294-4737a49fbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57120d0-85bf-4f52-b656-8e44e25e3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel unit First Stronghold Cement Industries, Inc. first revealed
        its plan to buy 5.5 billion shares in Holcim for $2.15 billion (about 127
        billion) in May 2019, which triggered the PCC review of the transaction. This
        would give the cement maker an 85.73 percent stake in Holcim, making it the
        controlling shareholder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54c03a-2c3f-4cfa-8c14-8f3345dec310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7cda7-321b-4490-9093-7c1ec02d8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holcim Philippines, a unit of global giant LafargeHolcim Ltd., manufactures
        and distributes grey cement and its aggregates in eight facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd95d5-e77d-4d70-9a72-b9cbd3a4c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773398c7-092b-41e5-aa0e-74f96ad42910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang also serves
        as chairman of Eagle Cement Corporation, the PCC said. All these companies
        fall under the umbrella firm Top Frontier Investment Holdings, Inc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19202a-c81d-4f29-a066-153744df9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013b661-d1d7-4392-a183-be7b4732dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition body said the SMC-Holcim merger would eliminate
        Top Frontier''s only competitor in Northwest Luzon and will make it very hard
        for any new player to enter the cement distribution market in Greater Metro
        Manila, Central Luzon, and Northeast Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24cba7-5f08-4a7d-97a2-9da95edbb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62983a88-d249-4ada-b44a-f58cf75432dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top Frontier and Northern Cement were reported to have coordinated
        marketing strategies and exert influence on the board of directors of each
        other," the PCC said, adding that the holding company "has access to sensitive
        corporate information of Northern Cement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315338bd-2404-47d2-844a-f89f11fd88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e730fc-0c23-4032-aacd-3aaedf5acd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought for SMC''s comment on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ec711-2edf-4f6a-852c-fe015634943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72fa5d-a1c3-4dd2-90d8-632ac91601c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:58:50.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAO also said that Top Frontier "exercises control and influence"
        over Northern Cement''s policies and operations," even if the company owns
        a 35 percent stake on paper.</p>'
    '20':
