      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s All Nippon Airways, the largest airline in the country,
        has also notified passengers on its website that staff on flights to Chinese
        cities including Beijing and Shanghai will be wearing masks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913dda0-5452-474e-9a4f-850f730c31be'
