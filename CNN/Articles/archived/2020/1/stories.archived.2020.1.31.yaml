      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said there is no decision to postpone the three main events
        -- Grand Street Dance, Float Parade and Session Road in Bloom.</p>'
