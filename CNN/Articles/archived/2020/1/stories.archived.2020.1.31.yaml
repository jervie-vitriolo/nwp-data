      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Cebu Pacific said the aircraft used for
        their Hong Kong-Cebu and Cebu-Dumaguete flights were also pulled out for disinfection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1fb71-c242-40c0-9323-01b2c4fbb971'
      'mgnl:activationStatus': true
