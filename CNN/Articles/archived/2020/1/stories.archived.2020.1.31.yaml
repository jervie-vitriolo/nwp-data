      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>**Mexico''s government counts intentional homicides and femicides
        in separate categories but both are tallied into the final total recorded
        murders.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d86d6d-c224-43bf-9238-58147e22800d'
