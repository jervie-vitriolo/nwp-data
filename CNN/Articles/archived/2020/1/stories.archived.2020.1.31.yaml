      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers won''t be offered mixed nuts, bread or hot drinks on
        the flights either. Inflight entertainment will be limited to the newspapers
        and reading materials inside the seat pocket.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb678bf9-6fe9-4832-9df9-7542c7d69454'
      'mgnl:activationStatus': true
