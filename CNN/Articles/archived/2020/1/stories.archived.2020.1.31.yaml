      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, January 31) </strong> The
        opening parade of the Panagbenga Festival in Baguio on Saturday has been canceled
        as a precautionary measure against the novel coronavirus, Mayor Benjamin Magalong
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56ef59-6e45-4e0f-b8f4-821b0f8e3259'
