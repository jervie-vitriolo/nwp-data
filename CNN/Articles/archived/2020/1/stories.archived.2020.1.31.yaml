    'mgnl:tags': ['Australia', 'state-of-emergency', 'fire']
    'template': '1'
    'title': 'State of emergency declared in Australia''s capital region due to fires'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35203ed4-74fc-47c7-a897-4b9b4526df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A state of emergency has been declared
        in Australia''s capital city of Canberra as bushfires move rapidly in the
        area, according to authorities from the Australian Capital Territory (ACT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f68330-0a60-4651-9899-3d5f817ca2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82dd81-eba5-4353-bce7-6a795ac1bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra is on high alert as fires now encompass nearly 8% of the
        total landmass of the entire region, the territory''s Chief Minister Andrew
        Barr said at a Friday news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf576e3-dcae-4553-8315-6f86ee1342cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b6f17-9424-43ed-ade2-1258a099709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ACT is now facing the worst bushfire threat since the devastating
        fires of 2003," Barr said of the southeastern region, which is home to more
        than 390,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fa692-62f0-4cc3-b34f-7e46301caad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabaf59c-2c49-4d86-88d1-5261213a597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of extreme heat, wind and dry landscape will place
        suburbs in Canberra''s south at risk in the coming days," he said, adding
        that "this fire may become very unpredictable, it may become uncontrollable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eaa993-d3d3-4c38-90e0-57b5c63c7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c192e8-8228-4be9-b041-95dedcf921b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision declaring the state of emergency was based on predictive
        mapping of the bushfires from January 31 to February 2, according to a statement
        by ACT''s government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e566f25-860b-45ff-a502-0f2e71487731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6fee8-98be-4b4f-9728-3bf121ac5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the public to "complete their Bushfire Survival Plan, even
        if you are not in immediate danger."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c4389-a202-47cc-9212-40782e3addc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a656405-31ee-4681-9c58-69921435d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Australia''s Bureau of Meteorology, hot weather is
        expected on Saturday with maximum temperatures of 41 degrees Celsius (105.8
        degrees Fahrenheit).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb6225-bda3-460d-a99b-1282caf81cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e21ff-f68f-4da9-9e3b-9bf30cb08d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next 72 hours, our community will be subject to possible
        road closures, evacuations, and any other action required to keep our community
        safe, ACT Emergency Services Agency (ESA) Commissioner Georgeina Whelan said
        Friday, according to CNN affiliate SBS News.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a6473-d782-4758-bcdf-f38b2c5d4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c8615-e011-46ee-a4ee-023f2665f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is as a consequence of the extreme bushfire and heatwave conditions
        that we may encounter," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a6c3c-8a7e-4bee-b3a2-c6a89dfbe7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1322f8-f3b3-498d-beb8-e725dd47f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the fire season began in late July, large swaths of Australia
        have been devastated by the worst bushfires in decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d59ef5-7fcc-4c6a-998c-2dd9b006be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fb3f2-fc60-4a97-a7dd-2a39cf0abbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:02:13.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 people have been killed and millions of acres of land
        have been destroyed. The state of New South Wales is the worst-affected state,
        with thousands of homes destroyed or damaged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d951e2b-a829-461d-84f4-62961be5ce43'
