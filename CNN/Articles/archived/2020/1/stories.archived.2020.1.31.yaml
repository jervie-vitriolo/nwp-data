    'title': 'Bacordo is new Navy chief'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382e438-5202-485e-a7b5-dda08647020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:25:28.689+08:00
