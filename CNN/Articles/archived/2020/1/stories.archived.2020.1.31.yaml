      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> Cebu
        Pacific and Philippine Airlines (PAL) on Friday said they have established
        various safety measures&nbsp;including placing flight crews on quarantine
        as the companies confirmed the flight history of the Philippines'' first confirmed
        case of novel coronavirus acute respiratory disease (2019-nCoV ARD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732d698-10b3-454e-8a40-8f6abbc8f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:08:47.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:21:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAL said the crew who flew the 38-year-old female
        Chinese national from Dumaguete to Manila on January 25 has already been placed
        under quarantine. The group includes two pilots and four attendants, PAL added.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnotes%2Fphilippine-airlines%2Fpal-statement%2F10158943467083306%2F&width=500"
        width="500" height="544" style="border:none;overflow:hidden" scrolling="no"
