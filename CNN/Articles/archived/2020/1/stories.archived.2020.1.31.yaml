    'template': '1'
    'title': 'All modern humans have Neanderthal DNA, new research finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc15cc-2b17-465c-896c-6b061e1a6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> We all likely have a bit of Neanderthal
        in our DNA -- including Africans who had been thought to have no genetic link
        to our extinct human relative, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c7634-8a9c-438c-8a9c-59a6d3c0fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb685f3-b409-4894-ab2b-2a5816d71465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence that our early ancestors had babies with Neanderthals first
        emerged in 2010 when the first genome, extracted from the bones of the Stone
        Age hominims who populated Europe until around 40,000 years ago, was sequenced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea3acf-e1f6-4c60-925b-b0ab46b5a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16525cc4-6ab7-4048-b701-b9c67f578b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that modern Europeans, Asians and Americans -- but not
        Africans -- inherited about 2% of the genes from Neanderthals, with our ancestors
        apparently hooking up with their stocky cousins only after they moved out
        of Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ee5f8-71ef-4354-bb68-1dc6463b1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6113e-d852-4e5f-a8ee-ab752c5d78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers from Princeton University now believe, based
        on a new computational method, that Africans do in fact have Neanderthal DNA
        and that very early human history was more complex than many might think.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a6fbb-02d9-4fdc-82f8-45bd55e0f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f0ac1-6642-4397-886f-94c2a8b18702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we can detect the actual signal of Neanderthal
        ancestry in Africans," said Lu Chen, a postdoctoral research associate at
        Princeton''s Lewis-Sigler Institute for Integrative Genomics (LSI) and a co-author
        of a new paper that published Thursday in the journal Cell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae7348-8092-44dc-af69-5bfb3158f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70a6f0-0658-49fe-a9f8-8982195145dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Akey, a professor at LSI who led the study, suggested their
        findings cast doubt on the widely held "out of Africa" theory of human migration
        -- that modern humans originated in Africa and made a single dispersal to
        the rest of the world in a single wave between 60,000 and 80,000 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f565a564-175d-4f8a-9d3b-0e4e2692e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369cb3a-fcd4-4f6c-b89a-c95b509eb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results show this history was much more interesting and there
        were many waves of dispersal out of Africa, some of which led to admixture
        between modern humans and Neanderthals that we see in the genomes of all living
        individuals today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef6b21-02e5-4b0e-bd23-289bead43861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60ebc5-d59b-4b53-8b4d-7162e1387e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that their data indicated that a wave of modern humans left
        Africa approximately 200,000 years ago and this group interbred with Neanderthals.
        This ancient group of Europeans then migrated back into Africa, introducing
        Neanderthal ancestry to African populations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc016682-3477-494e-9786-6fd2e003fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d033c06-335c-4948-8379-f13f1dc0bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said that technical constraints and the assumption that
        Neanderthals and ancient African populations were geographically isolated
        from each other had led to a blind spot in the field. Previous studies had
        relied on reference populations, or panels, that were assumed to have no Neanderthal
        DNA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000431a1-42a8-48c4-9393-e58ba8d9b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3a63c-2b08-494a-a4cd-5df3b57224c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also found that previous estimates suggesting that East
        Asians might have have approximately 20% more Neanderthal ancestry compared
        to Europeans, were wrong and humans on different continents had Neanderthal
        ancestry "surprisingly similar to each other."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700839a-4e7e-43d1-bcfd-f651729326ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dbac6-c005-4eff-8cd0-8283f33c465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Racimo, an assistant professor at the Globe Institute at
        the University of Copenhagen, said that the study was "significant" and "interesting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39d7e4-be28-4c8d-9709-3cd547824359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d35e82-9d24-4d54-b1e9-bfac838da04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new method allows one to find Neanderthal ancestry in a set
        of genomes without having to rely on a panel that is assumed to be unadmixed
        (not comparable), so the authors are now able to apply their method to look
        for Neanderthal ancestry in Africans as well."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c805b8-88f0-4081-8f37-c91d0496fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T01:36:14.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/01/30/africa/africa-neanderthal-dna-scn/index.html"><em>
        "All modern humans have Neanderthal DNA, new research finds"&nbsp;</em></a></p>'
