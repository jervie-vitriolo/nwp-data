      'mgnl:lastActivated': 2023-01-26T23:20:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) </strong> This weekend&nbsp;go
        to a massive toy market, attend a meditation class, get first dibs on a book,
        and learn about the practice of making exhibits and its role in challenging
        the institutional place of art.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdcdd53-8859-4d20-be9b-f14fdc9f31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:38:03.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:20:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/500159193972180/" target="_blank"><strong>BAP
        Talks: Undercutting Divisions</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afe408-1133-4db6-a539-77c61e8a5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:38:03.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:20:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellas Artes Projects has invited German curator and writer Anselm
        Franke for a talk about the practice of exhibition which, as a medium, becomes
        a programmatic tool to investigate and challenge the modern role and institutional
        place of art. Learn more about the lecture, titled Undercutting Divisions
        <a href="https://www.facebook.com/events/500159193972180/" target="_blank">here</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d098e-56e8-4997-9d6d-e874fe77cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:38:03.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:20:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk is on Saturday, Feb. 1, 5 p.m. at the Bellas Artes Outpost,
        2/F, The Alley at Karrivin, 2316 Chino Roces Ave., Makati City. Admission
        is free and open to the public. You can register <a href="https://docs.google.com/forms/d/e/1FAIpQLSdqzUtpotuW1gmVhDGARx40Q8tzEuT3RcGclfEKSoKbKll5Hg/viewform?usp=sf_link"
        target="_blank">here</a>.&nbsp;</p>'
