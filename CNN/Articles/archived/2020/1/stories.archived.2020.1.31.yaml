    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cca95-5bed-4c36-87ba-1b2dc47b5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:09:15.537+08:00
