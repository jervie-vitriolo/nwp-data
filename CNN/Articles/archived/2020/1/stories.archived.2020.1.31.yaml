    'updated': 2020-01-31T12:16:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b60539-584f-42af-add6-8ab319312058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:38:12.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:27:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) </strong> More
        novel coronavirus cases in the Philippines are likely to be confirmed in the
        next couple of days as the two-week incubation period of the disease passes,
        a former health secretary said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543fae6-364f-4dba-9e63-11a90a3a3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f682e-5f47-4a10-9a0c-9b358ad42ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperanza Cabral, who served as head of the Department of Health
        in 2010, said she expects the tally of the novel coronavirus (2019-nCoV) cases
        in the country to keep climbing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1ef08-93da-4598-9ebe-ee2442eb3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc923a16-3df4-4014-a84b-dea170d923c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dadami pa ''yan kasi hindi naman tayo nagpipigil ng maraming
        tao na pumasok dito mula sa areas na merong cases ng</em> coronavirus [More
        cases will be reported because we didn''t issue a travel ban for any visitors
        coming in from areas with confirmed cases of the coronavirus]," Cabral said
        in a separate interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb96a28-2c95-4fec-9f97-13eea620fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5868a-0138-40a0-8a6d-c9e7571e295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the cases are bound to go up to factor in the incubation
        period of the disease, which ranges from two days to two weeks. "People who
        have been to China and able to come in through this period are only experiencing
        symptoms now,<em> tsaka lang sila pupunta sa doktor</em> [that''s the only
        time they will visit a doctor]," Cabral said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691fefd9-10bc-48fa-8033-72c76b25d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6a5f0-e237-4845-b573-a6a0b7958c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported that there are over 9,700 cases worldwide,
        with 213 people dead in mainland China as of early Friday. The 2019-nCoV has
        spread to 23 countries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85f934-a539-4184-b07b-c60787a7cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral acknowledged the speed of 2019-nCoV''s spread compared to
        previous viral diseases. She pointed out that the Severe Acute Respiratory
        Syndrome or SARS outbreak in 2003 took nine months to infect less than 10,000
        people. In contrast, the number of 2019-nCoV infections are close to 10,000
        in just a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b85d0b-21c7-4e56-9ab4-901c6a49e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:38:12.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:27:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier confirmed the country''s first novel coronavirus
        case  <a data-cke-saved-href="http://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html"
        href="http://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">a
        38-year-old Chinese woman</a> who visited Wuhan City and flew to Cebu,&nbsp;Dumaguete
        and Manila last week. The woman is well "with the occasional cough," and is
        currently under isolation at the San Lazaro Hospital in Manila, DOH epidemiology
        bureau head Dr. Ferchito Avelino said.&nbsp;Another person is under observation
        in the same hospital, with the results of the test conducted in Australia
        expected in two days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da3df8-699a-4831-9a7c-191f56560456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino told CNN Philippines'' <em>The Source</em> that there are
        more patients being observed for possible infection with the virus, a day
        after authorities reported the first confirmed case in Manila. The number
        nearly doubled from the 29 suspected cases as of Thursday afternoon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1c4b5-8c19-49b7-8915-596330692ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:16:19.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he later clarified that the 56 cases are being probed as
        "2019-nCoV related health events," which includes 29 patients under investigation
        for the virus. The distinction between 2019-nCoV related health events and
        patients under investigation was not immediately clear. Avelino has not responded
        to further questions and calls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabba9c-90e6-4794-8324-9d213b8304e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:38:12.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:27:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contact tracing</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96756e8-5a40-4f37-96e7-f99307e7528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH epidemiologists have been sent to Central Visayas to track down
        people who have been in contact with the woman, particularly those who sat
        near her in the flights she took, and those who interacted with her in a resort
        in Dumaguete where she stayed for four days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefdf53-5bc6-43ec-b96c-c8c2bf62c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e596af2-b618-4da5-88cb-82efda4c4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have traced the woman''s travel history and found that
        she only stayed in Cebu to catch a flight to Dumaguete, before heading to
        Manila where she got checked. Avelino said the woman had no signs of the disease
        except for the occasional cough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a255a7-e3a7-4f9f-ab3d-b7bf563604e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time she arrived in the Philippines, she never had any fever.
        She passed through the Bureau of Quarantine thermal scanning... She could
        have been repressing her cough or has not been coughing that much, so people
        would not notice she had that kind of condition," the DOH official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1bc33-8fb9-40f5-9287-04629de00021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/1/27/China-says-coronavirus-can-spread-before-symptoms-show-%E2%80%93-calling-into-question-US-containment-strategy.html">China
        says coronavirus can spread before symptoms show  calling into question US
        containment strategy</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3d850-03d8-4013-8075-103891583859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd78e8-af59-4fff-a4b9-993caf5906f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More cases expected</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6abde-3143-4f94-9322-c7d7b1b9d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Esperanza Cabral said she expects cases
        of the novel coronavirus in the country to keep climbing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2457625-fb1b-4a7c-b187-b00181ddf256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a2f97-c6eb-46f5-a8fd-de5aef8b6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dadami pa ''yan kasi hindi naman tayo nagpipigil ng maraming
        tao na pumasok dito mula sa areas na merong cases ng</em> coronavirus [More
        cases will be reported because we didn''t issue a travel ban for any visitors
        coming in from areas with confirmed cases of the coronavirus]," Cabral said
        in a separate interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c3285-10ab-499c-b102-e4dffaefb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c32cf6-bfdd-4589-a466-c65681d13f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the cases are bound to go up to factor in the incubation
        period of the disease, which ranges from two days to two weeks. "People who
        have been to China and able to come in through this period are only experiencing
        symptoms now, <em>tsaka lang sila pupunta sa doktor</em> [that''s the only
        time they will visit a doctor]," Cabral said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3b24c-3ac8-4016-8f58-e717d6d05357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported that there are over 9,700 cases worldwide,
        with 213 people dead in mainland China as of early Friday. The 2019-nCoV has
        spread to 23 countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bdc76-257f-45b6-8354-c8bb1a8ae1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral acknowledged how fast the 2019-nCoV can spread compared to
        previous viral diseases. She pointed out that the Severe Acute Respiratory
        Syndrome or SARS outbreak in 2003 took nine months to infect nearly 10,000
        people. In contrast, 2019-nCoV infections are closing in on that mark in just
        a month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c063412-cd37-4874-9333-56c7fdd0b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd941a9-836a-4bb2-ac98-ed131da76646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, Presidential Spokesperson Salvador Panelo said
        President Rodrigo Duterte has <a href="https://cnnphilippines.com/news/2020/1/31/Philippines-novel-coronavirus-China-travel-ban.html?fbclid=IwAR3AIfUwhXqSnGTBujosZz9Np6lpIKo9oK3opP215UR5Knqof5-iYjJ9d6o">issued
        a travel ban on Chinese nationals</a> coming in from infected areas in the
        mainland. The disease originated from Hubei province and has spread to all
        regions of China, CNN reported. Lawmakers have earlier called for the temporary
        travel ban to prevent the spread of the disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3e54c-8222-4408-859d-78b986710ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter quarantine</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb108b5-c3b6-47d7-8dc1-f07ba71aa532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, health officials said they are eyeing to set up facilities
        that will host travelers from China in isolation, and are refining the set
        of indicators authorities use in monitoring possible cases in ports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286a5cf-06d9-463d-a5f6-ced1a4b5911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499e392-2cd5-4e1f-a533-72a713a7b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What were looking at at the moment is to recommend a facility-based
        quarantine for all passengers coming from China, but this has to go through
        the proper channels. We will be recommending this within the day," Avelino
        said, adding this was a scaled-down response compared to the ebola virus outbreak
        abroad, when suspected carriers were quaratined on an isolated island for
        a month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73007bd-011f-430d-ba75-ad7fa6867b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the confirmed case in Manila, the official said the San Lazaro
        Hospital is well-equipped to handle the case and strict infection controls
        are in place in the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922d9d5-fc93-429b-8da2-eb666097c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html">Clean
        devices, drink fluids: Simple ways to protect yourself from coronavirus</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48091c-39f7-4286-bfb9-779d170c4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those <em>na nangangamba, ang</em> San Lazaro is known to be
        the referral hospital for infectious diseases... Rest assured <em>''yung ating
        mga pasyente sa San Lazaro, sila po ay napo-protektahan from the possible
        infection na nasa ibang area ng ospital</em>," Avelino added, noting that
        patients seeking help for other illnesses can still visit San Lazaro Hospital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe3829-49bf-479c-8cc0-3a7b98559666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466b5aa-fee9-4fd9-9b83-8aa7ac660513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those worrying, San Lazaro is known to be the
        referral hospital for infectious diseases. Rest assured that patients there
        are protected from any other possible infections in other areas of the hospital.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f09a2c-c5ff-444d-8f4f-13588bcf9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265900a0-0375-4930-9a37-8e8e9398e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:17:19.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:27:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have repeatedly stressed the need to observe good
        hygiene such as frequent and thorough handwashing, wearing of protective masks,
        and cooking food properly to reduce the risk of contracting the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6a889-2871-44b0-8270-edae5c41d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:38:12.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:27:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
