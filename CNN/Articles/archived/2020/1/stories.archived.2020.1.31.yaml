      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a46d1c-2d15-4511-968d-1c9aa0f89957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health-Cordillera Administrative Region is monitoring
        a man from China as fear of the 2019-nCoV grows.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0159ebc-4a7f-43c5-bd63-9fd46a5ea556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d34d37-1164-49d0-acd0-e2b67004790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese visitor whom the DOH-CAR did not name in its January
        27 advisory, does not have any travel history to Wuhan  the Chinese city
        at the center of novel coronavirus outbreak. He also did not have known contact
        with a person infected with the new virus or severe acute respiratory illness
        and sick animals, it added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b774e-6759-452f-aa56-b3ab21c68cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9f2da-8b0b-4c60-9e12-0e9d4e3300ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH-CAR said the throat samples of the man and his two roommates
        were sent to the Research Institute for Tropical Medicine in Muntinlupa for
        testing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74502b94-660f-4d08-80ad-b494e09b0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are currently well and under quarantine, the DOH-CAR added.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94fcc5-ba5a-4aaa-883a-f7b9d63a758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d2558-93bf-4403-9240-2a8629079458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH regional office also also called on their health workers
        to remain vigilant when dealing with patients who have acute respiratory infection
        as well as travel history to Wuhan as they are at greatest risk of contracting
        the virus.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf34f3-d389-4c7f-a417-2db409948d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b9df5-433e-4eb7-bd3b-e828258cad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has left 213 people dead in mainland China and sickened
        over 9,000, CNN reported. The cases in China exceeded the number infected
        by Severe Acute Respiratory Syndrome in 2002 and 2003, but SARS has a higher
        mortality rate so far. SARS is caused by the SARS coronavirus, which is of
        the same family of viruses as 2019-nCoV.</p>'
