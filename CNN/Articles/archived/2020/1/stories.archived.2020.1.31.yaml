    'lead': 'President Rodrigo Duterte has issued an order to temporarily stop the
      entry of all visitors from China''s Hubei province, where Wuhan  epicenter
      of the novel coronavirus is located, his spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T07:02:23.895+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:28:47.517+08:00
