  'modern-humans-have-neanderthal-DNA':
    'author': ' Katie Hunt, CNN'
    'caption': 'We all likely have a bit of Neanderthal in our DNA -- including Africans
      who had been thought to have no genetic link to our extinct human relative,
      a new study finds. A photo taken on July 2, 2008, shows a model representing
      a Neanderthal man on display at the National Museum of Prehistory.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T01:33:36.971+08:00
    'imagesource': 'jcr:01892a22-07e0-4684-85eb-e4988d0f723a'
