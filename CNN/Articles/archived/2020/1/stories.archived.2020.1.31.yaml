    'mgnl:tags': ['Church-of-England', 'heterozexuals']
    'template': '1'
    'title': 'Church of England apologizes for saying only married heterosexuals should
      have sex'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ee25a-77c0-4943-bced-10bc157e639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Top archbishops in the Church of England
        have apologized for guidance issued by the church last week that said only
        married heterosexuals should have sex &nbsp;while same-sex or heterosexual
        Christians in civil partnerships should remain abstinent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191deef-a8bd-43df-8677-be5a3d149c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ed8b8-a6ce-4d9f-99cd-4cf27961edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop of Canterbury Justin Welby and Archbishop of York John
        Sentamu said in a statement Thursday that they took responsibility for last
        week''s announcement, "which we acknowledge has jeopardized trust."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197dff4b-447d-4379-a46f-a33adfa98af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71eea8-a647-4f94-927e-5eb9fa2f5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sorry and recognize the division and hurt this has
        caused," Welby and Sentamu wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbfcd3-d1be-4c0b-8eaa-2fcd4467d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c8ef5-529c-4b00-adf6-8f5f66b085f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement stopped short of retracting the "pastoral guidance"
        issued by the bishops of the Church of England, which was in response to the
        extension of civil partnerships to heterosexual couples in the UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e3095-6e71-46bb-81f5-467e901f5298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7afb4c-3dc6-42a0-a317-e81fdcfa8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance, published January 22, said "for Christians, marriage
        &nbsp;that is the lifelong union between a man and a woman, contracted with
        the making of vows &nbsp;remains the proper context for sexual activity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72cd14-7710-4f53-a5a1-24a7646a8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34093377-6e24-4690-8202-24d348bcc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to civil partnerships, the church sought "to affirm
        the value of committed, sexually abstinent friendships."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b696b4-78fa-4573-84d1-4b0007f218b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f9814-7ad7-49d0-8f30-e85c3729ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlighted division between conservatives &nbsp;who want the
        church to stick to a traditional biblical teachings on marriage &nbsp;and
        the church''s progressive members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f18cef-50b7-4031-8f1f-69fcc30a8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6fa09c-5657-4a02-a350-ac2e420dd1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance was described as "a laughingstock to a nation that
        believes it (the church) is obsessed with sex," in an open letter to the archbishops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610cfe7-7548-456a-9296-b2ee356aeb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03253b2c-3647-4f1e-8a4c-ca3e7b5d713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:51:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:20:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, signed by more than 3,000 people, including dozens of
        members of the clergy, said the bishops'' guidance "has significantly damaged
        the mission of the church and it has broken the trust of those it seeks to
        serve."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bc78c-714f-4865-86a7-743f788f153c'
      'mgnl:activationStatus': true
