      'mgnl:lastActivated': 2023-01-26T23:19:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e9c67-cdfe-4d26-a269-42abf3a334cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:19:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US carrier United Airlines announced Tuesday that it has canceled
        flights from February 1 through February 8 between US hubs and Beijing, Hong
        Kong and Shanghai.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a4fae-d102-4fb4-a96a-a9e456127319'
      'mgnl:activationStatus': true
