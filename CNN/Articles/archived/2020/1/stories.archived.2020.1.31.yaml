      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3b693-d4f3-4140-ac93-6a0999b5feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Milan, the Italian soccer club supported by Bryant, led the tributes
        ahead of its match against Torino Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83365fb5-d24c-43c7-869e-8df05a93a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e340b-16b8-400b-8507-20de4288f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players wore black armbands, while a video showing pictures of Bryant
        and his daughter were played on the big screens in the San Siro stadium before
        kickoff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db0104-24a6-40d5-b4b1-aa9d1af6d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c4698-3645-4886-b530-f3b1980c8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan''s former captain Massimo Ambrosini, who made 489 appearances
        for the Rossoneri and represented the Italy''s national team, said he was
        inspired by Bryant and was left in tears once the news had begun to sink in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda2989-4806-4214-bc14-1732483c3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be106d8-72cf-4467-928f-7d5061e8aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked, I couldn''t believe it had happened. It was so strange
        that you cannot believe it," he told CNN. "He was such a big athlete, such
        a big human being."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cbfc29-18d2-4180-8089-a3da7f4fac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f1509-cf79-4381-a012-054b7f6555d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meaning he gave to the word obsession is something that made
        me feel very close to him. I lived my job like an obsession, every day was
        a chance to become better and better. I heard a lot of interviews with Kobe
        talking about that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8515a-c57e-46c5-b2a7-e2f3e31d022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64233636-32cb-4358-bc2f-bb30e6e1c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started crying, not at the moment when I heard he was dead but
        when I heard again his words about obsession. It''s terrible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b14cc-295b-4bb3-ae08-c49e6c2e2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee44bec-7ee7-4cd7-8130-240fca7c8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e6f17-33f3-4715-83fa-99b46a1a09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fundamental piece of his formation''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a87e4b-2ff3-47f5-b27c-f5493b2aae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in Italy, Bryant bought into the country''s culture
        and maintained a life long bond with the town of Reggio Emilia, where he moved
        with his family in the 1990s.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d421055-3e7a-433b-8222-ed494664b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3966b-bf5f-4660-93c3-e3eb65039d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern Italian town was where Bryant learned to speak fluent
        Italian and where he would spent almost every day playing basketball.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5418ca0e-7135-4391-b07d-bd8ef7f651e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671a1ed-d8d7-4a2a-aa10-7b2cd5618b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggio Emilia has been particularly rocked by Bryant''s sudden death
        but the town remains proud of just how successful their former "son" became.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367736d-a5d4-43d0-8d21-e4569c19be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a22cb-1a8d-4df3-8032-dc4b74fc0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was his impact on the area, Mayor Luca Vecchi announced the
        square in front of the town''s Basketball Center would be named in Bryant''s
        honor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e39d3-bc0b-4ea2-adec-d5d3ee1e996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e1c79-8505-4b5d-b1af-3db8f0bc266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This town saw him growing up in the sports world, in basketball,
        in NBA, globally with the awareness that for him, Reggio Emilia wasn''t a
        stop like any other, but a fundamental piece of his formation," Vecchi told
        CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec990b3d-4a67-4efd-8b69-f94e622e1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa508d-0453-45f8-8bd8-06abb4cbdcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When at the end of his career Kobe Bryant showed up here in Reggio
        Emilia, I think that has been the moment during which the entire citizenship
        of the town understood the genuine depths of the connection."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d8c9d-1574-4ef4-9b06-93d3b814c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1ae77-bce1-4daf-88b4-963308ed3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bef52-b167-4a01-8675-bf92fe3b8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.827+08:00
