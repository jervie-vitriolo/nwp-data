      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment also urged employers and
        establishments to provide relevant information to their employees concerning
        the novel coronavirus, including the precautionary measures to be taken in
        order to avoid it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e2370-818f-41d9-ae4d-4b77b9d6a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T17:04:20.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:25:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE''s Labor Advisory no.4 encouraged employers to make adjustments
        needed regarding work schemes, and maintain cleanliness in the workplace by
        making sanitizers and disinfectants available.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d6a51-a051-481f-b925-fe54eb83e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T17:04:20.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:25:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, we are also directing employers to monitor the
        health of workers particularly those with fever and flu symptoms and those
        who have traveled to or worked in countries affected with the 2019-nCoV,
        Labor Chief Silvestre Bello III said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0920e-54b1-4bd3-8953-472499eba403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T17:04:20.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:25:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the healthcare sector, it is advised for employers to establish
        a screening program in accordance with the guidelines set by the Department
        of Health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d92ce8-cda9-4d27-bda2-850c0abcdf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T17:04:20.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:25:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in these workplaces are also reminded to take extra precautionary
        measures which include strict hygiene and use of personal protective equipment
        (PPE) while at work, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f901ed-e3bd-4d9a-aa84-c23950b90f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:53:00.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:25:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles, Dale Israel, Leah Agonoy and
        Melchor Velez contributed to this report</em></p>'
  'Upcoming-Anthology-Architecture-and-Design-Festival-to-promote-design-influenced-policies':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-31T14:42:00.415+08:00
    'imagesource': 'jcr:051a830a-828f-4b77-97f5-2f0e6b44dd5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a61b16ac-8541-4362-8576-5ede4620d289'
    'lead': 'The fifth edition of Anthology Architecture and Design Festival will
      be held once again at the historic Fort Santiago in Intramuros, Manila on Feb.
      7 to 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T14:45:37.888+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T23:24:36.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:20.995+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Upcoming Anthology Architecture and Design Festival to promote design-influenced
      policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d51c48-6fac-412a-bccc-544ad8c7f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines) </strong>&nbsp;The
        fifth edition of Anthology Architecture and Design Festival will be held once
        again at the historic Fort Santiago in Intramuros, Manila on Feb. 7 to 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c08130-9710-4484-bee6-a04af435ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme Think Architecture, the festival will bring together
        leading architects, designers, industry leaders, and the general public in
        a series of talks, workshops, and collaborations with the aim of developing
        and formulating design-influenced policies that could assist in nation building
        and urban planning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f737e-cacd-48cf-b02e-eb2663c875e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival hopes to inspire individuals to build socially conscious
        architecture or build an environment that prioritizes the conditions and needs
        of all social segments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a075c0-52fa-43ac-ae61-ba91adb9ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival Director William Ti, Jr. is excited about holding the largest
        architecture festival in Asia, with around 6,000 participants expected this
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31551d-b0dc-4078-9ed8-a57be0c4fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ti noted that architecture has always been the most definitive and
        visible reflection of a society and its  development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89252d2c-e960-4bd3-8b89-518ecba29a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Philippines continues to grow as a nation and prepares to
        become a  major part of the global community, it is imperative that we strive
        to discover and explore the  architecture that forms a crucial part of the
        identity of Filipinos," Ti said. "We must continue to find</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf18b9-dd80-4874-86e1-b350d29c20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ways to make this exploration and evolution relevant not just to
        our own society but also as  a vital contribution to the richness of humanity
        and its cultural growth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1fbf6-b2ce-4d86-b86d-f3ccdf6def7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 150 local and foreign thought leaders in architecture and urban
        development will headline this years three-day event. Below are the following
        festival activities:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df22bf7-d88e-42d5-bf14-10426f27706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthology Talks will feature 21 of the best and brightest minds
        in the architecture community sharing their ideas about architecture and design.
        Keynote speakers for Anthology 2020 are</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979ccca-3dc3-475e-89a3-4fab26803417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong Mun Summ of WOHA, Liu Xiaodu of Urbanus, and Ricardo Bofill
        of RBTA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f5e90-030b-48e8-a59d-a62236a79f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelter Dialogues is a series of panel discussions moderated by
        various architecture critics and thought leaders, each featuring 4-5 architects
        with varied backgrounds. Panels will explore</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428bce3-1bc8-43eb-8ba3-87fe8bad9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>topics on ideals and frameworks that shape the structures we build
        to house our needs and desires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07712c8e-18ac-496f-9106-9cd42b1e1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthology Sessions is a platform for the exploration and discussion
        of ideas that can help evolve architecture to address the issues of a changing
        world. The gathering will be publishing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b666302-4cfc-465d-9e3d-1bd3f69e676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a manifesto that supports urban development by providing an architectural
        framework that supplements policy making and planning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493417cb-0602-49c7-96c5-da26d45a22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think Architecture Exhibit is an exhibit featuring works of various
        participants that highlight the diversity and richness of architectural practice
        from all over the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af46eac-84dd-4ac0-99f3-b5ca558b4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthology Raw is a series of socio-cultural debates that aim to
        provide thought-provoking discussions and global perspectives into mainstream
        architectural discourse. Joel Luna of Joel Luna Planning and Design, Denise
        de Castro of DEQA Design Collaborative, and Kevin Low,  Founder of Small Projects
        will lead the discussions that aim to spark debates from opposing  sides of
        architectural standards and beliefs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fe141-d50b-41b7-bbaf-17ae4e133207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthology Workshops is a series of workshops conducted by industry
        leaders SOM, Arup, and  Skew and PDP Architects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542f78d-922e-42cd-b577-e586f6cd57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, some of the countrys leading firms will be showcasing
        the talent of Filipino architects through an installation at the festival
        grounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9003a-180f-4547-8606-adeaf5bb9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be also a series of competitions for students as well
        as professional architects. Participating schools in the student-level competition
        are Taylors University, University of Indonesia, Universitas Pelita Harapan,
        Thammasat University, Tsinghua University, Politecnico di Torino, Hanyang
        University, De La Salle- College of Saint Benilde and the University of the
        Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220c9f2-fe86-404e-99f4-f9394892785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will also have competitions for photographers and sketch
        artists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9809a-c241-4070-91fc-d6d51ba5ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:45:37.890+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more details, log on to: <a href="http://www.anthologyfest.org">www.anthologyfest.org</a>.</p>'
    '21':
