      'jcr:uuid': 'bf8f4a9d-e7eb-4f38-ae5e-ad70b7e0c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T15:04:47.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her boyfriend are in "absolute isolation" in a referral
        hospital for infectious diseases in Manila, Health Secretary Francisco Duque
        III said over CNN Philippines'' Newsroom on Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106771d-9e65-4759-b640-8ea8a81fccbf'
      'mgnl:activationStatus': true
