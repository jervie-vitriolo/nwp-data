      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d4bc6-eb8c-4ee1-8f68-8becfa74f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Notes:</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68bb8c-ce3e-4e60-9a04-564a0fc3e22d'
      'mgnl:activationStatus': true
