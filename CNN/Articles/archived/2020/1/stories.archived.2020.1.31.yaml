    'mgnl:tags': ['Wuhan', 'coronavirus', '2019-nCoV', 'airlines']
    'template': '1'
    'title': 'No pillows, no hot meals: Airlines adopt preventative measures against
      the coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ef29f-ec32-459a-866c-7f6d67af29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;While multiple airlines have temporarily
        suspended all flights to China due to the coronavirus outbreak, those that
        are still flying to the country are adopting a series of measures to prevent
        the spread of the deadly disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0dab58-47d6-40dc-b827-d71db883bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a5e8e-34b8-44c3-9769-d6066cfb7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong flag carrier Cathay Pacific announced it will no longer
        offer hot towels, pillows, blankets and magazines to passengers on Cathay
        Pacific and subsidiary Cathay Dragon flights to and from mainland China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c1012-46ad-47c0-9068-646bbf7e8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecf1ae-141c-4c9f-9240-56ecad3cb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trolley services and in-flight sales will also be suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3d203-042a-40a9-ad33-a5d60f1ba51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774314ec-775c-494f-9617-cde2a986bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers traveling in premium economy and economy classes will
        receive hot hand-held snacks served in a disposable bag as opposed to the
        usual hot tray meals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371ae20-b214-4711-9814-e365931536dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41eb2f7-9140-4ec4-acaa-be4f13bf9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of getting each dish served individually, passengers in
        business and first class will receive multi-course meals served in one tray.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be549487-9c39-4efd-bbae-2c927ae10707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba4afe-34a9-4cbe-a392-e6722c25fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes will enable us to provide enhanced protection for
        our customers and crew while at the same time continuing to deliver a satisfactory
        inflight experience for passengers," says the official statement from Cathay
        Pacific.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e4838-7f47-4549-8b7e-142895017ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e250eba-364b-4e59-9e8e-baa84df1ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hong Kong Airport flight data, on January 30 Cathay
        Pacific/Cathay Dragon operated 55 scheduled flights to mainland China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda1dea-bd3a-4a25-b783-727c60caaf02'
