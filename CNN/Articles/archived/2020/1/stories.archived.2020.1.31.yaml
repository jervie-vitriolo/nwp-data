      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more restrictive measures are announced before the end of the
        holiday on Monday, the question will be instead how long the country can bear
        such economic punishment, and how much individual people -- many of them already
        stretched financially due to holiday celebrations -- can go without returning
        to work.</p>'
