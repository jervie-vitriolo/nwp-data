    'mgnl:tags': ['sharks', 'fossils', 'mammoth-cave', 'United-States', 'Kentucky']
    'template': '1'
    'title': 'Scientists have found a 330-million-year-old shark''s head fossilized
      in a Kentucky cave'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d14c5d-bf03-40f3-85b9-c9243b1f0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Kentucky''s Mammoth Cave National Park
        is a long way from the ocean, but newly discovered fossils suggest the area
        was once teeming with sharks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582d20e-00b5-4ef7-9a9e-4d14fbad5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24cb53-9cf1-42f9-be29-c506c8c03fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have identified the remains of 15 to 20 different species
        of sharks deep in the cave, including part of the head of a great white-sized
        monster that''s partially protruding from a wall, paleontologist John-Paul
        Hodnett told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ada2d-2a48-4258-89b2-4748838c7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:07.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e48cf-b65d-49a1-9bc5-bc21d67315cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharks lived about 330 million years ago in what is known as
        the Late Mississippian geologic time period, when much of North America was
        covered by oceans. When they died, their remains were encased in sediment
        that eventually became the limestone where the cave formed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5dd34-1f59-48d0-a10e-601a3355db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e93a35-ff78-4ad8-8aa0-8b9bcfb80650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s hardly ever any any record at all of sharks teeth coming
        from these rocks. So that was exciting, Hodnett sad. "So this is a brand new
        record of sharks from a particular layer of time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fa88f-bc1a-4f80-a845-d63f99667904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aef467-4842-45a0-ae3d-fab10665cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammoth Cave scientists Rick Olson and Rick Toomey were mapping
        a remote part of the cave when they started seeing shark fossils, according
        to Vincent Santucci, senior paleontologist with the National Park Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d7d14-67ea-42fa-8dd5-aa38ded44cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe35b66-5fce-47eb-8fda-1f9eda9df02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sent photos of their find to Hodnett, because he''s an expert
        on Paleozoic sharks. He works at Maryland''s Dinosaur Park, a fossil site
        near Washington, DC, and does support research for the National Park Service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ed549-4682-4c76-ad7f-10c9cf1da87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ee1b2-5135-4887-92f8-462a140c456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were quite a few shark teeth in the photos, Hodnett said,
        but he also saw cartilage that he thought might be a shark''s skeleton. That''s
        pretty rare because cartilage is softer than bone, so it''s not often preserved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13559d-15d4-487a-996a-dcbd16ebb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a9d26-21c3-461c-8e21-ac6d59b358cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the scientist visited the cave in November, he realized he
        was looking at something much bigger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1931f-c889-45d8-82d7-bbf46a7534e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55919e1-71c2-45fc-928d-6f0ef6a2ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out is actually not a skeleton, it is actually just parts
        of the head. And the head itself is pretty big," Hodnett said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e69b8-7a4f-4a83-9703-f0cb825d9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1842ca5-8c42-48e6-a9b3-6133d445e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see the part of the shark''s jaw where it would have attached
        to the skull and the end that would have been its chin, Hodnett said. Some
        of the middle of the jaw isn''t visible, but he estimated that it would have
        been about 2 1/2 feet long.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fddcba-3621-476e-8c51-47c12133fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32df01-bf2c-4740-ab2e-d618798eabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By studying its teeth, Hodnett was able to determine that the fossil
        was part of a species called Saivodus striatus that was about the size of
        a modern great white shark -- about 16 to 20 feet long.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1281b-57f2-45a2-9012-38b556f5dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d5fee-9018-47ec-94ff-33640b57b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they don''t know how much of the shark is still entombed
        in the rock.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8433adb-f6c2-42f6-a6e2-100a6f1f1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbb1a5-fe2d-48a3-b441-ca7ea0816ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super exciting, but not exactly the most easy thing to study,"
        Hodnett said. "Caves are a very special environment, so it''s not ideal to
        be removing big chunks of rock out of it and damage the the internal environment
        by doing this."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e784a-03d8-4f90-80b3-9668fe8ba8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdf000-d39c-4d25-aabb-fca8d5f9523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to this part of the cave is a challenge of its own. Hodnett
        said they had to crawl on hands and knees for about a quarter mile to reach
        their prize.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41dff1-900d-4fca-a0f7-489eb0dcc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84696390-0c85-4e66-a267-06db60b977c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna be very hard to bring the appropriate equipment in
        there to to properly excavate the specimen out of the cave," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8fb163-5329-4f48-ba56-ac0ca04bdd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6bd91-5c3d-460d-b484-299c122d3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:20.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodnett said he is still studying the fossil specimens he has collected
        from the cave, but he''s already learned a lot. He estimates that he''s found
        the fossils of about 150 different sharks from 15 to 20 different species.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61813d5-cc97-4d0a-a3f0-4ec7c00dcb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4b713-e2c1-46f7-a0f8-58dad5bf74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the fossil record from the Late Mississippian period was
        found in Europe, so this could answer a lot of questions about what was going
        on then in North America.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583b733-dcde-4b88-aa48-8b70c99c90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cec59-72c4-465d-876d-163ae9b12dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We literally just scratched the surface, and the sharks are just
        coming out from that scratch," Hodnett said. "So, hopefully, with more field
        work, we''ll get another good batch of specimens to kind of help get at least
        some more rich diversity."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc2a3f-d294-40d1-b469-d3eca172714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5302b6-056e-48fe-b8d4-cb2290f6d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers plan to present their preliminary findings in October
        at a meeting of the Society of Vertebrate Paleontology.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef2eff-5b96-4a07-8469-5c02e5f66d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227fddd-240f-4385-a99e-aa4f6ee3a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santucci said the fossils were found in a remote part of the park
        that people can''t visit without special permission, but they don''t want
        to reveal the exact location.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065e4b0-bd79-4ed8-89f7-fb7419be38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a0e54-b8bf-489d-bbb7-2339814cf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, he said, they''ll display the fossils in the park and
        online. But, he says, the project is just getting started.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9a3e6-679a-4b75-9427-36d4c0a801ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97034f57-1256-4527-bb4e-e71cc8b89f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing how quickly we''ve already found some interesting
        stuff," Santucci said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497228c6-3fa0-4a70-a6be-78b51410bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:26:53.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/mammoth-cave-sharks-scn-trnd/index.html"><em>"Scientists
        have found a 330-million-year-old shark''s head fossilized in a Kentucky cave"&nbsp;</em></a></p>'
  'movies-like-coronavirus-outbreak-':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-31T23:58:33.200+08:00
    'imagesource': 'jcr:9a093531-0d31-47ff-a12a-0312764d753f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98e5ab24-cae7-4c12-8caf-9adf8fdfb7af'
    'lead': 'Amid fears stoked by the coronavirus, "Contagion" -- a 2011 movie about
      a pandemic with potentially eerie similarities to recent events -- has been
      climbing up the iTunes rental charts, reflecting how people often use fiction
      as a means to process reality.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T00:03:14.122+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:17:46.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:31.737+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['contagion', 'coronavirus', 'outbreak', 'movie', 'world-war-z']
    'template': '1'
    'title': 'The movies that predicted an outbreak like coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854f511-0fe9-4efb-aefa-f8e54be07da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amid fears stoked by the coronavirus,
        "Contagion" -- a 2011 movie about a pandemic with potentially eerie similarities
        to recent events -- has been climbing up the iTunes rental charts, reflecting
        how people often use fiction as a means to process reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99d935-fa13-4abb-943c-195425b63f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fd9c3-d452-4ffa-a508-44f29eb21753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that film is only one example of a recurring theme in movies
        associated with such an outbreak, a longtime staple of science fiction that
        has always been informed by science fact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37737c-49d2-4c25-abdc-86008fac7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a993cc-f9ff-4449-99d7-4b5ddebd19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, the Hollywood version of global pandemics has
        frequently spiraled off in fantastic directions, birthing armies of zombies
        in movies like "The Omega Man," "World War Z" and "Pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432a608-0a99-40f9-8fa1-c6ca8f4c2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1334c-7ec0-427c-ad79-2563f096a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More sober stories, however, have tapped into the notion of mankind
        being threatened with annihilation not by nuclear weapons (a favorite topic
        in the 1950s and ''60s) but a microbial killer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b00189-be81-45c2-a391-596ebbee062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccb972-44f8-44d1-8d07-864a6dab14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early examples include the 1971 thriller "The Andromeda Strain"
        -- adapted from a book by the prescient author Michael Crichton, who repeatedly
        returned to concepts (see "Westworld" and "Jurassic Park") in which scientific
        and technological breakthroughs created existential threats to humankind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad7e6b-5d57-4661-938c-1584aafd00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263e096-2a5b-4c56-97bf-bced3a5dd851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juxtaposition of those impulses within the genre can be seen
        in two movies released in 1995: "12 Monkeys," a science-fiction plot about
        using time travel to try to thwart a nascent plague that will wipe out most
        of humanity; and "Outbreak," a more grounded premise in which an airborne
        virus gets inadvertently smuggled into the US from Africa, requiring a team
        of doctors (led by Dustin Hoffman) to race against time trying to save a town
        where the infection is spreading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5d6e1-a458-43dc-b5fb-72822ae549b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d775a6-5ffa-4add-a06a-22033dbb954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor have screen versions of these stories been confined to fiction.
        Just last year, the National Geographic network aired "The Hot Zone," a fact-based
        account about the emergence of Ebola virus in 1989, and Army scientists reacting
        to potential exposure in the suburbs of Washington DC, via imported monkeys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581ad25-4b4b-41e3-adc1-37c13e7b9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcfa048-4194-4a76-b487-2256b0e6ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Contagion'' best fits the brewing danger</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d755395-1647-43ac-8511-42e810d10b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all those examples, "Contagion" correlates most directly with
        the current danger, beginning as it does with a woman (played by Gwyneth Paltrow)
        who returns to Minnesota with a strange illness after a trip to Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f72d08-cf82-4fa9-8ad0-09d5bbd6d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8355f-9924-4e59-8259-cac3afbcf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a matter of days, she''s dead, leaving her husband (Matt Damon)
        in a state of shock, before others begin exhibiting the same symptoms, as
        the outbreak spreads across the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44948693-0dbb-4e32-847b-f53cf0370774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce00640-ef67-4118-ad59-cd7daface47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Steven Soderbergh and written by Scott Z. Burns, the
        movie offers an alarming glimpse at a worst-case scenario. Rumors and panic
        begin to spread, and the guardrails quickly start to come off society as the
        days click by, amid quarantines, looting and chilling scenes of vacant airports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913ed69-04be-4747-a25a-53a07bc54d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae9b0d-cc1d-4366-8287-3fa97cd0f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the movie again, what stands out -- beyond an inordinately
        good cast that includes Kate Winslet, Jude Law, Laurence Fishburne, Marion
        Cotillard and Bryan Cranston -- is how difficult it is to convey the global
        sweep of such a story without sacrificing something in terms of the drama.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6280ad3-ddec-4285-b435-902f956fbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/C-ADAwfrwGs"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd007aa-2e14-4295-8bb5-692ef76b2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c561f26-50cf-4322-a721-22078efce415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, "Contagion" scatters its attention among so many characters
        -- including victims and those desperately working to find a vaccine -- that
        it suffers in stoking an attachment to any one of them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f9e97-ac68-4cf2-8c9f-ec9ebb567e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d5820-f7a5-47a7-836e-4b94090d450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buried within the film, though, is a stark warning that feels even
        timelier today, subtly conveying how one misguided policy decision or thoughtless
        action can have a devastating domino effect, sowing the seeds of destruction
        in a vast, interconnected world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5048792-eab0-4767-8279-b6ea826c0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498760de-d6d4-4673-ba22-9a6922689c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the movie''s release, Laurie Garrett, a consultant
        on the film who wrote the book "The Coming Plague," stated that the plot is
        "part fantasy, part reality and totally possible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19de8d4-a4ae-42f1-b511-dcbf0d9acc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f612730-03fd-40da-a621-78e2aae9287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, "Contagion" is well worth seeing -- or seeing again
        -- as a reminder that some of the scariest stories don''t involve supernatural
        threats, but those that hew most closely to reality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14fa8f-0af5-4c3b-859d-f2c375d10722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:03:14.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:18:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/30/entertainment/contagion-and-pandemics-in-movies/index.html"><em>"The
        movies that predicted an outbreak like coronavirus"&nbsp;</em></a></p>'
