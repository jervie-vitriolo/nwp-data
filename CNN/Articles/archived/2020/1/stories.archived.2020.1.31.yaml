      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e7a4d-ea55-4857-8466-e3874b13c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:37:59.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) &nbsp;</strong>President
        Rodrigo Duterte has issued an order to temporarily stop the entry of all visitors
        from China''s Hubei province, where Wuhan  epicenter of the novel coronavirus
         is located, his spokesperson said on Friday. The Chinese government has
        locked down Hubei since January 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699394b-80c8-458e-b7ee-38f4476c3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a day after the Philippines <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">confirmed
        its first case</a> of the deadly virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee25399-f7f9-4eab-89f1-4a944cc6edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador Panelo, in an interview with reporters, clarified that
        all foreign nationalsand not just Chinesewill be banned from entering the
        country amid the continued rise of coronavirus cases in the neighboring nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacae69-ce37-4cb9-b9df-55c6ef1da080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also defended the move to limit the ban to Hubei, saying
        there has been no official communication about confirmed cases outside ground
        zero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd7990-d64e-4617-a7fa-edca4dcf4a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kailangan mayroon tayong</em> (we need to have) official communication
        coming from them, Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e05f95-31f0-4ec7-be01-2c46f70b4998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, however, said it will recommend an expansion
        of the travel ban to more areas and provinces in China as soon as new information
        on cases come in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fafee-5e10-4bef-a3cb-366673280234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, a close ally of Duterte, said the President set
        a meeting next week with medical experts and key government officials to discuss
        all necessary measures to prevent the spread of the novel coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b25ab-4f10-4a39-aa7d-cc8d3008d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the Duterte administration takes this threat
        seriously," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba33aa-b4b9-4c13-8f74-ea0500390843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo told the Duterte administration to "immediately
        act" on recommendations to contain the spead of the virus, such as imposing
        a total travel ban from China and planning for possible evacuation if necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0efa7-7af7-405f-bf3c-ce23f8cbf648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kasalukuyang banta ng</em> coronavirus <em>sa bawat Pilipino
        ay nangangailangan ng agarang aksyon mula sa ating pamahalaan... Bawat minutong
        ipapagbukas pa ang pag-aksyon sa mga rekomendasyong ito, lalong nailalagay
        sa panganib ang kapakanan at kalusugan ng ating mga mamamayan</em>," she said
        in a statement on Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb8536-97e9-47c3-af98-4bb67af3e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The threat of coronavirus to Filipinos needs swift
        action from the government. Every minute wasted before acting on the recommendations
        puts the welfare and health of Filipinos at risk.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f8c3a-61e8-4503-8ca0-e0ef17b256f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Philippines recorded its first case, several sectors,
        including numerous lawmakers, had clamored for the national government to
        impose a travel ban from China to stop the entry of the deadly virus. But
        on Wednesday, Duterte rejected the calls. He said imposing a travel ban might
        be difficult to undertake.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21d089-70a3-48e8-a550-a842233f3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2020/1/29/duterte-on-china-travel-ban.html">Duterte
        not keen on banning travel to China amid coronavirus scare</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd742e31-6e3c-43b3-a7e3-a583cf5f65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III was also reluctant to recommend
        barring Chinese nationals from entering the country. He said they are looking
        at the ban as an option but he raised that China might question why we are
        not imposing the same restriction on other countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593cccb-9cdc-465d-ba46-dedc037c620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:21:41.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:28:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the Health Department said 31 patients remain under
        investigation for suspected infection in the country.</p>'
  'Novel-coronavirus-China-racism-xenophobia':
    'author': 'Opinion by Jeff Yang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T07:38:32.346+08:00
    'imagesource': 'jcr:3057f2b2-07d8-4225-a02e-695472c621f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9699702-6c8f-4be1-8a36-c50362c1954a'
    'lead': '[OPINION] The disease isn''t the only thing that''s spreading  or the
      only thing causing harm. Across the internet, we''ve seen widespread eruptions
      of racist scapegoating, blaming Chinese for a disease that has so far only killed
      Chinese. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T07:42:06.234+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:28:47.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:12.930+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new virus stirs up ancient hatred'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04818fb-8888-4058-bf9c-784b3c5854c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Jeff Yang is a frequent contributor to CNN Opinion,
        a featured writer for Quartz and other publications, and the co-host of the
        podcast "They Call Us Bruce." He co-wrote Jackie Chan''s best-selling autobiography,
        "I Am Jackie Chan" and is the editor of three graphic novels: "Secret Identities,"
        "Shattered" and the forthcoming "New Frontiers." The opinions expressed in
        this commentary are his. Read more opinion on CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ee842-0688-40f5-8361-36d4b3a91fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040180a-2d64-4ad0-8eda-8d4f41ba6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The coronavirus outbreak in China
        seems terrifying. Drone video clips of a deserted Wuhan, its bustling streets
        emptied of pedestrians due to fear of contact with those who might be carriers,
        continue to pop up on my social feeds, along with mounting casualty numbers.
        Over 7,700 people are now infected with the illness; over 170 people have
        died, and the disease has popped up in at least 20 territories and countries
        around the world, from Australia to Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020995bb-f2be-4c82-9200-da272eb9c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf9761-3390-4a33-b5c5-6754b1841840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the disease isn''t the only thing that''s spreading &nbsp;or
        the only thing causing harm. Across the internet, we''ve seen widespread eruptions
        of racist scapegoating, blaming Chinese for a disease that has so far only
        killed Chinese. The posts frequently claim or imply that the epidemic is the
        result of Chinese eating habits and hygiene, often pointing to a Chinese social
        media clip in which a female "influencer" is seen eating a bowl of bat soup,
        while saying that Chinese "eat anything and everything and infect the world
        with viruses," calling Chinese a "dirty people who can''t keep order," and
        warning people to "think twice before ordering anything Chinese."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d41208-fff7-4331-bf5e-cb1234177a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44408c7-25b8-408d-8c1c-dac451866870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the root of these reactions is something deeply insidious and
        very familiar. Throughout history, cultures have used ugly slurs on the savagery,
        backwardness or filthiness of foreigners as a way to rationalize excluding
        them, ejecting them or eliminating them; we''re seeing this today in the language
        that Trump and some in his administration often use to talk about Latin American
        migrants and other communities, framing them as bestial and subhuman, as violent
        and barbaric, as diseased and unclean, all to rationalize inhumane policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc075870-6408-489a-abcd-4a66dbf25ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d00d86-3e04-439d-b2da-48a56da19787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and hygiene slander have long been the spear tip of attacks
        by contemptuous (or envious) Westerners seeking to make Chinese seem impossibly
        alien, and thus unassimilable and inadmissible to their "civilized" countries.
        Back at the turn of the 19th century, Chinese were commonly regarded as "dirty,
        heathen rat-eaters"; vintage ads for a pest poison called "Rough on Rats"
        played on this perception; also by suggesting that it was nearly as effective
        at controlling vermin as hungry Chinese people, while op-eds took that stereotype
        and expanded and elevated it to fearful, monstrous proportions, with a typical
        editorial in the September 29, 1854 edition of the New York Daily Tribune
        calling Chinese "uncivilized, unclean, filthy beyond all conception, without
        any of the higher domestic or social relations; lustful and sensual in their
        dispositions," and warning the federal government to ban further influx of
        Chinese into the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe7dc4-b029-479e-bbd9-c04e217bbd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481ca8c-77ec-4efa-a181-8afa9e793c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurred on by these descriptions, some took it into their own hands
        to reduce the number of Chinese in the country, gathering vigilante bands
        to burn down Chinatowns and kill their residents. One of the bloodiest mass
        murders of Chinese took place right here my city of Los Angeles in 1871, as
        a mob of over 500 invaded the city''s old Chinese quarter and slaughtered
        and hung 20 men, mutilating their corpses in the deadliest known single lynching
        incident in US history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd88694-f518-41b5-8765-97a0db13aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5612cb-e107-4efb-9661-35f0b618b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1882, the tenor of Sinophobic rage was so great that the US Congress
        passed the Chinese Exclusion Act, banning new immigrants from China entirely
        and making it unlawful for existing Chinese in America to ever become citizens.
        The Act is still the only law in American history to ever restrict entry to
        the US explicitly on the basis of race, and it wasn''t repealed for 61 years,
        when the 1943 Magnuson Act finally permitted an entry quota of just 105 Chinese
        per year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f3796-92b7-46c6-9c16-8be88cc438d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9bfd8-3542-4d7f-8092-c7458933b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, hostility toward China is experiencing in an edgy spike,
        fueled in part by Trump''s trade war and frothing fusillades of tweets. The
        impact is being felt by Chinese Americans, as researchers of Chinese descent,
        many of them US citizens, are being purged from universities and technology
        companies, and questions of loyalty that haven''t been raised for decades
        are creeping into public discourse. As the coronavirus epidemic spreads, Asians
        of all backgrounds are reporting that they''re being treated with unnerving
        suspicion, to the point where some are joking that they plan on coughing loudly
        in public just to "see who''s racist." There are sotto voce whispers to avoid
        Chinatowns and other places where Asians congregate. There are calls from
        the fringe to ban the entry of Chinese to the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b68d44-d4a6-4943-b913-52fb0c22d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35665afc-313b-4738-a901-9d1734277b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just America where Chinese and other Asians are reporting
        this. Thea Suh, a friend of mine from Germany -- a country with four confirmed
        coronavirus cases -- says that news outlets there have featured commentators
        suggesting that Asians "deserve" what they''re getting, while she''s personally
        observed train passengers visibly covering their mouths and moving away from
        where she''s seated. "Racism against people of Asian descent has been subtle
        in Germany, but it has always been here," she told me. "With this recent coronavirus
        outbreak, it has just gotten worse...we are basically stuck between getting
        ridiculed and being the recipient of disgust."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a6f95-6815-4e09-8244-44d4aecd18e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30fe56-4bd5-49f7-a945-4b08e6ef387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coronavirus is new. But the diseases of xenophobia and racism
        are not. And as history has shown, outbreaks of the latter are potentially
        harder to contain, and far more lethal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11774689-fa83-494e-94c9-9085735212f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T07:42:06.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/30/opinions/wuhan-coronavirus-is-fueling-racism-xenophobia-yang/index.html">"A
        new virus stirs up ancient hatred"&nbsp;</a></em></p>'
