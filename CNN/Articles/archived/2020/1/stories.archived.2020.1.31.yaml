      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes on to express dismay that a public pronouncement on sex
        and marriage was made while the church was still undergoing a review of of
        the issue, called the "Living in Love and Faith" project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45deea4-9bb5-416b-a0de-3ef3f39ea14a'
