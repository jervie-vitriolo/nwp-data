      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said Sunday "pedestrianization" and art activities along
        Session Road have been cancelled.</p>'
