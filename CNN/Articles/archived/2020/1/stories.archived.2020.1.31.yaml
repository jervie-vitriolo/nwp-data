      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy category in particular is a good bet for Coke.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165f874-3a2b-42c8-b16a-0c1568673687'
      'mgnl:activationStatus': true
