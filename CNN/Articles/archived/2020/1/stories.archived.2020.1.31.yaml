      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash Save Money accounts require no initial deposit and zero maintaining
        balance, It''s no-frills too  all you need is one valid ID to verify your
        identity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f224cc8-b45d-4241-a8e8-4c94c2472cf6'
      'mgnl:activationStatus': true
