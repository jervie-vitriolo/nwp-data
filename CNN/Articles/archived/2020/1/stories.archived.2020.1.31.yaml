    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62398a48-40c0-4d6f-889c-24c75977d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the WHO has prompted governments to upgrade their
        own response to the virus, with the US State Department raising its travel
        advisory for China to it''s highest level: Do not travel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c60317-e2b5-4b4b-934b-8586e460aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd55c7e-fcb2-46cb-ab80-2939e9e971df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO defines a public health emergency of international concern
        as "an extraordinary event" that constitutes a "public health risk to other
        States through the international spread of disease," and "to potentially require
        a coordinated international response." Previous emergencies have included
        Ebola, Zika and H1N1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a7f8c-b5c2-4a02-ae15-1e655785ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd283562-a788-455a-a43f-4b10bf376962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:19.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus, who met this week with Chinese President Xi Jinping,
        said the WHO "continues to have confidence in China''s capacity to control
        the outbreak."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64aa340-39b8-4868-a850-6abbc2aa6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bf679-76c3-4e20-b078-79c9eedbe3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have seen many more cases outside China by now -- and
        probably deaths -- if it were not for the government''s efforts," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c2d23-cf5d-4477-8d29-7f3c32615baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e96ae-6a7c-4d14-899e-83593360de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of China goes back to work on Monday, after the Lunar New Year
        holiday was extended in an attempt to rein in the virus. The fear now -- as
        tens of millions of people travel across the country and cities return to
        usual business -- is that new self-sustaining epidemic spots will rear up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2288f-fdca-4881-b84d-41743995cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d0b87-c8d1-4e8e-8e4c-381b7c41712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools and universities across the country will remain closed
        for much of next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1c204-a552-4f5d-87bd-432bde26c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9166fb-8e74-4c5b-ac26-61c6274083e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation and spread</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6772b7b-b4fa-4c9c-914f-fd93b4749bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wuhan and much of Hubei remains on lockdown in a bid to contain
        the virus, many countries have begun extracting their citizens from the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682cb7c-4687-477c-b7a3-f0fb6316504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d329c-b37f-40bd-9b15-ea6467dc0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A charter plane carrying more than 350 South Koreans landed at Gimpo
        International Airport near Seoul on Friday, following flights organized by
        the US and Japan to evacuate their citizens. Multiple other governments, including
        the UK, Australia, New Zealand and Canada are still arranging flights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82816212-7276-4bdc-8ba4-8de9e983a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013daaa-cbd4-4aad-ba14-4a99b1aa52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more cases of the virus have been reported worldwide.
        Singapore confirmed three additional cases Thursday, bringing the total number
        of confirmed infections in the city to 13.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3e0d9-5cb8-4971-902b-1f2f16282064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf28384-55f7-4d63-aac8-dda6cbac7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said all 13 cases are in a stable condition and
        "most are improving." They also advised citizens to "defer all travel to Hubei
        Province and all non-essential travel to mainland China."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9983d-e86f-4536-9166-451372e8649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f519a-765c-4e2a-9587-2f22a7d42a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore government said it will distribute four masks each
        to 1.3 million households in the city from Saturday. Other Asian territories,
        particularly Hong Kong, have struggled to maintain supply of masks, with many
        stores running out following an initial rush by residents to stock up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7730759-c488-43ff-abdf-2fe701364622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56190662-a142-4bc5-90e2-d0cb5ba7c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 infections with the virus -- but no deaths -- have
        been reported outside mainland China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbafc4-f874-4f45-be02-e3ed78394dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02b2ba-130f-47cf-8e8f-7298cf92df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has confirmed two cases of coronavirus, Italian Prime Minister
        Giuseppe Conte said at a news conference in Rome on Thursday. The individuals
        affected are two Chinese tourists who arrived in Rome a couple of days ago,
        Conte said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2b66f-9e87-410a-893f-ba5b4ff67098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843ec20-28e1-4345-a249-a05129966ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, around 6,000 people were kept on board a cruise
        ship docked at a coastal town northwest of Rome after two passengers were
        suspected of having the virus. They eventually tested negative, Italian health
        ministry officials said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65048ed1-6cc9-48c6-ae78-8760ee1bb42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27025b7d-3327-455a-b1a5-4fc65ddc30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of China''s neighbors have instituted emergency measures to
        try and stop the virus spreading there. Russia said it was closing its border
        in the Far East, and limiting rail services from all of China from January
        31. Meanwhile, North Korea declared a state of emergency and said it was instituting
        a "hygienic and anti-epidemic" response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c43cfc-0625-44e5-9ba3-a12f840efd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b14c64-a3e5-485d-8a02-674775f8a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facing a long quarantine</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c566e-43d4-41a4-b719-ec8e2f3a42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Hubei has been under effective quarantine for weeks now,
        with almost every city facing travel restrictions in a province home to nearly
        60 million people. Wuhan has been completely locked down, with residents cooped
        up in their homes and the streets abandoned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d7b9d-f369-46b6-bd50-9f0feb40af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c91030-3075-4c27-82b8-d2c81b63bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners being airlifted out of the city are also facing up to
        two weeks of mandatory or voluntary quarantine once they land in their home
        countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4ef66-faf5-4c1b-9426-e7610b78a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df55c6d-4042-468c-9537-e0442d1bb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s plan to house evacuees in a former detention center
        for migrants on Christmas Island, has sparked controversy within the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511900f4-6830-4098-8727-bdf4cf1aaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226f704-490c-48be-9a58-e0f8050a63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster ABC spoke to some Australians in Wuhan who said
        they would rather remain in the city than face two weeks on what has been
        described by some opposition lawmakers as a "leper camp," even as Canberra
        defended its decision as the only place capable of quarantining hundreds of
        people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e8166-a315-49b6-9644-1f7754d4f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5a21c-639c-4377-a6c6-27d097e20f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At March Air Reserve Base in Southern California, where US evacuees
        were flown earlier this week, one man said he was willing to remain under
        quarantine "as long as I need."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc2d43-93ff-467b-b2a7-6d3fcaf3547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c116cdf-093e-4e48-8ef6-7fe734e29bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarred Evans said that the US Centers for Disease Control told evacuees
        that the initial 72-hour quarantine that was suggested "is really not enough
        time, but you know, they''re not obligated to keep us here."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7e1ec-215a-4afa-88bf-e699d710696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c285ed-228f-48d5-9445-24c4b648e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not obligated to leave (when the 72 hours are up), so they''re
        saying that the best thing for you, your people, your family and the community
        is to stay as long as possible," Evans said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2640d3-e426-41fc-9109-4fdb048f7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8d8a2-54a2-4b5f-a7d8-272bf3c4fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After flying out of near-freezing temperatures in Wuhan, Evans said
        he and the other passengers were spending time outdoors enjoying the sunny,
        22 degrees Celsius (72F) weather.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d342c-7e95-4d8e-8e23-14a318d8d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520a7c6-adef-4cf7-8e22-daa7fddb12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all still taking major precautions. So it''s not like we''re
        around here hugging each other and shaking hands and things like that," Evans
        said. "We''re wearing our masks ... But honestly, you know, everyone is enjoying
        themselves because what we experienced, what we''ve seen, is very serious,
        you know, people are dying. So when you see that and think about things like
        that, try to take as much appreciation of what is in front of you."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c27a10-5741-4271-92c1-2bee31fe0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a09fd-882e-4ba7-b7e8-aef71cb6d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4576a1-a278-41c8-ab39-92f663f0a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday, China''s Foreign Ministry said the country had
        full "confidence and capability" in winning the fight against the virus.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21bbea-0ca0-4e5e-8b12-987c65ce685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472ae7b-94b3-4734-8ccf-2e26b733b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the outbreak of the novel coronavirus epidemic, the Chinese
        government has been taking the most comprehensive and rigorous prevention
        and control measures with a high sense of responsibility for people''s health,"
        said ministry spokeswoman Hua Chunying in a statement. "Many of these measures
        go well beyond the requirements of the International Health Regulations. We
        have full confidence and capability to win this fight against the epidemic."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be3d0b-1368-4f4f-b8cb-85bf1e88c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2396b-94d2-4e41-b5cc-c1e407b25ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has taken major measures to try and contain the epidemic,
        locking much of Hubei down, partially closing the border with Hong Kong and
        extending the Lunar New Year holiday, all of which could have a severe drain
        on the country''s economy, already vulnerable due to the US-China trade war.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487a488-07c9-46a2-b022-5fdb8359f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cfb7d-2a37-4b9f-9922-f79811650ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most people due to go back to work on Monday, it remains unclear
        whether more measures will be announced, and if not, how this will influence
        the spread of the virus.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd6c33-5ac0-4485-98e3-cfc7237749b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda28291-a632-4833-acb2-a834ff29b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts previously estimated that the number of cases could
        be far higher than currently confirmed. Researchers at Imperial College London
        have estimated that at least 4,000 people were infected in Wuhan by January
        18, almost a week before the lockdown began. Their model suggests a low national
        figure of 20,000 infections by the end of the month, potentially as high as
        100,000.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244e551-4f44-49b1-93e0-966c1188cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cdb93-9ca1-4642-9635-742c9fe69e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state media Tuesday, Zhong Nanshan, one of China''s
        leading respiratory experts and a hero of the 2003 fight against SARS, said
        he expected the peak to come in up to 10 days.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8547edc-8ac0-436a-a001-d58f50520584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62d042-5381-4a73-a61f-bf5285e0b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to definitely estimate when the outbreak reaches
        its peak. But I think in one week or about 10 days, it will reach the climax
        and then there will be no large-scale increases," Zhong said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a98b7d-9c3b-4c83-800a-13b72aebe8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1f93f-4e21-4beb-928f-0ef6e669562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.585+08:00
