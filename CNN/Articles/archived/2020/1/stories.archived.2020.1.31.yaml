      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US energy drinks and shots sales amounted to about $13.5 billion
        in 2018, a growth of about 30% from 2013, according to the research company
        Mintel. The market will continue to grow, according to Mintel''s projections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13773c-07ff-410d-aebf-ee2044d7797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
