    'caption': 'Thai Airways says it will disinfectant all planes returning from high-risk
      areas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T23:09:38.236+08:00
    'credit': 'From Patipat Janthong/Barcroft Media via Getty Images'
    'imagesource': 'jcr:07dcefbc-74c7-44cb-8b74-d365ed114b47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab5dd66-d454-4df5-b0e1-85164f387d0a'
    'lead': 'While multiple airlines have temporarily suspended all flights to China
      due to the coronavirus outbreak, those that are still flying to the country
      are adopting a series of measures to prevent the spread of the deadly disease.'
