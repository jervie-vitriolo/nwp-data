      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He had the Mamba mentality''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba18a3-deb5-4eee-b834-bdce3895d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant famously credits the town''s youth team -- Cantine Riunite
        -- for developing his skills and many of his former teammates from that time
        still remember when a young Kobe first turned up to the team''s training sessions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713ed22-2fc5-42da-b2b8-0466306996c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ddcd1-dc75-43d1-8cc1-789aabc04867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to his height and obvious ability, Bryant was often asked to
        play with the older boys but continued to stand out despite the age disadvantage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b045d70-c3ff-4801-b886-85d2605c12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9e810-c3c6-458a-9d7b-8b9defbdbb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so good and at that age. It is very difficult for a kid
        to play with bigger guys but for Kobe, it wasn''t. He was very good," childhood
        friend and former teammate Davide Giudici told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130fb5d-c082-4e76-8040-fbe04357b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae388738-65e8-490a-b642-8f93f8da3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giudici is left with fond memories of his short time with Bryant
        and still remembers how that famed competitive steak was present as a child.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fd994-8d05-4ed3-8de5-762e5c5e3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce1ed8-b1a9-4f41-a2bb-ef81f53809b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalls how Bryant would go home to practice after training,
        even when his teammates were relaxing or going to get ice cream.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352f2d6-a53c-4dd3-b8a2-cf9f664890d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a5382-53d5-442e-9aa2-bcda64c90cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe was very serious and very professional. Even when he was 10
        or 11 years old, he had the ''Mamba mentality,''" said Giudici, referring
        to the phrase Bryant coined to describe his winning attitude.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eacf498-f43d-4ba1-854a-4bb8a3efd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fb62f-3ad8-4644-97a3-775c5202467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked, totally shocked," added Giudici as he reflected
        on his friend''s untimely death. "My first thought is about his family, his
        wife, sisters, his daughters but I was very sad thinking about Kobe at that
        moment."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc778d5d-5dcd-448b-afaa-c20b6d02c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e458e-452c-4a8f-9c09-d9061971257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant would return to Reggio Emilia throughout his life and Giudici
        holds one particular moment close to his heart.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf42ff0-006f-4b34-a84a-5200fc673fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586467b3-538e-434d-82f9-de3c8aa3d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American was enjoying his first season in the NBA but found
        time to come back to the place which laid the foundations of his career.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e4690-6f72-43a8-908e-66d8c4d02fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00beb578-f309-4ef9-a6f6-a2f0a85a46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant and his sisters organized to meet up with some of his former
        teammates and reminisce about his early years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228106b-953c-4289-8e89-76d24fcac4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13996a6c-6587-45d3-943b-e9c9734348ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an unforgettable moment altogether, like when we were children,
        having ice cream like normal people," said Giudici.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c930ea-f034-4e67-8c1c-7ae92b522b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e913db6-4d93-4d84-9e54-080cea333dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A son, not as a star''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a81d96-1c7f-4aab-9e71-71c64b237d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite showing signs of promise, no one from Reggio Emilia can
        quite believe how stratospheric Bryant''s career became.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5d3a1-3c69-40da-b523-61f5493478fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cf9f8-b1cf-41fc-ae1b-999fab4af6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would hear snippets of his progress after he returned back
        to the US but were left stunned by his journey to becoming one of world''s
        greatest athletes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e8b07-babd-4385-be6e-ae282d60ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e35f4-10cb-458c-8abe-b0a8486a2841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I think nobody could think he was so special," said his
        former coach Andrea Menozzi.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8685043-7d46-441d-9b26-4ee237eef991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fdf34-c25b-4622-a77e-057cd70b3ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was 12, he was talented and a good player but to think he would
        be the biggest player in the world? Honestly, no.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6efcc-8f36-40b9-80f9-d776060ab939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257c6eb-4454-49ee-a57f-d41b8dbde186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has a feeling of him as a son, not as a star."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285a51a-bf68-4c0c-81fa-860feb106bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:24:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/31/sport/kobe-bryant-italy-ac-milan-spt-intl/index.html">"Why
        Italy remembers Kobe Bryant ''as a son, not as a star''."</a></em></p>'
