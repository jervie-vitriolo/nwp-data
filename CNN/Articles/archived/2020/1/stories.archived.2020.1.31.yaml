    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fddfa5-cc17-4754-beef-8cb3d0420535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.533+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Are you one of
        many who promised to save more money this New Year?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da2673-61ca-42bd-bee3-a011598db090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.533+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn''t be so hard to keep that New Year''s resolution. Simple
        things like cutting back on milk tea and preparing meals from home will do
        the trick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae246dcb-330d-44d7-8c73-ec40f3a57174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.533+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some tips to help you save your hard-earned money this
        2020:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fbcab-cc8c-4394-b61e-9aa71cded997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.533+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Go for 1 milk tea less.</h2>'
    '25':
      'image': 'jcr:e7ed8006-6a30-4170-9c54-cf4839a3f0c4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02797db1-0473-42ee-8240-4b11b2726fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8191a-c873-4c34-abad-de2c25db693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipping a glass or two of milk tea each week will not only keep
        100 or more in your pocket. It would also mean fewer calories that you have
        to burn at the gym.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc012a6-7d3a-4bbc-bd31-95aa2993ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be hard at first, but try resisting every pearl tea craving.
        Think about it  that''s an easy 400 in the bank per month and 4,800 for
        a year!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef6632-0709-4f09-b550-56b9e4c9e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Arrange a carpool.</h2>'
    '26':
      'image': 'jcr:f2e2b293-0679-475d-b6d9-30317b4e0018'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c28482-0046-4a8f-acef-af907a426a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0ed57-5ba7-44d7-8af2-3eee5739eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than booking your own ride or driving your car alone, save
        up on gas money by carpooling with a friend. It could be a colleague or a
        neighbor who can pick you up from home and drive you to work or school. You
        can alternate who''s going to pick up who  it can be a fixed schedule where
        you ride with a friend on certain days and you do the driving for the rest
        of the workweek. Both of you can cut gas and parking costs by half, and you
        also help preserve the environment by reducing harmful emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152bdcd-b344-47bf-9658-b5decd7ea59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Pack your own baon.</h2>'
    '27':
      'image': 'jcr:49147530-6735-47b5-91df-be20bb1793b0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ef567-260a-41eb-aee0-d680f1eb0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47843d-30a5-461c-b7c2-7a0c8922bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you know that skipping fast food or restaurant meals will save
        you so much cash? It may take a little more effort, but you will find that
        preparing your own meals at home gives you big savings and gives you more
        freedom in choosing your menu for the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf61d4a-9b38-4dfa-813c-728579cbe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.534+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Make a list of your expenses.</h2>'
    '29':
      'image': 'jcr:437f271b-cbb7-4f8e-b167-66b1612f5124'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16e86f-e331-477b-9167-d76bd6acfb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120b8dc-5cd4-480d-8e55-8bc2e7739628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would help to find out where your money goes. Sometimes, it''s
        the little things that we buy in a whim that actually pile up without you
        even noticing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2c460-0eda-4399-b760-a78591f13b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep track of your expenses even by just listing them as you go
        in a mini notebook or even with a simple note on your smartphone. Take it
        to the next level by using spreadsheets to list down where every peso is spent,
        or try downloading spending tracker apps like Fudget or Mint to make the job
        easier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da43410-f3ca-4ba8-8e9b-22c26d22d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say listing things down will make you realize how much you''re
        spending and could help you slow down on those impulse purchases at the mall.
        Maximize these tools by setting budgets for your night outs, trips, transportation,
        and home expenses every month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b5be1-1147-4e52-a575-45a53c621521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Start building the habit of saving every day.</h2>'
    '28':
      'image': 'jcr:a96a90ca-1266-477c-baa9-636858c1293a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e6d65-1e7b-4075-bf69-3f10e37e66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515702e6-d9b8-46e1-9503-c011040e6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commit to setting aside a portion of your salary regularly. Pro
        tip: before spending anything, pay yourself first by keeping an amount as
        your savings. For example, setting aside just 50 every day for the whole
        year will give you a savings of 18,300.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee368a7-29b7-4b84-bc64-ec9f9988a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultivating this habit of saving can be more convenient with GCash''s
        Save Money feature. An all-digital savings account on your phone, GCash Save
        Money can help you grow your savings even more at 4.1 percent interest rate
        per year  the highest in the country for a savings account.</p>'
    '18':
