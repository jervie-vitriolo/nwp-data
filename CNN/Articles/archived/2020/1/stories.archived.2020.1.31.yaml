        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6db7c-b2ec-49af-8961-81efce76cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the shortage, one Bambang store opted to give their remaining
        face masks for free. Individuals may go to the cashier area of the The Medical
        Depot and ask for a free mask.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868b581-a4c9-4a76-a705-f45a83f743e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd caused traffic in Bambang area and prompted law enforcers
        to deploy their personnel in case a riot erupts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397f4f8-a3a2-461c-86f0-708418170c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Philippine health authorities confirmed that the 2019-nCoV
        has reached the country, the local government of Manila announced in a statement
        that 500,000 masks would be distributed to elementary to college students,
        in public schools across the nations capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10d153-2ff7-4987-b1a0-68b16c29bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pagadian City, face masks have been out of stock in some drug
        stores since late Thursday. A few hospital pharmacies were said to have a
        handful left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a9b4a-a9c1-4d84-903f-6793f43a9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have repeatedly highlighted the need to observe good hygiene
        such as frequent handwashing, wearing of protective masks or staying at home
        when sick, avoiding crowded places or contact with people who show signs of
        respiratory illness and cooking food thoroughly, to reduce the risk of contracting
        a disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f539ad5-07b5-494f-a5c2-34a54738aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preventive actions vs 2019-nCoV</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62150ccb-9c9c-4a1f-b86b-5534f8b47efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-nCoV scare also prompted the Supreme Court to issue an
        advisory, urging their court personnel to wear masks inside courtrooms, halls
        of justice, and judiciary buildings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162ad20-5a3f-4837-a79a-5e078d8ce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board has also
        mandated all public utility vehicle drivers and conductors to wear face masks
        as a precaution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc1bc1-4136-4537-b561-3d8428300e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the virus from spreading, President Rodrigo Duterte has
        issued an order to temporarily stop the entry of all Chinese nationals from
        China''s Hubei province, where Wuhan  the epicenter of the novel coronavirus
        outbreak  is located, Presidential spokesperson Salvador Panelo said on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2163c7-9610-4beb-95e8-7f0c27c86bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Health announced Thursday that a
        38-year-old female Chinese national who traveled to the Philippines from Wuhan
        via Hong Kong tested positive for the virus. She and her&nbsp;boyfriend are
        isolated in a referral hospital for infectious diseases in Manila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa50ff0-3062-46fe-bf0b-c26d7a690dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has spread globally, affecting 22 places outside of mainland
        China, CNN reported. The cases in China exceeded the number infected by Severe
        Acute Respiratory Syndrome in 2002 and 2003, but SARS has a higher mortality
        rate so far.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbefca5-e6df-42ba-b1d7-650b7df96ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS is caused by SARS coronavirus, which is of the same family
        of viruses as 2019-nCoV.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8961e-6e3b-4110-bbf2-308a97f7ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:25:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization has declared the novel coronavirus outbreak
        a public health emergency of international concern because of what is happening
        in other countries. W.H.O. Director-General Tedros Adhanom Ghebreyesus said
        in a statement on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273722b-ba2f-4a8e-afe0-50a650e54abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:25:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>W.H.O. defines a public health emergency of international concern
        as "an extraordinary event" constituting a "public health risk to other States
        through the international spread of disease and to potentially require a coordinated
        international response."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c16ca-83a9-4d17-96e2-ec8a3fab03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T17:04:20.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:25:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOLE urges safety measures at workplace</strong></p>'
