      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he is also postponing all crowd-drawing activities
        for the next 3 weeks (February 1 to 23). He has already suspended sports
        events on February 16 to 21 of the Cordillera Regional Athletic Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8655548-1a7e-48ee-a627-e51f19272c63'
