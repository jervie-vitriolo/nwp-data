      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes a day after the Philippines reported its first
        case of the 2019-nCoV, a 38-year-old Chinese woman who arrived in the Philippines
        from Wuhan via Hong Kong.&nbsp;Wuhan is the Chinese city at the center of
        novel coronavirus outbreak</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa20f87-df7e-4f82-b2fb-a8846276a11d'
