  'Iranian-students-turned-back-at-US-growing-':
    'author': 'Catherine E. Shoichet, CNN'
    'caption': 'Cassidy Taylor offers support to a deported Iranian student while
      protesting outside the federal courthouse in Boston on January 21.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T23:07:32.776+08:00
    'imagesource': 'jcr:c36aff5a-e3b5-402b-bd87-595ba027dd56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47bdef32-15ec-4e11-ab9e-4f000448b74a'
    'lead': 'Reports are on the rise of authorities detaining and deporting Iranian
      students at US airports. Lawyers say they see a troubling pattern emerging.
      Universities say they''re concerned. And students say they''re devastated.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T23:10:46.469+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:19:12.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:29.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'United-States', 'students', 'deported', 'airports']
    'template': '1'
    'title': 'The number of Iranian students turned back at US airports is growing.
      And universities are worried'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90089730-cc7d-4f36-b5b6-057ff76aa4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> They left Iran with valid visas in hand.
        But hours after landing in the US, they were forced to turn back on flights
        they never expected to take.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c338c-5cfc-4257-98f6-c6eaf5224ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Massachusetts to Michigan, reports are on the rise of authorities
        detaining and deporting Iranian students at US airports. A 27-year-old engineer
        who''d planned to get a doctorate at Michigan State University was deported
        from Detroit Metro Airport on Monday. A week earlier, a 24-year-old Northeastern
        University student was escorted onto a plane in Boston as protesters at the
        airport pushed for his release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a2af0-2779-46c7-ad45-d5849585ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e32d52-c3c0-490f-9396-1784c9adf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the students, it''s devastating. For immigrant rights advocates,
        it''s a troubling pattern emerging as tensions run high between the US and
        Iran. And for American universities hoping to convince the world''s top students
        to study in their classrooms, it''s causing concern -- even though the overall
        number of cases is still relatively small.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791402f-6314-4475-b98f-10fae2b6e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d4272-2b86-44ac-ae3b-d4fbae51da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Campuses are much more worried about what happens at the port of
        entry than they used to be ... because it is so unpredictable and so apparently
        random," says Terry Hartle, senior vice president of the American Council
        on Education, which represents about 1,800 colleges and universities. "It
        used to be that you would breathe a sigh of a relief when your international
        student got their visa. Now you breathe a sigh of relief when they get to
        campus."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25482e70-312c-460d-b48b-6fafab9e10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029a105-9dba-4b3e-98f7-35e98ad8a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection says its inspections take additional
        factors into account and can uncover details that didn''t come up in previous
        visa screenings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5cad5-af74-4473-aaf4-7230bbd79024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea868c18-7cfd-4b19-a9c5-02ba157a852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no guarantee, the agency says, that someone with a visa
        will be allowed to enter the United States. And every day, hundreds of people
        are denied entry at US ports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d518f82-6eaf-4be9-bea1-e0c493148cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3096e-7307-43b0-b0f2-bce9cd55c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocacy organizations, rights groups and immigration lawyers
        say the situation they''ve seen unfolding recently is far from business as
        usual.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae13903-9814-4cc2-83f2-2226f2df1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b2453-2b3e-47de-9e8a-9725e9efd640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something''s different now," says Ali Rahnama, legislative counsel
        for the Public Affairs Alliance of Iranian Americans. "Deportation of this
        number of students is not normal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f5553-9baa-428d-ad43-cf9041d8e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31705a96-aa69-4230-9a97-6c4d1444f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Advocates say many of the students were deported in Boston</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66021193-fe95-445c-b626-30a2465a9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP hasn''t released statistics on how many Iranian students the
        agency has denied entry and removed from the country in recent months. And
        the agency says it can''t reveal details about individual cases due to privacy
        restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896f486-f002-4742-a455-49d8f63be2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d07e95-8c09-42b4-b895-fca4a28766a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So lawyers and advocacy groups are using word of mouth to come up
        with tallies of their own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710b059-69b7-4fd9-a8a3-4d3a492793db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bc93e-fea1-4bcf-87ff-a95a73a9d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 Iranian students have been deported from the US since
        August, according to Rahnama, who''s spoken with most of them as he tries
        to get a handle on what''s happening. It''s a notable increase from previous
        years, Rahnama says, when one or two cases would come up annually.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918030b-8359-4968-a19e-889e4abd7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437b5b2-f1ea-4422-bdb0-49d24940b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say many students in the recent wave of cases were deported
        from Boston''s Logan International Airport -- at least 11 of them, by one
        attorney''s count.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99abe8e7-74d1-4d05-b4f9-03524be98276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56901bd0-5a35-4c88-b7bf-68a70ceb38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Rose says the trend is clear. But the reasons behind it, she
        says, remain a mystery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f62ea-45ba-4fa6-8b21-1f5c3086a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfa7c9-ddcb-4d76-84f0-f934227839f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know whether this is a decision by the Boston CBP office,
        or whether this is a decision coming from the Trump administration, because
        it''s all being done in secret," says Rose, the executive director of the
        American Civil Liberties Union of Massachusetts. "Maybe it''s because we have
        a lot of students coming, because we''re a center of higher education. Or
        it may well be there''s just a decision by some rogue agents here who have
        a personal dislike for people from Iran. We just simply don''t know."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a5914-3095-48ca-a2f0-87f681ba85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc376d98-3f23-4993-9dbd-35c35edc7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why more cases appeared to be coming up at Logan, CBP spokesman
        Michael S. McCarthy said that in 2019 less than 1% of Iranian travelers arriving
        at the Boston airport were denied entry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1700a4-89eb-4e7e-9585-416d0574c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3dc4d-f75d-4db1-9d24-4a32401eb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP has established strict oversight policies and procedures to
        ensure traveler screening practices adhere to all constitutional and statutory
        requirements," McCarthy said in a written statement. "CBP is committed to
        protecting the civil rights and civil liberties of every individual whom we
        encounter. Our officers are trained to enforce U.S. laws uniformly and fairly
        and they do not discriminate based on religion, race, ethnicity or sexual
        orientation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8c096-a6e1-4b10-a943-d8ab59743f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165dcb42-c780-492c-bdc0-995a07b60233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A case surges into the national spotlight</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878c621-c518-4725-ac05-7adc345f8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters packed the airport''s arrivals lounge last week, holding
        signs that said, "Protect Iranian Students" and "Stop Discrimination Against
        Iranians." They''d heard a Northeastern University undergraduate had been
        held for questioning after arriving at Logan and was on the verge of being
        deported. They cheered when they learned a federal judge had issued an order
        temporarily blocking any efforts to remove him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55d715-231a-41f3-b514-7a8006c536bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856dbdb-ac07-410f-8772-793f130639de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the next day, the case surged into the national spotlight. Mohammad
        Shahab Dehghani Hossein had been deported despite the judge''s order.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca53fc-5da6-4a45-bd1e-ef35fbdd9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822c406-dc99-4896-8283-83f8b3a66ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what happened with that or why that happened," says
        Kerry Doyle, an attorney representing Dehghani. "That''s very troubling if
        CBP believes that they don''t have to listen to the federal court."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dfed89-b4c5-495c-bf8a-f66de135f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170dbe75-da56-4e8a-8600-30b99e31181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP officials have said they didn''t know about the order when they
        put the 24-year-old on a flight to Doha.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4b536-a204-4bd2-a63b-cd5a9669be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f41380-adff-4ae5-8f6b-1b2af5ab677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehghani''s attorneys had argued in court that his visa was revoked
        because of additional scrutiny targeting Iranians.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf785a2b-76c4-4d9f-85cd-70a5252c1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9128f8-e520-417a-9cd3-a09788c86cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Homeland Security official told CNN there''s more
        to the story.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a2e99-c9fb-4bf3-beb1-574b7c2bde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f92dcc-168a-40fa-9ed4-e7fb82b17da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehghani was denied entry into the US in part because CBP officials
        believe his father had an affiliation with a US-sanctioned transportation
        company that allegedly provided weapons to Hezbollah on behalf of the Islamic
        Revolutionary Guard Corps, the official said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4babff3-10c2-4ed5-9c27-6d4958d40e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ece0e-9242-40f0-95a8-8aeb56cbddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the allegation, Doyle says she thinks it''s "highly
        unlikely" something like that would have been overlooked by other agencies
        as the State Department investigated Dehghani for more than a year before
        issuing his student visa earlier this month. She accused officials of leaking
        allegations to avoid facing any review or criticism of their actions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc2e76-a089-486a-a044-89cd7f0e7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079122d-321b-4dda-92e3-647371aad619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s going on with CBP? To me that is the ultimate question,"
        Doyle said. "They can''t escape answering questions on their actual behavior
        and culpability here. It''s part of a pattern that needs to be answered to."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cad94-c538-482f-a5c9-3def71d9dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688300a-d9f5-4802-8345-c8d94b30a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why universities are concerned</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2094715-6817-44ab-9437-cfcdba5a4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hartle sees the situation as part of an even larger trend.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d50621-589f-4138-8627-5c10a247fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of international students, after increasing steadily
        for a decade, has leveled off in the United States," he says. "We think the
        reason is because America is simply seen as less welcoming than it used to
        be to international visitors."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300a08a-cfd6-4f2b-9bc3-f49015c95e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b00caa-8251-4e11-8527-d0eb9e893016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in students being turned back is weighing on universities,
        Hartle said, even though -- relatively speaking -- it''s rare. According to
        the latest government statistics, there are more than 1 million international
        students in the United States, and more than 12,000 of them are Iranian.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db37e2d-13b3-4b9c-901e-814a85ef5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a03cb-e66f-41fd-a085-fd6be9bdbc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not only Iranians who''ve been affected. Some students
        from other countries have also been turned back in recent months, Hartle says,
        such as a group of Chinese students who were heading to Arizona State University
        in September.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69137e7a-e413-4a6d-a347-c586df898d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80491490-0452-45a5-81e1-1f832bc515c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re worried about the environment for international students,"
        Hartle says. "We''re worried about any student, whether they are from Iran,
        China or Germany. It doesn''t matter."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5328b-b274-4076-b4ca-fe8e788eaa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3da227-9b0d-4acd-8c8d-9dec44d79875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, Hartle says, struggle to advise students as the situation
        shifts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86826a7-75f5-453c-a0af-bba8dc2a6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68839d4b-90af-44fd-a019-d2a235977a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to know how best to advise students, except to say,
        ''When you get to the port of entry, anything can happen.'' And that''s not
        the message that we would like to send to international students. We want
        to be open and welcoming."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9c280-973c-4948-86ca-4479735851d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03178d6-c20d-450f-934a-caa1a6bfc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Northeastern University, where two of the Iranian students deported
        in the past six months were enrolled, school leaders have been trying to send
        a message of support to international student on campus. Jigisha Patel, the
        university''s assistant general counsel and chief adviser for international
        and immigration services, says it''s not common for students to be turned
        back at ports of entry.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907a5f5-a2ab-4de8-8719-b60915c9df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b21317-7fae-47f8-99e4-110a929e0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when it happens, it does cause a lot of anxiety and concern.
        And that''s what we hear from our community," she says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68867f-742e-46c2-a75a-3b520f7ffe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013fc54-89bd-49c2-b1e8-e7ef9c926b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students, Patel says, are worried that the lengthy processes they''ve
        gone through to get visas from the US government -- with background checks
        lasting months or sometimes even more than a year -- could be undone in a
        matter of hours by an official at the airport.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b6c56-754f-4e85-b7f0-464acb11bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3050a6-1807-4784-b0ee-68236498d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not want someone''s educational objective to be ruined
        because of quick decisions. We want to make sure that our students have the
        same rights as anybody else and that they are able to pursue their educational
        objectives," she says. "We want to make sure that the where the government
        is taking action where it causes an interruption, that it''s limited circumstances
        and that they really are warranted."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa44ce-a2ed-4818-a188-c7b9c513a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178735a6-db41-44b5-acc3-6fb944c69708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP officials say there''s an important distinction between the
        vetting that occurs before a visa is issued and a customs officer''s inspection.
        CBP is making sure someone has proper documentation, factoring in security
        considerations and also looking at "the totality circumstances at the moment
        that they are seeking entry into the United States," says Dan Tanciar, the
        agency''s executive director of field operations.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadfd2ba-11e5-4342-91cf-47b8af0cb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfc5a7-c4ec-49b7-8c94-3a8d62929dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visa is permission to knock on the door of the United States,"
        he says, "and upon arrival it is then CBP that will make the final determination
        of whether or not they meet all the criteria for admissibility."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317072e-73a5-4a90-9255-340f0175fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b6014-cbe6-401c-8615-608f7d956838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>One student says questioning ''was like an official inquisition''</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a33fec-b44e-45da-887d-90d6d703046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During interviews with CNN this week, several deported students
        and their attorneys detailed their experiences at US airports, describing
        what they said were hours of questioning that left them feeling exhausted
        and confused.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176b762-a552-4e5b-bfad-f5d65f333f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf0df1-9660-469e-8514-9b247440b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the students had been denied entry and removed from the
        US, CBP said it couldn''t reveal details of individuals'' processing due to
        privacy restrictions.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b03afb-9c5b-4559-82ec-0f397e8f8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee65109-3404-4ee8-a95e-d8852df16d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reihana says she''s still shaken, months after leaving Logan on
        a flight she never expected to take.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3e156-e30f-476b-b279-dee86d48cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940fb30-3ab7-42dc-80b8-a1b00e5a128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old traveled to Boston in September to begin a master''s
        in theological studies program at Harvard Divinity School. Once she arrived
        at the airport, she says CBP officials grilled her about Iran, her political
        opinions and an attack on a Saudi oil field that had occurred just days earlier.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ffc83-b77f-4ed5-9dfe-88ab50d21581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed74f77-3c9d-469d-86f8-61e751c7de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know anything about it. I just was packing my luggage.
        ... It was like an official inquisition. It was very strange. I''m an ordinary
        student. I''m not a political person or a diplomat," says Reihana, who asked
        to be identified only by her first name because she said she was afraid she''d
        face repercussions for speaking publicly about her case.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1caba-3f3e-4435-8405-2cf3188734e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0c789-10fa-4860-8afc-9cd0971b896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about nine hours of questioning, Reihana says the officials
        told her they were revoking her visa and sending her back to Iran. For five
        years, they said, she wouldn''t be able to return.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0656d5a-5438-4615-9a19-f342d192bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da161c-fec1-431a-8b23-743f54c1eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d quit her job. She''d turned down an opportunity to study
        in Europe. All for the chance to study at Harvard.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b0dd5-ef44-48e4-8427-3506b6594a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:19:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b2a51-530b-4c91-9298-9bf968fd1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a real trauma. And I''m still shocked," she says. "It''s
        like, in a few hours, all of the open ways got closed for me."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549a76a-6ef0-4363-8104-8074c2095a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2020b6-9f12-4397-be71-373f1d05d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, Mahla Shahkhajeh found herself in a similar situation.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df067f14-743b-4946-8a99-01ed03d77d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bf861-fc60-405b-805b-4db1ddb7482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ph.D. student in industrial engineering flew to the US in late
        December. She had a connection at Logan and was on her way to visit friends
        in Minneapolis before beginning her doctoral program at Iowa State University.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e880d-69bc-4bb2-9860-b166e059fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163c088-ca24-40e7-ab47-5b52d1e6e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 26-year-old says her stop at the Boston airport didn''t
        go as planned. CBP officers questioned her for hours, she says, asking her
        repeatedly about her work at a packaging company and eventually telling her
        they wouldn''t be letting her into the US.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d48af-6aa2-4a9c-967a-0d1d1ff444bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c094f-3053-4d4c-9429-57c727cbf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shahkhajeh, the news was devastating. She''d spent the equivalent
        of a year''s salary already applying to the university and traveling to get
        the student visa.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940c709-6a7e-446a-b191-acb7da48da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700da8f0-21b8-4329-af49-87873776f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought that this would happen to me," she said. "The officer
        gave me some papers to sign. And I couldn''t actually read them because I
        was so upset."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac563d-dcba-4cc7-8414-74e3b7d26e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e14b7d-e71a-46d1-80f4-8bf8cd31aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they''d placed the paperwork inside her luggage,
        but she says when she returned to Iran, it wasn''t there.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dfc5f8-7ad3-48dc-8d63-4fb8c31d47c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e8ac8-b16b-4592-82e6-1178e4554257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahkhajeh says the only written evidence she has of what happened
        is the visa the US government once gave her. Now there''s a bright red stamp
        plastered across it: "CANCELLED -- BOS."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545da21d-31b7-4cd7-8d88-7de66ac2af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9516f-46e8-4292-b0ca-434d0630379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the plans she''d made for her future, she says, were canceled
        that day, too.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8179a7-d19d-44ce-a0e0-1d6800a03cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:10:46.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/31/us/iranian-students-deported/index.html"><em>"The
        number of Iranian students turned back at US airports is growing. And universities
        are worried"&nbsp;</em></a></p>'
  'wuhan-coronavirus-airlines':
