      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna be business as usual to other destinations that are
        not affected by the virus. So there are countries that are still free from
        the virus, and that is where the focus would be, if this is going to continue
