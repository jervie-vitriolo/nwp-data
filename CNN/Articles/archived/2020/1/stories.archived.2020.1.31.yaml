      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a072c-0f1b-47b0-88fe-bf183a8ed615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said all measures are being taken to contain the spread
        of the virus, and urged the public to stay calm but vigilant in protecting
        themselves from the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5403a85-df44-4af9-98bf-5e468907cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb442e23-c33f-42c8-9cbe-10f3bc06c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for N95 as well as surgical masks have spiked following the
        news, with most supply stores declaring that the protective gear are all sold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1de4f-3d45-4ac6-be30-a3cb648502d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ef762-c6e0-4f0f-91c6-303423b95849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Esperanza Cabral said reusable cloth masks
        may be used as the alternative to the masks used in hospitals, but it would
        have to be washed in soap and water everyday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d85003-ab42-4676-902c-c267a02986d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248bb68-94aa-413a-b6e8-2f33c283c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can use cloth masks but they are not as effective as the surgical
        masks  in the same way that surgical masks are not as effective as the N95
        (mask)  but better than nothing, I would say," Cabral told CNN Philippines.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>:
        Are cloth masks as effective in protecting yourself from the novel coronavirus
        (2019-nCoV) outbreak? Former Health Secretary Esperanza Cabral explains |
        <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/r3QwqVyGJL">pic.twitter.com/r3QwqVyGJL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1223061527860637696?ref_src=twsrc%5Etfw">January
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101da19e-48f2-49cc-ad88-0db008e09083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:11:29.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11181bfe-b231-42c8-96f9-ac9161011d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dafa27-d3a9-4cb8-9fb6-9ee1912d29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, face masks need daily washing while the disposable surgical
        masks must be changed every four hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7688c0b-0d82-4c1e-b182-d160d2959d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85d5bd-ae8f-4e94-bc8f-cf3b86703e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to wash it frequently, because the virus  if theres
        any  that you catch in the mask will stay in the mask," Cabral added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d77ec8-bf08-4468-85b1-2552649fc20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816e8de-5ab4-42a3-b632-702638658a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wearing the mask</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72237b83-8568-4c37-954f-015368bf923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing masks must be accompanied by proper hygiene, especially
        the practice of frequent and thorough handwashing. Cabral said people must
        wash their hands with soap, as putting these under running water would not
        be enough to flush bacteria out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee7970-411c-4826-8366-13ece37011e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e4144-8b5d-4937-9535-14c3f458fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the minimum, hands must be washed before meals and after going
        to the toilet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d4231-6760-452d-b52e-494569268acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30dea73-a3b4-401b-b093-2243ebed1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral reminded that surgical masks should be worn as close to the
        face as possible, covering the nose and mouth with the lower end stretched
        to the chin. A thin metal in the lining of surgical masks should be pinched
        to be molded to the nose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78352c-b785-4545-829b-12704f436481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8455d-0a2d-43a7-820d-d362e107a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization and the Philippine Red Cross said
        the colored side of the surgical masks should be facing out. However, Cabral
        said there''s not much difference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138d0c1-e7c7-46df-aab5-804b516ab018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a514aa-7454-4f42-af77-912d4e86dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not 100 percent perfect <em>kasi makikita mo na may mga butas
        naman siya na pwedeng pumasok ang hangin,</em> but it is better than <em>hindi</em>
        [It is not 100 percent effective because there are still gaps where air can
        flow through, but it''s better than not wearing any]," Cabral added, saying
        it''s about 90 percent effective.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bab4b-2893-4981-85c5-4594fef826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
