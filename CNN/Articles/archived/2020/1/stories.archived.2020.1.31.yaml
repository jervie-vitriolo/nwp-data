      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795907cb-93f3-4fbf-a471-1d6dfcbfe1da'
