      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Bank of the Philippines chief economist Ruben Carlo Asuncion,
        who pegged the January rate at 2.2 percent, said the benign inflation trend
        would allow the BSP to trim key interest rates by another 25 basis points
        during their policy meeting set on February 6.</p>'
