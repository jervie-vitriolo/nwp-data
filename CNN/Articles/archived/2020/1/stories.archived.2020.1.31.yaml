      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flights canceled, reduced</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f9f94e-d7ba-4fc2-8c35-9683860efad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:19:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though all airlines have canceled flights to and from Wuhan, which
        is under lockdown, some airlines have taken things a step further by canceling
        or reducing flights to other major cities in China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ae003-1a50-447d-a555-3b0fde8e74d0'
      'mgnl:activationStatus': true
