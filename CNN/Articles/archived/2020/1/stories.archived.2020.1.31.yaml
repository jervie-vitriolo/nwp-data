    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders travel ban from China province amid coronavirus scare'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac9700-67e6-433f-ac1f-ed14d14674c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T10:37:59.042+08:00
