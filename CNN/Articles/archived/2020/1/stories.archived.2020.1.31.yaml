      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba10c48-68ba-4eda-b1e2-dab04ddcecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar proposals have in the past been fiercely opposed by Apple,
        whose Lightning cables are not compatible with devices made by rival hardware
        manufacturers. Other brands tend to use USB variants for charging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f62e64-2776-4007-a08a-7b8f609d843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8350d-9bca-4245-952d-d8f47c8ddb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a spokesperson for Apple had no immediate reaction to Thursday''s
        resolution, the tech giant said in a statement last week that moving to one
        charger would stifle innovation and create environmental waste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d34027-1ee4-44e5-9570-8a6e576c23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fff5e-49da-4485-9d60-7485e3407169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislation would have a direct negative impact by disrupting the
        hundreds of millions of active devices and accessories used by our European
        customers and even more Apple customers worldwide," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d0ddd-467f-46ed-96f6-9c7dd3bb905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ef72f-3c08-49d7-9068-a485a9f90f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has been considering potential solutions
        for a decade. In 2009, smartphone producers including Apple signed a non-binding
        memorandum of understanding agreeing to harmonize chargers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7b2cd-8fcc-4ed1-95e3-bb5e142c86e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c443167-4ffd-4bdd-8c48-0b6bcade4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple has been moving toward using USB-C chargers in some
        products, the company remains an outlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8421156-cd47-44b8-a4f1-47fcf34d876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302cad9-9a2e-48d5-a411-903680b18d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution passed Thursday calls on the Commission to put forward
        "beefed-up" rules by July. According to the Commission''s work agenda for
        2020, legislative action on a common charger is due in the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de786e-ba61-4e6b-8ca6-2bde114effdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/01/30/tech/eu-apple-single-phone-chargers/index.html"
        href="https://edition.cnn.com/2020/01/30/tech/eu-apple-single-phone-chargers/index.html"
        target="_blank">Europe wants one charger that works for every device</a></em>"</p>'
  'doh-cordillera-monitors-man-from-China':
