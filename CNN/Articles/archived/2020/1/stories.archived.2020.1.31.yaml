      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong>  Since
        the Philippines reported its first case of the novel coronavirus or 2019-nCoV,
        fear of catching the respiratory disease caused by the deadly virus has spread
        quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9e1e5-b958-429f-bb97-287f8676dcb4'
      'mgnl:activationStatus': true
