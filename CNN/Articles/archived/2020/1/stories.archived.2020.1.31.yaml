      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Europe wants one charger to rule them
        all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f201f2-e587-47e8-9172-c8edabfffda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffb8e9-eac5-4bc8-b2a1-1f4eab85b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament on Thursday overwhelmingly passed a resolution
        calling on the bloc''s executive branch to "urgently" force tech companies
        to use just one type of charger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0e119-9fc7-4866-a580-135e5e4df2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ec53c-884d-48c6-9865-ef21b242b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are asking for a common charger that can be used across
        different brands and types of devices including mobile phones, tablets and
        e-book readers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6445068-35b8-4061-8b8b-ab90bbe1f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eba3e2-e1d3-450b-8b97-cc371f106d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also calls on EU policymakers to explore ways to
        increase the number of cables and chargers that are recycled, and to ensure
        that customers are not required to buy a charger with each new device.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfcea4-7556-4145-a95b-912e6efd932e'
      'mgnl:activationStatus': true
