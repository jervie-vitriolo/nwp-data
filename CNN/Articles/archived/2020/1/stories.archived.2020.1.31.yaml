      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the large numbers of people wearing them, cabin attendants
        working on the flights have been wearing masks on board to reassure passengers
        who are using our services," says the notice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf6f49-49fb-4c06-a64f-dfd4bfdc65ed'
      'mgnl:activationStatus': true
