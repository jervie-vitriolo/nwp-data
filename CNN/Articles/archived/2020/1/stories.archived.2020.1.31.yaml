    'template': '1'
    'title': 'The NBA will honor Kobe Bryant with a new NBA All-Star Game format'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456f31d-b6a1-4ace-b2cf-69bfed17e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The NBA will honor the life of Kobe
        Bryant by changing the format of its 2020 All-Star Game in Chicago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125892f9-bfa3-451e-a717-27ace16e889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16dc5e-1aaa-4ebc-ad63-c52a582d1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new format is set up to maximize money that can be won for charity.
        The biggest change comes in the form of an untimed fourth quarter and a target
        score featuring Bryant''s number 24, the NBA said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64055d-3fb7-4ddd-b7fa-5fe3bfb7ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0f835-7243-41fa-8c23-4e67ecdda062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confused? Here''s the breakdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b21c2-ef4a-45b0-838b-dfc776e8e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68527c38-064f-4d5e-9901-ac0e1f52b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each quarter will be treated as a mini game, lasting 12 minutes,
        to give each team a chance to win money for local charities. At the end of
        the third quarter, each team''s points will be added up for an overall score.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817a245-4210-424c-8531-2d4ef4f42ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0772d-07b9-4e6d-b37c-4d6202e03343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the fourth quarter, a "target score" will be determined
        by adding 24, the number Bryant wore for the second half of his NBA career,
        to the lead team''s overall score.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8be9cb-9c67-414a-a052-ac121aecf3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c823fd-3a07-47a0-ae1e-929b335c1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if Team A has 100 points and Team B has 90 at the end
        of the third quarter, the target number will be 124. The game will then go
        to sudden death, meaning whichever team hits the target number first wins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e41e05-debe-4301-b672-0885849d37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e30a-ac28-4024-91a6-b41e09a11cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant had 18 NBA All-Star selections and a record-tying four NBA
        All-Star Game MVP awards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355f2e1-45c9-4410-aac9-db3a046a4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2128e43-c222-43bd-b6ea-10dba67a6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:28:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 NBA All-Star Game takes place Sunday, February 16, at the
        United Center in Chicago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efa52e-e387-4d63-b1ad-fa15fd5470bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T09:30:23.918+08:00
