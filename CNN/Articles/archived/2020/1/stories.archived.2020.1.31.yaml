      'mgnl:lastActivated': 2023-01-26T23:18:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4eae7-1012-486d-9f57-c4b5ea98c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:25:28.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo will replace retiring Vice Admiral Robert Empedrad in a
        change-of-command ceremony at the Navy Headquarters on February 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042b5d7-bc20-4441-b17e-f41327736602'
      'mgnl:activationStatus': true
