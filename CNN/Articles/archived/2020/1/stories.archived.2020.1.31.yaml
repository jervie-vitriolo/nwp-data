      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, these price hikes may be offset by lower electricity
        rates announced by power firm Meralco, as well as a rollback in retail pump
        prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ae544-5f3e-4107-a171-af18e9094131'
