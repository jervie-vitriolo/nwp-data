      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/30/americas/children-self-defense-militias-in-mexico-intl/index.html"
        target="_blank">Children are joining a self-defense militia in Mexico</a></em>"</p>'
