      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said its signatories had not expected an announcement
        on the matter until the project''s report was published. "It seems our trust
        has been misplaced and we feel badly let down."</p>'
    '0':
