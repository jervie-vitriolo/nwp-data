      'mgnl:lastActivated': 2023-01-26T23:18:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) </strong> President
        Rodrigo Duterte named Fleet Commander Rear Admiral Giovanni Carlo Bacordo
        as the new Flag Officer-in-Command of the Philippine Navy Friday, the Department
        of National Defense said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6aa66-de40-4f55-a142-f629b9866224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:25:28.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325afee-3ccb-4eb1-acae-ff80e10295d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:25:28.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having previously served as the Commander of the Philippine Fleet,
        we are confident that RADM Bacordo''s extensive experience, impeccable service
        record, and proven expertise will propel our navy forward as it continues
        to modernize, improve its capabilities, and face maritime security challenges
        of our country," said Defense Spokesperson Arsenio Andolong in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323c569-27bd-400e-9860-ee099f6f4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:25:28.690+08:00
