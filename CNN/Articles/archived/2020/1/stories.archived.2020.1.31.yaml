    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc1992-2c24-4026-8e67-1d9add417cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) </strong> Inflation
        may have picked up the pace in January as the price of some food items rose
        alongside higher taxes on cigarettes, a unit of the Bangko Sentral ng Pilipinas
        (BSP) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ecae6-e145-4556-9b57-aceaf118b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f8a54-e7c1-469d-9bcf-58996222b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s Department of Economic Research pegged monthly inflation
        between 2.5-3.3 percent, which would be faster than the <a href="http://cnnphilippines.com/business/2020/1/7/December-inflation-2019.html">2.5
        percent print in December.</a> However, this would still be slower compared
        to the 4.4 percent increase in commodity prices in January 2019, data showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d31c4-13c7-42a8-a50b-f6aa78502672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f38bf7-8870-4f8c-b12c-7ae624015a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:21:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher prices of LPG and selected food items as well as adjustments
        in the excise taxes on tobacco products are the primary sources of upward
        price pressures for the month," the central bank said in a statement on Friday.</p>'
    '8':
