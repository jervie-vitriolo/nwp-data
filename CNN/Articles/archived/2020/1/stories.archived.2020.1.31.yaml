      'mgnl:created': 2020-01-31T13:11:29.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733a473-d0d6-4d38-87f9-0728ed552b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she said the more secure N95 masks should be used in
        the hospital when a person is going to be exposed directly to an infected
        patient.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1867895-e286-4414-a64e-717185cbb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fb8cb-3efe-472e-a8eb-695258276930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said the 2019-nCoV can be transmitted when an infected patient
        coughs or sneezes. The virus is released to the air and can land on one''s
        face or on accessible surfaces, which one could end up touching. She clarified
        that it may be safe not to wear face masks in areas where one is sure that
        no person with coronavirus has entered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9fa847-1b08-43c6-883e-52c9cab22d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596df78b-e093-40a1-81bc-ddeb614d0900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ikaw ay nasa mall, hindi mo alam kung sino ang taong nandoon,
        kung nanggaling ba sila ng China at merong</em> coronavirus [Translation:
        If you are at the mall, you don''t know who else are there if they came from
        China and has the coronavirus]," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c9b6e-8bd4-406e-b2c8-5d35b9d8ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9171c7-3ce9-44c1-9cb6-3dec4e55301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral also debunked claims that gargling water with salt would
        help get rid of the virus: "I dont know whether that is true or not because
        there is no study on that... pero the virus, if you already have it, it will
        take its course. Kung magkakasakit ka sa virus na ''yan, magkakasakit ka [If
        you will get sick, you will get sick]."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9bfb0-725f-4b93-aebe-26f24d07c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a093b0-7a60-4715-80be-f21b7957475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported that there are over 9,700 cases worldwide,
        with 213 people dead in mainland China as of early Friday. The 2019-nCoV has
        spread to 23 countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ad472-c2be-48dc-89b3-c7eec16624a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84d2af-b319-49d6-982a-49c2bba5cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said <a href="https://www.cnnphilippines.com/news/2020/1/31/persons-under-investigation-novel-coronavirus-philippines.html">more
        2019-nCoV cases</a> are expected to be confirmed as the virus spreads fast
        compared to previous viral diseases reported globally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67170e7-2f0d-4c31-a21f-f3ff5720b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/1/31/novel-coronavirus-global-health-emergency-World-Health-Organization.html">China
        marks deadliest day as WHO declares global health emergency in fight against
        novel coronavirus</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f1718-118a-4a8d-954b-4b4757a995db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:09:36.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:25:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential aide now Senator Bong Go said President Rodrigo
        Duterte has set a meeting with medical experts next week to discuss measures
        to <a href="https://www.cnnphilippines.com/news/2020/1/31/Philippines-novel-coronavirus-China-travel-ban.html">halt
        the spread of the novel coronavirus</a>. In a statement, Presidential Communications
        Secretary Martin Andanar advised the public to "avoid crowded places," use
        mask and gloves, and observe proper hygiene to prevent the transmission of
        the virus.&nbsp;</p>'
  'persons-under-observation-novel-coronavirus-philippines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-31T13:16:50.193+08:00
    'imagesource': 'jcr:67071960-8fb6-4da6-a5eb-e3a220e4d176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2781016-e0b0-4a74-ab0e-b68629af3ed8'
    'lead': 'The number of persons under observation for possible infection caused
      by the novel coronavirus or 2019-nCoV has risen to 31, a health official said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T13:21:21.600+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:25:12.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:19.774+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel-coronavirus-', 'philippines-']
    'template': '1'
    'title': 'Number of patients under investigation for possible novel coronavirus
      infection rises to 31'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4c071-6224-4ffc-8a8a-a4706e47fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T13:21:21.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:25:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)&nbsp;</strong>The
        number of people under observation for possible infection caused by the novel
        coronavirus or 2019-nCoV has risen to 31, a health official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c5881-d822-45e9-a832-a249a4f43188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new additional PUIs&nbsp;a Chinese national and an American&nbsp;are
        being closely monitored on the suspicion that they may be 2019-nCoV carriers,
        DOH epidemiology bureau head Dr. Ferchito Avelino said in a briefing. One
        of them was admitted at the San Lazaro Hospital on Thursday, Avelino added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50839aa1-015d-43d9-93a8-4bb309f30dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 19 PUIs in Metro Manila;&nbsp;four in Western Visayas;
        four in Central Visayas; one each in Eastern Visayas, Mimaropa, Northern Mindanao
        and Davao. Of the total, six were discharged - three in Western Visayas, one
        in Central Visayas, one in Northern Mindanao and one in Davao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbafb43-01d2-4433-bf37-773e505ce979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tally in Metro Manila includes the first confirmed case
        of 2019-nCoV in the Philippines, a 38-year-old Chinese woman, the Chinese
        city at the epicenter of the new coronavirus outbreak and a Chinese man who
        has died of pneumonia due to HIV-AIDS complications, Health Undersecretary
        Eric Domingo said in the briefing. The rest of them are currently confined
        in medical facilities in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9e94d-cf80-4d38-8f4b-a4a4e379c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino earlier said 56 individuals were being monitored for the
        virus&nbsp;which he classified as "2019-nCoV related health events." These
        include patients with history of traveling in China in the last 14 days manifesting
        fever, cough, and cold.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3371316-c76a-42fd-91c4-ab03287128b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 56 individuals, 31 of these&nbsp;categorized as patients
        under investigation, or "PUIs"&nbsp;have traveled to the ground zero of Hubei
        province, and manifested respiratory symptoms in the last 14 days. Health
        Secretary Francisco Duque III previously said the symptoms of the new coronavirus
        infection, now named as 2019 novel coronavirus acute respiratory disease or
        2019-nCoV ARD, may begin to show ten days to two weeks after exposure to the
        virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d726af6-5fe3-4da6-a0b5-fc5e8f011a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-nCoV has spread globally, affecting 22 places outside of
        mainland China, CNN reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593b84d-e458-42ee-9b09-7c8ebcb367e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases in China exceeded the number infected by Severe Acute
        Respiratory Syndrome in 2002 and 2003, but SARS has a higher mortality rate
        so far.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2cf70-5319-49cb-bb9d-35c573bf9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T20:47:13.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS is caused by SARS coronavirus, which is of the same family
        of viruses as 2019-nCoV.</p>'
  'new-emoji-2020-gender-inclusive':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['999e7475-6bc2-416f-a710-4ca19030ab96']
    'created': 2020-01-31T13:56:35.902+08:00
    'imagesource': 'jcr:e453a0d2-f77e-4515-8dc4-81da15704823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f3dadde-0a89-4a48-bfe3-82c997fb15f3'
    'lead': 'The transgender flag, women wearing tuxedos, bottle-feeding parents and
      a gender-neutral Santa are part of the new 2020 emoji update from the Unicode
      Consortium, a nonprofit organization that sets the standards for emoji compatibility
      and releases new symbols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T14:00:06.487+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-26T23:25:05.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:17:20.131+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New emoji release to feature more gender-inclusive designs and a popular
      Italian hand gesture'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621c1fe-bf62-4b61-8953-0d52f2a87afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.487+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transgender flag, women wearing tuxedos, bottle-feeding parents
        and a gender-neutral Santa are part of the new <a href="https://unicode.org/emoji/charts-13.0/emoji-released.html">2020
        emoji update</a> from the Unicode Consortium, a nonprofit organization that
        sets the standards for emoji compatibility and releases new symbols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4491fde-4b7b-4105-8745-082d7a179898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.487+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release offers a variety of new gender-inclusive symbols, among
        them a gender-neutral person and a mustachioed man wear wedding veils, and
        a gender-neutral person in a tuxedo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310a44a-acd7-4e1f-ac00-777490d63063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.488+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new symbols will expand on the existing ones, which currently
        only include a man in a tuxedo and a woman wearing a wedding veil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869a76b-720f-4ddf-aed6-b12f7390470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.488+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were proposed by Google, which also proposed the entirely new
        bottle-feeding emoji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ce807-66db-4bfe-9873-115ff4c47e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.488+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals for new emoji can be submitted by anyone, although corporations
        such as Google, Microsoft and Apple usually end up with the lion''s share
        of accepted submissions.</p>'
    '13':
      'image': 'jcr:2a6706c5-c558-453d-a52b-129d586d5941'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb2681-8447-4a5f-831e-741cd8fe7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:15:18.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811d6cb-9c25-4fc0-a751-fcf619139d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.488+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians will also be delighted by the addition of a hand with pinched
        fingers, titled "Italian Hand Gesture."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f5b37-0d9e-43a5-af77-d49965d10b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.488+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be confused with the "chef kiss," this gesture is mostly
        used to express confusion, disbelief or outright rejection in response to
        a statement ("What are you talking about?!"), as well as a way to vigorously
        and slightly aggressively accompany direct follow-up questions ("Who?" "Where?"
        or "Why?").</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211c68f-38a5-4b53-ab85-bd87a3f7fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.488+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:10.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other welcome new entries is a smiley face shedding a single
        tear, a face disguised with "Groucho glasses," Ninjas, the dodo and the woolly
        mammoth (both extinct), a bubble tea and a heart -- that''s a literal, anatomical
        one (lungs are also provided in a separate symbol).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571b224-a7ee-47d4-9a84-d2e2f6edb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:00:06.488+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:25:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new set, which includes a total of 117 new pictograms, will
