      'mgnl:lastActivated': 2023-01-26T23:26:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d364ef-ada6-47ae-876a-0cd1767842ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:33:01.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason for this declaration is not because of what is
        happening in China, but because of what is happening in other countries,"
        WHO Director-General Tedros Adhanom Ghebreyesus said on Thursday. "Our greatest
        concern is the potential for the virus to spread to countries with weaker
        health systems, and which are ill-prepared to deal with it."</p>'
