    'template': '1'
    'title': 'Former K-pop star Seungri has been indicted on prostitution charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a4ebe-ef6a-4828-980a-8353a47e5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.565+08:00
      'mgnl:createdBy': 'alyssa'
