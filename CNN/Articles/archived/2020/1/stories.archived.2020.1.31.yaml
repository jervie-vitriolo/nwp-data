      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHA, the company''s new caffeinated flavored seltzer water brand,
        reaches shelves in March. Powerade, the sports drink made by Coca-Cola, is
        redesigning packages and launching new products this winter. And earlier this
        month, Coca-Cola announced the acquisition of Fairlife, which sells lactose-free
        milk, to cash in on interest in specialty dairy drinks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
