  'australia-fire-canberra':
    'author': 'Tara John and Pauline Lockwood, CNN'
    'caption': 'A state of emergency has been declared in Australia''s capital city
      of Canberra as bushfires move rapidly in the area, according to authorities
      from the Australian Capital Territory (ACT). (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T22:54:31.092+08:00
    'imagesource': 'jcr:3bbaee38-1bc4-40bb-8289-dbea9d0f98c1'
