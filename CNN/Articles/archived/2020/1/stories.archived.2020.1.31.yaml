    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd88a61b1-10c2-44ff-9db2-e09bdd482610'
    'lead': 'A state of emergency has been declared in Australia''s capital city of
      Canberra as bushfires move rapidly in the area, according to authorities from
      the Australian Capital Territory (ACT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T23:02:13.824+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:20:11.213+08:00
