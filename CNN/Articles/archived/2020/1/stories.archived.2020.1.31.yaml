    'mgnl:tags': ['mexico', 'military']
    'template': '1'
    'title': 'Children are joining a self-defense militia in Mexico'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023d722-a20a-4669-bacb-e7b70752ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;In a remote, mountainous region of
        Mexico''s Guerrero state, a group of uniformed young boys lined up on a basketball
        court. "Attention! Lift up your weapons now," their trainer yelled as the
        kids rushed into position, hands firmly holding onto their rifles. The littlest
        ones are training with sticks, faces covered with colored bandanas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501d1b6-ea67-4588-9220-8f041f1dd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e60fa5-b0d9-4d89-ac5d-928a6ed7a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children, ages 6-12 are training to eventually protect their
        community against criminal groups, in a lawless terrain where residents say
        no one is safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330e060-8a6d-4ecf-bd79-2a2b91b27cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339604a-7728-4b95-82f6-80a825b58e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero state registered 1,891** intentional homicides in 2019.
        It was the deadliest year for Mexico as a whole since records began, with
        a staggering 35,588** murders, according to the National Public Safety Secretariat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c3e98-ff7f-4961-aeec-f4787cc02e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06925d2-6838-4798-9c4f-7c86f9b8a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government of Mexican President Andrs Manuel Lpez Obrador
        struggles to unravel a complex social crisis fed by turf wars between drug
        cartels, locals in a Guerrero town say they have no choice but to defend themselves
        -- and to teach their children to do the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d9193-085e-4682-b227-cc392f7ca5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db2eac-d243-4c09-86ce-5639647d6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, the indigenous town has mustered its own volunteer local
        police group, known as CRAC-PC (short for Regional Coordination of Community
        Authorities- Community Police), run by Bernardino Snchez Luna. The group
        is about 200-strong and began recruiting minors about eight months ago. Youth
        training began in earnest two months ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2b7ef-56aa-4eab-95da-f65107c1b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dc855-3a4d-4a4c-8bbc-680d0ce63c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to carry this weapon, I don''t, but the criminals
        have forced us too. We have to defend our people," CRAC-PC member Jose told
        CNN en Espaol. Fear of the armed group running the region, Los Ardillos,
        led them to take up arms to protect themselves, he adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb0c08-171b-4078-b959-c496041826cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c7440-858e-45c6-914f-0e434400dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose and his wife Elvia have two sons, 14 and 17, who joined CRAC-PC
        voluntarily, he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe344e4c-ff3a-43e8-889a-a1a60d9c8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9850c-d1a2-42b7-a646-213c3046f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the young recruits have few other options.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a3a54-c17e-4aeb-90c3-24e174eb0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8975a-faa1-4189-8bab-125a16c838e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community lacks social services such as education and health,
        residents and the children told CNN en Espaol. Primary school teachers sometimes
        don''t show up for class, and it''s too dangerous to send kids to higher education
        institutions in other towns and cities, because travel is too dangerous while
        the criminal groups roam, sometimes even setting up checkpoints.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9fa40f-a212-4669-9c93-9b0bc88e3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04a5aa-998b-4049-8407-7618b633157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer that they had a notebook and pen, but the need forces
        us," says Elvia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f7511-f464-4373-be71-caa9337081b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a5896-df70-4796-a89d-93e8691f52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was an opportunity to for them to study -- to become someone
        -- that would be what we want most, but seeing the government do nothing to
        offer security to our communities, well now we rise up to defend our community,"
        Jose said behind a green bandana covering his face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d1759-8fca-4523-be6e-940e49314474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cee0f-4d8e-4278-b9f5-380df8d7c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest children being trained by CRAC-PC are six years old.
        When they are between the ages of 12-15, they will be old enough to "guard
        their community," according to Snchez Luna, the group''s leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98422a1-1712-4a8d-a4f6-086a7a33e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a746f32-f1f7-4f0f-9207-4dc4cb47dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recruit, 12-year-old Diego, is soft-spoken behind his bandana.
        He loves basketball and used to go to school, but the teachers stopped coming.
        "Maybe they''re scared. Who knows why they don''t come," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774900ed-264a-4bf2-8b99-3b8913e436f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2c066-0cd5-4e50-b6ea-f28240c5b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he understands the risks to being armed, he nods. "If I
        carry a gun, it can be loaded and I might hurt someone."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39e77f-5414-4a56-bc3a-fdc3225ee534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d8166-102e-4e83-a2c9-cab6a03d200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broken promises</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e198495-c469-48b9-96bd-2c68768a4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Lpez Obrador campaigned on a promise to end corruption
        and violence by alleviating the poverty that drives gang membership -- what
        he famously termed a "hugs, not bullets" strategy -- but has not succeeded
        in stemming the bloodshed so far.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792ee48-daf3-4c29-8dc9-41ddcbe6120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e4724-a0fc-4cd9-a84c-d88fc5f275f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there is a new strategy. It is no longer facing violence with
        violence, facing evil with evil," Lpez Obrador said last week during his
        daily morning press conference, insisting that his strategy will show results,
        after being questioned about child trainees like Diego.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fdff23-cf25-4f99-b075-27916d29f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23614d-6457-4622-ab30-48191401eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re tending to the causes, we have to confront violence, and
        we have to give kids, the youth options to push them away from weapons and
        violence, and that is what we are doing everywhere," Lpez Obrador said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bd72e-dec2-4bce-9880-ceb1c701e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494531f6-139e-4301-a0f3-813439e7d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least in Guerrero state, ongoing instability is still pushing
        some children toward weapons. Eduardo, 15, tells CNN that he misses school,
        his friends, his teachers and would prefer to return to his old life. But
        "we have to protect our community because at any minute, the criminals can
        enter," he says under a bright, red bandana.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38b7ab-d109-4a49-91cb-ae05823fb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcae7d8-af6d-42b8-ab30-f28b296196fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though unpaid, volunteering can be a full-time job -- Eduardo said
        his day starts at 7am and ends at 6pm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6d28c-bdc5-4590-9daf-337cda8a31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655c168-3f59-4a0f-929e-cacbff4651fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to look into education, that kids go back to school," said
        Guerrero Governor Hctor Astudillo Flores on Friday during a visit to the
        community, where he sat down with government officials and local residents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a5837-147e-4004-a725-f2d5960a8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997480f-ce3f-49c5-b1ca-e609859e462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is great anger that is understandable, and it is our obligation
        to take care of our children," Astudillo Flores said when asked why parents
        train their children to take up arms. "I understand [the parents] are irritated,
        of course I understand."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a408bb7-539e-4ef8-960a-69f040b785b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd905a8-1e90-4f10-b457-be1a03d5499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, none of this town''s volunteer police -- juvenile or adult
        -- have actually confronted any criminal groups yet, though they cite clashes
        in a nearby town as reason to prepare. And some observers suggest that the
        greatest impact of arming children may be on Mexico''s government itself.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245db39b-3c05-4cbf-bb52-6f24e3dc82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8392d8-e8db-4fd7-a938-0b5e2050d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ads for child recruitment in the CRAC''s are a desperate act
        to get the attention of the Mexican State," said Mexico''s Network for the
        Rights of Children (REDIM) after news broke last week of the young recruits.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80036b8-5c94-49ba-a630-8cc4a99acbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41c0ea-b2b9-4522-9183-93e33b10d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:28:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only real solution in Guerrero and elsewhere, it said, is for
        Lpez Obrador''s administration "to articulate a national strategy to stop
        armed violence."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae0f92-2812-4e17-abb9-bc6c4bf44ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:35:48.784+08:00
