    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7accb-761c-4774-a120-8780378bdc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T22:38:03.336+08:00
