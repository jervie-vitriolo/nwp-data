      'mgnl:lastActivated': 2023-01-26T23:27:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries are repatriating their citizens from China and
        multiple air carriers have suspended flights to the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce00722-368d-4bb7-8c43-6037d3ab6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1069f-a7ce-4f99-b1cf-15e1615fb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media reported Thursday that Prime Minister Mikhail
        Mishustin had signed an order to close Russia''s border with China in the
        Far East in an effort to prevent the spread of the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff8e0b-76b8-424b-b370-e8799615ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787f7d3-c65f-4939-a317-d86c93024552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An order has been signed today, it is in the works. Today we will
        inform everyone accordingly about the relevant measures to close the border
        in the Far Eastern region and other measures that have been taken by the government,"
        Mishustin said, RIA reports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390874eb-56d1-47d3-aec8-1af6463adbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b3d51-4d96-4309-a951-651fa6750c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Far Eastern Federal District shares a land border with
        China, Mongolia and North Korea. Thursday''s announcement comes after several
        Russian tour operators and charter flight companies suspended flights to China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de3768-045e-4ac2-8b98-0de62b9972f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257d938-c233-477a-ba0a-cb78883854ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia will also limit its railway service with China from Friday,
        TASS reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b8203-0681-409e-9065-5d75eda7bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373bab9-64d2-46ba-a5f3-0982fa748b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the semi-autonomous city of Hong Kong, where only 10 cases have
        been confirmed, the government has closed a high-speed rail station that would
        usually connect the city to China''s mainland. Hong Kong has introduced new
        limits it says will cut the amount of mainland Chinese travelers coming to
        the city by 80%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcea7b-4439-42fe-ab32-a998c1838b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbdca7-a56c-4006-be16-4831522d6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN correspondent described Hong Kong as a ghost town, with empty
        shops and streets at a time that Chinese New Year celebrations usually light
        up the city. Instead, people lined up for more than three hours to collect
        surgical face masks to help keep them safe from the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667481b-25db-4667-b265-ffec0df879a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d22a4-6682-4a1e-b921-ba834cdd7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the United States, Japan and some in
        the European Union, are evacuating their citizens from Wuhan. The United Kingdom
        was given the green light to fly nationals home in the early hours of Friday
        morning after a long delay.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cf73f-d70e-4c06-8758-6bde71035a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb82223-a070-45da-8d15-721274080d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple major air carriers are also canceling flights to and from
        parts of China, including British Airways, American Airlines, Air Canada,
        KLM, Lufthansa and United. The moves follow travel guidance from multiple
        governments advising against "nonessential" travel to the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf9b601-87d5-4da1-acec-3a5ed1b0754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d45e5-cb2c-4838-8756-d493093d691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia and elsewhere, strict checks and screening have been
        put in place for all travelers arriving from China -- though this may be ineffective
        as scientists previously warned that the virus can be spread while patients
        are asymptomatic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4252c-0eed-42ce-b4be-61421e55fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d9036-45c4-4b71-8bf2-13f9e269dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantine city</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae5a8c-a552-4ed4-9705-7fec858eaa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of confirmed cases of the Wuhan coronavirus continues
        to grow worldwide, the city at the heart of the outbreak marks a week since
        it was first placed under lockdown.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e3d92-d8fb-4beb-9757-328d611a6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e67541-62c7-46a9-b990-34c8695614e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 31 provinces and regions within China have now reported cases
        of the virus, including Tibet, which had instituted strict checks on travelers
        and shutdown tourist sites in an ultimately unsuccessful attempt to stop its
        spread to the region.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e9210-6261-43c9-bc52-b38db375c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a7a1f-d509-4f68-be5c-a85cf564bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 60 million people across Hubei, the province of which Wuhan
        is the capital, are on some level of lockdown, and many travelers from the
        region have been ordered to self-quarantine, holed up in their apartments
        or hotel rooms for days on end.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258900a-1d56-4046-8556-2852b5f987d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c02144-37fe-4412-bd12-5b307503ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan itself, 11 million people are marking a week on lockdown
        with no sign of immediate relief. Nor is there firm evidence that their sacrifice
        has been worth it, with the virus spreading around the country and scientists
        warning that other major cities could soon become self-sustaining epidemics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f612b2-2898-4494-8ba0-916fb162a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56975649-c506-4c3d-b504-ed32b04c7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, people trapped in their houses have been uploading videos
        and photos showing various ways they are staying busy  staging makeshift
        Lunar New Year lion dances in their apartments, exercising, and urging others
        to keep their spirits up. But as the lockdown stretches on, such positivity
        may be harder to come by, particularly as some begin to feel the lost wages
        or business.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74024b8c-e94f-4885-bb0a-12de0f4bb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdf6ba-cfa0-4403-93a9-bfae56fbb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:25.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping on Wednesday ordered the People''s
        Liberation Army to aid in "winning the battle against the novel coronavirus
        epidemic." Military medical teams have already been sent to Wuhan and soldiers
        are also aiding with transporting supplies to the stricken city.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128314b-103a-4271-89e7-8601115e23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T11:18:06.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:27:25.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb9969-f036-4f2d-a36c-f6508a1b7239'
      'mgnl:activationStatus': true
