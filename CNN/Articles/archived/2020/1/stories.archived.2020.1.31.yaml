      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a9879-dabc-4e25-a678-92cfbbcf6c03'
      'mgnl:activationStatus': true
