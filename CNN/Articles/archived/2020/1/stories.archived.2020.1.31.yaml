      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cabin crew wear masks and gloves</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01ab6b-bd6b-49bf-90cc-c3abb6da8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has reported 14 cases of the disease &nbsp;the highest
        number outside of China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a39ef7-15be-41dc-808f-05638c71ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc4f0e-a03a-42c1-bf2f-2725e6a84fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Airways &nbsp;together with subsidiary THAI Smile &nbsp;said
        in a media briefing on Tuesday that its cabin crew will wear masks and gloves
        on flights when flying to high-risk areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ffc82e-6697-4e58-8f55-6a3d52a4d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2d710-656b-4c31-87e4-3485f769cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All aircraft, including the cockpit, will undergo a 45-minute disinfection
        period after returning from mainland China. Some parts of the planes, including
        the passenger seats, pockets and inflight entertainment systems, will go through
        a deep cleaning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c1ca9-49d2-4a67-8ecd-97f8da03a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cc143-9881-4277-94f4-8a6488743fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:12:10.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:18:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures to prevent the spread of the coronavirus include
        screening passengers for symptoms both on the ground and during flights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b7e58-1b82-4992-a79f-ab5bc6b091f3'
