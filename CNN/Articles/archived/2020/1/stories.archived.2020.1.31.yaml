      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of the world, Italy is still struggling to come to
        terms with the news that Bryant, his 13-year-old daughter Gianna and seven
        others were killed in a helicopter crash Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ee2d7-d5d8-4d9e-892a-e38d3d8b63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9fd80-712d-4ca0-8eeb-745e845a056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, amid the tears, there is a determination to remember the
        legend''s influence which transcended the sport of basketball.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e47b14-02bc-46b7-8a25-6c2c39cac85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:23:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a14bb-0363-478e-ba3c-d6df15a285e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:28:43.825+08:00
