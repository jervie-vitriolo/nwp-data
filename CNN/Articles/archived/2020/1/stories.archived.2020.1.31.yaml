      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new kind of Coke quietly hit US store
        shelves earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ff92a-5cda-45a9-9dd3-071e63c951bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105d0b2-d214-443d-8de2-6884c8e0a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four varieties, including Coke Energy, Coke Energy Zero Sugar, Coke
        Energy Cherry and Coke Energy Cherry Zero Sugar, recently reached US retail
        shelves. The Coke-energy-drink hybrid beverage became available in international
        markets last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a3b24-b11c-40f4-aaa1-07238ec53af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c4af2-06f3-4766-b3d8-8a081936497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke Energy, which is made with guarana extracts and B-vitamins,
        has 114 mg of caffeine per 12-ounce serving. A 12-ounce can of regular Coke
        has about 34 mg of caffeine. But the two products should taste about the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876e2f8-a261-4f8f-a789-f0eedf5dadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9c2b1-8235-494b-90c8-19dd8f22bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the energy you want and the taste you love," Geoff Cottrill,
        senior vice president of strategic marketing at the company, told CNN Business,
        adding that the proposition is "very simple and very direct."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dd960-5771-4e0b-a87d-79d6188908f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af3a49-6e41-4214-b5f1-989f30fd4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem like an unusual drink, but it''s an important part of
        Coke''s strategy: Coca-Cola has been diversifying its portfolio of beverages
        while innovating its core product.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91777faf-f101-4e4f-95b3-a9031bdaa909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac3f57-3be1-4233-a28a-b236a94f76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the product may have flown under the radar. But Coke is
        planning a splashy US rollout for the drink.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d9372-5b29-4abf-ba78-73fc764070ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc7b73-e401-4ed2-92e6-3891f9a15cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re putting the full marketing muscle behind our Coke Energy
        launch in the US," CEO James Quincey said during a call discussing the fourth
        quarter and full year financial results Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde3cb9-d5c7-43b4-9a44-6b8972ea188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda0976-eb80-40d8-b26c-c95cb8e57fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure Americans are aware of the energy drink, Coca-Cola is
        advertising the product during the Super Bowl. It also plans to offer samples
        across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806cbdf-123d-40da-990a-3a9900e12475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61c6e9-9e95-41c5-b5b3-29b849762fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans will get a slightly different version of the drink than
        people in other places around the world, Quincey said, describing it as a
        "version 2.0." The US version will taste more like classic Coca-Cola, while
        the international version is more citrusy, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a599d7-4cb7-444f-8e65-23a81a14cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0672884-d9e5-4635-8c74-ce021f054d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are increasingly seeking functional beverages, which offer
        an added nutritional or practical benefit, like a boost of energy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb8862-9023-41fb-9b7d-66b6853f44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c03195-a81b-4899-9975-856591062352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke Energy and Coke Plus Coffee, which is made with real coffee
        and is more caffeinated than regular Coke, could help those consumers from
        losing interest in cola, Coca-Cola''s most important product. Expanding the
        Coke portfolio is also a way to give diehard Coke fans more options.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2206877-2443-44ab-8a61-6aec285ee7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbbd38-738a-40c4-9aad-19db1bfeba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts are paying off so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc65419-2b19-46dd-9810-137a29b4b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e88c8e-3681-45cd-87f8-06acfad60114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:20:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, trademark Coke, which includes variations on the classic
        cola, popped 6% in terms of retail value globally, driven in part by Coca-Cola
        Zero Sugar. The company reported overall net revenue growth of 16% for the
        quarter and 9% for the year. Its stock jumped about 3% on the news during
        trading hours Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3483e-2921-43f6-8be8-13d9cd164da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T23:00:55.838+08:00
      'mgnl:createdBy': 'vince'
