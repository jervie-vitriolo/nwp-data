      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Former K-pop idol Seungri has been
        indicted on charges including prostitution and habitual gambling, about a
        year since allegations first came to light in a sexual abuse scandal that
        has rocked South Korea''s entertainment industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7913d67-70c2-46e6-8508-56a5bcda3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3357271-759b-4b89-89ae-6e834a2e1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Big Bang singer was indicted without detention for allegedly
        organizing prostitutes, habitual gambling, and illegal foreign currency trade,
        a PR official from the Seoul Central Prosecutors'' office confirmed to CNN
        Thursday. CNN has reached out to Seungri''s lawyer for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a60ce-1bfb-4818-a2b5-63ea8214b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf0235-035e-48b4-848a-87ec382b71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old -- whose real name is Lee Seung-hyun -- was one
        of K-pop''s biggest stars before he dramatically quit the entertainment industry
        in March last year after it emerged that he was under investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc05ac2-8dc4-4702-babf-9ce018405f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ca513-b434-4dec-bc29-2a9702d21679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just cannot bear causing any further damage to people around
        me, while being hated and criticized by the public and being treated as a
        nation''s enemy during the investigation," he wrote in an Instagram post at
        the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7ec91-4e30-4a3b-a539-be8cf53fc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6799cc7-8061-4c65-aa4d-2dc7422d5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seungri''s indictment is the latest development in the so-called
        "Burning Sun scandal" over a nightclub in Seoul''s glitzy Gangnam neighborhood.
        Seungri sat on the board of the club, and oversaw its publicity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c719f75-8d78-4fdf-b910-8cad2468bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62092c-efb8-472e-ac91-e3b0c66c994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Seoul Metropolitan Police, Burning Sun was the
        site of bribery, violence against customers, securing prostitutes for VIPs,
        rape, drug trafficking and drug use. Numerous women have come forward with
        claims of being assaulted or drugged at the club.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf5c66-7c66-46f2-a45c-2e446654dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada8caa-37fa-489b-814f-174456724009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burning Sun scandal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce4fb0-8797-4b0c-bf23-fd0b2d3d49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the allegations, Burning Sun has closed -- and a handful of
        stars have been affected by the scandal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a25da1-5103-4b38-ab77-4ffbffd2589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aa075-3e79-49ee-8d14-a66b8ac0ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the investigation, police discovered an online
        group chat that shared sexually explicit videos of women filmed without their
        knowledge and consent. In March 2019, police named several high-profile K-pop
        stars as members of the group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826350e-1086-4f38-ad59-c5d86110ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975232e-8abe-4c55-af3a-c15dd0eab69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:25:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, two members of the chat group -- singer-songwriter
        Jung Joon-young and musician Choi Jong-hoon -- were convicted of conspiring
        in the sexual assault of a woman who was incapable of resisting, according
        to the Seoul Central District Court. Jung was also found guilty of filming
        women against their will and sharing the sexually explicit material to members
        of an online group chat. Jung was sentenced to six years in jail, while Choi
        was sentenced to five years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c140d-a41e-40cd-b8ce-3e0c55b99ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07ffa4-afaa-4de0-a6eb-051a8baa9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People outside the entertainment industry have also been brought
        down by the Burning Sun scandal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3d024-10df-417e-846a-3b1c89815bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b68988-33f6-4497-ba7c-8eb8d8585085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former police officer was sentenced to one year in jail in August
        for accepting 20 million won ($17,300) to stop investigating allegations of
        a minor entering the club, according to South Korean news agency Yonhap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977d723-d357-42be-aea0-9b6ac7912f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023df96-3365-42cc-994a-b4bbe9c8e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yonhap, Burning Sun''s operator, Lee Mun-ho, was sentenced
        to one year in prison in November for illegal substance use, while another
        employee -- surnamed Cho -- was sentenced in December to four years and six
        months in prison for illegal substance possession and drug trafficking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b6cf1-8ead-49f0-a60e-ba8d93701cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591efa78-9c91-4f27-aca8-e950d6e6a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broader questions</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fdfc5-8f0a-415e-a3aa-cc429999f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has prompted questions over how stars in South Korea''s
        multibillion-dollar entertainment industry treat women -- and whether the
        industry is as squeaky-clean as the image it projects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d5b72-df7e-40be-b934-77a716eb31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T12:13:02.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:26:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
