    'title': 'Europe wants one charger that works for every device'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f384637-8c83-4c19-bc29-1ea2d1afb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T08:38:52.956+08:00
