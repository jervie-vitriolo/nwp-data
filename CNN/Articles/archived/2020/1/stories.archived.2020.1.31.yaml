      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:24:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days when you need to prepare a number of documents
        and have thousands of pesos on hand to get started. With GCash Save Money,
        all it takes is one peso and one minute to get started. All you need is to
        deposit via online fund transfers or over-the-counter via GCash partners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a12ac5-5313-4ee5-baea-577cc652db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:01:05.536+08:00
      'mgnl:createdBy': 'joemil'
