      'mgnl:created': 2020-01-31T19:45:10.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:21:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuano said the lockdown implemented by the Chinese government on
        some areas is a significant loss to tourism, but he added other markets may
        take up the slack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8dbb2e-9037-435c-8513-7a42f4c2d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:45:10.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:21:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 2019 data, there were 1.6 million Chinese visitors
        who spent around $980 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0fd2f-2fd2-4d01-ac93-24423f1a0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:45:10.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:21:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Tourism Department has vowed to ramp up marketing
        efforts in promoting virus-free destinations both locally and abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38f7a6-a7f3-4f0f-9a54-b37ee78b8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:45:10.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:21:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuano recalled that the Asia Pacific region suffered a 60 percent
        drop in air travelduring the 2003 SARS (Severe Acute Respiratory Syndrome)
        epidemic but the region recovered in less than a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44b509-1cf1-415e-9f28-11cfed02ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:45:10.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:21:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While foreign governments have issued alerts, he said "it''s still
        safe to travel."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4c758-bc6b-423b-b02d-90057169cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:45:10.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:21:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded its first case of the novel coronavirus
        on Thursday. A 38-year-old female Chinese national travelled from Wuhan to
        the Philippines via Hong Kong and has been admitted at San Lazaro Hospital
        in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d49e9b-c8c2-4332-9605-f9cc76d6d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T19:45:10.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:21:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 140 confirmed cases of the virus in 23 countries aside
        from China. The World Health Organization has declared as a public health
        emergency of international concern because of the spread of the virus to many
        countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64391a3b-8831-4f14-8b00-86215a5a1b57'
