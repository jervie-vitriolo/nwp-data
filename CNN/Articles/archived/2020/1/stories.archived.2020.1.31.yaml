      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 31) </strong> Filipino teen sensation
        Alex Eala and Indonesia''s Priska Nugroho captured the 2020 Australian Open
        junior girls'' doubles title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4cd37-079e-4aa7-b473-1c6afb8f258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:50:26.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:23:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo outlcassed United Kingdom''s Matilda Mutavdzic and Slovenia''s
        Ziva Falkner in the final, 6-1, 6-2, Friday at Melbourne Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db9766-1d1b-4213-ad6a-d6015f63e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:50:26.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:23:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a redemption for Eala and Nugroho as both had a third round
        exit in the singles event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17c86c-beb2-4d3e-b9aa-1dac555017df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:50:26.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:23:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala''s victory replicates the feat achieved by fellow Filipino
        Francis Casey Alcantara and Chinese Taipei''s Hsieh Cheng-peng in 2009, when
        they ruled the boys juniors'' doubles title.</p>'
