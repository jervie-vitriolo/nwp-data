      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dan Roces, economist at Security Bank, said price upticks
        for fish and vegetables could push inflation higher despite a sustained drop
        in rice prices. He added that inflation would likely settle at 2.9 percent,
        noting the impact of Taal volcano''s eruption on farm output appears "moderate"
        and could be fully felt by next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff1568-e9f8-42b7-b4c2-2c93c5e6058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.637+08:00
