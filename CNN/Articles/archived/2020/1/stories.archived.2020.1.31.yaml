      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The World Health Organization has declared
        the novel coronavirus outbreak a public health emergency of international
        concern, after an emergency committee reconvened Thursday in Geneva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d316e52-ee51-45f1-93c1-80a30be972a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:09:15.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5a73e-d9c0-47a6-900c-3fe4fe907fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:09:15.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the organization said the virus did not yet constitute
        the emergency declaration. But with rising numbers and evidence of person-to-person
        transmission in a handful of cases outside of China, WHO leadership called
        the committee back together over concerns of a larger outbreak down the line.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35ea54-575f-4ef3-b603-8a8306b10c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason for this declaration is not because of what is
        happening in China, but because of what is happening in other countries,"
        WHO Director-General Tedros Adhanom Ghebreyesus said on Thursday. "Our greatest
        concern is the potential for the virus to spread to countries with weaker
        health systems, and which are ill-prepared to deal with it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de2c68-f839-4f7e-8384-0473dae0f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:09:15.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22430df9-9c1b-45a0-9361-1165581cdd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:09:15.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern as
        an extraordinary event that constitutes a public health risk to other States
        through the international spread of disease and to potentially require a
        coordinated international response. Previous emergencies have included Ebola,
        Zika and H1N1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80247868-67bd-4d96-9d9c-b69c9b1fd422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Dr. Didier Houssin said the decision to recommend
        the declaration to WHO leadership was almost unanimous -- citing a growing
        number of cases in China, an increase in the number of countries impacted,
        and that "some countries have taken questionable measures concerning travelers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0f345-b63c-4345-a5b3-add8572fee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785bca56-459d-4d97-b771-ec593203687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houssin said that declaring the coronavirus a public health emergency
        of international concern would allow WHO to better coordinate the international
        response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd70d55-bbda-49f1-8db7-c265e176a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602ea2d-4da8-4df7-8291-6c12637b5502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus commended China for its actions to limit the spread
        of the virus, saying that "we would have seen many more cases outside China
        by now -- and probably deaths -- if it were not for the government''s efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e279f-dac4-4036-952d-0dfe53c2b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054b700-168c-43cf-b849-81a129b60a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:40:06.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: This declaration is not a vote of no confidence
        in China," Ghebreyesus said. "On the contrary, WHO continues to have confidence
        in China''s capacity to control the outbreak."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0b103-8882-4af6-b94f-5258b5b7683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T04:09:15.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:28:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/30/health/coronavirus-who-public-health-emergency-international-concern-declaration/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2020-01-30T19%3A56%3A12&amp;utm_source=twCNNi"><em>"World
        Health Organization declares coronavirus a public health emergency of international
        concern"&nbsp;</em></a></p>'
  'Novel-coronavirus-China-US-flights-travel-ban':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-31T06:11:23.852+08:00
    'imagesource': 'jcr:5f03abed-2dd2-4e0c-979d-75b850758a1c'
