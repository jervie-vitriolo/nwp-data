      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://cnnphilippines.com/world/2020/1/31/WHO-declares-coronavirus-public-health-concern-emergency-of-international-concern-.html?fbclid=lwAR2">World
