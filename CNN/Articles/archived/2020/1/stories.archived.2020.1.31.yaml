    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8d26700-28e0-4f44-b4b9-cd97de9873e7'
    'lead': 'Top archbishops in the Church of England have apologized for guidance
      issued by the church last week that said only married heterosexuals should have
      sex  while same-sex or heterosexual Christians in civil partnerships should
      remain abstinent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T22:51:20.402+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:20:45.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
