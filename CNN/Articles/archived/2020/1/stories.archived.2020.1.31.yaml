      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2ade6-0327-408e-89fd-0ca76471ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines learned that medical supply stores in Manila, Pagadian
        City and Bukidnon have run out surgical masks amid growing anxiety about the
        novel coronavirus, which has killed 213 people and sickened over 9,000 so
        far in mainland China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34f799-7258-4d7b-b26d-88ffd645bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4c424-accd-4f52-8926-5046c33a4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T14:24:32.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:24:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People flocked to medical equipment shops in Cebu City and&nbsp;Bambang
        in&nbsp;Manila in search of face masks, not minding the heat and the long
        queues.</p>'
