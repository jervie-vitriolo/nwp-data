      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The US State Department announced a warning
        on Thursday not to travel to China due to the recent coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876682ba-66a8-43c2-8737-738e705c5ab4'
      'mgnl:activationStatus': true
