      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of LPG or cooking gas rose by 1 per kilogram this month
        after a fresh wave of excise tax increase took effect January 1, as provided
        under the <a href="https://cnnphilippines.com/news/2019/12/30/Higher-fuel-excise-taxes-2020.html">Tax
        Reform for Acceleration and Inclusion law.&nbsp;</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a6066-bbb1-48da-9098-bf2a6b871198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:53:29.637+08:00
