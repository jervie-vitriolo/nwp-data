    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4188b7e-468a-40c5-aa7c-efb003a1517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:36:59.366+08:00
