      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Airlines has also stopped offering blankets and pillows
        for all classes on flights to and from mainland China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfdaf4-36a8-4756-878c-1a0a232d375b'
