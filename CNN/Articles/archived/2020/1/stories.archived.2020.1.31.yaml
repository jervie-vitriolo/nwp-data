      'mgnl:lastActivated': 2023-01-26T23:28:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified that he will only postpone the opening parade.
        The Panagbenga Festival, which has been celebrated in the Summer Capital for
        over two decades, is known as a flower festival. Panagbenga means "season
        of blooming" in the local language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c7959-2cb4-40cd-99dd-9fe9e831578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:36:59.366+08:00
