    'lead': 'A union representing 15,000 American Airlines pilots has sued the company
      to halt the carrier''s U.S.-China service, citing ''serious, and in many ways
      still unknown, health threats posed by the coronavirus.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T06:23:28.398+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:28:48.078+08:00
