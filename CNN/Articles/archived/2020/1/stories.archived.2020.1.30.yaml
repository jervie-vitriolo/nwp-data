    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0451e93-8b34-4122-ad6a-bcebdb65c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning said she first met Weinstein in 2004 at a New York City
        nightclub, where she worked as a bottle service waitress while trying to start
        her acting career. He told her he''d try to help with her career, she testified,
        and they met with his assistant on several occasions to talk about potential
        opportunities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58a6f9-1903-488f-9c10-79991da1b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c984368-096a-45ca-9d74-575f77aabe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hotel suite with his employees in a nearby sitting area, Weinstein
        sat next to Dunning on the hotel bed and put his hand up her skirt, she testified.
        He then put his hand underneath her underwear and partially penetrated her
        vagina, she said as she teared up and her voice quivered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44101dee-8e9c-4689-b97f-4b29189ce17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.748+08:00
