      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.justice.gov/usao-cdca/pr/three-administrators-philippine-church-arrested-immigration-fraud-case-related-workers">US
        Department of Justice (DOJ)</a> said three top administrators of the Davao-based
        Kingdom of Jesus Christ, The Name Above Every Name or KOJC — founded in the
        Philippines by President Rodrigo Duterte''s spiritual adviser and close friend
        — were charged with conspiracy to commit immigration fraud.</p>'
