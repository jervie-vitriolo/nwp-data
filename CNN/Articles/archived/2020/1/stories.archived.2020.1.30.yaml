      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job is to is to tell the story of English, and that story would
        not be complete without including the part Nigerians play in that.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf222e5-a16f-40d2-9da6-c4201c361436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.641+08:00
