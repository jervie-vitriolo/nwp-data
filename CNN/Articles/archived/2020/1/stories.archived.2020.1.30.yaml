      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Swan" is the first single from their upcoming seventh studio
        album, "Map of the Soul: 7."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c72df-b102-4201-b560-b3d7f0e43de3'
