      'mgnl:type': 'text'
      'text': '<p>"We continue to believe our business has grown to the point of being
        self-funding," said the company in its earnings release. "Continuous volume
        growth, capacity expansion and cash generation remain the main focus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
