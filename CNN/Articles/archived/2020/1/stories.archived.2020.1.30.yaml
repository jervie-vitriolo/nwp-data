      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton has said he would be willing to testify in the Senate trial
        if subpoenaed. Trump has suggested that he might attempt to assert executive
        privilege and block Bolton''s testimony, though legal experts say the President''s
        tweets describing his conversations with Bolton about Ukraine might undermine
        any such assertion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd3446-874e-43ed-9119-ed731699d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
