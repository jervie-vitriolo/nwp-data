      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec8cf0-44d8-41d1-bacc-aff3ca26101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the common symptoms of a 2019-nCoV infection are headache
        and weakness, runny nose, cough or sore throat, and muscle pain. It may also
        cause high fever, trouble breathing, pneumonia, sepsis and even death.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0bb9a-3679-4677-898c-7ac88c2053e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.470+08:00
