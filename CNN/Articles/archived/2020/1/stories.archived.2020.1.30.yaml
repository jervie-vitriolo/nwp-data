      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just be grateful that you''ve been given that gift because girls
        are amazing," she said he told her.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fad537-7505-48fd-b5dd-b8db615e1498'
