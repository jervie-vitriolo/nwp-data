      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She froze for a minute because she was caught off guard, she testified.
        When she jumped up from the bed, Weinstein began speaking very fast, telling
        her it wouldn''t happen again and told her, "Don''t make a big deal about
        this," she said.</p>'
