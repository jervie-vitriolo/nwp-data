      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a95f5-926e-48ab-a5a4-c7f64c5e180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:44:21.490+08:00
