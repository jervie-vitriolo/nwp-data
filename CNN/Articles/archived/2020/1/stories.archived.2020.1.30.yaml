    'template': '1'
    'title': 'Expert: Authorities should have pre-disaster plan in light of Taal eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb12f65-7885-4aee-b30d-ab3da88fbeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. January 30)</strong> — Days
        after the alert level of Taal Volcano was lowered, a disaster resilience expert
        said authorities should consider a pre-disaster plan in the wake of calamities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9009d5-e369-4a1b-8a00-eb4dd08abfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' On the Record Thursday, private sector-led
        National Resilience Council president Antonia Yulo Loyzaga said, "In other
        countries, the practice has been to embed what they call a pre-disaster recovery
        plan already in the preparedness phase. Not in the post-disaster phase...and
        that looks at all the aspects — livelihood, relocation, resettlement, relief.
        These are practices that we can actually benchmark ourselves with."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd600da-782d-4472-8212-2272102825e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga said there are many lessons from the Taal aftermath, including
        the need to have an evacuation plan for livestock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b39bd-8d3f-4b0d-a918-b6eb785974ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/14/abandoned-animals-in-Taal-receive-help.html"
        target="_blank"><strong>RELATED: Animal rights groups bring food, aid to abandoned
        animals near Taal</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6475a-de7e-478f-8191-8a835da55c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga said the government response to the volcano eruption was
        "quite effective" despite the challenges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03218ad3-48d3-4f51-be8b-682385045294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very complex situation because in fact the people who
        are being affected need to be relocated in areas where they are safely and
        securely positioned. So this affects not just the LGUs (local government units)
        where the ash actually came down, but also those who need to absorb the evacuees.
        So we''re looking at a complex system where networks are needed in order to
        assist in the evacuation and the relief operations," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b15ca-da6c-45e4-94af-6fcc71d17804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council spokesperson
        Mark Timbal also commended the response of local governments, saying thousands
        were evacuated but there were no deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493ee82-f92f-4008-8978-c45df0819a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of the early warning, he said families were ready to
        evacuate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7b487-9248-4411-ad4f-cfec9366b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Loyzaga said people in tourist destinations prone to
        disasters like Tagaytay City should adjust accordingly</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7229ac-315a-4c3f-98ab-31e94d10ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the tourism sector, globally now there is now what they call
        destination resilience. What this movement is actually looking at is how resilient
        is a specific tourism destination to threats — not just natural hazards but
        also social threats like terrorism, epidemics, political violence for example.
        Also...what is existing in this specific site that might provide a threat
        to the tourism industry, in this case, Taal Volcano is, in fact, the site,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4186fe-9ddd-4e16-a9cf-a16d4bdef968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people previously living in the permanent danger zone on Taal
        volcano island, Timbal said the government wants seamless relocation to a
        place with complete services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ecaac-9d5f-443d-a8ef-8ef1ed96fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government will offer alternative livelihood programs
        for people displaced from the tourism industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bab857-1204-4cab-ad54-4054ac053310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a <a href="https://cnnphilippines.com/news/2020/1/30/Livelihood-Taal-resettlers.html"
        target="_blank">Senate hearing</a> earlier, some victims feared a resettlement
        would mean loss of their livelihood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3f397-a0d2-4d8a-996d-b0ef80ccfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology chief Renato
        Solidum had advised the Department of Human Settlements and Urban Development
        to consider both volcanic and landslide hazards in finalizing potential resettlement
        areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073f44e-f242-482e-b0a5-0474801f024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural losses due to the eruption already stands at P3.3 billion,
        Timbal said, adding the Department of Agriculture has assistance programs
        for affected farmers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a164f-206a-48b7-ac82-92d7982261f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:56:50.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode <strong><a href="https://www.facebook.com/CNNPhilippines/videos/2961869247168188/"
        target="_blank">here</a></strong>.&nbsp;</p>'
