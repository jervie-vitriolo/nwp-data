      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s attorneys have attacked the credibility of the women
        and pointed to inconsistencies and unclear details in their stories. Attorney
        Damon Cheronis has also pointed out that some of the women continued to have
        contact with Weinstein after these alleged incidents, which he has argued
        shows that the episodes were consensual.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
