      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has seven confirmed cases after a 44-year-old Chinese
        national in Queensland was found to have the illness.</p>'
