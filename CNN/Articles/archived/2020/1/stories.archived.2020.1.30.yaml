    'mgnl:tags': ['Africa', 'South-Africa', 'Wuhan', 'lockdown', 'evacuation', 'coronavirus',
      'novel-coronavirus', 'health']
    'template': '1'
    'title': 'South Africans in Wuhan lockdown call for evacuation from coronavirus
      outbreak epicenter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab604b0b-a7a6-4526-808a-62f7b1acf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Africans in Wuhan, the epicenter
        of the novel coronavirus outbreak, have expressed frustration about their
        government''s lack of evacuation plans from the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c0c7e-b488-4f75-895e-f62d44b09cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 million people are under partial or full lockdowns in
        cities in China as the Wuhan coronavirus continues to spread across Asia and
        the <a href="https://edition.cnn.com/2020/01/29/asia/coronavirus-cases-worldwide-intl-hnk/index.html"
        target="_blank">rest of the world</a>. At least 170 people are dead, and more
        than 7,700 cases have been confirmed in mainland China since the outbreak
        began in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ec12e-26a3-481c-bbc3-d84b0b9f85e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the US and Japan, have flown hundreds
        of their citizens out of the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1c1bc-739d-4b39-9860-0ab6c2471a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African Pieter Viljoen, who traveled with a colleague to Wuhan
        for a business conference before the city''s transport lockdown began, said
        the authorities in South Africa and its embassy in Beijing have not provided
        support or information about plans to repatriate them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82256ba6-7e8a-43a6-b8ae-ed7ff8a6ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s embassy in Beijing also declined to help when his
        company made private arrangements to secure a flight to get them out of the
        country and requested assistance and documentation to begin their evacuation
        process, he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91538c5-2f03-40a2-8444-4ff24de949e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viljoen said dozens of South Africans caught in the city''s lockdown
        have also complained about the South African government''s lack of communication
        in a WeChat group created to share information about the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d656f-c0ad-4118-b560-438f50a701b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not getting any real assistance. The only information from
        the South African embassy is that we must comply with local authorities. In
        terms of leaving Wuhan, there has been no effort or communication about evacuation,"
        Viljoen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f30b0-a652-458a-b82d-ac7865b4dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viljoen said he has remained in his hotel, which has shut down operations
        partially since the movement restriction put in place to help check the spread
        of the deadly virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c4c0b-2c14-44e8-8092-e843474b8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets and grocery stores around his hotel in Wuhan''s Optics
        Valley area are running out of supplies, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90ea77-0749-4b8c-b759-0e35790ec3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have only these small supermarkets where you can get food right
        now because of the complete lockdown. You can''t move around from one district
        to another, so supplies are not readily available," Viljoen told CNN on telephone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a1197-b981-4acf-b620-059dee3a6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s embassy in Beijing declined to comment on Viljoen''s
        allegations and directed CNN''s request for comment to the Department of International
        Relations and Cooperation (DIRCO).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e59c9-4747-400c-9caf-3f60d5a463a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy had closed on January 26 for the Lunar New Year holiday
        and full operations only resumed Thursday, according to <a href="https://twitter.com/DIRCO_ZA/status/1221452479688257538?s=20"
        target="_blank">DIRCO</a>. Emergency contact numbers manned by embassy staff
        were available for citizens in need of assistance to call during the holiday,
        the department added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b8c1b-9d68-465a-ab44-453f587dbdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DIRCO spokesman Clayson Monyela told CNN on Thursday that the South
        African government and its health ministry was working on all requests. However,
        they must also consider travel and quarantine measures imposed by Chinese
        authorities to prevent the spread of the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0f3c4-13f9-4d0a-86a0-5df4851e8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not ignoring their plight, and we are quite aware of the
        need for speed to assist our citizens in Wuhan. We are liaising with the mission
        in Beijing to see how we can respond to the situation within the present context,"
        Monyela said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e2327-bfa8-4a75-9688-1b85de57d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s opposition party, the Democratic Alliance (DA),
        which said it was in touch with more than 100 South Africans in China, called
        on the foreign ministry to address the "dysfunction" at the county''s embassy
        in China, which it said had affected efforts to help stranded citizens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be70227-cdda-4e54-b472-e70fa86844ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department needs to ensure that its mission is able to communicate
        and allay fears by providing clear and helpful communication and assistance
        at the same standard of other countries that have heeded the call," it said
        in a statement Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d9757-abda-46fd-8a77-c8971da4688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertain future</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364107f8-f970-4058-a62a-687333312bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite growing calls for repatriation, South Africa''s Health Minister
        Zweli Mkhize on Wednesday said there were no plans to fly its citizens out
        as Chinese authorities have the outbreak under control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa5b5c-471f-4dd4-ab2e-e7190288ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government has assured us that there is no evidence
        to necessitate the evacuation of foreign nationals living in Wuhan city, and
        they have called for calm in this respect," Mkhize said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402f3bb-24f2-4a05-b208-fe4e7c9a4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they have been assured by the Chinese government that
        foreign nationals who fall sick will be treated in the same way as Chinese
        citizens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab7da4-444d-4d7b-a315-c5c820927cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African Jessika Bailing says she feels neglected by her country''s
        government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6feba-6fbf-4134-b593-a98597afac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old English teacher, who moved from South Africa to
        Wuhan last year, said while many countries are racing to get their citizens
        out of the city, authorities in South Africa were reluctant to make such arrangements.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd689ec-5bf0-418b-84cc-eb0da0bc05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve watched other countries'' governments go above and beyond
        to evacuate their citizens and then we are faced with that kind of response
        from our government, how can one not feel abandoned?" Bailing said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f723bb-d710-463d-9e1a-5bcda0d043c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South African government may be putting things into place or
        trying to find some solutions to get the South Africans in Wuhan evacuated
        but neither me nor any other South African I have been in contact with feels
        that they are," she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b9c7a-578b-45f6-9a36-5b0b295078b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dustin Emslie says he''s disappointed by the South African government''s
        response to the situation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c07f4-d1e4-4dec-bae5-71a56cbc8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really expect the government to evacuate us, I just hoped
        there would be more concern for South African citizens abroad," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237eecd-9f30-46b0-92ec-fd3008d2185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emslie, who has lived in Wuhan for six years, said he would leave
        with his Chinese wife and 3-year-old daughter, only if the whole family will
        go.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c9e31-ffdb-420b-bef6-c84c02840ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to leave, it would only be if they could come with me
        to South Africa. There is no way I''m just going to abandon them here," he
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338121d5-9c92-4ba4-8dcc-4c2c8ed65aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says while locals and expatriates have been trying to cope with
        the restrictions. The uncertainty about when the lockdown will end has been
        the hardest to bear.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed67a09-cf08-49da-8d54-befd81df18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea when this epidemic will end. It could be months
        that we are under lockdown here in Wuhan," he wrote in a text message.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7d700-9dba-4a8a-9c5e-5d1d4369554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#KenyansinWuhan</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e228c-81e2-4c51-a860-4d99b61a3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Kenyans trapped in Wuhan have also taken to social media under
        the hashtag #KenyansinWuhan <a href="https://twitter.com/AntonyWaigwa/status/1221842272704065547?s=20"
        target="_blank">asking their government</a>&nbsp;to evacuate them from the
        city.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa35c9-c8eb-48f4-a957-5155ca6ed561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kenyan student at the Wuhan University of Technology, who wanted
        to stay anonymous due to his status as a foreign student, said he now fears
        for his safety as the coronavirus death toll continues to rise.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb06e1-2121-4247-9ed3-8f81ac74c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine not being able to open the door to a friend because you
        don''t know if they are infected; it is freaking me out," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33c0a9-1b90-4137-a93b-c2f637ff40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that buses, taxis, and ride-hailing apps were not working,
        and the only way to get around was on foot or by bicycle.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fd074-c336-4ff2-b472-85abc6b98ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antony Waigwa, a Kenyan student at the University of the Chinese
        Academy of Sciences in Wuhan told CNN that Chinese authorities have been providing
        free food and electricity for many students at the institute since the lockdown.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b258be0-4e1a-4d22-8345-65ead713a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned telecoms company China Unicom has also given access
        to free internet services so that students can communicate and inform authorities
        about any development while the movement restriction lasts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5695d-3084-4fc3-b72a-def706b021e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insurance companies have also removed limits to our cover so we
        can get treated till we fully recover if we contract the disease," Waigwa
        told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e999f4a-6281-4929-9b00-0ff427840ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to its citizens living in China on Tuesday,
        the Kenyan embassy in Beijing said that the Chinese authorities had assured
        foreign governments not to panic and evacuation was not necessary at this
        stage.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40939d-4d52-45af-9199-7ea8fbeaa765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation process could also take two weeks as Chinese authorities
        will only facilitate evacuation when foreign nationals have met all quarantine
        processes, including 14 days of no contact with the virus, the statement said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc5c3f-7ba0-4eff-8162-5cdf06b696f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that though the coronavirus outbreak is "severe", the embassy
        was confident in the Chinese government''s efforts to contain it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd18484-b456-4592-8203-4d053d3d2ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the virus has prompted some airlines to <a href="https://edition.cnn.com/2020/01/29/business/british-airways-coronavirus/index.html"
        target="_blank">cancel flights to China</a>, and several countries have placed
        people traveling from Wuhan under quarantine.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c34899-d406-40df-84aa-5578de64f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ivory Coast put a student who had returned from Beijing with
        coronavirus <a href="https://edition.cnn.com/2020/01/27/health/ivory-coast-suspected-coronavirus/index.html"
        target="_blank">symptoms under observation</a>&nbsp;on Saturday pending her
        test results.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e19744-e3c5-46fa-bcbe-f6b99905fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian government on Thursday said it will begin screening
        Chinese nationals traveling to the West African nation for the virus. Ethiopia
        and Kenya have placed passengers returning from areas hit by the virus under
        isolation. The World Health Organization on Tuesday said there had been no
        confirmed cases on the continent.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80a21e-5a8e-4439-a7a3-508d91bac8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:49:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/30/africa/south-africans-stranded-wuhan-intl/index.html"
        target="_blank">South Africans in Wuhan lockdown call for evacuation from
        coronavirus outbreak epicenter</a>."</em></p>'
  '0':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T15:53:00.078+08:00
    'imagesource': 'jcr:f4cce259-63c4-4145-9a50-d1804d12c7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3330424c-7a69-4ec1-b884-4313873483ee'
    'lead': 'Scientists have said that a type of snake may be the original source
      of the Wuhan coronavirus. However, other infectious disease experts say the
      ultimate culprit is more likely to be the bat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T16:57:54.103+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-26T23:16:11.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:37.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bats, the source of so many viruses, could be the origin of Wuhan coronavirus,
      say experts

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae92ca-6b29-47ff-8890-b976380773b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have said that a type of snake
        may be the original source of the Wuhan coronavirus. However, other infectious
        disease experts say the ultimate culprit is more likely to be the bat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617ddeb-18be-4c97-95c2-7521bf529a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the genetic sequence of the virus, and you match
        it up with every known coronavirus, the closest relatives are from bats,"
        said Dr. Peter Daszak, president of EcoHealth Alliance, an environmental health
        non-profit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b56b3-b881-43c8-81b7-286d890c3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Guizhen Wu of the Chinese Center for Disease Control and
        Prevention said in a study released by the Lancet medical journal on Wednesday
        that the data they had so far was consistent with the virus being initially
        hosted by bats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cb224-4f36-4217-ba88-7f05cc93e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bat has long been seen as a biological super villain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207619d-0ca1-4b27-9fc9-d20ca4debf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winged mammal has been the reservoir for several different deadly
        viruses like <a data-cke-saved-href="https://edition.cnn.com/2017/10/31/health/marburg-virus-uganda/index.html"
        href="https://edition.cnn.com/2017/10/31/health/marburg-virus-uganda/index.html">Marburg</a>,
        <a data-cke-saved-href="https://edition.cnn.com/2018/05/23/health/nipah-virus-explainer/index.html"
        href="https://edition.cnn.com/2018/05/23/health/nipah-virus-explainer/index.html">Nipah</a>&nbsp;and
        <a data-cke-saved-href="https://www.who.int/health-topics/hendra-virus-disease#tab=tab_1"
        href="https://www.who.int/health-topics/hendra-virus-disease#tab=tab_1">Hendra</a>,
        which have caused disease in humans and outbreaks in Uganda, Malaysia, Bangladesh
        and Australia. Bats are thought to be the natural host of the Ebola virus,
        rabies, <a data-cke-saved-href="https://science.sciencemag.org/content/310/5748/676"
        href="https://science.sciencemag.org/content/310/5748/676">SARS</a>&nbsp;and
        MERS, with the latter two both coronaviruses similar to the one that''s now
        emerged in Wuhan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8fc8c-20f6-4425-a2de-8319737f7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, there''s an intermediary involved as was the case with SARS
        in 2003 — the civet cat — and MERS, which emerged later in the 2000s and was
        <a data-cke-saved-href="https://edition.cnn.com/2014/04/29/health/mers-camels/index.html"
        href="https://edition.cnn.com/2014/04/29/health/mers-camels/index.html">carried
        by camels</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f62b2c-290b-415a-b34b-31464d663fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists call these viruses zoonotic because they are transmitted
        from animals to humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdb8c1-aaf6-4d52-ae7d-0a769c82b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Nipah virus, which can cause a range of symptoms
        including fatal encephalitis (inflammation of the brain), infections were
        traced back to juice made from the sap of a date palm tree that had been contaminated
        by bat urine or saliva. Bats had been <a href="https://www.npr.org/sections/goatsandsoda/2016/03/22/470803523/disease-detectives-find-a-really-good-reason-not-to-drink-date-palm-wine?t=1580299689340">roosting
        in the trees where locals set up spigots to collect the tasty sap</a>.</p>'
    '11':
      'image': 'jcr:7e4b0bcb-491a-43cd-a102-3bbcdc1c4e63'
      'imageAltText': 'Officials inspect a well to to catch bats at Changaroth in
        Kozhikode in the Indian state of Kerala on May 21, 2018, during an outbreak
        of the deadly Nipah virus carried mainly by fruit bats.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce5a61-d32f-4754-8e43-bf3161e8b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056cfdc-625d-4b34-bcd4-a4fe06ff0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact this new coronavirus has been linked to bats "comes as
        no surprise to virologists working on bat-borne viruses," said Dr Stathis
        Giotis, a virologist at the Department of Infectious Disease at Imperial College
        in London. "Bats are recognized as important reservoirs for emerging and re-emerging
        viruses with zoonotic potential."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23481b56-2f13-4a7c-a088-9aa6ec6733b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giotis said that it was possible that the Chinese horseshoe bat,
        a common bat species in China, was responsible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20136fd4-71e5-4643-98b6-a5fc47967a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are bats so adept at harboring and spreading viruses?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765fb622-7b7b-4550-9c1a-626ee2dde080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bats are a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4833651/">diverse
        group</a>, with more than 1,300 species, are second only to rodents in mammal
        diversity. They are geographically diverse, living on every continent except
        Antarctica. Compared with terrestrial animals, they have a longer lifespan
        and many roost densely with millions of others in caves, meaning they potentially
        come into contact with more viruses and they circulate easily between them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff8da1-f2a3-4ae0-a660-1916159b623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bats are known to carry several high-profile viruses, they
        don''t seem to suffer from them — with the exception of rabies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b1b2e-5127-4a6a-b86e-e3be8cd204a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4012789/pdf/13-0539.pdf">One
        theory posits that flight</a>, which is shared by all bats but no other mammals,
        has allowed bats to evolve mechanisms that protect them from viruses. Flying
        elevates the bat''s metabolism and body temperature — similar to a fever in
        humans and other mammals — and scientists say this, on an evolutionary scale,
        could boost a bat''s immune system and make it more tolerant of viruses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b6f80-60eb-4cff-a64e-a190b277294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current hypothesis among scientists is that the bat immune
        system has been adapted over centuries of evolution due to their flying ability,"
        said Giotis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2969d5c-16f7-416f-adb5-166b67f17fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found some <a href="https://www.cell.com/cell-host-microbe/fulltext/S1931-3128(18)30041-6">promising
        leads in the animal''s genetic make-up</a> to back up this hypothesis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09764988-ee5c-4b5b-8fb1-b231bedbde2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Key antiviral immunity components are conserved in bats, but some
        genes that activate inflammation or specialized-antiviral defense mechanisms
        are either missing or have altered function," said Giotis, explaining why
        they don''t have a typical immune response to viruses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f8393-5891-4b75-a59e-ed81d8a74f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, bats aren''t the only animals that carry disease that
        spills over into humans. The plague was carried by rodents and HIV <a href="https://edition.cnn.com/2013/07/29/health/aids-hiv-fast-facts/index.html">spilled
        over from chimpanzees</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88984481-6576-4057-9851-6eaedcb723c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in a 2017 paper did find that bats harbored more dangerous
        viruses than other species. A team of scientists including Daszak looked at
        188 known zoonotic viruses and found that bats hosted a "significantly higher"
        proportion of these than other mammals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdcd0b-05b7-4a81-81cf-2ab3371e4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some scientists say that bats have been more extensively
        sampled for viruses in the wake of the 2003 SARS outbreak and that other animals
        may have a similar diversity of viruses if scientists looked more robustly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f7ce2-7f1a-4083-ae35-5e1ba322750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deforestation and urbanization, especially in densely populated
        places like China, are putting humans into closer contact with bats and other
        animals, which allows the spillover of viruses, Giotis said.</p>'
    '27':
      'image': 'jcr:9a54743a-ca93-4009-9de5-84786166a152'
      'imageCaption': 'Bats often roost in caves like this one in South Africa, where
        scientists are testing bats for rabies.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ece1e7-afc1-48bd-9386-cb68fc5b5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83423c17-f646-4b8e-b09c-db4f83d1b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did the Wuhan virus spill over from bats?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936bbc1-37ef-4588-b13b-671c850ab92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in China have actively been studying bats carefully given
        that they''ve long been thought to have the potential to be the starting point
        of the next pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9e049-df6f-4551-bc76-8be4da6a5e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.105+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published last year, scientists from the Wuhan Institute
        of Virology made an eerily prescient observation: "It is generally believed
        that bat-borne CoVs (coronaviruses) will re-emerge to cause the next disease
        outbreak," they said. "In this regard, China is a likely hotspot. The challenge
        is to predict when and where, so that we can try our best to prevent such
        outbreaks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9f735-ecaa-4021-aec2-8c2742a3314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.106+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak said that scientists have found about 50 SARS-related coronaviruses
        in bats all across China and the SARS coronavirus had been found in people
        in the southwestern province of Yunnan who lived near caves where the virus
        had been found in bats — although they showed no symptoms of respiratory illness
        during sampling.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a256db-d75e-4827-a378-b12eb58a76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.106+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These viruses are a really high risk for pandemic emergence. They''re
        in bats, they''re across Southeast Asia, people are exposed to them regularly,
        and they''re actually getting infected," Daszak said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6418008-69c1-4348-bbdb-338d675d8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.106+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to say for sure whether the Wuhan coronavirus originated
        in bats and whether an intermediary played a role. The outbreak was initially
        traced to a seafood market that sold live animals in Wuhan and scientists
        are working hard to trace the source both in the lab and in the field.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ccb7c-86ec-4be4-b2eb-68d0e5df0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.106+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu at the Chinese Center for Disease Control said the data was pointing
        toward the virus going from bats to another, unknown wild animal, and then
        to humans. She said no bats were sold or found at the seafood market and the
        outbreak was first reported in late December when most bat species in Wuhan
        are hibernating.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191d3a3-a41d-4041-bb66-c0bda351e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.106+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are initial, although contested, reports that the virus has
        already been detected in both bats and snakes and the strains in both bats
        and snakes are similar to each other and to the strains from human cases,"
        Paul Hunter, a professor of medicine at the University of East Anglia, told
        the Science Media Centre in London.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686250dd-0bc5-4db8-a45b-af7832fc7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.106+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the work around this new outbreak is new and ongoing which
        can explain why there are differing thoughts on what the source may be."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d1b92-1266-4254-8161-2ada136b6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:57:54.106+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/29/health/bats-viruses-coronavirus-scn/index.html">Bats,
        the source of so many viruses, could be the origin of Wuhan coronavirus, say
        experts</a>"</em></p>'
