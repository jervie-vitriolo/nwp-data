    'jcr:uuid': 'c4d06d3c-4bc5-4028-9967-7e61aa9bda46'
    'lead': 'Five premature babies at the University Hospital of Ulm in southern Germany
      between the ages of one day and one month suddenly began experiencing life-threatening
      breathing difficulties on the morning of December 20 last year, authorities
      said in a statement.'
    'mgnl:activationStatus': true
