    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a949f2e-38f4-45ac-8d6e-85df44fbf449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia Cabactulan and Marissa Duenas were arrested in the church compound
        in Van Nuys, while Amanda Estopare was apprehended in Virginia on Thursday
        (Philippine time).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef642cc1-b147-4d43-a19e-a773fbbe2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7827578-ff3b-4322-9b6e-1253e1abb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US DOJ said the three brought KOJC members from the Philippines
        to the US to work as fundraisers, but ended up as pawns in the church''s years-long
        fraud scheme. The charge sheet alleged that workers were ordered to solicit
        donations with false promise that the donors'' money will be used to help
        the poor children in the Philippines. The charges also said KOJC set daily
        cash solicitation quotas; when it''s not met, the workers were abused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05709580-8ed0-4459-923d-529d431c5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52687a36-c1ba-45b1-93d7-a0298b9fbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal complaint also said the workers were forced to marry
        fellow KOJC members who were US citizens so they can stay in the country.
        The affidavit, filled with accounts of victims who have fled the church, said
        the workers in the US sent huge sums of cash back to KOJC in the Philippines
        through commercial and private flights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5fda4-9f3c-4fb7-ae16-8572f559e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da360717-2ce5-4b4f-8af8-327432c0b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US DOJ said Cabactulan was identified as KOJC''s leader in US and
        kept direct contact with the group''s heads in the Philippines. Duenas allegedly
        handled "fraudulent immigration documents" for the workers sent to the US
        and the one who illegally kept their passports. Estopare allegedly managed
        the finances, including enforcing fundraising quotas for KOJC workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17951b7e-9bbc-47bd-91a3-3b8ee2bd19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba7f49-09b3-4dfd-aa54-1d06e818331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge of conspiracy to commit immigration fraud carries a maximum
        penalty of five years in federal prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd56885-2a8a-4fdb-98ed-6cccdfadcf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb623c85-28ce-45c3-8374-903cc3f79a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most or all of the money raised was used to finance KOJC operations
        and Quiboloy’s lavish lifestyle, the US DOJ said, citing the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa520b-e126-4d90-a750-bada871af4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quiboloy''s lawyer, Israelito Torreon, said the charges
        against the administrators of the church are part of a "grand conspiracy of
        lies concocted by former members of the kingdom who struck an alliance with
        forces who have an axe to grind against" their leader.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0f36d-ea01-49f8-9c7b-21b3d4b58774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:52:13.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e28bcc-4d2b-42c5-97f4-f1d099b735b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:52:13.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torreon also insisted that Cabactulad and Duenas were "just exercising
        their religious rights in spreading the good news to the whole world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d488c-2006-4198-b690-afb1ea13d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:52:13.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89442240-7fa5-4613-af31-44625328762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:52:13.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the two had to face disciplinary proceedings in
        the church, but they opted to charge admninistrators instead of facing penalties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6d916-9394-4bf9-bb48-e5d2ad99c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:52:13.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f87d4-fb26-4208-a729-b513bb64b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:52:13.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Quiboloy is ready to forgive them and welcome them
        back into their church.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5c054-3c6d-492b-8a1b-8ceaa8899923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is no stranger to charges. He is facing several allegations
        of cash smuggling and running a "child sex ring" in Hawaii. A former follower
        filed a case against him in Davao City in 2019 for rape. His camp has denied
        the allegations. Malacañang, aware of Quiboloy''s close ties to Duterte, has
        opted to keep its hands off the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e6455-a7f4-4ac7-9d20-be656996f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe064c-ff74-4350-8fa0-d06c615ad4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The megachurch leader previously said his friendship with Duterte
        goes way back to when his congregation was just starting out. Quiboloy admitted
        giving properties, a house, and a vehicle to Duterte. He also lent choppers
        and other aircraft during the 2016 presidential campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d0ac3-c8d8-4ef7-a2e7-1f69468a3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a133e-739a-4345-aa15-0607c84ff6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, a self-proclaimed Appointed Son of God, claimed his church
        has six million followers worldwide.</p>'
