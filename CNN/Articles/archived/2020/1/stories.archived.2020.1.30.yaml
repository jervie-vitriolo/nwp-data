      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/29/duterte-on-china-travel-ban.html">Related:&nbsp;Duterte
        not keen on banning travel to China amid coronavirus scare</a></strong></p>'
