      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has pleaded not guilty to five charges, including two
        counts of predatory sexual assault, which can be punished by up to life in
        prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b6a50-4a7b-4007-a398-a7e8d1567fe4'
