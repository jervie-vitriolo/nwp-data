      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Brady Smigiel, 13, captured a blurry
        selfie with his idol, Kobe Bryant, on Saturday at the Mamba Sports Academy,
        he didn''t know it probably would be one of the last photos of the NBA legend
        alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052e9fe-faef-4dd3-8d14-ea00d65adc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e228720-7940-465a-8101-f86dab82101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the day after, Bryant and his daughter Gianna were killed in
        a helicopter crash in Calabasas, California, along with 7 other people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b79bf3-a984-4036-b32b-de7e5551d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161f9ae-0400-4dc1-a3b3-ba7f5c7d1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, who played in the Mamba Cup for Team Edge last weekend along
        with his twin brother, Beau, woke up thinking "Let''s go see Kobe before our
        games," his mother Dionne Reich Smigiel told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddb7b8-7933-4d42-8a28-d8134bb63481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20203ce-8111-49c6-b77e-c743713f2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are both obsessed with basketball and big fans of Kobe," she
        said. "Brady was writing to our ''family text'' group all day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89327aac-3544-49e6-b768-f8b3a0326be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.416+08:00
