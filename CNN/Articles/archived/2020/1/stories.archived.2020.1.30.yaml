      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccfbfa-7768-43ad-aaaa-8bf3116cc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs and Border Protection says local Mexicali officials diverted
        traffic from the area of the accident, and the agency is working with the
        Mexican government on the next steps to right the wall. Pitones said it is
        not currently known how long the construction work in the area will need to
        be suspended in order to allow for cleanup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284db56b-6e2c-4244-81d6-4e8a84211720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93bf96-c57a-4c42-8e34-50f841327a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years into his presidency, President Donald Trump''s signature
        campaign promise has faced a host of legal and logistical challenges. Even
        with funding, the administration will have to contend with private landowners
        whose property may be seized to build barriers along the border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef582ed-dbc5-43f6-a986-e27718cf0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8def2d-c3f3-48e0-9213-449da240e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sought to pull hundreds of millions of dollars from several
        government accounts as his administration looks to construct 450 miles of
        barriers in the ramp-up to the presidential election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e548a1-b4c0-4c8d-b7f1-6ca864c53cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f25c46-6705-4099-a7bb-d8cb21fb1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the administration announced that the wall had
        reached the 100-mile mark, the majority of which was replacing barriers with
        newer, enhanced designs, and around half a mile was constructed in the Rio
        Grande Valley where no wall previously existed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a0100-fe16-4d97-8868-10ab74d5502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4542fc-ab5a-4f9a-82c8-a6a7a3c00604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has pushed for construction on the US-Mexico border
        to be dubbed new wall, according to a former administration official. There
        was a "constant drumbeat" from the White House to call it "new wall" within
        the Department of Homeland Security, the official added. "There is a lot of
        pressure on the President to deliver in the campaign promise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a8222-7bf2-4370-b5e4-42befef4b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5aae74-7367-49e5-8d84-2c5a9bd44d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Customs and Border Protection Commissioner Mark Morgan has
        previously said he feels "no pressure from the administration to build more
        miles of wall."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d29bc-21e5-4529-b56c-d528f60c5faf'
