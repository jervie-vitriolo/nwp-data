    'template': '1'
    'title': '8 articles to read after watching ‘The Kingmaker’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5d3eb-a39b-4075-8ee0-bbc7f71892df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The title of the
        Lauren Greenfield''s Imelda Marcos-centric documentary “The Kingmaker” (Lauren
        Greenfield, 2019) was worrying for some people — is it really okay to bestow
        such a legal and powerful label to a person who has been found <a href="http://cnnphilippines.com/news/2018/11/09/Imelda-Marcos-arrest-graft-guilty.html"
        target="_blank">guilty of seven counts of graft</a> and still clings to the
        vestiges of her family’s former power? The film’s <a href="https://www.google.com/url?sa=i&amp;source=images&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwjy6qvgzq3nAhWYbysKHXyqCPEQjRx6BAgBEAQ&amp;url=https%3A%2F%2Fwww.imdb.com%2Ftitle%2Ftt5105734%2F&amp;psig=AOvVaw39fpCGx7_m3ZtUKeszB4jQ&amp;ust=1580552419640818"
        target="_blank">poster</a> featured Imelda Marcos in a gilded frame, all regal
        amid a background of one of the poor areas in the city. There’s an accompanying
        pullquote that read “Perception is real, and the truth is not.” Will this
        just be another mouthpiece for Imelda Marcos to revise history?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1ecf5-3847-427c-9a75-98b075ec3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Kingmaker” treads murky waters. It tries to elicit a little
        compassion for the Marcoses (Imelda as a loving mother who sacrificed everything
        for her family, Bongbong as a dutiful son who wants to restore the family’s
        former ‘glory’).&nbsp;At the same time, it paints how dire the situation is
        in the Philippines, using the Marcos vanity project in Calauit Island and
        its remaining animals (some sickly giraffes and zebras) as a parallel picture
        to the inbreeding that’s happening in Philippine politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2dd2c-3631-41b5-ac85-383e0ce00d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re confused, angry, or dumbfounded after watching the
        film (which is nominated for Best Documentary at the Writer’s Guild Awards),
        here’s a list of articles we’ve published from the past to contextualize the
        extent of the effects of the martial law era and what we can still do to tell
        the stories of the victims and survivors.</p>'
    '37':
      'image': 'jcr:1df67c61-77af-46a9-bb7d-b0ab6235f65a'
      'imageCaption': 'Screencap from SHOWTIME/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349885f-624e-476f-ab92-0e67de0b456e'
