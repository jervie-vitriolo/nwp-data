    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ikea shuts down all mainland China stores over coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d52e9c-ca01-4fb3-b58a-909255ec221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ikea is shutting down all of its stores
        across China as the deadly Wuhan coronavirus outbreak escalates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf9e8f-802f-4d2d-b347-2b719dbd20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb78d5-2fef-4e24-95be-b11e7406582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furniture store will "temporarily close" its dozens of brick-and-mortar
        stores in mainland China starting Thursday, a spokeswoman for Ikea China said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf83613-4e18-497d-953d-d8d346951443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b61b4a-0414-4fb1-beda-f0b45beefd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pay close attention to the epidemic situation, and the
        stores will be closed until further notice," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4e20d-e9a5-45f8-9944-8bba5f066895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a72730-ff10-4af7-ace5-8263d8d57d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea has about 30 stores across China, including one in Wuhan, the
        epicenter of the coronavirus outbreak, according to the company''s website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb78cdb-4df2-4164-9c5b-22a8a45b785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fab6a-77a4-43be-9346-74a9271b1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Ikea is a popular place for shoppers to nap and hang out
        for long periods of time on the many bed, sofa and furniture displays. Such
        shopping habits would be counterproductive to containing the coronavirus,
        as experts and officials advise people to avoid crowded areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1a23b-276c-485f-a7ea-0d7950e5d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ac7fd-3c37-402d-9ed5-dfb695ebd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has killed 170 people and sickened more
        than 7,000 people in China so far, with dozens more confirmed cases in countries
        such as Canada, Japan and Australia. The Chinese government has taken unprecedented
        measures to try to contain the virus, including placing millions of people
        in major cities on lockdown and extending the Lunar New Year holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2210123-b66c-4435-850a-5170d6ba7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d11c90-b99c-4353-8654-6d228499419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:00:43.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea is just the latest company to feel the effects of the outbreak.
        Restaurants such as McDonald''s, Starbucks and Yum China-owned KFC and Pizza
        Hut have closed thousands of stores across the country. Electric car maker
        Tesla''s brand new Shanghai factory has halted production due to a government-ordered
        shutdown. Disney parks in Shanghai and Hong Kong are shuttered, as museums
        and major attractions such as the Forbidden City remain closed.</p>'
