      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases have also been reported in countries including Thailand, South
        Korea, Japan, Cambodia, Malaysia, Singapore, the United States, Canada, France,
        Germany, Sri Lanka, India and Australia.</p>'
    '46':
