      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning and Wulff, along with Lauren Young, are considered "prior
        bad acts" witnesses, which means their testimony is not connected to any specific
        charges. Prosecutors instead argue that their testimony will show that Weinstein
        had a consistent pattern of sexual abuse and that he "knew he was preying
