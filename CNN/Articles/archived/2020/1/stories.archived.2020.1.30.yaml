      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab632998-5919-4a1a-9e2d-800ed5c95f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:27:16.111+08:00
