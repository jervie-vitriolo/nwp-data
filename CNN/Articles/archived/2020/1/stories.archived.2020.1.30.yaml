    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c0daacc-57e7-499e-b358-26c8a7a35ce2'
    'lead': 'Facebook, Microsoft, and other high-profile companies have told their
      employees not to travel to China as the deadly coronavirus continues to spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T05:56:38.942+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:17:02.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:19.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook and Microsoft among companies banning China travel after outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6c3a4-e4f4-400b-84cd-557f0d08675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook, Microsoft, and other high-profile
        companies have told their employees not to travel to China as the deadly coronavirus
        continues to spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab8073-e42a-45c5-a9b9-b9f8ff6a90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690c475-46e6-42c8-b442-6b91d557f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan outbreak has claimed more than 100 lives and caused corporations
        across China to shut down operations. Now, a slew of companies are limiting
        business trips to the country, with some telling their employees to avoid
        coming to work if they''ve visited China recently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a9394-26f1-4efa-8621-eb0024424a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a32347-a12e-4842-a401-651401f68bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook told its employees to suspend non-essential travel to the
        mainland, in line with guidance Monday from the U.S. Centers for Disease Control
        and Prevention. The CDC''s level 3 warning, its highest-degree alert, cautioned
        travelers to refrain from going to China. The social media giant also told
        employees who''d recently returned from the country to work from home for
        an undetermined period of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af71a63-b90a-4081-a7b3-ac0a006b32ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf9802-1a21-4266-816d-da68859a3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs took the same steps as Facebook. Microsoft also directed
        employees to defer trips and advised staff in China to work from home. The
        virus hadn''t affected any of the software firm''s employees as of Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e773b9-261b-4a79-99fe-60c013db051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ecc53-88d0-4c54-82b5-46720f792224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also restricted travel to mainland China and Hong Kong. The
        tech company''s offices in the two regions -- as well as Taiwan -- had been
        closed for the Lunar New Year festival, and the company is extending the closures
        in light of the outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0a543-fbce-4d6e-9b51-9ed8d4896bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37e194-b90c-43e0-9831-fa02e2375086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ford banned travel to, from and inside China, telling
        employees who had traveled there to quarantine themselves for 14 days after
        returning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfcdff-5c36-409d-8d58-fb3fa2ce8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e62ac-70ae-471a-84f5-42d3b3174f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Johnson &amp; Johnson, employees can only travel to China for
        business critical situations and need approval from senior leadership, a spokesperson
        said. The company told staff returning from China to countries such as the
        U.S. to expect increased scrutiny, also asking them to work from home if they
        were coming back from Hubei Province, where Wuhan is located.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388ea07-19bf-43a8-ae9d-f4a015471c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8924c-cc58-4070-9d94-d4a111c5ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese car manufacturer Nissan is reportedly evacuating employees
        from its Wuhan-based operations. A spokesperson for the company told CNN Business
        that "Japanese expatriates and their family members in Wuhan will be returned
        to Japan on the Japanese government''s charter flight, excluding some who
        will remain."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f52a2-8f11-4805-8094-312cead8a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2c9ed-92de-4e05-b525-1f627892ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a GM spokesperson told CNN Business that none of its
        employees had contracted the virus, and that it had restricted trips to China
        with exceptions for "business critical needs." The representative added that
        its offices and plants in the country have been closed since Jan. 24 for the
        traditional Lunar New Year festival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299e024-2a64-4f81-a485-48b88fdb3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dbcbd-f061-41e8-a103-f20284fed55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK bank Standard Chartered also limited travel to China, telling
        employees to limit face-to-face meetings as well as any work in China and
        Hong Kong. It''s also offering workers guidance on how to disinfect buildings
        and recognize the virus'' symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339807db-8fbd-4d9e-9768-ca703d6f4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709bd45-4488-4a5a-acb3-5f2216cdf4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 106 people had died from the virus and 4,610 had
        contracted it, according to Chinese health authorities. The spread of the
        disease prompted Hong Kong to close its borders with the mainland, and it
        has led businesses such as Starbucks and McDonald''s to shutter stores across
        China. The coffee company said Tuesday it was closing over half of its roughly
        4,300 shops in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838cdc0-2350-42e2-814e-b0b5893968ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0f62f-17ff-4c11-9cfc-4d2fd9c48253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks and McDonald''s to shut down operations in Wuhan. The
        Chinese government has imposed travel restrictions on about 60 million people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f8f97-1afc-4dcb-ad8b-35790269cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ca50b-e493-42a0-bbd1-ffe2c3998f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:56:38.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:17:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson is donating 300 boxes of its HIV medication
        Prezcobix to the Shanghai Public Health Clinical Center, which requested it
        after a research agency recommended testing to see if the drug could treat
        the coronavirus, the spokesperson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291130ea-9687-453d-b73b-02c49c0942ac'
