    'template': '1'
    'title': 'Gov''t to put Batangas lot leased by Chevron up for bidding '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ed310-b7c6-4f74-8c1e-bcb22802bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        spacious lot occupied by Chevron Philippines in Batangas would be up for public
        bidding as the government seeks a "better deal" in leasing the property, Finance
        Secretary Carlos Dominguez III said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef766871-5518-4442-a702-051744ea5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da04427-6385-4ed1-aa7f-191292ec5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Finance chided Chevron — the company
        running Caltex gas stations nationwide — for paying peanuts in rent for a
        120-hectare lot in San Pascual for the past 44 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2501a-55b5-4ae1-8c7a-74d6f3e26bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6793ea-c737-49f5-9303-5467c119fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said authorities found out <a href="https://cnnphilippines.com/business/2020/1/21/DOF-onerous-Chevron-Batangas-rental.html">how
        "onerous" Chevron''s lease was</a> when the oil firm went to ask for a contract
        renewal, years ahead of its expiry in 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3fa74-0370-46a6-be9a-2a5203fc2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e3105-6a9f-4fac-8aad-fe6b1c41537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer renew the lease without a competitive bidding,"
        the Finance chief told the annual Philippines Prospects Conference of the
        Foreign Correspondents Association of the Philippines. "We are trying to get
        the best deal for the Filipino taxpayer and not subsidize some company."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d766ac5-3222-42ce-9f22-d987d884d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752e76c-a7bb-4e31-8317-1e10853ec19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that Chevron can still join the future competitive
        bidding exercise, but said that they definitely would not give the ultra-cheap
        rates accorded to the oil giant which was based on 1974 property prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189dd91-2225-4b30-8f63-46295d514395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb2454-edac-4ee0-8cc9-9920c1685746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil firm has been paying a "miniscule" rent of ₱0.74 per square
        meter (sqm) every month, but the DOF said it should have been at least ₱17.90
        per sqm. Chevron Philippines paid ₱146.51 million in rental fees from 1975
        to 2019 — just half the DOF''s estimate of ₱257.76 million per year that the
        sprawling property should be yielding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dba844-31a5-4eec-9a5c-3c74fa44ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17937645-1adf-4b58-94fe-f43a6442f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company runs nearly 700 Caltex gas stations in the Philippines
        and provides jet fuels for airlines at the Ninoy Aquino International Airport
        and the Mactan Cebu International Airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471cac18-4e11-45fb-88fe-9f809f5d90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb197c-6368-4d3b-872b-9fa31bf955e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing review of government contracts is an effort to protect
        taxpayers and ordinary citizens from onerous provisions...," Dominguez said.
        "While the government is interested in inviting businesses to our economy,
        we are telling the investment community that the interest of the whole nation
        should be the primary consideration."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017bed9-e925-444a-a061-0670eaf31e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398efbd8-92e4-4424-804b-86b4f0ff5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Chevron Philippines said it will "maintain open communication
        with the government" regarding the lease contract.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e6af4-c2ac-4955-9a4a-0a82ba8810de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d222a-1194-4a12-a26a-1d9731ada7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contract reviews legal</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac37224-e4af-42bd-b07c-0e208303d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez asserted that the steps which the Duterte administration
        took to review and signal renegotiations of contracts between government and
        private sector are "in line with law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2b3ac-0fe8-45d7-a2c5-d941c1126335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3339c6-2641-40bb-8142-62820566e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the plan to end Chevron''s lease deal next year is
        legal, as it was within the government''s power to dissolve the corporation
        that set the company''s rental agreement. He added that the national government
        will pay Chevron to buy out its 40 percent stake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb064c-87d7-46bf-8aba-c89f6d6020b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/4/2/Duterte-China-contracts-loan-agreements.html">Duterte
        orders review of all gov''t contracts, removal of onerous provisions</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a7f62-d0cf-4809-b135-697bce551ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
