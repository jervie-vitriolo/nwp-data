      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search for either "Kobe" or "Kobe Bryant" on the retailer''s website
        shows no available goods, and immediately redirects to a company statement,
        titled, "In Memory: Kobe Bryant."</p>'
