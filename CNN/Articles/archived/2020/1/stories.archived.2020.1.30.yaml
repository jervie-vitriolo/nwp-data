      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are in Newport Beach, Brady makes me drive by Kobe''s gate
        just in hopes he might be driving out at the same time," Smigiel added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c759c59-a511-4b2d-9073-8dbf0a6bb6b0'
      'mgnl:activationStatus': true
