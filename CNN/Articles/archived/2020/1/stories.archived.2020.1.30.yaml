      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/1/5/DILG-charges-mayors-non-compliance-road-clearing-.html"
        target="_blank">READ: DILG files administrative charges vs. 10 mayors for
        not complying with road clearing order</a></p>'
  'tesla-coronavirus-delayed':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-30T12:57:22.955+08:00
    'imagesource': 'jcr:891df84c-ddd0-4fae-80d3-731bd40bd239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02097f2-c51c-4612-add1-3e018cb6a6a1'
    'lead': 'Elon Musk''s Tesla factory in China just got up and running. Now its
      vehicle production there will be delayed because of the deadly Wuhan virus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T13:01:38.811+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-26T23:16:26.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:32.598+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla Model 3 production delayed in Shanghai because of coronavirus
      outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4095e23-4702-4f93-a388-66221456c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.811+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Business)&nbsp;—</strong> Elon Musk''s Tesla
        factory in China just got up and running. Now its vehicle production there
        will be delayed because of the deadly Wuhan virus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad7660-ce86-4b5a-aa8c-3a8ca671525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.811+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has <a href="https://cnn.it/2S3Umhc">taken extraordinary
        measures</a> to try and contain the outbreak, including placing major cities
        on lockdown and extending the Lunar New Year holiday. Officials in Shanghai,
        where Tesla''s China factory is located, extended the holiday period from
        January 30 to February 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b3a34-d1f9-44fa-b50c-d171a758dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.811+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we''re expecting a 1 to 1½ week delay in the ramp
        (up) of Shanghai-built Model 3 due to a government-required factory shutdown,"
        Tesla''s chief financial officer Zachary Kirkhorn said during an earnings
        call Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca95cd-8daa-4fd0-9df9-9afd599095f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.811+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirkhorn said the hit to Tesla earnings will be limited because
        profits from the China-made cars are still in the early stages. He added that
        the company is also keeping an eye on whether there will be supply chain disruptions
        for Tesla''s California-made cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d4c57-6dec-4069-a69e-afe4c7835480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Wednesday posted it first annual profit, topping
        Wall Street''s forecasts. Shares in Tesla (TSLA) jumped 11% in after hours
        trading in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb20b61-03d8-4ab5-9c0f-d7a26073efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has killed 170 people so far and sickened more than
        7,000 people across China, with dozens more cases confirmed in countries such
        as the United States, Germany and Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa3ea4-b9e1-4bbe-9b40-1a2b5205fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is among a growing number of businesses feeling the effects
        of the coronavirus outbreak. Restaurants such as McDonald''s (MCD), Starbucks
        (SBUX) and Yum China-owned (YUMC) KFC and Pizza Hut have closed thousands
        of stores across the country. Major airlines including British Airways, American
        Airlines (AAL) and United (UAL) have decreased flights to and from mainland
        China, or suspended them altogether. Disney (DIS) shuttered its parks in Shanghai
        and Hong Kong, as museums and major attractions including the Forbidden City
        remain closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab26ed-ecbe-4052-91c2-1c4111e38503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tesla''s ambitious China strategy</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e27ea-d199-4d55-b638-c7c425d77b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s factory shutdown comes just weeks after the company <a
        href="https://edition.cnn.com/2020/01/07/tech/tesla-elon-musk-china/index.html">https://edition.cnn.com/2020/01/07/tech/tesla-elon-musk-china/index.html</a>began
        delivering its first Shanghai-made Model 3 cars to the public in China, an
        important step in Musk''s bold strategy to pick up a big slice of the world''s
        biggest car market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de8d20-9de7-4e25-b8df-39e957ad4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a ceremony to mark the first deliveries earlier this
        month, Musk announced that Tesla will also make the Model Y, its lower-priced
        SUV, at its new Shanghai factory. It also plans to open a design center in
        China with the aim of creating an "original car" for sale in markets around
        the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865aab80-ee06-4ddf-8b8c-ed335aa437d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedbush analyst Dan Ives said the delay in China-made Model 3 cars
        "is a containable near term risk," given the Shanghai factory is just starting
        to ramp production.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0d780-3507-4d47-ba67-db45d8842e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe the coronavirus will have a longer term overhang
        for Musk (and Tesla) in this key region with China, the fuel on the growth
        engine," he said. Ives has a buy rating on Tesla stock with a bull case valuation
        of $900. Shares in Tesla closed at $581 in New York on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be763f-0e98-4cce-a58c-20d4dc361773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk remains bullish on China, saying during Wednesday''s earnings
        call that Tesla has seen a "pretty big fundamental efficiency gain" by making
        affordable Model 3 cars "on the continent where the customers are."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6726a7f-a878-437d-a63f-8e32ff206204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Tesla slashed the starting price of its Shanghai-made
        Model 3 sedan to 323,800 Chinese yuan ($46,680) from 355,800 yuan ($51,290).
        With government subsidies, the cost could drop to as low as 299,050 yuan ($43,110).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192b566-fb28-40b2-ad71-56fc50eb6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trying to make the cars as affordable as possible as fast
        as possible (...) while still being at least a little bit profitable and grow
        a company like crazy," Musk said on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686d3c5-c4ae-486d-a7f1-6a6283b62cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:01:38.812+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:16:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://cnn.it/2vzYSN9">Tesla
        Model 3 production delayed in Shanghai because of coronavirus outbreak</a>"</em></p>'
