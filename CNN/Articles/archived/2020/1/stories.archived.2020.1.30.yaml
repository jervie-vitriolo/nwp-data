    'mgnl:tags': ['nigerian-words', 'Oxford-English-Dictionary']
    'template': '1'
    'title': 'From ''Kannywood'' to ''rubbing minds'' – Oxford English Dictionary
      adds 29 Nigerian words and phrases'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14340082-43dc-4fb1-890b-d422f626c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Oxford English Dictionary (OED)
        has added a big batch of Nigerian words to its new edition, in recognition
        of the way people from the African country have helped to shape the English
        language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734040b8-7cfc-431d-acc5-fd3cfd9ad85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725bfb02-1cc9-4ad1-a130-57d24d10a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford University Press, which publishes the dictionary, said it
        had added 29 new Nigerian English words and expressions to its latest update
        -- including words derived from the Nigerian languages of Hausa and Yoruba
        as well as a number of unique Nigerian coinages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d3db9-3650-4a55-b019-a604154f0d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da5aa8-e0cd-4d3e-aa37-ccdf94fd12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English is used by millions of Nigerians in their daily communication,
        the OED said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13b910-5271-4e09-9514-c34a0e143c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cee25-dc79-4e3b-a27a-0afc02123726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new entries is "Kannywood," the word describing the Nigerian
        Hausa-language film industry, based in the city of Kano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426108c-4e81-41d6-b6a1-cdbb27356795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b09d3-c27b-433e-8bca-0c7ceec318ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ember months" -- used to describe the last months of the year,
        usually from September to December -- has also been added, while "next tomorrow,"
        meaning the day after tomorrow, also made the cut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c097a-bace-4bbb-af66-bca462a01c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed331953-d6b2-4ada-b60f-9d7c90a28a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To rub minds," which means to consult and work together, and "barbing
        salon" -- a place to get a haircut -- also feature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a2821-d9b5-47ec-b294-0d237693abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c3a01-20d1-43f6-88cc-06f970d303fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest additions, which can be found on the OED website, join
        at least 57 other words of Nigerian English origin already in the dictionary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd67e5-98bf-45fa-abea-e2497958c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37adb34-ad37-4cdb-9d1d-f8a591b3b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danica Salazar, the OED''s World English Editor, told CNN the new
        words were included as part of a project to ensure the dictionary reflected
        the full spectrum of the English language.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99157b-6f98-4636-82d2-31235c31d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850e130-c905-4f55-a26e-80f2ab892fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Oxford English Dictionary is a historical dictionary and its
        job is to tell the story of the development of the English vocabulary," she
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067285b2-e1eb-4326-94d7-b5ebc37efc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6a261-34d7-4895-96ed-65bfad9067b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very important part of this is how English has become a global
        language used in different parts of the world by people from different backgrounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ad1bc-cb68-4f63-8aea-bd588f998ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd446d-06c8-43f1-8063-21db651a821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And these people are creating new words that give different flavors
        of the language.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfeaca3-22ef-4c4b-9de2-638c44c3c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc3b14-8275-422e-88c9-d1f2c26970d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are recognizing there are now many different centers of English
        around the world -- and that one of these happens to be Nigeria, which is
        in fact one of the largest English-speaking countries in the world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639871d9-4f73-495e-ba8b-8dcf924465dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f94f5-f0d2-47ce-958c-b48302a9057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar said the OED used linguistic research technology to track
        the evolution of words and identify which are notable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6058b-406c-4d8f-9945-6feb54298865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.641+08:00
      'mgnl:createdBy': 'catherine'
