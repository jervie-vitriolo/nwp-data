      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Zverev doubled down on his pledge to donate all
        the $2.7 million (4.1 million AUD) prize money to Australia''s bushfire relief
        fund if he wins the tournament.</p>'
    '44':
