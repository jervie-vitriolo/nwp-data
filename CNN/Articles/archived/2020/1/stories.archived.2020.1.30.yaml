      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s defense attorneys in his Senate impeachment trial
        have criticized the House impeachment managers for not producing any first-hand
        witnesses alleging that any quid pro quo came from the president himself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cad8e-4ff1-4c58-a599-2c6abce73934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
