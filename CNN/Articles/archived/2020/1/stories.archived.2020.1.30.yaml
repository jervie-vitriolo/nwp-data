      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aidala spent considerable time asking about Dunning''s interview
        with Don Lemon on CNN, suggesting inconsistencies in her story.</p>'
