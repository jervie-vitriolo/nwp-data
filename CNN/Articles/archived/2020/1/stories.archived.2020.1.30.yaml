      'jcr:uuid': '13a43214-fb40-401a-863d-9bc4c38c8718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T22:08:43.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAL added that they will maintain their scheduled flights
        between Manila and Beijing, Pudong Shanghai, Guangzhou, Jinjiang, Xiamen,
        Hong Kong and Macau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534198d-b4b5-45eb-b112-24ee2a471fc5'
