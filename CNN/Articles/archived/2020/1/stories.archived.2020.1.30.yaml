      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein opened the hotel room door in nothing but a bathrobe,
        Dunning testified. He then gestured at three stacks of papers on a coffee
        table and told her that if she had a threesome with him and his assistant,
        he would sign those contracts for her to perform in his next three films.</p>'
