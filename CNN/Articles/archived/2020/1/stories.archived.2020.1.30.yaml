  'Jack-Ma-donation-coronavirus-vaccine':
    'author': 'Laura He and Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-30T06:34:21.240+08:00
