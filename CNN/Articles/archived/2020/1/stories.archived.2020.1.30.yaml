    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Victoria-s-Secret']
    'template': '1'
    'title': 'Billionaire founder of Victoria''s Secret may sell the company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df915859-47fd-481e-a627-c8da4c7d79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> L Brands'' stock jumped 12% Wednesday
        on a report that billionaire founder and CEO Leslie Wexner is in talks to
        step aside or sell the struggling lingerie brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d602bd6-9061-4670-ba20-8511a1abeb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6307a2-f746-45a1-91dc-49799a5a8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wexner, 82, who led Abercrombie &amp; Fitch, The Limited and Victoria''s
        Secret and has been under heavy scrutiny for his close ties to Jeffrey Epstein,
        "is in discussions to step aside as chief executive officer of his retail
        empire and is exploring strategic alternatives" for the brand, the Wall Street
        Journal reported Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf7442-c548-4438-9043-51cf4de4c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2984344-eccd-473f-9107-af98a5aacc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cautioned that L Brands is "looking to reach a decision
        on the potential deal and succession plans in coming weeks." There''s also
        "no guarantee" the company will reach agreement with Wexner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590b5d1-02e7-4a9a-935f-b7158b060d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe7b91-f5ed-4797-a063-e9b7d7658914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L Brands, which owns the Victoria''s Secret and Bath &amp; Body
        Works chains, declined to comment to CNN Business on the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59ef72-0ac9-4d69-9e0f-93c495c0e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4d881-4f51-49f7-9832-cc1e97483c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has struggled with falling sales and competition
        from upstart lingerie brands in recent years. An activist investor last year
        built a stake in L Brands and pushed the company to make sweeping changes,
        including possibly spinning off Bath &amp; Body Works into a separate company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c8674-2bb7-4dc6-a8a6-409216f8e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97267884-3b45-4aa5-8c8a-b00552997523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has also dealt with the fallout from Wexner''s
        ties to disgraced financier Jeffrey Epstein.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f47c64-a3c1-4fd3-bc2d-80b140346566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad0ddf-a5bc-467c-b945-ce9ff664b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, whose death in jail last August has been ruled a suicide,
        was Wexner''s former personal money manager and a trustee of the Wexner Foundation,
        Wexner''s charitable group based in Ohio. Wexner said he cut ties with Epstein
        in 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb708d-6328-47a4-8b0c-921b335377a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f330f7a-80e2-436d-82b5-a697ac3e3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:13:11.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Wexner said that he was "embarrassed" that he put
        his trust in Epstein.</p>'
