      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185650c-bd10-4590-b40c-571caf391601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.747+08:00
      'mgnl:createdBy': 'lara'
