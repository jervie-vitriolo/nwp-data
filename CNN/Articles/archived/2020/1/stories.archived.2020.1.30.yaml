      'mgnl:lastActivated': 2023-01-26T23:16:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71aebf3-6a02-4bc9-baff-204525ee62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is in Australia to play in an Olympic qualifying tournament,
        which had originally been due to be staged in Wuhan in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc7293-4769-4d0d-8860-b34c474f5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb099c9-db87-4991-bf3b-a345f17734ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Wuhan coronavirus spread across Asia and the rest of
        the world, the tournament was moved to Nanjing in China and then Sydney. At
        least 132 people are dead and more than 6,000 cases have been confirmed in
        mainland China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316294f5-dbaa-4d2a-b99c-881db8862590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5280cd9-9020-4e6b-9ae8-01d9247873be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese women''s team had flown to Brisbane in Queensland, Australia
        ahead of playing in the Sydney tournament, but is now being held at their
        hotel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e462d-de99-4193-a85c-c4f87b54f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c96893-637c-4fda-ad16-9e8e4dcfb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the hotel and the 32 individuals concerned
        -- who are all well and not showing symptoms -- and we have Queensland Heath
        staff present at the hotel," said Dr. Jeannette Young, Chief Health Officer
        at Queensland Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b58370-34e8-48e8-ad0c-26baa1c0bb5e'
      'mgnl:activationStatus': true
