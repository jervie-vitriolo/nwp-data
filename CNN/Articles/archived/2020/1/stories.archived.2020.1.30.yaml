      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;France is to ban the controversial
        practice of shredding live male chicks by the end of 2021, agriculture minister
        Didier Guillaume announced in Paris on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9db259-6457-4357-b8df-9aca91d56adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69ccb3-ba03-41b2-b59c-8d2bc0b6453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of male chicks are culled around the world by industrial
        farmers as they are considered redundant by both egg and poultry producers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d993f0-2e0e-4443-8d79-ad986daa3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e0eab-4dd1-4578-afdd-dbb0ecdacead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egg producers use cockerels only for insemination while poultry
        producers favor hens for meat, as they grow faster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd84828-c6b4-4231-b18c-445601dc2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623fd31-8e2b-4a4e-aecf-6c4dbd71ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, male chicks are routinely culled by being thrown, live,
        into shredders —&nbsp;though some farmers suffocate them in bags or gas them
        to death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80c2c3-b30e-4337-b86e-f35226be097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e96f6b-c7e8-4101-9e4c-ec5574fb8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the ban, Guillaume said "nothing will be like it was
        before" in poultry farming after the end of 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b658730-2579-498c-b8f5-ab7ad4a690c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb3f4d-909c-4c3e-ab09-c34ab8a176f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to move forward, there''s no going back. The government
        is committed to it," he said at a press conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cdf0ee-0cc2-4149-a80f-f7451d516073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d7245-91a5-4d7d-b282-6957fb1806a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to oblige firms to do this by the end of 2021. We need
        to find a method that works on a large scale."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cb1eb-581c-4333-a215-1044fe3cb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682da969-4a2b-4608-8902-75f962f19bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said France would ban the practice of castrating young,
        male pigs without anesthetic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af14ebb-ed7a-4b9c-905b-55b4536f7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748ea04-db91-477f-8f20-8de40071ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ministry is going to publish regulatory texts in the next few
        weeks to move towards the banning of painful practices in farming husbandry,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a24967-5e6f-4095-bedf-61e79e3f6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f112c-69fc-4840-ab62-c3d4d1476348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to the news, Maxime Chaumet, general secretary of the
        poultry trade body Comité National pour la Promotion de l''Oeuf, told CNN
        more research was needed to find an alternative method to shredding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ca734-e8dc-436d-9f02-c568bb6851c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6e153-fab2-460f-b14d-5aeab9ef0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and take note of what the minister of agriculture
        said. However, we currently have no other method available. We have no solution
        to date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7515865-6477-42aa-9a7d-f9704065f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3882ffb-f40b-4a01-92e5-09f30e65a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So at the end of 2021 we hope that we will have a solution," he
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10816a3a-4222-4a9e-b9b6-417e3cc434e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08e597-39e6-44ab-a93d-73d79caa75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Machines will be needed," he added. "A two-year time period is
        quite short, but the minister is well aware of this. They need to accelerate
        the research process because at the moment it''s looking like a complicated
        ban."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5038195-4b16-49b9-a5f6-a9e0c90cac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4ae83-86dc-45a2-a5a5-36a027947b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Germany was the first country to announce a ban on the
        mass killing of chicks, but last year a German court ruled the controversial
        practice would remain legal until farmers could access technology to determine
        the sex of a chick while still an embryo, which would enable them to destroy
        unwanted eggs before hatching.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e5dc0-693f-4e20-bcb6-a2ed6c63ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06de589-0f84-451a-ba03-60ad0b6d22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government told CNN it had invested €5 million ($5.5
        million) in ovo sex determination technology -- also called "Seleggt technology"
        -- to enable farmers to do this.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ac685-b1e3-4f9f-9e34-6071f716edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fa291-34b7-43ed-adab-60734742006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the technology would be available this year, at which point
        the mass killing of chicks would become illegal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f896f-cb57-498f-b5bd-a228eb81d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82a148-32e9-48de-8230-8583b2a53b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British animal rights organization The Royal Society for the Prevention
        of Cruelty to Animals has previously said that while the idea of maceration
        and killing of chicks by gas can be "distressing," both methods "can offer
        humane methods of euthanasia, as long as they are carried out correctly by
        trained, competent staff."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67bd00-dae5-4660-91cd-5495872f227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/29/europe/france-bans-chick-shredding-scli-intl/index.html">France
        to ban mass shredding of live chicks</a>"</em></p>'
  'China-Wuhan-coronavirus-lockdown':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T13:23:46.409+08:00
    'imagesource': 'jcr:34fbf6d5-3a42-4889-af19-08d4b1072ae9'
