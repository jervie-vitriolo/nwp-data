    'lead': 'Days after the alert level of Taal Volcano was lowered, a disaster resilience
      expert said authorities should consider a pre-disaster plan in the wake of calamities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T23:56:50.347+08:00
