  'Wuhan-coronavirus-evacuation':
    'author': 'Tara John and Tatiana Arias, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T07:19:26.674+08:00
    'imagesource': 'jcr:669a1526-4fc9-4ca6-93b7-00e15e6c3763'
