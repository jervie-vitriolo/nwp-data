    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f7866-54c9-41a1-a49a-83fe2962a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.747+08:00
