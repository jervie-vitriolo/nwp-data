      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/29/health/bats-viruses-coronavirus-scn/index.html"><em>"Bats,
        the source of so many viruses, could be the origin of Wuhan coronavirus, say
        experts"&nbsp;</em></a></p>'
  'first-images-of-turbulent-surface-of-sun-':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The Daniel K. Inouye Solar Telescope has produced the highest resolution
      image of the sun''s surface ever taken. In this picture, taken at 789 nanometers
      (nm), we can see features as small as 18 miles in size for the first time ever.
      The image shows a pattern of turbulent, "boiling" gas that covers the entire
      sun.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T03:40:57.194+08:00
    'imagesource': 'jcr:14c3d7d9-a7dd-4356-93d7-876ffc4847fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfbcc598-068d-4063-87d9-c5fcddf87e21'
    'lead': 'The surface of our sun is a wild, violent place and now we can see it
      in exquisite detail, thanks to the first images returned by the National Science
      Foundation''s Daniel K. Inouye Solar Telescope based in Hawaii.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T03:43:38.258+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:17:04.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:19.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['solar-telescope', 'surface', 'sun', 'image']
    'template': '1'
    'title': 'First detailed images of a turbulent surface of the sun, thanks to new
      telescope'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17341c6-265f-490b-9200-bb2800676e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The surface of our sun is a wild, violent
        place and now we can see it in exquisite detail, thanks to the first images
        returned by the National Science Foundation''s Daniel K. Inouye Solar Telescope
        based in Hawaii.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35eca44-1a63-4d33-bf29-a58ec318b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bd059-9a75-46ca-aabf-b490c6fa84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground-based telescope will work with NASA''s Parker Solar Probe,
        which is orbiting the sun, and the upcoming European Space Agency/NASA Solar
        Orbiter to help us learn more about the sun and how the space weather it creates
        could affect Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6cdce-e9ea-4859-b69f-562e55d1478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32ef5f-f567-4bde-beaa-c36b0e7af251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details in the newly released images show plasma, which covers the
        sun, that appears to boil. Giant, Texas-sized cells help create convection,
        where heat from inside the sun is drawn up to the surface while other cells
        cool and sink beneath it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a765b63-646a-4cd4-a320-838f3bc763e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77e57c-49f4-41f3-a1c9-44346d7a116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since NSF began work on this ground-based telescope, we have eagerly
        awaited the first images," said France Córdova, National Science Foundation
        director. "We can now share these images and videos, which are the most detailed
        of our Sun to date. NSF''s Inouye Solar Telescope will be able to map the
        magnetic fields within the Sun''s corona, where solar eruptions occur that
        can impact life on Earth. This telescope will improve our understanding of
        what drives space weather and ultimately help forecasters better predict solar
        storms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd79952-5cf7-4331-98ca-e2453bfaa3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96007fc3-6b9c-4578-b20f-97c76dd517c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar wind streams out from the sun, flinging energetic particles
        across the solar system. And the sun''s corona, the outer atmosphere of the
        star, is much hotter than the actual surface. The corona is one million degrees
        Kelvin, while the surface is around 6,000 Kelvin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ae108-a267-4a13-b3ca-d6e4cd731497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f753c-3869-4986-b84e-c1a96d0bf003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the solar wind and the blazing heat of the corona
        are key. They both play a role in space weather and solar storms, and understanding
        the solar wind could enable better prediction of space weather. Solar wind
        and the corona''s temperature also impact ejections of mass from the corona,
        which could impact the global power grid and telecommunications on Earth,
        as well as our astronauts on the International Space Station. The energized
        and accelerated particles streaming away from the sun in the solar wind are
        also responsible for the northern and southern lights we see on Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e9853-9fac-4d37-b21f-6e4a4c1ffe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e2176-c099-4e04-94a6-fc9b20e9fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But space weather is hard to predict, something scientists are hoping
        to change with this trio of sun-focused missions and telescopes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4d688-bb4b-4d90-8e8d-74e1b309c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9e3df-36c5-49a7-94f5-dadaad2e6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis published Wednesday in the journal Geophysical Research
        Letters revealed that severe space super-storms, which are large enough to
        disrupt our electronic systems and networks, happen once every 25 years. The
        researchers cited a storm in 1989 that caused a major power blackout in Quebec.
        And we had a near-miss in 2012 because a storm heading for Earth from the
        sun changed direction. Had it hit us, it would have caused a super-storm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd5a14-dfb7-45d3-a9d1-e3c4f7559672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3fbd8-e2c4-42dc-aed9-e866ba560900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Earth, we can predict if it is going to rain pretty much anywhere
        in the world very accurately, and space weather just isn''t there yet," said
        Matt Mountain, president of the Association of Universities for Research in
        Astronomy, which manages the Inouye Solar Telescope. "Our predictions lag
        behind terrestrial weather by 50 years, if not more. What we need is to grasp
        the underlying physics behind space weather, and this starts at the Sun, which
        is what the Inouye Solar Telescope will study over the next decades."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ac00d-51af-4359-bcf5-12ebeb4790f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53badff-f689-4c5b-9877-057b33d48f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun''s magnetic field and plasma also experience entanglement,
        which can release solar storms that temporarily impact our power grid. The
        Inouye Solar Telescope has the capability to measure the magnetic field with
        more detail, leading to a greater understanding of solar activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba1e9c-45f7-4b7a-984a-8b50561a5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3b0a2-7560-487c-bb95-6eac0495d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about the magnetic field," said Thomas Rimmele, director
        of the Inouye Solar Telescope. "To unravel the Sun''s biggest mysteries, we
        have to not only be able to clearly see these tiny structures from 93 million
        miles away but very precisely measure their magnetic field strength and direction
        near the surface and trace the field as it extends out into the million-degree
        corona, the outer atmosphere of the Sun."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc54072-e3e6-4beb-9e57-cd3e514fe9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddac5d-6ef2-4ff3-a12b-cb828d72e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the early warning for space weather is about 48 minutes,
        but they want to expand that to 48 hours eventually, according to a release
        by the National Science Foundation. NOAA also cited that space weather affected
        radio communications for eight hours during Hurricane Irma as the storm made
        landfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafe2ef-c24c-4859-8def-06fca120be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5369a-13dd-4c9e-b90d-4de9c9f39b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope has a 13-foot mirror, making it the largest for a
        solar telescope. It also has a cooling system that can provide heat protection
        for the telescope and a dome to stabilize temperature. Its optics also reduce
        the blurring effect of Earth''s atmosphere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42228c-5311-43db-9fc7-a3c7a0206024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2116bc-223d-4d6f-8305-5ffa3d1dbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These first images are just the beginning," said David Boboltz,
        program director in NSF''s division of astronomical sciences and who oversees
        the facility''s construction and operations. "Over the next six months, the
        Inouye telescope''s team of scientists, engineers and technicians will continue
        testing and commissioning the telescope to make it ready for use by the international
        solar scientific community. The Inouye Solar Telescope will collect more information
        about our Sun during the first five years of its lifetime than all the solar
        data gathered since Galileo first pointed a telescope at the Sun in 1612."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763e257-15f6-4f37-b1aa-2c4df8112038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3d1b7-af7d-4d5f-b11e-56f4a61ddd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope, originally known as the Advanced Technology Solar
        Telescope, was renamed in honor of the late Senator Daniel Inouye in December
        2013. It sits on Haleakala, the East Maui volcano. The National Science Foundation
        said Inouye was a great proponent of STEM and how it could enrich those in
        Hawaii.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c2cc9-3844-45a3-b948-95387b20985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e4f227-f09d-4f98-bea6-4db9363d44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The astronomical community is honored to have the opportunity to
        conduct astronomical research on Haleakala on the Island of Maui in Hawai''i,"
        according to a release by the National Science Foundation. "NSF recognizes
        and acknowledges the very significant cultural role and reverence that this
        site has to the Native Hawaiian community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1819f0-8baf-4f38-aded-30efdc690870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:43:38.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/01/29/world/sun-image-inouye-telescope-scn/index.html?utm_content=2020-01-29T19%3A30%3A27&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twCNNi"><em>
        "First detailed images of a turbulent surface of the sun, thanks to new telescope"&nbsp;</em></a></p>'
  'White-House-formal-threat-Bolton-publishing-book-':
