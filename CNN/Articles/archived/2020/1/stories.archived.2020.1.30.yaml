    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ded0e3-7c7a-49a4-8988-063e412ecd5c'
    'lead': 'Tesla posted its first annual profit, easily topping Wall Street''s forecasts
      in the final three months of 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T09:56:55.353+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T23:16:32.955+08:00
