      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sporting events in China have already been postponed,
        cancelled or under threat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4935f14-df69-4a22-94b7-e15449bb704d'
