      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trial continues on Thursday, the prosecution intends to call
        witnesses that will support Dunning and Wullf''s testimony. Dunning''s former
        fiancé Lincoln Davies is expected to take the stand as well a restaurant manager
        for Cipriani Upstairs in Manhattan, who is likely going to talk about seeing
        Wulff with Weinstein on the night of the alleged assault.</p>'
