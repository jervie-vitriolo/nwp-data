      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having arrived in Melbourne unseeded, two-time grand slam champion
        Muguruza admitted that patience has been key to her run at the Australian
        Open, a tournament where she had never previously progressed past the quarterfinals.</p>'
