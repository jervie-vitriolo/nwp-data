      'mgnl:type': 'text'
      'text': '<p>The dashboard collects data from the US Centers for Disease Control
        and Prevention, the World Health Organization, the European Centre for Disease
        Prevention and Control, the Chinese Center for Disease Control and Prevention
        and the Chinese website DXY, which aggregates data from China''s National
        Health Commission and the CCDC. The results populate a worldwide view of coronavirus
        cases in real time.</p>'
