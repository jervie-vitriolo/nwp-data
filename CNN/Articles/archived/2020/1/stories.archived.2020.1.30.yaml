      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dunning says Weinstein asked for a threesome</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef36be3-9599-4b76-b1a6-7ac440e0a9ca'
