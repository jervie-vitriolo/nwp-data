      'mgnl:type': 'text'
      'text': '<p>Eric Apolonio of the Civil Aviation Authority of the Philippines
        also said operators from Chinese airlines told him that some of their weekly
        and daily flights bound for Kalibo have been cancelled until February 1.</p>'
