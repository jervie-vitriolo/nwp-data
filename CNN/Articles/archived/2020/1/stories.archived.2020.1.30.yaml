    'title': 'Cebu Governor wants 14-day quarantine of tourists coming from China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb4222-b6d7-4094-823e-6a2798782298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong>&nbsp;Cebu
        Governor Gwen Garcia said she plans to place visitors arriving in the province
        from China on a 14-day quarantine amid the <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">confirmed
        entry of novel coronavirus</a> (2019-nCoV) in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00228230-02be-450a-95ca-83ce1aa4f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b05db1-7694-4ad4-bf32-7f971376cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she will formalize the new policy through an Executive
        Order in a few days. She said they have already identified two properties
        which can accommodate 200 people for the quarantine and they will be available
        in two to three days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267e0d0-5b45-4790-aed4-025ffd643544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06625108-13f3-4e90-be98-a0c474d22aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health confirmed that a 38-year-old female Chinese
        national tested positive for 2019-nCoV. The patient had a travel history to
        Wuhan, China —&nbsp;where the virus outbreak originated —&nbsp;before arriving
        in the Philippines on January 21. The patient also previously travelled to
        Cebu and Dumaguete provinces, the DOH said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1b0ed-f337-4023-8850-64a09a657fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff63bfc-eea1-4a81-9f43-826634b5e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said he will suggest a temporary
        ban on travelers from the Hubei province, where Wuhan is located.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bab05-4206-4d89-8c32-b0494249890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb87f3-79c3-4dba-94d9-80716a0191bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she will not issue a ban against Chinese nationals in
        the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c749580-b421-41ff-9696-4e635f65bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
