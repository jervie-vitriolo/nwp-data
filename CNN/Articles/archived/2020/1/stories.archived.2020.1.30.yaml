    'jcr:uuid': 'bfa22c16-1572-40bb-82eb-f68869f96d2a'
    'lead': 'Frank Vogel, who coached teams playing against Kobe Bryant before the
      ‘Black Mamba’ retired in 2016, said his legacy was secure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T13:03:01.803+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:16:25.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:32.784+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers will aim to make Kobe proud, coach Vogel says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75ea46-a121-4888-9145-729b92e58f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Los Angeles Lakers coach Frank
        Vogel said on Wednesday his heartbroken team would aim to honor the memory
        of Kobe Bryant, who died along with his daughter and seven others in a helicopter
        crash on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c00a13-a6bb-4400-b6a5-205d022db259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to represent what Kobe was about more than anything,” Vogel
        told reporters after a team practice at the UCLA Health Training Center in
        El Segundo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed476d-63c9-47a1-ad1c-da92271690c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve always wanted to make him proud and that’s not going to be
        any different.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f365d-4c2e-49af-b0d8-0c7c2ac68732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash in the hilly terrain just outside Calabasas,
        California, was unknown and an investigation by the Federal Aviation Administration
        and the National Transportation Safety Board could take months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f5ef5-e42f-4db8-8ddc-7d799e5e813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foggy weather was likely to figure prominently in the crash investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57311643-d8d4-47c5-8441-9924a5353776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel said the tragedy was bringing the Western Conference-leading
        Lakers, an already tight-knit group, even closer together and credited team
        leaders LeBron James and Anthony Davis with helping the players manage their
        emotions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ff091-a4ed-421d-a41c-8bb1f25f2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve become a family in a very short time,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458fa0f-5f4b-4f48-be83-21ec4c669289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s something you talk about in the NBA with your teams but
        this group in particular has grown to love each other very rapidly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705b65f-b17c-4869-ba5f-7e5fe98c26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has just brought us closer together.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61df2a-8409-4690-9b19-adc00e25fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, who played 20 seasons for the Lakers, 18 as an all-star
        forward, and won five NBA championships, was known as a fierce competitor
        on the court and a loving father to his four daughters off of it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a030a8-50a1-4781-97e6-464bbf3f2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Bryant died alongside one of those daughters, 13-year-old
        Gianna, which Vogel said had hit home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25a910-2952-493a-84e5-c4d1fd870793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been something that has touched my family, being the father
        of daughters,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da6175-c054-4cae-bd0f-4f447109d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been very emotional and something that brings us together,
        as well as the Lakers’ family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28da68-35bf-49ce-86b5-9806e7ab8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m around the people that were closest to Kobe throughout his
        time here and it’s been a deeply saddening time for all of us.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec81aa-4d1e-4ecf-8a7b-530ef1bd1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel, who coached teams playing against Bryant before the ‘Black
        Mamba’ retired in 2016, said his legacy was secure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14c553-125c-474d-8dc4-ceda18cae708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was the most feared man in the league for an entire generation,”
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30daee45-4ec4-4579-bc95-13b157cb22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The influence is profound — league-wide, basketball community-wide,
        worldwide, Lakers family-wide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aab37c-f3e3-4e22-9ddb-969e4c276844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His influence will be felt forever.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1061d4-80ff-48a7-99be-e5678c7a8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers will return to the court for the first time since Bryant’s
        death on Saturday when they host the Portland Trail Blazers at Staples Center
        in what is sure to be an emotional game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d1e17-5bfd-4ec2-92b5-ab523bcbb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:03:01.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trail Blazers forward and long-time Bryant friend Carmelo Anthony
        said on Sunday that Bryant had told him he had planned on attending Saturday’s
        game.</p>'
  'us-border-wall-falls-over-high-winds':
    'author': 'Andy Rose and Paul LeBlanc, CNN'
    'caption': 'Newly installed panels from the US border wall fell over in high winds
      Wednesday, landing on trees on the Mexican side of the border.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T13:20:00.853+08:00
    'credit': 'From KYMA'
