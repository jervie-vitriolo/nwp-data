      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, broke up in 2013, previously announced a series of overseas
        performances for March, including shows in Milton Keynes, England -- two of
        which sold out (65,000 tickets) in less than an hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84044c9-850d-4749-b81b-d0e5ae7acfed'
      'mgnl:activationStatus': true
