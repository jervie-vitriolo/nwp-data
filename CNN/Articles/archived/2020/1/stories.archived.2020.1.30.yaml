      'mgnl:lastActivated': 2023-01-26T23:16:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep, who won at Wimbledon last year and at the French Open in
        2018, is bidding to win her first title in Melbourne.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b3aaa-9898-4870-b76f-49365d6de607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f399bce-cf04-4fcf-a1aa-047b434690cb'
      'mgnl:activationStatus': true
