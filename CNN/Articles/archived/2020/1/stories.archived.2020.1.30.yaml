      'mgnl:type': 'text'
      'text': '<h2>Halep eases through</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be369b3-04ec-4000-a4c7-fea9a8805a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.015+08:00
