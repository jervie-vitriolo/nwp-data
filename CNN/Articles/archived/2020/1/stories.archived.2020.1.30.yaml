      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45747d3a-3e63-4c0a-84be-5fd4ade4f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities believe the incubation period -- the time from
        exposure to the virus until the onset of symptoms -- could be as many as 14
        days.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18469128-0861-4ebb-832a-74b7738f8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafe238-37ed-4fa0-95b5-ed04f37b68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think quarantining healthy passengers is the wrong
        approach.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f0c7e-99b4-40f9-9eaf-5c4a389d8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc99a39-bc27-4af7-bc16-9ba04311e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a pediatric infectious disease expert at the Perelman
        School of Medicine at the University of Pennsylvania, said that when someone
        on an airplane is found to have influenza, fellow passengers are not quarantined.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da00fd-fc97-4ae9-be38-79fa77c68916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e87142-d82a-4316-ad1e-e251084a56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t do this for the flu, and it''s known to cause 35,000
        deaths in the US every year," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6427365-75cc-419d-a3ab-bc67fa6c5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5265be2-f857-4f30-a87c-f0e2562cceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said quarantining the Wuhan passengers sends the wrong message
        -- that a new, exotic virus from a faraway land is more to be feared than
        one that is in our midst.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0288cd-43fb-4b70-b8d6-30d26607a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9622ce-0aec-4a6e-befd-8761833b8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t understand why they''re doing this. It doesn''t make sense,"
        Offit said. "I think it sends the message that this is a virus that is particularly
        to be feared, that it''s more likely to cause deaths than say influenza, which
        isn''t true."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cddfd-a2b4-44a5-bfe1-164a9ca055e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/28/health/us-evacuees-airplane-coronavirus-quarantine/index.html"><em>"American
        evacuees from Wuhan to be quarantined"&nbsp;</em></a></p>'
  'Bats-possible-Wuhan-virus-source-':
    'author': ' Katie Hunt, CNN'
