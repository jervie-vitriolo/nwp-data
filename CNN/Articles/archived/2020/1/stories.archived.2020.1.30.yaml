      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519395f8-0a21-47e4-a5a0-5be47760a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:21:22.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in Newark, New Jersey, My Chemical Romance made its debut
        in 2002 with the independently released album "I Brought You My Bullets, You
        Brought Me Your Love."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68894614-1bce-4326-82c4-1af2470325f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:21:22.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fde681-22fd-488d-a78b-c87dbdd074b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:21:22.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band made its major label debut with 2004''s "Three Cheers for
        Sweet Revenge, "now 3x certified Platinum. The album contained the platinum
        hit "I''m Not Okay (I Promise)," the gold-certified "Helena," and "The Ghost
        of You."</p>'
