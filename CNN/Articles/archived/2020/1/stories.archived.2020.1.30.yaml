      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant spent 20 years in the NBA, all with the Los Angeles Lakers,
        before retiring in 2016. Throughout the course of his career, he won five
        championships, two NBA Finals MVPs and two Olympic gold medals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f82e8-c009-4a66-b2f8-33a117f938bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:14:44.767+08:00
