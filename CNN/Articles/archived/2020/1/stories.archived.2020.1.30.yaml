    'template': '1'
    'title': 'Jack Ma donates $14 million to develop coronavirus vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb478b0-58f4-4e6f-9824-1928317394aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jack Ma, Alibaba founder and China''s
        richest man, has donated 100 million yuan ($14.4 million) through his foundation
        to help find a vaccine for the Wuhan coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd38ef6-ca75-4df1-884e-99b5a84431f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e77e9-9ddb-4b4a-a57c-a224ade50a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire has earmarked 40 million yuan ($5.8 million) for
        two Chinese government research organizations, according to a social media
        post from the Jack Ma Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a77c2a-250b-43b0-8383-dc3db3ca1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf5bbb-dd3b-44f0-be6c-f5e4289fb5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remainder of the funds will be used to support "prevention and
        treatment" measures, the foundation said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf29d5-bc62-4bae-adb0-aa2c62d49722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e211f29-047b-44a5-8a6a-624bb61ac841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation follows an announcement on Saturday by Alibaba that
        it is setting up a 1 billion yuan ($144 million) fund to buy medical supplies
        for Wuhan and Hubei province, the epicenter of the virus outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b31ae1-26b2-4d24-b28f-d8d8ec94b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461df5b-f1ec-4bdd-99b4-7cce12f3211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also offering free AI computing power to scientific
        research organizations to support the search for a vaccine or treatments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72c3c9-8c53-40a1-891b-a0dcc4f29a10'
      'mgnl:activationStatus': true
