    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a36016-07fc-415e-a0a7-17db28227df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.748+08:00
      'mgnl:createdBy': 'lara'
