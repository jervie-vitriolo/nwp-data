      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/29/politics/donald-trump-john-bolton-white-house-book/index.html"><em>"White
        House has issued formal threat to Bolton to keep him from publishing book"&nbsp;</em></a></p>'
  'Wuhan-coronavirus-China-business-Facebook-Microsoft':
    'author': ' Daniela Sirtori-Cortina, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-30T05:55:36.246+08:00
    'imagesource': 'jcr:85926b64-2e48-4ce9-a5be-517b6fe3e038'
