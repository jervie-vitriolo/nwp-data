      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German rallied to take the second set, where he didn''t drop
        a point on serve.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5e389-7352-4dea-ae04-245f0fe5426f'
