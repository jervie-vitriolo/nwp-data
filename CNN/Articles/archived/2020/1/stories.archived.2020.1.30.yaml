      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Gardner, director of the Center for Systems Science and Engineering
        and a civil engineering professor at Johns Hopkins, said the map isn''t just
        a resource for the public -- health officials can download the data, which
        will inform research on the coronavirus in the future.</p>'
    '13':
