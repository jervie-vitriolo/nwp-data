      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Voyager 2 was only expected to last
        for five years, but it''s still operating 42 years after launch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261abe55-35c8-4ba5-9f36-85e81cd65415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87bca5-d05c-400a-bda8-58a98afd4762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Saturday, the probe did experience a bit of a hiccup 11 billion
        miles from Earth, according to <a href="https://www.nasa.gov/feature/jpl/voyager-2-engineers-working-to-restore-normal-operations"
        target="_blank">NASA</a>. The spacecraft was expected to make a scheduled
        maneuver and rotate 360 degrees to help calibrate its magnetometer, or magnetic
        field instrument. This is one of five instruments still operating on the probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e93dd2-fad6-41be-90b1-2ae48a874a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e38d8f-dadf-41a7-93f6-e5cd929f6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But data from Voyager 2 showed a delay in this maneuver, which also
        left two systems running on high power at the same time. In order to keep
        both Voyager 1, which also launched in 1977, and Voyager 2 going all this
        time, engineers have worked in the past to help maintain proper power usage
        by turning off systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268a463-96e4-449b-be3b-a7886d4ec808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5910fb-a50c-443e-bf8a-786c154801fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Voyager 2''s instrument snafu caused the probe to overdraw on
        its available power. That triggered the spacecraft''s fault protection software
        routine, which responds if it senses that Voyager 2 is consuming too much
        energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab201a-c766-4797-81fd-53b806d7e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d0993-c9ee-457d-a886-a78072ba8bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the five scientific instruments on Voyager 2 were shut
        off. On Tuesday, engineers were able to shut down one of the systems using
        a large amount of power and turn the science instruments back on, according
        to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a6140-40f5-4e08-93b1-2d845dbe99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f64fb-ca88-4170-aa5b-26ff3509336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data is not currently being taken or transmitted as the engineers
        assess how the rest of the spacecraft is performing, and getting it back to
        normal operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88716a4d-788b-4537-a003-efbc6faa9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43343b-e0e0-4086-8029-2ac002da6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One overall struggle for both Voyager spacecraft is maintaining
        power, which is needed for the science instruments as well as the heaters
        that keep them from freezing in deep space. Both probes are now more than
        13 billion miles from the sun, which makes the heaters crucial for maintaining
        functions. If fuel can''t power the thrusters that make sure both probes orient
        their antennae toward Earth, engineers wouldn''t be able to receive data or
        communicate with the probes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaeabf6-9173-468f-8057-ae983dd75f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd45f07-611b-4a89-bd2b-e2255b25dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, power system efficiency has decreased, and the generators
        produce 40% less than they did at the time of launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7df442-6c64-43c0-9b0a-21af5a7d1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bee97-d03f-4528-81fd-3ef745edb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrusters on both spacecraft are also degrading. They send out
        small puffs that keep the spacecraft oriented -- meaning their antennae are
        still directed at Earth -- but their use is limited. In 2019, Voyager 2 fired
        up another set of thrusters last used during its flyby of Neptune in 1989.
        Engineers did the same thing with thrusters on Voyager 1 in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad1e65-71fa-4f79-89fe-a720aa97728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263ad27-3164-4d32-87b0-c7b9256d7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 2 is the main priority for receiving new plans because it''s
        collecting more data with an instrument that isn''t working on Voyager 1.
        It''s also using more power, so engineers turned off a heater for the Cosmic
        Ray Subsystem. That instrument dropped to minus 74 degrees Fahrenheit, but
        it''s still sending back data. This is remarkable considering that the instrument
        was initially tested at only minus 49 degrees Fahrenheit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a02ae2-ee4d-4dc9-89ea-3159d51005c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbfa9e-b812-482f-9d69-c6ab1895de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both spacecraft are currently in <a href="https://edition.cnn.com/2018/12/10/us/nasa-voyager-2-update/index.html"
        target="_blank">interstellar space</a>. The first science results about Voyager
        2 data taken from interstellar space published in <a href="http://www.cnnphilippines.com/world/2019/11/5/voyager-science-space.html"
        target="_blank">November</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641a12e-113f-41eb-92d0-45b814d07932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68da534-7f1a-493b-820b-8a9ff53d7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because the probes have left the heliosphere, a bubble of magnetic
        fields and particles created by the sun, doesn''t mean they have left our
        solar system. That boundary is the outermost edge of the Oort Cloud, a group
        of small objects influenced by the gravity of our sun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6ae87-fec3-406f-9ff8-dd5ccd266233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aade1e-dd69-49ce-a117-5d907b23e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission scientists believe that it would take Voyager 2,300
        years to reach the inner edge of the cloud and 30,000 years to fly past it
        completely. They will be able to take unprecedented observations in this part
        of interstellar space and send them back to mission scientists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba365e1-b49f-4015-b117-3953c970dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69b668-2cc8-420c-9906-ee1a1059d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists can still communicate with Voyager 2, even in interstellar
        space, but the data takes about 16.5 hours to travel back to Earth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186e788-7d1d-4a9c-85e9-67281fa6f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/29/world/voyager-2-operations-scn/index.html"
        target="_blank">Voyager 2 shut off its instruments to save power, NASA says</a>."</em></p>'
