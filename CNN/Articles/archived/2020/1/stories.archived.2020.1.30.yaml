      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to correct the name
        of US Customs and Border Protection. It has also been updated to add additional
        background information.</em></p>'
