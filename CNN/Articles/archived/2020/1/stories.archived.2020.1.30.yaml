      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Nike confirmed it had sold out of Bryant''s
        merchandise and would not say when the products may be back in stock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8cd8a-0f18-4486-a827-2d17d1121098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:14:44.767+08:00
