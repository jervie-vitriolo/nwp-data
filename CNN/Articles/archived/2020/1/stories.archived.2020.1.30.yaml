      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Simona Halep and Garbine Muguruza will meet in the semifinals
        of the women''s draw after respective victories over Anett Kontaveit and Anastasia
        Pavlyuchenkova.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45213b8e-7446-4b52-ae6d-0e3c18bf31df'
