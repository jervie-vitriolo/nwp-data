      'text': '<p>The Indian city of Bengaluru topped the report with also 71 percent&nbsp;congestion
        level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f63763-9010-4ff1-8e6d-f1995290958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2df13d-548d-40b9-956b-d32489255994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear why the two cities were not considered tied at
        the top spot. The report covered over 306 million kilometers of road data
        – both highways and non-highways-in Manila, and more than 114 million kilometers
        of road data for Bengaluru.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f50a0-10e8-4069-bc96-bb401ac13352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc702b-93ca-488a-b075-cde97284b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TomTom said Manila has 73 percent&nbsp;of congestion level in highways,
        while 70 percent&nbsp;in non-highways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a274f0-6f21-47f9-a9cf-8586a38dea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52605d-a001-474c-bf8e-0c078a938f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the day of the week with the worst rush hour
        would be Friday especially from 6 p.m. to 7 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a781643-c531-487a-8aa0-36961195af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e56bf-5653-4b24-8b51-3384a32c7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Travelling after 7 PM on Friday could save you up to 5 hours per
        year (for a 30 minute commute),” read the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1e195-1773-4742-8006-64f04fbe261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957fad7-b81a-4f0e-9bb7-131bc0cdc764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, data by TomTom also showed that April 19 last year had
        the least traffic in Manila, while August 16 had the most traffic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975895e-ad58-4f63-9da1-4e69609dd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4fcc7-5d4d-4a0f-ba95-246106cf7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that Filipinos lost 10 days and 17 hours for driving
        during rush hour over the year. Further, 29 minutes are added per 30-minute
        trip in the morning rush, and additional 38 minutes per 30-minute trip while
        driving in the evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbae701-3b26-4e00-9762-e21e983c77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b6966-1906-438d-ae19-a3e327d52cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TomTom said that it calculated the baseline per city “by analyzing
        free-flow travel times of all vehicles on the entire road network” for 24
        hours and seven days a week throughout the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ba3cc-a6dc-42b1-adcd-66f5c28652c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbd8c5-dd79-463f-94ed-e4eb4923467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We perform calculations for all hours of each day, so you can see
        how congestion levels at any time in any city, including morning and evening
        peak hours,” said the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5f323-da16-4f52-bee3-2bfed87e5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85fe94-d2ca-421c-a4e5-f17fd9202d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html">study</a>
        of the Japan International Cooperation Agency, the country loses ₱3.5 billion
        daily due to traffic congestion. This could reach up to ₱5.4 billion by 2035
        if it will remain unsolved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1671e29-b08b-493e-be79-159343d1071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad19fec-2c54-4a99-9cd8-f1b716da1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic has been a big issue especially last year when the Light
        Rail Transit 2 (LRT-2) <a href="https://cnnphilippines.com/news/2019/10/4/LRT-2-operations-suspended-electrical-fire.html?fbclid=IwAR0t_GqkgiDduuBkzI2dlKdOrUNZGekOUbbjBdSMrPFEaS5fSjvb2d3tc3w">caught
        fire.</a>&nbsp;The incident made commuting more burdensome for the 200,000
        passengers who ride the train daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80243b7c-2a7a-4138-943c-db36e4c35783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8cb38a-c503-47c3-9cbc-c67b6fb7049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:55:04.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government <a href="https://cnnphilippines.com/news/2019/10/8/panelo-mass-transportation-manila-lrt-mrt.html">maintained</a>&nbsp;that
        there is no traffic crisis in Metro Manila.</p>'
