      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24c531-0a4c-458d-b571-8196c8f7c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others include telecom equipment and smartphone maker Huawei, e-commerce
        company Tencent, search engine Baidu, TikTok owner ByteDance and food delivery
        firm, Meituan-Dianping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccaad39-dea4-41e6-8b02-4b9e643e35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.973+08:00
