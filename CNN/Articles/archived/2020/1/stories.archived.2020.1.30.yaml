      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka, an Australian Open champion in 2014, broke Zverev twice
        in the first set to race into an early 5-0 lead before taking the first set
        off the No. 7 seed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae0ac6-6008-425c-b3b8-24702a4126e9'
