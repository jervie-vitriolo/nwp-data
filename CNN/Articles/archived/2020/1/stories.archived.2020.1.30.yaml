    'mgnl:tags': ['United-States', 'Mexico', 'drug-smuggling', 'drugs', 'illegal-drugs']
    'stories': ['da926bc8-babc-4030-af92-f0199e342f6c', '290d2b92-5ad2-4492-9c90-0d7240b7c60b',
      '25351ca7-1a40-495c-8482-f6398bc866a7']
    'template': '1'
    'title': 'Authorities discover the longest drug-smuggling tunnel in San Diego'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f8424-74cc-4507-b309-bcd997af024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Federal agents have discovered a drug
        smuggling tunnel that stretches about three-quarters of a mile -- the longest
        ever discovered along the Southwest border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76572ef2-e4ed-4485-b8bc-3178e02a6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4f621-2425-4072-9ee2-899b05bde345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4,309-foot tunnel starts in Tijuana, Mexico, just about 250
        feet south of the border. It travels underground into San Diego County, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93daa0be-1246-4b87-8e34-67e11cb5fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68fae6-e4b4-406c-818f-e3b0fa33f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is equipped with air ventilation, electricity, an extensive rail
        and cart system, and even an elevator at the each entrance, according to US
        Customs and Border Protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833bfa8-ed12-4710-9d07-6257e031e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b2dd5-58bf-4173-bfc9-d11b987584cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sophistication of this tunnel demonstrates the determination
        and monetary resources of the cartels," Drug Enforcement Administration''s
        Special Agent in Charge John W. Callery said in a statement Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e502b46-7893-448e-bff9-e586d68f3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99e84b-5059-4e12-8a77-329d4f3b7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the cartels will continue to use their resources to try
        and breach our border, the DEA and our partners on the Tunnel Task Force will
        continue to use our resources to ensure they fail, that our border is secure,
        and that tunnels like this are shut down to stem the flow of deadly drugs
        entering the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dea1f-f148-449e-b106-444093ae0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70596c-38a2-4378-a961-77cdf770119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel, discovered by CBP and its partners following a multiyear
        investigation, lays 70 feet under the ground and is about 5 feet, 5 inches
        tall and two feet wide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff46b2e-205c-4255-8df8-e785db74bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ba3b4-b160-4a60-8a67-0e17357ca32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery has not yet led to any arrests or seizures. But agents
        will continue their investigation, according to CBP Deputy Chief Patrol Agent
        Aaron Heitke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59cbf8-ccd7-412a-908f-5412040433e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e890587-f566-434f-ba57-b5a8d32e0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that our hard work and dedication to uphold the
        law will lead to future arrests and seizures," Heitke said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29aa5c8-6c2c-4dd4-a53f-4c5d12f00072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40df02-cebf-45b0-9bf1-0cb8936af941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next longest tunnel was also discovered in San Diego in 2014
        and was 3,259 feet long.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8c53c-1b8b-485b-bc9d-ed7f0a2f8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:36:05.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/29/us/drug-smuggling-tunnel-trnd/index.html"
        target="_blank">Authorities discover the longest drug-smuggling tunnel in
        San Diego</a>."</em></p>'
