      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/29/africa/nigerian-words-added-to-english-dictionary-scli-intl-gbr/index.html"
        target="_blank">From ''Kannywood'' to ''rubbing minds'' -- Oxford English
        Dictionary adds 29 Nigerian words and phrases</a></em>"</p>'
  'owl-too-fat-to-fly-':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T06:16:58.383+08:00
    'imagesource': 'jcr:3900b163-2b27-4783-b409-5026320aff19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b8a85fe-f751-4104-8462-1771e52d68c0'
    'lead': 'Holiday overindulgence may not be an exclusively human weakness – as
      a team of falconers discovered after rescuing an owl that was too fat to fly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T06:18:51.734+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:16:54.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:22.635+08:00
