      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904e191-3fc0-4e5a-81e5-0c3620b68ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Cebu City Mayor Edgar Labella along with Lapu-Lapu City
        Mayor Junard Chan said they have already called for immigration and health
        officials to restrict flights coming from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2421d5e-84eb-4f9a-9447-80be5af0ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb711e54-31c8-43fa-91a8-72aabd4bad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte said Wednesday enforcing such
        a restriction <a href="https://cnnphilippines.com/news/2020/1/29/duterte-on-china-travel-ban.html">will
        not be easy</a>, since China continues to "respect the freedom flights that
        we enjoy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26c17a-8e0f-4080-940e-f9663998d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:36:57.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City declared a <a href="https://www.cnnphilippines.com/news/2020/1/30/Cebu-City-state-of-preparedness-coronavirus.html">state
        of preparedness</a> on Wednesday, triggering the implementation of preventive
        measures.</p>'
