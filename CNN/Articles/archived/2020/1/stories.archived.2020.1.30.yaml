      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was raised with government officials at a Senate hearing on
        Wednesday by some of the town mayors of Batangas who will be covered by the
        government’s resettlement program. The hearing was conducted by the Senate
        Committee on Urban Planning, Housing and Resettlement.</p>'
