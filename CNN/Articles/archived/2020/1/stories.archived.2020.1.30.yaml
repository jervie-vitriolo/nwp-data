      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3daf2-5da4-4314-9aa3-c9530ea056de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG issued last year&nbsp;Memorandum Circular 2019-121 – a formal
        directive to local government units (LGUs) to clear roads and sidewalks from
        obstructions within 60 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2fb00a-2f00-40e1-9553-f96782eb7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e0abb-0e48-410d-b9fb-f6097ecd850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which ended in September 29, was in compliance with
        President Rodrigo Duterte’s order to reclaim public spaces to decongest traffic
        during his State of the Nation Address last July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b42196-99c5-443c-9d40-611f79736f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92c1fe-6c47-4604-ab83-3354ff421f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, 6,899 roads all over the Philippines
        were cleared of obstructions and illegal structures in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56747714-4df7-41c4-b72d-1b563eec3ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments who failed to comply to the DILG’s directive to
        clear national roads in 60 days last year have been “made accountable,” Año
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b44e96-fd85-4df8-82f7-af497d6b0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4465427-71fa-4239-97de-29bc7135f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año earlier said that 97 local governments got “failing marks” in
        the road clearing operations and were issued show cause orders for their non-compliance
        or under compliance with the directive. They were given five days to reply
        and explain their performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e6bb0-c6be-4e62-9d6d-f208fb14f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2aa53c-baa8-47b0-8c85-6aa1e65aebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the DILG filed administrative charges against
        10 mayors for failure to “satisfactorily” answer the show cause orders issued
        to them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94362e64-663a-42ae-9800-692b9389d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.269+08:00
