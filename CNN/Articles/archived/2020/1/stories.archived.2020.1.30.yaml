    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wuhan coronavirus infections continue to spread as countries evacuate
      citizens from China'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7251a4d-0255-431e-9603-1543119f6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of confirmed cases of the Wuhan
        coronavirus continues to grow worldwide, as the city at the heart of the outbreak
        marks a week since it was first placed under lockdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2d7a2-4521-4a51-9848-6654da1811f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c691a7-e6d1-4402-abad-d28e7cc1d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,700 cases of the virus have been confirmed in China
        as of Wednesday evening, including 170 deaths, according to the country''s
        National Health Commission. This marks an increase of almost 30% in the number
        of cases from the previous day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c35217-93b6-4e30-a0bd-1b883af62f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5932f7-4dab-46cf-9de6-6db01f6b29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 31 provinces and regions within China have now reported confirmed
        cases of the virus, including Tibet, which had instituted strict checks on
        travelers and shutdown tourist sites in an ultimately unsuccessful attempt
        to stop its spread to the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5add5-ff52-4c80-84fd-593f1fbb3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80734dc9-6708-40e4-ad58-a7f6a919f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued rise in the number of infections comes as multiple
        countries evacuate their citizens from Wuhan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766cfd9-6a96-4151-b44c-df727458bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5d5e9-93b5-4a3f-8cd5-c6308c406fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more than a hundred cases have been confirmed across
        nearly 20 countries and territories, spanning North America, Europe, Asia
        and the Middle East. Most concerning, instances of human-to-human transmission
        have been reported overseas, including in Germany, the first such case in
        Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986e187-363a-4e5a-9077-282067250915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed51b65-5000-4e26-bfc8-3cf4982320d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping on Wednesday ordered the People''s
        Liberation Army to aid in "winning the battle against the novel coronavirus
        epidemic." Military medical teams have already been sent to Wuhan and soldiers
        are also aiding with transporting supplies to the stricken city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c0390-11a2-42d3-ab87-8f5fa3a2bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b9725-f710-4bf7-9321-dc04640308d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) will meet again on Thursday
        to decide whether to declare the virus a global health emergency, something
        it has so far refrained from doing, despite widespread criticism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac799b-1615-40f3-a7a9-26b8cb40841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978ea46-06b9-4597-8c72-1d38b2042fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantine city</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b993ef-d881-44b9-a4b1-c3c2d987edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan itself, 11 million people are marking a week on lockdown
        with no sign of immediate relief. Nor is there firm evidence that their sacrifice
        has been worth it, with the virus spreading around the country and scientists
        warning that other major cities could soon become self-sustaining epidemics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc0719-71e2-4cf1-8019-b274ec6f8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4ad6f-df0f-43c0-a2da-3c91662e7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, people trapped in their houses have been uploading videos
        and photos showing various ways they are staying busy -- staging makeshift
        Lunar New Year lion dances in their apartments, exercising, and urging others
        to keep their spirits up. But as the lockdown stretches on, such positivity
        may be harder to come by, particularly as some begin to feel the lost wages
        or business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034fa1e-a08c-4a66-a608-94e89b7a5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e514569-e268-4550-af4f-dded18eeefcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, foreigners in Wuhan are increasingly being airlifted
        out of the city. Multiple countries, including Japan, the US, South Korea,
        New Zealand, Canada and Australia have begun flying their citizens home --
        though all will face an extended quarantine once they arrive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f506e45-5a87-4700-ad07-2c59a522f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b452001-01d5-48c4-a471-123a0ee26ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those planes may soon have a lot more sky to themselves, as multiple
        major carriers have announced they are canceling flights to and from parts
        of China, including British Airways, American Airlines, Air Canada, KLM, Lufthansa
        and United. The moves follow travel guidance from multiple governments advising
        against "nonessential" travel to the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3eec0-a2a5-4fab-88c0-8a353317651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1983204-1264-4f7e-82d6-0aa210083cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia and elsewhere, strict checks and screening have been
        put in place for all travelers arriving from China -- though this may be ineffective
        as scientists previously warned that the virus can be spread while patients
        are asymptomatic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a5c48-c432-4f4f-bd2f-c99d11aca6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7633e-aaa6-4ea2-b9b1-0021886418f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papua New Guinea said it will refuse entry to travelers coming from
        "any Asian ports," while the semi-autonomous Chinese city of Hong Kong has
        introduced new limits it says will cut the amount of mainland Chinese travelers
        coming to the city by 80%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df7e8b-a0a7-4418-982a-cd6758e159e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2ceba-c7e2-4e05-8124-f5fbbe562fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it enough?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360caa1f-82e2-40ab-8ace-09685168d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, the Lunar New Year holiday has been extended to next
        week, a potentially huge economic hit for a country already feeling the pain
        of the US-China trade war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdfecf-f293-4c95-924e-83139eb9d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b23786-268d-4646-bd96-2459f7c03994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 60 million people across Hubei, the province of which Wuhan
        is the capital, are on some level of lockdown, and many travelers from the
        region have been ordered to self-quarantine, holed up in their apartments
        or hotel rooms for days on end.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395a367-ec26-49d8-a8ac-73ec86a6a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79011cda-19e2-44b6-b0b5-b7bdf67a7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Come on Wuhan!" has been a popular refrain online, and the
        country has largely pulled together to tackle the outbreak, there have also
        been reports of discrimination against Hubei residents, with them denied accommodation
        or entry to restaurants in other parts of the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22dbb8-30e5-4540-be3b-93232f7fbf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35724d77-dbfa-4907-867e-068139f56010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country prepares to get back to work next week, there''s
        also the looming question of whether enough has been done. While the Wuhan
        lockdown may have stopped the even greater spread of the virus, it was too
        late to prevent it reaching every part of the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68005947-af34-4c79-98e1-c1246b6a1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9d66b-634b-4586-a4d6-c5de46432801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Hubei, infections are predicted to continue growing for
        weeks, if not months. Researchers at Imperial College London have estimated
        that at least 4,000 people were infected in Wuhan by January 18, almost a
        week before the lockdown began. Their model suggests a low national figure
        of 20,000 infections by the end of the month, potentially as high as 100,000.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a813a5-5e3e-4150-9f91-a32c94173cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d649ee-35a5-40bc-81d8-b18f04e0d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state media Tuesday, Zhong Nanshan, one of China''s
        leading respiratory experts and a hero of the 2003 fight against SARS, said
        he expected the peak to come in up to 10 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f79df-665e-49c6-b8da-3daeae06e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f978e49-8cdc-4c80-9a84-4b25c3c984ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to definitely estimate when the outbreak reaches
        its peak. But I think in one week or about 10 days, it will reach the climax
        and then there will be no large-scale increases," Zhong said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01c0af-138c-4b83-9486-df1236ba7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039a114-6be1-42d9-9fed-962cce9fd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other experts have warned that while the outbreak in Hubei
        may peak in the coming weeks, other Chinese megacities may see self-sustaining
        epidemics that continue to spread the pathogen around the country and worldwide.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2d7ae-e788-4ffc-884e-8231079e7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:29:16.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71dcde-5b81-4bd3-bcd0-a5442bbdca60'
      'mgnl:activationStatus': true
