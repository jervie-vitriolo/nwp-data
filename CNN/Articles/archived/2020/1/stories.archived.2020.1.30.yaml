    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b45744-1582-4aca-a1fc-bd642bc8d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
