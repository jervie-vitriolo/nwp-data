      'mgnl:type': 'text'
      'text': '<p>Attorney Arthur Aidala also spoke at length to stress that from
        2017, when Dunning first spoke to The New York Times, to 2019, she did not
        say anything about the first interaction with Weinstein, during which he allegedly
        sexually assaulted her.</p>'
