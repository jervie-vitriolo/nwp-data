    'lead': 'An opposition lawmaker renewed calls for the Philippine government to
      impose stricter monitoring measures for passengers with travel history to Wuhan—
      the Chinese city at the center of the novel coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T14:03:26.148+08:00
