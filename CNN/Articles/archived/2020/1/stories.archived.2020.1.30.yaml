      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/29/media/kobe-bryant-abc-news-suspends-reporter/index.html"
        target="_blank">ABC News suspends reporter Matt Gutman over inaccurate statement
        on Kobe Bryant''s crash</a>."</em></p>'
  'Novel-coronavirus-Ikea-China':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-30T13:59:32.515+08:00
