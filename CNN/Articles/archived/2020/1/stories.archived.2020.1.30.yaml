      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The White House has issued a formal threat
        to former national security adviser John Bolton to keep him from publishing
        his book, "The Room Where It Happened: A White House Memoir," sources familiar
        with the matter tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c973a2-2448-4053-8f88-8d0698916cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da99cf-9e73-436a-8177-a96b57f0d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cdn.cnn.com/cnn/2020/images/01/29/attachment.1.pdf">In
        a letter to Bolton''s lawyer</a>, a top official at the National Security
        Council wrote the unpublished manuscript of Bolton''s book "appears to contain
        significant amounts of classified information" and couldn''t be published
        as written.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52e387-7cfc-450a-b755-7378216a335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58d7b8-98d4-4500-90b2-84bc42d20cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which is dated January 23, said some of the information
        was classified at the "top secret" level, meaning it "reasonably could be
        expected to cause exceptionally grave harm to the national security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222536e-6105-4173-a73c-3a523095d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e29a8-d7c5-49e2-9517-665342e044ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manuscript may not be published or otherwise disclosed without
        the deletion of this classified information," the letter read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81839fae-bd88-42f0-a1ba-248e7a3532e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be80e2-86c5-4b05-830e-b8d2d5a95ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had no comment. Neither Bolton nor a spokesman for
        the publisher, Simon &amp; Schuster, responded to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffd4e4-d89f-4000-aee2-dc064a4d6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609bdd6-5878-4b62-9958-e41e31146ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes in the midst of President Donald Trump attacking
        Bolton on Twitter, and Bolton''s lawyer accusing the White House of corrupting
        the vetting process for Bolton''s book by sharing the contents of the book
        with those outside the National Security Council''s Records Management Division.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07640c-7762-4ef4-8579-01ddb878519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715cc78-ed87-4015-9b42-3e302e826fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets attacking Bolton Wednesday morning suggested he
        knew the contents of the manuscript.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd471e00-14ec-481d-86af-36ba1e7bdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c2f28-1f55-4a4b-837c-bf3c90642267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from The New York Times suggest that Bolton''s book details
        a time last August when the President directly linked $391 million in security
        aid to Ukraine with that country''s government launching investigations into
        former Vice President Joe Biden and his son Hunter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03bfdb-58a9-4bc2-8413-7821f07c2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca360d-c370-4d92-933d-74552f651e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly made unfounded and false claims about
        Joe Biden relating to Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1b207-ab1a-41a7-afc1-9d59a7eaa950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
