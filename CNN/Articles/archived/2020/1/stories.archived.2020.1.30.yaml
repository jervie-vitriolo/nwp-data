    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4e463-72a0-490d-8164-2c1b419be372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.149+08:00
