      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dunning''s former fiance and a casting director could testify Thursday</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0d9ca-3ef6-423d-9ccf-a4fb1818e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:45:33.017+08:00
