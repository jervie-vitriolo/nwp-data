  'coronavirus-online-misinformation':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T08:20:35.589+08:00
    'imagesource': 'jcr:3bbc4780-1184-474f-bf35-9b368832d6f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f2ad9f-0df4-4b16-8d47-bee8274f0e62'
    'lead': 'False claims about how the coronavirus began, the number of people infected
      and promises of magical cures are spreading on the internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T08:26:15.668+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:16:39.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:27.932+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'online-misinformation']
    'template': '1'
    'title': 'As coronavirus spreads, so does online misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02146d70-0506-4ae4-b73f-b208777d7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;False claims about how the coronavirus
        began, the number of people infected and promises of magical cures are spreading
        on the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867a77f-53a0-4bee-a3d2-9121a71aa62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in false or misleading online posts about the virus, which
        has infected thousands of people primarily in mainland China, could once again
        test the ability of social media companies to handle viral misinformation
        on their platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979eb3a1-dc76-4b3a-ab52-c510bbf0d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maarten Schenk from Lead Stories, a fact-checking organization that
        works with Facebook, said his team has observed the sharing of conspiracy
        theories on multiple social platforms about the origins of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9ade7-2419-4965-a37d-1dc02c6c7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It always has to be something sinister," Schenk said of the conspiracy
        theorists'' misinformation, which includes false claims that the virus was
        the creation of a government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483fc9c-76ba-4925-b9c3-fb36ebf1af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people, Schenk said, are "not trusting the narrative about
        the numbers of deaths and infections." He noted there are people citing "secret
        military sources," who almost certainly do not exist, claiming that tens of
        thousands of people have died as a result of the virus, far in excess of current
        estimates from official sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfe744-89fb-46ff-a031-1462c569ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN Business it was working with its
        fact-checking partners to debunk false claims about the virus. Once Facebook
        posts and links containing claims are fact-checked and found to be false,
        a Facebook spokesperson said, the platform "dramatically" cuts its distribution
        and people who see this content, try to share it, or already have, are alerted
        that it''s false."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82701854-5fc1-4536-a588-6176cb8233ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pointed to several fact-checks, including one from PolitiFact
        that reads, "No, there is no vaccine for the Wuhan coronavirus," and another
        from AFP that states, "The coronavirus plaguing China was not created by a
        US government agency."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cbe81-48ad-46fa-9b1e-73ae23dde77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video purporting to show an explosion in Wuhan, the city in China
        at the center of the coronavirus, was posted on YouTube last week and has
        been viewed almost 90,000 times. The video''s description suggests the explosion
        is in some way related to the coronavirus, but the video is actually from
        2015, according to Lead Stories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04533ed2-73fe-4359-887c-8cf763f2a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson pointed CNN Business to policy changes in
        recent years for Google and its video platform YouTube, which are designed
        to surface information from authoritative sources at the top of search results.
        Like Facebook, the company doesn''t wipe false claims from its platforms entirely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1f092-83e9-4289-8420-7a1f804f75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, users searching for "coronavirus" in the US and other
        countries, including Hong Kong, Brazil, and Australia, are first prompted
        to visit official channels of information about the virus. In the US, Twitter
        directs users to the Centers for Disease Control and Prevention, beneath a
        bold headline that reads: "Know the facts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189d754-9768-4f00-ab32-f341ef4b465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN Business on Tuesday that the company
        has not seen a coordinated increase in disinformation related to the coronavirus.
        In a blog post Tuesday, the company said it had seen over 15 million tweets
        about the coronavirus in four weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63081d8f-c9ac-4381-bc9d-800a19ca9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While American tech companies have mostly been in the spotlight
        on misinformation issues in the past, TikTok, an app owned by a Chinese company,
        is also drawing scrutiny in how it is handling misinformation about the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb30d34-b06b-43eb-8ec6-11a0f01d22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US liberal monitoring group Media Matters for America published
        research on Tuesday showing the spread of misinformation about the coronavirus
        on TikTok, a video platform that is becoming increasingly popular in the US
        and has come under scrutiny from US lawmakers because of its Chinese ownership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3ee59-fec9-4481-9c41-a23008063223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Community Guidelines do not permit misinformation that could
        cause harm to our community or the larger public," a spokesperson for TikTok
        said in a statement provided to CNN Business on Wednesday. "While we encourage
        our users to have respectful conversations about the subjects that matter
        to them, we remove deliberate attempts to misrepresent authoritative sources
        of news."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6119d1-6c79-4bd7-b249-48aa0f873658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:26:15.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:16:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/29/tech/coronavirus-misinformation/index.html">''&nbsp;As
        coronavirus spreads, so does online misinformation''</a></em></p>'
