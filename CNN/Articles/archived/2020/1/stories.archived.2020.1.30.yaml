      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks an increase of almost 30 percent in the number of cases
        from the previous day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a29b46-f912-40fc-a65d-35e7f913d695'
