      'mgnl:lastActivated': 2023-01-26T23:16:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four charter flights were sent to Wuhan on Wednesday, where almost
        700 South Korean citizens have applied to fly out.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29f5f0-b4b9-477f-9007-9e046232a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b699c8-498a-4051-91ab-4281f9a754b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens will bear the cost of the flight, and those who wish to
        fly will be inspected by a medical team from Seoul before being allowed to
        board the plane.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409caf06-4bf4-495d-8f4d-ccd46e5dd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12099e5b-605b-4188-af8f-e7489179d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returnees will be quarantined in a government facility.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3caad5-764b-4056-bc49-f788ada8197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23843c2-8900-4522-8d1e-5a48bf3aa44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turkey</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a74744-0a17-4fc6-aaf5-4a1702f37c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen Turkish citizens in Wuhan will be evacuated
        in the next couple of days, the Turkish ambassador in China, Abdulkadir Emin
        Onen, told Haberturk news channel on Wednesday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7647ebd-0559-417f-9849-cff554c68c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6c551-5bf6-4116-a3f1-a701970bd648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32 citizens are a mix of Wuhan residents, tourists and people
        there for business, he said, adding they are in good health with "no virus
        detected," but will be quarantined for some time on their return to Turkey.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6df7e-8b1e-45d2-b22d-93868d040a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704412a-f840-4f01-b73d-6f0f533f5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the plane will land in the capital, Ankara,
        or Istanbul.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5e27a-6d5a-405b-967f-eac3ff136bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65516337-02cb-48d3-bd69-dd91de036b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United Kingdom</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194667e0-d1dd-4e50-a4a0-2b01312b670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
