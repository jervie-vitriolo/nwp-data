      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another trial witness, Tarale Wulff, is expected to take the stand
        later Wednesday. She is due to testify that she went to Weinstein''s apartment
        in 2005 for what she believed would be a professional meeting but then, despite
        her protestations, Weinstein had sex with her, Assistant District Attorney
        Meghan Hast said in opening statements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1bd82-1b39-4191-94fc-646cd7a8f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.747+08:00
      'mgnl:createdBy': 'lara'
