      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2016/05/11/martial-law-works.html"
        target="_blank"><strong>That ‘thingy’ called martial law</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ceaa0-66bd-4570-b79a-fbc67efd9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bare essentials that can get you started in your re-education.
        This is by no means an exhaustive and encompassing guide but rather a jumping-off
        point.</p>'
    '43':
      'image': 'jcr:a490d3c1-a9a4-4569-890a-cfd3b3363cee'
      'imageCaption': 'Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6449c-3bb7-4b7a-a9f1-b36a460e6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:27:08.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38c2ac-8746-4c72-8b09-c1299fa14464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/politics/2017/09/21/martial-law-survivors-45th-anniversary.html"
        target="_blank"><strong>Martial law survivors: “Sa panahong ito, ano ba sa
        tingin niyo ang bayani?”</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afb2f0-a0d3-4b44-889b-4737e8e2868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to martial law in 1972, the collective memory, it
        seems, has not decided on what narrative it should believe. As the nation
        remembers Proclamation 1081 — which was pronounced on Sept. 23 but predated
        to Sept. 21 — two main narratives emerge in present day: one that, despite
        proof to the contrary, remembers Marcos’ dictatorship as a glorious era of
        discipline and prosperity, and another that remembers it as a time of struggle,
        repression, and widespread corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4f77e-0e04-4825-baeb-8bb956eb7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zeny Mique, the divergence of narratives is not new. “’Yung
        mga Marcos loyalist, dati nang andyan ‘yan. Mas naging visible lang sila ngayon
        noong nagsimula si President Duterte, kung saan kaalyado niya ‘yung mga Marcoses,
        at dito parang lumakas loob ulit ng mga Marcos loyalists,” she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e6e75-cacd-47ab-85f9-3336d80c76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yun yung tingin ko na nagpalala ng divide; ‘yung nakaupong administrasyon
        ngayon ay kaibigan ng mga Marcos,” Mique adds.</p>'
    '35':
      'image': 'jcr:8c18207a-a959-4508-aff3-adbb2b533898'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b51640-0f0d-4cbc-94d0-0738d9458720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:27:08.177+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fdd4f-a585-427b-8f84-261b583838a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2017/2/25/primitivo-mijares.html"
        target="_blank"><strong>The story of martial law from Ferdinand Marcos’ confidante
        and press secretary</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8b5af-5c05-477f-a949-d3cf1f7aa214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primitivo Mijares was tasked with a difficult job: to tell the glorious,
        swashbuckling narrative of Ferdinand Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb8c86-7f69-4d4c-84e1-1cde755bcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the “media czar” of an era of no free press and no free speech,
        Mijares was, plainly and simply, a propagandist. But he did not buy his own
        story, the one he had been trusted to tell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b925b71-a715-4227-bd3d-a7c4bf2e0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he told what he knew to be true: that Ferdinand and Imelda Marcos
        had a conjugal dictatorship, and were robbing the people of their money. Mijares
        wrote what he had known from his time as a trusted aide of the regime in “The
        Conjugal Dictatorship of Ferdinand and Imelda Marcos,” which was published,
        after quite a hurdle, in 1976. A price was paid for it: two lives. The author
        and his son Boyet joined the growing list of desaparecidos — the disappeared.</p>'
    '42':
      'image': 'jcr:b9bfa70f-68a3-4850-a0ee-74063d42e87c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82a572-68df-4f93-aee1-bb4d6095f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:25:26.483+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eab796-2484-429d-930f-2fb9e04461ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2017/10/11/marcos-playboy-1987.html"
        target="_blank"><strong>5 takeaways from Playboy''s 1987 interview with Ferdinand
        and Imelda Marcos</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cfb91-ffa9-4945-9e6d-a05ec83cded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an excerpt of the interview, Imelda Marcos recounts a near-mutiny
        among the staff in Hawaii. To appease the staff, she claims that Marcos gave
        a quick speech where he invoked his namesake Ferdinand Magellan and their
        exile to the circumnavigation of the globe. In her recollection, Magellan
        likened his men and himself to gods, and Marcos supposedly recited this passage
        to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab2c69-a141-462c-a344-432da0ce88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how the conversation that follows reads:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09e782-c8ac-49b3-956c-8e20cebc04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PLAYBOY: “You think of yourselves as gods, then?”</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa637f-228f-4c1c-9acd-df3c29ceb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IMELDA: “Yes, because we are on a divine mission.”</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deeb5e6-ea34-4606-bd0b-6a556a76a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PLAYBOY: “Which is?”</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55e952-e7ce-4ba9-a14c-c3a7b37aaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IMELDA: “To return to the Philippines to reclaim our destiny.”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3207c-950f-42a5-928d-e1208bab918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>FERDINAND: “We are part of the achievement of being a god. That
        is what we are about now. An ordinary mortal would not be able to stand it.
        All of our statements now have to prove that we have not gone back to being
        ordinary mortals.”</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727cc72-6f99-4022-9f25-13f871e2a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>IMELDA: “And even if we fail —”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbd3f1-ee63-4f05-ba80-35a74794d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>FERDINAND: “We’ll fall as martyrs for the cause; we’ll fall
        with honor.”</em></p>'
    '41':
      'image': 'jcr:30bebfb0-299a-4125-990b-1c5d4f080bc7'
      'imageCaption': 'Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b482d9f-a39c-4ec0-a426-00fd5e85b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:25:26.483+08:00
      'mgnl:createdBy': 'don'
