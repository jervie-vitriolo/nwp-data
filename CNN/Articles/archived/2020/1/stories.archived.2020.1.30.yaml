      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan recalled seeing Bryant backstage at an event for ESPN in
        New York and asking him for advice on raising girls. She was eight months
        pregnant with a girl, and Bryant famously had three daughters at the time,
        she said on "SportsCenter."</p>'
