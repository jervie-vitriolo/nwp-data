    'mgnl:tags': ['Hontiveros', 'Risa-Hontiveros', 'coronavirus', 'novel-coronavirus']
    'template': '1'
    'title': '''We''re not doing enough'': Hontiveros calls for cruise ship ban, health
      surveillance amid coronavirus fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a3ed4-5e83-472a-8ae4-81ce48608541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)—</strong> An
        opposition lawmaker renewed calls for the Philippine government to impose
        stricter monitoring measures for passengers with travel history to Wuhan—the
        Chinese city at the center of the novel coronavirus outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d97561-837d-4e9a-93d7-6d31769fc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Thursday, Senator
        Risa Hontiveros said the Philippines may be lacking some precautionary measures
        that would help prevent the entry of the mysterious respiratory illness in
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead43fa2-52ac-4ede-ac97-d4ae7085ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not doing enough,” Hontiveros said. “It seems to be a very
        versatile virus. Let''s err on the side of caution, <em>dahil bagong sakit
        ito. Mas mabuti nang maingat kaysa</em> careless.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6d208-6362-4dd9-898c-7904e9b18548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems to be a very versatilevirus. Let''s err on
        the side of caution, because this is a new illness. It’s better to be careful
        than careless.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dfa04f-d573-45fc-97ad-047e01cb22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Hontiveros urged fellow public officials to impose
        not only a visitor’s ban, but also a 30-day health surveillance program for
        passengers with travel history to the Chinese city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a57bb-c6a8-4cd4-9c8f-8ccc5f3e5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Probably DOH can set the protocol na<em> magpa-</em>check up <em>ba
        sila</em> every week. Or to firmly request and require them <em>na kapag maramdaman
        mo ang simtomas</em>, you must report,” Hontiveros noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f439146-30ab-400a-8c0c-b852a4599434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Probably DOH can set a protocol that they can visit
        the hospital for a weekly checkup. Or to firmly request and require them to
        report to authorities when they feel symptoms.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52cbb4-f423-440c-a179-8f947e518d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also backed sentiments to temporarily ban Chinese cruise
        ships from docking in Philippine ports—while international health authorities
        scramble to prevent the outbreak from worsening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafc2a5-6478-433e-b99a-887f0cbbaf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hangga''t hindi matibay ang ating</em> border control (unless
        our border control is strong) in terms of entry of these new and dangerous
        virus, it would be a wise, proactive, and preemptive step to take,” the lawmaker
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d088d-be03-43fa-b014-b4ba8acce9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 170 people have been killed by the coronavirus in China,
        CNN reported Thursday. The number of confirmed cases has also soared to over
        7,700.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd0f01-1bba-41e5-8855-090307a5b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no confirmed cases in the Philippines, the Health
        Department said it is monitoring 23 patients for possible infection of the
        respiratory illness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76acf6-88de-46de-a975-e7064a39e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T14:03:26.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration has also ordered the suspension of the
        issuance of visas upon arrival to Chinese nationals to slow down group tours
        amid fears over the virus.</p>'
