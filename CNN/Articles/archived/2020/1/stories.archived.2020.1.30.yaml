      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cad5de-b7a2-43d3-8b41-d59680ae6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.747+08:00
