    'mgnl:tags': ['coronavirus', '2019-nCoV', 'China-coronavirus', 'Wuhan-coronavirus',
      'Wuhan', 'China', 'health']
    'stories': ['cca0aa2c-a4a4-42dc-a4ea-7609c9af7e72', '117c511c-95b1-4796-9253-7f394df04b4e',
      'a8c61ed4-af23-46ae-8636-fbf09a2f1a95']
    'template': '1'
    'title': 'How Wuhan residents are trying to make the best of the coronavirus lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746076da-4ece-4df0-8e30-8a7d0f14b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the millions of residents trapped
        in an <a href="http://www.cnnphilippines.com/world/2020/1/24/Wuhan-virus-spreads-lockdown-scraps-New-Year-Celebrations.html"
        target="_blank">unprecedented lockdown</a> in Wuhan, the epicenter of China''s
        deadly coronavirus outbreak, life has not been easy -- but some are trying
        to make the best of a bad situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373bbb1-cb1a-4273-9991-2f2cbde5314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f644f46-d20c-40c2-be71-1208a961c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 11 million people in central China''s Hubei province
        has been in lockdown for almost one week as Chinese authorities struggle to
        contain the spread of the deadly new coronavirus that has killed at least
        170 people and sickened more than 7,700</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8dd90-ee34-4466-b8fc-01581db91975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857973c-47f8-42ad-a341-c84128a7ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights, trains and buses leaving Wuhan have been canceled, highways
        out of the city blocked and all intra-city public transports suspended. On
        Sunday, the city even banned private vehicles from the roads to discourage
        people from moving around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9b14f-e334-488f-aa8e-87b502749c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d587ecd-8950-4ea0-b09f-72be35982399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubting the severity of this outbreak, but amid the
        fear of contagion and anger at the government''s handling of the crisis, many
        residents are finding ways to amuse themselves within the confines of their
        homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85b977-035c-4440-9af1-d8dc0804176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf66c7-2902-45b9-9a99-ccad4052d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things (Chinese people) are capable of doing in their living rooms"
        has become a <a href="https://s.weibo.com/weibo?q=%23%E5%9C%A8%E5%AE%A2%E5%8E%85%E9%83%BD%E8%83%BD%E5%B9%B2%E4%BB%80%E4%B9%88%23&amp;from=default"
        target="_blank">hot topic</a> on Weibo -- China''s equivalent of Twitter,
        attracting 230 million views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25878d76-66d4-4de4-8922-37ab62fdae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a010cc-856e-41f2-a93a-2950410dca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos show people coming up with all kinds of activities to kill
        time: playing ping pong on the dining table, playing badminton with a rope
        tied between the television and a closet, as well as people pretending to
        fish in fish tanks. "After the outbreak has ended, they''ll all become sports
        champions," said one of the comments on Weibo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06686ccc-0483-4a8b-8ef7-01c812e7f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e986056-015e-419f-bba2-37850c076e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are taking a more sedentary approach."I''ve stayed at home
        for five days. Every day, apart from eating I''m sleeping. I slept so much
        that my back and my neck hurt," said one man surnamed Zhang, who said he was
        a resident of Wuhan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c42b4-6550-4d2a-8534-7f80959e47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b02eef-007d-4a73-9be4-131cd8d3cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly I understand why people walk their dogs every day, I also
        want to go out for a walk. Thank goodness my house is big enough," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77665e5-3a31-4e81-9982-055af9084f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358262b1-a85c-4fb2-84db-fc5663f621c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remedy is to bring "square dancing" -- a ubiquitous daily routine
        of middle-aged and elderly women taking part in large, loud dance sessions
        in China''s urban spaces -- indoors, into his own living room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b1473-b321-4d79-b2e5-ed68242a2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24676b8-d615-45b7-b55e-88c91bee56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, his family also joined him, joyfully dancing in colorful,
        cotton-padded pajamas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64c809-ce42-4d98-ad31-4769543aa2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0ec9d-eb50-4a66-8665-2aaf60e9dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to verify many of the videos being shared on
        Weibo that purport to show life inside the lockdown zone. Some appear to show
        crowded hospitals, strained health care workers and gravely ill patients.
        Others show empty supermarkets shelves and empty streets. Still others show
        a lighter side of life as people attempt to achieve some normality in a very
        unusual situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abb323-9d1f-4f2b-8823-86c69039cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee36e2-7838-4db8-ab41-1acb1f9a1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Go, Wuhan!"</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b2b5c-c178-4046-a14b-ea0b5688fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokes about how Wuhan people can now make a great contribution to
        the country by simply doing nothing and lying on the couch are doing the rounds
        on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e3386-5a5d-4fbe-938e-11a4dfaa74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd28d9-55b1-4ae7-b3ad-39628e570fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a viral video of a granny in Wuhan dumping bags of
        vegetables into her shopping cart while everyone else around her stood still
        to listen to Premier Li Keqiang giving a short speech at a local supermarket.
        The meme goes that no one can stop Wuhan grannies from getting their groceries,
        not even the Chinese premier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ee8ac-ea1d-406b-b245-1e478938bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea199bdb-c8d2-403a-b6fd-0b14cc35ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Li visited Wuhan on Monday to inspect the situation on the
        ground and placate the public amid growing criticism of the government''s
        handling of the disaster.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87b6a5-bafa-4c0b-aadb-13481de6672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea4a06-26c5-46d8-93e3-f315c6c02732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same evening, residents could be heard shouting "Go, Wuhan!"
        and singing the national anthem from their high-rise buildings, according
        to cellphone video circulating online.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121f4b3-013c-4fe1-9048-e6b628166dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11226cec-a2c1-4912-8916-d6091f01deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene echoes similar evening routines in Hong Kong, where protesters
        shouted "Go, Hong Kong!" and sang the protest anthem from their apartment
        windows during the city''s months long pro-democracy movement last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633b008-049a-4871-827c-d932bfe5ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe1b47-2007-426a-89e4-f4c3cb881f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all Wuhan residents support the practice, however. There was
        a counter call online to boycott the plan, warning that it is too dangerous
        as droplets of bodily fluids carrying the coronavirus could be passed from
        one floor to another as people shouted over balconies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eff334-2e23-4fad-a8a2-9ead9cd9e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e4a40-27a3-4894-8763-f8b8cd228ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vlogging the lockdown</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ecc67-ec83-458a-9222-3b163dae82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Wuhan residents are also chronicling their daily lives on video
        shared with the outside world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e363fc-3a28-4e0e-869b-863b9c285ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c45dd-1959-40c7-9544-a64711d4bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Xiaolei, a radio DJ in the city, started vlogging his life the
        day after the lockdown began last Thursday. On Saturday, he filmed himself
        going grocery shopping with a woman he introduced as his neighbor.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d4f01-e98a-41b5-8b9c-9d359ec48f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19af6ae-3023-4b35-a221-d7c39fd50990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his car, the streets appeared almost empty and, inside the
        local shopping mall, restaurants were closed. Shoppers waited in a long queue
        outside the supermarket to get their temperature checked before being allowed
        to enter. Inside, the smell of disinfectant lingered in the air, Li said.
        Piles of meat packages lay in baskets, as supermarket staff were too busy
        to put them into the fridge, Li explained in the video.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0ee9e-f746-4174-a68f-7de280c024ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e559923-4a42-48d9-8352-f3d80ffc027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall atmosphere is quite tense -- tense but also orderly,"
        Li said in the video.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ec13b-3b5b-4216-be68-6097a6220a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fad89-308b-4a9f-9c27-6d44e820a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his drive home, Li reflected on the risk he and his neighbor
        took to shop in such a crowded place with his neighbor. The neighbor said
        there was no alternative because every supermarket would be equally crowded.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2fcdc-6311-4a7a-81e6-a05924cc1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faac912-b90d-4694-a49d-ff726baee965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time when (the government) announces a new measure, everyone
        doesn''t know what would come next, and every measure seems to lead to more
        inconvenience in life. That''s why every time when new announcements are made,
        people would rush to (supermarkets) to stock up," Li said in the video.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4596a9-7ccb-4cf2-a9c5-6cd977c6df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00def070-58c9-4762-8bc7-c54ae2d5a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by his neighbor how he was feeling after days of living
        in lockdown, Li said he felt fine because he had been able to drive his own
        car. The ban on private vehicles came into force on Sunday, hours after Li
        uploaded his video. "Now that cars are no longer allowed, and there''s no
        public transport, I''m a bit flustered -- what if there is an emergency?"
        Li said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb51b9f-3c95-4c16-bd45-892719f934f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c1ded-67af-41b8-8fbf-e8580a0484e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video filmed by Wuhan resident Lin Chen on Friday, the day
        after the lockdown was imposed, showed vacant central shopping streets, deserted
        underground car parks and empty roads.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f443692-e506-46e4-bcc2-8f15675bc595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e7a01-3bd4-447d-9b6c-d2bbde8cfdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some shots look like scenes from a movie -- completely empty
        streets, a city suddenly sealed off, but we all know that this is not a movie,"
        Lin said in the video.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1456a33-e897-4342-b694-40546925ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa82694-95db-4b55-a307-9600f4ec388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A food delivery man Lin spoke to told him people were not ordering
        takeaway anymore -- he had only received five orders that day, a fraction
        of the number on normal days.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938686f3-cb45-4f38-8b20-b6e6b35045c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb216a-b695-459d-8889-7977b337c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my point of view, people in the city are still going about
        orderly. I see everyone using their own strength to keep the city functioning
        as normal. Everyone wants to do the right thing, to make things better," Lin
        said at the end of the video.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20705aa-57ec-4cee-b907-950a2456fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73227305-3bac-4a4b-9d31-857f4e613a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Wuhan at its fewest people, and among the most orderly
        times, I''ve seen in more than 10 years. Because no matter what, it is still
        home to 11 million people," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d221eb-c34f-49cb-ad6a-f6f58ce41357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:45.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/29/asia/coronavirus-wuhan-life-intl-hnk/index.html"
        target="_blank">How Wuhan residents are trying to make the best of the coronavirus
        lockdown</a>."</em></p>'
