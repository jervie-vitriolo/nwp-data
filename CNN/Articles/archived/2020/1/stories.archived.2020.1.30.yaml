      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand will evacuate its citizens in joint cooperation with
        Australia, its government said Wednesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06c6cb-5d8b-4fe8-a765-f762eee23378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f5f28-59ac-49af-b00c-b6a0b32046f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the New Zealanders will join the repatriated
        Australians on Christmas Island.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17232794-fc8f-4569-83f8-0da6c90787f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc7265-d5df-48cf-8a39-bc73dad5b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.729+08:00
