      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae841d2-76d7-49d8-9012-4345671e86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reporting the facts accurately is the cornerstone of our journalism,"
        an ABC News spokesperson said in a statement to CNN Business. "As he acknowledged
        on Sunday, Matt Gutman''s initial reporting was not accurate and failed to
        meet our editorial standards."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6830c310-ddbc-46b3-abad-0cf4c9e72968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da19f7-a118-4490-a1db-f34c636c7109'
      'mgnl:activationStatus': true
