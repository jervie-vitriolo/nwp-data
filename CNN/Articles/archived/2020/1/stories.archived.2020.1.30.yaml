      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f4c89-dbc5-4ec7-9e72-650a8cfd8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hotel is in the process of alerting other guests and staff
        and making suitable arrangements. We want to reassure the public, no one else
        in this hotel, including staff, is at risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47223b8-9ec5-4268-8a98-f24da2d2ef86'
      'mgnl:activationStatus': true
