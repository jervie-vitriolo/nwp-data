      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — The
        United States Federal Bureau of Investigation has arrested three members of
        the church founded by Filipino megachurch leader Apollo Quiboloy for an immigration
        fraud scheme case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f0d81-92a9-4691-a54f-0ff7dfb1b608'
