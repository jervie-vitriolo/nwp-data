      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cruised past Estonia''s Kontaveit 6-1 6-1 in just 53 minutes,
        maintaining her record of not dropping a set in the tournament.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d182800-2cef-4277-8c4a-74677c6f1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
