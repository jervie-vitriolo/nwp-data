      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acd971-bada-4672-b56f-f7f5c5cf83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has also escalated its warnings. The State
        Department advisory, dated January 29, is at "Level 3: Reconsider travel"
        for most of China, with Hubei Province rated "Level 4: Do not travel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060d007-064c-40e6-9477-7054fa891560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ce922-a46c-47d8-9872-03fb9ad2a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s Foreign and Commonwealth Office has advised
        against all travel to Hubei Province. "If you''re in this area and able to
        leave, you should do so," the FCO said in its advisory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d8e7f-4b45-452c-b519-1f0c657fe8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3718e-7499-4832-a0cb-4f0aa70bfae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FCO advises against all but essential travel to the rest of mainland
        China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2552d7-ad08-47e3-a0a8-62b8f3d8a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d319bc-672e-4759-a373-61a774d1760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has also issued a travel advisory urging
        citizens to avoid all travel to Hubei Province. The advisory specifically
        names the cities of Wuhan, Huanggang and Ezhou.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c62fa-183f-4d04-9c1f-cc9cffb7f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc884d-316a-4263-8d3d-f520b6ecb7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus does not yet constitute a public health emergency
        of international concern, the World Health Organization announced on January
        23, but the organization is monitoring the situation very closely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ecb30-b21b-4505-adc2-20d799e79f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5449f-7bbd-409d-b032-110730aebf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake. This is an emergency in China, but it has not
        yet become a global health emergency," WHO Director-General Tedros Adhanom
        Ghebreyesus said. "It may yet become one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19725c-978c-4cc0-929c-88c107ff1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadc5f3-2970-4373-9b09-d6b7203aeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several foreign governments, including the United States, Japan,
        Germany and Italy are evacuating or planning to evacuate citizens from Wuhan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e12766-b1cd-491e-8829-e6f4727856fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3207c2-4016-4f12-a313-e11acf5c5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airlines are suspending flights to China</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db5631-7d77-433b-b120-15bbcd4f4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines based in Asia, Europe and North America are canceling flights
        to China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65165d8-1925-46e0-9fa6-71614cf5dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8459c33-60d5-4929-90f1-3e17fd97f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways suspended direct flights between Britain and China
        on Wednesday. US carrier United Airlines announced Tuesday that it has suspended
        flights from February 1 through February 8 between US hubs and Beijing, Hong
        Kong and Shanghai.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f643a-cb94-40c2-b874-ce63176d38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759b224-f231-4875-b5ea-c6668e437eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines, including Lufthansa, Air Asia, Cathay Pacific, Air
        India and Finnair have similarly slashed or suspended service.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db038d15-406b-4ab2-b6e2-d99b2155226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748f2fb-c779-4fec-b75f-346bb5053b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many US airlines have offered waivers on change fees or the option
        to cancel for credit on a future flight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff49e04-34c2-4261-9c7f-f85c9a7029fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed733f-6ab6-47b0-b187-5ab48092f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers with upcoming plans should check with their airlines and
        look for advisories posted on carriers'' websites.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dbacfb-c3b0-4d7d-8751-fb0c26c4a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08d7a6-f9ea-4fb8-83c1-d71367b72d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of cruise lines, including MSC, Costa and Royal Caribbean,
        have canceled scheduled sailings to China and boosted screening procedures
        for passengers boarding from Chinese ports, according to CruiseCritic.com.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea770e-b933-4016-8f79-50e90874630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eecb84-2fa7-4958-92d8-6e7695aced58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most travel insurance is unlikely to cover this situation</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc806fb3-b03c-4e1d-9f97-6ac0ad32eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are relaxing their policies and some major hotel chains
        are waiving cancellation fees, but recouping all the costs associated with
        trips canceled due to Wuhan coronavirus fears is far from guaranteed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb2cb4-7f50-48d5-a9f6-c64e11eb1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af8d06-e760-4f29-ac44-160943c64e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of a virus is not covered under most standard trip cancellation
        insurance policies, according to TravelInsurance.com.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67488eb7-bde5-45d3-a469-7a078bb24cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e3597-8573-42f9-ad77-e41c8ce0ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who purchased a Cancel for Any Reason (CFAR) optional
        upgrade, however, some measure of trip cancellation protection may be available,"
        according to Stan Sandberg, co-founder of TravelInsurance.com.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430c437-7fc6-48ea-9cf3-c9564458de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49047eb-4523-4b41-871e-d0eacbe42e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those holding an existing travel insurance policy, they should
        contact their travel insurance providers to find out if their plans have any
        coverage," Sandberg advises.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cbe966-fddc-48dd-b056-99ccdc548aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf7773-43d1-4e80-99b2-d76867d85c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice for travelers who cannot avoid travel to China</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca7149-d97f-4de5-868d-e854c67fc837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who cannot delay traveling to China should "practice enhanced
        precautions" by avoiding contact with sick people, animals and animal markets
        and frequently and thoroughly washing hands, the CDC recommends.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac77219-8a80-41b9-b9a3-058d4aa4cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536230f4-0b4a-4ecf-9315-91f490a5144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises washing hands often with soap and water for at least
        20 seconds. An alcohol-based hand sanitizer can be used when soap and water
        are not available.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ef3f3-f377-45a2-8387-32df9adcb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd8d40-0f37-4e18-90b2-acde0e87023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discuss travel to China with your healthcare providers, the CDC
        advises, noting that older adults and travelers with underlying health issues
        may be at higher risk.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be535ffa-c405-42af-a398-4c6595a9088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694933a-d9a8-4891-9d03-fca3833caffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who''ve visited China within the past two weeks and are
        feeling sick with fever, have a cough or difficulty breathing should seek
        treatment right away and call ahead to tell medical providers about recent
        travel to China and symptoms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf14e1-21b5-4a6d-b1b2-53c3eb168990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42351b22-1ba8-4ff1-b643-edc26e7952d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also advises potentially infected travelers to avoid contact
        with others, to not travel while sick and to be sure to cover your mouth and
        nose with a tissue or your sleeve (not your hands) when coughing or sneezing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695952f-3c94-40fc-965b-95c188538c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61ad6d-cab5-4381-b43f-0b24f44a2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Universal precautions to avoid illness apply to all travelers</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504097f-00e8-4e18-a0ea-37e085e085b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the above precautions apply to all travelers, particularly
        during winter respiratory illness season.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b74cd-d7a8-4f35-837c-23e899ba571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ab6fc-b5f0-4b94-a5d2-00101bc9c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza is a bigger threat to global public health than coronavirus
        right now, says Dr. William Schaffner, a professor of medicine in Vanderbilt
        University''s division of infectious diseases.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fc36e-1895-48fc-8512-886fba670d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d7afb-edd3-4d10-820a-60d7f5d2f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time flu season is over, influenza "will have caused literally
        thousands of hospitalizations and unfortunately several thousand deaths."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70780e-ce2f-4ac4-814e-f60c9c3194aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4e40b-e4cb-4e0d-9c33-5c111f184ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus will be a blip on the horizon in comparison, but
        we have a little outbreak of corona anxiety at the present time because it''s
        new, it''s mysterious ... "</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527390f-0d6f-4b4b-a447-5ac568207db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b488470-6941-448f-bba6-e343f716c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States alone, the CDC estimates more than 8,000 deaths
        so far this flu season.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30ad89-8ecc-49b6-beee-7a46ca0a8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9275f-97e3-48a1-a41f-d905686931b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan coronavirus is not a big concern for US travelers traveling
        domestically, Schaffner says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29264803-8771-47ea-b362-aa53b9b801f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12407ff5-0cf8-4495-ab99-be420e867a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this era of global travel, you can never say the risk is zero
        of being exposed to something, says Dr. Yoko Furuya, associate professor of
        medicine in the division of infectious diseases at Columbia University Irving
        Medical Center.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf1634-e13b-4033-9382-4adf4919648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cadb70-146d-4e8f-97d3-af8d9de14aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of the cases so far have involved Wuhan and surrounding
        cities in Hubei Province.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bb53c-c2dd-4d39-874d-55fdf78f9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bce355-a440-4a12-83c2-17c4243e576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the risk is not going to be zero, generally speaking there''s
        not going to be a particularly elevated risk" outside that area, she says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3c07f-89c5-49d7-a4b3-3f98f099482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac2c09-d53d-45dd-88db-dd677dd683b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hand washing is a strong defense; masks are less effective</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0b28a-c0f3-4277-91b5-6fc5f06293b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner has received a lot of questions about whether people should
        be wearing masks to avoid infection.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7644ce-98c9-40b8-9d32-15ccd01839e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89f082-36e3-4c11-a763-fd2881f2a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He realizes it''s culturally very common in Asia, but he says the
        CDC doesn''t recommend it for the general public because "the scientific basis
        showing that people in the community wearing masks actually has any benefit
        is very thin and questionable."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0986ac2-a0c4-4378-87ce-300df4e67d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365c582-1dd0-4287-acc7-4a90a8cf4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More fitted respirator masks may be used in medical settings, but
        are generally impractical for the general public, Schaffner says.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c36c71-5085-41da-bd13-4d76eade9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6f285-f373-4427-a861-0622894ac11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good hand hygiene is always a really good idea to protect yourself
        from any viruses and other pathogens in your environment," says Furuya.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a0558-46c1-4e9b-9d92-a947bc85f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac4bad-fc43-4210-a6e3-5c873a34150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Air travel is part of how viruses spread</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c4ae9-0664-4de9-a83f-018fa49036ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parts of the world outside of the heavily affected region, air
        travel is likely where more of the risk will lie, says Furuya, because of
        the increased likelihood of encountering international travelers from areas
        with high incidence of the virus.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f93cb-b642-41e8-a8ac-b2cbcb11e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c426ade-b1ae-461a-9149-69c09bf81f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to the global spread of outbreaks, air travel is
        usually how things kind of spread quickly from country to country," she says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211a021-028c-4fe3-83be-1f2fd77158b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d03826-f8c0-448d-8cb2-c00794c51ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner says the spread of winter respiratory illnesses on airplanes
        is always a concern. "More than once, I''m quite certain personally that I
        have acquired a winter virus on the aircraft while traveling or working my
        way through crowded airports," he says.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c302c5-a034-4d4d-b36b-67019ec52b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282e614-aacc-41ad-b1fa-b0d1bc9eb4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent and vigorous hand washing is again critical to reducing
        viral transmissions.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36f72b-4f4f-4faa-a16e-cfb6ea667eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/coronavirus-travel-advice/index.html">Everything
        travelers need to know about Wuhan coronavirus</a>."</i></p>'
  'Tesla-first-annual-profit':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Tesla CEO Elon Musk '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
