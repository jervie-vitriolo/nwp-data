      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7654cfa-62fa-4ee5-921a-8a8b8f02b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T22:08:43.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines (PAL) said in a statement on Thursday charter
        flights between Kalibo, Aklan and Nanjing, Hangzhou, and Pudong Shanghai in
        China have been suspended. PAL said this is because Chinese authorities have
        restricted outbound travel from the mainland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb5c87-b8be-4612-9655-800d094a7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T22:08:43.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
