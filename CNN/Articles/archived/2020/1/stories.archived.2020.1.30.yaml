      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2016/08/15/citizens-assembly-against-marcos-burial.html"
        target="_blank"><strong>How do you bury a dictator?</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382226d3-7be3-48e4-ad23-797f43822779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as former Commission on Human Rights Chairperson Etta Rosales,
        wearing a raincoat on stage, acknowledged it — “Ang langit po ay kasama natin
        ngayon; siya ay lumuluha tulad natin, sapagkat ayaw niya na ilibing si Marcos
        sa Libingan ng mga Bayani!” — the rain, as if in agreement, poured in torrents,
        as the sound of simultaneously blooming umbrellas momentarily cut through
        Rosales’ fiery speech. Rosales, among those tortured during Martial Law, soldiered
        on. “Wala namang korte na lalaban para sa amin,” she said. “Pero isa lang
        ako sa libu-libong napakarami, doon sa Davao, si Karen…ano nga ba ang pangalan
        niya? Teka muna, basang-basa na ang aking papel!”— a light moment where the
        audience laughed — “Si Karen, isang batang aktibista, pinaslang ng mga sundalo
        sa Davao mismo.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acaa245-ea40-428b-99c1-db07b4793bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are thousands more like Rosales and Karen. Rosales stated
        that there are 75,700 claimants tortured, killed, and kidnapped by the dictator,
        all of whom should be evidence enough that he was not a hero worthy of interment
        at the Libingan. Seventy-one-year-old Hilda Narciso is one of the 75,700.
        She stood at the back of the crowd, her silver hair held tight in a bun, her
        smile radiating a bit of warmth amid the chill brought by the habagat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5dfa9-095f-4941-b922-7830c3feb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the program started, Narciso had been interviewed by two
        journalists, supposedly from Finland. They asked her why Marcos is not a hero.
        She contemplated for a while on her answers. “Infrastructures lang ang nakikita
        ng millennials, ‘di nila nakikita ang context…pero ang ‘di ko nasabi doon
        [in the interview with the Finnish journalists], tignan din nila kung bakit
        may Human Rights Commission, kung bakit na-itayo iyon. At kung bakit merong
        PCGG.”</p>'
    '40':
      'image': 'jcr:8218ea78-b0e1-471f-80e7-a2b9787a0ba1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1468b46-f5d5-4e6f-b52e-ff823bcf4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:25:26.483+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730af5e6-0979-4ff3-b58d-f19df201d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/2017/09/19/martial-law-museum-launch.html"
        target="_blank"><strong>An online museum that immortalizes years of martial
        rule</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfa73c-1e06-4d02-8285-a493875f389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its declaration in 1972, martial law has always carried with
        it two opposing narratives — one perpetrated by Marcos propaganda that depicted
        martial law as the herald of a New Society that will bring about ''change''
        and ''progress,'' and the other, which displayed the various human rights
        violations, evidenced by curtailed freedom of speech and accounts of individuals
        who were tortured, jailed, and/or killed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e695c-beab-4f23-a5c5-62c5c31011dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposing narratives are what the newly launched online portal,
        Martial Law Museum, seeks to address. Spearheaded by the Ateneo de Manila
        University, the platform is a community response to reclaim national memory
        and promote engaged citizenship; a resource with a mission to reveal extensive
        information gathered of the 14-year dictatorial rule in order to educate the
        public of the truth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766429cf-c413-4742-a6de-e6f127c80d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like it or not, this dichotomy is out there in the public arena
        and to deny its existence is to fool ourselves into a state of mindless oblivion
        or deliberate forgetfulness," says historian Maria Sereno Diokno, during her
        keynote speech at the launch of the online museum.</p>'
    '38':
      'image': 'jcr:76802e47-a30b-409f-aec1-91aa8af121f4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbab727-1712-459c-a4b3-6c80dad53660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:25:26.483+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c871d-4b16-4baf-9475-2343d3757b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/life/culture/politics/2016/11/15/martial-law-education-opinion.html"
        target="_blank">OPINION: The frailty of our Martial Law ‘education’</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f257a2-10ec-4ef2-a5cf-b58ee559c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest way to comment about Martial Law, and Philippine history
        classes about Martial Law, is to describe the terrible legacy of the former,
        and the tepid quality of the latter. It has been three decades since the EDSA
        Revolution, but the tragedy is that a generation of young Filipinos remains
        largely ignorant of the narrative of Martial Law. These were only children
        during, or born after that period, and sheltered by parents who would rather
        not discuss what they had endured for so long.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52d714-8e36-4eb4-b51e-15014ede8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even greater tragedy, however, is that there are many older Filipinos
        who experienced Martial Law as adults and continue to support the memory of
        Ferdinand Marcos today. Within this category are Filipinos who either honestly
        do not know the extent of the excesses of the dictatorship, or even benefited
        from Marcos’ rule, and describe the period as the so-called Golden Era of
        Philippine history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b023b-8634-44f3-8507-4bc3efa9f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we use the word “education,” we are referring not just to what
        is taught in the classroom, through our textbooks and our teachers. For most
        of the period after EDSA, the narrative transmitted throughout elementary
        and secondary school was a watered-down version of Martial Law. Abuses by
        the military and paramilitary units, and the plunder committed by the Marcos
        family and their cronies, were routinely downplayed, while emphasizing the
        positive accomplishments of the regime, as if it were a balance sheet.</p>'
    '39':
      'image': 'jcr:6309c03b-7514-4e66-b8d3-a19c19cf9c7c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca007ce-2215-40a0-98f8-702b1b3a35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:25:26.483+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8d6db-d41a-4092-af68-b19085fcace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2018/11/19/outrageous-Marcos-quotes.html"
        target="_blank"><strong>7 outrageous things the Marcoses have said</strong></a></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0baa3-7224-492b-91f3-15f40db23188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never spent government funds for our personal purposes. If we
        did, we replaced them immediately. I have committed many sins in my life.
        But stealing money from the government, from the people, is not one of them.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d04826-6003-4712-aecd-10b04c3a44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Marcos said this in 1986, in reply to ABC’s “Nightline”
        correspondent Ted Koppel, who had at one point in the interview asked about
        his wife’s extravagance.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28ec9c-4bd0-4171-ab1e-cf40d4cce5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stealing was in fact one of the sins he would be charged of fast.
        The Presidential Commission on Good Governance, tasked to recover the Marcoses’
        ill-gotten wealth, has estimated it between US$5 to 10 billion.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239dbe6-802b-491a-b2ee-13c5114a5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koppel also mentioned how critics slammed the first lady’s supposed
        3,000 shoes, which Marcos quickly disputed saying, “Where did the money come
        from? It came from our private funds. Did they prove that it came from public
        funds? Did they prove that this was the reason why the people don’t have any
        money?”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd13b2c-8914-43ad-9ebe-5e2ccf4921a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:54:23.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:16:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Imelda’s duty to not just be a housewife but to represent
        Filipinos, he added. And Imelda, for her part, would stick to this same script.</p>'
