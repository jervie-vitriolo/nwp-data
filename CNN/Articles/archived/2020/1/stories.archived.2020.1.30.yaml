    'lead': 'L Brands'' stock jumped 12% Wednesday on a report that billionaire founder
      and CEO Leslie Wexner is in talks to step aside or sell the struggling lingerie
      brand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T08:13:11.806+08:00
