    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01e409-c071-4b7b-9dcb-7441d06ad5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.747+08:00
