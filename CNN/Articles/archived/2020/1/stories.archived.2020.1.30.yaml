  'Rafael-Nadal-Dominic-Thiem-Australian-Open':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-30T08:16:47.886+08:00
    'imagesource': 'jcr:05895043-8052-4f51-8715-5b1e6c8badee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e40a1823-f42a-4964-859f-a664b7a3b3e8'
    'lead': 'World No. 1 Rafael Nadal is out of the Australian Open after losing 7-6
      7-6 4-6 7-6 to Austria''s Dominic Thiem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T08:24:59.011+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:16:41.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:27.477+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rafael-Nadal', 'Dominic-Thiem', 'Australian-Open']
    'template': '1'
    'title': 'Rafael Nadal crashes out of Australian Open against Dominic Thiem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a3221-9a8a-4e71-b956-e454db2a7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;World No. 1 Rafael Nadal''s quest for
        a 20th grand slam title to equal Roger Federer is on hold after he lost to
        Austrian Dominic Thiem in the quarter finals of the Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47085ead-6413-44da-a384-88c5eb147657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7e410-703b-470b-bd1b-4bb31bb79af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard succumbed 7-6 7-6 4-6 7-6 (8-6) to the fifth seed Wednesday
        to become the first member of the "big three" to slip up in Melbourne after
        Federer and Novak Djokovic set up a meeting in the final four Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c0dfe-6a1a-4658-887c-5e8ac1e0830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73844718-bf80-4dd9-beda-49393b288a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem, appearing in his first Australian Open quarterfinal, edged
        the brutal encounter with a powerful array of groundstrokes on Rod Laver Arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83022b2c-c781-4e50-8b92-9ab8ddc30009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f2b86-08be-4255-8f40-4e3c5ab1ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old will meet Alexander Zverev in the semifinal, a youthful
        match up compared with that of Swiss great Federer and Djokovic, who have
        a combined 13 Australian Open titles between them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702c9c3-03b8-4ae8-8403-e652f9384d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce143e49-9050-47af-b53c-d3b343b9f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem was serving for the match at 5-4 in the fourth set, only for
        Nadal to break back. It went to a tie break where, after squandering two match
        points, the Austrian finally triumphed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26558585-4fcc-4276-ae9a-7a1b558d0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612844ea-c4f2-4668-a3aa-791112125ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came to 5-4 and it was a special situation for me, serving for
        the match against Rafa for my first semifinals here at the Australian Open,"
        said Thiem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490abc4-af20-4deb-a637-e8af14ce782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbe63e-c543-45c3-ade6-056abc4da818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It was] such a mentally tough situation. I couldn''t handle it
        but I turned it around again in the tie breaker."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8751d-12ea-42b6-a33a-4fdd7e831ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
