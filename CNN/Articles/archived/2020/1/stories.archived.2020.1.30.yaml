      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means travelers crisscrossing the globe should be aware of
        the virus, steer clear of heavily impacted areas and exercise some of the
        same kinds of preventive measures they''d use to avoid influenza and other
        illnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a80e57-b826-4153-ba8a-d3685742b875'
