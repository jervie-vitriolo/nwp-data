      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dd3e8-4045-4964-a03f-e6d64883b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:14:44.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball superstar died Sunday at the age of 41 when he and
        his 13-year-old daughter Gianna Maria Onore Bryant were among the nine people
        killed in a helicopter crash in Calabasas, California.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42c584-ef53-4689-8f2c-54c3fcd834ae'
