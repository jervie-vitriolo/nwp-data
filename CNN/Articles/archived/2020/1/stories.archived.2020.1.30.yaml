    'template': '1'
    'title': 'Philippines confirms first case of novel coronavirus'
    'updated': 2020-01-30T20:51:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b5efa-a405-41ca-9a06-5c5a96488fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:04:24.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong> The
        Philippines has confirmed its first case of <a href="http://cnnphilippines.com/world/2020/1/30/Wuhan-coronavirus-updates.html"
        target="_blank">novel coronavirus</a> or 2019-nCoV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4477d1f-abca-43a3-bd32-c8ff3f4a19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:04:24.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced Thursday that a 38-year-old female
        Chinese national who travelled to the Philippines from Wuhan — the Chinese
        city where the coronavirus outbreak originated — via Hong Kong tested positive
        for the virus. She arrived in the country on January 21, the DOH said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f674d6-0042-4476-a950-10ef36ce9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ec05f-5655-46de-83f5-6ca88eefaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH further disclosed that she consulted with a doctor after
        experiencing mild cough. She is no longer exhibiting any symptoms of coronavirus
        infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc9e7d-c224-49ec-95ce-abab364a22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:50:53.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III confirmed to CNN Philippines''
        Newsroom that the woman has been confined at the San Lazaro Hospital in Manila,
        a special national hospital for infectious diseases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cb4fe-e3b9-4de4-9742-7e27362bcd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.467+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c048c-6a3f-48e7-bc84-0bed49a43c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working closely with the hospital where the patient is admitted
        and have activated the incident command system of the said hospital for appropriate
        management, specifically on infection control, case management and containment.
        We are also implementing measures to protect the health staff providing care
        to these patients,” Duque said in an earlier press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5004f-0361-4b1a-ab0a-c5cf628087ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T21:58:21.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:16:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Duque told Newsroom that the Chinese nationals admitted
        in San Lazaro Hospital were put in isolation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb7a3d-5f9a-4392-9c44-c4e8583a5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T21:58:21.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:16:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc735560-6aba-4a83-bfc9-99addc0b6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T21:58:21.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:16:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in isolation room, absoultely sealed off form anybody,
        except the health care workers taking care of them and they are in their full
        gear," the Health chief assured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb69d58-c545-41e9-b684-f048be5dae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603eda38-8fc4-4ca8-b6b3-60cbdcf2fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Epidemiology Bureau Director Ferchito Avelino said they are
        also looking at places where the woman stayed in Cebu and Dumaguete. He added
        that they are working to identify and quarantine employees at establishments
        who had close contact with the woman</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d80f3-0994-4cbe-b5f3-92a54def88a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30399a10-f778-4ebf-93bd-54dba7bd2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino also said they are also working with the Bureau of Quarantine
        to determine what flights the Chinese woman took to the Philippines. He said
        they will track down the four passengers nearest to the front, back and sides
        of the patient, contact them and advise them accordingly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865e58a-7a1d-451d-a4ae-0efe475b18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has vowed to assist the DOH in monitoring
        all major entry points in the country. It said that local police are also
        on standby to track down other people who may have been infected with 2019-nCoV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235ac0b-5023-4c45-a52f-63ac27746bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T19:52:22.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Manila will also distribute around 400,000
        face masks to students in public schools in the Philippine capital, Mayor
        Isko Moreno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f5653-8882-49e0-b20d-7dae8f6b32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T19:52:22.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the public not to panic and to remain calm as the government,
        especially the DOH, is on top of the situation," Presidential Communications
        Operations Office Secretary Martin Andanar said. "We would like to assure
        them that the relevant health, research, and law enforcement agencies are
        working together to prevent the disease from spreading."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb4005-f271-4733-b34d-aecffa1a41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel ban sought</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74681c7e-4929-4bc3-8b75-130f4350a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b025669-1166-4706-9056-8bdddbf95174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that it is now investigating 29 people suspected of
        2019-nCoV infection. Eighteen of them are in Metro Manila, four are in Central
        Visayas, three in Western Visayas, and one each in Mimaropa, Eastern Visayas,
        Northern Mindanao and Davao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672eb8b9-5de4-4a33-9f75-56cc5824d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb8fb4-f19f-4d7c-a7a5-014834c78e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who had been under investigation for the coronavirus
        has died of pneumonia. Health officials said that the 39-year-old man has
        not yet tested positive for 2019-nCoV, but has tested positive for HIV, which
        if untreated can leave the body susceptible to all kinds of infections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f658c0e-99ff-4839-b167-2330109c2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d01ee0-55ea-4645-935c-7ea478360906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he will recommend to the task force on emerging diseases
        to ban the entry of all travellers from China''s Hubei province, where Wuhan
        is located.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c817b6-44a1-49c5-9cd0-b5a8c568cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d216a73-8030-46d1-873b-5154bc06dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I believe that will still change. It could expand, increase
        the number of places depending on the assessment that is going to be done
        by the WHO (World Health Organization),” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95843e-557d-406f-8fac-4ef076da7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3f297-d142-48ac-9dfe-ea0bc4476959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas in the country have enforced stricter entry rules, with
        Samal Island in Davao del Norte barring entry of all people who came from
        countries which have reported cases of 2019-nCoV. Cebu, meanwhile, is seeking
        to enforce a 14-day quarantine for tourists coming from China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f774d-48a0-45d9-9b32-85568472ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are also calling for the government to temporarily
        ban all people who came from China from entering the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8b25e-8765-468c-9d98-ca1baf38a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T19:52:22.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483981d-004a-4b9e-b0fe-60f01d6d7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T19:52:22.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Senator Risa Hontiveros who wants a 30-day travel
        ban on all individuals travelling to the Philippines who passed through China
        in the past two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebc7c6-db02-4b39-9706-4f3ba9869ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T19:52:22.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611343d9-cda7-441e-8f0c-762960342571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T19:52:22.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Hong Kong has drastically reduced high-speed train and ferry
        services from China, then why can’t we do the same?" said Senate President
        Pro Tempore Ralph Recto, who is also seeking a travel ban.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bbdfa-def2-4a25-b41e-8e764900b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH advised the public to practice good hygiene, drink lots
        of water, eat food rich in vitamins A, C, E and the mineral zinc, avoid crowded
        places and to wear a surgical mask if they feel any flu-like symptoms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649c04f-4eed-4e4d-8501-b18f55092b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.469+08:00
      'mgnl:createdBy': 'xave'
