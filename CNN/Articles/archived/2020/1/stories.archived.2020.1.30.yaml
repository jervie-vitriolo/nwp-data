      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/30/tennis/novak-djokovic-roger-federer-australian-open-tennis-spt-intl/index.html">Novak
