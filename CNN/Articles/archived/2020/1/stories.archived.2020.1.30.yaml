      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza had to work harder for a berth in the final four, defeating
        Pavlyuchenkova 7-5 6-3 despite the Russian going a break up in both sets.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ba409-75d0-46f9-b753-52dcd970ed22'
