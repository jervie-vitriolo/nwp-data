  'BBC-slashes-newsroom-jobs':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'The BBC said it would cancel one of its flagship programs, and reduce
      the number of films produced for Newsnight, its late evening daily news show. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-30T10:13:49.023+08:00
    'imagesource': 'jcr:aaa9611a-e4cc-4ba8-82c1-816513ad11ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ee4fffe-e19c-471f-a270-1dd795acb892'
    'lead': 'BBC News is cutting 450 jobs as part of a modernization plan that will
      shift resources from television production to digital services. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T10:16:35.880+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T23:16:32.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:30.594+08:00
