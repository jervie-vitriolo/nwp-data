      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/29/world/wuhan-coronavirus-evacuations-intl/">"These
        countries have evacuated citizens from Wuhan because of the coronavirus."</a></em></p>'
  'Leslie-Wexner-Victorias-Secret':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-30T08:10:59.984+08:00
    'imagesource': 'jcr:c87439ef-7752-41ac-a277-e5b1dc38e4d9'
