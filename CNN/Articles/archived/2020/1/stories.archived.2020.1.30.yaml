      'mgnl:lastActivated': 2023-01-26T23:16:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eddbef-92be-49bf-9c44-27fbd1baf8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel my game, I feel strong on my legs and I knew how to play
        against her. I''ve just been focused on every game I played, and I really
        enjoy playing here in Melbourne."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
