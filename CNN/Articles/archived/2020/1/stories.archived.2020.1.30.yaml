    'lead': 'The Oxford English Dictionary (OED) has added a big batch of Nigerian
      words to its new edition, in recognition of the way people from the African
      country have helped to shape the English language.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T06:16:52.638+08:00
