      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, "prior bad acts" witnesses aim to strengthen the prosecution''s
        case, particularly in a "he said-she said" sexual assault trial with limited
        physical evidence. In Bill Cosby''s sexual assault trial, for example, five
        women testified as "prior bad acts" witnesses.</p>'
