    'title': 'Voyager 2 shut off its instruments to save power, NASA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179009d9-1a9b-4afb-8f3a-211def0fdcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:39:55.976+08:00
