      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cc791-909e-4905-8cef-5238a49f6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.217+08:00
      'mgnl:createdBy': 'vince'
