      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, January 30) —</strong> Now
        that the government has shifted to the rehabilitation phase in the aftermath
        of the eruption of Taal Volcano, some affected victims have cast doubts on
        the recommendation to shift to a new location which may not be applicable
        to their usual means of livelihood.</p>'
