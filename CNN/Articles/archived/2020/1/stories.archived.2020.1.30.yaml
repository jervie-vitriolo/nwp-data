      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning, who spoke to The New York Times in October 2017, testified
        that Weinstein groped her in 2004 and, in the other incident, tried to pressure
        her into having three-way sex with him by naming the prominent actresses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4aba86-2e88-4f84-aa2e-3f6b89b67fe1'
