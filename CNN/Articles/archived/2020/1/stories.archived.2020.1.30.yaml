      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b52071-ab7b-4a55-98bb-273abdfc0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein named Theron and Hayek and said that was how they got
        to where they were in their careers, Dunning testified.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d21f45-f1b8-42b3-a198-e31b61a9106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c307456-08e8-4850-9247-1276fc694534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning said she ran out of the room and never spoke to Weinstein
        again. She went home and told her fiancé and several other people about the
        altercation, and she stopped pursuing an acting career, she testified. The
        female assistant called her to speak with Weinstein in the days after the
        incident, but she hung up and didn''t take his call.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091cbef-87a5-4598-a60c-1e6b92fec2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57860948-f893-49f7-9749-f88c5a2f67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, Weinstein''s defense attorney asked questions
        that highlighted that Weinstein didn''t touch Dunning or try to stop her from
        leaving the InterContinental Hotel room that day.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5f5ab-e314-4442-a807-bfe516c8b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c995d8-633c-4540-b420-0ee4f33a9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Arthur Aidala also spoke at length to stress that from
        2017, went Dunning first spoke to The New York Times, to 2019, she did not
        say anything about the first interaction with Weinstein, during which he allegedly
        sexually assaulted her.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57299707-6e62-4913-a4ff-3f67e40ee343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83936a-d5df-43cb-95f4-caf72a40d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aidala spent considerable time asking about Dunning''s interview
        with Don Lemon on CNN, suggesting inconsistencies in her story.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5490ea1-4452-4cb5-b56c-509de47175dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a54082-6915-42b4-bc98-d3314a092f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wulff to testify later on Wednesday</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0de5f8-517b-4b31-8939-e78445a8290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wulff, an aspiring actress from Long Island, met Weinstein in 2005
        while working as a cocktail waitress at Cipriani Upstairs in Manhattan.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c1988-1acc-482e-b5eb-5b89e15f80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6022c-ae54-4caf-b049-d45b49898017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served the owner''s table in the club, which Weinstein frequented
        as a friend of the owner. Wulff alleges Weinstein pulled her by the arm into
        the hall and up onto a private roof terrace as her manager closed the door
        despite her expressing distress to him. Weinstein then masturbated in front
        of her until she ran away and switched tables with another waitress for the
        rest of the night, Hast said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0413ab-0a33-4f97-a0d8-ad4c511477d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b3358-e7e1-4be1-b898-65d1202ce71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, hoping for a big break, Wulff set up a meeting with Weinstein
        and later was taken by car to his apartment, Hast said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3198403-c698-459d-9443-8225f6b78436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e363f5-3ead-478e-aa7f-8449641e833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believed the meeting would be professional, but in his apartment,
        he grabbed her and put her on the bed. She protested, told him no and froze
        physically, "trying mentally to escape the horror" as he had sex with her,
        Hast said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91cfd3f-3753-46ec-b22d-4f341f964192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14411355-656f-47b4-b43a-8e07f912d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wulff never spoke to him after the alleged assault, Hast said, and
        never told anyone about it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb3ace-2cdd-454d-8751-2bbe58f8e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d027c79-260f-4ec2-9dee-3a4d61952b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She simply did what she learned to do as a child," Hast said. "She
        tried to forget and move on, put on a brave face and pretend that nothing
        happened."</p>'
