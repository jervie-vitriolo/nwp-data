    'lead': 'Newly installed panels from the US border wall fell over in high winds
      Wednesday, landing on trees on the Mexican side of the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T13:23:12.749+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T23:16:24.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:33.005+08:00
