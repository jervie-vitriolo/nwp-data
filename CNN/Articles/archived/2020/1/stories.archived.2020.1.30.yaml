      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, an assistant invited Dunning to meet with Weinstein
        at a cigar bar in the InterContinental Hotel, she said. When she arrived,
        the assistant told her to go up to his hotel room to discuss acting contracts,
        she testified.</p>'
    '48':
