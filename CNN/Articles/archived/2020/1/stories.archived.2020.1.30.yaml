    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d4f1a-49fb-4ea6-919e-d712e55a6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.747+08:00
      'mgnl:createdBy': 'lara'
