      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after My Chemical Romance reunited for a sold-out Shrine
        Expo Hall in Los Angeles, they have announced they are heading out on their
        first US tour in nine years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80948c90-d18c-4706-a8ce-0a04fc3429a6'
