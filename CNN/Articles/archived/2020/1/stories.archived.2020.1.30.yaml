      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b50109-5678-4b0c-9607-a4b2998de8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T17:54:57.470+08:00
