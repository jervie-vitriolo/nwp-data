      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour will start on September 9 in Detroit, Michigan and end
        on October 11 in Las Vegas, Nevada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53359a-9e67-4f9b-9b36-d626e6ca896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:21:22.283+08:00
