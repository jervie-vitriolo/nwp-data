      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain expects to repatriate around 200 passengers on a charter
        flight Thursday, Britain''s Press Association reported.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dae260-eba0-4f04-ac1b-acad4b719410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3cc78-3b80-416f-9015-d424f436d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working hard to get British nationals back from Wuhan. Public
        safety is the top priority," UK Health Secretary Matt Hancock tweeted Wednesday.
        "Anyone who returns from Wuhan will be safely isolated for 14 days, with all
        neccessary medical attention."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423213f2-4da9-4ba1-8fc2-d8ce3564b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f5a51-ec7b-49fe-8956-f7816991edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United States</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fd728-57c3-4cdd-8a8e-c07cf251d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chartered plane carrying approximately 201 US citizens -- mostly
        diplomats and their families -- arrived at March Air Reserve Base in southern
        California on Wednesday, where health officials were screening passengers.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3ac7b-437a-452e-aad0-535f19f2c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0b708-9e1f-489d-8e7f-3aa47f2b9861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Americans remain in Wuhan, hoping to be evacuated at a later
        date. The State Department said it was unable to accommodate everyone on the
        flight because of space limitations but is working to identify alternative
        routes for US citizens to depart Wuhan by land.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d988932-bcd7-4322-b441-268f7f5cb4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5044a9-9377-4931-b735-7ff187404edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way this plane was put together, the upper level with the crew
        was completely separated from the lower passengers," Dr. Anne Zink, Alaska''s
        chief medical officer, said in a news conference.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3b3be-bffe-4aac-9391-0e3bcd5f85c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172ace8-2143-4820-b24b-9767461e43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So air flow, every sort of interaction between the top and bottom
        were completely isolated and the crew never got off in China; and there was
        never any interaction with the passengers," Zink explained.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8be3d-8462-4c70-a325-a232c9c00046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320409d3-c897-48c8-b07f-ec298b309c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no blanket quarantine for the passengers when they arrived
        in California, though several said they would stay at the base voluntarily,
        said Dr. Chris Braden of the US Centers for Disease Control and Prevention.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e24aaf-f42b-4173-b8d1-2d81969f8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800497a1-65b5-4526-81f9-58b52c857d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is to hold the passengers for three days, monitoring them
        for a fever and other symptoms at least twice daily, Braden said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3eac8-4104-40aa-a5c0-1622a4e7e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.866+08:00
