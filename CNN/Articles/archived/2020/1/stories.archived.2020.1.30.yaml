      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do your thing / Do your thing with me now," are among some of the
        song''s catchy lyrics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a012e6-3f69-4dfa-9600-137f85e9865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.572+08:00
