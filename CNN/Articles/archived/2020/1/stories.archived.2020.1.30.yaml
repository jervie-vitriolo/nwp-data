      'mgnl:created': 2020-01-30T06:07:06.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Gianna''s first game, which her team lost 46-29 to Cyfair
        Nikecoop 2024, Brady came forward and asked Kobe for a selfie.</p>'
