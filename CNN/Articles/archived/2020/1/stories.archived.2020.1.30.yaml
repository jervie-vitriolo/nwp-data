      'mgnl:lastActivated': 2023-01-26T23:16:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt great today on court," said world No. 3 Halep.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bff9b-81b1-4260-872e-869e3ce11fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.016+08:00
