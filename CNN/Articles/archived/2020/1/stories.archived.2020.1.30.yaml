    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '117c511c-95b1-4796-9253-7f394df04b4e'
    'lead': 'Countries are scrambling to evacuate their citizens from Wuhan, the epicenter
      of the novel coronavirus outbreak in Hubei province, as the number of cases
      overtake the 2003 SARS outbreak inside mainland China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T07:26:23.725+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:16:46.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:25.829+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'coronavirus', 'novel-coronavirus']
    'template': '1'
    'title': 'These countries have evacuated citizens from Wuhan because of the coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50ffff-039c-461e-94cc-36357745d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Countries are scrambling to evacuate
        their citizens from Wuhan, the epicenter of the novel coronavirus outbreak
        in Hubei province, as the number of cases overtake the 2003 SARS outbreak
        inside mainland China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8369b-6899-438d-aa94-a42395f11999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120391f6-091c-4387-8f8f-15e1a44e80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights have been chartered and various quarantine measures have
        been put in place, ranging from a special medical center to being placed in
        a detention center in the Indian Ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50857983-78cf-4895-8ca4-d900d9e36485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb5c7a-39b2-4922-9838-b1046d037717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the worldwide total rose to more than 6,000 confirmed
        cases of the virus -- after a 30% increase in reported infections on mainland
        China overnight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337a647-cb97-408b-9aeb-acbbbcc6327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734ba24-1aa1-44ca-afa5-0fa99d2ce102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c4fb5-01aa-4262-8267-720997afafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison announced Wednesday the
        evacuation will be aided by the country''s flag carrier Qantas Airways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0336545-8300-4364-b881-4656cbae45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac37a4-53ca-43ac-98d7-a7623887edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 600 Australian citizens in Hubei, according
        to CNN affiliate Nine News, and Morrison said there will be a focus on repatriating
        "the young, especially infants, and the elderly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa155c5-2d03-4a79-bc78-41407832ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a8359-ba24-4ec8-8985-d77dd567ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stress that this will be done on a last in, first out basis,"
        he said. "They would have been shorter-term travelers to that area, they would
        not have been living there for many years and we are particularly focused
        on the more vulnerable component."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b222ff-08a2-4cf2-9b05-af6a5742cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299299e-ac97-4310-b389-cef61b534921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returning Australians will be quarantined on Christmas Island
        -- more than 1,000 miles away from Australia in the Indian Ocean.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a907a9-8789-4c43-99f3-a0bf397d6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c353ea0-7a3c-4d87-8d72-8890a11de4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, the Australians will be quarantined for as long as 14
        days. "But that will be subject to the medical advice we receive," Morrison
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3f892-d632-4fda-b9b1-350077f84aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067815e-7cd6-4eb2-a5e2-3df8c31989fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision has drawn uncomfortable comparisons with the plight
        of refugees living in a controversial detention center for asylum seekers
        attempting to reach Australia by boat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232f375-8279-4faa-9e37-001f60a3d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00ea80-1f64-464e-912e-9be75e2093fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been repeated allegations of abuse and even torture of
        those held in Australia''s offshore detention facilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a83b25-bb91-4e45-a4f7-19a2b144f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a96a7-f396-45b8-965c-712c9ba0ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said Australian returnees would be quarantined for as long
        as 14 days -- subject to medical advice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b10551-45b2-4e83-9939-87ad7682eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d02be-2003-4dd0-95aa-8f0b76f964e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European Union</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f9cca-8cfa-4467-be01-f42f7009a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two planes will be sent to Wuhan to help evacuate European Union
        citizens, Janez Lenarcic, the EU commissioner for crisis management, said
        in a statement Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e003a9e-47b5-4625-a9df-15b198c5da52'
      'mgnl:activationStatus': true
