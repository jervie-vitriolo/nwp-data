      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393b638-4d1d-4b48-8ba9-0dae77782291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact we are adding more and more world English words really
        reflects the global reach of English," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4e64d-6e0c-4592-9548-cd6b063bf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:16:52.639+08:00
