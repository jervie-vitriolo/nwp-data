      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192c02a-f230-423a-a041-e65fa9807a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in the United States and China are among those working
        on a vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68d76a-1a1f-49b1-9d5b-22f681221b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b4688-13b0-4f41-b52e-8cf65d18dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may be more than a year until a vaccine is available, according
        to Dr. Anthony Fauci, director of the US National Institutes of Allergy and
        Infectious Diseases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2db56a-f7b0-4135-bb08-7730cfe31036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.598+08:00
      'mgnl:createdBy': 'lara'
