      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has killed at least 132 people, with nearly 6,000 cases
        confirmed in mainland China. More than 80 cases have been confirmed elsewhere,
        including in the United States and Australia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595b193-beec-4355-bf2f-6387ab15f10d'
