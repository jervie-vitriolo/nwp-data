    'template': '1'
    'title': "Cebu City under state of preparedness amid coronavirus scare \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf4057-29f4-4a8d-a841-26e56d936d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 30) --</strong> Cebu
        City has declared a state of preparedness amid fears of the new coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffde3b-0c3a-4370-9d18-81b1fde0c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are no confirmed cases yet of the Wuhan coronavirus,
        the city said the declaration would mean implementation of several precautionary
        or preventive measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fa54f-88e0-4c67-9dec-121fd119d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df2d3f-c16c-4233-986a-964c31cb3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The City is taking the lead in advancing the need for all sectors
        in society, both the public and private, to adopt and implement necessary
        preparedness measures,” read the proposed resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2c6c4-7eeb-4abd-9d54-995499e90743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472cdd4b-fbe8-41b4-bc29-5ef4190ea8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the <a href="https://www.cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html">advise
        from the Department of Health</a>, the city also mandates public places to
        adopt precautionary measures on the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cefc2ee-782d-46b9-9220-863093820f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5fd7d-f2fd-4b36-9ee1-eacdd1347a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also requested people to be careful in sharing information
        to avoid panic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d1951-20dc-4945-a91d-0346f0e66a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85cb4d-556d-4dfa-986e-6649de97aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also states that the Local Price Coordinating Council
        or the Department of Trade and Industry should also monitor and prevent possible
        overpricing of basic commodities and medical supplies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efdbb14-e2c6-4d92-b11e-d4783b2369af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece84da-a281-4361-a9ea-3392f083118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the city-wide prevention measure, the Cebu City Disaster
        Risk Reduction Office and all the barangays must utilize the local disaster
        risk reduction and management funds for mitigation and disaster preparedness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d07ae4-4e14-4254-8c60-9ebde2093fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33595ba-0c24-49b8-85f0-c950149ebcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T00:14:42.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The Department of Health said Wednesday that 23 people are now under\
        \ investigation in local health facilities for Wuhan coronavirus , with four\
        \ other people having been discharged earlier but still being monitored.\t\
        \t</p>"
  'snake-venom-made-in-laboratory-':
    'author': ' Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T01:00:26.314+08:00
    'imagesource': 'jcr:a51f6a02-17e7-4db3-82d8-6d4283fcab5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e28068ee-c9b9-4d2d-b6e5-ed48ed1455d3'
    'lead': 'Researchers have grown miniature snake venom glands in a lab. They hope
      the breakthrough will make it easier to treat snakebites and yield new drugs
      from snake venom.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T01:03:08.463+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:17:10.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:17.454+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['snake', 'venom', 'laboratory']
    'template': '1'
    'title': 'Snake venom can now be made in a lab and that could save many lives

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154abbdd-5294-4468-ab62-369718a3f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you''re unlucky enough to have a poisonous
        snake sink its fangs into you, your best hope is an antivenom, which has been
        made in the same way since Victorian times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c387873-2218-4817-a345-4fc59fd820e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f0ccd-1383-4981-a62b-739402ebed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involves milking snake venom by hand and injecting it into horses
        or other animals in small doses to evoke an immune response. The animal''s
        blood is drawn and purified to obtain antibodies that act against the venom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba584136-a154-4eba-a7cf-6d66abb7f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293f910-4fc8-4694-b310-533e29118e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producing antivenom in this way can get messy, not to mention dangerous.
        The process is error prone, laborious and the finished serum can result in
        serious side effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58cc0bf-2a94-4d70-af3e-2a2d3c1def4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9dfef-ae8a-4fa3-92d1-96aac647d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long called for better ways to treat snake bites, which
        kill some 200 people a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244ee51-3ef4-4e6c-bf53-90be4aed2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf55dae-914c-4ac9-95fa-dca233111731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now -- finally -- scientists are applying stem cell research and
        genome mapping to this long-ignored field of research. They hope it will bring
        antivenom production into the 21st Century and ultimately save thousands,
        if not hundreds of thousands, of lives each year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cd5be-0b6b-4e07-a702-e5628e17bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af568de-baa0-44fd-8be1-a87b9ebb9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in the Netherlands have created venom-producing glands
        from the Cape Coral Snake and eight other snake species in the lab, using
        stem cells. The toxins produced by the miniature 3-D replicas of snake glands
        are all but identical to the snake''s venom, the team announced Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc8452-d3ec-4c6e-aa3e-08ec1ae77243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e772c2d-018a-4fe6-9211-dcf822f0a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a parallel breakthrough, scientists in India have sequenced the
        genome of the Indian cobra, one of the country''s "big four" snakes that are
        responsible for most of the 50,000 snakebite deaths India sees a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e60c1a-592f-4ed6-8789-be8174660329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37064928-eee7-40f9-8d7c-d5238696a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve really moved the game on," said Nick Cammack, head of
        the snakebite team at UK medical research charity Wellcome. "These are massive
        developments because it''s bringing 2020 science into a field that''s been
        neglected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefc9da-2e29-4187-814d-87a5077d6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe63d5f-be52-46b3-b055-d5d124389f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>From cancer to snake venom</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c33892-20eb-45cf-847b-ffcf5ebb7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans Clevers, the principal investigator at the Hubrecht Institute
        for Developmental Biology and Stem Cell Research in Utrecht, never expected
        to be using his lab to make snake venom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460baea8-f19e-4450-aaee-da0681157d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8b8e9-35bd-4fbb-89f7-7af514df8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade ago, he invented the technique to make human organoids
        -- miniature organs made from the stem cells of individual patients. They''ve
        allowed doctors to test the specific effects of drugs safely outside the body,
        something that has revolutionized and personalized areas such as cancer treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edf336-a94d-4954-9ca2-799bebf9514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b6bd2-acf6-4c7d-8acb-956417dc9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So why did he decide to culture a snake venom gland?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b52a4a-7cf1-4a38-99e3-7c707742009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4839f-07ac-42e9-81bd-f5ff7b67e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clevers said it was essentially a whim of three PhD students working
        in his lab who''d grown bored of reproducing mouse and human kidneys, livers
        and guts. "I think they sat down and asked themselves what is the most iconic
        animal we can culture? Not human or mouse. They said it''s got to be the snake.
        The snake venom gland."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb29d1-db46-4ee7-8653-fba6bb747882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13e52a-3e1c-4d54-a555-254aa8570672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They assumed that snakes would have stem cells the same way mice
        and humans have stems cells but nobody had ever investigated this," said Clevers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a09712-f814-4828-8379-27a542185ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de843ab1-607a-45f0-813a-c153bcb1574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sourcing some fertilized snake eggs from a dealer, the researchers
        found they were able to take a tiny chunk of snake tissue, containing stem
        cells, and nurture it in a dish with the same growth factor they used for
        human organoids -- albeit at a lower temperature -- to create the venom glands.
        And they found that these snake organoids -- tiny balls just one millimeter
        wide -- produced the same toxins as the snake venom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567351b8-2343-4dec-b538-977619115db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01155abf-f48b-4610-b053-9a6578ab4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open them up and you have a lot of venom. As far as we can tell,
        it''s identical. We''ve compared it directly to the venom from the same species
        of snake and we find the exact same components," said Clevers, who was an
        author of the paper that published in the journal Cell last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59e183-7c84-4dda-a04d-b494f8e1b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa9718-62e5-4087-8764-95819a38704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team compared their lab-made venom with the real thing at the
        genetic level and in terms of function, finding that muscle cells stopped
        firing when exposed to their synthetic venom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173f1f6-c7f3-4c35-a703-7995a4cdc21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e47da-2033-4bf8-93e8-d59931c0033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cells and DNA, not horses</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec5195-95b5-4aac-9482-ef1efe801295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current antivenoms available to us, produced in horses not humans,
        trigger relatively high rates of adverse reactions, which can be mild, like
        rash and itch, or more serious, like anaphylaxis. It''s also expensive stuff.
        Wellcome estimate that one vial of antivenom costs $160, and a full course
        usually requires multiple vials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ee4d3-f086-4094-ab48-327ef6dbfaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ea739-5446-418b-924b-4bfc46fa457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the people who need it can afford it -- most snakebite victims
        live in rural Asia and Africa -- the world has less than half of the antivenom
        stock it needs, according to Wellcome. Plus antivenoms have been developed
        for only around 60% of the world''s venomous snakes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56f51c-c846-4912-ab03-7f23ba185725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b59c0-7a19-48ab-a214-721f1f815f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this context, the new research could have far-reaching consequences,
        allowing scientists to create a biobank of snake gland organoids from the
        600 or so venomous snake species that could be used to produce limitless amounts
        of snake venom in a lab, said Clevers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7663a-9ffd-439e-ae12-45d5f3a51686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f80f5c-fa42-4e7b-9923-33dd62b99f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is to take all that knowledge and start investigating
        new antivenoms that take a more molecular approach," said Clevers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ea210-4fbc-4f8f-964e-2756c8718081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522a544-1608-4ecd-9e09-4cc567753716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create an antivenom, genetic information and organoid technology
        could be used to make the specific venom components that cause the most harm
        -- and from them produce monoclonal antibodies, which mimic the body''s immune
        system, to fight the venom, a method already used in immunotherapy treatments
        for cancer and other diseases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a511d4f-7153-419a-8475-1260ed68d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e35f09-e97c-431a-b426-a2340d5f5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great new way to work with venom in terms of developing
        new treatments and developing antivenom. Snakes are very difficult to look
        after," Cammack said, who was not involved with the research.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edee043-d03f-4bfe-bb46-630d5bdebb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e3713-d47d-4900-9c24-1bf69347197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clevers said his lab now plans to make venom gland organoids from
        the world''s 50 most venomous animals and they will share this biobank with
        researchers worldwide. At the moment, Clevers said they are able to produce
        the organoids at a rate of one a week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2e19a-a6dc-425d-99f0-708266dc872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fae9cc-e05b-4510-840c-1580a45b6084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But producing antivenom is not an area that pharmaceutical companies
        have traditionally been keen to invest in, Clevers said</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c020f25-f535-48c4-a286-08884274a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41aa0d-e279-4195-a612-06beb12115ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners often describe snakebites as a hidden health crisis,
        with snakebites killing more people than prostrate cancer and cholera worldwide,
        Cammack said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120a691-9a12-4248-870d-2403c83e356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ae764-fb6e-41e5-9a6e-dd547dff7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no money in the countries that suffer. Don''t underestimate
        how many people die. Sharks kill about 20 per year. Snakes kill 100,000 or
        150,000," said Clevers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a19407-fc03-484c-9ef9-c8334c3eefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f97376-db62-474d-a572-37d11e48cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a cancer researcher essentially and I am appalled by the difference
        in investment in cancer research and this research."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5316af-2993-4d8d-b687-2edef3c849f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb59015-5173-44cd-a9fc-54f2e2b976e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Venom is a complex cocktail</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5e2bd-b029-43ac-b105-c5b92dd1278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One challenge to making synthetic antivenom is the sheer complexity
        of how a snake disables its prey. Its venom contains several different components
        that have different effects.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb09499-e661-41f9-8d48-e6fd9ca8abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in India have sequenced the genome of the Indian Cobra,
        in an attempt to decode the venom.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bc5b4-3392-4632-9f1d-16b0c8b1158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d3d46-09d8-48e0-9bf5-e44a8330920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in the journal Nature Genetics earlier this month, it''s
        the most complete snake genome assembled and contains the genetic recipe for
        the snake venom, establishing the link between the snake''s toxins and the
        genes that encode them. It''s not a straightforward cocktail -- the team identified
        19 genes out of 139 toxin genes as the ones responsible for causing harm in
        humans.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fac51-d578-4693-8112-4049c05ac67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6406d-c55a-4a11-937c-9f12a6fc96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time a very medically important snake has been
        mapped in such detail," said Somasekar Seshagiri, president of SciGenom Research
        Foundation, a nonprofit research center in India.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7bea8-1aa9-45b6-97d4-3d1562cc2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f755a76-4ff4-49dd-86e6-e5f043acbf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It creates the blueprint of the snake and helps us get the information
        from the venom glands." Next, his team will map the genomes of the saw-scaled
        viper, the common krait and the Russell''s viper -- the rest of India''s "big
        four." This could help make antivenom from the glands as it will be easier
        to identify the right proteins.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa92b61-2320-428e-b29d-c154342f7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6130d8b-6d26-4fbe-af47-6445d3595b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tandem, both breakthroughs will also make it easier to discover
        whether some of the potent molecules contained in snake venom are themselves
        worth prospecting as drugs -- allowing snakes to make their mark on human
        health in a different way to how nature intended -- by saving lives.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3724cf-f3a2-4355-b763-26e6a7fa165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b97b7f-05b4-4671-930f-63e68be64751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snake venom has been used to make drugs that treat hypertension
        (abnormally high blood pressure) and heart conditions such as angina.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a8814-3090-4730-aa34-baa98847bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb89ac-33b5-4416-9d55-742e4a87ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well as being scary, venom is amazingly useful," Seshagari said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db08815-1fb3-4e69-bad0-f317592a7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T01:03:08.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/29/health/snake-venom-lab-organoids-stem-cell-scn/index.html"><em>"Snake
        venom can now be made in a lab and that could save many lives"&nbsp;</em></a></p>'
  'American-evacuees-from-Wuhan-quarantined-':
    'author': 'Elizabeth Cohen, Senior Medical Correspondent'
    'caption': 'An airliner from Wuhan, China, is expected to land in Ontario, California,
      on Wednesday, filled with US citizens who could possibly be infected with the
      deadly Wuhan coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T02:12:59.227+08:00
