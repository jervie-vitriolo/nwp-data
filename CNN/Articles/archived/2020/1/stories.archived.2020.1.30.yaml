    'jcr:uuid': '1d8c7e50-13f6-4920-bcdb-6ecb1eec4eb9'
    'lead': 'Jack Ma, Alibaba founder and China''s richest man, has donated 100 million
      yuan ($14.4 million) through his foundation to help find a vaccine for the Wuhan
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T06:35:41.596+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:16:50.962+08:00
