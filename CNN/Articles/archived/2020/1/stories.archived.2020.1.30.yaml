    'template': '1'
    'title': 'Portion of US border wall in California falls over in high winds and
      lands on Mexican side'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0ccb0-d758-4fff-9839-c99c4294d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Newly installed panels from the US
        border wall fell over in high winds Wednesday, landing on trees on the Mexican
        side of the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db82a4-1580-4e1b-b9ca-74b9bd7751fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cba7a1-b3cf-4392-8630-a29d6fcb8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is part of an ongoing construction project to improve existing
        sections of the wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ab63a-c71d-4ea1-8554-403ad06ca17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4005df6-c16d-4816-8a21-44fe118ffa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agent Carlos Pitones of the Customs and Border Protection sector
        in El Centro, California, told CNN that the sections that gave way had recently
        been set in a new concrete foundation in Calexico, California. The concrete
        had not yet cured, according to Pitones, and the wall panels were unable to
        withstand the windy conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215ac7c-4e62-44b1-a1eb-f891cde9ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98074a46-4749-4b26-b2e3-311632a13306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service reports that winds in the area gusted
        as high as 37 mph Wednesday. Video from CNN affiliate KYMA shows the metal
        panels leaning against trees adjacent to a Mexicali, Mexico, street as the
        wind whips up dirt from the construction site on the other side of the border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37f90d-378e-402e-8f44-dfaacb6b324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa683f-a675-414c-b430-ce61352f2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful there was no property damage or injuries," said
        Pitones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a9d3a-f791-4d10-a9d0-eee3ff6e764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:23:12.750+08:00
