  'Mary-Jane-Veloso-recruiters-large-scale-illegal-recruitment-separate-case':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-30T11:32:20.436+08:00
    'imagesource': 'jcr:095647c7-b056-4513-bbd2-a9315b02c3c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58fa7953-79e1-4824-8e4e-7035623bd335'
    'lead': 'Two job recruiters who sent Mary Jane Veloso to Indonesia were found
      guilty of large-scale illegal recruitment in a case involving three other Filipina
      victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T11:55:08.192+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:16:28.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:31.979+08:00
