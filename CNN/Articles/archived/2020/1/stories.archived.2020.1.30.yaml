      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;ABC News has suspended Matt Gutman,
        chief national correspondent, for an inaccurate statement he made on-air Sunday
        following the death of Kobe Bryant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c5f11-608b-4ec8-b04a-775179fd5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcad8d-4ca6-4fa9-a4a0-803411a52ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutman had erroneously reported on-air that all four of Bryant''s
        children were on board the <a href="https://www.cnn.com/us/live-news/kobe-bryant-dies-in-helicopter-crash/index.html"
        target="_blank">helicopter that crashed</a> on a hillside in Calabasas, California,
        on Sunday. Bryant and his 13-year-old daughter Gianna <a href="http://cnnphilippines.com/sports/2020/1/27/Kobe-Bryant-NBA.html"
        target="_blank">died in the crash</a> along with seven other people. Bryant''s
        other children were not on the helicopter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ee193-ef69-4d7c-9e5a-54b2b1439170'
      'mgnl:activationStatus': true
