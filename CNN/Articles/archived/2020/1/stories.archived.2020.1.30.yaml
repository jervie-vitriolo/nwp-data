      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern said in a statement that
        "specific details of the evacuation plan, including the medical protocols
        that will be applied to returning New Zealanders and access arrangements on
        the ground in China, are being worked through by officials."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e548cb-f3f0-49df-981a-d64d646793cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07dcc77-555e-49e6-a1c2-cc2a3707d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d8c2c-6fd7-4ddc-be5a-11eba6169c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight carrying 206 Japanese nationals arrived in Tokyo on Wednesday
        morning on a chartered flight operated by ANA.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa6ecb-230e-42d2-8ad5-50343fea71c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a07cdf-bd62-439f-9707-c937a3020989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 440 more Japanese citizens wish to return, and the government
        is arranging a schedule. Japan''s Ministry of Foreign Affairs said the government
        is preparing to send a second and third chartered flight to Wuhan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf900db-48c4-4bf4-a95f-6dd47736022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ea746-bfb0-4c74-a698-d65b71acc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers who return to Tokyo will be quarantined on board
        and those with any pneumonia-like symptoms will be taken to a special medical
        center for treatment. Passengers without symptoms will be taken to separate
        hospitals for further screening.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adc9ce-c62f-41ae-bd54-9817d15a192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8425a-2922-46c4-85d7-67ae4071c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese citizens who live close to the Huanan Seafood Market --
        pinpointed by Chinese authorities as the likely source of the virus -- and
        highly-populated areas in Wuhan were given priority on the first flight.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee621bec-baaf-4176-af90-3935f55e89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc64f2-3a08-43cb-8c4b-a9490640e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414f447-bd0d-4e98-a762-d5b611a7843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T07:26:23.730+08:00
