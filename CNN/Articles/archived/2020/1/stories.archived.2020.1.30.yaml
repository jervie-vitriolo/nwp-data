      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland Health acted amid fears for the spread of the deadly
        coronavirus in Australia. There are 91 confirmed cases outside of China, including
        at least five in the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9a37b-b2fe-4d8b-9653-4e919b236b86'
