      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the number of people infected with 2019-nCoV has exceeded
        the count during the 2003 Severe Acute Respiratory Syndrome outbreak, with
        now more than 7,700 confirmed cases in mainland China, including 170 deaths,
        CNN reported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb104a4d-ed1f-4b13-993c-55e268ad0b05'
