    'jcr:uuid': '6d84a4b8-21dc-4065-b3e9-485f9bd8b992'
    'lead': 'For the millions of residents trapped in an unprecedented lockdown in
      Wuhan, the epicenter of China''s deadly coronavirus outbreak, life has not been
      easy — but some are trying to make the best of a bad situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T13:27:45.602+08:00
