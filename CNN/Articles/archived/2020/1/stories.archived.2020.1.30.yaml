    'mgnl:tags': ['Tesla', 'car', 'maker', 'auto', 'Elon', 'Musk']
    'stories': ['b6dccb9e-18b1-48cf-87bb-f65264eec38c', '1d6b2e2e-8795-4467-a9b7-b6f193e92022']
    'template': '1'
    'title': 'Tesla posts first annual profit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3563c6d-2185-4e3f-9183-d0af6ce5bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla posted its first annual profit,
        easily topping Wall Street''s forecasts in the final three months of 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a0d2a-dc25-4580-b8bf-4457514a6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848de98-3c48-45d1-9c6a-7f31a848d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has had only a handful of quarterly profits in its 10 years
        as a public company. On a strict accounting basis the company posted yet another
        loss for 2019. However, Tesla posted a $386 million profit in the final three
        months of 2019 using the operating basis followed by most analysts and investors.
        That left it with a narrow $35.8 million profit for the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d0ea3-b9a6-4278-bfdc-4fc84677a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe6dc1-9da6-4a5d-9345-8ca35689c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2019 was a turning point for Tesla," the company said in its statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076b907-8a6a-4974-8fb8-4440e738d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f831d0-49ae-4285-99f1-f2ec00cdcf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it should be able to continue to grow, with the
        opening of its Shanghai factory ahead of schedule and a new, lower priced
        SUV, the Model Y, on which the company recently started production. It expects
        the first limited deliveries of the Model Y later in this quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a607e-e04b-49c0-8f5b-be751e884377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e65f0-b8df-4406-aa53-6d4419427ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also plans to open a new factory near Berlin in 2021. It said
        it should "comfortably exceed" 500,000 cars sold this year, a 36% increase
        from its 2019 sales total.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95288769-9c79-4874-bc8d-19170b8a895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c688c8-d849-4f08-bdc5-35045cc2f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are a validation for Tesla''s controversial CEO Elon
        Musk, who has fans and detractors on Wall Street as he bucked the traditional
        auto industry. The company has often fallen short of its promises, but it
        has not entered a period in which results are regularly exceeding expectations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326b7ab-dd85-4208-b3bc-5170a6908cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7da4e-32fe-457e-a657-09f10e28db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said that even on a strict accounting basis it expects to
        be profitable going forward. In the past it was known for burning through
        cash, raising fears of a cash crunch. Now it said it expects to be cash flow
        positive going forward except for brief periods tied to the launch and ramp-up
        of new vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c8ab9-9740-4229-a967-58815a06d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:56:55.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
