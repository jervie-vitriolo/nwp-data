  'Senate-invites-Chinese-embassy-POGO-sex-trafficking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-30T16:37:16.373+08:00
    'imagesource': 'jcr:8ecd1a5f-5bb1-4e9e-9257-e72d0527ac69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0835b49b-3467-4627-aa71-2f9afadad7be'
    'lead': 'A Senate panel looking into the alleged sex trafficking schemes that
      cater to workers of Philippine offshore gaming operators or POGO will invite
      officials from the Chinese embassy to its next investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T16:40:48.734+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:16:13.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:36.677+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Chinese-embassy', 'POGO']
    'template': '1'
    'title': 'Senate panel invites Chinese embassy officials to POGO sex trafficking
      probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f85b6-770e-430f-a530-8a499065429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)—</strong> A Senate
        panel looking into the alleged sex trafficking schemes that cater to workers
        of Philippine offshore gaming operators or POGO will invite officials from
        the Chinese embassy to its next investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23342c4e-1b16-47e4-9800-4e3626f67460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who chairs the committee on women, children,
        family relations, and gender equality, said the panel will call on the country’s
        embassy officials to shed light on the controversial “prostitution rings”
        that cater mostly to Chinese POGO workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d37280-5971-4d47-aeb5-7143e772cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re going to invite the Chinese embassy to attend the second
        hearing. Wala pang reply (there’s no reply yet), but we will invite them to
        come,” Hontiveros told CNN Philippines’ The Source on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0fa695-db19-4e28-869f-9acdd8088d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After all, majority of rescued women are their nationals. And they
        certainly have an obligation to them, as we do too.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bdee4f-33a4-4483-90a3-accb0ebfd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s Senate investigation revealed that sex trafficking has
        been thriving in the gaming industry—with Chinese POGO workers using online
        platforms to hire both Filipino and foreign escorts for sex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2089b5a-d94f-4541-969a-32925025db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier revealed that women— including Chinese, Vietnamese,
        Thai, and Russian nationals— have been offered as “packages” and even “promos”
        online. Prices will depend on the length of time and services offered by the
        escort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e64168-9539-4194-812d-79014150b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">Chinese
        POGO workers can now order prostitutes online, Senate panel reveals</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa63dcf-6e57-4ea4-8900-330c474eb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the committee will also invite travel agencies,
        as well as managers of hotels and condominium buildings which have been “patronizing”
        the clients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d9d58-3292-44d3-a6f7-d1b4ac16ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:40:48.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13 foreign women— including three Chinese nationals—
        <a href="https://cnnphilippines.com/news/2020/1/30/makati-prostitution-den-.html">were
        rescued Thursday</a> by authorities in a prostitution den in Makati. Police
        said the den also has a website from which its exclusive Chinese customers
        can hire women for sex.&nbsp;</p>'
  'south-africa-novel-coronavirus-lockdown':
    'author': 'Bukola Adebayo and David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
