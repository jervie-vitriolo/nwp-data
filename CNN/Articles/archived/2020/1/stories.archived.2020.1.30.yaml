      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, Weinstein''s defense attorney asked questions
        that highlighted that Weinstein didn''t touch Dunning or try to stop her from
