      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese team''s quarantining of the marks the latest disruption
        in the sporting world caused by the coronavirus:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55b5a0-f5b6-4157-af7c-cc37d7fec0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8911e-c1a9-496f-b7cc-d492e8ab7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Football Association Super Cup game between China FA Cup
        winners Shanghai Shenhua and Chinese Super League champions Guangzhou Evergrande
        due to take place on February 15 has been postponed until further notice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a3044-ef9e-47ee-aea5-6e604b7e6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the new Chinese Basketball Association League -- scheduled
        for February 1 -- has been postponed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e48f7-c06d-4254-97e2-83efd88e684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Athletics Association canceled the Asian Indoor Track
        and Field Championship to ensure "the safety of our athletes." The championships
        had originally been scheduled to be held in Hangzhou from February 12 to 13.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5d722-fdf6-4309-88f5-9237fc9a7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14th Chinese National Winter Games'' official opening ceremony
        was scheduled for February 16, though events like women''s ice hockey and
        biathlon were due to take place on February 1. However, the Games have now
        been postponed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f433628-826b-41c7-962a-1aa03933bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Marathon is an umbrella event for three races --10
        kilometers, half and full marathon. Some 74,000 people had signed up to compete
        in the February 8 and 9 races but they have now been canceled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9427ce-383d-4262-8bdf-b75fa4b7d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 League of Legends Spring tournament -- scheduled to begin
        on February 5 -- and the 2020 Legends Development League have both been postponed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb4d7c-526a-4405-9b19-415f56b33f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Olympic sport qualifiers affected include the Asian and Oceanic
        boxing event, which was moved from Wuhan to Jordan, and women''s basketball,
        which has had its qualifying competition switched from Fuhan to Serbia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741df6a-fb21-44bf-ae1b-4b4f60ab4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Winter X-Games to be held in China have been postponed.
        The event was scheduled to take place from February 21-23 in Chongli.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c92d0-26ef-48eb-9438-ae70ed15809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Ski Federation has confirmed that the downhill
        and super-G men''s alpine skiing World Cup races, which were due to take place
        on February 15 and 16 have been canceled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2185b17-c008-4ab6-b7c1-6ab71d66b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/29/sport/coronavirus-china-national-women-football-spt-intl/index.html"
        target="_blank">China''s national women''s soccer team quarantined in Brisbane
        hotel amid coronavirus fears</a>"</em></p>'
