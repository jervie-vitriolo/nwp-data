      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73870d-ac41-4a9d-9024-8e612527f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth seed, who is chasing a first grand slam title, added:
        "It''s a little bit demons in the head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9ee0f-7406-47b4-bae8-2ec8430566dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bdacaa-37ec-44cd-b953-f2da122ff271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has it, and I was just rushing way too much, changing
        a little bit the tactics from all the match, and that was wrong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a67279-ac3f-4ff1-8a11-49d5d4674a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3590e5b-2a79-4eb4-99e4-0ecf935f90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal went a break up in the first two sets but wasn''t able to
        capitalize on either as Thiem broke back on both occasions to force a tie
        break, which he won both times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39198e-91c5-4f75-a8b3-a331c3a225b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b7949-52f4-4c16-984d-826c92ad09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match could have swung either way, with both players having
        won 102 points apiece after Nadal had claimed the third set.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7355e-c725-4699-8eb3-df43ef875daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67267e-2ecb-4424-a7f8-f702e1963e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thiem held his nerve to secure his first hardcourt victory over
        the Spaniard after losing to him in the last two French Open finals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6817f5-cc89-4e74-a30d-199c8f2d2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e2771-045c-4ec6-bbfc-2b2e14f6448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t give up one moment during the match," Nadal told a news
        conference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea30ba-3580-4d12-9ae1-c636e3031565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40bae7d-4c54-4c83-8a9f-96dd7d808c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave myself an opportunity until the last moment, so I''m happy
        for that, because my level of concentration and tennis was better I think.
        My tennis was not bad at all -- it was difficult to play against him."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977f0e2-c580-4a4c-a78a-c05c63bd030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b9312-da6c-4b7d-88a4-d7d79357dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal must now wait until the French Open, which begins on May 24
        in Paris, to try to match Federer''s men''s record of 20 grand slam titles.
        Nadal has won an unprecedented 12 titles at Roland Garros.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa448d7e-acf9-4ff3-88eb-7619a72edd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37f959-779d-48f4-99cd-0aef970c9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zverev''s bushfire pledge</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bec3b-2615-454e-b337-10a0990bfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev reached his first grand slam semifinal with a 1-6 6-3 6-4
        6-2 victory over Stan Wawrinka.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21eca2-f969-4947-8c75-6dc603b85556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11960fc7-c642-462f-810e-fe33f17a248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old has been beaten twice in the quarterfinals and three
        times in the fourth round at majors, but bounced back from a disappointing
        opening set on Wednesday to finally make that last four breakthrough.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cd967-6019-4423-9481-34c712ed278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60daaeb9-b391-43ad-af24-07ee6297b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also becomes the first German in 10 years to reach a grand slam
        semifinal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf82fb-3e32-4717-a0a9-d0342a477e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2be239-f19d-4034-a162-7d22e221aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:24:59.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done well in other tournaments, I''ve won Masters, I''ve
        won World Tour Finals, but I never could break that barrier at a grand slam,"
        said Zverev.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74d298-a494-4463-8b07-dfcaa34dfb93'
      'mgnl:activationStatus': true
