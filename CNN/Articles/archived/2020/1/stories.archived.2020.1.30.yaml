  'Wuhan-coronavirus-SARS-comparison':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T06:39:26.074+08:00
    'imagesource': 'jcr:db81c158-0994-4361-bbce-8ee28feb85a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c61ed4-af23-46ae-8636-fbf09a2f1a95'
    'lead': 'To many, the latest Wuhan coronavirus outbreak feels eerily similar to
      2003, when severe acute respiratory syndrome (SARS) swept through the region,
      infecting more than 8,000 people and killing 774.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T06:40:53.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:16:50.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:24.421+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The memory of SARS looms over the Wuhan virus. Here''s how the outbreaks
      compare'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b414f-e03d-4758-b76f-178bfb8c3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Wuhan coronavirus has sparked
        alarm around the world, but in Asia, it''s also brought up memories of a deadly
        virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7911a-0c8f-450f-8dec-48ae690dd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb5220-7879-4e4e-9b43-89f3cf590699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, the latest outbreak feels eerily similar to 2003, when
        severe acute respiratory syndrome (SARS) swept through the region, infecting
        more than 8000 people and killing 774.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb0c00-9afc-4ed5-8353-6079cb32183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18845a98-4d04-49a9-95d7-80c54a799c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like SARS, this latest outbreak is caused by a coronavirus, a family
        of viruses common to animals that range from the common cold, to more serious
        diseases, like Middle East respiratory syndrome (MERS).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf77323-fdbe-4a63-aff9-7a82e0566e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db72e9-63f4-4984-885f-e2b763007e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Wuhan coronavirus and SARS are caused by a similar
        virus, they''re not exactly the same. Here''s how the two stack up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b43e4-9527-4b97-822d-4b42020ac20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09a837-f16c-40be-832d-edcdd0528ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Origin</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd233e1-17d7-438f-b68e-213221bba78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the SARS and Wuhan outbreaks started in China -- and both are
        believed to have originated from wild animal markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0585b8b-7e2d-435a-9475-645c89e7718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11823c-efb0-4c6d-88cd-877bd809b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that the coronavirus behind SARS came from a
        reservoir in bats that then spread to the civet cat, a wild animal considered
        a delicacy in parts of south China, then humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6842876-ab06-4cff-a185-d1b3dc909d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ae9a0-9770-4cbc-aaeb-1759d340fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of this latest outbreak, it''s been traced to Wuhan''s
        now-shuttered Huanan Seafood Wholesale Market, where a number of wild animals
        were for sale, including raccoon dogs and snakes. Experts believe that the
        coronavirus was carried by animals -- possibly snakes -- and then spread to
        humans, likely again originating in bats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b05a9-7ce1-4f49-9ef9-a8cf6f805068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c4d24-0244-410f-8606-eee7410705fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After SARS, China banned the slaughter and consumption of civet
        cats. This time, China has gone a step further: on January 26, the government
        announced it was banning all sales of wild animals throughout the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0d6b0-8b2f-4d9c-aa74-7bfee931d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220c8e3-33a6-4c76-ad50-fb30e2796f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Number of infections</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22c29c-3adb-488f-865d-6e04e4c185db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,150 people worldwide have been infected globally since
        the first confirmed case of the Wuhan coronavirus in December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffcca9-aa67-4a24-b330-026e1ae97e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a0843-98b5-4875-9ee9-b0f5ca95327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, there were 8,098 confirmed cases of SARS between
        November 2002 to July 2003.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245121be-d274-4b43-8c43-1eb09b900d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523384f-9cb4-4ec5-b057-317120f84e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has taken less than two months to get infect around 75% of the
        number infected by SARS over a nine month period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d0cd6-25c6-4d87-b8ff-7895ebfede7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5275f-8eac-4949-8b86-3664a66829ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the number of confirmed cases of the Wuhan coronavirus
        has already exceeded the number infected by SARS in 2002 and 2003.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbad2d7-9b17-4fa2-87ff-ff6a603872f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e940247-0b80-437b-bcfe-f539725bc06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 6,060 cases have been reported in mainland China to date,
        compared to 5,327 confirmed SARS cases on August 16, 2003, the last time the
        Chinese health ministry reported such data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd73f2-0bba-4b76-985f-2611184cf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44ca83-8aef-4000-8aa5-1e4cfe0cc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2003, Chinese domestic and international travel has increased
        dramatically, which may be helping to spread the disease faster. According
        to Chinese government figures, the number of outbound tourists increased from
        16.6 million trips in 2003 to 149.7 million in 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482fcda-95d0-4678-b15d-232d9e1f0e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5f0d3-bbb9-4e55-a8c2-2ca620136011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that this outbreak has happened at the worst
        time of the year for China -- Lunar New Year -- when millions of people travel
        home to see their family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d25fe2-654c-4314-b790-733d2b7f4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434dd3c4-6912-4bd6-b282-b03a6b155f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wuhan''s culture and tourism bureau, there were still
        4,096 Wuhan tourists overseas as of January 27.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53ad4e-8aac-4d7d-bb98-9da925b8a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad3640-9a20-4f05-87c2-ce29605c4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Number of deaths</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80994e79-928b-41b7-9e37-9ae79ba7f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2003 SARS outbreak, 774 people died. The vast majority
        of the deaths occurred in mainland China, and in Hong Kong.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f4bed-ba75-4ed7-8b45-4fe564122540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f94e1-23d8-48a1-aed7-b2dd99de94b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, 132 people have died of the virus -- and so far, they
        have all been in mainland China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d80bee-5256-47b7-a051-1c2a8667f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be7551-3866-4e38-a6c0-6ce7cfcfe08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best thing to look at when comparing deaths is the case
        fatality rate -- the measure of what proportion of people infected end up
        dying.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236b724-385f-4505-b9d8-75290875c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8c5a0-814f-4679-991d-7c43fc5f0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the case fatality rate for Wuhan virus is around 2% --
        significantly smaller than SARS'' 9.6% mortality rate. It''s also smaller
        than Middle East respiratory syndrome (MERS) -- another type of coronavirus
        -- which has a case fatality rate of 35%.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af350b6c-17c9-4b15-a6c9-1ade45acc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435cbbb-b4e1-4228-87f2-ba2c2cb28c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this calculation is only as good as the numbers that are reported.
        Some experts are concerned that we may not have an accurate picture of the
        number infected in China, as there has been a shortage of test kits.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6230c58-33f9-4a53-a6c1-3eb384a220c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40402734-16e9-4d96-b34a-21cdd153cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Identifying the virus</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d88ba3-19bb-473e-8ae9-f192593a6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest differences between SARS and this current outbreak
        is how fast it was reported and how soon scientists were able to identify
        it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8acb7-2256-4144-9af5-0ccbf0dbca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf5591-1ce3-465b-bfcf-3a9ad21ba6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China informed the World Health Organization about the new virus
        on December 31, 2019, about three weeks after the first case was detected.
        The virus behind the outbreak was identified on January 7. This is as swift
        as any other developed country would have been able to identify it, said Ian
        Lipkin, a professor of epidemiology at Columbia University who worked to contain
        SARS back in 2003.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54300ced-52f6-4c96-90e3-75c29cf93491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9558f-47de-4063-8d0f-3a0981864b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequencing the genome has a huge impact -- it allows other countries
        to develop tests for the virus early on and study the virus</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bc685-7475-4e01-9e86-1328e9636c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2d254-a83f-4d7c-8d76-ac58e11c3059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During SARS, China kept the disease under wraps. The disease was
        first publicly reported in February 2003, but by that time, five people had
        died and another 300 had fallen ill from the disease in China''s Guangdong
        province.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ad972-58ca-4f9a-b44c-68925e83b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbe0b6-2164-4fab-ad8e-201c684c3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wasn''t until five months after the SARS outbreak first
        started that American and Canadian scientists announced they had sequenced
        the genome thought to be the cause of that virus. Back in 2003, health authorities
        were grappling with a lack of knowledge about what the virus was.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea364328-8a12-4da1-9c49-5d7040d4ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ccf70-5744-4849-a7fa-b77f3b4dcc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So this time around, China has done things differently. Not only
        did Beijing have the scientific prowess to be able to identify the genome,
        but it also informed other countries about it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2581df-3264-4763-bb1e-c1d813a1ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d2bf8-f4db-4af0-8050-a8c18a1ee80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:40:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have still been questions over how transparent China has
        been. There are still some concerned that the scale of the problem may be
        far worse than the official figures let on.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f2bd2-6eee-4059-aaa3-471efa828e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:53:05.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/29/china/sars-wuhan-virus-explainer-intl-hnk-scli/index.html">"The
        memory of SARS looms over the Wuhan virus. Here''s how the outbreaks compare"</a></em></p>'
  'Wuhan-coronavirus-updates':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T07:22:44.516+08:00
    'imagesource': 'jcr:c94dae88-9662-4c95-b019-fe14e737919f'
