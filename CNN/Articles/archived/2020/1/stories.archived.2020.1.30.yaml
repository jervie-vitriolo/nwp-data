  'US-Mexico-drug-smuggling-tunnel':
    'author': 'Alicia Lee and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T13:33:27.212+08:00
    'imagesource': 'jcr:9ad10962-07cd-41af-a692-f97aeffcd1e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9ae1b42-e7eb-43b1-898d-2589efa3845c'
    'lead': 'US authorities have discovered a drug smuggling tunnel that stretches
      about three-quarters of a mile — the longest ever discovered along the Southwest
      border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T13:36:05.410+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:16:20.580+08:00
