    'template': '1'
    'title': 'Fan selfie may be last photo of Kobe Bryant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499e3b6-c078-4397-a71e-f7272a8a867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:07:06.415+08:00
