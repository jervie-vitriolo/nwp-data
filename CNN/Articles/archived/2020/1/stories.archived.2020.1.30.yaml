      'text': '<h2>Bryant and his daughters</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af0fd4-a726-479c-8131-db8075fc8bc3'
      'mgnl:activationStatus': true
