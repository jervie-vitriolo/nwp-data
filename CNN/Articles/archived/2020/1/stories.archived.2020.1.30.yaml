    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484df3a9-525c-4869-b4fb-7011e2790f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:49:58.216+08:00
      'mgnl:createdBy': 'vince'
