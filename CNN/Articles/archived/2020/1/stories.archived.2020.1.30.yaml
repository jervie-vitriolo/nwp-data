      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong>&nbsp;Some
        airlines have cancelled flights to several Chinese cities amid a continued
        rise in reported cases of infection from the novel coronavirus (2019-nCoV)
        in China and a number of other countries, including the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2dd176-4bba-4895-a301-c8b975e91139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T22:08:43.480+08:00
