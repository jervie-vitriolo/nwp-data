      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. All persons suspected of carrying the NCoV or those who had previously
        been quarantined.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9862e05-7418-4928-8145-c1c65c238bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa578e53-183e-4e6f-9a96-b71e7afaaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy also ordered city police and coast guard officers to patrol and
        inspect vehicles entering the city to ensure the ban is being followed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49e346-bc2a-4054-a3ee-b71007c71dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbddb95-0e3a-426b-bf2b-fdc8c1c2d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data showed more than 8,000 confirmed 2019-nCoV cases
        from 20 other countries namely —&nbsp;mainland China, Hong Kong, Macao, Australia,
        Cambodia, Canada, Finland, France, Germany, Japan, Malaysia, Nepal, Singapore,
        South Korea, Sri Lanka, Thailand, Taiwan, United Arab Emirates, the United
        States and Vietnam. A total of 170 persons have died, all coming form mainland
        China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78744281-90f2-4037-a9d1-46da78bc00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79303e07-f567-4d5c-bc15-21cca9bdce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said they have been taking measures to ensure the safety of the
        people living on the island even if it will cost their tourism sector.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5099adb-ef30-46ea-905a-94c0bb1d3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07213d93-5c07-4072-94c1-57f6e724a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are much aware that Samal is a tourist spot, and we have a good
        tourism industry here. It will be affected but it is a bullet we are willing
        to take for the sake of ensuring that the virus will not enter our city,”
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cedd52-d6f0-476c-8e80-5f6cf9d3878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb428c3e-4271-4a37-a136-21608f31fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 150 resorts in the city will be possibly affected by the temporary
        shutdown.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9a291-2dc7-4902-93ef-172c18017a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff927ab6-aade-4906-93a7-3b32a1f8a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said that they are also planning to make use of the Quick Response
        Fund of the City for the purchase of protective gears for frontline health
        professionals and thermal scanner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17995a-b2d9-44e1-a907-6e02a43ced76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0642ae7-e04e-4aa1-b228-c1eea0d2af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have a meeting to determine what we should do. For now,
        we are planning to purchase thermal scanners, protective gears for frontline
        health professionals and probably build a health facility in case that there
        will be a confirmed case of coronavirus in our city,” he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd288e3-d87d-460d-85b0-44ccabba9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766adf7-e309-430d-8f04-2b7e7a7eec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully this will not take long, especially that summer is fast
        approaching,” he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c692ec1-4a49-40d0-99fb-9b3133d09d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa347a7-9c8a-48a5-b642-f7ac397b2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier Facebook post, Samal officials said only Asian nationals
        were prohibited from visiting the city.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674b65a-05d0-451a-9cbe-b5b5e27713b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b53900-8d64-47e6-9e52-45d1c0675e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a proactive measure to protect our people from exposure to the
        much dreaded coronavirus, the Local Government Unit of the Island Garden City
        of Samal is temporarily suspending entry of group tour travels of Mainland
        Chinese tourist and other Asian nationals to our city," it said in a post
        on Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ab121-c5a9-472f-8433-6acef40007b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbf010-3744-4f1d-ad57-f2f129117ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government, however, is against banning Chinese nationals
        from entering the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9752f-e0ca-4427-8da9-cdc808240064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6808dd9-64b6-45d7-8ea4-b99113133a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte maintained on Wednesday that banning travel
        between the country and China will not be easy, despite the novel coronavirus
        (2019-nCoV) outbreak that originated in the East Asian nation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63be936-26ee-40af-b627-c9bac6619fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1040fe3-6b23-4839-b3ff-0ec8b078eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said they are looking at the
        ban as an option, but he raised that China might question why we are not imposing
        the same restriction on other countries.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4339c-ab03-45ea-9a7b-6be0a68a60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880df4b-f319-40c3-8bb9-d6670ab9bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:09:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:16:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do this, then the concerned country — China in this case
        ​—​​​​​​ might question why we''re not doing the same for other countries
        that have reported confirmed cases of novel coronavirus," said Duque during
        a question hour at the House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a8af2-d3b3-4ea5-8d5a-8e8a7a497296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:53:04.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce663c-b0e9-42a1-99e5-48c5ecbf9f9f'
      'mgnl:activationStatus': true
