      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379abf5-b7fb-4aba-8cd7-410f9d285ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:16:23.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any of the individuals begin to show symptoms, they will be
        transferred to a hospital, and any necessary contact tracing will take place."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f958a-c479-4b91-b95f-4ffbb1585d0c'
