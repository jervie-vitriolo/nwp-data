      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are based on testimony from three women who say he sexually
        attacked them. So far in the trial, actress Annabella Sciorra said that Weinstein
        raped her in the winter of 1993-1994, and former production assistant Miriam
        Haley testified that he pinned her down and forced her into a sex act in 2006.
        Also due to testify to an alleged attack is Jessica Mann.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066a396-2027-4132-ab21-9da21e659b17'
