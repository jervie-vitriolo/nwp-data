      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men are posting photographs of themselves with their daughters using
        #girldad as a way of remembering the 41-year-old NBA legend who died along
        with his 13-year-old daughter, Gianna, and seven others in a helicopter crash
        in Calabasas, California, on Sunday.</p>'
