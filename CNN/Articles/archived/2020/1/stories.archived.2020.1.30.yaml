      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/29/business/kobe-bryant-nike-sold-out-trnd/index.html">"Nike
        has completely sold out of Kobe Bryant gear"</a></p>'
  'Oxford-English-Dictionary-29-nigerian-words-':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T06:12:28.479+08:00
