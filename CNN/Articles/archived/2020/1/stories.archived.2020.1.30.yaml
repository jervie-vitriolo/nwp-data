    'mgnl:tags': ['Europe', 'Germany', 'University-Hospital-of-Ulm', 'morphine']
    'template': '1'
    'title': 'German nurse accused of poisoning five premature babies with morphine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd9fe7-3e4a-4a2e-89f5-3ed904c268e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:22:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German police and prosecutors are questioning
        a nurse accused of poisoning five premature babies with morphine at a hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f9ceb-c45a-4479-b5cf-71cabedc9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:22:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five premature babies at the University Hospital of Ulm in southern
        Germany between the ages of one day and one month suddenly began experiencing
        life-threatening breathing difficulties on the morning of December 20 last
        year, authorities said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17e7ac-43b3-4490-af64-837c27622e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:22:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was on duty at the hospital that morning and was taken
        into custody on Wednesday. The nurse is being investigated for five counts
        of attempted manslaughter and grievous bodily harm. All the babies survived
        and police said they were not expecting any further health problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00320327-0f80-4138-bc85-d70a88bf4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:22:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched staff members'' lockers at the hospital and authorities
        confirmed Thursday at a press conference that they found a syringe containing
        breast milk among the nurse''s possessions. Police and the public prosecutor
        also confirmed that forensic testing showed the syringe had been laced with
        morphine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadab456-0adb-4f4b-8b94-f72bd454d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:22:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christof Lehr, the Ulm''s chief public prosecutor, said Thursday
        that the nurse denies having given the babies morphine. It was not immediately
        clear whether morphine may have been part of the babies'' treatment plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a9c8e-d2f2-4447-9c3d-814f60fac727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:22:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early morning hours of December 20, 2019, five premature
        babies housed in a room in the Clinic for Pediatric and Adolescent Medicine
        in Ulm almost simultaneously suffered from life-threatening breathing problems,
        which fortunately, thanks to the immediate intervention of the hospital staff,
        remained without consequences according to current medical assessments," investigating
        authorities said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f425f07-aa87-48e1-b128-0dd3f9f628b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:22:10.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:16:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital alerted local police after morphine residue was found
        in the babies'' urine samples.</p>'
    '14':
