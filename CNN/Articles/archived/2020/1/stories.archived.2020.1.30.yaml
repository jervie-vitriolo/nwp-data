      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning said she first met Weinstein weeks before that incident
        at a New York City nightclub, where she worked as a bottle service waitress
        while trying to start her acting career. He told her he''d try to help with
        her career, she testified, and they met with his assistant on several occasions
        to talk about potential opportunities.</p>'
