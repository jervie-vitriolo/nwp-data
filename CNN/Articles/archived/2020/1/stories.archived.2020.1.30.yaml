      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf42b7-57b3-4f71-9d38-b4307399883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T08:21:22.283+08:00
