    'mgnl:tags': ['bats', 'Wuhan', 'coronavirus']
    'template': '1'
    'title': 'Bats, the source of so many viruses, could be the origin of Wuhan coronavirus,
      say experts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88612dd-18b9-4dec-8424-da902ea1bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists have said that a type of snake
        may be the original source of the Wuhan coronavirus. However, other infectious
        disease experts say the ultimate culprit is more likely to be the bat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88192b57-5158-4fc4-be74-494f29f6fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901accb-6523-45f7-815b-a0a70b17797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the genetic sequence of the virus, and you match
        it up with every known coronavirus, the closest relatives are from bats,"
        said Dr. Peter Daszak, president of EcoHealth Alliance, an environmental health
        non-profit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8e63b-69ee-4ff4-a9c0-27b18ba6eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc8639-bcb0-4683-8ae2-9b2a5c82a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Guizhen Wu of the Chinese Center for Disease Control and
        Prevention said in a study released by the Lancet medical journal on Wednesday
        that the data they had so far was consistent with the virus being initially
        hosted by bats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06db1f-676f-415d-9738-177b944afc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56baf5-a198-4ed4-b538-bae8e041540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bat has long been seen as a biological super villain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae5c02-fa74-4233-94fa-46d89f5feeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32a474-b803-4d6d-b726-0cf3c2a12eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winged mammal has been the reservoir for several different deadly
        viruses like Marburg, Nipah and Hendra, which have caused disease in humans
        and outbreaks in Uganda, Malaysia, Bangladesh and Australia. Bats are thought
        to be the natural host of the Ebola virus, rabies, SARS and MERS, with the
        latter two both coronaviruses similar to the one that''s now emerged in Wuhan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd7cd2-85c5-4d1d-939b-3142c4a166fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3772487-f62b-4a09-b9d9-d20d856b74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, there''s an intermediary involved as was the case with SARS
        in 2003 — the civet cat — and MERS, which emerged later in the 2000s and was
        carried by camels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4a64f-2458-4483-99f6-2e2d4f829ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b18fa2-8fbe-47fe-8278-f2ee0941cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists call these viruses zoonotic because they are transmitted
        from animals to humans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a518b-d13b-40dd-890a-5d585cf90be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb61ca2-28df-40f5-a0c4-5d226b30d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Nipah virus, which can cause a range of symptoms
        including fatal encephalitis (inflammation of the brain), infections were
        traced back to juice made from the sap of a date palm tree that had been contaminated
        by bat urine or saliva. Bats had been roosting in the trees where locals set
        up spigots to collect the tasty sap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d043f-9cb4-45c7-8742-dbe6900e64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e96ad2-f43d-4a8a-860a-035eab1979b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact this new coronavirus has been linked to bats "comes as
        no surprise to virologists working on bat-borne viruses," said Dr Stathis
        Giotis, a virologist at the Department of Infectious Disease at Imperial College
        in London. "Bats are recognized as important reservoirs for emerging and re-emerging
        viruses with zoonotic potential."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8bacc-eaed-4098-be8b-983b9aca2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b318bd-fe1f-430a-96b1-6397a00f023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giotis said that it was possible that the Chinese horseshoe bat,
        a common bat species in China, was responsible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3558b1-ef06-46d3-861d-7001bcfa96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfe329-3240-4f7d-b9f8-8b78389c46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why are bats so adept at harboring and spreading viruses?</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d56ac-0866-4676-ba7b-54716b614ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bats are a diverse group, with more than 1,300 species, are second
        only to rodents in mammal diversity. They are geographically diverse, living
        on every continent except Antarctica. Compared with terrestrial animals, they
        have a longer lifespan and many roost densely with millions of others in caves,
        meaning they potentially come into contact with more viruses and they circulate
        easily between them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b441e-3aaa-4b7a-86b2-b47fa64c8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b05e9-594f-4b2a-8f0b-338370ce58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bats are known to carry several high-profile viruses, they
        don''t seem to suffer from them — with the exception of rabies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8695c-0138-4c53-aeb4-a34899425da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc52e4b-4b95-410a-afca-752dcf86bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory posits that flight, which is shared by all bats but no
        other mammals, has allowed bats to evolve mechanisms that protect them from
        viruses. Flying elevates the bat''s metabolism and body temperature — similar
        to a fever in humans and other mammals — and scientists say this, on an evolutionary
        scale, could boost a bat''s immune system and make it more tolerant of viruses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255955b-8d61-4492-973c-186bbae985f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dadd5d-d065-445f-995a-78d757dd1da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current hypothesis among scientists is that the bat immune
        system has been adapted over centuries of evolution due to their flying ability,"
        said Giotis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebd74e-434e-420d-a602-60873d7f6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446dacb0-b73d-48d9-9353-8cb38abd541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found some promising leads in the animal''s genetic
        make-up to back up this hypothesis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d6b39-1f0b-478b-a775-71767d0481e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de3dca-2a07-48ae-b9a4-194db2827767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Key antiviral immunity components are conserved in bats, but some
        genes that activate inflammation or specialized-antiviral defense mechanisms
        are either missing or have altered function," said Giotis, explaining why
        they don''t have a typical immune response to viruses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470586db-66ff-444f-89c3-57f9db54304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0aed6-59c0-4fba-8d97-7cbe9ace3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, bats aren''t the only animals that carry disease that
        spills over into humans. The plague was carried by rodents and HIV spilled
        over from chimpanzees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89533826-3016-4a40-b27e-ed7231dff249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c9e50-2b1e-46a8-ba06-57482d3f2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in a 2017 paper did find that bats harbored more dangerous
        viruses than other species. A team of scientists including Daszak looked at
        188 known zoonotic viruses and found that bats hosted a "significantly higher"
        proportion of these than other mammals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4f1e3-8a02-4bf2-a698-51bd541c151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce860c1-d6cf-48ad-af44-1bb0dc10df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some scientists say that bats have been more extensively
        sampled for viruses in the wake of the 2003 SARS outbreak and that other animals
        may have a similar diversity of viruses if scientists looked more robustly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97303f-db90-411d-ae6b-dd60277ed370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6c31f-3dc8-4d94-b725-8b4d99f1f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deforestation and urbanization, especially in densely populated
        places like China, are putting humans into closer contact with bats and other
        animals, which allows the spillover of viruses, Giotis said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b96ede-5c74-4ebb-99f5-050f920fe040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d238b96-4add-48b6-8189-03c1eba15348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Did the Wuhan virus spill over from bats?</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f882cec-171f-454c-a155-631b176a5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in China have actively been studying bats carefully given
        that they''ve long been thought to have the potential to be the starting point
        of the next pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956aee9-12f9-43a8-ad95-735a154311e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b4d7f-7ed1-4589-891e-fd0b82eac709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published last year, scientists from the Wuhan Institute
        of Virology made an eerily prescient observation: "It is generally believed
        that bat-borne CoVs (coronaviruses) will re-emerge to cause the next disease
        outbreak," they said. "In this regard, China is a likely hotspot. The challenge
        is to predict when and where, so that we can try our best to prevent such
        outbreaks."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b1d11-a552-432b-96a0-a2549bc5bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6f248-daee-406f-b756-fc92f4cd0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak said that scientists have found about 50 SARS-related coronaviruses
        in bats all across China and the SARS coronavirus had been found in people
        in the southwestern province of Yunnan who lived near caves where the virus
        had been found in bats — although they showed no symptoms of respiratory illness
        during sampling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8868f2-f11d-4a8d-b348-070bdd89adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670900d-ce8c-4482-94f0-7431ee865f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These viruses are a really high risk for pandemic emergence. They''re
        in bats, they''re across Southeast Asia, people are exposed to them regularly,
        and they''re actually getting infected," Daszak said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce61764-57d2-42ef-a391-0b8b83a16e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e4376-6d7a-46fd-9c78-9d23fa04577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to say for sure whether the Wuhan coronavirus originated
        in bats and whether an intermediary played a role. The outbreak was initially
        traced to a seafood market that sold live animals in Wuhan and scientists
        are working hard to trace the source both in the lab and in the field.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e428911-c9a4-4228-811d-f3f76698e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2995605-6b2c-40e1-89f9-e93ccae6aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu at the Chinese Center for Disease Control said the data was pointing
        toward the virus going from bats to another, unknown wild animal, and then
        to humans. She said no bats were sold or found at the seafood market and the
        outbreak was first reported in late December when most bat species in Wuhan
        are hibernating.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83d2fc-5552-4ad3-a0a1-024c3f05e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165df0eb-1778-4bd2-9cc6-6637e3f687ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are initial, although contested, reports that the virus has
        already been detected in both bats and snakes and the strains in both bats
        and snakes are similar to each other and to the strains from human cases,"
        Paul Hunter, a professor of medicine at the University of East Anglia, told
        the Science Media Centre in London.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f73959-23e1-4142-9040-84bac09e1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195701c-a23d-4b48-9c52-63b77cae9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the work around this new outbreak is new and ongoing which
        can explain why there are differing thoughts on what the source may be."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15aa994-ca2a-48c7-9f50-db320511ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T03:29:09.447+08:00
