    'mgnl:tags': ['Veloso', 'Mary-Jane-Veloso', 'illegal-recruitment', 'large-scale-illegal-recruitment']
    'template': '1'
    'title': 'Court convicts Mary Jane Veloso''s recruiters in separate case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a38b6-fb1c-4f78-837b-0886b277b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) —</strong>&nbsp;Two
        job recruiters who sent Mary Jane Veloso to Indonesia were found guilty of
        large-scale illegal recruitment in a case involving three other Filipina victims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1bd0c-df82-4934-9a97-fe5e803a1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint —&nbsp;filed by Lorna Valino, Ana Marie Gonzales,
        and Jenalyn Paraiso —&nbsp;is separate from the one filed by Veloso, who is
        on death row in Indonesia over drug charges. Veloso''s case remains pending
        before the Nueva Ecija court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf7810-b27c-473b-b6e7-70ac0e27a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated January 14 and released Thursday, the court
        said Cristina Sergio and Julius Lacanilao presented “weak defenses” for the
        case— and were thus sentenced to life imprisonment for the illegal recruitment
        charges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df484995-4aab-4a5d-80e8-8132ee9872c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court has oft pronounced that both denial and alibi are inherently
        weak defenses which cannot prevail over the positive and credible testimony
        of the prosecution witness that the accused committed the crime,” the ruling
        penned by Presiding Judge Anarica Castillo-Reyes read.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530561e0-f749-40bd-bc34-eef23c7ac438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2509744-ab1c-4172-8334-417dddb30fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were also ordered to pay a fine of ₱2 million.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Sergio
        and Lacanilao are sentenced to life imprisonment — and are ordered to pay
        ₱2 million | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/pVGT7OPUi8">pic.twitter.com/pVGT7OPUi8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1222705604663246848?ref_src=twsrc%5Etfw">January
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f30ed-d2bf-4f29-aceb-9846ba6bb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf7c90-be82-425b-a8c1-4206a4e00f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was arrested at the Yogyakarta airport in 2010 when authorities
        found 2.6 kilograms of heroin in her luggage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669663c-66d1-4059-946f-ad38a25530f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given a reprieve from execution by firing squad in 2015,
        following an appeal from the previous administration. Veloso had said she
        was only a victim of drug trafficking.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84b5e1-db7f-48dd-903d-299fdd0b8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court previously <a href="https://cnnphilippines.com/news/2019/10/11/mary-jane-veloso-indonesia-testimony.html">allowed</a>
        the detained OFW to testify against her recruiters.&nbsp;</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31947692-cd3e-4b37-967f-c5a6caf65fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2015/04/28/Mary-Jane-Veloso-Job-search-ends-in-death-row.html">
        Mary Jane Veloso: Job search ends in death row</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9f67b-c6a6-4800-9f2f-4b574c93248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers (NUPL) meanwhile welcomed
        the verdict, saying the decision may have an impact on Veloso''s case herself.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f7b4b-89c9-4932-aecb-8489d930ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if their case is distinct from Mary Jane''s, we believe that
        Sergio and Lacanilao''s conviction stands as a testament to Mary Jane''s story—&nbsp;that
        she was not a drug courier but an unwitting victim of the same illegal recruiters,"
        NUPL said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ea5d0-74b8-4d63-9883-020f542721b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:25:27.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson and Chief Legal Counsel Salvador Panelo
        also lauded the development, but said the decision won''t likely have a bearing
        on Veloso''s complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b5067-f3b3-4103-8d41-ecfee3d76cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T16:25:27.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no connection. She''s being charged with the crime there
        (Indonesia)—&nbsp;nothing to do with the conviction of traffickers here,"
        Panelo said in a media briefing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b157f2-e634-4261-8564-db35c76757ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T11:55:08.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:16:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
