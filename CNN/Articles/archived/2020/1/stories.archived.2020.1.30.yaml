    'title': 'France to ban mass shredding of live chicks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b823fa4-74e2-4f83-adfa-81fcc822ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:27:17.781+08:00
