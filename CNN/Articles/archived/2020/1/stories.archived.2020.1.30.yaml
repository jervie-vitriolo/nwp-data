      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China''s national women''s soccer
        team has been quarantined in a Brisbane hotel until February 5 amid coronavirus
        fears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf786fd-805f-4b1a-a455-0e5f4ba16bd2'
      'mgnl:activationStatus': true
