      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times <a href="http://latimes.com/entertainment-arts/business/story/2020-01-29/abc-news-has-suspended-correspondent-who-said-four-kobe-bryant-daughters-were-on-his-helicopter-matt-gutman"
        target="_blank">first reported</a> the news of Gutman''s suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df603b-e79c-4e60-91a8-9064300d26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbb2b8-8c25-4c6a-8969-17c105d08542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutman had corrected the error and <a href="https://twitter.com/mattgutmanABC/status/1221636913402007552"
        target="_blank">apologized for it later on Sunday</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cbaa6-570a-4c5e-a2ee-80c4f8a1c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124ed21-ff7c-41a8-bb82-68a5e294114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized again in a statement he shared Wednesday with CNN
        Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ca943-ad54-4f09-84ca-bb6c30dba208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a53aa-b0b5-4d41-bac3-a75c260e1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the business of holding people accountable. And I hold
        myself accountable for a terrible mistake, which I deeply regret," Gutman
        said Wednesday. "I want to personally apologize to the Bryant family for this
        wrenching loss and any additional anguish my report caused."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1974d-f1ab-4ee3-8249-47f9d8101e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abcf397-b6a6-4552-920c-2a2264f03a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutman <a href="https://abcnews.go.com/US/matt-gutman-biography-abc-news-correspondent/story?id=13885811"
        target="_blank">joined</a> ABC News in 2008 and reports across the network''s
        programs including "World News Tonight," "20/20," "Good Morning America" and
        "Nightline." He has won awards for his coverage of the BP oil spill, Trayvon
        Martin''s shooting, the 2017 Las Vegas mass shooting and the Thai cave rescue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6f4f7-9c80-4bb2-93ba-7a195f7ee997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55974688-7ce6-4148-8abf-a98352b95896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ABC News spokesperson declined to comment on the length of Gutman''s
        suspension.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5778f-63d2-4948-b022-adfb88aefaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a371d2-e049-4eda-80ed-dedc583779e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T13:44:56.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:16:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, ABC News <a href="https://money.cnn.com/2017/12/02/media/abc-news-brian-ross/index.html"
        target="_blank">suspended investigative reporter Brian Ross</a> for four weeks
        without pay due to an inaccurate on-air report about former National Security
        Adviser Michael Flynn. Ross <a href="https://money.cnn.com/2018/01/05/media/brian-ross-abc-news/index.html"
        target="_blank">returned</a> to a different job, but <a href="https://money.cnn.com/2018/07/02/media/brian-ross-rhonda-schwartz-abc-news/"
        target="_blank">left the network</a> about seven months after the error.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e39bc1-9d9f-41f1-a02a-32080a2b1e8d'
      'mgnl:activationStatus': true
