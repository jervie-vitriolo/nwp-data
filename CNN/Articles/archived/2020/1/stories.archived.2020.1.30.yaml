      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13edad-accf-4406-8e67-a92874bc6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is one of a host of Chinese technology companies donating
        funds to coronavirus treatment efforts, according to state-owned newspaper
        China Daily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f213b-faf7-4af8-adec-ace799a30216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:35:41.597+08:00
