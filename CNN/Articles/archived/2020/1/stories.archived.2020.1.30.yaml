    'title': 'Barangay road clearing operations to start  on February 16 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061174e-2eaa-493a-ab0d-ba4d428a8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30) –</strong> More
        roads would be cleared of all forms of obstruction starting next month, Interior
        Secretary Eduardo Año said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a65d1-e3b0-4761-bc18-9de112323599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271eeeb-79f3-4675-97e9-db06ee862340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road clearing program, set to begin on February 16, will focus
        on tertiary or barangay (village) roads, Año said&nbsp;at the Foreign Correspondents
        Association of the Philippines’ Prospects for the Philippines 2020 Conference
        in Makati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4f554-2703-4061-aae1-08002bc14097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd11446-3462-4a59-85ab-e6bc488200fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking official added that local governments have 75 days to
        clear tertiary roads from common obstructions including illegally-parked vehicles,
        sidewalk vendors, street dwellers, and barangay outposts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9f7ca-5505-4437-b1b4-d497a652cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4399a-6922-41a5-8d5f-7294579ebbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road clearing project became one of Department of Local and
        Interior Government’s “continuous program” last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb1aec-86d5-4e3b-88e0-352c5fc09cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T12:29:24.268+08:00
      'mgnl:createdBy': 'catherine'
