      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific also told CNN Philippines that they have cancelled
        flights between Kalibo and China. Kalibo has direct flights to Wuhan —&nbsp;the
        Chinese city where the 2019-nCoV outbreak originated.</p>'
