      'mgnl:lastActivated': 2023-01-26T23:16:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9736c2-9631-479c-9add-d5414c40ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy band is supporting the new album with a world tour that
        was announced last week. The first performance is scheduled for Seoul on April
        11. The group will then head to North America, Europe and Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c98d9-cf22-4ac4-ac4d-bd2304431a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed67944-273b-4ff9-b4ea-247a4b801907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Map of the Soul: 7" is set for release on February 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41cdaf-e447-49ff-9ad6-b706a89682af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79baa1f4-8991-4f5f-a261-208b39946ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of BTS, Jin, Suga, J-Hope, RM, Jimin, V and Jungkook,
        became the first traditional group since the Beatles to achieve with three
        Billboard No. 1 albums in less than a year. Between June 2018 and April 2019,
        the band had three No. 1 albums on the Billboard Hot 200 chart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ace1ee-1c4b-40da-981a-2ff6860c0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ae08a-7bf5-4536-af67-54a3ab572a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS took slightly less than 11 months to achieve that distinction.
        The Beatles did it in 11 months and a week when the band''s archival releases,
        Anthology 1, Anthology 2 and Anthology 3, debuted at No. 1 between December
        1995 and November 1996.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d815dce-8b4e-412c-8c39-ded846c82b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3371a7-18e1-424d-abda-248ebc91cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Monkees have topped BTS. In 1967, the band had three albums
        hit No. 1 in just nine months and three weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042fe98-9088-4449-bee9-898da4acb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60019bf7-c61c-49e2-973f-b8e57c31a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:34:08.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:16:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS achieved mainstream success in 2018 with two albums hitting
        No. 1 on the Billboard 100 chart: "Love Yourself: Answer" and "Love Yourself:
        Tear." The group appeared at this past weekend''s Grammy Awards with Lil Nas
        X to perform a remix of "Old Town Road."</p>'
    '0':
