    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['owl-']
    'template': '1'
    'title': 'A rescued owl was ''too fat to fly'' after bingeing on mice'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13977a2-baf8-4158-8523-c2f3c227e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Holiday overindulgence may not be
        an exclusively human weakness -- as a team of falconers discovered after rescuing
        an owl that was too fat to fly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc697eb-91e5-4d23-aa75-e3120505b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c2636-cc37-4d90-bedc-52703511063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffolk Owl Sanctuary in eastern England was called to rescue the
        female "little owl," known scientifically as athene noctua, after a concerned
        passerby found it sodden in a ditch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2beb6b-4fd4-4825-8f59-32b06bb7c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a524d6-af6f-4586-869d-9939aa394992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head falconer Rufus Samkin told CNN that the team took in the owl
        on January 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135c8b3-2c29-4bbe-8010-cc7d5eb40e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c654772-198b-4977-a8e0-16d3370be071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first they thought she had been injured or that her flying was
        impeded by the fact she was wet -- but even after drying off and getting a
        clean bill of health, the tubby avian still struggled to fly up to the perches
        in the aviary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00df6b3-cadd-4dc8-bb9e-8afe0dcb8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f577bec-bdf4-4f96-8d26-9938118fc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then considered whether the owl had been kept as a pet
        -- but it found "no evidence" of that being the case, as she refused foods
        commonly given to pet birds in favor of feed eaten by wild owls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25a69a-0b21-4396-99cb-a6327835fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f08aba-7602-44d9-994f-a22856c94900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite relatable -- a plump owl that''s overdone it," Samkin
        told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c204895-123e-458f-9738-d0a1ad4e0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeaa9d4-e38d-41c9-a914-b9fce8ef516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thoroughly examined it and found there was nothing wrong, other
        than it being extraordinarily overweight. It was very, very plump and very
        wet," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161d80d-17a6-49e7-8a0a-1d0f0aa596eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b6f88-8dd1-43a9-81ea-ebd115a8d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Owls do have an issue with waterproofing -- so if they do get wet
        they can''t fly as well. But this one couldn''t really fly at all," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4df4c-88d4-4c59-88c9-ce1921a0f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c43284-4418-443a-9304-0a7b8a1047e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was about one third bigger than the average female we''d get
        -- so significantly larger."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b013be-b3ca-4e7f-965f-2b71b34a9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2942708-9960-406e-aa32-8e73434b1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the owl had lots of "fatty deposits" around its thighs
        and abdomen, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df42246-8605-4f1a-9bc4-ec7f4d82441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd99f3-7e8f-4a9b-bce8-1febc324c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we dug a little deeper and looked into where she was found
        we discovered the place was crawling with wild mice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433e165-39bd-43da-a4e2-036a6895c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac8071-1b18-4bbc-a45b-b8f7da5ec0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a really good year for prey species, so I think she''s
        basically just massively overindulged, got really plump, and then got caught
        in a wet spell and was too fat to fly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a150872-d4e5-4c71-ab1d-c66a562f3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca71968-43b6-40bf-ad4a-9e5a1764d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suffolk Owl Sanctuary kept the owl on a diet for two weeks to
        bring her back within a healthy weight range and on Monday released her back
        into the wild where she was found, Samkin said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32127ae1-5b11-40f9-a618-67eeb03e167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff8719-6181-4550-b714-24b85625d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She definitely needed to go on a diet," he added. "Hopefully she''s
        learned a thing or two."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897d93b-830d-4457-9702-1ea924866ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:18:51.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/29/uk/fat-owl-rescued-scli-intl-gbr-scn/index.html"
        target="_blank">A rescued owl was ''too fat to fly'' after bingeing on mice</a>"</em></p>'
  'air-pollution-heart-problems':
    'author': 'Gisela Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-30T06:19:11.189+08:00
    'imagesource': 'jcr:06c55918-8335-4b46-b493-75a586385f20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bad16c-64b2-4cd5-acd2-470bd6e9deed'
    'lead': 'Short-term exposure to air pollution is linked to a higher risk of sudden
      heart problems, especially among older people, according to a study published
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T06:21:28.876+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:16:53.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:22.973+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution']
    'template': '1'
    'title': 'Even short-term exposure to low levels of air pollution can increase
      risk of cardiac arrest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e0fd2-42f5-4fb2-b93c-163d954dbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Short-term exposure to air pollution
        is linked to a higher risk of sudden heart problems, especially among older
        people, according to a study published Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2f56e-e4cc-4799-b81c-240fceddf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c8f2b-2788-4d49-9f1f-67180a09fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal The Lancet, indicates that even
        low levels of air pollution can increase the likelihood of cardiac arrest.
        Study researchers at The University of Sydney say there is an "urgent need
        to reassess" international guidelines on air quality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc91de-fb9e-446c-bd9c-6caf27b7b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bd605-7405-4931-8c6a-96215f1f6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is believed to be the largest of its kind to date,
        according to the study''s authors. They looked at data from emergency medical
        responses in Japan over a two-year period, as well as the country''s records
        on air pollution involving particulate matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f6370-3d16-4a64-90dc-f8ea17087742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb53c7-e530-4a1e-9a5c-9c2c0b92ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter, or particulate pollution, is a mix of solid
        and liquid airborne droplets, according to the Environmental Protection Agency.
        The particles, made up of dust, dirt, soot or smoke, originate from construction
        sites, unpaved roads, fields, smokestacks or fires, and can contain different
        chemicals. But most particles are a mix of pollutants from power plant, industrial
        and vehicle emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddd668-eb39-49fc-94d0-8807baf84b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d086da0-05b6-46f1-b41d-e064c4c54608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study focused on PM2.5, or tiny particulate matter, which can
        move deep into the lungs when inhaled and from there into the bloodstream.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82d231-3c9a-42ec-8d21-69a6b389a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53856cb-9f24-423a-8d5d-3daa506fb1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers identified 249,372 cases of out-of-home cardiac arrest
        between January 2014 and December 2015. Cardiac arrest is the result of electrical
        disturbances that cause the heart to suddenly stop beating. One cause of sudden
        cardiac arrest is a heart attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7588e0-9cdd-4a4f-9e7c-0422f2ff2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdd9a5-34a7-4619-b96e-67e7663fcb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 98.5% of cardiac arrest cases studied occurred while PM2.5
        concentrations were lower than the Japanese and US standard of 35 micrograms
        per cubic meter. Nearly 92% took place while PM2.5 concentrations were lower
        than the standard of 25 micrograms per cubic meter established by the World
        Health Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0869f-1934-44ad-948c-c736535fa11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfac712-f2e0-4e22-ba53-1d7555f3d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that with every 10 micrograms per cubic meter
        increase in PM2.5., there is a 1-4% increased risk of cardiac arrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97610312-2024-4805-b738-0cdd2789dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cd89c-1a88-4811-a32d-c4b01b7135ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients older than 65, researchers found a significant association
        between PM2.5 exposure and increased incidences of cardiac arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02589491-1fb6-4b03-a6be-2735e52039b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22171292-47d9-4334-8d2e-5ab50ac17139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also analyzed the data along gender lines but found
        no significant difference in how PM2.5 affects men and women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1660f-c931-4cae-91b6-b08ca310fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3443a9-7660-4b3c-b41f-6fa97bd5350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Kazuaki Negishi, a professor at the University of Sydney
        School of Medicine and the study''s senior author, said the findings support
        "recent evidence that there is no safe level of air pollution."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd871d-6d8a-43d5-9c73-1191a911bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f69ad4-4503-4367-989d-730f57faeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negishi added that the "tendency towards worsening air pollution
        -- from increasing numbers of cars as well as disasters such as bushfires
        -- the impacts on cardiovascular events, in addition to respiratory diseases
        and lung cancer -- must be taken into account in health care responses."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fead90a-b27b-4b26-ae11-7e43699e4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f2bb4-8a3f-444a-8d47-4a7973e5edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers point to an increase in air pollution in Australian
        cities after massive bushfires ravaged the country. In the city of Richmond,
        west of Sydney, the levels of PM2.5 reached more than 500 micrograms per cubic
        meter -- far surpassing levels deemed safe for humans to breathe. Earlier
        this month, NASA said smoke from the historic blazes traveled "halfway across
        Earth," impacting the air quality in other countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087496b1-c02d-4c2b-8dc9-4b72adb85d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8374bde-d58a-48ac-9782-c88f4e0e89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study concluded that "to date, no threshold level of PM is advised
        as safe for the general population," adding that "current air quality standards
        need to be reassessed with consideration for efficient strategies to reduce
        air pollutants to as low a level as possible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb4971-dd52-4471-9eb3-43d11ecf0274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d898066-0cd8-4b23-9240-02735381f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies published last year also point to the dangers that
        air pollution poses to health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c7515-4fcd-4b94-a075-34b926db90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ee527-8731-48d4-984c-3e61fdcdc8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research published by The BMJ found a link between exposure to particle
        pollution and hospitalizations due to respiratory and cardiovascular problems.
        The study also found air pollution is related to hospitalizations caused by
        unexpected diseases such as septicemia, kidney failure, skin infections and
        urinary tract infections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42ecab-9ad0-427f-8d73-ec36568777f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d15e30-a25e-489c-a5f1-a313c79c919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-year analysis of more than 600 cities in 24 countries found
        that increases in air pollution were linked to increases in related deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5763c6-7893-4f2f-a759-037dcc75385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a3b29-cc9f-4bfd-9930-2005dc982280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, a study published in the Proceedings of the
        National Academy of Sciences estimated that more than 100,000 premature deaths
        in 2011 were related to air pollution exposure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77c991-7296-4b39-8e69-7ce9bdaab070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:21:28.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/28/health/air-pollution-heart-disease-study/index.html"
        target="_blank">Even short-term exposure to low levels of air pollution can
        increase risk of cardiac arrest</a>"</em></p>'
  'mcdonalds-customer-plan-':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-30T06:21:34.233+08:00
    'imagesource': 'jcr:9e1eb048-691d-45e2-8322-ecfda9c4e279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebb69c3-8f16-4aa5-90b5-bab5a54f7dc7'
    'lead': 'McDonald''s is kicking off the year with a wave of good financial results.
      But it still needs to figure out how to bring in more customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T06:24:07.275+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:16:52.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:23.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mcdonalds']
    'template': '1'
    'title': 'Better breakfast and chicken sandwiches: How McDonald''s plans to win
      customers back'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367986a-e96d-4bf4-b504-769d7b6defc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;McDonald''s is kicking off the year
        with a wave of good financial results. But it still needs to figure out how
        to bring in more customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ad335-8e53-40d4-927b-fe4c67285589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917ce27-25fc-4d5a-a926-23656df77fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, sales at stores open at least a year jumped 5.9% in the
        fourth quarter. They also grew 5.9% for the year. In the United States, that
        figure was 5.1% for the quarter and 5% for the year — marking the best annual
        US performance in about 13 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9981a-1ac7-4f16-aeb2-78d71cf4cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affdd89-285c-4ec4-a78b-0d1b36636937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New CEO Chris Kempczinski attributed the boost to McDonald''s aggressive
        growth plan, which the company has been following since March 2017. McDonald''s
        has been rapidly remodeling stores to include digital kiosks, expanding delivery
        capabilities and developing new technologies to hold on to existing customers
        and bring in ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698bf99e-53e4-49ed-ac29-b7d7990726ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58b224-b962-4f3a-b7d1-a244b8a2fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the plan, McDonald''s sales surpassed $100 billion last
        year, making 2019 "a year of significant milestones," according to Kempczinski.
        About 10,000 US stores, roughly 70%, have been renovated so far. The rest
        should be completed by the end of this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a584938-7d8a-45a2-adc1-5103d8cca662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f73f0-9fc8-4df7-93f9-81a823d0e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means McDonald''s is entering 2020 "from a position of strength,"
        CFO Kevin Ozan said during an analyst call discussing the financial results
        Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161b7f4-6a89-475f-9b42-c467a6c6838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aff41b-2837-40d5-917f-7e422055de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Slowing growth</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a6e58-5a54-42b6-9e4d-bf86d0c9a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company still faces some challenges — particularly, declining
        visits from US customers. People may be spending more per order, but fewer
        are placing orders. Slowing traffic has been an industry-wide struggle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5394845-00b9-4ba0-b3be-01fa07fe5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcf00d-84a7-42e8-9ab7-06798b012ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the US to positive guest count growth for us is the number
        one priority," Kempczinski said during the call.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93343b38-9ab2-471a-8081-b5c88b217f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf53b1e-8557-4e1b-8f5c-51178f3f3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, McDonald''s is doubling down on breakfast, a rare growth
        segment for the food industry. McDonald''s is currently focusing on stemming
        customer losses during the meal, Ozan noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47788f6d-c598-457b-a19d-772348596b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d36ed-b55f-4f10-b261-ae209874232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing competition</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03d449-0fc8-47c8-b6ff-367a2d064569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the competition, that might not be so easy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb29a4-c0f1-44f5-bf14-8628d2cfcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed97249-7f37-409e-939f-06826015242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s announced in September that it will start serving breakfast
        nationally, a $20 million investment that requires the chain to hire about
        20,000 new employees. Dunkin'', which has been experimenting with healthy
        breakfast items, launched a breakfast sandwich last year that is made with
        a plant-based Beyond sausage, luring customers with a trendy new option. And
        IHOP unveiled plans for a new store, Flip''d, that will serve freshly-prepared
        breakfast to go.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283f98f-7cf0-42b6-848a-bdaef6ba7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525279dc-0325-4715-9350-5892715c49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s plans to fight back with new menu items, good deals
        and better service. It announced this week that it has added two of its chicken
        breakfast sandwiches to national menus for a limited time. "We have to win
        at breakfast," Kempczinski said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580a37f-12b6-4828-b307-39b076ebf0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db69664-49fe-456d-9af4-b2ef1f9f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to focusing on breakfast, McDonald''s is working to
        bring a chicken sandwich that can compete with ones made by Popeyes and Chick-fil-A.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7c9b5-358b-4dbd-a429-f89778df3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25984ce7-947d-4a47-8bcc-df868dfa938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to really updating and competing in an aggressive
        way in the chicken segment," Kempczinski explained. McDonald''s recently tested
        a crispy chicken sandwich, made with a fried chicken filet topped with butter
        and crinkle-cut pickles on a potato roll, in Knoxville, Tennessee; and Houston,
        Texas. It also tested a deluxe version with tomatoes, lettuce and mayo in
        those markets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0975b-07a1-4e17-a26b-d77211ef9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4fe62-ea8a-43ab-ab21-072ac62e99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The fight for chicken</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffb3c9-cb8c-4b71-85f5-713d710843dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s franchisees have been clamoring for months for a sandwich
        that can compete with Chick-fil-A''s offerings. But it takes time to find
        the right product, Kempczinski said. McDonald''s has a broader menu than many
        of its chicken-selling competitors, so it has to find something that won''t
        burden kitchen staff and slow down service. McDonald''s may also need different
        equipment to roll out a chicken sandwich nationally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3748f2b-2fa6-4b48-b571-ad612473d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fb1bf-9de6-4882-956d-6fa51b30f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit of a Rubik''s cube of what''s the customer looking
        for, what works operationally and then the business fundamentals," Kempczinski
        said. But, he noted, "I think we''re getting close to having something that
        we''re excited to bring to customers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ebf9e-ff91-4bd3-b438-f8ea29dac1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ccefa-41d4-430c-bf99-99ee8ae95e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because McDonald''s has such a massive supply chain and so many
        locations, even small menu tweaks have an impact. It took years for the company
        to figure out a way to replace frozen beef with fresh beef in its quarter
        pound burgers — a switch that ultimately significantly increased sales.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042143c-816f-4086-90fc-bdfa42daef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:24:07.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:16:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "</p>'
