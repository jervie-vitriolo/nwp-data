    'lead': 'South Africans in Wuhan, the epicenter of the novel coronavirus outbreak,
      have expressed frustration about their government''s lack of evacuation plans
      from the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T16:49:10.144+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:16:12.447+08:00
