    'template': '1'
    'title': 'American evacuees from Wuhan to be quarantined'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bb6b0-ca2b-49a6-b9c8-ff8f6794073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A planeload of hundreds of Americans who
        returned to the United States from the epicenter of the Wuhan coronavirus
        outbreak landed Wednesday morning at March Air Reserve Base in southern California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db9492-8a2d-4b81-8b71-36e08520d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176a299-dbb3-4b37-af5d-0e58361a0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers will be quarantined for a period of time and will not
        be allowed to return to their homes immediately, according to a press release
        from the Alaska Department of Health, where the airplane from Wuhan to California
        stopped for re-fueling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864cedc-15d8-4583-b3cb-d438df076b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695593a-f6d8-4e51-bb7c-b96a0084730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health officials in California are working diligently with the
        CDC and other partners to prepare for the passengers to arrive in California,
        where they will be re-screened and temporarily housed for a period of time,"
        according to the press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efba71-5e18-403f-a749-552fb3498abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f09d0b-3f6b-4457-a0e6-e7536f3ae16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night, the US Centers for Disease Control and Prevention
        said in a statement that the passengers will be "monitored for symptoms post-arrival."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85da236-f5c7-4f4e-a4b6-40da7b5a2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaad062-9063-4541-9c3e-e98cc05b3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the 201 passengers are sick, and quarantining an entire
        plane of healthy people is "certainly unusual," said Dr. William Schaffner,
        a longtime CDC adviser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ebdad-51a8-4a8a-85da-685626d9391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d9c32-2a4d-4faf-82e6-d2679cc8939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With SARS and Zika, we quarantined individuals, but not a whole
        airplane," said Schaffner, an infectious disease expert at Vanderbilt University
        Medical Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669938e1-fadc-4ee1-b55b-0237bb90f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b5f0c-def0-4966-89cb-3c022ad8fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear for how long or where the passengers will be kept
        in California. Originally, the flight was supposed to land at Ontario International
        Airport, and arrangements there were underway to keep them there through at
        least Sunday, according to a county official there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8effa-3e5a-4da8-ae68-634b9076ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cdf143-6bd6-447f-b606-02e5bcb91877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curt Hagman, chairman of the San Bernardino County Board of Supervisors,
        said Tuesday that an empty hangar at the Ontario airport was being outfitted
        with beds, phone chargers, and televisions so they could watch the Super Bowl
        game this Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2720b2-6528-400e-9e74-14c586565849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667cac8-637a-47e0-8eaa-55e92319773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday night, while the flight was en route to the US from
        Wuhan, it was re-routed to March Air Force Base, about 30 miles from the Ontario
        Airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2da2b0-6448-4cfb-92da-199e4918a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fe9c2-79f5-4bc4-b3fa-4015a52d1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to YouTube, Hagman did not give a reason for the
        last-minute switch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb4c1f-b233-44ff-91f0-5899ded9b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2284b06-5655-4a55-be5b-0e31e62370f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The decision to quarantine</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423fa61-aeb0-4b7d-988c-461e3ea0a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantining an entire planeload of people is unusual -- but the
        circumstances surrounding the Wuhan coronavirus is unusual.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7b687-04e4-4848-98c4-1f3c828da0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8e74f-92e8-4d0d-bae7-0bf4618788e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s much that is unknown about this virus, and so they''re
        being cautious," Schaffner said. "I think this is consistent with good public
        health policy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ecee51-8a49-4781-8da1-c00a94615fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330e360-eace-4ee4-bc72-424cd75f8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most significantly, it''s unclear if people who are infected with
        the virus, but not yet showing symptoms, can spread the disease. Chinese health
        authorities say asymptomatic people can spread the virus, but US health authorities
        say they''ve seen no data to suggest that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534de70-0698-44d0-a6a9-3e6849e94646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4099205-9a85-4993-a7cd-1b293c74725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French, Australian, and South Korean governments are quarantining
        their citizens returning from Wuhan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14e362-19b2-4dfd-af0f-4fde32bd57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969027df-1e32-4073-b525-6d70021924eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, French Health Minister Agnès Buzyn said that when the
        French citizens fly home this week, they will be kept in one place to avoid
        any spread of the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75161b-e763-4239-8ea7-4bd8c7481174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34a299-c221-4691-8347-c7a7d29a4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to avoid any spread on the national territory, all the
        people who are being repatriated will be monitored by health professionals,
        and will be held for 14 days," Buzyn said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb72fae-fcf8-43e9-8ea9-44dd031cbb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171dd1d-8876-4f19-8717-76fa0798f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Australian Prime Minister Scott Morrison, announced
        that Australians being flown out of Wuhan were required to stay quarantined
        on a remote island off the west coast of Australia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab980525-ea2b-4d2d-9b1c-20855c10a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeda0ab-4204-4be8-bfa5-cf043925e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians departing on any flight arranged by the Australian
        Government will be flown to Christmas Island to undertake a period of quarantine
        of up to 14 days based on current medical advice as a condition of their assisted
        departure," according to a press release from the Prime Minister''s office.
        "This will ensure we are also prioritizing public health in Australia."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733d873-5d45-4969-887e-e3c019057e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee7d7c-3374-4bbc-9a32-f76371a11b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T02:16:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:17:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, citizens returning from Wuhan will be quarantined
        for 14 days in two government facilities, and will receive medical check-ups
        twice a day, according to a government statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
