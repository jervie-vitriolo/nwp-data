      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advisories discourage travel to China</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31ba98-9a68-41ac-bde7-5850e31a0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has raised its
        travel advisory for China to the highest level. The "Warning - Level 3" status
        urges travelers to avoid all nonessential travel to the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757716fb-679c-47cd-ac75-8db21c4a68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T09:51:51.515+08:00
