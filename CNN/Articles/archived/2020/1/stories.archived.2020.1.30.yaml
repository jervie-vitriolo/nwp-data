      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Land Co. Inc., a subsidiary of the state-run National Development
        Company which served as Chevron''s partner, would be dissolved next year.
        This would allow government to <a href="https://cnnphilippines.com/business/2020/1/22/Government-retake-Batangas-Chevron-lot.html">take
        back the land</a> where Chevron''s main oil depot in the country currently
        sits, the DOF said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4a5ea-75ae-48d5-90b5-f370940ea540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8941b5-a94f-45a6-b200-504427c12024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the revocation of the contract extensions earlier granted to
        water suppliers Maynilad and Manila Water, Dominguez said there is still no
        new agreement showing that the deals have been cancelled. In December, the
        Metropolitan Waterworks and Sewerage System issued a board resolution upon
        the order of President Rodrigo Duterte, revoking the contract that extends
        the supply deals of the water firms to 2037 . A new contract is being drafted
        by the Department of Justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ef16b-ecf6-4345-8d05-496a7e9f2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6eb83d-ccd1-409b-8c01-767e9c47256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get a better deal," Dominguez added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c7453-1eaf-49ad-90dc-87f4241af3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e67ac7-dc83-426f-916e-dd891aca49d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Undersecretary Rosemarie Edillon of the National Economic
        and Development Authority said future government contracts should carry a
        review clause to allow authorities to take a look at terms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522a7ba-2c8c-4ec3-bc7b-e344b4af852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fad79d-6d44-49c5-8b7a-c9e7afd2c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Market jitters?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd8913-be89-4183-aed4-e0617b7439d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several market watchers have flagged that the President''s series
        of public rants against Metro Manila''s water concessionaires have sparked
        fears, with others calling on the government to uphold the sanctity of contracts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7c240-c358-49be-9902-b79f0c3d1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/1/3/british-chamber-of-commerce-water-contracts.html">Amid
        water deal woes, foreign investors ask to ''promote sanctity of contracts''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1572687-bcc3-4b5b-af1f-6e6a8df55365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dominguez dismissed questions on dampened investor confidence,
        saying response to recent bond offerings by the Bureau of the Treasury showed
        otherwise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5c30f-89c2-4cfe-90d0-b6a4ea176c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48de3b-ef7f-4638-a5e8-02129a4ef396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bond market is oversubscribed and our interest rate keeps on
        dropping... What better confidence can you ascribe than that?," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7899e-6d5d-4ac9-ba53-547fdb178f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/1/22/PH-euro-bonds-offering.html">PH
        raises ₱68 billion from euro bond offer</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a829f5-b276-471e-a328-0f83b893e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Dominguez said Congress'' passage of the Corporate Income
        Tax and Incentives Rationalization Act — a bill that reduces income tax rates
        and overhauls tax incentives given to businesses — would put investor fears
        away and let capital flow back in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493dc0b-1b36-43f6-81c2-aafc63b2bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26ef18-a370-4f1b-9eed-dc1e28f9ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:00:58.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investments have plunged by a third as of October
        2019, central bank data showed.</p>'
  'sofia-kenin-ashleigh-barty-australian-open':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-30T15:01:19.156+08:00
    'imagesource': 'jcr:26fa88e9-32db-431d-8232-4d38694a7fea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7547d761-37f2-46ae-9d23-2281e84c7b15'
    'lead': 'Sofia Kenin became the first US woman other than Serena or Venus Williams
      to make the Australian Open final since Lindsay Davenport in 2005.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T15:05:00.938+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:16:14.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:35.967+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sofia Kenin defeats No. 1 Ashleigh Barty to reach Australian Open final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb70aa-fec2-4630-bc12-a08b952d9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sofia Kenin reached her first grand slam
        final when she upset favorite Ashleigh Barty at the Australian Open on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995298ec-dbf9-445d-88e7-a5cef3af5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In temperatures that hovered near 40 degrees Celsius (104 Fahrenheit),
        the 21-year-old saved set points in both sets to defeat the world No. 1, 7-6
        (6), 7-5 in one hour, 45 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc16d7-7af0-4615-9dd3-92cfc89b2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended Barty''s bid to become the first Australian woman to win
        in Melbourne since Chris O''Neil in 1978. The "Barty Party" -- a term that
        trended around the world during Barty''s 2019 run -- came to an abrupt halt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28a8be-59d7-494b-aab6-457f617ec988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin, meanwhile, became the first US woman other than Serena or
        Venus Williams to make the Australian Open final since Lindsay Davenport in
        2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4e1ae-009e-4708-9aa1-78760704b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin -- who ousted crowd favorite Coco Gauff in the fourth round
        -- idolized Maria Sharapova growing up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb5bd4-863a-4dfd-a22e-a96b85db44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Sharapova, she was born in Russia before moving to Florida
        at a young age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1b1c2-2f56-488b-8f7a-e5565146c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made great strides last season, beating Serena Williams at the
        French Open and fellow grand slam champions Bianca Andreescu, Naomi Osaka
        and Barty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab92d10-ac4d-48f7-ab26-9fecffd120a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin will face either Simona Halep or Garbine Muguruza in Saturday''s
        final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f315a-9b13-48ea-8084-0d5521b137e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are two-time grand slam winners, titling at the French Open
        and Wimbledon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19406dda-67cc-41be-b862-7e522e78c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s opening semifinal was played entirely outside, though
        it came close to being suspended due to the heat. It would have been postponed
        if the tournament''s heat scale reading hit five. It reached as high as 4.9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273087a2-8f39-4060-9bf6-8691b1472bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T15:05:00.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/30/tennis/australian-open-tennis-barty-halep-kenin-muguruza-spt-intl/index.html">Sofia
        Kenin defeats No. 1 Ashleigh Barty to reach Australian Open final</a>"</em></p>'
