      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He closed out the fourth set after two early breaks, ending the
        match with an 80% success rate on his first serve and 13 aces.</p>'
