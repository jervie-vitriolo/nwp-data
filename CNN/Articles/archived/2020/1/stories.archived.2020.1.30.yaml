      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning and Wulff, along with Lauren Young, are considered "prior
        bad acts" witnesses, which means their testimony is not connected to any specific
        charges. Prosecutors instead argue that their testimony will show that Weinstein
        had a consistent pattern of sexual abuse and that he "knew he was preying
        on the naive and inexperienced," Hast said last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961ae78-a7f4-40a3-bc7a-5ed9f1158cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T06:12:31.747+08:00
      'mgnl:createdBy': 'lara'
