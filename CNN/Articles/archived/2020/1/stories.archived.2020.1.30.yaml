      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theron has said that Weinstein lied about sleeping with her in an
        attempt to manipulate other women. Hayek has said that she repeatedly rebuffed
        Weinstein''s harassment and that he raged at her on the set "Frida." The New
        York Times has reported that Weinstein falsely claimed he had sex with Gwyneth
