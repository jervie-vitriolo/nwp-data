      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag has been tweeted more than 175,000 times since Sunday,
        a spokesperson for Twitter said. The word most used in the tweets? "Love."</p>'
