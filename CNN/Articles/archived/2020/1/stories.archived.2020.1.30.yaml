  'novak-djokovic-roger-federer-australian-open':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-30T20:22:54.952+08:00
    'imagesource': 'jcr:43056427-15d4-4268-aa03-33d6f7da3c0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca05b36c-60a8-414c-b18b-bb853b7785f8'
    'lead': 'To beat Novak Djokovic you have to be at your very best, but it was an
      ailing Roger Federer who succumbed in straight sets to usher the defending champion
      into his eighth Australian Open final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T20:28:53.598+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:16:05.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:15:38.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic defeats Roger Federer to reach eighth Australian Open
      final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb8c8e-e52f-4008-b68d-d0af72680533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;To beat <a href="https://edition.cnn.com/2020/01/28/tennis/novak-djokovic-kobe-bryant-australian-open-spt-intl/index.html">Novak
        Djokovic</a> you have to be at your very best, but it was an ailing <a href="https://edition.cnn.com/2020/01/28/tennis/roger-federer-tennys-sandgren-australian-open-tennis-spt-intl/index.html">Roger
        Federer</a> who succumbed in straight sets to usher the defending champion
        into his eighth <a href="https://edition.cnn.com/sport/tennis">Australian
        Open</a> final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066617a-e332-4f1a-8d4e-3c947112a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the buzz in Melbourne the last two days centered on the
        health of Federer, arguably the greatest tennis player ever and one of the
        most popular athletes on the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f43bbb-a125-4f79-bfe0-505f23a3f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical timeouts are a rarity for the Swiss, but he required one
        for a groin issue Tuesday prior to pulling off a <a href="https://edition.cnn.com/2020/01/28/tennis/roger-federer-tennys-sandgren-australian-open-tennis-spt-intl/index.html">remarkable
        comeback against Tennys Sandgren</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff2450-eda2-4716-964e-f648aa1465d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would the 38-year-old thus be fit enough to contest Thursday''s
        semifinal against Djokovic?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e34626-5d0d-4e8c-9932-5326ce899ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his name wasn''t on Wednesday''s practice schedule, the odds
        seemed to wane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76542bb7-b6c4-4cf8-beed-1e3929d48edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if he did play under the lights at Rod Laver Arena, surely
        he''d be in no shape to oust the seven-time champion in Melbourne?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279e4ab-a501-4fb5-a9f7-80544803d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Federer did play and after seven games, one couldn''t help
        but wonder if this was destined to be one of his most memorable fortnights
        ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ee02d-29dc-4def-b8c2-638016435983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/24/tennis/roger-federer-john-millman-australian-open-spt-intl/index.html">Rallying
        from an 8-4 deficit in a final set tiebreak against local hero John Millman</a>
        in the fourth round, Federer subsequently saved seven match points against
        Sandgren, who trudged back into the locker room in woe with his head down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc43453-af1d-407b-ad5a-3429cfcac408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing his longtime nemesis Djokovic — who dealt him one of the
        toughest losses of his career at last year''s Wimbledon by fending off two
        match points of his own — Federer built a commanding 5-2 lead in the opening
        set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e1daa-26a0-46cf-bd94-e5c8a7b2d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He crushed winners off both wings and completely took Djokovic —
        one of the game''s best ever counterpunchers — out of the equation in their
        50th meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c83bad-4f09-46fd-a636-7600ef95c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s title run three years ago came after returning from a
        knee injury that sidelined him for six months. He ousted tormentor Nadal in
        the final as part of a trio of five-set triumphs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a424e-caf1-46b3-a821-7da7f81db57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he beat Djokovic for the first time at a grand slam since 2012
        — and factoring in his two great escapes — the current stay in Melbourne might
        be getting close to matching that 2017 feat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f69d75-f290-419d-a2bd-8bd19a62424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resilient, elastic Serb, though, won five of the next six games
        to take the opener and reached a men''s record eighth final at the Australian
        Open in temperatures that were still in the mid-30s Celsius when the match
        began shortly before 8 p.m. local time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aab6a3-c48c-4509-b37e-a1f14d7b587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a sickener it was for Federer to lose the first set despite
        registering a staggering 26 winners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a364545-7169-41ef-809b-e5441d2e92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot weather quickened things on a court that is generally considered
        to be slowish with balls that fluff up fast. That helped Federer, yet Djokovic
        stepped up his game just at the right time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca1bc2-98a0-4e97-b420-ba1e59f9b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had almost all of the crowd on his side at Wimbledon in
        July but it was less partisan Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e03be-adb9-414a-9c57-b15b47ff72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants of "Nole, Nole, Nole" reverberated around the stadium and
        later, "Let''s go, Nole, let''s go," broke out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e728a-992e-4a54-a211-0563734491a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the world No. 2 was extremely well supported as Serbia
        won the inaugural ATP Cup in Australia earlier in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0367106-12bc-4498-ab88-30a60227d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/29/tennis/australian-open-quarterfinals-tennis-zverev-halep-spt-intl/index.html">Like
        Nadal against Dominic Thiem a day earlier</a>,&nbsp;failing to serve out the
        first set proved to be a fatal blow to Federer. If he had any chance of winning,
        prevailing in the first set was a must.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765bc757-77e9-4600-8b19-85fb07f64794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Djokovic got to the tiebreak, there was only going to be one
        winner -- Djokovic didn''t make a single unforced error in his three tiebreak
        wins over Federer in last year''s Wimbledon final.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed3ad4-3678-48b9-884a-614674b0f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t again in Melbourne and ended the first set with a drop
        shot winner and emphatic return winner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534c281-a758-48b0-9f14-dc598e3f6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer then took a medical timeout for what appeared to be a back
        injury — the back has intermittently bothered him in the last decade — but
        Djokovic saw the trainer, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffd288-bacc-42cf-b314-89300a4ee913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Federer went off court, Djokovic took a tablet at his chair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4914d37-45f3-4998-8e7a-3dc3141d765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was dealing with "several different things" following
        his quarterfinal dismantling of Milos Raonic without elaborating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a6eaf-1a85-45a1-9d8f-4f8f96dd039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer sprayed balls upon his return but hung in there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8bfc0-1032-4f4e-af92-bf155c97b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to convert a break point and break open the match at 3-2
        in the second, Djokovic struck a ball in disgust.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd4347-656c-4348-a3a8-6ad6fb54d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did, though, get his reward at 5-4, building a two-set lead by
        chasing a drop shot and depositing his angled forehand reply past a stranded
        Federer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b49ae-f7cb-4a95-bdd8-9f9675a7ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He followed with a loud, lour roar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ac5ff-70bd-498f-b45a-5ccdb4cf12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banged up, Federer nonetheless acquitted himself like the champion
        he is. There was no sulking or fuss.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0643092-307e-4526-b9ed-bc6516bb3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer earned a thumbs up from his opponent — Djokovic has always
        applauded fine play — when striking a running forehand winner in the sixth
        game of the third.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2e0e1-aca6-454f-aa09-1f6c709e0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Djokovic break, though, seemed inevitable and it came in
        the sixth game after Federer relinquished a 40-15 advantage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea56551-3283-4ca0-ab26-38624fdc1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer never did muster another break point after holding three
        at 4-1 in the first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff93f1-1600-4b12-adf0-2fad6b9fd055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dual chants of "Roger, Roger" meshed with "Nole, Nole" in the last
        game, when Federer netted a forehand to officially send Djokovic through.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd82b0-455b-4934-a8e5-860a3e8ce607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic entered the tournament as the considerable favorite and
        nothing suggests that should change come Sunday when he will meet either the
        ball-crushing Thiem or all-round German Alexander Zverev.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601fc322-51f3-43ff-9134-5dee0c46a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T20:28:53.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:16:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17th grand slam title, which would pull him to within two of Nadal
        and three of Federer, is drawing ever closer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07212637-eb83-4c57-a81d-8bd61eb79c72'
      'mgnl:activationStatus': true
