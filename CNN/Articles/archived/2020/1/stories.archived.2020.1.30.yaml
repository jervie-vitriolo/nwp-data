    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca0aa2c-a4a4-42dc-a4ea-7609c9af7e72'
    'lead': 'More than 7,700 cases of the virus have been confirmed in China, including
      170 deaths, according to the country''s National Health Commission. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T07:24:40.088+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:16:48.372+08:00
