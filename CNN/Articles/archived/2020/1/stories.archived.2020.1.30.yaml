      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop stars debuted their new single "Black Swan" on "The Late
        Late Show with James Corden" and before the night was over it was trending
        on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
