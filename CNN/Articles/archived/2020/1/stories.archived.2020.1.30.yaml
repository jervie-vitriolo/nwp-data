      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players broke each other at the start of the third, but a Zverev
        break at 2-2 shifted the game''s momentum.</p>'
