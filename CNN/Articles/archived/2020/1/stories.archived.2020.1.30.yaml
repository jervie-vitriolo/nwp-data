    'jcr:uuid': 'bb7f11d0-68b6-4961-9909-5e035b0425e9'
    'lead': 'Ikea is shutting down all of its stores across China as the deadly novel
      coronavirus outbreak escalates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-30T14:00:43.866+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:16:18.264+08:00
