      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunning said she ran out of the room and never spoke to Weinstein
        again. She went home and told her fiancé and several other people about the
        altercation, and she stopped pursuing an acting career, she testified. The
        female assistant called her to speak with Weinstein in the days after the
