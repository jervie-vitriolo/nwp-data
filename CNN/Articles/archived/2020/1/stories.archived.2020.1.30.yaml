      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Kobe was at the Mamba Academy to coach Gianna''s team,
        the Lady Mambas, which was also competing in the Mamba Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca48848-d34d-435b-9e25-f613e56f515c'
      'mgnl:activationStatus': true
