    'mgnl:tags': ['BBC', 'media', 'News', 'British', 'London', 'United-Kingdom']
    'stories': ['a36bafcb-6e5a-4741-8ba8-aa8197480fd4', '3424e8d7-edbd-4211-8773-ed11b625afcb']
    'template': '1'
    'title': 'BBC slashes 450 newsroom jobs in shift to digital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bd43e-3c82-4a96-a602-ccbdc3a0bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>BBC News is cutting 450 jobs as part
        of a modernization plan that will shift resources from television production
        to digital services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8967b-031e-4cf9-8db0-192a965c7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3b6c4-1429-46e4-834c-a8ab3be2a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was delivered to staff in a meeting on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7289b-eec4-4ca0-af47-3965d9d2fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22667999-a016-418e-af62-2dcbad92be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to reshape BBC News for the next decade in a way which
        saves substantial amounts of money," Fran Unsworth, director of news and current
        affairs, said in a statement. "We are spending too much of our resources on
        traditional linear broadcasting and not enough on digital."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a47df-7f5f-4b65-a69c-15a10273f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30408764-1f19-4552-b87e-648c1f1bfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said it would cancel one of its flagship programs, and reduce
        the number of films produced for Newsnight, its late evening daily news show.
        Cuts will also be made to the BBC World Service, and the number of anchors
        will be reviewed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1af45-82fe-4c7a-91cc-2e90b29a6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506427d-04f2-4d81-be48-2d4001018cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts are in addition to 50 jobs losses announced late last year,
        meaning the BBC is planning to shed 500 of its 6,000 news staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9222f-c3c5-487e-9dc1-ccc71fad0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee4151-f953-4d1b-8a10-be2c3f8abb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said its newsrooms will in future focus on fewer stories
        and reorganize around a "story-led" model, with more journalists based outside
        of London. The story teams will be organized around topics such as culture,
        technology and innovation, money and work, the planet, and politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894301c0-2353-450a-9748-52c90b9618a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520aa373-db22-440e-866d-7774d2d02118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of the BBC''s funding comes from the £154.50 ($202) annual
        tax paid by all Brits who watch or stream live TV. Prime Minister Boris Johnson
        has ordered a review of the fee, including whether a failure to pay it should
        lead to legal action. BBC supporters say that making the license fee optional
        would put the future of the public service broadcaster at risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c5e24-cfd4-448a-a4d9-da637e1148a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b36fcf-bc87-4dec-a350-1884bdabbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth said the news division needs to save £80 million ($104
        million) by 2022, due to "pressures across the BBC." About half of those savings
        have already been reached, but the network had to find new ways to reach audiences
        and save more money, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc7e7e-cc44-4967-9caa-093261007bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c113d-bed3-462c-9f74-167f2462dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prominent BBC employees, including host Victoria Derbyshire
        whose show has been cut in the overhaul, slammed the decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92c6be-7597-42c5-ade6-2e7ed694bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa681d-bb22-4fda-8126-0339ac9a3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were NEVER asked to grow the linear TV audience. Ever. We were
        asked to grow our digital audience — we did — our figures are huge (our successful
        digital figures appear to be an inconvenience to those making the decisions),"
        Derbyshire tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34d190-3a35-42e7-9566-c076788fda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868a32e-dc8b-4290-b63d-09b61aad30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists called the cuts part of an "existential
        threat" to the BBC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046d23d-d0b8-4a08-b360-cb82bf62dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348db4f8-68cd-4d1e-bf46-588cf943f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government goes ahead and decriminalizes nonpayment of the
        license fee, we know the impact will be further losses for the BBC of around
        £200 million a year," NUJ general secretary Michelle Stanistreet said in a
        statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3db7a-3e9f-4e8a-b496-74756a2fa44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T10:16:35.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:16:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/29/media/bbc-job-cuts/index.html">BBC
        slashes 450 newsroom jobs in shift to digital</a>."&nbsp;</em></p>'
