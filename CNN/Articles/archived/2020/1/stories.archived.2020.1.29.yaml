      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids and I are devastated," her husband, Matt Mauser, wrote
        on Facebook. "We lost our beautiful wife and mom."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf512a-7273-4bb7-a028-1b64c6804ddd'
      'mgnl:activationStatus': true
