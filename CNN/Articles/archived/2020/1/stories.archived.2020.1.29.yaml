    'lead': 'The Washington Post reporter, Felicia Sonmez, faced a fierce backlash
      online after she tweeted a 2016 Daily Beast story — just hours following news
      of the Kobe Bryant''s tragic helicopter crash— that detailed a sexual assault
      allegation made against him.'
