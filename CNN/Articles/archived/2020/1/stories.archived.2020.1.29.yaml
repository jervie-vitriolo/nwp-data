      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former king of Belgium, Albert II,
        has acknowledged that he fathered a daughter in an affair in the 1960s, marking
        the end of a paternity suit that he has contested for seven years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbdc3c-ba37-44bc-bef4-f3f315e46a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07bce5-4afb-414a-89eb-1884f81b8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian artist and sculptor Delphine Boel launched a lawsuit in
        2013 to see the king, now aged 85, recognized as her father. Boel claims the
        king had an affair with her mother, Sibylle de Selys Longchamps, resulting
        in her birth in 1968.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b3fac-4386-47d7-9c29-b5c671d00318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f3181-f271-469f-82fc-85d6e3e43e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, Albert II submitted a DNA sample for paternity
        testing under the orders of a Belgian court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f945a-8ec0-4285-b086-d185f3973a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919737f-3d97-4a92-8ddb-9bcdde3a07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those test results confirmed that he was Boel''s father, Albert
        II''s lawyers acknowledged in a statement released Monday to Belgian media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b4de2-8d0e-4f44-9520-12d145d999a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94853ee5-1b37-4c64-b78b-8a392a492b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally, he will end the legal battle there and accept that Delphine
        Boel is his fourth child," said the statement, according to public broadcaster
        RTBF. It added that although the legal procedure was "debatable," Albert II
        wished "to put an end with dignity and honor to this painful procedure."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9188f5-9572-4d97-afd7-f17de4c0a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0fee4-235d-45a8-b77e-346106eca329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also argued that "legal paternity is not necessarily
        a reflection of biological paternity," pointing out that Albert II had not
        been involved in Boel''s upraising and that he''d respected her relationship
        with her "legal father."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae43bd2-355c-407b-b1e8-fee3b61a4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b8e6f-44d7-41bd-9a0a-f2fb52b3bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement accused Boel of choosing to "end her legal and socio-emotional
        bond with her father and to change family" by pursuing the paternity suit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393ca2b-10f1-4be9-83ac-e837b978f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1b37d-be02-4ef7-adfd-e3bfac78a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alain Berenboom, the former king''s lawyer, told CNN affiliate VTM
        News that Albert II would now include Boel in his will along with his other
        children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3249655-1613-4535-97a1-2fec922d727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112313a-249c-4229-a162-4136bbb48ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The king will treat all his children as equal," Berenboom said,
        according to VTM News. "King Albert now has four children."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaac60-902f-4e67-8dc2-099b3d92ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f17981-419a-4b31-976f-9d805dd7ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A seven-year battle</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e70d3c-f4d1-4bbd-89a6-ea851421aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former king''s admission marks a stunning conclusion in a legal
        battle that has stretched on for seven years, amid swirling rumors that began
        more than 20 years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df060a86-9299-4930-9949-5114e9be8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2972c4-974f-4078-b806-0e9623c3b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert II married Paola Ruffo di Calabria, later Queen Paola of
        Belgium, in 1959 and became king in 1993.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda19621-e189-417e-91ec-7db25f57af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ff91e-1980-4356-b9fe-733cee3ef2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about a child born from an extramarital affair began floating
        around just a few years after his ascension to the throne, fueled by allegations
        published in a 1999 biography about Queen Paola.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311d011-739f-495f-9b23-ed01298b5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cea2d4-08f7-4bd1-84fb-7d3bc18dfc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal, and Boel''s name as the alleged child, were splashed
        across front pages of newspapers. She began speaking openly about the case
        to media in the following years, despite the king''s repeated denials of paternity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4d6c0-079e-4d6c-8b56-81b0659734af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31310e-13c6-4f18-93b8-16a21f7d7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, at the age of 79, Albert II abdicated the throne in favor
        of his son Philippe, citing concerns over his age and health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3058c5-8bb6-4781-a95d-7fa2d87a5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266f64d-384b-4f9b-8d91-a6cb49f7c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Boel launched a legal case to see Albert II recognized
        as her father.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976807b-4baa-4dc1-bb60-dac36d47960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b4c73-5081-4017-a72c-e533286e75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October of 2018, the Brussels Court of Appeal ruled in her favor
        and ordered Albert to submit to a DNA test. The appeals court then ruled that
        Albert must submit to a test by a court-appointed forensic expert.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930fe74-4da9-40a3-ba2c-c039fef30800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636759fb-8f75-49b4-85b0-d9b13896fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he failed to submit to the test, the court ruled last May
        that he would face a daily fine of €5,000 ($5,600) until he took the DNA test
        &nbsp;which he finally agreed to.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c899c-5957-4a81-a6c9-7993c0f860ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:20:25.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/28/europe/belgian-king-daughter-intl-hnk-scli/index.html">DNA
        test forces former Belgian king to admit fathering a child in extramarital
        affair</a>."&nbsp;</em></p>'
