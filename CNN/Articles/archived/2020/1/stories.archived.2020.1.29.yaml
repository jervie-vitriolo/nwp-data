      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) –</strong> Authorities
        have seized over P58 million worth of illegal cigarettes in Caloocan City,
        the Bureau of Customs said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124f1d4-e0d0-4118-ab1a-dd42105f92ed'
