      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Dave Alsup and Michael Nedelman contributed to this
        report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f3882-ebaa-4171-8660-87ada41b3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.897+08:00
