      'mgnl:lastActivated': 2023-01-26T23:15:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan Nick M from Vancouver, California, who started the campaign
        said, "I truly cannot express this, the support from you guys has been overwhelmingly
        amazing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b04b8-da69-4246-a147-1a46af1dba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.385+08:00
