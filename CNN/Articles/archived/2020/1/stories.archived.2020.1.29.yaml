    'title': 'Gov''t raises ₱134B from retail bond offering '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecdd0b-1a11-4bea-b163-0b1b4d9bab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.905+08:00
