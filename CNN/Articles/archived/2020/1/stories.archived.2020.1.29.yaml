  'florida-boy-attempted-murder':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T20:40:59.605+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3590b1-88a4-4594-86c1-6fc2bfefaa36'
    'lead': ' A 9-year-old boy has been charged with attempted murder in the first
      degree after he allegedly stabbed his 5-year-old sister with a kitchen knife
      in an apartment, according to the Ocala Police Department in Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T20:46:21.686+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:14:05.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:34.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Florida']
    'template': '1'
    'title': '9-year-old boy charged with attempted murder after his younger sister
      was stabbed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae8041-69fc-4d8b-b285-a703fddebf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 9-year-old boy has been charged with
        attempted murder in the first degree after he allegedly stabbed his 5-year-old
        sister with a kitchen knife in an apartment, according to the Ocala Police
        Department in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1a5eb-9593-45f3-a858-d51a8287d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his initial court appearance in Marion County on Tuesday, a judge
        ordered the boy to undergo psychiatric evaluation, video from <a href="https://www.wesh.com/article/ocala-boy-stabbed-5-year-old-sister-saying-die-die/30687351"
        target="_blank">CNN affiliate WESH</a>&nbsp;showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc15ba2-824f-49e6-80d7-1ff129d40122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also assigned a public defender and will remain in secured
        detention, <a href="https://www.clickorlando.com/news/local/2020/01/28/suspect-in-ocala-stabbing-is-a-9-year-old-5-year-old-rushed-to-hospital/"
        target="_blank">CNN affiliate WKMG</a>&nbsp;reported. CNN reached out to the
        Marion County Public Defender''s office but has not yet heard back. His next
        court appearance is scheduled for February 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ca661-a98f-4d21-ab60-f08494b68ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the child because of his age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd1656-03c3-4d46-ba80-2c80a7517db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of the children told police that she left the apartment
        for about 10 minutes on Monday to check the mail and get some candy for her
        children from a neighbor in the Berkeley Pointe Apartments complex, according
        to the arrest affidavit. When she returned to check on them, she found her
        son stabbing her daughter in his room, the affidavit said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad766e93-5b68-48b8-bcd9-922ddc3a82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Die, die!" she recalled him saying, according to the affidavit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd41f6-81c1-437c-aa2d-71d8dfdf9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother said she grabbed the knife from her son and rushed her
        daughter to the bathroom, and that her son ran out of the apartment, the affidavit
        said. The boy was located on the property and taken into custody shortly after
        law enforcement arrived on the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e1ae6-8b0d-4af6-91e9-0391657d289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police detective that detailed the incident in the affidavit
        wrote that he saw a large kitchen knife in the hallway that appeared to have
        blood on the blade, along with blood inside the room and leading out into
        the hallway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cb8ae-c736-423b-b6ca-34a1e1c1fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy told the officer that while his mother was gone, he went
        to the kitchen, got a knife and hid it behind his back as he approached his
        sister, the affidavit said. His sister was bent over trying to show him something
        on the floor, the boy said, according to the affidavit, and he grabbed her
        by the back of the neck and began stabbing her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e063e-37f4-4d6d-95d3-9848a776f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the officer asked the boy why he stabbed his sister, the boy
        told him that he wanted to kill her and that "the thought had entered his
        head two days earlier," according to the affidavit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60985a-a841-4e40-8ac9-01ee21042be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he tried to get it out of his head but could not, according
        to the affidavit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cc5f5-8200-49ca-9af4-9322f046f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the girl was stabbed multiple times and airlifted to
        a hospital for treatment, according to a news release from the Ocala Police
        Department. Authorities did not have an update on her condition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac32e0e-2749-4872-8b18-a17209c134a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:46:21.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/28/us/9-yo-boy-murder-charge-fl-stabbing-trnd/index.html"
        target="_blank">9-year-old boy charged with attempted murder after his younger
        sister was stabbed</a>."</em></p>'
  'Rodrigo-Duterte-Cabinet-members-US-ban':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-29T20:51:26.931+08:00
    'imagesource': 'jcr:174660a2-5850-400b-a7ec-2ab75a348e67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae5fd90-3c2c-4939-b66f-145b2d74262e'
    'lead': 'President Rodrigo Duterte bars his Cabinet officials from going to the
      US ‘indefinitely,’ as part of a ‘toning down’ of relations with the Philippines’
      traditional ally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T20:53:08.042+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:14:05.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:35.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Cabinet', 'US', 'Philippines', 'United-States',
      'US-Philippine-relations']
    'template': '1'
    'title': 'Duterte encourages Cabinet members to boycott travel to the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253b7c6-342e-42e2-8d8a-be5391f43880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> <a
        href="https://cnnphilippines.com/news/2020/1/24/duterte-russia-china-united-states.html?fbclid=IwAR3599mT3K_cMiOstGfuDJvIUxgRKoncJOGtm9hyOqx_F2ynoiNFAKn4Kkg"
        target="_blank">President Rodrigo Duterte</a> is encouraging Cabinet officials
        to boycott travel&nbsp;to the United States indefinitely as part of his administration''s
        “toning down” of relations with the Philippines’ traditional ally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a4b20-6084-42c7-9acf-196a1d7fff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b4491-c069-4cd8-84a4-2627da74d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga</em> Cabinet member <em>ko</em> (My Cabinet members),
        I will ask them to not to go to the United States in the meantime,<em> parang</em>
        (it’s like a) boycott,” Duterte told reporters Wednesday on the sidelines
        of the founding anniversary of the Department of Social Welfare and Development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fde59-828b-44f2-af94-c3a55b618d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74834f5c-4e2e-4e9e-a490-fbec864c12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the announcement following his <a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html"
        target="_blank">threat to terminate the Visiting Forces Agreement</a> (VFA)
        between the Philippines and the US in response to Washington''s <a href="https://www.cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html"
        target="_blank">cancellation</a> of Senator Ronald “Bato” dela Rosa’s visa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e9eab-f88f-462e-b2a6-3c81895572ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f754390-722c-4e3d-8b67-3f50bcabdd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said that he had made up his mind about terminating
        the VFA and is no longer waiting for the US to “correct” the cancellation
        of the former top cop’s visa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37856afc-9595-4900-bd77-e7662bd7c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am terminating the VFA. I was not joking. The day I said it was
        the day that I decided it should be terminated,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecce7f5-0b27-45e4-9657-9c316fe32927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government&nbsp;has to&nbsp;tell the US in writing
        that it wants to end the treaty. The agreement will remain in force for 180
        days after this notice is sent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302a335-c155-4ef8-99c3-2f20b5c6cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he first thought of terminating the VFA upon
        learning about the US Senate resolution which called on President Donald Trump
        to <a href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html?fbclid=IwAR3iYSkdoeTexWRC5tgqTIMRmKWtHR2nW53BSWkBdhWT5xObHecd32kbqnM"
        target="_blank">deny US entry and block all US-based transactions</a> of Philippine
        officials who are involved in extrajudicial killings and the arrest and detention
        of opposition Senator Leila de Lima.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002576e-ba25-4f02-859b-cc74998d52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d291c45-265e-476d-bd83-37b3ef25bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted that his move was not capricious and that he was
        doing it for “every Filipino.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
