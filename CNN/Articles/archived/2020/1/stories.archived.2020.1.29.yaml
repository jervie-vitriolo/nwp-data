      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c936c1-717b-4390-aaf0-db4f4e073641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.924+08:00
      'mgnl:createdBy': 'xave'
