      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf812a-6257-4a5a-b6e3-57058bbac407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL and teams are cooperating with its social media platform
        providers and law enforcement."</p>'
  'Maguindanao-massacre-fugitive-cop-arrested':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
