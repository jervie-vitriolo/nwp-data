      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af88948-ab63-44b4-afc7-a37098a8e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.284+08:00
      'mgnl:createdBy': 'janine'
