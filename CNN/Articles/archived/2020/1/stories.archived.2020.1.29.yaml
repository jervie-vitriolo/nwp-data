      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick''s petition is not only the fastest-growing on Change.org,
        it''s also the first petition of 2020 to top 1 million signatures anywhere
        in the globe," Michael Jones, managing director of Change.org, said in a statement.
        "As the world comes to terms with the death of someone as famous and well-known
        as Kobe Bryant, Nick has given basketball fans an outlet to create a permanent
        memory of someone who made history in the NBA."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e09852-ba35-483f-94bd-f438edfc25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.385+08:00
