      'jcr:uuid': '4f2735e6-2652-424b-96b0-fea7696c25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the orders of Judge Edgardo Bellosillo, Parojinog was escorted
        to the Medical City in Pasig City to undergo dental x-ray, Banac said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c210c-c13f-499b-8c0d-afe153b9531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95516728-dcce-4dd9-96b0-02d261cb18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang isinagawa lang ng PNP ay i-implement ang natanggap nitong
        order</em> (All that the PNP did was to implement the order it has received),"
        Banac said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09986a7-170e-4039-93a3-933e652527c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bd8c1-f656-482a-98bb-04dc0a901377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Since natanggap ng PNP ay isang valid na court order, agad
        tumalima ang PNP at isinagawa ito</em> (Since the PNP received a valid court
        order, the PNP immediately complied with it)," Banac said, adding that reports
        of compliance were sent to the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a85ae-de1f-4c52-b2fe-e74721c2f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61572e45-a9ac-43be-af68-66682dff5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said Branch 95 also allowed Parojinog to visit her younger
        brother, Reynaldo, Jr. in Camp Bagong Diwa on December 23, 2019. This furlough
        was granted despite the objection of state prosecutors, who said there was
        no valid ground for her to enjoy a Christmas leave. The prosecutors even stressed
        it was tantamount to giving her preferential treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe4429-5894-4320-b4f6-186fb3084806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c071fde-9b29-4069-9a14-91df46659b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog siblings have been detained since 2017 over drug charges
        and illegal possession of firearms. Reynaldo, Jr. was sentenced to life imprisonment
        in May 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c4c13-84e4-47e8-b554-beb5481f0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce2720-25a5-4ac9-9fd6-6b1d70215a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog patriarch, Reynaldo Sr., was Ozamiz City mayor when
        he and 14 other people were killed in a police operation in the Misamis Occidental
        city that year. Police have tagged the Parojinog family as the source of illegal
        drugs in the city, with President Rodrigo Duterte naming Nova Parojinog and
        her father and as among so-called narco-politicians operating in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d1c33-ab77-4abf-83e1-16ccb1806764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88e9e8-68af-47b8-8df6-d1d56e739861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Parojinog siblings were not allowed to attend the wake
        and burial of their parents in August 2017. Nova Parojinog has since denied
        any involvement in the killing of Edmundo Pintac, the Ozamiz regional trial
        court judge who denied their petition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36878fb0-0e15-46bc-9987-afb1fd5ac450'
      'mgnl:activationStatus': true
