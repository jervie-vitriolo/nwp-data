      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be72e4a-8435-4bb3-b0b0-7c827d203bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has already <a href="https://cnnphilippines.com/news/2020/1/23/ph-authorities-new-coronavirus-efforts-.html">suspended
        all flights from Wuhan City</a> and the issuance of visas upon arrival for
        Chinese nationals.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858a16d-bd50-4005-b35a-f9d24875b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hong Kong <a href="https://www.cnnphilippines.com/news/2020/1/29/duque-on-chinese-nationals-ban.html">closed
        some of its border crossings</a> with mainland China to contain the virus.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42522c0b-42b7-42ec-9329-e3484dd35348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan also temporarily suspended visa applications for all Chinese
        nationals and banned entry for those from Hubei province.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e310b-46bb-4c0a-b1f2-c2f583acdb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some high-profile companies such as <a href="https://edition.cnn.com/2020/01/28/business/facebook-china-travel-ban-coronavirus/index.html">Facebook
        and Ford</a> also instructed their employees to refrain from traveling to
        China.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c80b3-a882-4bc8-b974-fcf372077253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, <a href="https://cnnphilippines.com/world/2020/1/29/british-airways-flights-china-coronavirus.html">British
        Airways suspended all flights</a> between the United Kingdom and the East
        Asian country.</p>'
    '91':
