      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49bcad-1112-42a6-bb35-a96ab84a07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami threat alert was lifted Tuesday afternoon, a few hours
        after the quake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a132dd-b459-4457-917e-d6628563a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.846+08:00
      'mgnl:createdBy': 'lara'
