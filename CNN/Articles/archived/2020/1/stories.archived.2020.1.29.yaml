      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ceb3b8-cc98-4caf-b2dc-74e6aa36eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC and Pizza Hut restaurants also closed in the city of Wuhan.
        And Disney has closed its parks in Shanghai and Hong Kong.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf28bc-c35d-434d-a1f9-76139c891968'
