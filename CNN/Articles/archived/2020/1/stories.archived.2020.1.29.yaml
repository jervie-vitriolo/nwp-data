      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest, worth ₱2.6 trillion, was financed from foreign investors,
        which likewise grew by 3.5 percent year-on-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811cc31-ac47-4c0f-9ddb-e9c83155d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6825a-d7bb-4001-a2c3-62c870ca9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said the increase is due to new debt papers offered
        to investors during the year. The peso fared better against the dollar in
        December 2019, averaging ₱50.802 to $1 versus the ₱52.563 rate in December
        2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9a0ba-99bb-475c-833e-912e86f2504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9b750-7afe-4a9f-9a6e-1026656cb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Treasury said the debt stock stood more manageable
        relative to the size of the Philippine economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c543e1a-50e8-462e-b1b1-fd63c8c8be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66198742-bfc1-4644-81d9-72544ab7524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt-to-GDP ratio went down from 41.9 percent to 41.5 percent
        last year, lower than the 41.7 percent share earlier projected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e17d8-18ef-4248-96ee-8b50e8efbd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8dad12-b4eb-4766-ae8f-80616171af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improved debt-to-GDP ratio is a result of prudent cash and
        debt management backed by steady economic growth," the Treasury said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbec27-5c28-48d6-b92c-bd4024fd1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd7de3-9ed1-445e-b96d-8811b4824e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines borrows from both local
        and foreign sources to fund new programs and projects and manage debt payment
        periods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f328e-0207-4497-b4c1-3fd4648d326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/11/26/Premyo-bonds-offering.html">Feeling
        lucky? Treasury launches ''premyo bonds'' that double as raffle tickets</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04808e35-0983-41cc-b095-656a5fb5a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger economies have larger debt-to-GDP ratios like the United
        States (108 percent), China (60.9 percent), and Japan (237.6 percent), according
        to the October 2019 World Economic Outlook of the International Monetary Fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b50cc-0a0e-4155-ac8c-37b999aaadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
