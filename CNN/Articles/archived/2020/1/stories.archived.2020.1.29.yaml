      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — In
        their first press conference of the year, Miss Universe Philippines, the local
        organization that conducts the selection of candidates to the international
        beauty pageant, said the local coronation night will happen on May 3 at the
        MOA Arena.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTheMissUniversePH%2Fposts%2F639704393445778&width=500"
        width="500" height="726" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d86996-08d2-4ca3-94ed-bfb5b3c8e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T21:05:02.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6324fd-9fd3-4819-b1cc-9c4bb654a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T21:05:02.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prospective candidates have until January 31 to submit their applications,
        the new franchise said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793fa03-3079-4971-8e8d-19ff5aa89453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T21:05:02.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the press confrence shown live on Facebook Wednesday, the
        franchise''s national director Shamcey Supsup-Lee outlined what she expects
        from the candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ff8d1-3aca-4b19-a88c-b19c7a642d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T21:05:02.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said, "You don''t have to be Miss Universe material agad [outright],
        but you have to have the potential. And we will be here to train you. So it
        doesn''t matter kung wala ka pang advocacy [if you don''t have an advocacy
        yet]...or, if communication-wise, hindi mo pa gamay [you don''t have it all
        together yet]. But what we''re looking for is meron nang...there''s this drive,
        there''s this want to improve themselves and be the perfect example or role
        model of what a true empowered Filipina is."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476c09d-0107-40ec-8712-7864e2dadfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T23:00:05.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since been taken down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33acbbbe-cb4c-471e-acfb-2d92b6fc24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee relayed her own experience of joining the national pageant where
        she was told by Jonas Gaffud, who is now Miss Universe Philippines'' creative
        director, that she wasn''t suited to compete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df550834-dfcf-4130-bd54-241fa5249e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I had that drive, and I wanted to prove others wrong... <em>Kung
        meron ka nung ganoong</em> fire and<em> ganoong</em> will, then anything is
        possible," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bffb9-e0b3-488f-b3af-9a142fcfbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also addressed the issue of this organization being separate
        from Binibining Pilipinas Charities Inc., the group that has crowned international
        beauty queens including four Miss Universe winners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13498f6a-7237-44fa-99ab-54d2cdc257a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee won the Binibining Pilipinas Universe crown in 2011, and placed
        third in the international pageant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8efdc-53ee-4c5f-816e-df5b5b09d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said she would be forever grateful for the opportunities that
        came her way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762aa310-8d1a-4721-8aa6-04cbc9ee9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, to be a product of Binibini... I''m still a Binibini, always
        a Binibini,, and I will always be grateful for the opportunity that the Aranetas
        have given to me, to all of us. We will not be here without them... I feel
        like that we can still support each other even if we have different pageants,
        I don''t think it should be a rivalry," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5067776-f9df-42b0-b1b3-f8385f29dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also revealed she wanted to "reach out" to the Aranetas in the
        next few weeks and to talk to them in person, adding she was very close to
        them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78a4bb-aaf6-424e-95c2-6b68bea8f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, it was <a href="https://cnnphilippines.com/entertainment/2019/12/9/New-pageant-to-crown-next-Miss-Universe-PH.html"
        target="_blank">announced</a> that the country''s Miss Universe franchise
        was no longer with the Binibining Pilipinas Charities Inc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae165c96-72e9-4fc4-be2b-8760390f2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Lee, the other members of the Miss Universe Philippines
        board are Albert Andrada as the Design Council Head, pageant mentor Jonas
        Gaffud as the Creative Director, Lia Ramos as Head of Women Empowerment Committee
        and Charity, Atty. Nad Bronce as Head of Legal Affairs, and Mario Garcia as
        Business Development/ Marketing Head.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3f795-0913-4abb-8045-7e2e862ccfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:41:16.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:13:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the separation of the Miss Universe franchise, the current
        titles under Binibining Pilipinas are Bb. Pilipinas International, Bb. Pilipinas
        Supranational, Bb. Pilipinas Intercontinental, Bb. Pilipinas Globe, and Bb.
        Pilipinas Grand International.</p>'
