    'template': '1'
    'title': 'MRT-4 project gets final approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14db2a7-400a-46bf-8706-8872da3dc29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:23:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        National Economic and Development Authority (NEDA) Board has given the green
        light for a number of priority infrastructure projects, including the Metro
        Rail Transit 4 (MRT-4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c262cd1-3e67-4bcd-ae1d-e966b55aa131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:23:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89baf1d0-dfb0-4850-8ae5-0faa873d561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:23:45.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board, chaired by President Rodrigo Duterte, on Wednesday
        said it has confirmed the Investment Coordination Committee''s approvals of
        the MRT-4, which will build an elevated train line from N. Domingo in Quezon
        City to Taytay, Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dffeb27-325a-4894-a637-96b5f60f7c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:23:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053d9b4-b6ef-4c31-a6a0-c8c5e30f75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:23:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱57.07-billion MRT-4 project is targeted for construction by
        2021. The Transportation Department expects it to be operational by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7b976-fc27-4414-bd5c-87a51b846fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:23:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de8752-5985-4b4d-b40f-8203b47ac719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:23:45.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board also cleared the EDSA Greenways Project, which will
        provide covered, elevated walkways in "high-density traffic locations" in
        Metro Manila, particularly Balintawak, Guadalupe, Cubao, and Taft for the
        first phase of the project.</p>'
