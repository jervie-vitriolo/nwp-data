    'title': 'Gov''t debt rises by 6% to ₱7.7 trillion in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff00d0-ec03-4f03-b96f-8c1a9e1791ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Government
        debt soared to a fresh high in 2019 as authorities borrowed more to fund local
        projects, the Bureau of the Treasury said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1d12c-11c4-4344-9f1f-ad19d40e92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b090ec-18dd-4dc1-b099-4aee28482e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' outstanding debt totaled ₱7.73 trillion by end-December,
        6 percent higher than the ₱7.29-trillion level tallied in 2018. The amount
        also picked up from the ₱7.71-trillion debt stock recorded in November, the
        Treasury said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc0a40-0eda-48f1-aa92-05f78157ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b64ee-3752-4f3f-9e39-7142b1dc05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy expanded by <a href="http://cnnphilippines.com/business/2020/1/23/Q4-2019-GDP-target-missed.html">5.9
        percent last year</a>, slower than the 6-6.5 percent goal set by the Duterte
        administration. The Philippines is now an ₱18.6-trillion economy, according
        to the Philippine Statistics Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f48174-4381-4730-9a2e-804e2eb9d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76336cc7-109d-465b-8635-c0ebecc6d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds, or ₱5.13 trillion, of the total outstanding loans at
        end-2019 was owed to domestic investors. This is 7.3 percent higher than what
        was borrowed onshore the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060916a-a81f-4148-a0b6-0546a6ce3dcb'
      'mgnl:activationStatus': true
