      'mgnl:lastActivated': 2023-01-26T23:14:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of witnesses will be addressed later in the week. McConnell
        said an agreement had been reached with Senate Democrats to hold two days
        of questions for senators on Wednesday and Thursday, alternating between a
        Republican question and a Democratic question. Questions can be directed to
        either the House managers or the President''s team, and Supreme Court Chief
        Justice John Roberts encouraged lawyers on both sides to try to keep answer
        to five minutes, following the guidance from the Bill Clinton impeachment
        trial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad48412-0b9b-4fca-8098-afcf1572cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c963ba-9d80-447b-b8d8-c0e70499e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the question period is done, the Senate''s trial rules dictate
        there will be four hours of debate and then a vote on whether the Senate should
        seek witnesses and documents. If the Senate defeats that resolution, the trial
        is likely to head to a quick acquittal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65613cf2-7003-499f-8183-4550f9a5e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f393e0-a2ea-453b-9f87-68f1da2f83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vote succeeds — things could get unpredictable with both
        sides able to request witnesses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecc729-e39f-4792-80ed-16a347b37cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc0731-a010-4416-bb22-753ac5dae911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans who say they''re opposed to witnesses said Tuesday that
        if the Senate wants witnesses, it must be reciprocal — so both the Republicans
        and Democrats get their witnesses. The Senate can issue subpoenas with a vote
        of 51 senators.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6b14d-e9d3-46f5-bd9b-3e6278a14326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d11310-1f7c-4e6b-9c97-cc2f965d5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican, predicted there
        were enough Republican votes to call former Vice President Joe Biden, his
        son Hunter Biden and the anonymous whistleblower whose complaint sparked the
        House''s impeachment inquiry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af367f-3b75-43ee-82c7-b6ee2ab32c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d3e24-bd2c-4adf-b30c-38705e0461e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people want witnesses, we''re going to get a lot of witnesses,"
        Graham said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67904f-e66d-421f-b07a-0492bad4cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f922d09-1a98-450e-947a-f2b1a6e32450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness debate looms</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78db87c-5f45-41b1-87e9-2aa6feea7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican senator said a majority of the conference was "reassured"
        by the defense team presentations on Monday, and senators particularly highlighted
        constitutional lawyer Dershowitz''s argument against the two articles of impeachment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5d0f5-8f50-4e67-9fc4-6b864c57c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8bec7-424b-4395-83d1-9f85bf434ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he probably gave a lot more peace of mind to people that
        were wanting to see how to sort through it, when he made a strong case that
        each article was ill-founded," said Sen. Mike Braun of Indiana. "And the key
        thing ... was even if Bolton''s revelation in its full form was true, is that
        impeachable in your opinion? He said no because it imputes motives."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff431e56-97aa-417a-9cb0-a97fee227a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fc9fb-e891-41fb-89a4-c776452632d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are continuing to call for Bolton to testify and the Senate
        to seek notes from Bolton, and Democratic aides say they expect to hammer
        that point home during the question-and-answer period, which could last up
        to 16 hours over two days.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280dec4-cd0f-4ce6-96b9-8a280c2cf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f495f46-bbd8-4093-8b4f-cb75128159cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve not heard from any of my Republican colleagues is what''s
        the reason not to see John Bolton and how stupid are we all going to look
        if his book comes out with extraordinarily relevant information 60 days from
        now and this proceeding is over," said Sen. Mark Warner, a Virginia Democrat.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bba2cd-d3ea-4615-ab81-f424886daa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197aac5e-3217-430c-ae55-47a6a7e54d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also have another goal in mind with the question-and-answer
        sessions: Defend the Bidens from what they say are unsubstantiated false attacks
        on the former vice president from the defense team on Monday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c9617-3615-4a68-ac9e-8aa3223a6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484c662-dfe1-4659-b2a0-6d6f7ca1d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the questions that did that I''ve been working on with the
        with my staff are questions just to make it clear what Joe Biden''s role has
        been in this. This stuff that somehow he was involved with this conspiracy
        — that''s a distraction, that''s a bright shiny object," said Sen. Tom Carper,
        a Delaware Democrat.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe98ee4-1d74-4b35-a4ad-2ccae3b3a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cfaafe-c64c-4ef4-bf5c-94bc215a23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Bolton revelations fresh in their minds — and cognizant
        that more developments still could be coming this week — Republicans are also
        drawing up other contingency plans for dealing with the former national security
        adviser''s allegations.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3232d4d-54e1-4a1a-83c7-0639a7867cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7cb55-c764-4347-b910-e145e0afe134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sens. James Lankford of Oklahoma and Graham touted a plan to
        make Bolton''s manuscript available to senators in a classified setting. But
        Democrats rejected the notion — Sen. Sheldon Whitehouse of Rhode Island called
        it a "laugh out loud" proposal.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2a23d-22ce-4a78-90dc-aa5e005045ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cf8f0-79d2-4813-99de-2518a2337f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They spent days criticizing us going into a secret bunker, and
        now they want to take a public document and put it in a secret bunker? Whiff
        of desperation is what I''ll call it," Whitehouse said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be7701-fbf7-4264-9878-0a914db69c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/28/politics/senate-impeachment-trial-trump-defense-day-3/index.html">Republicans
        aim to lock in votes against witnesses as Senate prepares for next phase of
        trial</a>."&nbsp;</em></p>'
