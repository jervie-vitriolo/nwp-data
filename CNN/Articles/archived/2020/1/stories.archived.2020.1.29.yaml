      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98b19c-3ee3-40da-b475-d50b0c98295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference on Wednesday, Mike Catton, director of
        the Victorian Infectious Diseases Reference Laboratory said "we are proud
        to have grown the virus in such a short space of time" and added they will
        "share this with international colleagues" to help with the developments of
        vaccines and medicines.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37387563-34e1-411a-8c99-0ce99e37a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
