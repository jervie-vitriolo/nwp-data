      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e7308-32bc-45ad-a44e-e56bfec29650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.385+08:00
