      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bf2af-a3e2-47fc-a77c-bf26347ab9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:34:24.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem is if it takes too long and the Sec (Health Secretary
        Francisco Duque) is busy, no one dares to speak up,” Garin said during a House
        hearing on the country’s international health response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412840d-d6cb-4a48-92e2-ef56b2dca67c'
