      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie Eilish swept the four major categories at this year''s Grammy
        Awards and won an additional trophy.</p>'
