    'template': '1'
    'title': 'The helicopter that crashed killing nine people, including Kobe Bryant,
      dropped more than 2,000 feet a minute, NTSB says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83084e5-4b25-42a1-b2aa-210da1bea064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The helicopter that crashed over the
        weekend in California killing nine people, including <a href="http://cnnphilippines.com/sports/2020/1/27/Kobe-Bryant-NBA.html"
        target="_blank">NBA legend Kobe Bryant</a>, dropped more than 2,000 feet a
        minute and was in one piece until impact into a hillside, a National Transportation
        Safety Board member said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60566e74-fac6-477e-b6c0-57d33396431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e107bad-a59e-4f1a-ae8c-3fc0dd45e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was at 2,300 feet in the air when it lost communication
        Sunday morning with air traffic control, the NTSB said. The pilot said he
        was climbing to a higher altitude to avoid a cloud layer. That last contact
        was around 9:45 a.m. Sunday. The first 911 call came in two minutes later,
        Los Angeles County Sheriff Alex Villanueva said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24738e-9aab-425b-a262-560d92e7ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd45ddb-f9cd-45f0-bb41-8183134f56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the helicopter were found scattered at the crash site,
        which stretched 500 to 600 feet, the NTSB said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef162e-a416-49cf-8094-f10fe6df71a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b5dfe-9d7a-4dcb-b76c-a6ad568d8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the NTSB wrapped up their recovery operations Tuesday at the
        crash site, investigators are working to determine the cause of the crash.
        NTSB board member Jennifer Homendy said the helicopter did not have a terrain
        awareness and warning system, which provides the pilot with information about
        the terrain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1269e-6bb7-453a-9385-07f9ae79b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082a40b-19dc-4695-9af9-a6552993db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the NTSB has recommended that similar helicopters be equipped
        with the safety feature following a fatal crash in Galveston, Texas that killed
        10 people in 2004. The Federal Aviation Administration failed to implement
        the recommendation, Homendy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528f408-e572-4b74-8522-20818f92ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e8cd9-07fe-4932-bc49-718faab04154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the helicopter missed clearing a mountain by 20 to 30 feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85e0cc-83e5-415e-b664-c7f4a21cfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b191969-1103-48c0-84c9-ed1326dc5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The descent rate for the helicopter was over 2,000 feet a minute,
        so we know that this was a high energy impact crash," Homendy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd518709-8eaf-45dd-9abb-7019985781d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddebba4-c316-4364-81f3-ac101712a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "This is a pretty steep descent at high speed. So it
        wouldn''t be a normal landing speed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07076d-2a2c-4567-834a-ba0e34977a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61212b-c1ec-4ea5-986f-e75c8899a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Homendy, "preliminary information is that the helicopter
        was in one piece when it impacted the terrain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53795291-5980-42d3-9777-ef924f7b0142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544d158-d150-4529-a248-661508d27a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators scour for clues, the pilot''s last words with air
        traffic control illustrate a foggy scene in the sky.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc214f04-8387-4c1d-8a92-6e15ae4bfcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c30ac8d-0cfc-41ca-ba0d-dde25130b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/27/us/pilot-helicopter-crash-kobe-bryant-trnd/index.html"
        target="_blank">Pilot Ara Zobayan</a> said he was climbing to avoid a cloud
        layer, Homendy said Monday. But when air traffic control asked him what he
        planned to do, there was no response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef30650-6853-4ffa-a768-bfe5179c401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa5af1-fd95-430c-9a05-2eae82f9be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibility was so low Sunday morning that the Los Angeles Police
        Department had decided to ground its helicopters that morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841d53a-aa37-48f1-b411-9bb4105f0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b516b-98d5-4681-8c49-0c1640689bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still not certain what caused the helicopter to crash,
        killing parents, children, and one of the greatest athletes of all time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b9cf3-b852-4dd2-97d1-bb03cce09ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c7250-4f4e-4523-82bd-5fba94046efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, and his daughter Gianna, 13, were heading to a basketball
        game in Thousand Oaks, where he was expected to coach and she was expected
        to play.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2020ac7-9016-4bd0-b5c3-cf9b39aa4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f24f6-0ab6-4f6b-8ec1-132ef0c76ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other six passengers included <a href="http://www.cnnphilippines.com/world/2020/1/27/Kobe-Bryant-helicopter-crash-victims.html"
        target="_blank">two of Gianna''s teammates with their parents and an assistant
        girls basketball coach</a>. The pilot, Zobayan, was also killed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66dd430-3dea-41e7-b049-1b7868fbfaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a323798-4017-486c-8cff-3704cd9b6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LA County Department of Medical Examiner-Coroner announced Tuesday
        that four of the nine bodies recovered, including Kobe Bryant, were officially
        identified through the use of fingerprints. Investigators are still working
        on identifying the five remaining bodies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceade939-a79d-475c-aefd-1fce3e83773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d3088-fb2c-40d3-ab1d-e822239ad8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the pilot got special permission to fly</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f08f5-b9d4-49d5-a4fd-4396c30d43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before the crash, the pilot received SVFR clearance -- or
        special visual flight rules clearance, according to audio recordings between
        the pilot and air traffic control.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2c2aa-3de8-4376-98c6-2aaa630cb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452d571-66eb-4035-9541-2f5d5ee33a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SVFR clearance allows a pilot to fly in weather conditions worse
        than those allowed for regular visual flight rules.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb514b-8fae-4a6e-b4d9-3419dc4dce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49332167-5c73-4be2-9a9f-d59efdea2155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots sometimes request SVFR clearance mid-flight if weather conditions
        suddenly change, CNN transportation analyst Peter Goelz said. Those granted
        permission typically keep closer contact with air traffic control.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1983585-2227-420e-acdd-98e1da0b6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8944074-4426-42df-a897-b83a7a4db50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SVFR clearance is "pretty normal," Goelz said, "it''s not
        something that''s often recommended."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae6c91-4290-4cfa-88fb-c1a6399b87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f109a79-68d5-473a-8135-b5fbfa14c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pilot requested special permission to fly through the
        area, the helicopter circled for 12 minutes until air traffic control approved
        SVFR clearance, Homendy said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69566c4d-131d-41d5-ba03-ba8bce68fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b1d89-1652-4416-83b7-661dbcfbb28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pilot flew into the Burbank and Van Nuys airspace at 1,400
        feet, he requested radar assistance to avoid traffic, Homendy said. But air
        traffic control said the helicopter was too low to be able to get that assistance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae7c0a-b384-4773-9b9d-469f8069c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee10d6-68f4-4875-88f4-ec91f6c0bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan said he was going to climb higher, and air traffic controllers
        responded. But they never heard back. Radar data indicated the helicopter
        climbed 2,300 feet and began a left descending turn, Homendy said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd35a05-9c16-4eb2-8033-fc8b0b2286e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4c89e-c57a-445e-b2d3-f5415c4ea474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homendy said investigators will look into whether <a href="https://edition.cnn.com/2020/01/27/us/pilot-helicopter-crash-kobe-bryant-trnd/index.html"
        target="_blank">Zobayan</a> should have been granted SVFR clearance.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6774d6a-59d4-4caf-b962-ffdd7826fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ad664-dd6f-4362-8ab1-a708a0044b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilot had thousands of hours of flight time</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6f37f-1884-4b2a-a45d-d1fcb4311bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan was experienced and had 8,200 hours of flight time as of
        July 2019, Homendy said. She said he had 1,250 hours of flight time on the
        S-76 helicopter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff69b63-050d-4b49-a4d3-94809931dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7bf05-db50-4481-9c73-e23eda0a2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been working with Island Express Helicopters, which owned
        and operated the Sikorsky S-76B.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c2873-ecc6-47c5-8ed9-b6d4693e2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a1eab-63bd-4161-9072-b974ceaadea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the National Transportation Safety
        Board to investigate the cause of the accident and we are grateful to the
        first responders and local authorities," Island Express said in an earlier
        written statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31b026-919e-4f9f-af19-28498d6ad558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822f230-37dd-4496-b276-bbc407d022cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTSB investigators are looking at pilot records, weather information,
        ATC communications and the wreckage as part of the investigation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae54fc-10b1-46c8-8c8b-7123981a4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a05b93-e5ee-4d5b-bf19-7bf412442362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper is <a href="https://edition.cnn.com/2020/01/27/us/sikorsky-kobe-bryant-helicopter/index.html"
        target="_blank">reliable, safe and capable</a>, aviation analyst Miles O''Brien
        told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098707a-69a6-4f56-a7b1-b36c5be27b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddadf1-1385-4575-bf7b-24b7d0f9958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a workhorse," O''Brien said. "It''s the flying Lincoln Town
        Car for executives. This is what corporate helicopter aviation is built on
        -- on this Sikorsky."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d584b2-378e-48be-8db8-92e32752e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33985f5-715b-4a1b-a3df-cb3f7e74323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopter broke into pieces at impact</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fcf796-7771-429a-a45f-8570d7ab0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the crash broke the helicopter into pieces, Homendy
        said. The wreckage was found at an altitude of about 1,085 feet above sea
        level, she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43da423-ffac-440b-8f8f-945349975237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b60c96-3e16-40e2-8915-37a451ee76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is (an) impact area on one of the hills and a piece of the
        tail is down the hill, on the left side of the hill," she said. "The fuselage
        is over on the other side of that hill, and then the main rotor is about 100
        yards beyond that."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbd80e-0366-4df0-b52a-fd1f8fb13d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df27915-d600-40b4-8139-0410399c3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators initially struggled to access the site of the wreckage
        due to the difficult terrain, Villanueva, the sherriff said. Eventually, authorities
        bulldozed a road to get to the location.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5732e37-b1b9-4ab2-80e8-03104f7900d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.921+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e4580-25af-4c18-a412-56b6f2ee59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating their access, mourners flooded the area to get a glimpse
        of the scene.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895641de-5b5b-4e91-a452-f633833dcf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991362a-f548-4298-9502-6d45371ab807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency ordinance was issued, making it a misdemeanor to unlawfully
        access the site, Villanueva said Monday. Deputies are patrolling the rugged
        terrain on horseback, he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7213f-018f-4410-97c2-593c7ae5db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024e76c-a782-481a-8e19-4d776c80b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three young girls were on board</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d776b5d-8a8b-419c-97b5-c69f344bedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims were three teenage girls on their way to the basketball
        game.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e753a2-c833-4cbc-8e31-249c4407a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a4d0c-7193-4b35-a006-5229a5fa2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Altobelli, who was Gianna''s teammate, was on the helicopter
        with her father, Orange Coast College (OCC) baseball coach John Altobelli
        and her mother, Keri Altobelli.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676c6b5-921d-4a57-965b-ea60d940044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6ab6d-8969-48b9-b673-6b54cd257996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father would routinely travel with her to attend her games,
        OCC assistant coach Ron La Ruffa said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf88733-8370-4dcf-9ba0-a6ca25dc9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1b37-cfce-4665-b4d4-338e9efe800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payton Chester and her mother Sarah Chester were also killed in
        the crash, Payton''s grandmother Cathy Chester wrote on Facebook.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce8a2a-3531-4358-80cd-b55eb9f62276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eeb952-1f38-4c3a-b310-4b8f0ab6a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.922+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the world mourns the loss of a dynamic athlete and humanitarian,
        I mourn the loss of two people just as important ... their impact was just
        as meaningful, their loss will be just as keenly felt, and our hearts are
        just as broken," Todd Schmidt, a former principal at the elementary school
        Payton once attended, wrote in a Facebook post.</p>'
    '83':
