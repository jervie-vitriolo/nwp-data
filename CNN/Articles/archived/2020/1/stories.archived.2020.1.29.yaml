      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kobe Bryant fans really, really want the
        game he loved to pay tribute to him in a special way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3d5cb-a27c-4fff-96de-073694154b30'
