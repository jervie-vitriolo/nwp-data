    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gigi-Bryant', 'Gianna-Bryant', 'University-of-Connecticut']
    'template': '1'
    'title': 'Gigi Bryant always wanted to be a UConn Husky. Now, she''ll be one forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f024b-7026-4e1e-acf8-fa94e0d744ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It was well known that Mambacita wanted
        to be a University of Connecticut Husky, and on Monday she became an honorary
        member of the most decorated team in US women''s college basketball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643877a-0c29-4cf6-acb2-11222fac4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795bb68-ef48-48f4-a16c-c23cbe50a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna Bryant had her 13-year life cut short this weekend when the
        Sikorsky S-76B carrying her, father Kobe Bryant and seven others crashed in
        Calabasas, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fcf7f-cb01-4e62-848a-e17b05e1db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038fb6f-63be-4b90-b8a7-781ba5280d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three thousand miles away in Storrs, Connecticut, the news came
        with an especially brutal epilogue. Gigi, as she was known, always wanted
        to play for the Huskies, who have lifted a record 11 championship trophies
        and whose coach, Geno Auriemma, is arguably the best hoops skipper of all
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb56fae-79d7-413f-9499-774b88374029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ed7ef-2b48-4d66-a647-bd2bfe0ddc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and daughter attended games as fans, and in an October
        2018 exchange captured by an ESPN reporter, the elder Bryant told fellow sharpshooting
        NBA legend Reggie Miller, who was pressing him to send Gigi to UCLA, that
        his daughter "is hellbent on UConn."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607f880-4168-4d8c-affa-9d212604ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b31996-4cf9-46df-8eb8-9a408cacc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before UConn''s Monday exhibition game against the US Women''s National
        Team, the Huskies draped a No. 2 jersey -- the digit Gigi wore -- over one
        of their bench seats. A bouquet wrapped in blue and white ribbons was placed
        in front of it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a9e4b-5686-4331-8f80-751455710573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12af880-9c00-4c59-8bd2-61b71856199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tweeted a photo of the memorialization with the caption,
        "Mambacita is forever a Husky" -- a nod to the teen''s nickname, derived from
        her famous father''s sobriquet, Black Mamba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901ed4c-6258-45aa-a311-ba37b99c8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb97458-6186-401b-8bcc-45e0f96785a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the game tipped off, the players continued the tribute, borrowing
        from the NBA''s Atlanta Hawks and Washington Wizards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869faf86-3279-4d04-ac44-1185607750e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39feac6-0e40-4408-a050-a66580c12f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA guard Sue Bird, a former Husky, declined to bring the ball
        across midcourt, resulting in an 8-second violation -- an ode to the number
        Bryant wore when he first joined the Los Angeles Lakers in 1996.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13530317-1d99-440c-81be-67e1b43aead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0076b-0c87-4676-9f9c-b1088cceb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UConn''s Crystal Dangerfield then took the inbound pass and allowed
        the shot clock to expire, spurring a 24-second violation in honor of the number
        Bryant wore in high school and during the latter half of his pro career.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3639db-c082-4bb2-b3dd-c164b927b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6203df-5609-4672-b174-9fe6c1cbe4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both jerseys were hoisted into the rafters of the Staples Center
        following the Lakers luminary''s retirement in 2016. Bryant also won two Olympic
        gold medals and a hemispheric International Basketball Federation title with
        the US Men''s National Team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d365f10-5e7b-4a43-bf6b-e8acc2a7b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab21b0f-aaf0-4fb2-ba03-6f866f573515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras caught Auriemma on the sideline, lowering his head and dabbing
        his eyes during Monday''s commemoration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574f9c9-fd66-44e0-9daa-c6f643ce60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f3ca7-13be-4d36-8e98-6044641c0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, which the Huskies lost, Auriemma said it was difficult
        to take the court with the pall of the UConn''s fans'' deaths hanging over
        the Harry A. Gampel Pavilion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603807a-917a-407b-92e6-0dbb8e4d3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4835779-ba61-4d76-8f3c-414bd6c124dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve just got to put on a happy face and you''ve got to do what
        you''ve got to do," he said. "It wasn''t easy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4506815-64c9-44ac-b687-0ff7b23dd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762ce5f-b9a3-40f1-8f5f-db9a1613b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant still had plenty to offer the world, Auriemma said, and he
        recalled the first UConn game that Bryant and Gigi attended and how Gigi was
        in awe of being around the Huskies ballers, while his players were enthralled
        to be in the presence of an NBA legend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6351a224-4f1b-44e2-8ff7-5993a4ccfe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92267b-5dfb-425f-acad-26acb460aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could just see the look in her eyes, like she was so excited,"
        Auriemma said. "Imagine the absurdity of that: that your father''s Kobe Bryant
        and the most excited you''ve been in a long time is being around college women''s
        basketball players, but that''s what it meant to her. That''s what she wanted
        to be."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a74f7-a7bc-45bc-afd0-900f87f4fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b9d6a-028a-44dc-bce2-3455fb68edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the deadly California crash Sunday, the Hawks and Wizards
        tipped off with All-Star point guard Trae Young wearing Bryant''s No. 8. Before
        the game, Young revealed that Gigi was a huge fan of his, and of the three
        games she''d attended in the 2019-20 season, two of them were Hawks games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9fcb4-aaba-4241-acf8-822c0f24a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48728a25-cfc5-4233-b9c7-2a662332d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:02:28.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me I was her favorite player to watch. I can''t believe
        this," he tweeted. "Rest Easy Gigi."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5c7b2-624e-45f5-ba42-f951d2c19405'
      'mgnl:activationStatus': true
