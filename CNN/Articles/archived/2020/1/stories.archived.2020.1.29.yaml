    'template': '1'
    'title': 'Washington Post reinstates reporter who it suspended over Kobe Bryant
      tweets, saying she didn''t violate policy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d3a15-180e-4366-9ac8-ced15552c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A top editor at The Washington Post
        said Tuesday that a reporter who was suspended for tweets she posted in the
        immediate aftermath of Kobe Bryant''s death had not violated the newspaper''s
        social media policy. The reporter has been reinstated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d09538-086e-48f4-a041-a0a985e7d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230891ea-ace9-444c-abaa-21e7f074ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter, Felicia Sonmez, faced a fierce backlash online after
        she tweeted a 2016 Daily Beast story — just hours following news of the basketball
        legend''s tragic helicopter crash— that detailed a sexual assault allegation
        made against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57612b69-1024-4bc5-9950-6196604ccca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56d336-786c-4ce3-8bf3-2bdd501d8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was accused in 2003 of sexual assault, but the criminal charge
        was later dropped. Although Bryant stopped short of admitting guilt, he did
        acknowledge that while he viewed the encounter as consensual, his accuser
        did not. Bryant later settled a civil suit with his accuser for an undisclosed
        amount of money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d680a-5c51-4733-922d-d41183f4e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0055d-091e-4140-8a57-f7a33d85a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post said on Monday that Sonmez had been placed on administrative
        leave while it reviewed whether her tweets violated the newspaper''s policies
        — an action that was widely criticized by journalists, including The Post''s
        media critic Erik Wemple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cf362-87fa-4ea8-936a-1f15483fd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdaf10-8370-40d0-9cad-25c2a4ff0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After conducting an internal review, we have determined that, while
        we consider Felicia''s tweets ill-timed, she was not in clear and direct violation
        of our social media policy," Tracy Grant, managing editor of The Post, said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384ae9a-9077-4269-a07e-9381f18c53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7242d-7c4f-4717-ad73-cb20a0201494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reporters on social media represent The Washington Post, and our
        policy states ''we must be ever mindful of preserving the reputation of The
        Washington Post for journalistic excellence, fairness and independence,''"
        Grant continued. "We consistently urge restraint, which is particularly important
        when there are tragic deaths."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35542ee6-adc7-450a-b907-5d9680fba6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb832e-2007-475c-add9-add7f60bc588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant concluded, "We regret having spoken publicly about a personnel
        matter."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce731f7-22cd-42c6-8f66-13c83363d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927bb9d-c834-43db-bf59-a6181f5337a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for The Post added to CNN Business that Sonmez had
        been reinstated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91c287-c70d-4121-9a6b-aae80ce45f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6c565-ba82-4cf8-9140-45c05e4ad428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez did not immediately respond to a request for comment about
        the resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2eb33-04db-46f8-98d3-e0429acd2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b11f1b-4fa8-44b7-a6c4-b65f06564e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant had said in a Monday statement that Sonmez''s tweets "displayed
        poor judgement that undermined the work of her colleagues." And, according
        to The New York Times, Marty Baron, The Post''s executive editor, emailed
        Sonmez after her tweets were initially posted to say they showed "a real lack
        of judgement."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d6537-57c5-4419-8c71-8156fc5095f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd10dbb-7a89-4ec2-a8ab-c5580beb6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wemple, however, wrote on Monday that The Post''s suspension of
        Sonmez was "misguided."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d4135-2bc9-45c0-831e-d14d3bdd911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f139e-e31d-46a2-a334-05d4284df41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez told Wemple she stayed in a hotel room Sunday night for fear
        of her safety after receiving death threats for her tweets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9358870-9960-4cd6-b3d2-f66523399281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a6a29-7bf8-41f4-9aee-147111757bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wemple, Grant previously said in an email to her that
        the paper''s concern with Sonmez''s tweet was that it didn''t "pertain" to
        her "coverage area."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a60dce-2037-4e0e-b684-ae526b106cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336b514-b85f-4399-9ace-2b078e07ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Wemple noted, "If journalists at The Post are prone to suspension
        for tweeting stories off their beats, the entire newsroom should be on administrative
        leave."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd9cb1-6da6-4a83-a0e7-943ce0eae836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe2422-a0ee-4b93-96d3-417e443e9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez was one of two people who accused Jonathan Kaiman, the former
        Beijing bureau chief for The Los Angeles Times, of sexual misconduct in 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a4780-9daf-4926-a3c4-8eef10a27275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463f705-9fb1-441e-b066-0d12f66f9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an investigation, Kaiman ultimately resigned, according
        to the New York Times, though he defended his actions and said the actions
        were "mutually consensual."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b3bcd-c5dd-4cd1-847c-4f40dfd1aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
