      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-date North American tour kicks off in Seattle at CenturyLink
        Field on May 14 and will wrap up in New Jersey on September 26 at MetLife
        Stadium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b2f81-cad8-406d-b07f-dc94327652ef'
