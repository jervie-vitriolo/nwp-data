      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33a940-4e82-4d09-a178-841d51adbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
