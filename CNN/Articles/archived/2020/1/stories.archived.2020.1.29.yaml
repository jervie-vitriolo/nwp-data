      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2020/01/28/business/mcdonalds-mcgriddles-mcchicken-breakfast/index.html"
        target="_blank">McDonald''s</a>&nbsp;is bringing a burger bun made with rice
        to Japan next month — and the news is sending the Japanese internet into a
        frenzy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce1373-06a8-45c5-b60e-fae7990cce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice burger bun, or "gohan" burger in Japanese, arrives February
        5 and "offers a new taste by changing the bun into a specially made rice bun
        while keeping the ingredients and seasoning of the classic burger," <a href="http://www.mcdonalds.co.jp/company/news/2020/0128a/"
        target="_blank">according</a>&nbsp;to McDonald''s Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817496c-00cf-4e65-8a05-630155fd73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buns are made from homegrown rice and are glazed with a savory
        soy sauce that McDonald''s says will allow consumers to "enjoy the usual burger
        taste while enjoying the exquisite harmony of a new flavor stemming from an
        unexpected combination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4126b6-398d-4add-a35c-0eca99138662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burger will come in three varieties: rice teriyaki, rice bacon
        lettuce and rice fried chicken. They will be sold nationwide for a limited
        time as part of a "Night Mac" menu that''s available between 5 p.m. and closing.</p>'
