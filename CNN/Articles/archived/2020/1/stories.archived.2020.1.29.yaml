      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b42835-cfa9-46c1-91ea-0c658644e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant retired from the NBA in April 2016 after a prolific career
        spanning two decades. The 41-year-old shooting guard, nicknamed "Black Mamba,"
        earned five NBA titles, was named MVP of the NBA Finals twice and won two
        Olympic golds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d9c22-0b03-4ba3-8e17-a2d8b2c72134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ddbe1-24c5-483c-b1ff-dadb205ab272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an 18-time All-Star selection, he transcended the sport to become
        one of the most well-known athletes of his generation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed87d6-7571-4d2e-9971-e12aea51eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e2449-b22c-493b-9a4b-ede65299757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news Bryant''s death broke, the league released a statement
        sending condolences to his wife, Vanessa Bryant, and their family.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5e3eb-de4d-4bc6-ba55-8bee12de7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfffd4-dd87-4681-9874-ee2733317e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA family is devastated by the tragic passing of Kobe Bryant
        and his daughter, Gianna," said NBA Commissioner Adam Silver in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef302f-9520-42eb-ae07-75fb2c42ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cbc25-a48d-4540-bf22-eb877ef3f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 20 seasons, Kobe showed us what is possible when remarkable
        talent blends with an absolute devotion to winning. He was one of the most
        extraordinary players in the history of our game with accomplishments that
        are legendary ... But he will be remembered most for inspiring people around
        the world to pick up a basketball and compete to the very best of their ability."</p>'
