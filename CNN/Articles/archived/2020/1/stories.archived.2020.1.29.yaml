      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c396e-3742-4304-810b-b435c594d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL''s official Twitter account appears to have been affected,
        along with the accounts of the Chiefs, 49ers, Green Bay Packers, Dallas Cowboys,
        Denver Broncos, Indianapolis Colts, Houston Texans, New York Giants, Philadelphia
        Eagles, Tampa Bay Buccaneers, Los Angeles Chargers, Cleveland Browns, Arizona
        Cardinals, and Chicago Bears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b54d12-3016-46e7-84eb-2287571a23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fc0bf-6623-42d5-bc86-0f8b8cbef078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dov Kleiman, an NFL reporter, posted screenshots of the accounts
        that appear to have been hacked.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The twitter
        accounts for the <a href="https://twitter.com/NFL?ref_src=twsrc%5Etfw">@NFL</a>,
        <a href="https://twitter.com/Chiefs?ref_src=twsrc%5Etfw">@Chiefs</a>, <a href="https://twitter.com/packers?ref_src=twsrc%5Etfw">@packers</a>
        and <a href="https://twitter.com/ChicagoBears?ref_src=twsrc%5Etfw">@ChicagoBears</a>
        got hacked. <a href="https://t.co/7Ps2kINm4b">pic.twitter.com/7Ps2kINm4b</a></p>&mdash;
        Dov Kleiman (@NFL_DovKleiman) <a href="https://twitter.com/NFL_DovKleiman/status/1221871145135345664?ref_src=twsrc%5Etfw">January
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69ea7c-ae76-44b7-a92e-e76f88b1b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec17853-4907-4bd7-b254-af9e13b891d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
