      'mgnl:created': 2020-01-29T07:49:32.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her two albums "When We All Fall Asleep, Where Do We Go?" and "Don''t
        Smile at Me," sold slightly more than 2,000 copies on January 26, was an increase
        of 46% from the day before. Her song download sales increased by 127%, rising
        to 13,000 from 6,000 the day before.</p>'
