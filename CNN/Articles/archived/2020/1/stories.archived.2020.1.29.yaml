      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is currently monitoring 23 patients for
        possible infection of the virus, the Health Department said Tuesday. However,
        authorities stressed there are no confirmed cases in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd51c1f-122a-4380-bae7-b507be0a261b'
      'mgnl:activationStatus': true
