      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Consul General Jia Li also argued that a ban would be unnecessary,
        given that China has already imposed a <a href="https://edition.cnn.com/2020/01/23/china/wuhan-coronavirus-update-intl-hnk/index.html">travel
        lockdown</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f418da0-6ed0-456d-b81e-cd965dd710c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, we cannot understand why there is a need to impose a
        ban on Chinese nationals. I wish that the mayors carefully study the proposals
        and talk with the DOH before they decide if it is really needed," the diplomat
        said in Chinese through an interpreter during a press conference in Cebu.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb061d-82ab-4fd9-b516-d97b276b40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.285+08:00
