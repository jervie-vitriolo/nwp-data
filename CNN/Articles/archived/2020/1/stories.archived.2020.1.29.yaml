      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1466f8-6de6-44d0-a80e-68225ab0c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary maintained that the Department of Health has intensified
        surveillance on travelers who may have symptoms of the virus. He said they
        are now strictly monitoring not just visitors from Wuhan but from the entire
        Hubei province, where the&nbsp;city is located.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac8790-d53c-4408-a4e1-7af2c3391ef0'
