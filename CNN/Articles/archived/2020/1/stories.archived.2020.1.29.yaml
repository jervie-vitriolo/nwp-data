  'Philippine-Ambassador-to-China-stay-indoors-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-29T00:33:32.138+08:00
    'imagesource': 'jcr:7d1529ad-4edf-4d44-a9ed-8e0b2f32c86c'
