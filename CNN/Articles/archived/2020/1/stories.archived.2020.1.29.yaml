      'mgnl:lastActivated': 2023-01-26T23:15:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f308f-875d-4731-8c54-9ddb0af3ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Kevin Johnson promised transparency into the company''s response
        to the "extraordinary circumstances," in a statement Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cef1af-c59a-429d-885c-9eb125d0628c'
