      'mgnl:lastActivated': 2023-01-26T23:14:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494ed9c-b701-4088-b178-261cc6df42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:53:05.242+08:00
