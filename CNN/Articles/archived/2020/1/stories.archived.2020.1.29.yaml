      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/29/business/mcdonalds-japan-rice-burger-hnk-intl/index.html"
        target="_blank">Japan is going crazy over McDonald''s first-ever rice burger
        bun</a>."</em></p>'
