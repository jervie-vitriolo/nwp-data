      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal said that though he and Bryant were two strong-minded individuals
        and certain things were said, they never lost respect for one another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f3372-aa3f-44ec-9be3-2e4deba86444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a72d7-b573-4424-a93f-8b254f01c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal cried as he lamented no longer being able to joke with Bryant
        about the titles they won (Bryant had five; O''Neal four) or how many they
        would have won if they had stayed teammates. He wished he could be there to
        laugh with Bryant when the guard is inducted into the Hall of Fame, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cdcef-76a8-4c88-9a96-4bdf06caa866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcc416-5669-4d69-8389-85a404168e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could say something to him again," O''Neal said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cac82c-6fc2-431c-a0fe-8fd6147607a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e4488-352b-41c4-b4e6-bffb9b08642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal said the death of Bryant, with whom he hadn''t spoken since
        Bryant''s last game in 2016, caused him to reflect on working too much and
        not reaching out to the people he loved, colleagues included.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c5ee5-afdf-4a26-9741-fcdf6902a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b89f64-776b-4106-a017-46aeb2075955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in Kobe''s death the world lost the greatest Laker and the
        greatest player.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449c779-31bc-45ff-aa60-3fa2342845b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48869f3-098d-4de8-83d4-2aef00651cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jerry West: Kobe always had the Mamba Mentality</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773213c-3975-406b-9e6a-19a37d4ff676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant came to the Lakers through a shrewd move by then General
        Manager Jerry West.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672c590-31e9-4560-bf84-ec501f9afd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d5cd0-73f0-41fd-b26c-6f56ce3c2cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was just 17 and it wasn''t a time when NBA teams went after
        high school stars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9b180-19a8-4612-bb80-c77ead007be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c122d-94f6-4c0f-a8dd-b42542eccb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s agent pitched a workout with his client and some of the
        top draft prospects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9ecf5-15d9-43b8-aa35-c34e47c60637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c77ab-94e0-42ca-a550-63286810a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the workout began, it wasn''t long before Bryant''s talent
        and mentality emerged.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aaacfe-ae7d-4584-b717-55f44a2a26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599cc60-e285-4c0e-ad17-48a2c0e87506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to myself, ''This is ridiculous. These (other) kids don''t
        even belong here,''" West said Tuesday night</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901ac1f-54d0-46d7-a3d6-314d196357dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b927b-f93e-409c-87f9-66e2406b7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said that Bryant, who came to proclaim his "Mamba Mentality"
        during his award-laden and title-filled NBA career, always had the killer-instinct
        attitude. Even at 17.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90076b0-cd96-4170-b78b-70503bd3f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da8e60-83d1-4978-a9c8-d69c8989bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, a Hall of Fame player, said he courted O''Neal to come to
        the Lakers as a free agent by telling him that he had great players on his
        team.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1d237-c322-4248-b5e0-32a08ccaae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125023d-b8d6-4ea2-9dd4-dd9ae67ad108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on draft day, West traded his top center, for Bryant -- picked
        by the Charlotte Hornets -- and he had a future superstar to help land the
        dominating center.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae952c-2fe3-4c62-ad72-0c9f32d8ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d145e3-cbff-4352-b67b-56870f434ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told O''Neal "we have one that''s going to be the best player
        in the league one day," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c401dd-5a8f-4d71-a806-af94e7128231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b8dea-da23-41c8-aff5-cc7837fc2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West told TNT that his relationship with Bryant was one where they
        had many intimate conversations and that he grew to feel like he was a fatherly
        figure for the emerging player.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c35b30-999b-4b4c-885c-e78b0ae8fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030dc391-ece8-4181-87e6-6c6aba80bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was always searching out information and trying to become
        better, West said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c11c0-5b86-455c-8972-f93a798020b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d12af3-9b93-49e6-b2c4-11e850f97799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many things we talked about," West said. "I don''t
        know that I can ever get over this."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c60824-b3ee-4606-9350-4e24e04a35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01cf9b-3075-441c-8338-d50463834175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other legends reflect on death of Kobe</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4371b-0e6a-4582-8dbb-e7da53f6f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwyane Wade described how he came into the league wanting respect
        from one person. It came in 2008 before an Olympic practice when a trainer
        pitted the two players in a drill in which they each tried to maintain a pushup
        position longer than the other guy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e444d56-1de5-4152-b5c0-361972eeced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cf55a-9278-416f-8561-40efbe4cd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade did well, held his position longer than ever, and he said Bryant
        told him, "You''re just like me" when it comes to being competitive.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37999713-7d70-4ef1-a74b-53b84135392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aec61-710c-45fb-bbb4-e10c930e2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenny Smith said Bryant was just as aggressive at being a dad as
        he was at being a player. Smith said he admired the way Bryant, an 18-time
        all-star, transitioned into full-time father.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e3e27-5566-43e9-a14e-84e2aa30e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f18606-c306-45fa-bf33-29ca0a6ad229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The almost-always loquacious Charles Barkley said he had to wait
        before talking publicly about Bryant''s death.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792e389-2d73-4ad4-83fa-d00fcf4def13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1feb9f-caba-43f2-b016-bc8f2fe387c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been at a movie and when he emerged his cell phone had scores
        of texts and missed calls. He clicked on CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662a780-1075-4781-b3d1-cf52c205c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490e491-0c9e-4162-9abc-dfd4a3c54380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I just started crying," he said. Barkley said Bryant was like
        one of his kids even though they didn''t interact for long each time they
        saw each other.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777dd29e-792b-4a23-b1bd-2241fd5f6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:17:15.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/28/us/nba-legends-kobe-bryant-death-tuesday/index.html">"Shaq
        says of Kobe''s death: ''I wish I could say something to him again''."</a></em></p>'
  'Kobe-Bryant-helicopter-crash-investigation-updates':
    'author': 'Christina Maxouris, Holly Yan and Darran Simon, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-29T13:32:06.286+08:00
