      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568cd2f8-d58f-483e-b7d5-5c3bb0ad4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a tsunami of 0.4 feet was recorded in the Cayman Islands
        at George Town, but no tsunami was observed at Port Royal, Jamaica or Puerto
        Plata, Dominican Republic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2ac64-23df-4d60-830c-57822dce76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.648+08:00
