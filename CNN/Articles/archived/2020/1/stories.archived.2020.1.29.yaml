      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c768376-cb91-4331-89d0-c21b03fc7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as our university is concerned, no one has contracted the
        virus yet inside the university. So more or less, it’s safe inside the university,”
        he told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f5d95-3f5f-41c2-af05-d65fcc073db1'
