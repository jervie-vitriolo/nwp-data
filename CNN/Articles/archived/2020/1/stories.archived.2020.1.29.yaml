      'mgnl:lastActivated': 2023-01-26T23:14:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still under review</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea9110-cbdd-41ed-a624-87845aadf906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
