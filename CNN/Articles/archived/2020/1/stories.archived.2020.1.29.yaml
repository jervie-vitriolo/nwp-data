      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa96211-35f1-4faf-901e-7ef2ddbdd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario Airport will operate under normal operations during the
        flight''s arrival, and the facility is taking steps to minimize risk to other
        travelers, staff, and the community, the statement read.</p>'
