      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a3624-d589-40d0-8b6c-b919df24ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it raised more than four times the <a href="https://cnnphilippines.com/business/2020/1/24/retail-treasury-bond-offer-2020.html">initial
        ₱30-billion offer</a> of retail Treasury bonds or RTBs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee81215-abcf-4aa5-88cc-e574aefa5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b2416-49f2-4e61-8f20-f1f8fbd913d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand was strong for the papers, with the state receiving offers
        as much as ₱149.8 billion. The Treasury rejected some ₱16 billion worth of
        bids during the pricing exercise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e702459e-adee-419f-8218-46fb2b14392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791f1db-ae66-4775-92fe-9cb9ce27b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proceeds from the issuance of RTBs will be used for general budgetary
        purposes including critical infrastructure projects and social services,"
        the Treasury said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37eb10a-a218-49b2-b6e8-9a9b8b94afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a67e8-94e1-4179-9e5e-de4c7e9a97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTBs are peso debt papers meant for individual investors. An investor
        needs a minimum placement of ₱5,000 to secure bonds, which will be repaid
        with interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32ab31-132c-4285-bae2-31fa9a7c7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1f904-5399-4b66-9c60-fbc9bfc40d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year bonds will earn 4.375 percent interest yearly, and
        are due in February 2023. The rate fetched is higher than the 4.274 percent
        prevailing yield quoted in the local bond market that day, making it attractive
        for investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444eef6-3a77-4f40-b4f2-a37036e5d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075cf99-8e18-4577-89f4-3c67323f7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt papers will be auctioned until February 6, and may be bought
        by individual investors through Land Bank of the Philippines, the Development
        Bank of the Philippines, BDO Capital &amp; Investment Corporation, BPI Capital
        Corporation, China Bank Capital Corporation, First Metro Securities and Brokerage
        Corporation, PNB Capital and Investment Corporation, RCBC Capital Corporation,
        and SB Capital Investment Corporation. A buyer needs to have a peso deposit
        account in the bank where the RTBs are purchased.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e079add-2c7c-46af-aad9-c5a326653028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cf5f9-7827-400d-8696-4c357be5f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer period may be cut short should the government decide that
        it has raised enough money. The bonds must be settled by February 11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514dad4d-9cf0-43d0-8156-768b0041f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3f768-ff3b-487e-8261-53cc5d330552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury raised ₱236 billion when it sold five-year RTBs in
        March 2019, nearly eight times the original ₱30-billion offer. RTBs are considered
        low-risk investments because these are issued by the national government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12355210-7b8c-4e87-aeb7-0376ffa78d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4b8ad-8ce3-44a0-9b83-092b2470129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the government raised 1.2 billion euros (about ₱68
        billion) through <a href="http://www.cnnphilippines.com/business/2020/1/22/PH-euro-bonds-offering.html">euro-denominated
        bonds</a> offered to foreign investors, fetching record-low interest rates
        in its first foray to the global financial markets this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d35578-4a4f-4b17-be17-5cc94282f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e891a-b1bf-4e2c-bbd0-81fa0e4ca23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund raising forms part of the national government''s financing
        plans for 2020. This year, it plans to borrow ₱1.4 trillion, with 75 percent
        of the amount to be raised locally.</p>'
