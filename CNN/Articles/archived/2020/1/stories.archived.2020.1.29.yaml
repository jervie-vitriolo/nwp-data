      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute was aired from Staples Center where the game between
        the Los Angeles Lakers, where Bryant played his entire NBA career, and the
        Los Angeles Clippers had been postponed.</p>'
