      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made history as the first woman to ever win all four of the
        top category Grammys in the same year. She took home best new artist, record
        of the year and song of the year for "Bad Guy," and album of the year for
        "When We All Fall Asleep, Where Do We Go?"</p>'
