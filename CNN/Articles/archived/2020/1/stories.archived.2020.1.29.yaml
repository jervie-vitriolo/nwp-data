      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10cdbb-d3fc-44cd-af7a-90af55086148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.105+08:00
