      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the defense team concluded its argument Tuesday, Senate Republicans
        huddled in a senators-only meeting to discuss witnesses and the path forward.
        McConnell and several Republicans warned that moving ahead with one witness
        could lead to a number of new witnesses — and there would be no clear path
        out of the trial, according to a source familiar with the remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b3e56-de96-4887-8bbd-5535ff78fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cee48-bef1-4588-ab17-f0ed4dbcfbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source in the room said McConnell made clear to senators that
        Republicans don''t currently have the votes to block witnesses, but underscored
        that it is still a work in progress as several GOP senators remain noncommittal
        on their votes. A Senate GOP source said leadership came away from the meeting
        more confident they would be able defeat the witness vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d777b-ae7b-4a7a-b2d3-0b4141f69425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ed96c-6417-4a19-a448-ea1a4a21b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a better place than we were, no question," said one Republican
        senator in the room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47557d-c3c4-480f-84c7-27cf1a960918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343fa71-a051-4598-ac09-934ee68427ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Cornyn, a Texas Republican, said no decisions were made,
        but predicted that the vote on witnesses would take place Friday. "No, that''s
        a discussion in progress. No decisions were made," Cornyn said, later adding,
        "we''re discussing with all the members."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2b091-24e4-44e9-9a36-cf41b8c72f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93e9c9-686a-4c31-899a-8b9bc85827a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in the Senate Republican conference remains fluid.
        Two Republican senators, Mitt Romney of Utah and Susan Collins of Maine, have
        signaled they want to hear from witnesses, including Bolton. Sen. Lisa Murkowski
        of Alaska says she is "curious" about Bolton''s testimony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6aa5b-dd9e-4025-9436-f7a656c6763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a927a3-cd99-4713-af01-70f85a05aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no sign of a fourth GOP senator expressing support
        for witnesses at this point, though several Republicans remain on the fence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ab937-a785-4c85-82c7-770356971ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c10150-f2a6-4e25-b7a1-4d7dc5537340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the facts are all out there," said Senate Majority Whip
        John Thune of South Dakota. "I don''t think that anything that he''s going
        to say changes the facts ... I think people kind of know what the fact pattern
        is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5561c-f2fb-49fd-89b9-2c2fb454514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40c873-b94a-4e8a-b4e3-fd4671866f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s legal team ignored Bolton''s book manuscript through
        most of the day Monday, until constitutional lawyer Alan Dershowitz took it
        head on at the end saying the allegations "would not constitute an impeachable
        offense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736be76c-f305-4384-8da6-5fa3cc53f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b7449-b19d-4d02-8025-f07fd1eeba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal attorney Jay Sekulow took more direct swing at
        Bolton on Tuesday, saying the impeachment process was "not a game of leaks
        and unsourced manuscripts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5463f-ec89-425e-8815-bf6923e126fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f699fc-27a4-4cb8-8e9e-545f25ca0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responding to an unpublished manuscript that maybe some reporters
        have an idea of maybe what it says," Sekulow said. "I don''t know what you''d
        call that. I''d call it inadmissible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64762490-8ee5-4289-996e-26c4d3ec291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68673020-7ced-41f4-8ea3-a2f1a738c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        said it was clear Republicans were "still reeling from the revelation of John
        Bolton''s book and what he has to say, the very relevant and probative quality
        of the testimony that he should give the Senate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79437a21-f279-4eb6-9f11-4267218f8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9ef76-51bb-48ad-a046-40ad6d03b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think, frankly, that we could have made as effective a
        case for John Bolton''s testimony as the President''s own lawyers," Schiff
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126107d0-48bc-4732-b15e-727fba0a8d48'
      'mgnl:activationStatus': true
