      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc50c2-f43a-4202-b260-05d08a483557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are <a href="https://www.cnnphilippines.com/news/2020/1/29/Wuhan-coronavirus-investigation-death-Philippines.html">23
        people under investigation</a> for the 2019-nCov with four others having been
        released earlier. The four are still being monitored, the secretary added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d5a23-f60d-47a5-9187-ccb541d726ab'
      'mgnl:activationStatus': true
