      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She topped that off by winning the award for best pop vocal album.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82546a-0553-4a88-920b-d0472df09b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baee785-ace8-4636-8fa4-01cf5b270298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish is only the second person ever to win the top categories
        in the same year. The first artist to do so was Christopher Cross in 1981.
        She also became the youngest solo performer to ever win album of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929f780-b037-4b35-97b5-68b0df3154f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ea09e-5311-4f8b-b16b-a81554dd0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a family affair for Eilish as she shared the album of the
        year, record of the year and song of the year awards with her brother Finneas
        O''Connell. He produced the album "When We All Fall Asleep" and co-wrote "Bad
        Guy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6b979-e7a4-4010-948b-a82256fa9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23464aa-d47a-425b-8435-96cd8788f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connell also won producer of the year and best engineered album,
        non-classical, for "When We All Fall Asleep."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9c725-af64-4d40-9b93-e0a074da9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/28/entertainment/billie-eilish-grammys-sales-trnd/index.html">"Billie
        Eilish sales up after Grammys sweep."</a></em></p>'
  'UConn-honors-Gigi-Bryant':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-29T07:53:11.746+08:00
    'imagesource': 'jcr:eda710d6-e302-4c2c-b9a2-2d9a793bf406'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da17c71-1ec5-4c78-a62b-5318210d6ff3'
    'lead': 'It was well known that Mambacita wanted to be a University of Connecticut
      Husky, and on Monday she became an honorary member of the most decorated team
      in US women''s college basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T08:02:28.783+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:14:54.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:22.483+08:00
