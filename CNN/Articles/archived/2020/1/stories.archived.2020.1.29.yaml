      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1f658-fc81-4738-8001-f5fd7b5f37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ultimate vote, Jones, Manchin and the other red state
        Democrats are pushing to hear from new first-hand witnesses who have not testified,
        including Bolton and acting White House chief of staff Mick Mulvaney.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa477175-8126-40ff-b2c5-fbecf4c4aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de67a7e-c11c-41d2-ba9c-904fec545b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are talking with their constituents, many of whom support
        President Trump, trying to hear from every witness and review all the documents
        before they decide how they will vote," said Jonathan Kott, a former Manchin
        senior adviser, of the red state Democrats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35c112-cdb1-4b8c-a7bb-7042ab632e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a9b0e-c785-43fc-8bb9-ed54d88ba377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few days, the potential revelations described in Bolton''s
        manuscript have jolted these Democrats.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2a6f3-7ca1-4117-8d3d-644886828b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e397851-3a12-4819-9c1c-e4bd711c4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While listening to the defense arguments Tuesday afternoon, Manchin
        battled the urge to sleep -- until he heard the name Bolton. It was a week
        into an impeachment trial that frequently went late into the night and Trump''s
        personal lawyer Jay Sekulow had name-checked FISA warrants, the Steele dossier
        and Peter Strzok, drifting away from the people and matters at the heart of
        the Ukraine scandal.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da5c58-0ef3-4bed-b45b-2bbe6d6d6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d115f-ad9d-493a-82e6-d0df583873d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Sekulow mentioned Bolton, who claims in a forthcoming book
        that he has first-hand evidence of Trump''s decision to withhold nearly $400
        million in aid to war-torn Ukraine in order to pressure its leader to announce
        an investigation smearing his political rival, former Vice President Joe Biden.
        Sekulow argued that even if Bolton''s allegations were true, they don''t describe
        impeachable conduct, and read statements from the Trump administration denying
        their validity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cb98d-b0f0-4b9e-8893-29ca1019fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37fcdb-dead-4728-aa17-12fa89dadf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin sat up straighter, put back on his reading glasses and wrote
        something down.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f4814-36ba-4953-b255-c43a7d2fabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7a092-ac56-4d2f-96f5-cb8f6eef8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Manchin has yet to say how he''ll vote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67387726-d2e8-4f96-8750-c014770fd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c62f1-2659-4373-b399-5302608f3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think that the 16 hours of questions will be very enlightening,"
        Manchin told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813be00-9187-42cc-b613-c61998cb9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.068+08:00
      'mgnl:createdBy': 'xave'
