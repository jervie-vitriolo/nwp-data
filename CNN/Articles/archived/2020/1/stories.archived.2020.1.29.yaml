      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/28/politics/donald-trump-benjamin-netanyahu-middle-east-plan/index.html"><em>"Trump
        unveils controversial Middle East plan alongside Netanyahu"&nbsp;</em></a></p>'
  'Jamaica-earthquake-magnitude-7.7':
