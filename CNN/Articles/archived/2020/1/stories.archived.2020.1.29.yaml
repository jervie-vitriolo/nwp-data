      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there are still no confirmed cases yet in the Philippines
        but they are waiting for test results from a reference laboratory in Australia
        on samples from suspected patients.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cacc9-feff-46ab-97fa-ac1ef4070229'
