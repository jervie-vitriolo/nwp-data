      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a3510-c695-4903-a783-9825345c3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, The Post Guild, which represents
        employees at the newspaper, said, "This is not the first time that The Post
        has sought to control how Felicia speaks on matters of sexual violence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f64d4-abe5-4e6b-84fc-e4f25feb92bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2666a3f-0b7c-4fa3-b547-fda16e99072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Felicia herself is a survivor of assault who bravely came forward
        with her story two years ago. When articles attacking her were published in
        other outlets, The Post did not release a statement in support of one of its
        respected political reporters," The Post Guild noted. "Instead, management
        issued a warning letter against Felicia for violating The Post''s vague and
        inconsistently enforced social media guidelines."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee7186-bead-44f9-b1c9-d47f9f58095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651b37c-99c4-4a4c-b0bb-040b347165dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:35:25.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post Guild skewered The Post, saying the newspaper had "failed
        to offer a clear explanation of why she was placed on leave."</p>'
  'Novel-coronavirus-US-repatriation':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T07:40:43.387+08:00
    'imagesource': 'jcr:0c6932fe-a2bf-4748-a0e8-e7515f6b9495'
