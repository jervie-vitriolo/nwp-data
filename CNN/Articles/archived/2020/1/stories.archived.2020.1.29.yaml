    'jcr:uuid': 'c560db99-2714-467b-bc7d-2be072d8d90a'
    'lead': 'Here are some of the men and women in sports who lost their lives in
      aircraft accidents in the past half century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T06:26:15.927+08:00
