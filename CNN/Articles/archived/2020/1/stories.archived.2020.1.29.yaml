    'caption': 'President Donald Trump listens to Israeli Prime Minister Benjamin
      Netanyahu during a meeting in the Oval Office of the White House, Monday, Jan.
      27, 2020, in Washington.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
