      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc1d87-006c-4a38-9bf0-d8acff53152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was active with charities such as After-School All-Stars,
        Stand Up to Cancer, and, of course, the Kobe and Vanessa Bryant Family Foundation,
        which helps struggling families around the world.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a4f01-3710-41f3-b666-d947abf1b0b0'
      'mgnl:activationStatus': true
