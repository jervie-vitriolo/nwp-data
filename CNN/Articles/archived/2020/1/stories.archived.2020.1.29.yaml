      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e73b9-84f3-46b4-ab75-31a96d230976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alec Pultr, who lives in Ogier, Grand Cayman, said it wasn''t the
        first earthquake he''s experienced but it was the biggest "by far."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcda05a-c37a-46ba-9a98-0ff5397b30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b26bdf-7392-42bc-af6c-0d56c6d8cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were simply working and things started to sway," he told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d004f0b-8c10-425f-878c-2083aa8d4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
