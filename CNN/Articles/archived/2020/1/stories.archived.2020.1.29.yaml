      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate gets its turn to ask questions</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8ec3e-8f11-42ef-b795-69bdcef63a9a'
      'mgnl:activationStatus': true
