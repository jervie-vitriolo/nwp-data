    'lead': 'US airlines are giving customers more time to change their flights to
      China without penalty as the deadly coronavirus continues to spread, and as
      American authorities raise travel precautions for the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T01:24:44.706+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:15:15.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:16.672+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
