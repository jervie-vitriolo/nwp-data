      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung saka-sakaling kakailanganin ay irerekomenda natin kay
        Pangulong Duterte ‘yan</em>.... <em>Nakatutok tayo dito, ang ating mga</em>
        health officials, foreign officials. <em>Antayin lang natin ang kanilang rekomendasyon.
        Kung sakali, pabor ako diyan</em>," he said in a statement.</p>'
