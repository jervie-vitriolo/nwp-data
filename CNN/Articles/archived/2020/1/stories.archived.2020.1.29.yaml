      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation, the Metropolitan Manila Development
        Authority and the Philippine Competition Commission (PCC), were also required
        to submit their own data to consolidate findings that would help lawmakers
        in crafting a measure which details on the safety and efficiency of motorcycle
        taxis as a mode of public transportation.</p>'
