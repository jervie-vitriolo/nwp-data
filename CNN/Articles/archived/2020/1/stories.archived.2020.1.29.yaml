      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Chief Medical Officer Dr. Anne Zink said Monday that passengers
        will all receive health screenings when they arrive at an unused terminal
        of the airport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e9834-4450-4fea-922e-89d5a250fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea05e2-adc3-42d8-a14c-537b74b71e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario Airport said in a statement Monday it has been working closely
        with federal, state, county and city partners to prepare for the arrival of
        the Wuhan flight. The airport has "conducted extensive training in managing
        situations such as this" and health, safety and security preparations are
        underway ahead of the flight''s planned arrival, the statement read.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b475585-1982-4315-beb0-7b6847c7b80c'
      'mgnl:activationStatus': true
