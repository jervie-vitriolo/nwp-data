      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world are still mourning the death of the 41-year-old
        beloved basketball icon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585c9e3-1efd-4730-9bbc-5132986077fb'
