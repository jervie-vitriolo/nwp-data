      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has a new YouTube Original documentary, "Justin Bieber:
        Seasons." The 10-part, self-produced series is mostly focused on the creation
        of his new album.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48147d7-5eb1-4374-a1ae-6fcd0683e308'
