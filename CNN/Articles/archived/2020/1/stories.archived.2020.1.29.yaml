      'mgnl:lastActivated': 2023-01-26T23:14:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of these 50, 31 total service members were treated in Iraq and
        returned to duty, including 15 of the additional service members who have
        been diagnosed since the previous report. 18 service members have been transported
        to Germany for further evaluation and treatment. This is an increase of one
        service member from the previous report. As previously reported, one service
        member had been transported to Kuwait and has since returned to duty," the
        statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d35844-3ffa-4d9c-88c6-a70f03a10513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d0e8e-126d-46f1-b01d-9db642a0e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Pentagon officials told CNN that the number of diagnosed
        cases is likely to continue to change. Approximately 200 people who were in
        the blast zone at the time of the attack have been screened for symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddc61e-85f8-4f35-8212-12d6407236aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6312e-fc97-4b3f-ac56-60864ee3b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although traumatic brain injuries are not always apparent immediately
        after they''ve been suffered, the disclosure of injured US service members
        indicates that the impact of the attack was more serious than initial assessments
        indicated. Tuesday''s announcement is the third time the Pentagon has updated
        the figures for the numbers injured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68409d-3097-4a61-a71f-5c46087d063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1015efd-fe04-436f-b34f-f253919a2721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and President Donald Trump had initially said no service
        members were injured or killed in the January 8 Iranian missile attack, which
        was retaliation for the January 2 US drone strike that killed a top Iranian
        general.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2eab3-7f52-4cf1-8d77-5fbb6ab828a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a9f6b-0f03-40a5-9f77-eb3234dbd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Trump said he does not consider potential brain injuries
        to be as serious as physical combat wounds, downplaying the severity of the
        injuries suffered in Iraq.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81fa90-f8f7-4db5-9bf1-754ee8b66eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ceb0dc-f235-4b53-8d9d-72782ca26165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the World Economic Forum in Davos, Switzerland, Trump was
        asked to explain the discrepancy between his previous comments that no US
        service member was harmed in the January 8 Iranian missile attack on Al-Asad
        airbase in Iraq, and the latest reports of US troops being treated for injuries
        sustained in that attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e20dab-17e5-480f-934a-249584fab69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9506ee-58c6-46f9-b74e-67d552a59b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I heard that they had headaches, and a couple of other things,
        but I would say, and I can report, it''s not very serious," Trump replied
        during a news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580a92e-0df7-47ed-8b14-2b874e22ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e858e93-ca14-47b8-860a-a8ee3364a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An influential veterans group demanded Trump apologize for those
        comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fdfbb-7624-40f9-9126-84c0eecfc777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816fa63-691b-46a7-9623-cc74fe3adc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VFW expects an apology from the President to our service men
        and women for his misguided remarks," William "Doc" Schmitz, Veterans of Foreign
        Wars national commander, said in a statement Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c51d1-547e-42fa-9523-957087b50402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8b0d6-7876-44a1-983c-fc1701939683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, we ask that he and the White House join with us in our efforts
        to educate Americans of the dangers TBI has on these heroes as they protect
        our great nation in these trying times. Our warriors require our full support
        more than ever in this challenging environment," Schmitz added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c75d89-1c5e-4aff-a54d-a251dd4616d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e853334-6eb0-41d0-997d-9175ffdf7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common form of TBIs in the military are mild TBIs, according
        to the Defense and Veterans Brain Injury Center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ab955-22fb-44f7-ad13-1b464b957843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:44:42.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/28/politics/50-injuries-iran-strike/index.html">"First
        on CNN: 50 US service members diagnosed with traumatic brain injuries after
        Iranian missile strike"&nbsp;</a></em></p>'
  'Kobe-Bryant-stopped-by-church-before-helicopter-crash':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T08:41:07.001+08:00
    'imagesource': 'jcr:743da5f5-8dd5-43b3-83d8-95140b83bb67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d7b763-e2dd-4bdd-81ab-a513a5a63992'
    'lead': 'A few hours before Kobe Bryant''s life was cut short in a helicopter
      crash, the NBA legend went to church and prayed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T08:45:17.635+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:14:51.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:23.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kobe-Bryant', 'Catholic']
    'template': '1'
    'title': 'Kobe Bryant stopped by his church hours before his death. His priest
      says he was ''certainly a man of faith'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3b604-f586-4dbd-84c7-c8a14ae11c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A few hours before Kobe Bryant''s
        life was cut short in a helicopter crash, the NBA legend went to church and
        prayed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c139b-e9e5-48e2-8729-1678155b7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited Our Lady Queen of Angels Catholic Church in Newport Beach,
        California early Sunday morning ahead of the 7 a.m. mass, according to Father
        Steve Sallot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d4da7-c2a5-4c70-95e8-8ac305e36d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shook hands, I saw that he had blessed himself because there
        was a little holy water on his forehead," Sallot told CNN affiliate KCBS/KCAL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187dd10-5b32-4f46-b145-25c5f22cab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, and his family were regulars at the Newport Beach church,
        praying along with hundreds of other parishioners during mass and never trying
        to attract attention to themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cfa7c-de85-4bc5-b4a6-dbefeb7b54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quiet about his faith but "certainly a man of faith," Sallot
        recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84497db4-7061-4810-80b8-de47cbc3b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Monday, Bishop Timothy Freyer of the Diocese
        of Orange described Bryant as a "committed Catholic who loved his family and
        loved his faith."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc59718-89f2-426f-b92a-4e6e7e5929b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A longtime Orange County resident and parishioner in our Diocese,
        Kobe would frequently attend Mass and sit in the back of the church so that
        his presence would not distract people from focusing on Christ''s Presence,"
        the bishop said in the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa3ced-b0cb-4628-a7b7-aa907ba6561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was minutes before the first Sunday mass, when Sallot crossed
        paths with Bryant. He had visited the prayer chapel and was on his way out
        when he briefly spoke with his priest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9444eb2-7aeb-4f84-ade2-eaa552fa9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T08:45:17.636+08:00
      'mgnl:createdBy': 'glee'
