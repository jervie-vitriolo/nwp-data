      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38666e-8ad7-4260-b578-e8c006cc3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the teams affected by the breach, which took place over several
        hours Monday, were the San Francisco 49ers and Kansas City Chiefs, who are
        playing in the Super Bowl this weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a52e3-ffb3-492c-b6ce-dde76cd190a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.387+08:00
