    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What will it take to stop the Wuhan coronavirus from spreading around
      the world?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05b236-879b-4870-b5ad-c74f3e739b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The outbreak of the Wuhan coronavirus
        in central China has infected thousands and spread overseas, raising the specter
        of a potential global epidemic as authorities desperately try to contain it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cfd3e-fd1d-411c-a925-03e76d5705a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a7599-4bf2-44fd-bb9f-bb69d394801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first case was identified in early December in Wuhan,
        capital of Hubei province, more than 5,900 people have fallen sick and at
        least 132 people have died in mainland China. In addition, there are dozens
        of confirmed cases in 17 locations outside of mainland China, including at
        least five in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a0571-894f-42cb-b87f-d8ee10b2f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe297ea-668d-4d1c-94ff-086a48fb6277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of total cases worldwide now exceeds 6,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47a72e-4705-4eb8-bfc0-a47fef281519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3483425-4efa-45ee-a6a0-2d243ea68a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has never had more advanced medical science, but it''s
        also never been so interconnected. So what can be done to stop it from becoming
        a global epidemic?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601f93f-c402-457c-9d66-94e8e988ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f304b-5102-4201-a2b7-4142ea212075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still plenty we don''t know about the virus, known officially
        as 2019-nCov, but Chinese authorities believe that it is spreading human to
        human, and that people can be infected before symptoms show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409f5d7-1f4d-46d3-b40f-59e52a408e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbd850-e194-4c49-8f28-8ec735e81cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has stopped short of calling
        it a global health emergency, but there''s no disputing that it is spreading.
        Over the weekend, Chinese President Xi Jinping warned the outbreak is accelerating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586952a8-01fe-488a-9a5f-3ae5c00ab682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1faaab-490d-4cf0-81a8-bc0509c9c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is of paramount importance. When an epidemic breaks out, a
        command is issued. It is our responsibility to prevent and control it," he
        said, according to Chinese state media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991e535-3f74-4239-8416-4357ab042634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de751ec-ddaa-4d24-b9b0-db62b1c5ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First thing''s first. How bad is it?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fdf07-a8c7-41af-89a3-7494e8dd7bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s scary to think of a deadly virus spreading, it''s
        important to remember that the vast majority of cases so far have not been
        fatal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd6072-3823-4f61-8aff-f628f08fc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940c0d7-a841-493a-9519-5e9893d6a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortality rate is changing as the numbers of people affected
        change. As of Tuesday, Wuhan coronavirus'' mortality rate was about 2.3%.
        By comparison, the WHO estimated that the severe acute respiratory syndrome
        (SARS) outbreak of 2003 had an overall fatality ratio of 9.6%. Middle East
        respiratory syndrome (MERS) -- another type of coronavirus -- has a mortality
        rate of 35%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9def17-6dd6-4c07-b8fe-a6bf5ab2e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577c0e4-39e1-4564-9b6e-23045bbf0349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a large proportion of the coronavirus cases are considered
        "severe" and very few people have so far been released from hospital after
        recovering, according to official numbers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b1ab6-406e-4ef4-9599-b8d20597690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b312f-52a2-4051-99b3-271840503dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So how are doctors treating it?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd0311-67b3-4c43-8d66-b00ccc04d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no specific treatments for coronaviruses, which range
        from the common cold to SARS. But just like the common cold, doctors can treat
        the symptoms, said Dr. Maria Van Kerkhove, head of the WHO''s emerging diseases
        and zoonoses unit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539c837-2279-4834-80b1-fa5676ffd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1d7e2-aecd-4fcf-80e2-7592828758a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Heymann, the WHO''s Assistant Director-General for Health
        Security and Environment, said doctors would be making sure patients can breathe
        properly and give them life support if required. Aside from that, the benefit
        of keeping people in hospital would be isolating them from the general population,
        so they can''t infect others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f17ad-a047-497d-84f6-512a2a296629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95182dd-799c-49e4-b3ed-bd0e3bf1208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else can doctors do?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf63653-c983-4aa8-a5a5-200c3ace777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to stop an outbreak is to work out who a patient has had
        contact with, and try to stop them from spreading the virus, Heymann said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16546f9-4cd6-4c02-a12c-03c84b3d067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb54056-99bd-4958-aed6-b6ad47a8dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors put all the contacts the patient has had recently under
        "fever surveillance," he said. If those contacts develop a fever, then they
        are immediately tested for the virus -- and then their contacts need to be
        traced. Hospitals must follow good practice, so that doctors themselves are
        not helping the disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc75442-ba73-4556-84b9-9c30c9293959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0253c-f58e-42f9-a313-f6850424fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By tracing contacts, identifying new cases, isolating new cases,
        you can interrupt transmission eventually," he said, adding that was how the
        2003 SARS outbreak was brought under control. "Those are the things you can
        do -- clean up hospital practices, make sure that they''re done well so that
        you don''t transmit in hospitals, and at the same time, make sure that you''re
        tracing contacts and identifying all cases."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e239e-dd27-4a82-b417-86b68538be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f655ab2-c11d-41f4-9439-0e5a31c935b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about travel bans?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0074082-92b8-4b04-af70-229d44660d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Hong Kong, which borders mainland China, have established
        travel bans, telling residents of Hubei and those who have visited the province
        in the past 14 days that they can''t enter the city. They''ve also said that
        all public, cultural and leisure facilities will be closed "until further
        notice" in a move to control the spread of Wuhan coronavirus. On Tuesday,
        Hong Kong announced it was closing many of its borders with mainland China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009da4cb-9c74-4983-9648-f51e06dfa619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190861b-5027-4400-9402-4547f042fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, isolation has been taken to another level.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced10f51-bcef-4dd6-bf6d-77889ea6513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139eb59-10dd-4520-a8db-20a4b8ce113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have shut down transport in and out of Wuhan
        and at least 10 other cities, effectively quarantining millions of people.
        Wuhan''s mayor, Zhou Xianwang, told state broadcaster CCTV on Monday that
        even though history may not remember the move kindly, "we think as long as
        it''s good for the control of the epidemic and people''s safety, we are willing
        to take any responsibilities for locking down the city."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b8d5d-7634-4fcd-a1c7-1e3cbf5d3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e574369-a02b-4c7d-aa1e-7350eab2b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Daszak, president of non-profit EcoHealth Alliance, which
        researches emerging infectious diseases, hailed the move as "bold," saying
        it was not without political risks but might be enough to help stop coronavirus
        spreading.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b9569-388e-4f6c-9ae4-f8b0321c98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef75c6-21f3-472b-ad76-52ca8f107ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move that''s never been done before at such magnitude --
        and it has prompted criticism from some experts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e182e98-5cc6-453b-ba46-571c14bec294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45057446-b08d-4252-bdf4-f0f27eb6c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were smaller quarantines during the 2014 Ebola outbreak in
        West Africa, but those led to violent protests and a distrust of public health
        authorities, said Lawrence Gostin, a professor of global health law at Georgetown
        University and director of the WHO''s Center on Global Health Law, adding
        that the move could even hamper the outbreak response.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacae83-3ab7-4d80-8261-574e93ad3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642d2f5-3751-41c0-80c5-3b6c5f378da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have cautioned that it may be unwise for logistical issues.
        Wuhan health authorities earlier said local hospitals are overwhelmed, and
        the city plans to build two more hospitals within days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a1897-cb06-4cff-a093-1be1b86c6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa351c9-102f-4cd4-bb9f-375e627b8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health risks for people in the city depends on how they''re
        closing it down," said Heymann, referring to food and medical supplies. Even
        so, the move would hopefully decrease the number of cases that made it to
        other countries, he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa305b-e94d-4b19-a7fc-3d2259a27642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134a1f7-af6a-4f21-8162-33cd31d7680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about vaccines?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616a6db-7c69-472d-8d01-c532debfacf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last century, smallpox killed about 300 million people, according
        to the World Economic Forum. Thanks to vaccines, it became the first deadly
        disease to be completely wiped out.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b16b77-f1e0-47ba-bd57-8504460a7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4952c88-16cd-4144-8fca-d6f41ef72bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s no surprise that scientists would want to develop a vaccine
        for the Wuhan coronavirus. According to Daszak, there are already vaccine
        candidates -- and scientists around the world are working towards developing
        one.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa1204-3915-4c80-8e2e-4d8c3fd596a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9a4a1-4265-4cce-94fa-d211756038a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if scientists do successfully develop a vaccine, it might
        not be ready in time to treat this outbreak.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8e779-6d4a-497f-a3ec-a135ad4f3594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c7d0b-70dc-42b8-b876-54879cbf3ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Anthony Fauci, director of the US National Institutes
        of Allergy and Infectious Diseases, it will take a few months until the first
        phase of clinical trials begin -- and then more than a year until a vaccine
        might be available.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da5c7a-6910-4657-a410-076ea2487bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd691ed-9a5d-46f5-b64c-8dcffc0037fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heymann, from the WHO, said it''s highly unlikely that any vaccines
        that come up for study during this outbreak would be available anytime soon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c862c6-c310-4632-a1ab-9ba2f963723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a1e1f-bb34-4d76-9680-1b55684e91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be available if this outbreak continues for any long period
        of time, but nobody knows what will happen to this outbreak," Heymann said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978a0b4-af07-4b83-aec9-dc8d1ab1be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7cbe5-5fcb-44d1-87c5-d38eb680b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, a vaccine can''t be used to treat people with the virus
        -- it can only be given to people who haven''t already been exposed to it.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecf0a5-7957-4273-ae90-88511cba4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb19696-d12d-4877-b17f-4c50804d97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should the WHO declare a global health emergency?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24896c-46f4-4f43-b6a7-37e812a16c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the WHO has decided not to declare a public health emergency
        of international concern (PHEIC) -- although Dr. Takeshi Kasai, the WHO''s
        regional director for the Western Pacific, warned "it may yet become one."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3b467-ef01-45cc-8593-885c657c1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8abd79-d759-4269-b2d5-b966f1a88fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PHEIC is defined as something that constitutes a public health
        risk to other states due to the speed of it spreading overseas, which requires
        a coordinated international response. If a PHEIC is declared, all WHO member
        states must abide by the WHO Emergency Committee''s recommendations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c417de3-2174-4228-abb2-92128e50198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a11c6-4107-4287-ac14-3c1c0bcb7fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the WHO said that while the outbreak was serious in China,
        it had not yet hit a global level. But the WHO may also be concerned about
        creating unnecessary panic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640277bd-3b78-415a-93ab-0c1cee86e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974368eb-178b-4e93-8caf-a4601a90fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the SARS outbreak that infected more than 8,000 people and
        killed 774 around the world between November 2002 and July 2003, the WHO warned
        visitors not to travel to Hong Kong. In May 2003, the WHO withdrew that advisory,
        but Hong Kong remained on a list of affected areas until June 23, 2003.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36fce6-2085-43bc-ab36-c7e6a3440801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fb057-26d9-4602-b1dc-11a1bd5d7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some considered that move to be an overreaction, according to a
        paper published in the Journal of the Royal Society of Medicine in August
        2003.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d6bce-825e-4b67-891f-3d2bd6b4c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca0ae2-5fab-4088-be5c-4ec50ce6f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some circles, the WHO is perceived to have overreacted to the
        epidemic, causing unnecessary panic on the international scene and putting
        unjustified barriers in the way of persons from ''infected'' areas wishing
        to attend such events as business exhibitions or international sports activities,"
        the paper said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf73ef-6efc-4b66-89a0-b7c8c542c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1c951-5c0b-471c-9465-0f4e291b6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what can the public do? Are masks useful?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575b699-f1d4-4a8e-a649-28700b0d1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are being used so widely in Hong Kong and mainland China that
        stocks are running low.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27c473-7f27-4c66-8f3a-557e9a5a5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bc06f-023b-470f-a6ae-68220d033520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing masks is now mandatory for those going out in public in
        Wuhan. The Chinese central government has asked manufacturers of medical face
        masks to resume production over the Lunar New Year period. According to the
        Ministry of Industry and Information Technology, 30 factories have resumed
        production and are making 8 million masks each day.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468e303-ff2f-4bef-8ee6-1d11d755544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecfe2c-750d-4106-bc48-2aa02e6b5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still unclear how the virus is spread, or whether masks
        would stop it, Heymann said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913ed00-4850-4fa8-a3aa-bb623d9edd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea4d92-d3b0-46dd-aed1-9f178506841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no evidence that it''s circulating in a way that could
        prevent it," he said. And even if the disease can spread through the air,
        masks might not be entirely effective. "Masks are very tricky to wear," he
        added, explaining that if there is an air gap in the mask, it won''t work.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221b97f-bf2d-450b-beb3-a22024b14568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8397321-723e-4da3-a76c-7f49de563078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else can be done?</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4c256-d3b9-4267-bcaa-ca9341aa39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there is one simple thing you can do: wash your hands.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547569d-a50a-4c85-a3c3-a082c367692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fb56b-4a9b-451a-9b6a-f29c6e492d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s Van Kerkhove said she recommends washing hands with soap
        and water and sneezing into your elbow, if you have to sneeze.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b42b6-db83-46c7-9a57-02e260bc84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a197e9-4ed2-492e-b031-9df200c2ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Informing people about what to look out for is also vital, according
        to Heymann. If a person who is asymptomatic shows up in an airport, they may
        not be picked up by authorities who are only screening for fever.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1eb739-f57f-4cda-8b79-b06f5f95c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371cfd2-3879-47e3-8086-35ca4cf44153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A border doesn''t stop infections, people can cross borders while
        they''re in the incubation period. So screening will pick out some, but it
        certainly won''t get others," Heymann said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6598187-84cc-44ce-97b1-4c8a0d3e73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacd29d-58d1-40ed-80c8-355e91d73bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:28.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what''s important at screening is to tell people, not only ''we''re
        taking your temperature''. But giving them some kind of notification about
        where they go should they get a fever."</p>'
