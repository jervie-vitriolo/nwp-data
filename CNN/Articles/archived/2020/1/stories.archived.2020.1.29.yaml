      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the revelation in his speech Wednesday, during a speech
        at the founding anniversary of the Department of Social Welfare and Development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db294f9e-504a-436f-a278-e9a26ba744bc'
      'mgnl:activationStatus': true
