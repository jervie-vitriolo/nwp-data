      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But sadly that isn''t the case, my condolences go out to the Bryant
        family and everyone who was involved in this accident," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73d3d7-12e7-4676-b79b-c7f6ec5e1fed'
