      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17c842-e492-4310-96a5-023de668af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
