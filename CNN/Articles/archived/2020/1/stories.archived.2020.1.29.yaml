    'template': '1'
    'title': 'Trump unveils controversial Middle East plan alongside Netanyahu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffc5a2-94fd-403c-82fc-ee70acfe4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When President Donald Trump unveiled his
        administration''s long-anticipated proposal to resolve the Israeli-Palestinian
        conflict at the White House on Tuesday, Israeli Prime Minister Benjamin Netanyahu
        was at his side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199a9da-91b7-47c0-ab1c-1ed235176a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab988d-7799-4327-9014-9336e9136e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today," Trump announced from the East Room, "Israel takes a big
        step towards peace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c734964-7f8b-466e-880e-0a0821cb2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0096415-059a-4865-8324-aab07f141fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Palestinian Authority, meanwhile, was thousands
        of miles away, having cut off diplomatic contact with the US more than two
        years earlier after Trump broke with longstanding US policy and recognized
        Jerusalem as Israel''s capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf02f6-8cc7-4455-92c6-4e93884ec0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9f914-14c1-414e-9f47-b4e1c6b7289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That juxtaposition was the central and startling backdrop to the
        unveiling of a proposal three years in the making that was overwhelmingly
        expected to be skewed in Israel''s favor and is largely viewed as dead on
        arrival in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088bac3-350c-45b7-addb-a3d77acb4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d5337-6a93-4e3e-98af-2dddb76d3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan Trump revealed Tuesday did call for the creation of a new
        state for the Palestinians, ending questions about his support for the so-called
        "two state solution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c651a9c-6f8e-4de6-a733-339a44d095de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984ea03-5da4-4cba-abf0-f8c794d4367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump said his plan would double Palestinian territory, including
        a capital in eastern Jerusalem, where he said the US would open an embassy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c6864-86a7-45a0-a323-50b81bc3b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba625c07-e42e-425b-ab90-1caca398ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan would also recognize Israeli sovereignty over West
        Bank settlements, according to Netanyahu, who spoke after Trump. That''s a
        step Palestinians have rejected in the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d008804-4536-4e34-bbff-0807027bab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651058a-2363-47c1-a004-de0d708311c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump nevertheless insisted his plan was different from past failed
        attempts at brokering peace between Israelis and Palestinians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea358e58-ca88-4f1e-a90a-43bd543e7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf9b8d-44cf-4707-a665-d0acdefc1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he made a nod to the absent party, saying the Palestinians deserve
        a "far better life" than their current situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffdd2ae-4d6e-42fe-a9d8-b577fdae9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653c51f-2495-40e1-ada4-d242236e66fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the plan proposed a "realistic two-state solution" that
        does not compromise Israel''s security. And he said Israel''s leaders told
        him the proposal would provide the basis for direct negotiations with Palestinians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07b923-d05b-43f9-8fba-bd66c71f01bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baa7a8-3ac5-437a-88e8-174d5dfa3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump acknowledged that in order for his plan to have any hope
        of taking hold, "it''s only reasonable that I do a lot for the Palestinians,
        or it wouldn''t be fair."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869a89d-2e43-42cf-bf9d-f35f847f4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217e706-078d-48a6-8a01-67b31a98d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This a "historic opportunity for the Palestinians to finally achieve
        an independent state," Trump said, warning: "This could be the last opportunity
        they will ever have."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f90fdc-734b-4555-8d2f-0e5cd446cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87317389-15d9-4ebe-afd3-b9a124d3a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berfore seeing the details, Palestinian officials had rejected the
        plan out of hand -- saying that any deal that does not label Israel as an
        "occupying force" will be the "fraud of the century."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ee126-cbd9-4295-899f-36b531402e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f4fa8-2b38-4e7f-8d5a-8412a807a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in Israel, the plan''s release is already being viewed
        through a political lens -- as an attempt by Trump -- whose own Senate impeachment
        trial is underway -- to bolster his ally Netanyahu, who is facing bribery
        and corruption charges as well as another election in just over a month. Adding
        to the controversial split-screen moment, Netanyahu was formally indicted
        on charges of bribery and fraud and breach of trust in three separate corruption
        cases on Tuesday -- just hours before he was set to join Trump at the White
        House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ec34a-b27d-473d-ac76-9fa8ea400d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71930304-98fc-4352-a294-6a3e951027d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials, meanwhile, insist it is an earnest,
        if unorthodox, effort to resolve the decades-old conflict, pointing to their
        invitation of Netanyahu''s political rival, Benny Gantz, to see the plan as
        proof that it is apolitical.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee66847-4b6d-4604-b4f4-89c0d63c4635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364b637-57b2-4810-8d97-501b0e6b2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sounded circumspect about the chances of success for his own
        plan as he welcomed Netanyahu into the Oval Office on Monday ahead of the
        plan''s release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514edf1b-fb1f-4f88-bfa3-6cafd8edb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b25f8-64ea-44a3-a47c-246912f7d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to show a plan that''s been worked on by everybody,
        and we''ll see whether or not it catches on," Trump said. "If it does, that
        would be great. And if it doesn''t we can live with it too. But I think it
        might have a chance."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e62ef-01e0-41ac-9ba7-281b3acae7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e53afa-b08f-4c3d-9874-8c74e812b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan''s release follows more than a year of unprecedented political
        uncertainty in Israel -- including two elections that failed to produce a
        governing coalition -- that have repeatedly delayed the rollout. Ultimately,
        Trump administration officials decided to release their proposal ahead of
        the latest Israeli election, quietly hoping that the proposal could unite
        Netanyahu and his political rival Benny Gantz into leading a broad-based parliamentary
        coalition, sources familiar with the dynamic have said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05740de-7860-4a14-a84f-20e38cd8bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c43972-8cd9-4820-b00e-44f64dfacd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Middle East experts have argued that the plan -- given the
        lack of Palestinian involvement and the release''s proximity to upcoming Israeli
        elections -- is squarely aimed at bolstering Netanyahu, giving him a statesman-like
        moment weeks before the Israeli election. It''s also a move that emphasizes
        the importance of Netanyahu''s close ties to the Trump administration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2a5ff-93ea-4f89-892a-e4e195c846db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b275a98-5509-4cc9-9d5a-3e1d5fd15b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House proposal on Tuesday is expected to address the conflict''s
        most central and intractable political issues, from the status of Jerusalem
        to borders and security, Israeli settlements and the right of return for Palestinian
        refugees. It will build on a $50 billion economic proposal unveiled last June,
        which called for international investment, grants and loan over 10 years to
        spur the Palestinian economy if there is first a political resolution to the
        conflict.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ff37f-cb6f-4c97-868a-6daac6a1e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008b549-62a8-4f2c-9b33-15b00b2c5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s son-in-law and senior adviser Jared Kushner, who
        has helmed the peace effort, pitched the proposal during a "Peace to Prosperity"
        conference in Bahrain, emphasizing the potential for economic growth in the
        Palestinian territories and in the Middle East more broadly if Israel and
        Palestinian leaders can agree to a peace deal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f06337-22fc-496f-bbfd-4fb7fc5de70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a15f3-5a1f-431d-9e86-ad142daf965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economic proposal was met with a thud in the Palestinian
        territories, where mistrust in the Trump administration reigns following a
        steady stream of policy moves that have bolstered Israel and undermined the
        Palestinian position: from US recognition of Jerusalem and the Golan Heights
        as sovereign Israeli territory to cutting off all US support for aid projects
        aimed at helping Palestinians.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01c0e9-8454-4e27-90c9-69e5227af918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153335e-b9f2-4fdf-9491-38725d70cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s peace team has also repeatedly criticized Palestinian
        leaders, but shown a near-total aversion to criticizing the Israeli government.
        Jason Greenblatt, a co-author of the White House plan who left the administration
        last fall, told CNN in June that he had not "found anything to criticize"
        on the Israeli side. At the time, Greenblatt said he hoped neither side took
        unilateral action before the plan is released. Now, the Trump administration''s
        actions give rise to a potential scenario that they will give Israel a perceived
        green light to act alone with the plan''s unveiling.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51bf61f-7609-4987-9250-b5f31cc912d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8c658-2595-4b49-98fc-5f5aec3a84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the peace plan release, speculation has reached a fever-pitch
        about the extent to which the Trump administration will propose Israel annex
        swaths of the Palestinian territories. As the Trump administration prepared
        to release its proposal, Netanyahu''s rival Gantz joined him last week in
        vowing to annex the Jordan River Valley that separates the Palestinian West
        Bank from Jordan, though Gantz said he would do so in coordination with the
        international community.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffbc2d4-8a0d-4fe4-8812-c7d20a5f4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63555c03-3a1b-487c-aa0d-273a0b113596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Trump administration officials have repeatedly emphasized
        that Israel''s security needs have only increased in the years since previous
        proposals have been on the table, suggesting that the Trump proposal will
        lean toward bolstering those Israeli security needs. But they have also said
        that there will be elements of the plan that will be appealing to Palestinians.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440b6c7-cd0b-4eec-8d3f-68fad7ab282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fafd9-cc3f-4c71-a99d-06f906179c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the process, though, Trump administration officials have
        refused to say whether their plan will back the notion of a two-state solution
        to the conflict, raising the question of whether the proposal will accede
        to Palestinian demands for a sovereign state. Calls for a Palestinian State,
        even if conditioned on demands the Palestinians would never accept, has already
        been flatly rejected by at least some of Israel''s hardline right-wing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5336ec-2bfa-4cbb-90e4-b670c33ff36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000f8ba-dd80-4bcc-8cd0-f1d733c9d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have made clear, though, that they
        are leaning on increasingly close relations between Israel and Sunni Arab
        countries in the Middle East, a rapprochement largely borne out of tensions
        with Iran. Gulf countries, like Saudi Arabia, have signaled that they could
        take their relationships with Israel out of the shadows and into the open
        if there is a resolution to the Israeli-Palestinian conflict.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f20eec-f3f4-4099-b5a4-b37fbd97752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5886c24-92df-4097-97d5-382760a98f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T03:12:07.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials hope those Arab countries will wield
        their influence to encourage Palestinians to at least consider this proposal
        though Trump said many of the Arab countries have already agreed to the plan.
        But those countries have been noticeably quiet to this point, hesitant to
        endorse a plan that has not yet been unveiled.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53e41f-cb6d-417c-823e-083527754b72'
      'mgnl:activationStatus': true
