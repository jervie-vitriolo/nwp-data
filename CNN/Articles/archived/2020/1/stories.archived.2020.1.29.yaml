      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Art Fair Philippines 2020 runs from Feb. 21-23 at The Link in
        Ayala Center, Makati. For tickets or more details on the fair visit the <a
        href="https://artfairphilippines.com/">official website.</a></em></p>'
  'australia-pink-slugs-found':
    'author': 'Rory Sullivan and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T18:08:51.677+08:00
    'imagesource': 'jcr:cc581541-d759-4b81-94e4-d0fb1495985c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9647fe17-3a29-4e5c-8f66-d7f34d4f199b'
    'lead': 'A bright pink slug species, found only on one mountain in Australia,
      has survived the devastating bushfires that ripped through much of its habitat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T18:19:37.563+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-26T23:14:12.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:33.610+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A unique pink slug feared wiped out by Australia''s bushfires has been
      found alive and well

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b584be7-f186-4b53-8f11-739a1d24160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.563+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bright pink <a data-cke-saved-href="https://edition.cnn.com/2019/06/24/asia/japan-high-speed-train-slug-intl-hnk/index.html"
        href="https://edition.cnn.com/2019/06/24/asia/japan-high-speed-train-slug-intl-hnk/index.html">slug</a>&nbsp;species,
        found only on one mountain in Australia, has survived the devastating <a data-cke-saved-href="https://edition.cnn.com/2020/01/01/australia/australia-fires-explainer-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/01/01/australia/australia-fires-explainer-intl-hnk-scli/index.html">bushfires</a>
        that ripped through much of its habitat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c4b68-8b2c-43e7-9ba7-dfbff8d58ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.563+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique, eye-catching creature only lives on the slopes of an
        isolated inactive volcano in <a data-cke-saved-href="https://edition.cnn.com/2020/01/02/australia/australia-fire-evacuation-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/01/02/australia/australia-fire-evacuation-intl-hnk-scli/index.html">New
        South Wales</a>, Mount Kaputar, from which they take their name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778041ce-91e7-4578-a0bd-f2063cf1e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recent rainfall, rangers from New South Wales National Parks
        and Wildlife Service found "about 60" Mount Kaputar slugs alive, according
        to a recent post on the organization''s Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239016f-eec7-4438-a89d-1ebc5c1c6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survival of the Mount Kaputar slug comes after ecologists at
        the University of Sydney estimated that <a data-cke-saved-href="https://edition.cnn.com/2020/01/07/australia/australia-fire-wildlife-deaths-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/01/07/australia/australia-fire-wildlife-deaths-intl-hnk-scli/index.html">around
        half a billion animals in New South Wales alone have been affected by the
        bushfires</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b97e08-ac7c-44cd-8c71-36552ddc540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook post added that there had been fears for this "unusual
        species" after the fires impacted "much of its alpine habitat." "They may
        not be as cute as koalas or wallabies, but this species also plays an important
        role in its ecosystem," the post said.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNSWNationalParks%2Fposts%2F3460420770666830&width=500"
        width="500" height="611" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78802ba4-6eef-420c-8d2e-c6d684e20902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8f849-e0f8-4c5f-bbc9-b1d20a2e6b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Kaputar slug, measuring up to 20 centimeters (7.9 inches),
        went mostly unstudied until 2013, when it was identified as a new species.
        Researchers had previously thought it was a variation of the red triangle
        slug, also found in New South Wales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e19655-543b-4f10-b43d-17779d6062ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slugs have never been spotted anywhere but the summit area of
        <a data-cke-saved-href="https://australianmuseum.net.au/blog-archive/science/amri-snail-mountain/?gclid=CjwKCAiA1L_xBRA2EiwAgcLKA_Jhi0X2Q9eHM5Z6RdYK_4EOCShn3NPuDDd_uPLmxJgro-fNtraughoCXDoQAvD_BwE"
        href="https://australianmuseum.net.au/blog-archive/science/amri-snail-mountain/?gclid=CjwKCAiA1L_xBRA2EiwAgcLKA_Jhi0X2Q9eHM5Z6RdYK_4EOCShn3NPuDDd_uPLmxJgro-fNtraughoCXDoQAvD_BwE">Mount
        Kaputar</a>, located in the state''s northeast. The effects of a volcanic
        eruption on the mountain 17 million years ago kept that small summit area
        wet and full of greenery, as other areas of the country changed to dry desert-like
        conditions -- meaning the animals living on the mountaintop were marooned
        for millions of years, unable to live anywhere else.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fbda5-eb25-4229-855e-0d4c7f736d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these species are under threat -- including the pink slug, listed
        as Endangered on the International Union for Conservation of Nature (IUCN)
        Red List of Threatened Species. Their high-elevation habitat is especially
        vulnerable to the effects of climate change, and may shrink as temperatures
        increase, <a data-cke-saved-href="https://www.iucnredlist.org/species/55242781/55243154#population"
        href="https://www.iucnredlist.org/species/55242781/55243154#population">according
        to the IUCN</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88ee02-0da7-4d4e-b9c5-722789e64254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Kohler, senior research scientist in malacology at the Australian
        Museum, told CNN that Mount Kaputar National Park is home to about 20 endemic
        species of slugs and snails, and is known to be an endangered ecological community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb26813-4b80-41f8-8ba1-70ac80a6731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.564+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohler said: "This is good news that they''ve found these slugs.
        They give us hope that maybe the impact of some of the fires are not as great
        as we thought."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3613f7-a9e6-4ddb-8dfa-577e0b4625a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he acknowledged that the park was not among the "more severely
        affected" areas of the Australian bushfires and can only provide "just a glimpse"
        of the overall picture of devastation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfeeb5-8390-4fb4-bb86-f247f4efade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohler also cited the survival of the Wollemi pines, a prehistoric
        tree species in a national park near Sydney, as another rare piece of positive
        news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e36f47-d2f0-44de-a001-c0962486fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the slugs, Kohler said that they, like many other
        species, have evolved to deal with fire. In their case, they would have retreated
        into "protective crevices," such as rocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b672ad0-95f3-495b-a1b7-4039451d20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although their main food source -- fungi and lichen -- will have
        been affected by the fire, Kohler believes that these will grow back "relatively
        quickly" under the right conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df5f6f-7bde-4b0e-b4f6-0464cb824573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Kaputar National Park is currently closed to members of the
        public because of the damage caused by bushfires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98112f-22c4-4d2a-be4d-f187529f994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the fire season began in late July, large swaths of Australia
        have been devastated by the worst bushfires in decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798d8f1-67f8-4c42-b454-0a251c3b7a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 people have been killed and millions of acres of land
        have been destroyed. The state of New South Wales is the worst-affected state,
        with thousands of homes destroyed or damaged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b39b7-f642-4ec2-9f58-78354e0c6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecologists at the University of Sydney estimate that more than <a
        data-cke-saved-href="https://sydney.edu.au/news-opinion/news/2020/01/08/australian-bushfires-more-than-one-billion-animals-impacted.html"
        href="https://sydney.edu.au/news-opinion/news/2020/01/08/australian-bushfires-more-than-one-billion-animals-impacted.html">1
        billion animals have been impacted across Australia</a> -- meaning killed,
        displaced, without food or shelter, or otherwise affected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea591f-a80d-4a35-83a9-138cae1a3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is likely to be even higher in reality, as these estimates
        don''t include insects, frogs, and other invertebrates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e98c8-c805-4216-9621-58afd9367ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a monstrous event in terms of geography and the number of
        individual animals affected," said University of Sydney ecologist Christopher
        Dickman <a data-cke-saved-href="https://sydney.edu.au/news-opinion/news/2020/01/08/australian-bushfires-more-than-one-billion-animals-impacted.html"
        href="https://sydney.edu.au/news-opinion/news/2020/01/08/australian-bushfires-more-than-one-billion-animals-impacted.html">in
        a news release</a>. "It''s events like this that may well hasten the extinction
        process for a range of other species. So, it''s a very sad time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219fb61-6d2a-41d6-a6be-b91912ffe088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:37.565+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/29/australia/pink-slugs-australia-fires-intl-hnk-scli/index.html">A
        unique pink slug feared wiped out by Australia''s bushfires has been found
        alive and well</a>"</em></p>'
