      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — President
        Rodrigo Duterte said he was withdrawing "his" police from areas affected by
        the Taal Volcano eruption and leave law enforcement to local authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc37622-8e77-4bbc-9372-100eedd623b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.400+08:00
