      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope they can give us accurate data that the TWG can use as basis
        for the development of appropriate rules and regulations to guarantee public
