      'mgnl:lastActivated': 2023-01-26T23:15:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five-time NBA Championship winner Kobe
        Bryant was killed in a Southern California helicopter crash Sunday, along
        with his daughter, Gianna, and seven other people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42490c5a-d860-4ec6-bc07-807385d008f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c688d5-4a3b-43ea-b9ba-5aca655ccb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was flying to Thousand Oaks, California, Sunday for a
        basketball game Gianna was scheduled to play in and Bryant was expected to
        coach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fab468-51c1-4d21-8fdf-fe6a4ac46639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058eed4-24f0-4128-ac7b-8870b1447b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, spent his entire career with the Los Angeles Lakers
        and continues to hold the position of one of the top scorers in NBA history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192f2d5-c9a0-43bd-975a-600e573249a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffe10e-6c1d-4196-83cd-74cb80fe0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands across the country mourned the icon''s death -- and he
        now joins a list of other athletes who were killed in aircraft accidents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c4275-6223-4279-b6e5-af43b884a41f'
