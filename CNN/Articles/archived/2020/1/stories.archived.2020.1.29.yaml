    'template': '1'
    'title': 'Fugitive cop in Maguindanao massacre arrested '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cef70-3afe-4191-a2a5-b9c50570eb6d'
      'mgnl:activationStatus': true
