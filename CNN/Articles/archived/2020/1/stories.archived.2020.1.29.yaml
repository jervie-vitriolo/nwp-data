      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84001b59-85d3-4d28-9916-f2f1b1414f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also discouraged Catholics from shaking hands during
        the Sign of Peace and recommended that people receive communion using their
        hands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2152d8-dc83-479a-b260-3950c9bd172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebb094-5b1e-41dc-abf1-4cee43c2e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised churches to check and change the Holy Water from
        containers and to provide or install protective cloth on grills of confessionals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372daae-f636-4a83-a6c2-c931bb00a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88647f-dc96-4d70-b18c-60b8a084d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oratio imperata will be said in all Masses after communion beginning
        February 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510cbb6-3009-48da-8397-081b58477a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55fe79-f890-44fb-9566-b60c3b9cd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP also strongly urged parishes, churches and chapels dedicated
        to St. Raphael the Archangel and St. Roch – whom the Catholic Church considers
        as patron saints in times of pestilence and incurable illnesses — to make
        special prayers and penitential processions.</p>'
