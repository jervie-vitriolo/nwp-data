      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4c425-1f01-440b-b585-471a3692643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration source familiar with White House conversations
        with Republican senators said that the vote on witnesses is still tough, and
        that they are "working it hard."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852e7b0-0506-4302-89df-45b6798263c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf4680-3181-4959-8f41-d02cbdd05208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While McConnell told his conference to "take a deep breath," Romney
        made a pitch to his colleagues for witnesses on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea0e7b-b8ac-4b86-b763-c970850ccd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef34b0-a6b3-4acc-84c2-fbfd2c22ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think each individual is going to make their own decision and
        they''re not, I don''t think they''re all settled, as a group, or as individuals
        as to exactly how they''re going to vote," Romney said Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca6fdc-7697-4c2e-b878-b1b2e17629f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
      'mgnl:createdBy': 'mel'
