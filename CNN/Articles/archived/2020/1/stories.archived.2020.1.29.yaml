    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36352a67-721f-444c-9ab1-fc20bcebad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.286+08:00
