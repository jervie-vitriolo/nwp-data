      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9229f9f-8279-48d3-9da3-a839d5759f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the swaying and shaking became more violent, most people started
        to run; the ones who stayed behind got under their desks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abe0b6-d4d4-4d29-a246-17ae3429dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37584be3-05cf-43b6-a003-58ffa4aa0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Miami, 440 miles from the epicenter, felt shaking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1e03e-4291-4435-a5a0-4814dc8e5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae075f40-5646-48cc-b19e-6a71dc38ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Charon was on the 13th floor of a building on Brickell Avenue.
        He told CNN he felt the walls shake for 30 to 40 seconds. His initial thought
        was that it must have been caused by a machine of some sort. He said building
        officials issued an evacuation order and people left the building in a smooth
        and calm manner.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a2657-b550-41d0-9e39-b092245b0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

