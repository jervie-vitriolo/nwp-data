      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said 27 individuals were previously under
        investigation for possible coronavirus infection—including patients from Metro
        Manila, Western Visayas, Central Visayas, Mimaropa, Eastern Visayas, and Northern
        Mindanao. Three of them have already been discharged,&nbsp;while one died
        due to pneumonia.</p>'
