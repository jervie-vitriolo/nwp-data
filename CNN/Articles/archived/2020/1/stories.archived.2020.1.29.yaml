      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/28/politics/joe-manchin-doug-jones-gary-peters-impeachment-vote/index.html"
        target="_blank">Red state Democrats won''t rule out clearing Trump</a>."</em></p>'
  'magic-mushroom-anxiety-depression-cancer-patients':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-29T14:57:16.254+08:00
    'imagesource': 'jcr:ed73591c-bbc1-4606-b378-862793d6194a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d47b214-6521-4f42-aeb0-6c2ee2c3ce29'
    'lead': 'A single dose of psilocybin, a compound found in ''magic mushrooms,''
      provides long-term relief of anxiety and depression in cancer patients, a new
      study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T15:01:11.812+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:14:22.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:31.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['psilocybin', 'magic-mushroom', 'depression', 'anxiety', 'cancer',
      'health']
    'stories': ['53a0b164-eda1-41d9-a5c5-b817c3900e85', '31b2b9e3-4fbd-49e4-8956-4e834fbf3501']
    'template': '1'
    'title': 'One dose of ''magic mushroom'' drug reduces anxiety and depression in
      cancer patients, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862703e-4aac-4e57-ac5e-dc37f97d8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A single dose of psilocybin, a compound
        found in "magic mushrooms," provides long-term relief of anxiety and depression
        in cancer patients, a new study finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646e896-3305-48a8-a776-f5656ba423d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4020b-63b6-4f45-ae01-c187f465c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, cancer patients who were given psilocybin reported reductions
        in anxiety, depression, hopelessness, demoralization, and death anxiety more
        than four years after receiving the dose in combination with psychotherapy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d6a92-6434-4553-aa29-31efabf2ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdbc49-1e7e-4198-a700-a362a47e4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings strongly suggest that psilocybin therapy is a promising
        means of improving the emotional, psychological, and spiritual well-being
        of patients with life-threatening cancer," said Dr. Stephen Ross, associate
        professor of psychiatry in the Department of Psychiatry at NYU Langone Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a232c0c-8942-425e-a1c4-415716f36aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436e299-25e9-45c0-888f-c4827151f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings build on improvements <a href="https://edition.cnn.com/2016/12/01/health/magic-mushrooms-cancer-patients/index.html"
        target="_blank">first reported</a> by the team in 2016, in which 29 patients
        with cancer-related anxiety and depression were given either a single dose
        of psilocybin or a vitamin placebo called niacin. Seven weeks later, they
        were given the opposite. This was in combination with nine psychotherapy sessions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f388ed-10fe-4472-9f24-45cb4228f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f1007d-eaeb-44eb-9de3-92116c22a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 6½ months, after all patients had received psilocybin, about
        60% to 80% showed clinically significant reductions in depression, anxiety
        and existential distress and and improved attitudes toward death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06d29a-c223-443b-8d20-f8242022a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be46d8c-3f8f-4cc7-af03-2d3cbcc24330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the original participants were then followed up 3.2 and
        4.5 years later and showed sustained long-term improvements, with more than
        70% of them further attributing "positive life change''s to the therapy experience,
        rating it among ''the most personally meaningful and spiritually significant
        experiences of their lives," according to the study published Tuesday in the
        Journal of Psychopharmacology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a5e40-a45b-4db8-a97a-3c992832eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d2915-ca44-4310-800a-13c0f0d63af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach has the potential to produce a paradigm shift in
        the psychological and existential care of patients with cancer, especially
        those with terminal illness," Ross said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f6cb4-2799-4770-a2bc-e27276b879fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04631026-cdaf-45fe-8ce0-b68126e8ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross believes an alternative means of treating anxiety and depression
        among cancer patients is urgently needed, stating that a third of people diagnosed
        with cancer will developing anxiety, depression and other forms of distress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c0b79-bfab-43eb-84ab-096f786409e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfbd94-9c20-4134-8611-c645b56d8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his team does not fully understand how psilocybin has such
        effects on the mind, they previously suggested it could be because our brains
        have a level of neuroplasticity -- the ability to adapt and change with various
        experiences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9454a-1832-444e-9b3e-2d956c9ecf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a0c6c-e0b0-41e6-9447-9d012b36318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results may shed light on how the positive effects of a single
        dose of psilocybin persist for so long," said Gabby Agin-Liebes, lead investigator
        and lead author of the long-term follow-up study, and co-author of the 2016
        parent study. "The drug seems to facilitate a deep, meaningful experience
        that stays with a person and can fundamentally change his or her mindset and
        outlook."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e25a80-d3c2-4640-a329-2563b4b06627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d6e0f-9568-4208-917e-f76f464dc6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has its limitations, such as the small number of patients
        monitored in the latest study and its overlap with the previous trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadbdf0-3a2a-4946-8767-ac36c835d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486208d2-552d-4d3c-9285-321a205da760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusions that can be drawn are limited because the original
        trial was a crossover design," says James Rucker, who leads the Psychedelic
        Trials Group at the Centre for Affective Disorders at Kings College London
        in the UK. "This means that in the original trial every participant eventually
        received psilocybin. Because of this, there is no control group in this current
        study. This means that we do not know whether the participants might have
        improved long term anyway, regardless of the treatment."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57affae-916e-4ca5-bea1-dee71905ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1abe5-4eac-48ef-ac4c-2cd40a0c3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings do, however, build on growing evidence supporting the
        benefits of psilocybin on mental health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff4f52-6554-4b1e-8fa9-584dbfbd6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599a11c-744f-4757-b356-9ea5d71f6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial provides some useful reassurance to ongoing clinical
        trials, particularly in treatment resistant depression," added Rucker, who
        was not involved in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bbe55-ba07-4a62-9524-5b29c6f6f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542129e5-71c6-4c3d-8b95-c0389defd599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/world/2019/12/13/magic-mushroom-depression.html"
        target="_blank">Multiple studies</a> to date have found benefits in using
        psilocybin to treat people with depression when combined with supportive therapy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf93598-ea28-4727-8afb-3fbea9b37d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcab61b-cc42-4025-81b5-5228fb6d3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were an estimated 18 million cases of cancer globally in 2018,
        according to the World Health Organization, and research has shown depression
        to be more common among patients with cancer than the general population.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488fed8-d9d5-454a-a317-1af1285a39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c505cde-5e15-407d-bdc8-acb2ebec74d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could profoundly transform the psycho-oncologic care of patients
        with cancer, and importantly could be used in hospice settings to help terminally
        ill cancer patients approach death with improved emotional and spiritual well-being,"
        Ross said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7cb58-3713-4bc2-a247-cc354c365168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:01:11.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/28/health/magic-mushrooms-psilocybin-cancer-patients-study-wellness/index.html"
        target="_blank">One dose of ''magic mushroom'' drug reduces anxiety and depression
        in cancer patients, study says</a>."</em></p>'
  '2019-government-debt':
