      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, a Red Cross fundraising video featuring Bryant is getting
        shared widely once again.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f12066-e29e-48a4-8a8d-028cb13c25c1'
