      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s influence has transceded sports and was often incorporated
        into the lyrics of hip-hop artists over the years.</p>'
