    'template': '1'
    'title': 'PH Ambassador to China encourages Filipinos in Wuhan to ‘stay put, stay
      indoors’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d862f-ed47-4c34-8a13-fc5952401517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Philippine
        Ambassador to China Chito Sta. Romana advised Filipinos residing in Wuhan,
        China on Tuesday, to stay put and avoid further exposure to the virus by going
        outdoors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20d45d-5fed-4529-823c-8981572db621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f2bd6-1eda-4f89-829e-137a6773a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to him, the government also offers an option of repatriation
        for those who intend to come home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1a5e8-e00a-4b72-8f8d-e626f1de64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2eb26-df95-4bad-90e4-8f36a041279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay safe and sound where you are. Avoid going outside the house.
        Avoid social contact with people who might be affected. Stay healthy. Stay
        put as much as possible.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e89931-6282-4a4e-b767-0a6f2eefeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd06a2e-4794-41b7-a28d-356cef021d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there are 30 to 50 Filipinos in Wuhan –- the ground
        zero of the novel coronavirus -- who expressed intent to head home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976304fb-7ff9-4abe-8797-f05b62b041f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a11ac-f965-4612-98cf-b46fe5422b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand the feelings of our countrymen, that''s why we
        try to keep in contact with them to make sure they are safe and sound.” Sta.
        Romana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56681021-78ee-46e7-8a92-fa5805f46da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db15053-f409-4932-82f3-e34a5aa2f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised those who want to fly back home to weigh their decisions,
        including the risks of being further exposed to the virus by traveling. He
        added that they will not be able to reunite with their families immediately
        when they arrive in the country as they have to undergo a period of quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe2e52-bd3c-417d-829a-eeedf4a283ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc68e5c-cde6-4079-8680-fc3ebd7a8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines professor Jan Robert Go presently
        resides in Wuhan as he studies his doctorate degree in Political Theory, and
        is one out of the two Filipino students in his university.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2bcd8-5bb3-47c6-8657-b8e7abe72864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b33e7-de18-400f-9124-e5ef20b311bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Go, he stays in his dormitory all the time unless he
        has to buy food at a nearby grocery store. He is one of the Filipinos who
        chose to stay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436eb251-a14c-4dbf-ac0d-ab42bf7f930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:35:34.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:16.649+08:00
