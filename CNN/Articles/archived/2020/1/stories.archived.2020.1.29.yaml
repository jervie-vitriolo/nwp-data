      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines also extended waivers for change fees on flights
        to Beijing, Shanghai or Chengdu through the end of February. Last week, it
        offered waivers through February 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcd692-5975-458d-bec4-dd248f9d98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.706+08:00
