      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4a3a4-9825-43cb-8123-389730baa0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A laboratory in Australia became the first outside of China to grow
        the Wuhan coronavirus from a patient sample, it announced Wednesday. Doing
        so will "provide expert international laboratories with crucial information
        to help combat the virus," the scientists said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2adc296-254a-4ae2-9db2-4abafa6715de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
      'mgnl:createdBy': 'lara'
