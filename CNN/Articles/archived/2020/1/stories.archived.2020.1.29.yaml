      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials, however, clarified that the man had not yet tested
        positive for infection of novel coronavirus, officially known as 2019-nCoV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8e665-0a17-424c-bec4-82ce0909bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:53:05.241+08:00
