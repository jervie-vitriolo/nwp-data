      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU will cofinance the transport costs, with the first aircraft
        scheduled to depart from France on Wednesday morning and the second later
        this week, said Janez Lenarcic, commissioner for crisis management, in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69b637-90cb-4a6b-8ebc-2e88f9b0a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
