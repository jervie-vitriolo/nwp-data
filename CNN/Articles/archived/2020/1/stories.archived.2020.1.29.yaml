  'save-bumble-bees-flowers':
    'author': 'Kristen Rogers and David G. Allan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T16:53:39.221+08:00
    'imagesource': 'jcr:b7a09bf7-5fb3-4eec-bcff-0b0cc3f79a9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce306af8-6eb1-449f-ac94-fa020f09a3e6'
    'lead': 'The findings, published in the journal Environmental Entomology, revealed
      that the most popular plant species among the bees were Oregon checker-mallow
      and mountain pennyroyal flowers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T17:00:16.192+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-26T23:14:15.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:32.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If you want to save bumble bees, plant these flowers in your yard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3638f-523f-4f20-9e8b-ce20f7d3b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.192+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers have figured out which plant
        species bumble bees prefer to include in their diets, providing advice to
        those wishing to help with bee conservation efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1feb5-3af9-4e03-8a51-e6dc8631a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.192+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer months of 2015 to 2016, authors captured bumble
        bees on more than 100 plant species across more than 400 plots in the Plumas
        National Forest in California -- a mountainous, meadowy area with wildlife
        habitats near running water, where bumble bees are abundant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb091e8-b78a-4453-a6bd-c448badab931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.192+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, published Tuesday in the journal Environmental Entomology,
        revealed that the most popular plant species among the bees were Oregon checker-mallow
        and mountain pennyroyal flowers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b07f48-ec51-4240-a47d-e253d24b9ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.192+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many plants rely on bees as natural pollinators to produce some
        of nature''s most nutritious foods. However, species of North American bumble
        bees have significantly declined in population in recent decades. Between
        April 2015 and April 2016, beekeepers in the US lost 44% of their colonies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8b59c-3b6a-4895-be64-cedc87233fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.192+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Cole, lead author of the research and biologist at the Institute
        for Bird Populations in California, said there are a few potential reasons
        behind the declines: competition with other insect species, transfer of parasites
        from honey bees to bumble bees, loss of floral resources, or a mismatch between
        the phenology of plant species and the phenology of bumble bee species.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffe4cf-8aab-4f75-b4d5-cd060a495b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.192+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phenology is defined by how plants and animals function in their
        environments in different seasons. Making sure the two are in sync is important,
        as our food supply depends on the timing of phenological events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67736a4a-55ad-452d-96a0-e05e7fefc0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.192+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Determining bumble bee species'' plant selection is important for
        retaining and promoting high quality plant resources that will help populations
        persist," the authors said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3d89f-b721-482b-b86c-0d76daa8b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The plants bumble bees prefer</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f98a7c-e0af-412f-ba38-4d0868ba3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors assessed the five most abundant bumble bee species''
        plant selection by comparing the plants they used to what was available. Although
        they captured bees on more than 100 plant species, just 14 of them were chosen
        the most.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244c48c-1064-427e-9ca0-3a5f17b0561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each bumble bee species selected a different group of flowers, even
        though the bees were foraging across the same plots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90752d-965f-4116-a538-47ad3e6f013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to consider the availability of plants when determining
        what''s selected for by bees," Cole said. "Often studies will use the proportion
        of captures on a plant species alone to determine which plants are most important
        to bees."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9c116-34cf-4f08-80c1-96be19fc31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without comparison to how available those plants are, you might
        think a plant is preferentially selected by bees, when it is simply very abundant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd510cb-f983-415f-959a-bb726fe3fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selections by the five species remained constant over the study
        period, suggesting that maintaining, seeding or planting with those plant
        species could benefit the health of the bees, the authors said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d5873-36c1-4f6b-9aae-57cc7f54cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most abundant species of bumble bees found was Bombus vosnesenskii,
        or, the yellow-faced bumble bee. And the plant species used most by that species
        was large-leaved lupine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ecba1-5612-48fa-98af-7b22e1961c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. urticifolia, a flowering plant in the mint family, was the plant
        most strongly selected by three of five bumble bee species surveyed. Other
        commonly selected flowers included thickstem asters and Ryderberg''s penstemon,
        a flower in the snapdragon family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491b7d7-6f32-4a4a-8051-c51d9b40cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow-faced bumble bees tend to stay consistent with their preference
        even when other plants become more available in different seasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efcaa11-9f32-4250-a5d4-003a1af84d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble bees don''t necessarily have natural preferences, but will
        decide based on the quantity or quality of the nectar or pollen available,
        and how easily they can be accessed. Other factors driving bumble bee flower
        use include the length of their tongue, flower symmetry and color preference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22218a1b-e936-48d3-ac8b-17bcaf50b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the researchers found certain plant species were more popular
        among bumble bees than others, they say their results "should be interpreted
        with caution because they didn''t record whether plants were being used as
        pollen sources versus nectar sources."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25c003-ca6b-4412-9c02-614744b9cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors important to maintaining the health of bees,
        including the presence of other pollen sources and weather variations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8539d6-4c5a-4231-8948-e8a0b333f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bees and marijuana</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79347a-36b3-4cee-9854-b0ecfdcc5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different group of researchers from New York recently found that
        cannabis crops are also proving beneficial to declining bee populations --
        specifically, large numbers of 16 different species of bees thriving among
        recently-planted cannabis plants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152025c2-2dd8-4dfc-b629-8e02fba3546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.193+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana crops are helpful to bee populations in that they don''t
        require one of the main farming practices that is a threat to bees today:
        insecticides.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e90ad-8e49-458a-aae4-3c392c99dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an exclusively wind-pollinated crop, hemp lacks nectar but produces
        an abundance of pollen during a period of floral dearth in agricultural landscapes,"
        said the report published in the Oxford University Press.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a90ea8-e4d6-4d44-9af1-cf1b765cf220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its unique flowering phenology, hemp can potentially
        provide nutrition to bees during a period of floral scarcity. In a time when
        cannabis is a rapidly expanding crop in the US agricultural landscape, "growers,
        land managers and policy makers should consider its value in supporting bee
        communities and take its attractiveness to bees into account" when developing
        pest management strategies with the health of bees in mind, the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d80f83-a4ea-4cfd-9bee-17414166cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Your backyard</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41046e05-ec48-4aab-8bba-41a95a943f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small group of preferred plant species the authors identified
        in the new study provide a helpful start for conservationists wanting to seed
        and restore habitats for bees in regions similar to the study''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c38ddd-14a4-4f9e-882b-cadb17a4da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that California region, plant blooming peaked during the summer
        each year, but Cole said that when planting, it''s important to stagger the
        species you grow and plant a variety so that bees can have well-rounded food
        resources throughout the year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6dddd8-5f2d-4021-81b1-64308cd1aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t hurt to plant some of the species we identify here
        in your home garden," Cole said. "But the way that these plants are beneficial
        are not just on their own. You have to have a nice complement of plants that
        provide food resources throughout the season and not just at one point in
        the season."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1437b2-1839-41ce-8bc8-81879555d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of different plants by bees can also change between years if
        there are changes in what''s available and when the plants are blooming.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22ad6b-1b8c-46c9-bf7e-78a37079c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:00:16.194+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:15.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining, seeding or planting these ''bumble bee plants'' while
        managing the surrounding landscape" to support a "diverse floral community
        is likely to benefit bumble bees, especially if some combination of favored
        plant species are blooming across the duration of bumble bee activity at a
        given location," the authors said.</p>'
