  'Center-for-Disease-Control-Philippines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-29T14:50:55.605+08:00
    'imagesource': 'jcr:09aec389-6795-4aba-8232-787efc866354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d60fb17-d033-463e-84d2-00af1e8e66be'
    'lead': 'Amid the global spread of the novel coronavirus, a lawmaker is seeking
      the creation of a disease prevention and control center in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T14:55:13.429+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:14:25.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:30.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Salceda', 'Center-for-Disease-Control']
    'template': '1'
    'title': 'Lawmaker eyes creation of PH disease prevention and control center'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a55d10-aade-4630-a134-d859fcf77602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Amid
        the global spread of the novel coronavirus, a lawmaker is seeking the creation
        of a disease prevention and control center in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f165e1-a6e0-4e92-8b2d-60349abd485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda filed Wednesday House Bill 6096 creating
        the Center for Disease Control and Prevention Act of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e589d-28fc-4d2e-be49-c9e5d3fd0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This bill would make the country better prepared for what this
        proposal calls ‘sudden onset health emergencies’ or those emergencies whose
        risk exponential increase over time, absent any intervention,” Salceda said
        in his explanatory note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e2ead-08c0-4123-8f3d-36238fa17ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Disease Control and Prevention that will be created  will
        absorb communicable disease units in a newly established Communicable Disease
        Prevention Bureau. It will also absorb the Disease Emergency Management Bureau,
        the Epidemiology Bureau of the Department of Health and the Research Institute
        for Tropical Medicine, according to the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cd226-7bfa-4383-a8d5-e4c8526610fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The functions of the center include active surveillance of diseases
        through epidemiologic and laboratory investigations, data collection, analysis
        and distribution; developing operational programs relating to communicable
        diseases; conducting operational research aimed at developing communicable
        disease prevention; and recommending the exercise of certain powers by the
        President in the case of an epidemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25d070-9358-4eaa-a087-99177eba73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also grants broader quarantine powers to the Health
        Secretary and authorizes local government units to use calamity funds during
        a state of health emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f10bfe-4b7f-417d-a7fc-907075b5e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center will be headed by an executive director who will be appointed
        by the President, with the rank of an undersecretary to manage and direct
        activities and advise the Health Secretary on policy matters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399ac5d-7465-4684-8d16-38fb537f2922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our lack of institutional capacity to implement comprehensive public
        health management programs, as well as the present orientation of border law
        enforcement towards prevention of human trafficking and smuggling, but not
        towards public health protection, stymies the country’s ability to decisively
        address the risks of communicable disease,” Salceda added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86f511-acd1-4a24-b5fe-e68416fdcd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/1/28/house-francisco-duque-question-hour-coronavirus.html">The
        House of Representatives will be summoning Health Secretary Francisco Duque
        III for a “question hour” later in the day</a> to respond to queries on the
        novel coronavirus and shed light on the Health Department’s measures surrounding
        the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b3a60-daf7-4f19-b96f-0e6c700c1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tingin namin, the more that the experts answer directly, the
        less na maniniwala sa fake news (we think that the more that the experts answer
        directly, the lesser tendency for the public to believe in fake news),” Speaker
        Alan Peter Cayetano told the media in a chance interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35370ac1-f2ce-4dd3-b57d-200f79d5b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung question hour will allow representatives of the people to
        ask directly…It’s not just a report. It’s knowing what to do. So kung may
        suspected case sa ating mga lugar, hindi naman lahat [ng distrito] ay may
        isolation room, may modernized na hospital (so if there are suspected cases
        in our area, not all districts have an isolation room or a modernized hospital).
        So that’s the reason why we’re going to have it today,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed57110-d1e1-46ed-b8d9-da74a24b2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:55:13.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:14:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday noon, <a href="https://cnnphilippines.com/world/2020/1/29/Novel-coronavirus-updates.html">at
        least 5,974 cases of coronavirus have been reported in mainland China</a>,
        exceeding that of the 5,327 confirmed cases of severe acute respiratory syndrome
        (SARS) in 2002 and 2003, CNN reported.&nbsp;</p>'
  'US-Democrats-clear-Donald-Trump-impeachment':
    'author': 'Alex Rogers and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T14:51:49.079+08:00
    'imagesource': 'jcr:05c63299-7e2d-4fa8-b168-223627837165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8021ef15-7595-4a77-a49b-77863e503762'
    'lead': 'Democrats in states President Donald Trump carried in 2016 are not ruling
      out voting to acquit him of the charges he faces in his impeachment trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T14:56:36.064+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:14:24.944+08:00
