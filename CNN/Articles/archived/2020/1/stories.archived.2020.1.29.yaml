    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '296f9d10-e50d-4790-8a18-748bdd170692'
    'lead': 'Industrial conglomerate 3M is laying off 1,500 workers globally as the
      company looks to restructure. The company also said that it is ramping up production
      of respiratory masks due to the coronavirus outbreak in China.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T01:34:12.290+08:00
