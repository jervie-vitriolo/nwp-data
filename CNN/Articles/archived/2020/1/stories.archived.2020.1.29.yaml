  'alaska-arrival-coronavirus-flight':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T15:39:45.733+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e0bfe38-37a5-44ad-abe9-d7ae5ac238af'
    'lead': 'A chartered flight with about 210 Americans aboard arrived in Alaska
      to refuel on its first US stop since leaving the epicenter of the coronavirus
      outbreak in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T15:45:44.083+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:14:20.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:31.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Wuhan', 'Wuhan-coronavirus', '2019-nCoV',
      'Alaska', 'coronavirus']
    'template': '1'
    'title': 'Hundreds of Americans arrive in Alaska after leaving Chinese epicenter
      of coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298c7d7-f4dc-40f4-aec4-2272d11a95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A chartered flight with about 210 Americans
        aboard arrived in Alaska to refuel on its <a href="https://edition.cnn.com/2020/01/28/business/us-airlines-coronavirus/index.html"
        target="_blank">first US stop</a> since&nbsp;leaving the <a href="https://edition.cnn.com/2020/01/28/health/us-evacuees-airplane-coronavirus-quarantine/index.html"
        target="_blank">epicenter of the coronavirus outbreak</a>&nbsp;in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e652669-9964-481a-b06c-56167275fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-moving coronavirus has killed 130 people and infected 6,000
        others in China — most of them in the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-01-27-20-intl-hnk/index.html"
        target="_blank">hardest-hit city of Wuhan</a>. Five cases of the disease have
        been <a href="http://www.cnn.com/2020/01/28/health/stop-global-pandemic-intl-hnk-scli/index.html"
        target="_blank">confirmed in the United States</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8162f-9799-43ad-bcbc-fe90c369bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight chartered by the State Department left Wuhan on Wednesday
        local time, and stopped to in Anchorage, Alaska, according to a live signal
        from CNN affiliate KTUU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ac8ea-cb70-439e-a4f1-482aeae4f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it will head to the March Air Reserve Base near Riverside,
        California, where it''ll arrive early Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29572c-0d0f-42a5-a89f-dfef1b937eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was originally planned to land at the civilian Ontario
        International Airport -- about 35 miles from Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ec01b-db4f-4493-8e2a-224e069a9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately clear why the itinerary was changed from the
        civilian airport to a military base. Curt Hagman, a San Bernardino County
        commissioner who is on the board of the Ontario airport, said they were informed
        Tuesday night that the plane will not land there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b90c69-0bd1-4221-8ae4-881e92b24f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passengers will be screened at various stages</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b6d9e-b3f6-489c-99af-a752bdbc4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers will go through a series of screenings during the
        trip and after they land, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077342e-36be-45be-8de5-f21b7034d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Centers for Disease Control and Prevention will
        screen them in Anchorage to determine whether they are healthy enough to continue
        on to California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9f95a-490f-47f7-9389-077061d03299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who have a cough, fever or shortness of breath in Anchorage
        will be further assessed by medical experts, according to the Alaska Department
        of Health and Social Services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a90e34-79b7-48bf-a158-bfaed969e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals will be screened before they take off; monitored
        during the duration of the flight by medical personnel on board; screened
        again on landing to refuel in Anchorage, Alaska; monitored on the last leg
        of the flight by medical personnel on board; evaluated upon arrival at March
        Air Reserve Base ... and then monitored for symptoms post-arrival," the CDC
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d4777-4402-4019-bfc7-806fc6f39817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the plane''s arrival itinerary was changed to a military
        airport, an official had told CNN the passengers may be forced to stay in
        isolation between three days and two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d41d74-f888-41c4-8e1f-a0b1e84cae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Hagman said authorities were setting up beds, phone
        chargers and televisions in an isolated, dormant hangar at Ontario International
        Airport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742dca4-10e9-435a-bb09-bba80aa8ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the same procedure will be followed at the
        military base, which is in a different county.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367d43a-f70f-4c13-b9ba-e16ce3861143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Priority was given to US citizens at risk</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb0f36-134a-4a78-894b-281cddd158fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers include US diplomats and their families. The State
        Department had said American citizens could also board on a reimbursable basis
        if space was available.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fec53d-31e9-4fd9-ac6e-8d01b4ecd1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are about 1,000 Americans living in Wuhan, priority
        was given to US citizens who are "<a href="https://edition.cnn.com/2020/01/28/asia/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">most at risk for contracting coronavirus</a>" if they stay
        in the city, the State Department said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cec14-fdd1-461f-99cb-96398c1f2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it was unable to accommodate everyone due to space limitations,
        but it''s working to identify alternative routes for US citizens to depart
        Wuhan by land.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c80add-de72-44f4-adbd-719ba7fde3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department issued a Level 4 advisory for Wuhan, meaning
        Americans should not travel to the city while the virus has an impact, <a
        href="https://www.whitehouse.gov/briefings-statements/remarks-vice-president-pence-white-house-initiative-asian-americans-pacific-islanders-lunar-new-year-celebration/"
        target="_blank">Vice President Mike Pence said</a>. It also ordered personnel
        working at the US Consulate in Wuhan to depart for the United States.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae73d8-e247-4681-b001-98aacecf46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries including South Korea and Japan are also sending
        charters to evacuate citizens from the epicenter of the outbreak. The European
        Commission said it was sending two aircraft to evacuate European Union citizens
        out of Wuhan, according to a statement Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd40607-a531-47a3-a763-5d68ee4dc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:45:44.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/29/health/us-coronavirus-evacuation-wednesday/index.html"
        target="_blank">Hundreds of Americans arrive in Alaska after leaving Chinese
        epicenter of coronavirus outbreak</a>."</em></p>'
  'Filipino-optimistic-quality-of-life-SWS-2020':
    'caption': '(FILE PHOTO)'
