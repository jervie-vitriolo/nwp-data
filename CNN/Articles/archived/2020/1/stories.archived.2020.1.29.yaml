      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be97f9-a426-481b-95d6-00985d67b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.924+08:00
      'mgnl:createdBy': 'xave'
