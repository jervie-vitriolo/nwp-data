      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fifty US military personnel have now
        been diagnosed with concussions and traumatic brain injuries following the
        Iranian missile attack on US forces in Iraq earlier this month, according
        to a statement Tuesday from the Pentagon.</p>'
