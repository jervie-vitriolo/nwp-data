      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e033ff-cf5e-45d7-abee-c9ce21969211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StubHub announced all fees on tickets sold for Friday''s game between
        the Los Angeles Lakers and the Portland Trail Blazers in Los Angeles will
        be donated to the Kobe and Vanessa Bryant Family Foundation.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94954076-9ebf-4ade-893c-60eb40d9b44c'
