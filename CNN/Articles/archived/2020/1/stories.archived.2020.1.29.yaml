      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ea110-84f3-4f0c-89ae-6799092505ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a notable turn of events, if not for the rapidly increasing
        spread of coronavirus throughout China, and elsewhere around the world. Fears
        about the disease have forced companies operating in the country to take action.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360c1db-0472-47ed-b506-cfe7b69ef3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa9b05-642c-46ac-912d-2bf8d836d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said Apple is "working very closely with our team and our partners
        in the affected areas, and we have limited travel to business-critical situations
        as of last week." He added that the company has closed one store in the city
        of Wuhan, the epicenter of the virus, has shortened operating hours at other
        stores and is deep cleaning them and performing temperature checks on employees.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02895b-3386-408d-bd01-840caa8f7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d810c76-1ced-4729-871d-31bcbf816e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus could take a toll on Apple''s performance in China,
        which it acknowledged by providing a wider range than usual for its revenue
        projections for the current quarter. Apple also has manufacturing centers
        in Wuhan and elsewhere in China.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4becd-8b2b-4481-a9bb-83bc2fc1c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710ac8b-8f6a-493a-9256-7db07397bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In and of itself the return to growth in China is very impressive,"
        Forte said. "Were it not for the coronavirus, the sustainability of [its performance
        in China] would not be called into question ... It''s an important risk that
        investors need to monitor."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc94b8-10a2-4733-98d3-af347f8196b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/28/tech/aapl-earnings-iphone-record/index.html">Apple
        posts record quarter as iPhone sales make a comeback</a>."&nbsp;</em></p>'
  'Novel-coronavirus-updates':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T09:36:30.930+08:00
    'imagesource': 'jcr:3bbc4780-1184-474f-bf35-9b368832d6f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e31135-8aad-4481-9452-a770b6b13e5b'
    'lead': 'The number of confirmed cases of the Wuhan coronavirus has overtaken
      the 2003 SARS outbreak inside of mainland China, as multiple countries evacuated
      their citizens from the city at the heart of the outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T09:40:34.153+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:14:45.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:25.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Number of Wuhan coronavirus cases inside mainland China overtakes SARS,
      as virus spreads worldwide'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10adfbd-f8b5-4758-ac06-a61308396b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of confirmed cases of the
        Wuhan coronavirus has overtaken the 2003 SARS outbreak inside of mainland
        China, as multiple countries evacuated their citizens from the city at the
        heart of the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a214df0-86c4-4d83-81c2-d7311630a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c99801-4fca-4add-be94-bcfb092f06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there were 6,061 confirmed cases of the virus in
        mainland China, including 132 deaths, according to Chinese officials. The
        number of cases grew by around 1,500 from Tuesday, a more than 30% increase.
        The figures do not include Hong Kong and Macau, both of which have reported
        a small number of cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20910d6-48e1-4aa0-bbd5-70d08be64d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d023e-e13a-4431-93c3-861fd2aa27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been at least 91 cases of the virus reported outside
        mainland China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909251e-4c5e-476a-8ec0-290a44ededb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feec1d4-f79c-46f6-920d-29334a12650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2003 SARS outbreak, there were 5,327 confirmed cases
        of the disease in mainland China, with 349 deaths. Experts have previously
        estimated the Wuhan virus figures could still be vastly under-reported, making
        the novel coronavirus far more contagious, but also less deadly, than SARS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29605c-14ad-4ee7-9997-fc14f129843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb81f7-48c0-427f-bb72-430a0b192dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan''s Communist Party chief Ma Guoqiang said Tuesday that testing
        had been streamlined in recent days, leading to a spike in diagnoses. "This
        does not mean the speed of the disease spreading has increased drastically,"
        he added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ee531-e6b0-4396-b790-4906c7e52a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d95308-d517-470e-a906-df760d2b1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China also reported a suspected case of the Wuhan
        virus in Tibet, previously the only region to have avoided the virus. If confirmed,
        the spread to Tibet despite the implementation of strict checks on travelers
        and closing of tourist sites will renew concerns about how easily the virus
        is transmitted, particularly when people are asymptomatic.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108af81-f852-4dcc-bcae-ad9a77c8a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e9a5a-0f08-4144-a48f-7de1945a9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-autonomous city of Hong Kong, which has reported eight
        cases of the virus, announced Tuesday it was closing many of its border crossings
        with mainland China, slashing the number of tourist visas it issues to mainland
        Chinese visitors, and halving the number of inbound flights from the mainland.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35c82e-ac95-4854-8dae-1b8bc4d8e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e9b31-73c5-4654-97ad-5dfb9d09141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has also instructed government employees to work from
        home for the rest of the week, and requested private companies do the same.
        The streets and public transport were noticeably quiet on Wednesday morning,
        the first day back from the Lunar New Year holiday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb234269-1c6d-47e5-9056-d22244b94a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c4865-bfc5-4009-97c0-cfe63bacdeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping on Tuesday vowed to do everything to
        tackle the "demon" epidemic.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2622971-bb81-4a5e-ab32-eeb841d20c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6cf01-d812-40d3-a030-596aa4a4bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a meeting with World Health Organization (WHO) director
        general Tedros Adhanom in Beijing, Xi said the Chinese people "are engaging
        in a serious battle against the outbreak of the new coronavirus."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c9378-3be2-416d-ac83-0265a853dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5997378-8322-4344-9313-240f2df41b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s lives and health are always the first priority for the
        Chinese government, and the prevention and control of the epidemic is the
        most important task at present, so I have been directing and deploying the
        works myself," Xi added. "I believe as long as we can strengthen our confidence,
        stand together, scientifically prevent and control the epidemic and adopt
        precise measures, we will definitely defeat this epidemic."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab18bd6-fb6d-411f-a74a-7ae77b5612e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eaeb3e-e74e-4d93-82ec-acff75382e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First evacuees leave Wuhan</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b171d1c-c92e-4a60-8483-aa40fbcd84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, the capital city of Hubei province at the center of the virus
        outbreak, is on effective lockdown and countries have begun repatriating their
        citizens trapped there.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b7066-1da4-484f-b5e9-0eb2dcfbd171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16919719-2471-4cdf-8c6c-69dc29157ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight carrying 206 Japanese nationals arrived in Tokyo Wednesday
        morning. The passengers are all quarantined on board and those with any pneumonia-like
        symptoms will be taken to a special medical center for treatment. Passengers
        without symptoms will be taken to separate hospitals for further screening.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9ee10-edb1-4252-bf9e-de3c9a1cadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae5920-2f57-401a-a0c6-0cbb2c716a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 450 more Japanese citizens have not yet departed. Japanese
        citizens who live close to the Huanan Seafood Market -- pinpointed by Chinese
        authorities as the likely source of the virus -- and highly populated areas
        in Wuhan were given priority on the first flight.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b1863-8f19-4a30-9607-c2a39315cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae091b1-708b-4a69-bbdf-18ab24f53cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plane carrying approximately 210 US citizens -- mostly diplomats
        and their families -- has also left Wuhan, according to a State Department
        spokesperson, bound for Riverside, California via Alaska. More Americans remain
        in the city, hoping to be evacuated at a later date.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a2535-6cc6-42f8-805d-6d85ab9619c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0041a50-a744-4cb5-93f2-f971054b6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had originally been destined for California''s Ontario
        International Airport, but officials said late Tuesday that it would instead
        land at a military base near Riverside. No reason was immediately given for
        the change in itinerary.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df012d-5978-4927-ae7f-fac0b28a9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c24b1-52b1-4eb2-9e6e-17c317addefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Wednesday morning, the plane had landed in Anchorage,
        Alaska, where it will refuel before heading on to the US west coast. The Alaska
        Department of Health and Social Services said passengers will undergo health
        screenings there to ensure they are not experiencing coronavirus symptoms
        before traveling onward.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd54ebe-5cc4-4eff-a272-04ce99f1c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff3693-9062-44a8-adf1-396f8f086694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing in the US, passengers will be placed in isolation
        for between three days and two weeks, a California official told CNN earlier.
        Doctors have previously recommended a two-week quarantine for people exposed
        to the virus.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aa6ff-f8e9-4c25-8dd8-92829d9e8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec8fa8-fc3e-4be1-bf30-5b720933b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and New Zealand are chartering flights to bring their
        citizens home. More controversially, Australia said it will charter a flight
        to fetch citizens, but they will be transported to quarantine on Christmas
        Island, site of a former offshore detention camp for migrants.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1928b-83bf-49be-bda0-f44189b89cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1164c8d-4082-4394-8a09-14e9163390fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus spreads worldwide</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4edb61-ea62-4563-a937-25b62077bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases of the coronavirus were detected in Wuhan in mid-December.
        Since then, the number of confirmed cases has increased exponentially, and
        infections have been reported worldwide.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb83cdd-8db1-4bd2-b65e-6887bc685bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8adf605-0244-4286-95c8-ef0e89fa0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Wuhan are already massively overstretched, and hundreds
        of emergency medical personnel have been dispatched to the city to help. Two
        new hospitals dedicated to treating the virus are also being built on the
        city''s outskirts, due to be operational by next week.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a07dcd-4a61-41b9-9ca9-64969910ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae2a69-4eed-454f-a975-2e33bafe9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the city said that as of January 27 there were still
        more than 4,000 Wuhan residents overseas. The Wuhan culture and tourism bureau
        said that all tour groups were canceled after the lockdown was announced,
        but groups that left prior to that date were still slowly returning to the
        city.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46584211-3166-4ae5-adbb-d193848869b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5b357-03fb-4a08-91bb-def7704cbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen countries have confirmed cases of the Wuhan virus,
        as authorities struggle to stop its spread.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548bfd6-d62f-4900-a20a-57301305558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17da45-d181-4dbe-b823-c401995573e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, many countries have put in extra screening at airports
        and warned citizens to avoid travel to China. To China''s north, neighboring
        Mongolia has imposed stringent border checks on travelers coming into the
        country. Indonesia and the Philippines have both introduced extra restrictions
        on Chinese tourists, while Japan has upgraded its response, allowing authorities
        to "force the suspicious cases for hospitalization and testing."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc70b50-8bad-44d9-9ee4-412d7bac5e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211053b-84b9-45d2-913c-0794dd745e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a hundred cases have been reported worldwide, with the most,
        14, detected in Thailand, a popular destination for Chinese travelers. Countries
        with colder climates are more at risk for future spread, as coronaviruses
        thrive in cold environments and do not transmit as well in sunny, hot locales.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1171377-a2b1-4beb-a009-1f280f25fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0bfa4-e5db-49e2-b366-34e63badeca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most cases reported outside of China have a direct link to
        Wuhan, there are indications the virus is beginning to spread within other
        countries. Three new cases were reported in Germany on Tuesday, including
        what is believed to be the first human-to-human transmission in Europe.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55427081-bc15-4316-a1ce-a1256139b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e35990-0870-4f8a-b70c-7a94f90b0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries have advised citizens not to visit China due
        to the ongoing outbreak. On Tuesday, the US Centers for Disease Control and
        Prevention (CDC) issued a level 3 alert advising against all "nonessential
        travel" -- its highest alert on a scale of 1 to 3. However, the White House
        denied reports suggesting it was planning to suspend all flights between the
        US and China.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bba7e5-d596-4ce2-8196-be84c7bb7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b50bf-e392-4ece-b2e8-130ecfbf6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases will continue to spread</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd5629-e221-4cb6-b064-30e1a6004f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of China seeing the type of cold weather ideal for the
        coronavirus, and uncertainty remaining on just how contagious it is, experts
        expect the number of cases to continue to rise for several weeks.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41d023-39f3-4c51-9ae0-d898cb4fad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb1cc6-26fc-42ad-9f91-9fe067a2b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state media Tuesday, Zhong Nanshan, one of China''s
        leading respiratory experts and a hero of the 2003 fight against SARS, said
        he expected the peak to come in up to 10 days.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ccb07-5fe9-4f2d-9d18-03430f48704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5005962-2edf-43fa-acf6-4fb073bd931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to definitely estimate when the outbreak reaches
        its peak. But I think in one week or about 10 days, it will reach the climax
        and then there will be no large-scale increases," Zhong said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bdff9b-8d5a-478e-86fd-db322cc8b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4a6f5-b73c-47b4-8230-0ceda5913a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other experts have warned that while the outbreak in Hubei
        may peak in the coming weeks, other Chinese megacities may see self-sustaining
        epidemics that continue to spread the pathogen around the country and worldwide.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59891b-429c-455d-8538-3c1ce01dc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b53970-56ed-4bbe-9c71-e53a79bdba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We modeled epidemic curves out to August 2020 for all the major
        city clusters: Chongqing, Shanghai-Guangzhou, Shenzhen and Beijing. Chongqing
        is predicted to have the largest epidemic due to large population and most
        intense traffic volume coupled to Wuhan," Gabriel Leung, a leading Hong Kong
        researcher and public health expert, said earlier this week.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77c642-39ff-4f04-86ae-7c8ff8b53a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c220c1-e7c0-4887-be2b-7bfe6125ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said outbreaks in China''s largest cities could peak in April
        or May and gradually slow in June and July.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a19950-c575-46d2-aa44-0e4664b99eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
