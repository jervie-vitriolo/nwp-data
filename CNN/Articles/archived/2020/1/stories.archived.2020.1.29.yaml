      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the men and women who lost their lives in aircraft
        accidents in the past half century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a6ba3-43bd-43c4-841f-4dea33469e0a'
