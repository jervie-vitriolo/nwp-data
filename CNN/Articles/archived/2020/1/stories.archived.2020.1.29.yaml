      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day tickets for his new US tour go on sale to the general
        public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b317c3-29d9-40ce-8c03-2073dc74b304'
      'mgnl:activationStatus': true
