      'mgnl:lastActivated': 2023-01-26T23:14:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — The
        Philippine National Police on Wednesday said jail officers were only following
        a court order when they temporarily released former Ozamiz City Vice Mayor
        Nova Parojinog in November 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40286444-b370-4011-91d2-85d1ab3a1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130692e-3522-41d6-8cf9-67195b2145d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two branches of the Quezon City Regional Trial Court, Branch 228
        and Branch 95, are handling Parojinog''s illegal drugs and illegal possession
        of firearms cases</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2063b-7267-4bda-ade1-05b8162c457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ea23b-f7f1-4fa4-840e-acc21e7b8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Mitushealla Manzanero-Casiño of Branch 228 earlier asked the
        jail warden of the Custodial Center to explain why Parojinog <a href="https://cnnphilippines.com/news/2020/1/7/nova-parojinog-furlough-camp-crame.html?fbclid=IwAR0-VCEypqpYQRAoxXDWeCJy-g5PeWiIjHKrjwfWHX-FQmoIqEINHg1F0Zc">was
        allowed to leave her detention cell on November 12, 2018</a> without the court''s
        knowledge</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea38d8-ab35-45c6-b08d-a4fcd22cd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a88f5-5bc7-4b40-a500-8cfb2f478a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson PBGen Bernard Banac on Wednesday said there was
        actually written order from Branch 95 asking jail officers to implement Parojinog''s
        one-day medical furlough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
