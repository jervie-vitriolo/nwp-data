      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f739d96-0a40-4d93-b007-917fdfff3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:19:26.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s last album was 2015''s "Purpose." His subsequent world
        tour grossed $163.3 million in 2016 and $93.7 million in 2017, according to
        industry tracker Pollstar, although the singer canceled the tour''s last stretch
        of dates.</p>'
  'Aviation-accidents-athletes':
    'author': 'Christina Maxouris, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
