      'mgnl:lastActivated': 2023-01-26T23:14:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f34cf-def5-4040-ba6f-985e5c030af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.923+08:00
