    'mgnl:tags': ['Jamaica', 'earthquake', 'tsunami-threat']
    'template': '1'
    'title': 'Tsunami threat message issued after magnitude 7.7 earthquake off the
      coast of Jamaica'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1cb4d-7966-40f5-b1c5-5bac99108934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T04:34:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A tsunami threat message has been issued
        by the US National Weather Service''s Pacific Tsunami Warning Center after
        a magnitude 7.7 earthquake struck Tuesday near Jamaica.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e4378-c227-4c95-a747-d31d3fd1144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T04:34:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc21bc0-e85c-4800-8d6d-e8f77b84ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T04:34:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service said there is a threat of tsunami waves reaching
        0.3 to 1 meter (about 1 to 3 feet) above tide level for the coasts of Jamaica,
        Belize, Cuba, Honduras, Mexico and the Cayman Islands.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e619ffa-f9d2-47a4-85f0-ec168ca0f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T05:18:05.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Miami, which is 440 miles from the epicenter, felt shaking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97faf785-f5d5-4e09-8ff8-c1ff3ce5fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T05:18:05.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Charon was on the 13th floor of a building on Brickell Avenue.
        He told CNN he felt the walls shake for 30 to 40 seconds. His initial thought
        was that it must have been caused by a machine of some sort. He said building
        officials issued an evacuation order and people left the building in a smooth
        and calm manner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc041404-a98e-43e1-9fce-7a50c9a26a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T05:18:05.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake appears to have been a "strike-slip earthquake,"
        in which tectonic plates slide against each other. This limits the threat
        of a devastating tsunami, which are more associated with "thrust earthquakes,"
        where a portion of the earth is thrust upward and causes the water to push
        up and outward, creating the tsunami.</p>'
    '5':
