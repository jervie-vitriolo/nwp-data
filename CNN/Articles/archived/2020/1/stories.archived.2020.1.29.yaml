      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fans worldwide turn grief into aid</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb121ff-ff11-4657-b9ef-59107986fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From China to Italy, where Bryant spent much of his childhood and
        became fluent in Italian, grieving fans remember Bryant''s global impact --
        not just as a player, but as a humanitarian.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58340f0-1200-4b7f-b7ad-168437ab2c5c'
