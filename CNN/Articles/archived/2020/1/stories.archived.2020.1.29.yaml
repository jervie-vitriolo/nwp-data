      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde539b9-8349-4dc0-981e-6ce505673a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the company said that it was closing shops and
        suspending delivery services in the city of Wuhan, the epicenter of the outbreak,
        and the wider Hubei Province. It has since closed stores throughout China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d715a4f-601b-4038-9bec-ee6b99ba4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0c68d-97be-4809-afd0-19a35425da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Coronavirus has so far killed more than 100 people and
        infected thousands. It has reached more than 17 countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9071e5-50a4-4026-bfa2-bfec0447fcbd'
      'mgnl:activationStatus': true
