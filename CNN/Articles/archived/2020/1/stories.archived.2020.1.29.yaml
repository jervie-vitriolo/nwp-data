      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always conscious of our citizens [and] their health and
        if they are going home, we are ready to ferry them back to the Philippines
        but all precautions must be in place," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa73294-a8e5-454d-b17d-43a5c5f5cbb3'
