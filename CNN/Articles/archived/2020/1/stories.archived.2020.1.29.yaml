      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank everyone who has contributed to this petition and
        made it possible." he said in a statement. "All of this is for Kobe! I wish
        Kobe was still here and I never had to make this petition to begin with."</p>'
    '23':
