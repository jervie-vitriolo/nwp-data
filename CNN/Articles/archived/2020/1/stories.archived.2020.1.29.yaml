      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70d11f-df8f-4e7e-bebc-7383a74e0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art fair mainstays</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f9add-15b3-44ef-85b1-5ce9a0c899be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, they’re enlisting the help of curator and art consultant
        Norman Crisologo for the ArtFairPH/Projects section, which features Onib Olmedo,
        Joel Alonday, Perry Argel, Jaime De Guzman, Roedil Joe Geraldo, Jellyfish
        Kisses, Gene Paul Martin, and Neil Pasilan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064cb38-113b-4cfb-b12b-9a6224ab61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel Tapaya will also be showcasing new large works that have never
        been exhibited in the country. This is in cooperation with the fair’s new
        official timekeeper, Hublot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eea360-b62a-4790-b9c1-add9a17523f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a successful introduction in 2018, ArtFair/Photo will continue
        with works from Poklong Anading, art/n23, bio | trans | forms, Denise Weldon
        | Tom Epperson Photographs, Luzviminda, Silverlens Photo, Strange Fruit, and
        Tarzeer Pictures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32597529-577d-4fa3-a761-875ef7c6bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a special exhibit featuring&nbsp;American conceptual
        artist Sol Lewitt whose works will be recreated through a formula that he
        has left behind as instructions. This exhibit was made with New York-based
        art historian and curator Carina Evangelista who talked to Lewitt’s estate.</p>'
    '29':
      'image': 'jcr:9389a734-a15a-4058-8a69-203209d73391'
      'imageCaption': 'Artist Perry Argel. Photo by JOJO GLORIA/ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e690f43-59fc-4167-bb6a-179c118661dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:25:30.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1481599-509d-4e99-8649-33becda124f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New additions</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c459d94-3df5-4e2e-b41a-35b0259a9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s art fair will feature three new sections: ArtFair/Film,
        ArtFair/OpenStudios, and ArtFair/Incubators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6365727-15c0-42ee-921c-ca6e256bcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArtFair/Film will be curated by film critic Philbert Dy, editor
        and film composer Erwin Romulo, and film archivist and programmer Teddy Co.
        The section will have screenings of Filipino films from a range of genres
        from animation, documentary, to experimental. This will also be in conjuction
        with the celebration of the Philippine cinema centennial.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87038205-dd8e-4b2b-8c76-e3109297c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Open Studios program is an expanded educational program of the
        fair, bringing in masters of their craft, such as photographers Neal Oshima&nbsp;and
        Mark Nicdao, artist Claude Tayag, and designer Benji Reyes, for lectures and
        workshops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e815f5-a7a0-44e4-9a00-39d969fe3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Incubators section, on the other hand, focuses on spaces that
        go beyond the traditional mainstream gallery format. Some of the featured
        exhibitors are art/n23, Giatay, Limbo, Loadnadito projects, Project 20, and
        Signum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91934403-c1d8-4278-b637-3ca044d7f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sat down with Araneta and Lopa to talk about how the challenges
        of putting up an art fair, responding to fair-goers, and commissioning bigger
        projects.</p>'
    '30':
      'image': 'jcr:b268c4ec-d023-403c-be75-4c47fee21f5b'
      'imageCaption': 'One of the outdoor set-ups of the ArtFair/Film section at the
        Makati Stock Exchange. Photo from ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd4105-4814-43d9-8f9a-d9f11a692212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:25:30.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575154d-66e1-44ee-9076-083b1b52f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that the fair’s mission was to “expand the
        exposure” of your audience to different forms of art. How do you think you
        have succeeded on that in the last eight years?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd523ae-9415-4db1-bfe3-fbf165cee17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lopa:</strong> We started with 6,000 visitors and now in
        the past few years, it’s been around 30,000. In fact, in 2017 it as 40,000.
        It was quite scary actually. I think the fact that we’re able to push the
        boundaries on the type that we’ve offered just goes to show that not only
        has the audience grown, their exposure has also been leveled up, they’re ready
        for all forms of art. So I guess you can say we’ve met that mission and we
        intend to keep doing so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a445e5f-0233-4672-9d7a-41f271d14cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some of your learnings from the last eight years
        of putting together Art Fair Philippines?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675d8e0-e150-4365-8c98-18ff085c72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lopa:</strong> It never gets easier [<em>Laughs</em>]. Our
        audience has really opened up their minds. For instance, the presence of the
        foreign participants, eight years ago, I think Filipino collectors wouldn’t
        be interested in what young artists from Indonesia or Vietnamese are doing
        but now that we have 30 percent of our participants from the region, [the
        foreign galleries] are also quite confident that they can connect with not
        just the buyers here but also the audience here. That’s something that’s been
        interesting to see.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bbf0a-56b2-474c-b600-0bd792ab8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Araneta:</strong> Every year is a different animal [<em>Laughs</em>].
        This is our eighth year but we have different concerns every year. Some of
        those are logistical in nature. Another is that you really have to present
        something new to engage the public every year beyond wall-bound [art] because
        we get a lot of people who don’t buy art.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd6a35-7f0f-4d97-a337-740dd2242748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:04:12.893+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also had to find partners who would be interested in coming in
        with us on it. We have to take risks because it has helped us make the art
        fair.</p>'
    '31':
      'image': 'jcr:8e14e39f-8513-4320-acec-9dcb2cc4369b'
      'imageCaption': 'Jellyfish Kisses. Photo by JOJO GLORIA/ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08241102-9fb2-488a-9af2-a7c97cc5c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:25:30.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4b9eb-2114-4618-84cc-59253673a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have there been changes in the way you commission projects?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fccedff-a863-4a55-8aa2-107435ce6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lopa:</strong> The commercial section of the fair, which
        is the gallery section, is the biggest section. And it is an art fair so you
        can’t deny that the buying and selling of art happens [here]. But we realize
        that we get 30,000 people, 30 percent of which are students. And not everybody
        can buy art, not everybody is out to buy art, people just want to experience
        it, which is why when we craft that project section, we try to inject something
        different. And this year we’re working with Norman [Crisologo], he’s out of
        the box, not a typical curator, academic curator. We think he’s great, we
        like his aesthetic, it’s different. He has a good pulse of what artists are
        doing. We entrusted the whole section to him and the way it’s going to be
        set up is going to be different.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bcf4f-bdb2-4ac2-a7a3-dce5bee8c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s really engaging our audience in a different way because we
        have to keep up with them. Maybe when we started the fair, Art Fair people
        were just paintings and sculptures. Now people see things differently, and
        experience things differently so we have to keep up with that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa663244-28e2-4f60-92ea-4b6337a70f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Araneta:</strong> We just like to feature work that we believe
        in, practices that we believe in, whether it makes money or not, because we’ve
        also featured artists whose works you really can’t sell… but it’s necessary
        to the mission to be able to show varied forms within the contemporary art
        landscape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a1084-0277-4c1f-875c-2477d90018df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8941b-9155-47a1-a1ea-d0cc2c804d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.480+08:00
