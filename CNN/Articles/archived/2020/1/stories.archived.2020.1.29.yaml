    'template': '1'
    'title': 'NBA legend''s fans gather at Los Angeles plaza yelling ''Kobe!'' in
      honor of his signature jumpshot'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de89d23-e0ed-42c8-a0ad-45673384668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When Michael Sadri saw a crowd gathered
        in LA Live Plaza he knew it was time to honor NBA legend Kobe Bryant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0c878-8613-4025-bc6e-dadb245ae958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d33c5-f9d1-4d92-bd9b-03393ab7a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a sign on a small trash can that read "#SayKobe You know
        what to do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561cf5a-63d9-42ea-83fd-35a98ee074ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab86447-e549-40c0-abea-8fbb871fe6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the 23-year-old''s first time visiting the makeshift
        Kobe Bryant memorial near the STAPLES Center in Los Angeles since his idol''s
        death. Bryant, his daughter and seven others died in helicopter crash Sunday,
        sending fans across the globe into a state of shock and mourning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3f650-d2cc-42f3-93a0-f2130de79c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d44b7d-189a-40dc-9c4f-fe02e5f18e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trash can in the plaza symbolized a gesture practiced in classrooms
        and offices across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb47360-6834-427c-bc42-6bc764d2ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85842822-721e-4a62-b32b-4cee2f586995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I thought was ''I should shoot one, for Kobe,''"
        Sadri said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be3f78-44a0-4204-8e6e-d03c5e030208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb0d1e-517b-464b-ae55-94b0c4ed7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadri balled up a sheet of paper and mimicked Bryant''s signature
        fade-away jumper while yelling "Kobe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9d985-1664-49a3-8387-df67c5244092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f6026-3b18-4d9e-bdf6-8a7db4f31f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadri told CNN Monday he shot about five shots, claiming to make
        three. He wasn''t the only one either, most folks at the plaza took shots
        for Kobe Bryant, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449e3f8-ed84-4a69-af1b-19af65129d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee0bac-d946-4d9b-aa9b-3c763bcbc4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting a piece of trash —&nbsp;usually balled up paper &nbsp;into
        a trash can while yelling "Kobe" is a past time for both adults and children
        who grew up watching Bryant. So the fact that someone set up a trash can at
        the Bryant memorial is a testament to his cultural influence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108739a-4e7d-410c-a2cb-5e89f05f9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372eda4-09ac-420e-83d7-5fd53b9c8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Damn this is LA," Sadri said. "Everyone is gathering around for
        the death of an icon and everyone is shooting having fun."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1754de-528b-486b-89cf-2e0cce0f68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22fc6f-81af-44cc-9140-9abfd6457e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:31:33.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not have ever met Kobe, but it''s heavier on all Angelenos
        because he was our biggest star of the 2000s and 2010s and in Laker history
        too."</p>'
