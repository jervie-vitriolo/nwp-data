    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2c15f-d950-4863-81c1-db12eaacfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lawyers representing alleged victims of
        convicted sex offender <a href="https://edition.cnn.com/2019/07/08/politics/jeffrey-epstein-bio/index.html"
        target="_blank">Jeffrey Epstein</a>&nbsp;have threatened to subpoena Prince
        Andrew after the royal was accused of <a href="https://edition.cnn.com/2020/01/27/us/jeffrey-epstein-prince-andrew/index.html"
        target="_blank">"zero co-operation"</a>&nbsp;with US prosecutors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38535a6-58be-4c32-a91c-976670521cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the prince said he was "willing to help any appropriate
        law enforcement agency" if required, after he appeared in a <a href="https://edition.cnn.com/2019/11/16/uk/prince-andrew-jeffrey-epstein-bbc-interview/index.html"
        target="_blank">BBC Newsnight interview</a>&nbsp;in which he was questioned
        over his friendship with Epstein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f907c2-d588-46c9-9eb6-77b7654fbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Geoffrey Berman, US attorney and the lead prosecutor in the
        inquiry, said Monday that the Duke of York has not responded to requests for
        an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838ae38-9d0a-4d1f-bfaa-fdb7f8770220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair for people to know whether Prince Andrew has followed
        through with that public commitment," said Berman, the US Attorney for the
        Southern District of New York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31140fa2-4cec-4c5e-8cce-aea041a2243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, Prince Andrew has provided zero cooperation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a83fd-b8df-4e9a-8e6a-7ed2561b2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Allred, a US lawyer representing some of Epstein''s alleged
        victims, told BBC Radio 4''s Today program on Tuesday: "This is ridiculous.
        It''s just not acceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee23c67-3336-4774-9f1c-7de89ddb2f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I don''t now whether Prince Andrew thinks he''s above
        the law or whether he thinks that he doesn''t know anything... but excuses
        just don''t cut this anymore."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5aa452-9d77-4826-9ef2-06324ebc6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Bloom, another US lawyer representing five women who say they
        were abused by Epstein, told BBC''s Newsnight on Monday that her clients were
        "outraged and disappointed" by Prince Andrew''s failure to cooperate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6d05e-76bd-44a5-93f4-5335931dc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Prince Andrew truly has done nothing wrong then it''s incumbent
        upon him to go and speak to the FBI at a time that''s convenient for him and
        say what he knows," she said. "Perhaps he can help bring other people to justice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30d1df-a322-49c2-b03b-e7a67f9032a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace did not provide any comment in response to CNN''s
        request.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56c398-3235-45e7-a375-78eefb212aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can the US subpoena Prince Andrew?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d0944-4620-44c0-947c-7e29090213d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subpoena is an order that compels someone to appear in court or
        to submit evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623fdee-868a-4afc-a544-653c855827d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonios Tzanakopoulos, associate professor of Public International
        Law at Oxford University, told CNN that a US court "can always issue a subpoena"
        but they cannot make someone comply if they are in another jurisdiction, including
        the UK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9871134-136b-4faf-8347-381919ffa5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allred told the BBC that lawyers in the civil lawsuit could seek
        to subpoena Prince Andrew if he were to travel to the US. "Certainly, if he
        ever came back to the United States, that would be one of the first things
        that I''m sure a lot of lawyers, including me, would want to do," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f6d9d-83f9-4e8c-ad02-93946f0e5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he were to travel to the US on an official visit, it is likely
        he would have some form of immunity, although it might be different if he
        were on a private visit, added Tzanakopoulos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051465a-3ff0-4995-8ac4-8c3c1010b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there another way Prince Andrew could be made to give evidence?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2fb996-ee24-4c2c-b8de-87a3cae02083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including the UK and US have a <a href="https://www.gov.uk/government/publications/bilateral-treaties-on-mutual-legal-assistance-in-criminal-matters"
        target="_blank">Mutual Assistance Treaty</a>, but this is reserved for criminal
        matters, says Tzanakopoulos. "There is no criminal matter pending in regard
        to Prince Andrew," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4b47f-4a82-493c-8f81-ff3da2b8807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein <a href="https://edition.cnn.com/2019/11/16/us/jeffrey-epstein-federal-worker-plea-deal/index.html"
        target="_blank">died by apparent suicide in August</a>, so his alleged victims
        have instead brought a civil suit against his estate, claiming damages. The
        FBI''s criminal investigation concerns Epstein''s alleged co-conspirators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc31bcb-c476-46c7-8331-f211f367153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Giuffre, one of Epstein''s accusers, claims she was trafficked
        to London by Epstein in 2001, when she was 17, and forced to have sex with
        his friends, including Prince Andrew.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dab1b-b40c-4511-894b-17e262b3fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince has emphatically denied any form of sexual contact or
        relationship with her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c1bf1-af95-43ea-9fa2-c411737d3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US could make a request to the UK''s High Court under a law
        that provides assistance in civil matters, says Tzanakopoulos, but this process
        is "so permissive it''s easy to give reasons not to do it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a54be-5912-4b98-8fae-8a62cfe38924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are the UK courts likely to help?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ddc4c-966a-4c2e-981b-4f59a5c011c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK makes its own rules on how to comply with a request relating
        to a proceeding in a foreign court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70f0ee-c24d-40f3-a781-89a777cbe668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.legislation.gov.uk/ukpga/1975/34" target="_blank">Evidence
        (Proceedings in Other Jurisdictions) Act 1975</a>&nbsp;states that "a person
        shall not be compelled ... to give any evidence if his doing so would be prejudicial
        to the security of the United Kingdom."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb30d99-8ca2-4cbd-92ce-7caa76b6167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tzanakopoulos believes that "if we''re talking about the Queen''s
        son, arguments could easily be made that it is prejudicial."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fed244-e8a8-43e0-84bf-c21e80d600b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Bradshaw, a lawyer at Peters and Peters Solicitors, told CNN
        that even if a request were made for Mutual Legal Assistance in a criminal
        case, the prince could respond in a UK court with all the accompanying protections
        available under UK law.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d6607-2536-4058-9c02-af24dab77728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if such a request were granted or refused, Bradshaw said, the
        public would not necessarily know about it -- UK government policy is not
        to reveal the details of such requests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03892399-f622-49a4-b12c-3ea069b9ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:00:03.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/29/europe/prince-andrew-subpoena-epstein-investigation-gbr-intl-scli/index.html"
        target="_blank">US prosecutors says Prince Andrew isn''t cooperating with
        their Epstein probe. Can he be forced to?</a>"</em></p>'
