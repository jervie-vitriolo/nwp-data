      'mgnl:lastActivated': 2023-01-26T23:14:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kempczinski replaced Steve Easterbrook in November after the company
        announced that it had cut ties with its former CEO. Easterbrook violated company
        policy when he engaged in a relationship with an employee, which the company
        described as consensual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676330d6-176c-4fc1-9947-e84ac6419158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f01b30-646e-4732-9bf1-e9f0c8700bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt transition left some investors initially uneasy about
        the company''s future, and McDonald''s stock sank the day after Easterbook
        left. Easterbrook, who became CEO in 2015, helped significantly increase McDonald''s
        value during his tenure thanks to an aggressive turnaround plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd00c28-119e-48cd-ad35-f70e903de37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e975e85-f96b-40b7-ab8e-15f6e06c92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime there''s change, especially when you''re transitioning
        away from an executive that''s had a lot of success, there''s nervousness,"
        said Peter Saleh, a restaurant analyst with BTIG. Kempczinski has started
        off his tenure by addressing employees directly during town halls around the
        world and meeting with corporate officers, among other things. "This is a
        people business and it''s really about all of you," he told workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc1992-8dfb-40ef-be82-893615c7fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695bef79-0086-4d25-8032-44b568462d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock has rebounded since McDonald''s named Kempczinski CEO,
        and is beating the overall market. But in his new role, he faces a unique
        set of challenges. Fast food companies are increasingly using technology to
        become more efficient, gather data about customers and increase sales. Kempczinski
        needs to ensure McDonald''s is keeping ahead of its competitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebe671-218c-47b8-b78e-04dbdaede05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcff3d8-5939-4bff-be4b-2f9b797ebcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, he has to maintain good ties with McDonald''s franchisees,
        which own and operate about 93% of the company''s locations. And he has to
        grapple with employees'' allegations of racism at the company and sexual harassment
        in franchise locations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98872595-18fa-4b9f-b932-cf9f9648f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3428c31-6337-43c2-bb04-7758ca305bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding his footing, facing these challenges and impressing investors
        might not be easy for the new CEO. And with disappointing results in the third
        quarter, he has a lot to prove.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894623d0-08f0-48cd-b49d-25faa47a5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969dd36-35fd-4f89-9f20-1185e752bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Introducing a new leader</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea52f56-8d0e-4d92-a9f9-4dcbf0c7c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, Kempczinski began to make some changes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84610ee-759e-464f-bad6-fb65b2b53751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb69f13-fbf1-4cb5-8e8b-bd34ca72ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to employees obtained by CNN, he outlined a plan to
        increase and sharpen McDonald''s focus on technology. He created a new digital
        customer engagement team, led by the company''s first-ever chief digital customer
        engagement officer. Kempczinski also formed a Digital Advisory Council, made
        up of leaders from across the company, to work with the team and make sure
        it''s making progress toward company goals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d548567-5dcf-406c-9cf5-51fdeb6ddd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3f9a1-0684-442f-a203-4e04c833dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new team focuses on the technologies McDonald''s uses for ordering,
        personalization, payments, loyalty and delivery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eabeff-2d5d-4fb3-aa73-738e84cd4d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83d9c7-bf3f-4693-86d1-d153fe505a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kempczinski hopes that the two initiatives will ensure that McDonald''s
        is getting a return on its major tech investments, including the purchase
        of two tech companies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d08c74-c062-4447-889c-500a22b20c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc0172-3333-4a23-92f9-36703696ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "was effectively the co-author of a lot of the technology blueprints
        the company''s rolled out the last couple of years," said R.J. Hottovy, a
        consumer strategist for Morningstar. Many of those efforts were announced
        when Easterbrook was still in charge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b211782-2be6-4dec-b73e-cef050b0917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50fd7c-59c3-4f41-8341-4d8d71e09785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kempczinski has to "put his own stamp" on McDonald''s digital strategy,
        Hottovy added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c096c-f125-4e6d-b3db-074c5c5b9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c8f36-282e-4620-98fb-b4f97b9bdbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent note, Hottovy described Kempczinski as an "underappreciated
        leader," adding that the tech strategies he championed should help boost growth
        for McDonald''s, and make it a good bet for investors this year. Since Kempczinski
        became CEO, the stock has risen about 9%, outpacing the S&amp;P 500, suggesting
        investors are optimistic about his strategy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f5446-72ec-4a74-9d79-d55d3ef7d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630437c3-b2a2-4464-85de-7da950e63895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other ways for Kempczinski to stimulate growth. Franchise
        operators have been calling on McDonald''s to sell a premium chicken sandwich
        to compete with the likes of Chick-fil-A and Popeyes. McDonald''s has responded
        by testing out one sandwich in two cities and rolling out two breakfast chicken
        sandwiches nationally for a limited time. Investors will be looking for updates
        on that front, Saleh said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2592824-afbe-4d4d-b831-de67d202d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13584c87-8a96-4d66-bdd3-cb297a10894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts should please franchise operators, but some of those
        technological advances required franchisees to invest in upgrading their restaurants,
        which put a strain on the relationship between them and management, including
        Kempczinski.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff464ef-3576-4513-be5e-451eb88539c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e59b9-3b8f-4196-baeb-0a9e54e39bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Franchisee relations under the spotlight</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2a1e0-f662-498a-b8e8-96af6fae421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, McDonald''s announced its "velocity growth plan,"
        a whirlwind effort to keep current customers coming back and to attract new
        ones with more menu items and renovated restaurants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f70f75-6ec4-46b8-8b27-4d37e4996371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516816ba-ed45-4e07-9525-0fa724bc424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort was worth it. During the company''s 2017 investor meeting,
        Kempczinski said that customers were spending more money at renovated stores.
        He pushed franchisees to get on board with the new store designs and technology.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cea135-2e2d-4db0-967e-e2e6f3ffa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de340a-5f3c-40ea-8d81-a5d26a5f1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The faster you go, the more partnering [from McDonald''s] you get,"
        he told franchisees. The company offered financial assistance to franchisees
        making the changes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c6edf-ab63-4bbb-82f1-89d4ed66d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f5b4b-85c3-4041-82e1-b1f1a07a676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For franchise operators, the strategy meant an upfront investment
        in upgrading their restaurants with no guarantee that they would earn that
        money back. The aggressive approach strained Kempczinski''s relationship with
        operators, according to Hottovy. In 2018, McDonald''s franchise operators
        formed their first-ever advocacy group, the National Owners Association.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c622e-12e5-48c7-9886-25b10fac5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46899c50-b90a-4212-b540-6026867c8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company leaders speak regularly with franchise operators, and have
        been flexible with deadlines in response to feedback.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a6218-9fe9-48c2-9abb-1fa23ba72277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ae8fd-62c3-4c72-a080-3bc25d72bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Business Insider published a troubling report about
        a large cash-flow gap between black franchise operators and their white counterparts,
        who out-sell black operators by hundreds of thousands of dollar a year on
        average.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310cf258-5e04-4664-9cf5-b9b0285834a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219811c-98a8-47f3-bcc1-923323b74b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is among our top priorities that all McDonald''s franchises
        in all communities have the opportunity to prosper, grow and achieve their
        business ambitions," a company spokesman said in response to the report. "These
        efforts are rooted in our core belief that diversity and an inclusive and
        respectful McDonald''s makes us stronger. McDonald''s is proud to create opportunities
        for entrepreneurship, economic growth and mobility in communities across the
        country."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7990b-d2fb-47de-b218-5a9c897d4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b7243-e4db-430d-a656-6479ae8a0ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good relations with franchisees are important to the success of
        the company.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89395fb5-232c-4a2b-a64b-cd715a2a42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7e076-b296-4124-aadd-bd151bf55417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McDonald''s is only as good as the health of their franchisees,
        and so you want to see them continue to be happy," Hottovy said. Of all the
        negative coverage hitting the brand, the Business Insider story "was probably
        the most concerning from a financial standpoint," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838856a3-4f34-4a19-a1e8-dd263ac82e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80bc7f-4b28-4e33-9886-4c84492118be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month after the report was published, two black executives
        sued McDonald''s, alleging racism at the corporate level.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03f42b-f0dd-43a4-bfdd-56a7475e3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83798a96-9073-41f9-b290-3e54eaf201f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our actions are rooted in our belief that a diverse, vibrant, inclusive
        and respectful company makes us stronger," the company said in response to
        the allegations. "While we disagree with characterizations in the complaint,
        we are currently reviewing it and will respond to the complaint accordingly."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e44cf0-03b6-4a85-b258-38454377e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f610f-be37-4eaf-8a80-c6486ad06c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s added that nearly half of its US corporate officers
        are people of color.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2b2e7-730b-4e33-8eab-170f81de5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485ef67-c5d4-4766-92be-f55ee8caa080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of those allegations, McDonald''s has faced a series of lawsuits
        from workers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8cae6-5d89-4e2f-96cd-0b1c8f2e7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafed7e-7ed7-4530-834d-13446019cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawsuits and complaints</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335f7a1-d578-417f-bd5d-b215b6dd25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s and its franchise operators have been hit with a number
        of high-profile lawsuits over the past several years. As the new CEO, Kempczinski
        is now ultimately responsible for determining how to respond.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01203f7b-3276-437b-9cd1-2dbdc9d1ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e642a07-07da-449e-a235-e63a3b15ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, the new executive has promised to double down on the
        company''s values. He''s solicited feedback from employees and met with managers.
        But the company still must address lawsuits alleging toxic culture at the
        restaurant level.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077594a-eded-42aa-aaed-0c8faf382634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2828c7a-45fe-4af6-8a5f-bce3184268e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a former employee filed a class action sexual harassment
        suit against McDonald''s with the help of the American Civil Liberties Union
        and the Time''s Up Legal Defense Fund. The suit alleged that McDonald''s "creates
        and permits a toxic work culture from the very top." The plaintiffs are seeking
        at least $5 million in damages, as well as better protections from the company.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd046c-9f7d-4833-b8dc-9ebc510b545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a544891-5795-41d1-97fa-ab8e84379c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the lawsuit, McDonald''s said in a statement at the
        time that it "is demonstrating its continued commitment to this issue through
        the implementation of Safe and Respectful Workplace Training in 100% of our
        corporate-owned restaurants." The company added that it is "encouraged by
        the partnership and commitment," from franchise groups — which aren''t required
        to follow such corporate policies — to train staff according to corporate
        regulations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1c55f-4df7-4c4e-8ba3-cd365690bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac0a33-151d-4c2f-aca0-5194a0c56bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the Fight for $15 and a union have been helping workers
        file complaints and lawsuits against McDonald''s alleging wage theft, sexual
        harassment in restaurants and other issues. Last year, presidential candidates
        and high-profile activists like Padma Lakshmi aligned with workers who spoke
        out against the company, bringing renewed attention to complaints against
        McDonald''s, according to the group. And there''s no reason to expect a slowdown
        in 2020.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca9541-1119-4612-b6dd-9fa808fac590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439549d-d776-4c73-ac69-055166c92b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve talked to more and more workers over the course of the
        past seven years, there have been more workers that want to be part of this,"
        said Allynn Umel, organizing director of Fight for $15. "We imagine that it
        will get only stronger." If more suits do come, Kempczinski will have to decide
        how to respond.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b8c11-ef5a-402e-bd8c-bb0fda43d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c62cb-b623-408b-afc1-b80646fd9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has settled some longstanding lawsuits, like a 2013
        class action alleging wage theft. With regard to that case, McDonald''s said
        "we take our responsibility as an employer seriously and are deeply committed
        to the fair treatment of all of our employees," noting that it "continuously"
        rolls out trainings and offers resources at company-owned restaurants to "promote
        continued compliance with all wage and hour laws." The company has also settled
        other similar cases.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705db68-6525-4463-b7e1-ed5155a983ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552db54-d1ff-4023-907a-a481170659c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterbrook responded to earlier harassment suits by noting that
        McDonald''s started working with the anti-sexual violence organization RAINN
        in 2018 to help clarify its sexual harassment policies and reporting methods.
        It has also conducted manager and operator trainings last fall, opened a hotline
        and more.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57cc1cd-1a6c-4d42-9257-26579f2caa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51266a7f-833a-40be-810c-62366c730c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the lawsuits and complaints are aimed at McDonald''s franchisees.
        McDonald''s only dictates policy for its relatively few corporate-owned stores.
        Franchises are encouraged to follow the same rules and procedures, but are
        not required to do so.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed657686-645d-4125-984c-d9883541fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9342df7-96e3-4fa6-a192-242c93cd6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, investors may not be too concerned about the lawsuits.
        Saleh predicts that they won''t be prioritized during the earnings call with
        analysts Wednesday.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c47c3-d964-438b-ad78-8e04057c5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b87d36-1066-4e00-9e43-07dcd90f57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the lawsuits may not make much of an impact on McDonald''s
        bottom line, they could eat away at its reputation. And they could make it
        harder for McDonald''s to recruit talent in a tight labor market.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131f16c-16da-4e9a-ac29-f6395d5fa4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edfcbd-46f1-40ab-ab99-f869dae379de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the biggest challenges in the restaurant space,"
        Hottovy said. "This could make employee recruitment and retention more difficult."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f67b6-0c8d-4546-b7f9-9d280955bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d75ab-e325-4aff-ad3f-48139f9849a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many fast food chains, McDonald''s is getting creative in its
        attempts to attract workers and convince them to stay. The company partnered
        with AARP to attract older workers and recently launched an app intended to
        help employees grow their careers within the company.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19e772-4987-4d3d-9a41-6d37c1f6980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:12:44.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/28/business/mcdonalds-earnings-new-ceo/index.html">After
        a tough few months for McDonald''s, new CEO makes his public debut</a>."&nbsp;</em></p>'
  'King-Albert-II-DNA-test':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Belgian artist and sculptor Delphine Boel launched a lawsuit to see
      the king, now 85, recognized as her father. '
