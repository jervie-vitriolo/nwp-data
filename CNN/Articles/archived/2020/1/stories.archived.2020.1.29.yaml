    'jcr:uuid': '63c28a3f-fd34-4c35-bd88-effde4a62963'
    'lead': 'Almost half of Filipinos expect their lives and the country’s economy
      to improve in the next 12 months, according to an independent pollster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T15:54:10.403+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:14:19.546+08:00
