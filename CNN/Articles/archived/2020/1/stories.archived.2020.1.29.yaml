      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Stevens Anchorage International Airport manager Jim Szczesniak
        said the amount of time the jet chartered by the State Department is on the
        ground in Alaska likely will be "measured in hours."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d700f69-1371-4154-ac95-9a63eabfa6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
