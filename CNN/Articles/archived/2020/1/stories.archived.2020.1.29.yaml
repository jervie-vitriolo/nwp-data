      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f0304-11ce-438e-ac01-91f40b4c3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the accounts tweeted out this message along with contact
        information: "Hi, we''re back (OurMine). We are here to show people that everything
        is hackable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d560383-72c8-432e-95f5-93591f5adf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287ff31-4441-4755-a152-ad594af30f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacker group OurMine took responsibility for the attack. OurMine
        previously targeted HBO, The New York Times and Twitter CEO Jack Dorsey, among
        other notable figures and organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da35595-edab-4168-918e-a18e74f5c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c340dfd-9d64-47d9-8901-27d1040a2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday, the NFL Cybersecurity department became aware of a breach
        of a league-related social media account," the NFL wrote in a statement. "Targeted
        breaches and additional failed attempts were discovered across the league
        and team accounts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102fa275-7237-40e9-8521-81f681e20acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c6cd6-d22e-4fde-9ff9-813900d6a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL took immediate action and directed the teams to secure
        their social media accounts and prevent further unauthorized access. Simultaneously,
        the league alerted the social media platform providers and, with their assistance,
        secured all league and club accounts. We continue to work diligently with
        the teams, which have resumed normal operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d80bd-04a9-4f52-b02d-d3251c888bee'
      'mgnl:activationStatus': true
