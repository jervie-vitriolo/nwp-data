      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the campaign against false information, Garin also appealed
        to authorities to stop disclosing the names of hospitals where suspected patients
        are being observed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2db98d-ad1b-47c7-8a6a-cadc1cee66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:09:30.517+08:00
