      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent data tallied over 6,000 cases of the novel coronavirus
        in 18 countries, namely, mainland China, Hong Kong, MaDutretcao, Australia,
        Cambodia, Canada, France, Germany, Japan, Malaysia, Nepal, Singapore, South
        Korea, Sri Lanka, Thailand, Taiwan, the United States and Vietnam. However,
        5,972 of these cases, including the total 132 deaths, have been in mainland
        China.</p>'
    '66':
