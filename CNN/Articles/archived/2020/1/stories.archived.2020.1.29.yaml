      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Billboard, Eilish''s catalog of albums and songs sold
        15,000 copies on January 26, a 109% increase compared to the 7,000 units sold
        on January 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718701d2-6602-4220-a1c8-400f658c1b84'
      'mgnl:activationStatus': true
