      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The impeachment trial is approaching a
        volatile and unpredictable stage after President Donald Trump''s defense team
        wrapped up its opening argument Tuesday, with Senate Republicans looking to
        lock in opposition to calling witnesses ahead of the looming vote later in
        the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596aa538-41ea-4d62-8609-a7f623247f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361867f-668b-4f38-83db-84414aed93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Senate Majority Leader Mitch McConnell told his conference
        Tuesday the votes aren''t there yet, Senate Republicans are growing confident
        they can defeat a vote on witnesses after weathering the storm in the wake
        of revelations from former national security adviser John Bolton''s draft
        book manuscript that Trump told him US security assistance to Ukraine was
        conditioned on investigations into Democrats, including the Bidens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de34ca-e569-495e-9a1c-4afb452dbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286672b9-06c4-4079-a877-57ed3c2525e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolton developments jerked the conversation in the Senate over
        witnesses into a new direction. But several GOP senators and aides said the
        White House presentations on Monday helped halt a potential scenario in which
        a handful Republicans moved sharply toward wanting to hear from witnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8e733-e543-494a-8f93-619449854f09'
