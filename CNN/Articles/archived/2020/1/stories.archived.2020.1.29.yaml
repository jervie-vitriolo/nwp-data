      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegally imported products with supposed brands Marvels, Fortune,
        D&amp;B, Mighty and Jackpot were stored in nine trucks, BOC said.</p>'
