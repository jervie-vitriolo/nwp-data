      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines welcomes a number of Chinese tourists every year.
        In 2019, the Tourism Department reported over one million arrivals from China
        from <a href="https://www.cnn.ph/news/2019/12/9/Over-6.8-million-tourists-arrive-in-Philippines-DOT-.html">January
        to October</a>, the second most number of visits, following Korea.</p>'
