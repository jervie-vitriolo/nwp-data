      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But British Foreign Secretary Dominic Raab, speaking to UK lawmakers,
        denied the decision would affect the United Kingdom''s ability "to share highly
        sensitive intelligence data over highly secure networks, both within the UK
        and with our partners."</p>'
