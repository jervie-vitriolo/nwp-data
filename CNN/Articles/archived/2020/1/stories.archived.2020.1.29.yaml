      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration has also temporarily stopped issuing visas
        upon arrival to Chinese nationals to slow down group tours amid fears over
        the virus.</p>'
