      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/28/cars/hyundai-genesis-gv80-suv/index.html">New
        Genesis SUV could be a game changer for Hyundai''s luxury brand</a>."&nbsp;</i></p>'
  'Joselito-Salido-ambush':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-01-29T11:03:43.495+08:00
    'imagesource': 'jcr:de978777-fc56-4ad2-ba9a-1f2d38e0a2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac43115-b095-4c36-80e3-052e68e9d223'
    'lead': "Military and police personnel have been deployed in the manhunt for suspected\
      \ New People's Army members said to be behind the ambush that killed a policeman\
      \ early Wednesday. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T11:06:11.248+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:14:37.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:27.492+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
