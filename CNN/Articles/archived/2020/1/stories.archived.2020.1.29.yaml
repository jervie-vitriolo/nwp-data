    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22c6b00e-499c-4553-bb06-f584920482a7'
    'lead': 'About 240 Americans could be on the flight from Wuhan Tianhe International
      Airport. About three dozen US diplomats and their families are expected to be
      on board, a US official with knowledge of the matter told CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T07:44:07.194+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:14:56.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:21.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US State Department charter flight departs China amid coronavirus outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d67e46-7ae2-4c08-a9f8-f8ba7db170d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A California-bound flight chartered
        by the US State Department left the China city at the epicenter of the coronavirus
        outbreak on Wednesday morning local time, a department spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c442b-2858-456a-b209-c0dac43f16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db460332-8e31-44f1-9ca8-fd6817209b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 240 Americans could be on the flight from Wuhan Tianhe International
        Airport. It will stop to refuel in Anchorage, Alaska, before arriving early
        Wednesday in Ontario, California, about 35 miles east of downtown Los Angeles,
        according to Alaska Department of Health and Social Services spokesman Clinton
        Bennett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db5374-a38b-4090-b31e-a881fdac580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326b808-e851-470e-8b7a-34782775c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three dozen US diplomats and their families are expected to
        be on board, a US official with knowledge of the matter told CNN. The State
        Department has said American citizens could board on a reimbursable basis
        if space is available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db750f3d-3d52-4628-8db2-1f3d09f3075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9d474-459d-44c1-a845-300f3131ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority was been given to US citizens who are "most at risk for
        contracting coronavirus" if they stay in city, a State Department official
        said. There are about 1,000 Americans living in Wuhan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d624b-32ac-4446-8d63-f39670434d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab391da-ed7b-4699-bf99-da949c7d9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All passengers will be subject to CDC screening, health observation,
        and monitoring requirements," the State Department said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db31b1-28fb-4fd7-b802-6369ab98ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1017a2-130e-4c51-aad1-05ccee105504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be three health checks for people on the flight, according
        to Ivar Satero, director of the San Francisco International Airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed2b3d-2aec-447b-becb-91d2a1ed8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910bbc15-64e0-4819-b11f-3f7dcbce6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said it was unable to accommodate everyone
        due to space limitations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81ba3c-3ba5-4155-bc68-4ed7da691fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af1ce5-24dc-47ca-a4e2-2b357b773e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of State is working diligently with the government
        of China to identify alternative routes for US citizens to depart Wuhan over
        land," said an automated email reply from the US Embassy in Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2bcd5-396d-4ccc-bb0b-8b0bceac1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b087cf-deb9-453d-87fa-a50b5e39bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department issued a Level 4 advisory for Wuhan, meaning
        "no American should travel to Wuhan while this virus continues to have impact,"
        Vice President Mike Pence said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fccf87-dba3-41e7-af63-af068d302244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cadb0-8ff0-46b5-9519-f37858dc0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also ordered personnel working at the US Consulate
        General in Wuhan -- the epicenter of the outbreak -- to depart for the United
        States, the official said in a statement Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e4f7c-3f90-4fe9-b8a4-0aeb329aa51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672f899-26ae-445a-9264-2d7b2cf3a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came on the same day as the Centers for Disease Control
        and Prevention said on its website that it was monitoring for symptoms of
        the Wuhan coronavirus at 20 US airports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11eb91-1d7a-4c69-8a0c-997dc89c9678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a589c-2320-4ce4-9af6-83e8237fe800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC had previously enhanced screening of passengers from Wuhan,
        China, at five airports: John F. Kennedy International Airport in New York,
        San Francisco International Airport, Los Angeles International Airport, Chicago''s
        O''Hare International Airport and Hartsfield-Jackson Atlanta International
        Airport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4ef7b-55b1-4848-bfe2-3d6c917fc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb7fe0-a117-49c7-9bcf-cf27933ad8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said it was sending two aircraft to evacuate
        European Union citizens out of Wuhan, according to a statement Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90988e38-88ff-4581-a9d0-0c38f65578c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
