      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It appears iPhone sales really are on the
        mend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b414e-3dc8-4b15-959d-c6466984d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
