      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said samples from the man have been sent to the <a href="https://cnnphilippines.com/news/2020/1/29/Novel-coronavirus-confirmatory-test-kits-primers-RITM.html"
        target="_blank">Research Institute for Tropical Medicine</a> (RITM) to be
        tested for 2019-nCoV.</p>'
