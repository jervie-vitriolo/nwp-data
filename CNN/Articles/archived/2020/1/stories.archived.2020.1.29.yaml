      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Mauser, an assistant girls basketball coach for a private
        school in Corona del Mar, California, was also killed in the crash.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e0edd-2de8-4875-988b-8c7a31834a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T13:38:48.923+08:00
