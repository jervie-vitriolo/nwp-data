      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a9f6d-c87a-45b2-a32c-7d2424d58ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several aftershocks, including one the US Geological
        Survey said had a magnitude of 6.1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7bae8-e13d-4d2e-a9dd-fbf638d97a01'
      'mgnl:activationStatus': true
