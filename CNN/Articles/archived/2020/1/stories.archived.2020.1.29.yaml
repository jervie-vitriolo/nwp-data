      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 29) —</strong> NBA legend Kobe
        Bryant and his daughter Gianna were among nine people <a href="https://cnnphilippines.com/sports/2020/1/27/NBA-Kobe-Bryant-dead-helicopter-crash.html">killed
        in a helicopter crash</a> in Calabasas, California Monday.</p>'
    '2':
