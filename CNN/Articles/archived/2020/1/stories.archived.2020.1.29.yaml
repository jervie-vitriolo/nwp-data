    'mgnl:tags': ['3M', 'job-cuts']
    'template': '1'
    'title': '3M is cutting 1,500 jobs in a global restructuring'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfaca6e-ded4-49a4-9ff8-12c80e9be3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Industrial conglomerate 3M is laying off
        1,500 workers globally as the company looks to restructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bdbbd-2691-4685-ab43-8439512dc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d87f9-66e5-4e52-87ab-a9440f40105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3M announced the job cuts, which amount to a little more than 1.5%
        of its total employee count of 96,000, in its fourth quarter earnings release
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e7c90-d390-4ad3-86b6-9a66656c6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350c786-9f72-4816-8038-b4fa45ccae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported sales and earnings that missed forecasts and
        issued an underwhelming outlook for 2020. 3M, best known for making Scotch
        tape and Post-it notes, was among the worst-performing stocks in the Dow last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18f12b-25c7-4f35-af5c-ab93a17a39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133236c-d722-459e-acbc-6b784751b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of 3M tumbled nearly 6% on the layoff and earnings news.
        The company also said Tuesday that it took a pre-tax restructuring charge
        of $134 million in the fourth quarter because of the job cuts. But 3M is forecasting
        pre-tax savings of $40 to $50 million this year from the restructuring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51beecff-fa9d-4e50-8d45-b7a8b91ef8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc8ad7-a4db-4026-b242-70964d326a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been hit hardest by the lengthy trade spat between
        the United States and China. The company first said in October 2018 that trade
        tension with China would be a problem, and it''s only gotten worse since then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692b84f-4d5d-40b8-b581-e7c1961c32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee7885-0fda-49ef-876f-ab9559488545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, 3M shares plunged 13% in one day — its worst fall in
        three decades — after the company said weakness in China and a strong US dollar
        were hurting sales and earnings. 3M lowered its outlook at the time and said
        it was cutting 2,000 jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3ec51-8bbf-4625-a1c0-ce134e13a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951238a-af9b-4eaf-b37f-d2f2f44eadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though the dollar has since cooled off and the US and China
        have signed a phase one trade deal, 3M is still struggling. The company''s
        sales fell in both Asia and Europe during the fourth quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba047a32-3573-4861-9b94-ba3c6d317f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5089951-c2ca-4770-aa09-a75aa63db04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
