      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        Bureau of the Treasury has raised ₱134 billion in fresh funding through retail
        bonds auctioned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d320415-52ba-4c55-8bd8-c3b66418d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:08:12.905+08:00
