      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/28/business/delta-american-united-coronavirus-wuhan-china/index.html"><em>"US
