      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5de6e6-0c32-4fd9-9752-ccfb6f1484d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United is also offering refunds to passengers traveling to Wuhan
        if they bought their ticket by January 21 and are expected to travel there
        from now until March 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56786753-cc8c-4363-a969-b2f612f6e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52b53a-3c0a-4f1d-8c2f-e635934431b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention on Monday raised
        its travel precaution for China to its highest level. That means it''s advising
        travelers to "avoid nonessential travel" to the country. Previously, only
        Hubei province — where Wuhan is located — carried such a warning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf89e4a-e1d1-4fc6-8a3e-0fc46d31e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fba0c-4fe8-4823-936e-2fc5915eb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has continued to spread. More than 100 people are
        dead and more than 4,500 cases have been confirmed in mainland China, according
        to health officials in the country. Dozens of others have been infected worldwide,
        including at least five cases in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cbb84-aced-4411-96f7-649a9046aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0914e89-d653-48b0-9f44-8ce38c83511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has said it is now monitoring for symptoms of the virus
        among passengers arriving at 20 US airports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90d780-691a-4048-bcf1-cb69c184cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7143c-88e8-48e6-9a31-84da0e108cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has also announced enhanced screening of passengers from
        Wuhan at five airports: John F. Kennedy International Airport in New York,
        San Francisco International Airport, Los Angeles International Airport, Chicago''s
        O''Hare International Airport and Hartsfield-Jackson Atlanta International
        Airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e67f21-51b7-4126-8d72-8e67ee3d3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041fcb6-b216-4205-a303-eda55ecaec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a health official with the CDC said the agency had screened
        about 2,400 people so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd30830-c5c9-41ba-b96c-9b041b8e6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
      'mgnl:createdBy': 'vince'
