      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c98e2e-8697-44e5-a3a4-54762dc72c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:49:32.753+08:00
      'mgnl:createdBy': 'alyssa'
