      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8863e-eac3-48b2-b406-bdf53d56dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on all available data, there is no significant tsunami threat
        from this (6.1) earthquake. However, there is a very small possibility of
        tsunami waves along coasts located nearest the epicenter," the National Weather
        Service''s Pacific Tsunami Warning Center said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41592b-3598-4d0a-b0b5-f291d5d68e6a'
