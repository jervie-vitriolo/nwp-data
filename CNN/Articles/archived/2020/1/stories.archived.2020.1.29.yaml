      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BOC statement said 1,670 cases of suspected counterfiet and smuggled
        cigarettes were confiscated by Philippine Coast Guard, Caloocan police and
        Customs personnel on Tuesday in Barangay 168.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
