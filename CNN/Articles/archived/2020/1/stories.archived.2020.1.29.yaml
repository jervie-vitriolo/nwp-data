    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df0deca4-e38e-431c-b859-579fdbc0b12c'
    'lead': 'When President Donald Trump unveiled his administration''s long-anticipated
      proposal to resolve the Israeli-Palestinian conflict at the White House on Tuesday,
      Israeli Prime Minister Benjamin Netanyahu was at his side.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T03:12:07.590+08:00
