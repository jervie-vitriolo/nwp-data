      'mgnl:lastActivated': 2023-01-26T23:14:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        Bureau of Customs said it is on high alert regarding shipments of "<em>ukay-ukay</em>"
        or used clothing, amid the Wuhan coronavirus outbreak that has spread to several
        areas worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bef65e-0cf9-456b-aff7-4ccede92cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6c52d-8cd5-4e62-bdf3-ec6243697f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Department of Health (DOH) has not tagged clothes as
        possible carriers of the viral disease that originated in Wuhan, China, Customs
        officials said they are not taking any chances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba370cc-d0fd-43c6-ab19-ca76d950a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b1c71-7579-4ac8-837b-3bb13f7c5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t hurt that we be vigilant about them... Right now, we''re
        on very high alert on used clothing," Customs Assistant Commissioner Vincent
        Maronilla told reporters on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55635559-1a55-49c8-827a-7b7af2bba089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html">Simple
        ways to protect yourself from coronavirus</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd43dc-780b-497e-95ca-301606775abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus has been given to shipments coming from countries with
        confirmed cases of the Wuhan coronavirus. CNN International reported that
        132 people died in China, with <a href="https://www.cnnphilippines.com/world/2020/1/29/Novel-coronavirus-updates.html">6,056
        confirmed cases worldwide</a> as of Wednesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178811fc-0bf0-41c4-a601-457a192c7c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0a2d6-cc3a-42a8-b904-fd44c77705ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the DOH said there are no confirmed cases of
        the disease. However, authorities reported that a Chinese man being tested
        for the virus <a href="https://www.cnnphilippines.com/news/2020/1/29/Wuhan-coronavirus-investigation-death-Philippines.html">died
        in a hospital in Manila</a> on Wednesday morning. The man reportedly had pneumonia
        and tested positive for human immunodeficiency virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2096f-87fa-44f7-8981-ba5b396d626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ba6df-55ad-4be2-88ac-29bd4855a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maronilla added that by law, shipping used clothes and selling them
        in the Philippines is illegal. Republic Act 4653 signed in 1966 banned imported
        rags and used clothing to be sold here, in order to "maintain the dignity
        of the nation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e9062-bc5b-412f-bc57-eefabe03cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/style/2018/04/27/ukayukay-more-than-a-challenge.html">When
        ukay-ukay is more than a challenge</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b76f4-4967-40cb-b052-fd2135a7f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs personnel added that they are guarding against the entry
        of "exotic" animals as well as other food items which could be carriers of
        the virus. Frontline examiners have also been directed to wear complete protective
        gear when going through products and cargo shipped from abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df38219-df40-401d-88ca-5eb46a5e437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021d467-75ca-474e-80c2-bbc11a037da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t allow any importation of food products without the corresponding
        license coming from the Food and Drug Authority or the Department of Agriculture,"
        Maronilla added.</p>'
    '15':
