    'template': '1'
    'title': 'Parojinog''s leave from jail had court permission, PNP says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8b3b9-53ee-450d-b195-8d0c3e7e76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:07:54.103+08:00
