    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57811e99-287f-48d1-ac5c-026b1e3b4c41'
    'lead': 'The NEDA Board has given the green light for the implementation of the
      MRT-4 project, which is seen to cut travel time from Quezon City to Taytay,
      Rizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T20:23:45.568+08:00
