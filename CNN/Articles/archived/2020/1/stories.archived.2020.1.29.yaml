      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef12ee4-2c8a-4221-8ff9-1b3a15f9c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman added that "businesses are shutting down" due to the outbreak
        and extending their shutdown beyond Lunar New Year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8021d-9eea-4b20-93c9-b2ea8593b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
      'mgnl:createdBy': 'vince'
