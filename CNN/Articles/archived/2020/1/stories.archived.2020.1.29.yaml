      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current NBA logo was designed by Alan Siegel and features the
        silhouette of Los Angeles Lakers great Jerry West.</p>'
