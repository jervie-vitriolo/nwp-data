      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing in the preliminary test results that would show
        that this death is caused by novel coronavirus,” Health Secretary Francisco
        Duque III said during Question Hour at the House of Representatives Wednesday
        afternoon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed205f9-1757-4233-8e3a-d1f5036c78a1'
