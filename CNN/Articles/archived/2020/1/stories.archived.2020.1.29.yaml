      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than four years of waiting for new music, Bieber''s fifth
        studio album "Changes" is set to be released on February 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0513c4e-71ee-41f3-b47f-91a47680fd18'
