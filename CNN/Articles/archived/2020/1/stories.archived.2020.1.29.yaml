      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf26a28-a56a-457a-9556-dff7599c7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T05:54:24.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catton added that this successful growth will "help us understand
        the epidemiology of the outbreak."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de246f4a-65a1-4bd7-8c2d-3a896bfc9366'
