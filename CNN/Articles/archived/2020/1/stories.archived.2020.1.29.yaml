      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He initially said he would recommend this measure to the President.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13052335-4f94-44fe-ac0b-13e0d445c770'
