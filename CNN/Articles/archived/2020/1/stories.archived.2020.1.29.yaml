      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a03f4-5ec8-4ee8-9957-2001d2d92065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:00:27.119+08:00
