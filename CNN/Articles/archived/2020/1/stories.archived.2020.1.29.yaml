      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was produced to support victims of the 2011 earthquake
        and tsunami, which killed about 20,000 people and left many more homeless.
        "The NBA family starts with the people of Japan, the survivors of the earthquake
        and the Pacific tsunami," Bryant said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcd771-bd03-4153-9e04-9c040d06d366'
