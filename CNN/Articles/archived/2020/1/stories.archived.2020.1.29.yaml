      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Quezon City Rep. Anthony Peter Crisologo who made the motion
        to direct the aforementioned government agencies in order for the data to
        be used in the Implementing Rules and Regulation  of their working measure.</p>'
