    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e8636-4b5c-45cd-9dc8-692c0969fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson noted in a call with investors that Starbucks is prioritizing
        the health of customers and employees and working with officials to help contain
        the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f132e0c-082e-4c79-b0ee-02b67454caee'
      'mgnl:activationStatus': true
