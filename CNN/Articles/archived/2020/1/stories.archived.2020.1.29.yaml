      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the government is ready to repatriate Filipinos
        in Wuhan —&nbsp;the Chinese city which sits at the center of the outbreak
        —&nbsp;should they seek to come home to the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b58351-d492-4341-a2e3-74af4a5dbd57'
      'mgnl:activationStatus': true
