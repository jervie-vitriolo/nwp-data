    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'quality-of-life']
    'template': '1'
    'title': 'More Filipinos expect lives, economy to improve in 2020 – SWS '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac1c47-24c5-4cca-90ac-880a6b06ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)—</strong> Almost
        half of Filipinos expect their lives and the country’s economy to improve
        in the next 12 months, according to an independent pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069daa2-8574-4a29-b1a4-9190fca3a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200129013517&amp;mc_cid=f23a0e80b0&amp;mc_eid=31b9d30a85">survey</a>
        conducted December 13 to 16 and released Wednesday showed 48 percent of the
        respondents are optimistic their quality of life will improve this year, while
        four percent expect it to get worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc672ec4-06a1-4bf6-b407-332ab705fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This accounted for an “excellent” net score of +44— up three points
        from the +41 recorded in the <a href="https://cnnphilippines.com/news/2019/11/16/SWS-survey-optimistic-quality-of-life-economy-Philippines.html">previous
        quarter.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a177ba-4b0b-4d79-9119-cf430f1c61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of Filipinos also expect an improved economy in the following
        months. Some 47 percent of respondents project economic growth, while nine
        percent foresee a slow down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c85fc2-7502-4666-9a27-74157addae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS attributed the upward trend to higher optimism records in Balance
        Luzon (+7) and Visayas (+2). Balance of Luzon refers to Luzon Island areas
        outside of Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203d6ed-c1c3-4d1b-9a51-d06e3c6fe00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net personal optimism also increased in all education groups, except
        for high school graduates, the survey found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05735bbd-7fb1-4acd-92d7-89b6dd44c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3973c-3d65-4615-9e0f-dbcd288b6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f6787-d280-4ac8-9027-ad6b6edc208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did lives improve in the past year?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fd2d3-76a3-40ae-b551-2d69937d3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the previous quarter, more Filipinos said their lives
        improved in the past few months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379ba09-014a-4364-a2aa-42ce3b5f8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine percent of the respondents believed they had better
        lives, while 21 percent said otherwise. This yielded a “very high” net score
        of +18, up seven percentage points from +11 in the third quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafda1d3-c67a-4db0-be7b-de54721089e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:54:10.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster attributed the seven-point increase to higher net gainer
        scores in all areas (Balance Luzon, Visayas, Metro Manila, and Mindanao),
        as well as in all education groups.</p>'
    '21':
