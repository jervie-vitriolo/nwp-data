      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c026a-10a6-4ff5-8b51-e84eb8af906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released on Tuesday, Jones indicated that he was more
        comfortable with the first article of impeachment — abuse of power — rather
        than the second — obstruction of Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50119e-23bf-48cf-bb2e-2af39b792eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
