    'title': 'Customs on high alert from ''ukay-ukay'' imports from countries with
      Wuhan coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a32ed-330e-4cff-b4d9-8319047536f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:00:17.705+08:00
