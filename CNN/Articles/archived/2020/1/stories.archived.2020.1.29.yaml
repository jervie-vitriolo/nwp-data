      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A magnitude 7.7 earthquake struck
        Tuesday about 80 miles from Jamaica, shaking people in the Caribbean and as
        far away as Miami.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cc215-3c3f-480f-a963-b4ef91cfbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.845+08:00
