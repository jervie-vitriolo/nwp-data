      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded64f1f-749e-4c05-93a7-75adf951dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for West declined to comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b20954-5db5-400e-bb1b-a7b08f6e2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.386+08:00
