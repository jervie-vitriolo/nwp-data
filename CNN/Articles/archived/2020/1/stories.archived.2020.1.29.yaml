    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Democrats', 'Red-states', 'Donald-Trump', 'US', 'United-States',
      'Donald-Trump-impeachment', 'Trump-impeachment']
    'stories': ['2837fc2c-52f1-4454-b246-0a4407be5e29', 'df0deca4-e38e-431c-b859-579fdbc0b12c']
    'template': '1'
    'title': 'Red state Democrats won''t rule out clearing Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb90a43-9a0a-4733-a7a6-eced197c40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Democrats in states President Donald
        Trump carried in 2016 are not ruling out voting to acquit him of the charges
        he faces in his impeachment trial, giving the White House hopes of potential
        bipartisan opposition to his conviction as he gears up for his reelection
        bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb39b8-97e8-4993-b7ff-37ae6bb345b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd684639-5ae1-4b60-b45a-821555e98f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several key Democrats, including Sens. Joe Manchin of West Virginia
        and Doug Jones of Alabama, have left open the possibility that they might
        acquit Trump on either of the two charges -- abuse of power and obstruction
        of Congress. Moreover, Democrats are looking closely at Sen. Kyrsten Sinema,
        a freshman from Arizona, who has refused to repeatedly to discuss her thinking
        during the trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a882d0-b896-46f2-b705-5a6c00a73421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204630c7-e54c-4c65-8e63-58f7a78fbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still remains to be seen whether Trump faces bipartisan support
        for his conviction, with GOP senators <a href="https://edition.cnn.com/2020/01/27/politics/mitt-romney-susan-collins-impeachment-witnesses/index.html"
        target="_blank">like Mitt Romney, Lisa Murkowski and Susan Collins</a> all
        staying mum about their intentions. But for some red state Democrats, they
        face equally challenging calculations, hailing from constituencies where Trump
        is more popular even as their base voters believe Trump''s conduct with Ukraine
        is worthy of his removal from office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940600d-6a0f-456b-a08f-b391b93547a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9564e2b-7934-4190-943f-5e74f005331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first two days of the defense team''s arguments, Manchin
        praised the President''s attorneys, telling CNN after both sessions that they
        did a "good job" of making their case, saying they are "making me think about
        things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514876e-a8de-4c16-bb0d-ebed179a9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775fbe9-18a3-4e18-a110-581387103888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the senators say they are still undecided, there is an expectation
        inside the Capitol that perhaps one or more of these Democrats could defect,
        potentially even splitting their votes, voting to convict on abuse of power
        and acquit on obstruction of Congress. That''s similar to the split votes
        cast by <a href="https://edition.cnn.com/2019/12/17/politics/impeachment-vote-jared-golden-democrat/index.html"
        target="_blank">freshman Democratic Rep. Jared Golden of Maine</a> over the
        articles of impeachment in the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ea608-3902-474f-898b-3e6c76fc1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da2fb8-8cbf-4ec3-8dba-39f77b34079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.953+08:00
