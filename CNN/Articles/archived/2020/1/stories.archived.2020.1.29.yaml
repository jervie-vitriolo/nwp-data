      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449c1b5-6456-471c-b6ab-119399936e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
