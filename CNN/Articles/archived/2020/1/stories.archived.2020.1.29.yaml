    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4893ef-c38f-4cef-9fd1-bcf21c53ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge reaction</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ae8b3-4824-4f24-816e-ec6fa22178d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of its launch, McDonald''s Japan fired off a cryptic tweet
        that caused a stir among Twitter users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c0c3a-1f88-4fa1-9753-58ef920679bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahhh ... I really wanna eat rice," the company tweeted Saturday.
        That message has already racked up over 233,000 likes and 56,000 retweets.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ja"
        dir="ltr">あぁー、、、お米たべたい</p>&mdash; マクドナルド (@McDonaldsJapan) <a href="https://twitter.com/McDonaldsJapan/status/1220900732943073280?ref_src=twsrc%5Etfw">January
        25, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711635c8-ebe8-485f-aa45-75c516f9ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929da6b9-0cb0-485c-a889-81f7b592d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users predicted the arrival of the rice burger
        bun and <a href="https://twitter.com/omuomuu/status/1220900848005345282" target="_blank">thanked</a>&nbsp;McDonald''s.
        A few Japanese rice farms offered to become McDonald''s suppliers. Others
        <a href="https://twitter.com/1026Keifa/status/1220902603082436608" target="_blank">hoped</a>&nbsp;for
        the return of a curry, rice and fried pork cutlet dish that graced McDonald''s
        Japanese lunch menus in the 1990s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a31319-a3cf-4c95-8790-cd4e067d46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reaction was huge. People didn''t know there was going to be
        a new product so it created a lot of suspense. Everyone had a lot of hope
        for what it would be," Kokoro Toyama, McDonald''s Japan rice burger representative,
        told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9db36b-0364-4b73-a691-f46a31990aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyama said the decision to launch the rice burger bun was based
        on customer feedback and on market research that showed that people in Japan
        in their 30s and 40s preferred rice over bread for dinner, while still being
        fond of the staple teriyaki and fried chicken burgers they''d eaten as teenagers
        and young adults.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ac096-20bb-4a6f-9934-9846c10a1d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the advertising campaign slogan "gohan dekita you," which can
        mean both "dinner is ready" and "the rice is ready" in Japanese, was created
        with a specific emotional appeal to hungry diners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e0762-07c1-4733-ad1d-4c7f3f5bfdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a nostalgic phrase that sounds familiar and makes people
        feel like they are at home," Tomoya said. "It''s like your mom telling you
        your dinner is ready."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0e594-d20f-4512-babd-769390e48019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the only rice burger bun on the market</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e1423-1b4d-40a7-b684-969f2a5b8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is not alone in cashing in on the emerging rice burger
        bun market. The company''s announcement follows MOS Burger, a rival Japanese
        chain that has sold rice patty bun burgers for decades. MOS Burger invented
        its rice burger bun <a href="https://www.mos.jp/omoi/15/" target="_blank">in
        1987</a>&nbsp;and claims it is the world''s first.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d128731-aa9c-41da-8637-0697912745e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company created that product to make "full use of a staple food
        in Japan," Masakatsu Kido from MOS Burger''s International support division,
        told CNN Business, who added that the rice burger bun "is now recognized as
        an undeniable hit."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf5d40-adce-4d99-85a1-b3e29fb2ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As McDonald''s teased its new rice burger bun, some Twitter users
        also pointed out that MOS Burgers already sold such a product and suggested
        that McDonald''s Japan was late to the scene.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16baaa-2bcb-43e8-845e-5cb993ae2818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s announcement, though, shows how international brands
        shape their products to fit the tastes of a local market — in this case, a
        Japanese consumer base that may crave rice instead of buns with their burgers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e122bc-e98c-4899-be8a-b65acb7009a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:19:47.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had more and more customers saying they wanted to eat rice for
        dinner, not bread, and that''s why we wanted them to enjoy the McDonald''s
        rice burger," said Toyama.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
