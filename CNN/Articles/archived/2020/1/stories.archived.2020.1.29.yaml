      'mgnl:lastActivated': 2023-01-26T23:15:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing increased demand for our respiratory protection products,
        and we''re ramping up our production worldwide in China, around the world
        to meet that demand," Roman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c6e6d-d77e-486b-b583-56ebe03055b8'
