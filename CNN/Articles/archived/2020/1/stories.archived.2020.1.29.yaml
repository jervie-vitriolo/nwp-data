    'mgnl:tags': ['United-States', 'Airlines', 'China', 'flights']
    'template': '1'
    'title': 'US airlines offer to change China flights for free for another month
      as coronavirus spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc4130-6a07-4ecc-a374-41f196d8cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US airlines are giving customers more
        time to change their flights to China without incurring fees as the deadly
        coronavirus continues to spread, and as American authorities raise travel
        precautions for the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cda7d1-3d7d-451f-a5e9-639f803a2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557d5a2-7046-4523-89eb-4b5f8baac2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines and Delta Air Lines on Monday each extended change
        fee waivers through the end of February. Earlier, they had issued waivers
        through the end of January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa847eee-faa6-4acb-a12c-49346042f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e175d53-57fd-4529-9efc-7ad542d42f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means people scheduled to fly before then on either airline
        to Beijing or Shanghai — the two cities that each company serves in mainland
        China — can change to a different flight without paying a fee to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e89d73-8f95-44d8-93e9-a87d5ff28bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:15:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
