      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> A
        29-year-old man from Yunnan, China, who was under observation in <a href="https://cnnphilippines.com/news/2020/1/27/Philippines-DOH-11-patients-under-investigation-coronavirus.html?fbclid=IwAR1mcl1JuRFNQ498x1XdG0JDMmBodJN15BL50YAs39WPCQU_bp7IzcZ2QJ8"
        target="_blank">San Lazaro Hospital in Manila</a> for a possible <a href="https://cnnphilippines.com/world/2020/1/29/Novel-coronavirus-updates.html"
        target="_blank">novel coronavirus</a> infection and tested positive for HIV
        died Wednesday morning due to pneumonia, health officials have confirmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf659565-7e10-4673-b3e5-e4f768454e0f'
      'mgnl:activationStatus': true
