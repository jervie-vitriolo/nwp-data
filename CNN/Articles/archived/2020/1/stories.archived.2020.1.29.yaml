      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b13974-756a-42a7-b5ea-ff5466c846f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m anxious to hear how the House managers are going to respond
        to some of the issues that were raised by the President''s lawyers when it
        comes to Article II," Jones said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfc7ff-8db5-4823-b916-ab6d41827a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1048c4-8076-45de-971f-98d050052372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer suggested that he wouldn''t
        whip his colleagues on the ultimate vote on whether to convict the President
        -- but he indicated the caucus is united in its demand to hear from witnesses,
        including <a href="https://edition.cnn.com/2020/01/07/politics/bolton-potential-testimony-analysis/index.html"
        target="_blank">from former national security adviser John Bolton</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd8d45-3095-409e-8bf7-8a997a843857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289e154-a23d-4319-97c6-47b78a6aca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is going to make their own decisions," Schumer told CNN
        when asked if he would push his caucus to vote the party-line on conviction.
        "But we have great unity in our caucus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718695c4-305d-4df8-85b3-1004a688aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1304b43-5c88-4ad5-ba09-123df214fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the impeachment trial shifts to a new phase Wednesday, when senators
        get to question both sides, these undecided Democrats say that the answers
        from the prosecution and defense will prove crucial in determining their votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de7bcd-e48a-478e-abb6-ef840a7dc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ecc11-e5c2-4340-bd05-159aaa7e5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senator up for reelection in a state Trump carried -- Gary
        Peters of Michigan -- said he will wait until the questions are done before
        making a decision on how to vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb487776-bb9f-4638-93d0-58f6051448e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6595c-40c5-461c-bf84-17609474a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the opening presentations that tend to be the most significant,"
        Peters said. "It tends to be the questions and how they''re how they''re answered."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853d3b7-624f-4a69-9814-70330ae8261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55849a-e17a-4b82-b59b-e81b6708be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Republicans up for reelection, the calculus is also tricky:
        They must avoid angering Trump supporters in their states while also reaching
        out to more moderate voters who may believe the President abused his office
        in pushing for Ukraine to investigate his political rivals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccaf29-c702-475d-a55b-9e259bb4a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c064f8-35b8-45b7-82bb-a4ac1a598d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins and other Republicans like Sens. Cory Gardner of Colorado
        and Martha McSally of Arizona all face tough bids in the fall and difficult
        choices ahead. Republican Sen. Thom Tillis of North Carolina, who also will
        be targeted by Democrats, told CNN he''s ready to acquit Trump, while McSally
        has shown no signs she''s prepared to defect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b0973-c9e1-44a5-b83f-5abdd9f2166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884894a6-5d77-44be-8ea9-529d3a0d6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more cautious.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd86b29-5cbd-4ccc-920a-31f435daf92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4977e-efa3-4246-9f87-b501f1909d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to continue to be impartial, and I take that very seriously,"
        Gardner said Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754c7aa-b4ee-4678-9c00-33838cf27b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba817a12-6f62-4fd3-a6b1-d4056919e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Democrats to take back control of the Senate, they''ll have
        to flip at least three seats, and win the White House, while protecting Peters
        and Jones. In 2016, Trump barely won Michigan but swept Alabama by more than
        27 points.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c35e6-120e-4f53-8e21-25c85de825a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d213a-1e41-40a0-86cc-5cdabc71ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican groups are already trying to turn impeachment into an
        issue that will help them flip the House and retain the Senate. America First
        Policies, a pro-Trump Super PAC, has aired anti-impeachment ads against Jones
        and began pressuring Peters with an ad in the Grand Rapids media market on
        Tuesday morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec71b5-374f-4d2a-82b1-b098d2e26615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c01b69-e026-4d66-b1b7-fa7d93a99496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters said that the calls into his office are "fairly evenly split"
        on impeachment and has not yet made up his mind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c162c7-4a3c-433e-8777-85c112d89d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616af90c-d361-414d-816b-902846834e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got questions," Peters said. "I''m going to listen very intently.
        I''ve got a notebook full of notes."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48c746-8fd3-4df8-9bdf-f0d5c390a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305ff06-95ab-4858-bd83-07ea3879fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about her views, Sinema would not answer questions, with an
        aide referring a question to her office. A Sinema spokesperson did not respond
        to a request for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9d0ea-363f-4cd8-80a2-b6429fd90923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.067+08:00
