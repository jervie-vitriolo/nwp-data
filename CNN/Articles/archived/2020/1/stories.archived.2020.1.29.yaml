      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the young player''s death, FC Nantes President Waldemar
        Kita announced the club would be retiring the No. 9 jersey Sala used to wear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd24027-d961-400b-a4cb-682ef51ef90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a99f3a-5439-4228-8331-6c7f43532059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLB pitcher Roy Halladay</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf309dc-deff-41a3-bce7-a11ebe52840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, former baseball pitcher Roy Halladay died when his single-engine,
        two-seater plane crashed off the Florida coast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a291a54-f46c-4cad-9d5b-94361af313e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff80b69-fc64-4c71-a87b-720b8cc88ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old athlete, who won 203 major league games, was the
        only person aboard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b12fc4-6706-4f4e-81da-a71792864fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d45af-0f3a-47c0-aaf3-c480d29e0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crashed in very shallow water and was found upside down,
        CNN previously reported. The Pasco County Sheriff''s Office had said there
        had been no distress calls prior to the crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302e563-6512-4a42-b208-a90cedc53552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08293e5-38dc-4581-a1c5-2f0038615d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halladay pitched parts of 16 seasons in the major leagues, the first
        12 with the Toronto Blue Jays, and was later traded to the Philadelphia Phillies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56c73a-e556-49e6-b85a-e66da5ea88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac672dd-46f2-4fb8-bf41-4391cf7faa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to describe the sadness that the entire Phillies
        family is feeling over the loss of one of the most respected human beings
        to ever play the game," a team statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf94d9-cee4-4524-8708-929c89709f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5d3b5-16c4-4caa-bdcb-370d89fc595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three French athletes</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de20df-5630-4352-a54e-31323e0046b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxer Alexis Vastine, swimmer Camille Muffat and sailor Florence
        Arthaud died in March 2015 when two helicopters collided in Argentina.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1e916-30a1-4bb6-894e-f1cf901a29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764a31a-975d-4cdd-bd9e-a1c533af37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other people were killed on their way to film a reality TV
        show called "Dropped" in northwestern Argentina.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8e58e-02a5-4e81-908c-cd5a0c2a0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95272ec-6d3d-41fe-b9bf-ff5e529187f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vastine, 28, won a bronze medal in the light welterweight division
        at the 2008 Olympics in Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70ec20-bf50-4121-b89e-7007e2832168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5c75b-ff1f-47de-9606-a554a40eef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthaud, 57, broke the record in 1990 for crossing the North Atlantic
        alone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa066b41-15cc-43ad-b57b-167db83356cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbc4ae-5b60-4606-a9ae-b8171446deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muffat, 25, won three medals at the 2012 Olympics in London: the
        gold medal in the 400-meter freestyle, the silver in the 200-meter freestyle
        and the bronze in the 4 X 200-meter freestyle relay.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287131a8-a48d-4623-9c84-2253b9d1b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd420bc-4501-440f-a738-e5d842ed9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLB Pitcher Cory Lidle</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b4b52-4add-42db-8b3a-5ac778f996c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Yankees pitcher Cory Lidle was killed in October 2006 when
        his plane crashed into a New York high-rise apartment building.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5ff2c-5c41-474b-8e6a-a3c3a830dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4af3d-918e-427a-bd96-7e9092ba38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 34 years old.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfb279-2ed3-4b37-9336-e737502e2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db704f6a-3f31-4206-a4be-7dcc5ed6a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lidle''s four-seater originated from Teterboro Regional Airport
        in New Jersey about 2:30 p.m. and was on radar as it circled the Statue of
        Liberty and headed north up the East River, according to New York Mayor Michael
        Bloomberg.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70457c88-f9b4-498d-af6b-e35f6e443b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff4a70-8d29-419d-aaeb-886547064e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source told CNN there was a distress call that came from the
        pilot involving a problem with fuel.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4453de-67d4-411d-993e-51d3b716c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78eef4-c35a-47ed-9b21-cd0fca24c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven firefighters and five civilians received minor injuries,
        the mayor had said. Lidle''s flight instructor was also killed in the accident.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5809142-e84c-4160-a71f-f7e21a77c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e66484-60f6-4edf-acd6-b9b85bea8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Golfer Payne Stewart</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ba4dc-ef99-4871-99a9-5daaba9974c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 1999, a Lear jet carrying 42-year-old professional golfer
        Payne Stewart and five other people crashed near Aberdeen, South Dakota.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197037e-3661-41ae-8dff-cf784108e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd6ceb-64f6-462e-8211-94624aaf85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators with the National Transportation Safety Board (NTSB)
        said the accident was likely caused by the sudden loss of cabin pressure in
        the aircraft. That may have left everyone inside the plane incapacitated or
        dead.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37922598-7d43-4cd9-bb0f-1e4cb170ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21129e1b-fc6a-4849-b89a-422be2d0bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane left Orlando, Florida, and was heading to Texas, where
        Stewart was scheduled to play in a tournament. The plane flew off course for
        about 1,500 miles, apparently on autopilot, until it crashed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17477d5-7f1b-4542-9d27-c718210889f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3d558-3938-4cfd-959c-238b241bbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart won 11 PGA Tour events, including three majors -- the 1989
        PGA Open and the US Open in 1991 and 1999. He represented the United States
        on five Ryder Cup teams and three World Cup teams.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d02d60-6566-45fd-81da-638c69248897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4cdeb-b876-4762-bccb-17da04e988fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NFL Running back Rodney Culver</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858b3f3-dff3-459e-a87a-2f35c6492e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six-year-old Rodney Culver was among 104 passengers and five
        crew members killed when ValuJet Flight 592 crashed in the Florida Everglades
        in May 1996.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47604626-76f6-4dca-a966-73731ae058bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26114a-fade-46bc-bcaa-228c1fbb2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culver played as a running back with the San Diego Chargers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dec8d5-9ebc-4129-b920-7e039bed46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e373f8-36a8-4e11-8be6-e9159b24d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culver''s wife, Karen Culver, also died in the crash. They were
        survived by his two daughters.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a094a57-dc58-45a2-b841-c8c6f26e9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe92e24-8288-4aa8-812e-a736374760fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NASCAR driver Alan Kulwicki</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994ab40-443d-4973-9cac-91138521e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Kulwicki, named one of NASCAR''s 50 Greatest Drivers, was killed
        in an April 1993 plane crash when he was 38. Three other people on the plane
        died.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934bb21-759f-477e-88e7-53bc15d1360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81e5b9-a04c-4ff6-b5c7-4899c9dfd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulwicki, a mechanical engineer from Wisconsin, was named the NASCAR
        Rookie of the Year in 1986 and won the NASCAR Cup Series Drivers'' Championship
        in 1992.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fde24-48aa-4c8d-a98c-c8e103616364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f3f9e-3a60-4c89-9b71-ddb079b63a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved to Charlotte in 1984 with "nothing but a pickup truck,
        a self-built race car and the hopes of competing in NASCAR''s highest series,"
        according to the NASCAR Hall of Fame.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201d8ab-b6f9-4804-9ae1-240f6050b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1f090-ee69-47b6-b69f-46229051e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLB catcher Thurman Munson</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c750f3-3c92-43d3-a2b3-49c617c33781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman Munson, the catcher and team captain for the New York Yankees,
        died in August 1979 as he practiced takeoffs and landings in his new Cessna
        Citation jet at the Akron-Canton, Ohio, Airport. He was 32.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0060c2-3a4d-4464-8e2a-e37be079226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22bbfa-7c6e-4349-be9f-1e596ab18f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munson was a nine-year veteran of the Yankees. He played on two
        world championship teams and was named the 1970 American League rookie of
        the year and the 1976 AL MVP.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a47965-6c36-4795-aee4-f5283fb2372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bee82a-617c-4b8d-8768-f0a779b4b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLB outfielder Roberto Clemente</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd6abe-32db-4cab-9c90-d0d614c5c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rican baseball legend Roberto Clemente, 38, died in December
        1972 when a plane carrying earthquake relief to Nicaragua crashed off the
        coast of San Juan, Puerto Rico. Four other people on board died.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9ae84-21a5-4b2f-958d-49dc37127ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d46b3-85ae-41f4-a59c-30d2662cbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time with the Pittsburgh Pirates, he earned a dozen Golden
        Gloves, appeared in a dozen All-Star games and was National League MVP in
        1966 and the MVP of the 1971 World Series.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b923ef9-718b-4396-94a4-adeca8d77169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
