      'mgnl:lastActivated': 2023-01-26T23:14:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9a38a-282e-4d5a-99c1-8a80c3df88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple posted record earnings for the last three months of 2019 on
        the back of the iPhone''s resurgence. Written off as a fading giant whose
        best days were behind it, iPhone sales proved it still has some gas left in
        the tank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344542e1-f18e-4c4f-8f90-26fdcf28d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea975b4-10f5-47ec-9641-5197d25a4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the iPhone 11, Apple returned to basics, producing its cheapest
        phone in years with a stellar camera and some improvements over the somewhat
        derided iPhone XR that preceded it. The iPhone 11 was Apple''s bestselling
        smartphone during the last three months of 2019, CEO Tim Cook said on a conference
        call with investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ec6e8-8dfb-4f56-b9e0-8301565cb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d355116-ba09-49e9-b106-eccb8fd9ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped overall iPhone sales grow by nearly 8% to $56 billion
        in the quarter. It didn''t quite hit a record (in the three months ending
        in December 2017, Apple sold $61 billion worth of iPhones), but it was a robust
        turnaround for a product that was in a serious slump: IPhone sales had fallen
        in each of the previous four quarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1204d-82c2-4017-b4e8-a573339064e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90f1ee-f645-486b-811e-f6f087f4a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, the story was really Apple''s efforts to diversify its
        business from the iPhone," D.A. Davidson, senior analyst Tom Forte, told CNN
        Business Tuesday. "In the December quarter and calendar 2020, it''s really
        a story of the resurgence of the iPhone, or the iPhone exceeding expectations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456eca43-82d7-4ae8-a6ca-013588306e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42f5ea-1104-4388-bf6c-27f1d6ac578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Forte cautioned that Apple could struggle to maintain its
        stock momentum this year. The iPhone 11, he said, "had the lowest expectations
        of any iPhone ever." But this year, when Apple is widely anticipated to release
        5G-enabled phones, expectations are much higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093aac55-912f-4d77-9c98-09a5fe75c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0443f2-1c17-4454-a839-4de9af72095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional upside in the stock is clear. The ability to execute
        on it, to be determined," Forte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432497a-0a5b-4395-9fe4-20c874c45781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b439ce-da2a-4b1f-8034-1fed161aec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Services: the iPhone hedge Apple didn''t need last quarter</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fafac-6c91-463b-b16d-e891656d3558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although iPhones still make up the majority of Apple''s overall
        revenue, massive growth in its services and wearables segments of its business
        also contributed to the successful quarter. Those divisions are widely heralded
        as the future of the company, because the cell phone market is so saturated
        that Apple can''t expect iPhone sales growth every quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e5a26-7d17-4f50-89ec-a0abe9259734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8eca8c-5cd0-4627-8329-3cf8cb1f48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s services segment, which includes Apple TV+, Apple Music,
        iCloud and Apple Care, among other products, grew 17% to $12.7 billion in
        the quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d26ba-1d44-4880-8623-5c41bab92b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475363c2-04fc-4b35-9630-c857dddd6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now has 450 million paid subscriptions across its services
        platforms. It increased its target for full-year paid subscription numbers
        to 600 million by the end of 2020, "given the tremendous momentum we''re experiencing
        in services," CFO Luca Maestri said on the call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3b335-5851-41c5-acff-0b65f9d2dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146b0bb-e5aa-4216-a52c-096262d90e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not, however, break out subscriber numbers for Apple
        TV+, which launched in November. Cook did say that the service was off to
        "a rousing start."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8da48-2476-41ea-8a60-358c19647b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a415dbd-b085-4052-b5bd-e5fbb8d4c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airpods and the Apple Watch were hot holiday items</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a2120-1ba3-4ac2-bc0b-c92e8be58355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales in the wearables division, which includes Airpods and the
        Apple Watch, grew 37% in the quarter. Three quarters of those who bought Apple
        Watches during the three months did so for the first time, Cook said on the
        call.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459daa6-3270-4445-a25c-f34dbf294537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e106f-b60e-47de-b2a9-3d5869b57764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still very much selling to new customers at this point,"
        Cook said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040b92b-4c47-4cf1-a2e4-8bfcfe2dd86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cd35d-42f5-4a02-8710-b9d64b6b2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>By the (big) numbers</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92517872-cb84-4910-83f7-6d3511e16b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Apple posted record quarterly revenue of $91.8 billion,
        up 9% from the same period last year. It earned $22.2 billion in net income,
        the biggest quarterly profit for any American company in history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058250ae-d19c-4ed5-b613-308e8dc024a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36626f-191c-4342-9241-f1801039fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock rose as much as 2.7% in after-hours trading Tuesday,
        after already having closed the day up 2.8%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74900f23-035a-43f4-a25f-556279cdab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e1884-8f08-4095-b35f-7df8376e9083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A complicated story in China</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a9823-3b7e-4995-8b90-a3459c238f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes were high for Apple''s performance in China this quarter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c958fc-279f-4cc4-be1e-879e22b80a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00acab-a245-4815-a606-840f0a4fc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China makes up around 15% of Apple''s overall revenue, but iPhone
        sales in the market tumbled last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1eabce-74e0-49db-a4d2-a838e7df723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22020c54-87f0-4ccd-81d4-65348846f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the holiday quarter, Apple''s sales in the region returned
        to growth. The iPhone, wearables and services segments all increased by double
        digits, Cook said Tuesday, adding that "the iPhone 11 is doing particularly
        well there."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67997bff-072c-404d-b9d2-fa2849e21d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T09:24:07.286+08:00
