    'template': '1'
    'title': 'Ranking police official survives ambush in Bukidnon that killed another
      law enforcer'
    'updated': 2020-01-29T17:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc355bf-ca9e-4786-a811-893376b32de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:06:11.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4132b1-083a-493a-b772-bbfdfdc1f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:06:11.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> A
        policeman was killed while three others were wounded when a convoy carrying
        a high-ranking police official was ambushed in Talakag, Bukidnon early Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431b86d-2331-4ffd-9fe4-31684d498263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:11:48.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:14:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen shot at the vehicle of PBGen Joselito Salido, deputy chief
        of the Directorate for Integrated Police-Eastern Mindanao. He was on his way
        to inspect provincial mobile forces in Bukidnon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8c797-9424-4019-a11c-68ee85937486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:06:11.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa6631-9a13-4e41-8595-225be7448c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:06:11.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said Salido survived the shooting. Salido and members
        of the Operational Readiness and Performance Accounting team were on board
        two white vans traversing Kilometer 26 road in Baragay Tikalaan-Dominorog.
        A member of the Regional Mobilie Force Battalion-Northern Mindanao, however,
        was killed and three others were wounded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63613c26-7488-4585-a387-905e6cfb1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:19:42.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by PCol Roel Leyaley Lami-ing, Philippine National Police
        (PNP) provincial director, stated that the New People''s Army was behind the
        ambush.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a764a5e-da11-44f2-a65d-9e33613d37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:46:20.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatality was identified as Corporal Rowel Sumaylo. The wounded
        police escorts include Captain Ramil Gighe, Corporal Jerwin Genilla, and Senior
        Master Sergeant Giovannie Malinab.&nbsp;They were brought to the Bukidnon
        Medical Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92d8bc-72e3-498c-a21a-2cbe2ce3d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:06:11.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Spokesman Brigadier General Bernard
        Banac said&nbsp;Salido''s convoy was on its way back to the PNP Region 10
        Camp in Cagayan de Oro City when the ambush happened.&nbsp;Hot pursuit operation
        against the unknown armed group is&nbsp;ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e1451-321d-4212-bf86-5de5d376972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:46:42.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pang matukoy na pagkakakilanlan pero may initial na pinaghihinalaang</em>
        communist-terrorists [We have not identified the assailants yet, but our hunch
        is these are communist-terrorists]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebdd683-e42c-4b85-8acd-4ce7bd583467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T04:11:48.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:14:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Banac extended the condolences to Sumaylo''s
        family, and said that ground and air personnel of the military and police
        have been deployed to arrest "a group of communist CPP-NPA terrorists believed
        responsible for the ambush."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3fc78-b5e6-4a9e-b90a-0035ebb42d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:46:20.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Alwen Saliring contributed to this
        report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5f366-ba15-496d-b0b7-4cce942369ad'
      'mgnl:activationStatus': true
