      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/28/us/uconn-gigi-bryant-honor/index.html">"Gigi
        Bryant always wanted to be a UConn Husky. Now, she''ll be one forever."</a></em></p>'
