    'template': '1'
    'title': 'Ombudsman sacks 3 BuCor officers over ''freedom for sale'' scheme'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac3148-79ac-4c40-b305-ac07d4b54825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — The
        Office of the Ombudsman has ordered the dismissal from service of three Bureau
        of Corrections personnel who allegedly demanded ₱50,000 in exchange for the
        premature release of an inmate from the New Bilibid Prison.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cf979-3191-4294-bf2c-ce4192198e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:06:25.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, who has supervision over the
        BuCor, said he has given orders to implement the Ombudsman''s decision, adding
        that he "fully agrees" with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54467322-f457-496c-aa2b-2fd188d9275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981196e5-8ac8-4a7d-a9f0-6fe0506d64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 20 decision released on Wednesday, the Ombudsman found
        the following Corrections officers guilty of grave misconduct: Documents and
        Processing Section officer-in-charge Ramoncito Roque, Corrections Senior Inspector
        Maria Belinda Bansil, and Corrections Officer 3 Veronica Buño.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83cded-d7ec-4464-b088-26cb43106b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64595486-3dfc-4da2-baae-c8aeb0b2bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among the 27 BuCor personnel who were <a href="https://www.cnnphilippines.com/news/2019/9/9/Ombudsman-Bureau-of-Corrections-heinous-crime-convicts.html">earlier
        suspended over the questionable release of heinous crime convicts</a> under
        the controversial Good Conduct Time Allowance law, which grants inmates shorter
        jail time based on good behavior. The Ombudsman has only issued a partial
        decision, meaning it has yet to rule on the complaint against the 24 others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993d7ca-583f-4c94-8f3e-c97fbb54f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ba545-7a43-45ff-9346-30e2f8199240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid public outrage over the GCTA measure last year, <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/6/Yoly-Camilon-GCTA-witness-corruption-New-Bilibid-Prison.html?fbclid=IwAR3IDED4A-JdlGWDI98gZdavfc8kyQqC5t8hgQeQZnb9KunvZ7mm8dwo3oY"
        href="https://cnnphilippines.com/news/2019/9/6/Yoly-Camilon-GCTA-witness-corruption-New-Bilibid-Prison.html?fbclid=IwAR3IDED4A-JdlGWDI98gZdavfc8kyQqC5t8hgQeQZnb9KunvZ7mm8dwo3oY">Yolanda
        Camilon, common-law wife of inmate Godfrey Gamboa,</a> testified in Senate
        that Bansil approached her in February, asking her if she wants her husband
        released soon. Camilon said she eventually gave ₱50,000 to Roque, Bansil,
        and Buño in three installments – but her husband was not freed as promised
        in March 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce19d7-8486-4321-93c3-61f903ffd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/6/Yoly-Camilon-GCTA-witness-corruption-New-Bilibid-Prison.html?fbclid=IwAR3IDED4A-JdlGWDI98gZdavfc8kyQqC5t8hgQeQZnb9KunvZ7mm8dwo3oY">READ:&nbsp;‘Negosyo
        na ang Bilibid’: Witness in ‘freedom for sale’ scheme bares more corrupt practices</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b207a3-38b2-469d-8d82-f4d4341abb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6c98a-6bbe-4ee9-9faa-d720e24d1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said Roque, Bansil, and Buño all "took advantage"
        of their positions by saying they can manipulate the computation of Gamboa''s
        GCTA to result in his early release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac193f8c-f565-4ffc-a37e-ac85e724e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cbdb39-6d80-4a04-848b-e401156e3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from dismissal from service, the three disgraced personnel
        also face forfeiture of retirement benefits and perpetual disqualification
        from public office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3dc9e-137f-47dd-a2c2-0664a9293ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8bfb9-3e2e-42bc-a3b7-3135d5d07598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman noted that if they have already been separated from
        service, they should pay the office a fine equivalent to one-year''s worth
        of salary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18abee8-cedb-420f-bb3f-d513afd72a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957262e-321c-4d42-87dd-b0b52ada8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate partial resolution, the Office of the Ombudsman also
        found probable cause to charge them with direct bribery and graft and ordered
        that these cases be filed against them before the Regional Trial Court of
        Muntinlupa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8238e-59bf-4b74-af8f-64796c1ebcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a891e-097d-4826-8499-72ff7a07b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, Bansil, and Buño earlied denied Camilon''s allegations against
        them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52783a-5c46-413a-bf0e-896bb548cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:00:44.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he did not know of the transaction between Bansil and
        Camilon and that he even returned the ₱10,000 when he found it inside the
        envelope they left in his office, which he thought only contained GCTA documents.
        The Ombudsman, however, noted that Roque never reported the incident to authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925499a0-9dbf-48b6-8c24-3a1a0fb96df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:00:44.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f563314-ecca-44d3-ab59-0664a9f167ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165cb309-e433-416e-8589-3f69869da1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bansil and Buño also denied any involvement in the supposed freedom
        for sale scheme, but the Ombudsman said their conspiracy with Roque has been
        established by Camilon''s "unwavering testimony" at the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06046ed-5aec-400b-9a40-8d88fe7c502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:00:44.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4927a-696e-4d94-b736-e82f7a9416b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8c72a-0481-4fbb-9741-b7836329dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:52:13.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate held numerous hearings on the GCTA following talks <a
        href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">former
        Mayor Antonio Sanchez</a> of Calauan, Laguna, could be granted early release
        despite being convicted of rape and murder.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ced09c-6cde-4e1d-bcd1-c67461fd334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:53:59.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:14:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte publicly fired Nicanor Faeldon as BuCor
        chief for supposedly disobeying his order to stop any more releases of prisoners.
        Meanwhile, the Senate hearings revealed other irregularities, including <a
        href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html?fbclid=IwAR3Y7_hys0J978MBgJTI81J1v0NZFl9UL-kW7_3u7FoPn1VVyDtUpM-f3YQ">money-making
        schemes</a> in the national penitentiary under the beleaguered BuCor which
        is now being headed by Director General Gerald Bantag.</p>'
  'P134-billion-retail-bonds':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Philippine government raised ₱134 billion from its latest retail
