      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6857c-c06d-425f-881f-f0353687d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.284+08:00
      'mgnl:createdBy': 'janine'
