    'lead': 'An earthquake that struck offshore of Jamaica Tuesday has been upgraded
      to magnitude 7.7, according to the United States Geological Survey (USGS).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T04:08:15.734+08:00
