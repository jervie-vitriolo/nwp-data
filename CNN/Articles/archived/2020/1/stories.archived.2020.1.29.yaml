      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department earlier said <a href="https://cnnphilippines.com/news/2020/1/28/Wuhan-Filipino-repatriation.html">two
        charter planes</a> are on standby to fetch Filipinos in Wuhan once they get
        the go signal from Chinese officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d01a6-6fbc-4cf1-aaae-9f7352feb98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:14:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he will leave the precautionary measures to the
        proper authorities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75c07a-c78a-49f9-a968-221d6ee864e7'
