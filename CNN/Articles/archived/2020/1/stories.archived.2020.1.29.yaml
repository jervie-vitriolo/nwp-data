    'mgnl:tags': ['Hyundai', 'Genesis', 'game-changer', 'luxury', 'SUV', 'car', 'GV80']
    'stories': ['e66286ba-8b44-446e-a133-36d7873a3ff2']
    'template': '1'
    'title': 'New Genesis SUV could be a game changer for Hyundai''s luxury brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38de63-e9e0-4edd-8aa9-55d6c0172216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Competing in the luxury car market without
        any SUVs in the lineup is like playing football without linemen. It''s asking
        to get run over. That''s why it was crucial for Hyundai''s luxury brand, Genesis,
        to finally have its own SUV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afb91a-ce55-45b5-a8b7-f27ebf45b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0df669-f1e2-43c4-8a73-772efde43652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GV80 SUV, which made its US debut at an event in Miami Tuesday
        night, could be a game changer for the South Korea-based auto maker. Up until
        now, Genesis has offered only sedans, even as customers have been increasingly
        turning to SUVs. Mercedes-Benz has eight different SUV models in the United
        States, while BMW offers seven. Even Porsche, a luxury automaker renowned
        for sports cars, makes two SUVs and both are now its bestselling products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e5ce7-27d4-4717-82d8-fd0830f5f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271180e-8c7e-4b6b-b3e5-16161005cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Genesis sales are miniscule compared to these established
        luxury brands. Last year, it sold 21,000 cars in the United States. BMW sold
        more than twice as many of its 3-series sedan alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a559817-26a6-486e-a662-6f08446ba2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774150b4-3eb9-47bb-adfc-ad4f1dc3d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Mark Del Rosso, head of Genesis''s North American operations,
        boasts that last year''s sales doubled from the year before. That was largely
        thanks to sales of the new G70, an award-winning sporty sedan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99eeb6d-d50b-4cf6-a252-caed0890ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a78fc-0105-4502-af9c-12786bb281e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the new GV80, Del Rosso said, Genesis plans to soon add at
        least one more SUV to its lineup and an electric vehicle. That would give
        the company a total of six models. Genesis''s growing lineup increases the
        possibility that the auto maker could one day mimic the success of Lexus,
        just 30 years old but already one of the world''s leading luxury car brands
        in both sales and prestige.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8e4ed-e295-4eee-a629-7bef38b57e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716aed51-d3a1-4f1f-930f-5d0015ae09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve learned to never ever underestimate Hyundai," said Sharon
        Silke Carty, editor-in-chief of Car &amp; Driver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bb214-a0eb-4a19-8e04-4059ab1c03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca93e8-b21e-4333-bf94-1a6919a95083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai has proven itself in the US market. In the most recent Consumer
        Reports auto reliability rankings, Hyundai was the sixth most reliable car
        brand, ranking just behind Genesis. (Lexus was number one.) Hyundai is also
        no longer thought of as a brand people buy mostly based on price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420db11e-6448-4ae7-9279-74a8d2fbc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf4069-7f2b-44f3-b55f-ad39f793bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia, which is also part of the Hyundai Motor Group, has followed
        a similar path. Kia was once seen as strictly a bargain product, but after
        the Kia Telluride SUV recently won the North American SUV of the Year award,
        as well as MotorTrend SUV of the Year, those perceptions began to change.
        Critics have lauded the Telluride''s luxury-like ride quality and amenities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bb3f9-0a1c-480a-9e06-efb9a4bc37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb7d80-d568-4caa-bf49-be55cabf8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genesis, too, has established itself with its lineup of strong cars,
        said Brian Moody, executive editor of Autotrader.com.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48f2d1-341f-42a8-8d5f-43943f6d4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c7551-d82b-4b5e-8c84-c6bf902aeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re never going to get to the place of big sales and marketplace
        recognition if you don''t start with really good, compelling vehicles to begin
        with," said Moody, "and at least they''ve done that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b53574-cb74-4978-a867-037402713232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e46c1-6318-44c1-8862-c431a77439aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Genesis G70, in particular, has made an impact. A direct competitor
        to the performance sedans, like the BMW 3-series, it won both Motor Trend
        Car of the Year and North American Car of the Year awards last year, as well
        being named one of Car &amp; Driver''s Top 10 cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e0a9f-a4e1-4ef8-b181-1231c55986ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb12d3-6eff-4ef7-b1ed-f0233d94e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genesis has taken great pains to minimize any apparent similarities
        between its own vehicles and those of Hyundai and Kia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3dd6dc-c0df-4edf-b0a9-08a6f6e34909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30657c9f-e502-47e9-ad36-cdcc8c2efdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re being extremely careful to make sure people don''t feel
        its just a Hyundai or Kia with different styling," said Jake Fisher, head
        of auto testing for Consumer Reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67182f-b0ad-4352-af0f-31232c19bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6dcbe-c77e-4985-af01-09bd27604a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, even though the Kia Telluride and Hyundai Palisade
        SUVs have been very well received, the GV80 is not related to them. While
        those SUVs are built around what is essentially front-wheel-drive engineering,
        the GV80 is based on real-wheel drive engineering, like the Genesis sedans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d87f80-c03e-4329-80e9-d5bc984ac2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b56653-ba11-4cd2-8d19-fa46d8ca72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, like Genesis''s other cars, the GV80 is designed to look more
        like a Bentley, noted Car &amp; Driver''s Carty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ab6f2-f368-4397-b4d8-e5b57c62f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4414311-f98a-4e4f-a595-787dfb6ff362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks kind of like a Bentayga," she said, referring to Bentley''s
        SUV.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cce9e3-c351-4b64-843c-725c3b3e47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5318b-3c57-49de-90f7-889fb9d32818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a similarly large grille and side vents. Genesis''s winged
        logo is also somewhat similar to Bentley''s. Genesis vehicles do not come
        with Bentley prices, though, and the brand makes a strong appeal to value
        conscious consumers, said Fisher.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6016a-dee2-474c-8b02-d28b51325b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf0225-069d-4bc9-af68-4ae362b13644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genesis cars are not exactly cheap, but they tend to cost considerably
        less than directly competitive German luxury models. (Genesis said the price
        of the GV80 will be revealed closer to when it goes on sale in the US this
        summer.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f147e62-bf5e-40de-aff2-e739dc552d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36099f33-cc0d-4671-be63-0a444875fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior, though, looks like the cabin of something far more
        expensive. It has clean lines, quilted leather and lots of shiny metal surfaces
        and wood trim.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33b3f3-647a-47b3-9654-362151815257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1bd26a-1093-4079-920a-7d70cc5a540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new SUV also uses active sound deadening to quiet the interior.
        This involves using microphones to detect noise in the cabin then using the
        SUV speakers to generate sound waves that precisely cancel out the noise.
        The SUV will also have driver assistance features, like adaptive cruise control
        that will learn the driving tendencies of individual drivers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828e339-6723-4d55-b645-453375224650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd297639-9b36-42a3-b1b1-f6792e9d7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SUV''s twin sets of headlights — which are in two separate strips
        — will become a design signature for the brand. The GV80 is intended to become
        the brand''s flagship product, said Del Rosso.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bef3a-ee15-4af0-9e44-12eaa96f81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ef8a7-0b97-46de-84fb-2f9f6eba1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DNA is distinctly Korean, audacious, progressive etc.," he
        said. "And I think the piece of it that I really, really love is that we can
        clearly differentiate on design."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a30df1-57c3-4b8d-b5ca-f9e9a8f13be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac78399-6486-4dc9-9b31-adac8aff9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, it''s the brand''s first entrant in a crowded field
        of SUVs from well-known luxury players.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63460a-c858-4ce4-bd5e-b67aae181a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400510db-d3a4-4f86-b85d-8e5064d5dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be honest, it''s going to be tough to build a brand from
        the ground up in that segment. I''m not saying they can''t do it," said Moody.
        "That''s a lot of hard work for many, many years to come."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a15e3b-0d72-465c-b285-455b489982b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:03:34.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:38.659+08:00
