      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said on Friday that it had closed locations in five
        cities to and from which the Chinese government restricted travel. McDonald''s
        said open stores were following strict hygiene practices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dfee7-6460-40bd-8c81-1fbc9abcd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.862+08:00
