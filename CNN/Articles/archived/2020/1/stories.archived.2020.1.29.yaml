      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 1969, former world heavy weight champion Rocky Marciano
        died in a plane crash near Newton, Iowa. He was 45. The pilot and another
        passenger also died.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515d583-bdf5-42dd-b2f0-21cbd65c9a93'
