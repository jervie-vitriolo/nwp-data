    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305ae8f-d3f9-4207-b49d-90a551c3e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T19:18:43.906+08:00
