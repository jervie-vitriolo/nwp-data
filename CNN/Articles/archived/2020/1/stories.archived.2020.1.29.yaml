      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f28e1-4d79-4eb0-9908-e4cc7a2db226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:45:30.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami of 0.4 feet was recorded in the Cayman Islands at George
        Town, but no tsunami was observed at Port Royal, Jamaica, or Puerto Plata,
        Dominican Republic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d9d97-5cc3-4954-83b9-683ee4b49a38'
