      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is expected to be temporary," Starbucks added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cb71c-af9d-4b1c-83bd-683b38944a95'
      'mgnl:activationStatus': true
