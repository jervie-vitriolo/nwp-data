      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, in a separate interview with CNN Philippines, said “fake
        news” is thriving in the digital world due to the lack of information dissemination
        from appropriate authorities.</p>'
