      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71981be7-fa33-4de4-9cb6-6090fb22f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:53:05.241+08:00
