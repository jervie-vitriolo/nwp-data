      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday if Democrats made their case that Trump obstructed
        Congress, Manchin said: "I''m still evaluating that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c80d3c-0613-4398-bc83-7427e52c4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:56:36.065+08:00
