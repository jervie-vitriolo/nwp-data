      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd0a04-5041-4349-b358-fc7f454b6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Tuesday afternoon, a petition calling on the NBA to
        update its logo to honor Bryant had amassed more than 2 million signatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3a39b-f3b8-4805-b4ef-8149e1d88d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b65b0-a7e7-4aa4-8c1d-57a2f61c2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant died, along with his 13-year-old daughter Gianna Bryant and
        seven others, in a helicopter crash Sunday in Calabasas, California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c719f-540a-49e6-bb93-593cfb92e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd92c6-6b2d-439f-8c4c-01c0630b9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the untimely and unexpected passing of the great Kobe Bryant
        please sign this petition in an attempt to immortalize him forever as the
        new NBA Logo," creator Nick M wrote on the Change.org petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f7d84-2e55-45d5-a683-2944ce9807c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ab8ab-ef25-4925-8577-c1ed00dc7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hoped " ... our dream does come true and we are
        able to see Kobe Bryant engraved into the NBA Logo."</p>'
