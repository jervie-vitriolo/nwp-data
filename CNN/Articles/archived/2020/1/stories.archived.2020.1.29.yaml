      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Christopher "Bong" Go said he supports
        a travel ban to prevent the virus from spreading in the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895f14e-5a5d-47b4-8d19-b8973f5166d6'
