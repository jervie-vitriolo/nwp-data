      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said samples from the man had twice tested positive for HIV and
        for infection of Staphylococcus aureus — a bacteria that causes numerous kinds
        of illnesses.</p>'
