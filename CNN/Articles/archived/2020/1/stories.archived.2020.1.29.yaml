      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4cb1c-50a7-4cf4-9e68-e341701d43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:41:39.385+08:00
      'mgnl:createdBy': 'lara'
