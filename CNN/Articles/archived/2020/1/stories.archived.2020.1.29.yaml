      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they are looking at the ban as an option but he raised
        that China might question why the Philippines is not imposing the same restriction
        on other countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3221e4-3d99-4b96-9a64-fb1762fe6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.284+08:00
