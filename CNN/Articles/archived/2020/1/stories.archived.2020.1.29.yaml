      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those accolades have reportedly resulted in increased interest in
        the 18-year-old''s music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d7c88-4ec3-493b-bec9-884e6231f041'
      'mgnl:activationStatus': true
