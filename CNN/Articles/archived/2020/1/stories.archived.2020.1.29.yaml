      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said, we have scaled up, we have leveled up border surveillance.
        Our quarantine officers are well equipped," he added.</p>'
