      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bfd051-58bd-434d-a3ca-fc2ff103f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:19:26.419+08:00
