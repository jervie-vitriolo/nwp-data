      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3ca6d-f50f-4a12-ab46-b9de9c06be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is an important market for Starbucks. In the first quarter,
        sales at Chinese stores open at least 13 months grew 3%. McDonald''s has been
        expanding rapidly in the country, opening about 600 stores last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c13cd4-0bc4-40aa-bffc-5f673f5be6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46318fbc-150e-4dd4-a85c-5825a70099d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how the closures will affect business, the company
        said. But Starbucks does expect to take a hit in the second quarter and fiscal
        year 2020, and plans to update its guidance once it can better evaluate the
        impact. The company''s stock dipped slightly after the bell Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c3f95-3bde-4e37-b5e8-e3c871a98112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.674+08:00
      'mgnl:createdBy': 'lara'
