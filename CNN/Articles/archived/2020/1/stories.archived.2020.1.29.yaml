      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 132 people have been killed by the mysterious respiratory
        illness in China, <a href="https://cnnphilippines.com/world/2020/1/29/Novel-coronavirus-updates.html">CNN
        reported Wednesday.</a> The number of confirmed coronavirus cases there has
        also soared to over 6,000.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2996be-871f-42a6-bbe0-eec01c1a4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:09:30.516+08:00
