      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 250 French citizens will be transported in the first aircraft
        and more than 100 EU citizens from other countries will be on board the second
        flight, the statement said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170bf53-44ec-4a03-a87c-3f2856f9e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab700b2-e703-4e2b-916f-f6dea5fdde36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including South Korea and Japan, will send in charters
        to evacuate its nationals from the epicenter of the outbreak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca31f38-d2ad-4b9a-8188-37ea5bc9e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba65a9-8d35-4dc2-82b5-e599db21fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 100 people have died</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c6cee-19a6-4ddf-8a3c-a9357d9a1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 131 people have died from the Wuhan coronavirus and more
        than 4,600 cases have been confirmed across China. Five cases of the disease
        have been confirmed in the US, according to the CDC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be63ca-25c6-4df9-ade8-b6738916df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a7e03-ab9a-4bca-b02b-1d063284ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can be spread before any symptoms appear, Chinese health
        authorities said Sunday, meaning carriers may not realize they are infected
        before they transmit the virus to others.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e3b9c-6400-4ff8-9e4c-78f8e73339e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700bf62-b5d5-4b7c-8e08-6acde5e09041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
