      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral campaign is unlike any Change.org has seen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3fe73-b48e-4aa6-8886-f7d457eb5e20'
      'mgnl:activationStatus': true
