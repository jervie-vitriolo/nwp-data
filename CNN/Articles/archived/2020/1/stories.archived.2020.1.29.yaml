      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07343d-d132-45f4-90dd-c1ce52edf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakahalaga ng</em> agreement <em>na ito</em> (This agreement
        is so important). The President should be careful when he makes these remarks,”
        Senator Richard “Dick” Gordon said separately.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306f781-04be-4b9d-b932-c6533c5bacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f041b7b-38d3-42c8-983a-d363199c738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Johnny Ty Pimentel, a key administration ally in
        the House of Representatives, also hit the proposed pullout from the VFA as
        an “impulsive decision.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87547ccb-dad2-4d8d-a4ad-4b639ad6d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fa1b5-d0d5-4e43-acd1-c2d44a2e7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the country will lose military and economic benefits
        if the VFA is terminated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e28bf-4fb7-42d6-95d0-d8143cd2ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd985dc-2129-43d3-b419-7b0e82fb94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario had warned that
        terminating the VFA can make the implementation of the MDT harder, as the
        relaxed immigration rules and waived fees for the entry of US military equipment
        would no longer be in place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ef652-e4e3-4a41-babf-f6f4c6b013db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242a43c-f676-4034-bbb6-17818bfc7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense analyst Jose Antonio Custodio also warned that China, which
        has maintained its aggressive presence in the contested South China Sea, may
        take advantage of the termination of the VFA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc07c5-bd32-4486-87a4-4234a5527b4a'
      'mgnl:activationStatus': true
