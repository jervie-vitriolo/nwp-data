      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had also signed the <a href="http://www.cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html"
        target="_blank">US 2020 spending law</a> which contains a reference to a US
        Senate committee report calling on US State Secretary Mike Pompeo to prohibit
        the entry of foreign officials involved in the "wrongful imprisonment" of
        De Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbd644-b98a-4e71-b703-4be27e1c9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.043+08:00
