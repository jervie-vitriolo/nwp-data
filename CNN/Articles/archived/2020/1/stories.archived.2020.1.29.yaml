    'template': '1'
    'title': 'CBCP discourages holding hands during ‘Our Father’ amid coronavirus
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de575e8b-7985-48f7-a0d7-4d92ae634ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        Catholic Bishops Conference of the Philippines is discouraging Catholics from
        holding hands when they pray “Our Father” during the Mass amid fears of the
        new coronavirus from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c3662-3117-4d3a-b727-298d530ced8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd33ff-aac5-4326-b70b-ea0d1856dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:30:35.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said this in guidelines released Wednesday for parishes
        in dealing with the novel coronavirus, known officially as 2019-nCoV, which
        they released with an oratio imperata — an obligatory prayer against the spread
        of the virus to be said during Mass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345351c-4efa-4b77-8c42-4a58e015819c'
      'mgnl:activationStatus': true
