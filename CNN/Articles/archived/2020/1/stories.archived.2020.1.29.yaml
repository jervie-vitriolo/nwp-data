      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are factors that I think, the DOH should start explaining
        to the public. Because refusal to speak is misconstrued as hiding something
        when in fact there is nothing being hidden,” she added.</p>'
