    'template': '1'
    'title': 'Japan is going crazy over McDonald''s first-ever rice burger bun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a0ddf-6a5e-4730-bcd5-755f653bccdd'
      'mgnl:activationStatus': true
