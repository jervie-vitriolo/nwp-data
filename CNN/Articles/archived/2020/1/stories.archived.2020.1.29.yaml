      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbbb21-050f-48d3-9621-5dec60905a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City, South Cotabato (CNN Philippines, January
        29)—</strong> One of the fugitive cops involved in the Maguindanao massacre
        was arrested by the police on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f74e87-42a2-4749-b4f0-fd7ac18e1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b1be0-e070-4255-911f-f1c99cecd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office 12 arrested PO1 Suari Esmail Pagabangan,
        also known as PO1 Alfie Pagabangan, at his safehouse located at the boundary
        of Lambayong, Sultan Kudarat and Sultan Sa Barongis, Maguindanao at 12:30pm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb80b9-6fe2-46ae-9b42-533b64639f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fee02-a0dd-4ae4-ae5b-3c14eb64b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagabangan has a ₱300,000 bounty for his capture following his involvement
        in the bloody killing of 57 people, 32 of whom were journalists, at Sitio
        Masalay in Ampatuan, Maguindanao on November 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a484f0b-a0cb-4f66-9d5c-017c8da3d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f019db-33ae-4013-b6b4-fa12abe01167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtCol. Barney Condes, Regional Mobile Force Battalion commander,
        said in a statement that Pagabangan was being monitored for a week before
        they arrested him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d81ea3-bd99-4bd3-a738-aeabf589833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagabangan will be turned over to the National Capital Judicial
        Region Branch 221 in Quezon City, which handles his case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18042e-2bcd-4cdb-98e8-bf98bc9283cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1130cf-fa23-4cc5-bc12-0834f02e20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:12:54.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his arrest, only 76 suspects in the Maguindanao massacre
        remain at-large.</p>'
