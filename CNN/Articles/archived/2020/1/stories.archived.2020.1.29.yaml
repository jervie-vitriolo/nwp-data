      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the teams gave up 8- and 24-second violations in Bryant''s
        honor, they put on an offensive clinic befitting one of basketball''s greatest
        all-time scorers. The final: Hawks 152-Wizards 133.</p>'
    '35':
