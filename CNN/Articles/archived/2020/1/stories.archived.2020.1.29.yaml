      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;With less than a week to go until
        Super Bowl LIV, the NFL is dealing with a breach that saw the Twitter accounts
        for nearly half of the league''s teams get hacked.</p>'
    '4':
