      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2f746-fde0-407c-bf07-f39a22828d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.292+08:00
