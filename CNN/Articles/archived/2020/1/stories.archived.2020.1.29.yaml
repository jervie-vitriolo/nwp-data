      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities, including Snoop Dogg, Justin Bieber and Naomi Campbell,
        have offered their support for the change.</p>'
    '15':
