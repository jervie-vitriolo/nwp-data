      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for a small change to the font, which was introduced in 2017,
        the NBA has used its iconic tri-color logo since 1971.</p>'
