      'mgnl:lastActivated': 2023-01-26T23:15:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef56b7-eb0e-4fd6-8b1a-16dcaec67faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the appraiser wasn''t finished. Because of the watch''s pristine
        condition, the watch was valued at between $500,000 and $700,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85303cf-5bc0-4db0-b21d-51ad4fd305f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cd2e4-e73b-45d7-ba95-f08f4a396764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man appeared on the PBS series "Antiques Roadshow" with his
        unworn Rolex Oyster Cosmograph Reference No. 6263 in hopes of learning its
        value.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac501186-c6c2-4624-8dfa-1c719162b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce0c9a-dd1b-4737-bcd6-b3e52215040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show travels across the country "in search of America''s hidden
        treasures." During Monday night''s episode, which featured the man and his
        Rolex, the show was at Bonanzaville in Fargo, North Dakota.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2be2a-8519-4b44-8d95-dbfca6efecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0714604-b8a7-4f26-951e-46295c707810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, a US Air Force veteran, said he purchased the Rolex because
        he heard it was a good brand for scuba diving. He said he ordered it through
        the Air Force base exchange in November 1974 and said it arrived in April
        1975.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609dc69b-be54-4ace-a064-c2478c4b409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf0669-8e07-4760-96f6-c183457ddcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after he received the watch, which cost nearly a month''s salary
        at the time even with a 10% discount, he decided it was "too nice" to take
        into saltwater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a53cd7-70f2-40aa-b852-221069a2c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d167c-4568-453c-8d66-d2371c1ba8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he kept the watch in a safety deposit box for nearly 40
        years, only taking it out a few times to check on it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d1e51-0d6a-475d-85a1-ff0fd08a446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f936e1b-4a8e-46a1-b1ec-e82935341f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was the watch in perfect condition, but the veteran had
        saved the warranty papers, original Rolex brochure for the Cosmograph, two
        receipts, and the two original boxes the Rolex came in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a04e35-00bd-4f9f-81d0-6fc720449430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad71af6-4ba3-4914-9f0d-eae26ba761a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectors love the watch because Paul Newman wore a similar model
        in the 1969 film, "Winning," said appraiser Peter Planes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa8c21-9d2b-4937-9fbe-a701efa460e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19554e-4c81-4f78-982a-21582cfe8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an absolute fabulous find. It''s one of the rarest Paul Newman
        models, and in this condition, I don''t think there''s a better one in the
        world," Planes said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b4772-5bbf-4ab5-8915-fd9e26101d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01645850-5419-41c2-ad0b-d2d14f4b97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watch is extremely, extremely rare, according to Planes, who
        valued the Rolex at a price between $500,000 to $700,000 since it was unworn
        and included all its documentation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c73c9-dd23-435a-8da9-16684c91605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87541175-81a4-4e8d-934d-9cbcaff51918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appraisal hits the Roadshow trifecta: an extremely rare item,
        a personal backstory that shines a light on our country''s history, and a
        fantastic guest reaction," Marsha Bemko, the show''s executive producer, said
        in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f8d15-b992-470f-bb8f-d26d4c89d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16aed2-1066-46c8-b4b8-264a1aa73d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time ever, we had a guest so overcome by the valuation
        of his treasure that he falls to the ground in surprise. But don''t worry,
        he gets back up to finish the appraisal!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a83bb-8ed8-4434-814e-aed36c7307bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:04:24.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/28/us/rolex-pbs-antique-roadshow-trnd/index.html"
        target="_blank">A man bought a Rolex for $345 in 1974. Its current value knocked
        him off his feet</a></em>"</p>'
  'bumble-bees-plant':
    'author': 'Kristen Rogers and David G. Allan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T06:04:29.297+08:00
    'imagesource': 'jcr:2a8df005-66f1-4b58-9ded-f5823aed4c97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b19ae51-8525-41c9-8db3-cf93316507f1'
    'lead': 'Researchers have figured out which plant species bumble bees prefer to
      include in their diets, providing advice to those wishing to help with bee conservation
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T06:07:43.973+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:15:09.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:18.350+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bumble-bee']
    'template': '1'
    'title': 'If you want to save bumble bees, plant these flowers in your yard'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727b91d-177b-4e46-87e8-3b42447a725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Researchers have figured out which
        plant species bumble bees prefer to include in their diets, providing advice
        to those wishing to help with bee conservation efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e723efe-ab7b-48cb-9d4b-b0c5a5062b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98bac6-bafa-4a8a-87ce-a168181359a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer months of 2015 to 2016, authors captured bumble
        bees on more than 100 plant species across more than 400 plots in the Plumas
        National Forest in California -- a mountainous, meadowy area with wildlife
        habitats near running water, where bumble bees are abundant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e3d25-cad0-4a7a-b62e-21dced1419a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31ae4d-9121-4bca-887a-94692882a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, published Tuesday in the journal Environmental Entomology,
        revealed that the most popular plant species among the bees were Oregon checker-mallow
        and mountain pennyroyal flowers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3c7b1-b61b-4693-b6c0-c58cb9fae12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b835c5-49f2-4a0e-8a17-9425c814f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many plants rely on bees as natural pollinators to produce some
        of nature''s most nutritious foods. However, species of North American bumble
        bees have significantly declined in population in recent decades. Between
        April 2015 and April 2016, beekeepers in the US lost 44% of their colonies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687aac9-90b8-4b7f-986a-bdee5f2dd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0320afd-ae71-47ad-8900-5018cf66e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Cole, lead author of the research and biologist at the Institute
        for Bird Populations in California, said there are a few potential reasons
        behind the declines: competition with other insect species, transfer of parasites
        from honey bees to bumble bees, loss of floral resources, or a mismatch between
        the phenology of plant species and the phenology of bumble bee species.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb48f6-f8ae-4875-81fb-40a0a6af9610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e942ee-5ee1-4348-9e9a-4350e113e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phenology is defined by how plants and animals function in their
        environments in different seasons. Making sure the two are in sync is important,
        as our food supply depends on the timing of phenological events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7034f-d963-41ef-9fa1-a29395f2ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ee00d-0811-4f16-8fd3-b2ee8ab214e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Determining bumble bee species'' plant selection is important for
        retaining and promoting high quality plant resources that will help populations
        persist," the authors said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763dfc0-2369-4c45-a1c2-fed3440262a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e053edff-79dc-4dba-bd73-114f1c31699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plants bumble bees prefer</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa550cae-8572-45b4-b655-461be1300577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors assessed the five most abundant bumble bee species''
        plant selection by comparing the plants they used to what was available. Although
        they captured bees on more than 100 plant species, just 14 of them were chosen
        the most.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a4be1-0d0b-451c-add2-42212786c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abec4fe-c322-479f-8bf4-6398ac1fc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each bumble bee species selected a different group of flowers, even
        though the bees were foraging across the same plots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a50c5a-c63e-4910-81d6-e00d39fa7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb276e48-73d5-4e43-9e9f-a22227e31e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to consider the availability of plants when determining
        what''s selected for by bees," Cole said. "Often studies will use the proportion
        of captures on a plant species alone to determine which plants are most important
        to bees."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c3e16-c86b-4f9b-8e0d-b35240e2098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532b7d7-362c-4015-b23b-bb55a16b4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without comparison to how available those plants are, you might
        think a plant is preferentially selected by bees, when it is simply very abundant."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737e6b2-bb06-4b73-a3be-137ed152ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425ecfd-bf22-4be8-9167-255e1e7ce94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selections by the five species remained constant over the study
        period, suggesting that maintaining, seeding or planting with those plant
        species could benefit the health of the bees, the authors said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee7a9f-e064-4d38-8210-47f032687d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e2347-b430-4deb-9b19-238fe76b1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most abundant species of bumble bees found was Bombus vosnesenskii,
        or, the yellow-faced bumble bee. And the plant species used most by that species
        was large-leaved lupine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f9fc0-a715-462c-85cc-9633b3dc5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad2288-8409-43ca-a4ef-e70942cfef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. urticifolia, a flowering plant in the mint family, was the plant
        most strongly selected by three of five bumble bee species surveyed. Other
        commonly selected flowers included thickstem asters and Ryderberg''s penstemon,
        a flower in the snapdragon family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80696984-c440-4f54-923e-550245f32b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab6308-d21c-4b23-a8c3-0fb562d8422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow-faced bumble bees tend to stay consistent with their preference
        even when other plants become more available in different seasons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5238456-d279-4fab-a021-339d4b0e74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a16ed-2b7c-4c6a-a0c5-085e94f8cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble bees don''t necessarily have natural preferences, but will
        decide based on the quantity or quality of the nectar or pollen available,
        and how easily they can be accessed. Other factors driving bumble bee flower
        use include the length of their tongue, flower symmetry and color preference.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eb44d-d509-4ab4-81a5-3206c24c6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd272f7-a8be-42b7-8585-d98cb54fc512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the researchers found certain plant species were more popular
        among bumble bees than others, they say their results "should be interpreted
        with caution because they didn''t record whether plants were being used as
        pollen sources versus nectar sources."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601dbff2-c852-4af1-9e77-310a5b6040d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196d90d-1034-429d-b5ed-812273c91ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors important to maintaining the health of bees,
        including the presence of other pollen sources and weather variations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d0f26-4809-4264-9869-09f8c9e50fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52170b6-5327-412d-8258-68589046308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bees and marijuana</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb54abe-3e51-4d39-bdfb-60cff72515e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different group of researchers from New York recently found that
        cannabis crops are also proving beneficial to declining bee populations --
        specifically, large numbers of 16 different species of bees thriving among
        recently-planted cannabis plants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f30107-c278-4da6-9763-c5bca69f87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea982170-46ac-4272-97d3-657231001997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana crops are helpful to bee populations in that they don''t
        require one of the main farming practices that is a threat to bees today:
        insecticides.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3b72a-44ca-4b81-b6cb-b7b0badf76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340526cf-5ae1-421f-959a-fecc779bb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an exclusively wind-pollinated crop, hemp lacks nectar but produces
        an abundance of pollen during a period of floral dearth in agricultural landscapes,"
        said the report published in the Oxford University Press.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df65c7-1400-4ecc-94c8-c198535880aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c7fd7-0c45-42bf-a438-04e1b2edc1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its unique flowering phenology, hemp can potentially
        provide nutrition to bees during a period of floral scarcity. In a time when
        cannabis is a rapidly expanding crop in the US agricultural landscape, "growers,
        land managers and policy makers should consider its value in supporting bee
        communities and take its attractiveness to bees into account" when developing
        pest management strategies with the health of bees in mind, the report said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783fb41-7093-42f5-ac27-455bce61a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae9cc9-c3e7-4f7a-82f0-bdfde854638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your backyard</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83eccf-6e0b-4fd9-900e-04d43dd20232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small group of preferred plant species the authors identified
        in the new study provide a helpful start for conservationists wanting to seed
        and restore habitats for bees in regions similar to the study''s.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a14dbc-0f2f-4786-a4ec-4398670e860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82ffef-d13f-4c4f-864c-eb5ea68e0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that California region, plant blooming peaked during the summer
        each year, but Cole said that when planting, it''s important to stagger the
        species you grow and plant a variety so that bees can have well-rounded food
        resources throughout the year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc9ea5-856b-43ba-987f-7d1026371e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27d30e-60b3-46a8-9f39-925077e6a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t hurt to plant some of the species we identify here
        in your home garden," Cole said. "But the way that these plants are beneficial
        are not just on their own. You have to have a nice complement of plants that
        provide food resources throughout the season and not just at one point in
        the season."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87f2dc-ae93-438d-a17a-150ae3f73005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9806e-8fa4-42b1-82af-de27c645d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of different plants by bees can also change between years if
        there are changes in what''s available and when the plants are blooming.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0b4c6-7c86-48f0-8588-eea04290327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678af85-c907-4d45-ae15-022969cea915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining, seeding or planting these ''bumble bee plants'' while
        managing the surrounding landscape" to support a "diverse floral community
        is likely to benefit bumble bees, especially if some combination of favored
        plant species are blooming across the duration of bumble bee activity at a
        given location," the authors said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4eeca-8d77-4de8-ace1-c69f3d7b19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:07:43.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/28/us/best-flowers-for-bees-conservation-study-scn/index.html"
        target="_blank">If you want to save bumble bees, plant these flowers in your
        yard</a></em>"</p>'
  'china-huawei-britain-help-us':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-29T06:08:15.086+08:00
    'imagesource': 'jcr:4d867b66-59dc-4808-a512-fc13d4e8b998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca55cb67-09db-4082-a27c-e9bf37cdd3c3'
    'lead': 'The British government said Tuesday that it will allow China''s Huawei
      to help build the country''s next generation of super-fast wireless networks,
      a decision that could undermine trade and intelligence ties with the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T06:11:52.637+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:15:08.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:18.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['huawei-', 'china', 'britain']
    'template': '1'
    'title': 'UK will allow Huawei to help build its 5G network despite US pressure'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78e436-aff0-4b03-95a4-18dc1dbeb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The British government said Tuesday
        that it will allow China''s Huawei to help build the country''s next generation
        of super-fast wireless networks, a decision that could undermine trade and
        intelligence ties with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f47288-4132-4a1c-83b0-6108e53d614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3c280-2900-4bcd-b25e-2882a02112cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows months of public debate in the United Kingdom
        over how to respond to concerns raised by the US government about potential
        national security risks posed by Huawei components and the threat of Chinese
        cyber attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cdef7-f2df-4007-a568-8b7f19cb0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a0636-75c9-4cc3-8ab8-356c019909d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK mobile operators will be able to use Huawei equipment in their
        5G networks but the company will be excluded from "security critical" core
        areas, according to a statement from the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4fac2-01e5-47b4-a7a5-48c11bd423df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fd646-d07c-4bb9-b804-a71b3d08844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had been pressing for a total ban on Huawei
        products, alleging that Beijing could use the equipment for snooping. It had
        warned that US-UK intelligence sharing could be put at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32636cf8-fe29-4d0d-98c4-51b8fbab62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35cd68-2fcf-4d72-8968-e39a4fcfdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chinese law, Chinese companies can be ordered to act under
        the direction of Beijing. Huawei has consistently denied that it would help
        the Chinese government to spy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9313d65-7bab-4534-a796-1c2d53d88332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76266865-a808-49e2-ab47-1c752c8f8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson has come under intense pressure, including
        from within his party, to agree to the US demands on Huawei. He discussed
        the issue with President Donald Trump in a phone call on Friday. US Secretary
        of State Mike Pompeo tweeted Sunday that Britain faced a "momentous" decision
        on 5G.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d8d73-9ed2-4f73-9ccd-84f97cfdfd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fab0a-33fe-47d5-8649-3c871f354672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei already has a significant presence in UK wireless networks,
        and has been operating under supervision by government security agencies since
        2003.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86943775-9d1b-4844-8f05-e78ca7e3158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354237b-b214-4042-8a6b-489ccc9b354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always treated them as a ''high risk vendor'' and have worked
        to limit their use in the UK and put extra mitigations around their equipment
        and services," Ian Levy, technical director of the National Cyber Security
        Centre, said in a blog post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a488d45-bfb9-4053-8a58-05d85b164c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60e98a-a903-45a0-8c03-ec33ad651761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said it was "reassured" that it would
        be able to continue working with its UK customers on 5G, albeit in a restricted
        role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b443c8-7745-4649-9cdd-99f3964b1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91d977-85ef-4bb7-bfef-a1866c0cfa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree a diverse vendor market and fair competition are essential
        for network reliability and innovation, as well as ensuring consumers have
        access to the best possible technology," said Victor Zhang, a vice president
        at Huawei.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78f06f-3987-40eb-9065-f35ad872ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f509d41-e14f-4118-9c78-bd4d390ae47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue demonstrates how a conflict between the United States
        and China over the future of technology is forcing other countries to take
        sides, especially when it comes to advancements that could affect national
        security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fe453-6ea3-494a-8d04-207172b55ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ad7ed-5e75-4fc3-bb40-2319a546cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G allows greater and faster data processing, and is seen as an
        integral component of new interconnected technologies such as automated vehicles
        and smart appliances. Johnson''s government has pledged to bring 5G to the
        entire country by 2025.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74d167-f53c-4a2c-af0d-c0f641dda702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29582a9f-a5a7-4b92-b34a-240c8eb56d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, which is a leader in 5G technology and also one of the world''s
        biggest sellers of smartphones, has seen its business targeted in a concerted
        campaign by the United States. But its products are often described as superior
        and cheaper than those sold by European rivals Nokia and Ericsson. Some experts
        say that Huawei owes part of its success to favorable loans from the Chinese
        state, an assertion the company disputes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618ebb8-0631-4ce4-b202-a50fbff2ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93bce5-a0a4-4cb6-87fd-f60866b34cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said "high risk vendors" like Huawei will be excluded
        from all safety critical infrastructure, security critical "core" functions
        of the network and sensitive locations such as military sites and nuclear
        power stations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f323d28-8ea2-49ad-8612-91e4e3d1b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678cf57-2c25-470a-9140-720ffcdeae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also be limited to supplying 35% of network equipment
        and base stations, or carrying 35% of network traffic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19379457-acc5-44eb-b997-aec6056ae0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a38551-a2c7-4534-9e64-b1d393dbcce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is certain that these measures, taken together,
        will allow us to mitigate the potential risk posed by the supply chain and
        to combat the range of threats, whether cyber criminals, or state sponsored
        attacks," the Department for Digital, Culture, Media and Sport said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114cf3c-8e78-4ba1-b801-3e2c251819d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28713e8-4527-46b9-b6a9-1c4d5b165de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for telecom company BT, which operates networks in
        the United Kingdom and several other markets, said the government''s decision
        "is an important clarification for the industry." It said it does not use
        Huawei equipment in its core networks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa697e-7513-4511-9747-201831f56fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939428f-4fd1-4227-826c-873cd55e5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three, another mobile network operator, said it was reviewing the
        announcement. O2, the UK brand of Spain''s Telefonica, said that Huawei products
        make up less than 1% of the network infrastructure it owns. O2 said it would
        continued to work with its primary vendors, Nokia and Ericsson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be98c3-b362-4661-8cdd-d6f10a8dd1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6284277-7203-419d-be21-5ff54ee618d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vodafone said it does not use Huawei equipment in core parts of
        its network. A spokesperson said the company would study the decision and
        its potential impact on the rest of its network, and work with authorities
        if it needs to swap out any parts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b467c-e245-4bff-b011-73611cade279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c9842-7e21-4d65-9a7f-00b251db1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump administration ''disappointed''</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39fed9-ac30-4c75-bf78-d2a300b3995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, which will leave the European Union on Friday, faced a
        tough choice on whether to use the company''s products. In recent years, it
        has courted investment from China, but it has a very close relationship with
        the United States and is banking on a new trade deal with Washington after
        Brexit. Allowing Huawei into its 5G networks could make such an agreement
        harder to get.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ccfeb-1548-4d2a-ab85-80a0e83379e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac7eeb-021c-459b-b84c-2ab525831d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said Tuesday it was "disappointed" with
        the decision.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317b726-33f9-4a5a-8d0a-cbf21e1c3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc578aef-43ed-48c9-b5bf-54f58cfc8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN Business the United States
        will continue to press "all countries" to avoid using Huawei wireless gear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3019c3-13e4-4782-8a47-8505f309cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db81f8a-07f6-4dff-b20e-980e4da9abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no safe option for untrusted vendors to control any part
        of a 5G network," the official said. "We look forward to working with the
        UK on a way forward that results in the exclusion of untrusted vendor components
        from 5G networks."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5292a5-c61a-46ea-9b32-263f40d902ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
