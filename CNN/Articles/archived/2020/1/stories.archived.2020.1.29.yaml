      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79463498-1f81-46f8-9d05-e8a51d48c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global companies have been responding to the outbreak with store
        closures and increased safety measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27f199-4a89-43ed-960e-b7a6f718197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:36:19.674+08:00
      'mgnl:createdBy': 'lara'
