    'title': 'Garin to DOH: Simplify, laymanize medical info on novel coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056e101-1fa7-45ea-bde3-122f68d1ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:34:24.109+08:00
