      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e74e16-929b-4e6b-b519-22f6039fd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL said Tuesday it had managed to secure all league and club
        accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2531d-852b-4003-b118-1981c109a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:44:09.387+08:00
