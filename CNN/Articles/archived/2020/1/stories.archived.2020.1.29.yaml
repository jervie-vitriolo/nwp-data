      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boxer Rocky Marciano</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6e48d-fbcc-4a96-a5a1-6522377efa1f'
      'mgnl:activationStatus': true
