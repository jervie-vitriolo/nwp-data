    'jcr:uuid': 'fe4c4d5d-eb4a-4820-af15-5b88c7f78f64'
    'lead': "The Philippine government advises Filipinos in Wuhan to stay safe where\
      \ they are, but offers an option of repatriation. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T00:35:34.250+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:15:16.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
