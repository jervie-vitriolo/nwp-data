      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf989e-1e44-4d76-b8c5-9145cc70db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte’s pronouncement on Wednesday evening, government
        officials had said that they were still evaluating the impact of a possible
        pullout from the VFA — a 1998 agreement with the US on the treatment of its
        personnel in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24e64c-78b9-4a5b-9314-f776f5699424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f4fd0-71e0-49c7-9b30-ec3c78479fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Foreign Relations Committee, chaired by Duterte ally
        Senator Koko Pimentel, is set to review the VFAs with the US and Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef4bd7-05c8-481c-b0e8-abc64b02f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8aa47f-64ce-4697-85d2-1e2472be7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review will cover the VFA, the <a href="http://cnnphilippines.com/news/2019/11/19/delfin-lorenzana-mark-esper-mutual-defense-treaty.html"
        target="_blank">Mutual Defense Treaty</a> (MDT) and the Enhanced Defense Cooperation
        Agreement, another deal between the US and the Philippines which allows US
        troops to use and control five bases in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb30cf-2b01-48d9-8113-27dcaa78ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59bbd1b-d0fc-41c9-8019-d1d1ee6c42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommendations by the Senate panel will be forwarded to Malacañang,
        Pimentel said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217fab3a-e287-465f-be7a-f64e9218cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31178a7-be67-4289-ab92-a76c4e417b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is seen as a complementary agreement to the MDT, a treaty
        between the Philippines and the US which guarantees that the two countries
        will provide military aid to each other in case their metropolitan areas or
        their territories in the Pacific are attacked by a foreign force.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db1c37-9e3c-4a67-be59-dea88d2b2777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb6e0d-818f-4a40-bbf5-27e5c307dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T20:53:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"
        target="_blank">The Visiting Forces Agreement</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e50df-4ba1-43dc-892f-2763e9770b0c'
      'mgnl:activationStatus': true
