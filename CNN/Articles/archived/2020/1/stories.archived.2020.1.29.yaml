      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706f88f-3f65-4d30-9876-12f0e0c6d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano had announced his retirement in 1956, saying he wanted
        to spend time with family. He had a perfect 49-0 record, with 43 knockouts,
        making him the only heavyweight boxer to retire undefeated.</p>'
  'Kobe-Bryant-signature-jumpshot':
    'author': 'Amir Vera, CNN'
