      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bb73e-e7d1-4d2c-aea2-527d3d3399fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the US Senate, which plays a role in approving
        trade deals, made the stakes clear in a letter to Johnson on Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455cb93-7df8-420d-8bc8-1e9d37368c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf03ad2-7e00-464f-a595-4245a33fdcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Rubio, Tom Cotton and John Cornyn told Johnson that while
        they did not want to "threaten" a free trade deal or to review how the countries
        share intelligence, the facts on Huawei "are clear."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253eaca-1ba1-4a1d-8552-b8c6b176262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04474b-32ab-46e5-a1e4-1ae873414c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that your government will make the right decision and reject
        Huawei''s inclusion in its 5G infrastructure," the Republican senators wrote.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7ab75-0adb-4ff4-b4fa-e909dcfe3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc991f-e341-4cbd-bd73-3ea7792a9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration did not respond Tuesday when asked whether
        the UK decision would affect intelligence sharing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25969b-1ae5-4b52-b308-51ef1f66c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91181571-7384-4a05-83c6-a14ba3ffa8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senator Ben Sasse said in a statement that the Chinese Communist
        Party had now "infected" an intelligence alliance between the United States
        and its closest allies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b283fa-ff02-400b-b4d0-046ad31dcd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb0863-5a88-4622-99eb-739e859bd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the sad truth: our special relationship is less special
        now that the UK has embraced the surveillance state commies at Huawei," Sasse
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01289257-5763-466c-b456-65264a5d0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:11:52.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:15:08.091+08:00
