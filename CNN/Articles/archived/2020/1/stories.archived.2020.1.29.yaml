  '3M-cutting-1,500-jobs-global-restructuring-':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Industrial conglomerate 3M is laying off 1,500 workers globally as
      the company looks to restructure. Pictured here, an employee arranges boxes
      of 3M Co. 8247 R95 particulate respirators at a pharmacy in the Central district
      of Hong Kong, China, on Thursday, Jan. 23, 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
