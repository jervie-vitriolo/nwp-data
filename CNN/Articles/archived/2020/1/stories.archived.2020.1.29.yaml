      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should not be the case. What help will it do? It will create
        more panic than help people,” Garin told CNN Philippines'' <em>The Source.</em>
        “And you start discriminating the patients and the health workers from that
        hospital. <em>Walang</em> add-on<em> ‘yun eh</em> (there is no add-on).”</p>'
    '25':
