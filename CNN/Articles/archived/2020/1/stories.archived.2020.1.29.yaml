  'ASF-meat-seized-in-Manila-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-29T22:55:09.442+08:00
    'imagesource': 'jcr:e91b4fb6-57d8-4f8d-bc69-e4ffb433661d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f12b94c-f038-4840-a612-e5af931669f9'
    'lead': "The Manila local government ordered to close down the business whose\
      \ container yard housed the shipment of smuggled meat. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T23:00:26.578+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:13:59.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:36.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'City-of-Manila', 'Isko-Moreno', 'meat']
    'template': '1'
    'title': 'Over 1,600 cartons of ASF meat seized in Manila

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adc69b-d60b-4bf3-ac66-b9942385e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) --</strong> The
        Manila City government said it discovered a large shipment of smuggled meat,
        allegedly infected with African swine fever (ASF) on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de97285-ea76-4bb6-b2d6-4af599cbf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58df925-2f3e-417b-aea2-91791188044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said that Nicanor Santos, the Veterinary Inspection
        Board''s Officer-in-Charge of the Special Enforcement Squad, found over 1,600
        cartons of chicken from China in the container yard of Ecosafe Agro-products
        Manufacturing in Tondo. Officials later ordered to close down the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efa7c4-596d-4e18-bbc7-abcebb5b3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ee13e-4e1b-4715-9ef6-b4df5fd1ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure order stated that there were "988 cartons of chicken
        pot wrapped meat, 499 cartons chicken with black pepper, 199 cartons of popcorn
        chicken etc," discovered from the inspection. Santos noted violations of the
        Meat Inspection Code of the Philippines, the Food Safety Act and the Agriculture
        Department''s Administrative Order No. 26 Series of 2005. http://nmis.gov.ph/attachments/article/195/AO.26.2005.pd</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac21b2-aad8-45ec-80c3-5d5fd2d83f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241b386-b5b3-47cb-ba4c-2f9bdf7fb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco "Isko Moreno" Domagoso went to the warehouses
        to see the shipment of meat himself. He confronted personnel in the area while
        waving a document that he said proved the meat in the containers tested positive
        for ASF. Some of the staff members maintained that they were escorted by Customs
        officials and that the products were approved by the Bureau of Animal Industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abd31d-2c1a-4000-b95e-5e3cb8548317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da4782-5f54-4703-ac96-69e8f6376901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Moreno told them that he had their business closed
        down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60221e95-4e3e-4092-ac2a-d4f8ff76530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a89bba-6fe1-4159-8c7b-57e995f40f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sarado na to itong negosyo na ''to [This business is closed] as
        of today, because may [there is] misrepresentation and other existing laws
        that they violated," Moreno told a staff member.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cf8ce-f0a5-4a3d-8333-0093db14ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729b3bb-498c-41c1-a889-1b3c3f223559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also reported that the company did not have a business permit
        for meat importation or for cold storage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520673f-bc3f-4555-803d-4ca88705076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864259f-c08a-416a-825c-4b25cb5810a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:00:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear violation of the terms and condition stated in
        your business permit which states that ''Any misrepresentation in the application
        for this permit shall cause the immediate revocation of the same''," the order
        indicated.</p>'
