    'template': '1'
    'title': 'These are some of the athletes who died in aviation accidents before
      Kobe Bryant'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6adf5-2d5d-4d44-8047-247ce4071674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.927+08:00
