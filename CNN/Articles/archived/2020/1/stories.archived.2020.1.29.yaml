      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba0e57-1171-4535-83f6-d3221589d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:24:44.707+08:00
