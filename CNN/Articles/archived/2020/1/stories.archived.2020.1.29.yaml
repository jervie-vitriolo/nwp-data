      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee702332-67a2-4ba4-a306-839a9a116a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:38:32.283+08:00
      'mgnl:createdBy': 'janine'
