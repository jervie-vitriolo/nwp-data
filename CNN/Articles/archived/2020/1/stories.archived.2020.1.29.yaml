    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce51654-662e-4f8b-9a3b-1ca83ea75e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.131+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of <a href="https://edition.cnn.com/2019/02/12/us/barbie-doll-disabilities-trnd/index.html">Barbie</a>
        dolls has released new designs to broaden the diversity of its range, including
        a doll with no hair and one with the skin condition <a href="https://edition.cnn.com/2017/09/08/health/turning-points-curtis-mcdaniel/index.html">vitiligo</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfe012-6415-4272-a146-2e6d199317f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.131+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel, the company behind the popular toy, said in a statement
        that the brand wants to showcase "a multi-dimensional view of beauty and fashion"
        through new additions to its Barbie Fashionistas line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015d6db-3156-4899-89eb-6dca478b4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.131+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viitiligo causes patches of skin to lose their pigment. Mattel said
        in a statement that a prototype of the vitiligo toy, which debuted on the
        Barbie Instagram page last year, became its most "liked" post ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa00d9c-1605-4d4f-805a-e9fb55304672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the Barbie with no hair, the company said: "If a girl
        is experiencing hair loss for any reason, she can see herself reflected in
        the line."</p>'
    '12':
      'image': 'jcr:5028024e-bf68-4688-a13c-6baded3b4a08'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be739d-7260-4ca8-99e1-00d26bbbcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3cb2b-3799-42af-a7b7-e6c79121b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a doll with a prosthetic leg and another with a <a href="https://edition.cnn.com/2019/02/18/opinions/wheelchair-barbie-long-overdue-blake/index.html">wheelchair</a>&nbsp;joined
        the Fashionistas range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fcf95-c2bd-4067-b5cf-804eb87d467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has expanded its range of dolls with prosthetic limbs,
        adding another model this year to its collection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727010c-de60-4122-9bf9-0b59dc38edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create its first doll with a prosthetic limb, Mattel worked with
        Jordan Reeves, a disability activist then aged 12, who was born without a
        left forearm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fc812-fcff-4111-8030-7c4b284ae350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dolls in the 2019 Fashionistas line offered a variety of appearances,
        including braided hair texture and more realistic body types (smaller bust,
        less defined waist and more defined arms).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04098614-0650-4e02-b480-67f54f1e943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel has incorporated more diversity in its Barbie range by offering
        dolls with different skin shades, eye colors, hairstyles and clothing. In
        2017, the company <a data-cke-saved-href="https://money.cnn.com/2017/11/13/news/barbie-hijab-ibtihaj-muhammad/index.html"
        href="https://money.cnn.com/2017/11/13/news/barbie-hijab-ibtihaj-muhammad/index.html">introduced
        the first Barbie to wear a hijab</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742469d6-dd79-4877-b42e-be62ed8c39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two bestselling Barbie Fashionista dolls in the UK last year
        were in wheelchairs, the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a73ab-3349-42ca-a48d-04aa0335b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:15:56.132+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-26T23:14:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting in 2015, the Barbie Fashionistas line now has more
        than 170 "diverse dolls" in its range. Previously, Barbie dolls have drawn
        criticism for <a href="https://edition.cnn.com/style/article/us-barbie-60th-birthday-scli-intl/index.html">upholding
        a slim, white, domestic ideal</a>.</p>'
  'art-fair-philippines-2020':
    'author': 'CNN Philippines Life Staff'
    'caption': 'After a successful introduction in 2018, ArtFair/Photo will continue
      with works from eight exhibitors, including (from left): Tarzeer Pictures, Strange
      Fruit, and LUZVIMINDA. Photos from ART FAIR PHILIPPINES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-01-29T18:06:59.780+08:00
    'imagesource': 'jcr:074f7b09-8b54-454f-9a34-065e1d9b82c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bdac171-4b36-48ed-8b8a-19cb1b78bcc6'
    'lead': 'This year’s art fair will feature 61 local and foreign galleries as well
      as three new sections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T18:08:28.814+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T23:14:13.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:33.381+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outdoor film screenings, workshops, and more in this year''s Art Fair
      Philippines'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e467c-c3fe-4ed9-b849-5040712020f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “It never gets
        easy!” says Trickie Lopa when asked about putting together&nbsp;the ever-expanding
        Art Fair Philippines. To think that its foot traffic has increased since it
        began in 2013, its venue, a parking lot building in Makati, still manages
        to host up to 40,000 people, which is the total number of visitors during
        the 2017 edition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd105ec-075b-48b8-aa8c-a204aea12150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopa co-organizes the fair along with Dindin Araneta and Lisa Ongpin-Periquet.
        The trio has been organizing the three-day fair by themselves, driven by their
        mission to “deepen and expand the exposure of our audience in all forms of
        art.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61e3e5-94e6-46df-8351-d3ad0244fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An art fair is really a platform for selling but we get two kinds
        of visitors: people who buy and people who just want to experience art, who
        want to see art,” says Araneta. “It shapes how we do things. We like to engage
        the audience with projects that are interactive, you’re not just looking at
        wallbound art, it’s something they can interact with, they can watch a moving
        image.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73709219-36b3-45c4-8f90-7eb47be768f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T18:08:28.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:14:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last eight years, the fair’s attendees have seen a range
        of works that come from different art practices, all under the ArtFairPH/Projects
        umbrella, from Martha Atienza’s large-scale video installation of a tempestuous
        ocean, Louie Codero’s ping-pong table, to Ray Albano’s award-winning “printwork.”
        The fact that Lopa says “it never gets easy” every year means that there’s
        pressure to make the next one more engaging. But as she explained last year,
        just “keeping their ear to the ground” and immersing themselves to the art
        scene enable&nbsp;them to create&nbsp;a program that will excite not only
        the collectors but the general audience as well.</p>'
    '0':
