    'jcr:uuid': 'a43dfcef-e2fe-4bda-ab79-18bf05d13c64'
    'lead': 'The processing time for identifying if a patient is positive for the
      deadly novel coronavirus will be shorter, thanks to the confirmatory test kits
      that have arrived in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T14:46:09.518+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:14:26.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:30.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH acquires confirmatory test kits for novel coronavirus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1d080-79b3-4fc5-a2ea-598fa6367dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        processing time for identifying if a patient is positive for the deadly novel
        coronavirus will be shorter, thanks to the confirmatory test kits that have
        arrived in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c50f5-5489-4904-a475-28ea1de66f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ad57c-10b7-459f-ad1c-a94f50dbbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Wednesday announced the test kits or
        "primers" ordered by the Research Institute for Tropical Medicine (RITM) will
        be used starting this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51bfbbd-75c6-4334-8eb6-c1674d832ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d5add-cbec-49dd-9bd5-f067c05eae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, RITM in Muntinlupa screens samples from suspected cases
        of novel coronavirus (2019-nCoV) to check if they are positive for “non-specific
        pancoronavirus assay.” If it''s positive, the DOH sends their test samples
        to the Victorian Infectious Disease Reference in Australia to confirm if the
        patient is positive for 2019-nCoV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6ccb0-36ae-4620-a1cb-cb76ae00166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c10a80-0fb6-4ec6-b5bf-e40567813304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of testing samples in Australia takes 24 hours, excluding
        the travel time from the Philippines to Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9254b-a2b1-4d73-af9e-18bf4c3dfd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f601f-f837-40d8-8575-12d09c227e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now setting up the lab for this. Once the laboratory is
        set up in 48 hours, they will be able to start running the tests for the 2019
        novel coronavirus here in the Philippines," Health Undersecretary Eric Domingo
        said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c3964-91c7-4217-9e74-7a181132f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:46:09.519+08:00
