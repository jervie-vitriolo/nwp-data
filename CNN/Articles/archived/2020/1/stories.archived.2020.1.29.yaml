      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96d19f-82e7-4819-aa84-8f0681214167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:02:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:14:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the country''s unpaid dues, the country set asside ₱488.75 billion
        for continuing payments in December. This is slightly higher than the amount
        set aside for guaranteed obligations by the end of 2018.</p>'
