      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29 —</strong> Former
        Health Secretary and now Iloilo Rep. Janette Garin on Wednesday called on
        the Health Department to release regular advisories on the novel coronavirus
        — in order to help stop the spread of misinformation amid the outbreak of
        the respiratory illness around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77e008-b30a-4a52-91c9-1fc24fe03301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:34:24.110+08:00
