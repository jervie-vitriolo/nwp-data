      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m withdrawing my police. They have been there for so many weeks
        already, <em>puno na yun</em>g lungs <em>nila ng abo. Kaawa naman. So kung
        ayaw talaga sila</em>... I''d leave it to the mayor and the police, <em>yung
        pulis talaga na naka-assign doon. Sila na.</em> I''d leave it to them to enforce
        the law as mandated by the authorities upstairs," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2874a40-6142-4882-895c-eade36d19cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m withdrawing my police. They have been there for
        so many weeks already, their lungs are full of ash. It''s pitiful. So if they
        don''t want them...I''d leave it to the mayor and the police, the police who
        are assigned there. They can take over. I''d leave it to them to enforce the
        law as mandated by the authorities upstairs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba646f4b-408b-4291-b8b0-62b1c7ef0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not say who "the authorities upstairs" were.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf2cbe-801d-49f4-b240-bd7e7b2ec395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also did not specify what led to his decision, but he did mention
        that members of the military and police are those who physically bar people
        from returning to danger zones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051112f-20a2-4f89-8d4f-483064df8bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only do so much. <em>''Pagka pumilit ''yang tao,</em> and
        the government enforcement guy bars him and he has to do it physically, <em>alam
        mo ang</em> physical contact can sometimes result in an ugly situation, <em>kasi
        magpipilit, e. Tapos yung sundalo pati pulis, e masapak talaga kung ayaw</em>...then
        it becomes a conflict now. <em>Ang problema nito,</em> it is always the government
        man who is the guilty culprit," said Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d253a95-a303-47cb-a1b9-d796d70dedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can only do so much. If the person insists, and
        the government enforcement guy bars him and he has to do it physically, you
        know physical contact can sometimes result in an ugly situation because people
        can be stubborn. And then the soldier or the police can really get ht...then
        it becomes a conflict now. And the problem is it is always the government
        man who is the guilty culprit.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d6b9b-dd66-4bdd-a493-be257fddc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:53:32.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Public Information office of the Philippine
        National Police (PNP) said PGen Archie Francisco Gamboa has "immediately directed
        for the pullout of the 2,000 strong NHQ PNP RSSF (National Headquarters PNP
        Reactionary Standby Support Force) from Batangas effective tonight, with all
        members to report back to their respective units tomorrow and return to normal
        duties" in compliance with the President''s orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ab192-dee2-45ee-85b3-5e9df93b4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T23:53:32.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "Local police units and the PRO4a (police regional
        OFFICE 4A Search and Rescue unit under PBGen Vicente Danao will continue to
        provide security and assist in the relief operations in all areas in Batangas
        affected by the Taal volcano eruption in coordination with the Local Government
        Units."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7a745-f1ba-49b5-a51e-810f4fdc4762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte lauded the efforts made both by troops and
        members of the DSWD, saying they were the first responders in any tragedy
        befalling Filipinos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996bf30-a7ec-4d25-85b0-ecfb2cd64883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka hindi niyo alam kung gaano talaga kaimportante ang trabaho
        niyo sa</em> Pilipino," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb0182-a6e2-4840-827a-91d454961e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You may not realize how important the work you do
        is for Filipinos.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4aebed-7f44-4936-8dfd-40fda571fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology lowered Taal''s
        alert level to 3 (the highest being 5) on Sunday, and residents in several
        areas were allowed to go back home after weeks of staying in evacuation centers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9b63b-3c89-4d45-b666-e9c8380dde40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were still some areas on lockdown, specifically the
        villages on Volcano Island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb923d83-d7d2-4c43-ac77-ecb5bc8d89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite a ban that has been put in place preventing people
        from returning to these places, residents are still attempting to visit their
        residences to retrieve animals and whatever they can take with them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c54a2a-43c6-4dc3-ac7e-196a5e0fd4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T21:11:52.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:14:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they want people out of the island at once, some Coast Guard
        personnel have been helping residents salvage what they can, in the hope that
        they will not return after. For now, the Coast Guard can only call out people
        who insist on going to the Taal Volcano island, it has yet to be determined
        whether there is a need to arrest or accost them.</p>'
