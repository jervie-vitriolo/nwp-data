      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> President
        Rodrigo Duterte maintained on Wednesday that banning travel between the country
        and China will not be easy, despite the novel coronavirus (2019-nCoV) outbreak
        that originated in the East Asian nation.</p>'
