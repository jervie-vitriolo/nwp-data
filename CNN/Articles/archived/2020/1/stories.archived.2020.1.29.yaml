  'Wuhan-China-coronavirus-cases-overtake-SARS-outbreak':
    'author': 'James Griffiths, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-29T11:43:05.005+08:00
    'imagesource': 'jcr:f7774850-b191-4d1b-925f-d3d98c93395f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817bd2a0-9b34-4767-985a-fe7fe0673fd7'
    'lead': 'The number of confirmed cases of the Wuhan coronavirus has overtaken
      the 2003 SARS outbreak inside of mainland China, as the virus was confirmed
      to have spread to every province in the country and Chinese President Xi Jinping
      vowed to do everything to tackle the epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T11:47:57.853+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:14:36.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:27.986+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'Wuhan', 'China', 'SARS']
    'template': '1'
    'title': 'Number of Wuhan coronavirus cases inside mainland China overtakes SARS,
      as virus spreads worldwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91495ac3-fd04-47fd-a259-9deb3f600c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The number of confirmed cases of the
        Wuhan coronavirus has overtaken the 2003 SARS outbreak inside of mainland
        China, as the virus was confirmed to have spread to every province in the
        country and Chinese President Xi Jinping vowed to do everything to tackle
        the "demon" epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8fd4cb-0037-4f7e-a78f-0909f397632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556d917-a26c-4990-b183-a77c1775cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there were 5,974 confirmed cases of the virus in
        mainland China, including 132 deaths, according to China''s National Health
        Commission (NHC). The number of cases grew by almost 1,500 from Tuesday, a
        more than 30% increase. The figures do not include Hong Kong and Macau, both
        of which have reported a small number of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e67e29-f75e-4424-b694-540f86caede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae011d-a409-492b-a0a3-ea4abd103dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 5,327 confirmed cases of SARS in mainland China during
        the 2003 outbreak, with 349 deaths. Experts have previously estimated the
        Wuhan virus figures could still be vastly under-reported, making the novel
        coronavirus far more contagious, but also less deadly, than SARS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d275a8-ad92-48f9-8afd-6a74b819cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17513a36-0171-4439-9f35-074f7cfd98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China also reported the first case of the Wuhan virus
        in Tibet, previously the only region to have avoided the virus. The spread
        to Tibet despite the implementation of strict checks on travelers and closing
        of tourist sites will renew concerns about how easily the virus is transmitted,
        particularly when people are asymptomatic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47a464-c56a-48d5-bd1f-6f1e8e19dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d256c-a749-4ccc-ae5f-32188c63acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-autonomous city of Hong Kong, which has reported eight
        cases of the virus, announced Tuesday it was closing many of its border crossings
        with mainland China, slashing the number of tourist visas it issues to mainland
        Chinese visitors, and halving the number of inbound flights from the mainland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc510f-e29e-4b30-a8d5-46787a0b8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b3a2f-c397-4e78-a934-f2be46a689f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has also instructed government employees to work from
        home for the rest of the week, and requested private companies do the same.
        The streets and public transport were noticeably quiet on Wednesday morning,
        the first day back from the Lunar New Year holiday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cba6cd-fc45-434a-a6a3-b886b70ad297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc334110-faec-4c06-b841-f9f2c6a32639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a meeting with World Health Organization (WHO) director
        general Tedros Adhanom in Beijing, Xi said the Chinese people "are engaging
        in a serious battle against the outbreak of the new coronavirus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c96a4a-0090-41bb-94bd-429da04d751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ec224-0f4c-4b25-8218-6671cab6d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s lives and health are always the first priority for the
        Chinese government, and the prevention and control of the epidemic is the
        most important task at present, so I have been directing and deploying the
        works myself," Xi added. "I believe as long as we can strengthen our confidence,
        stand together, scientifically prevent and control the epidemic and adopt
        precise measures, we will definitely defeat this epidemic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5483f-59ce-45b2-8180-f4776e62eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278f441-221e-48bf-9caf-fe3487227aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First evacuees leave Wuhan</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b920b43-fc2b-4502-92f3-8f647ba20e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, the capital city of Hubei province at the center of the virus
        outbreak, is on effective lockdown and countries have begun repatriating their
        citizens trapped there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db958d53-5e1f-46af-942e-0dcf2c760fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5770e-a0a6-42d7-a596-5b33252a0067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight carrying 206 Japanese nationals arrived in Tokyo Wednesday
        morning. The passengers are all quarantined on board and those with any pneumonia-like
        symptoms will be taken to a special medical center for treatment. Passengers
        without symptoms will be taken to separate hospitals for further screening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2876ae6-d3cf-48eb-9cae-1146b29ac8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65153b2-8796-45f7-a2f5-64c8426af14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 450 more Japanese citizens have not yet departed. Japanese
        citizens who live close to the Huanan Seafood Market -- pinpointed by Chinese
        authorities as the likely source of the virus -- and highly-populated areas
        in Wuhan were given priority on the first flight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf97115-8816-4013-a7f6-ea4107a76986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0a95d-d368-4930-b5f5-eddea0661235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plane carrying around three dozen US diplomats and their families
        has also left Wuhan, according to a State Department spokesperson, bound for
        California via Alaska. More Americans remain in the city, hoping to be evacuated
        at a later date.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13864ab7-2775-4f0d-ae95-21ed4296cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d578142-f930-44b9-9276-f02f544cbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have flown to the US will be placed in isolation for between
        three days and two weeks, a California official told CNN. Doctors have previously
        recommended a two-week quarantine for people exposed to the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811c7f4-ce2e-4b39-bb6f-240e688ceedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac196ee-3650-4e75-97a9-825fec141056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is also chartering a flight to bring its citizens home,
        Seoul said on Tuesday. More controversially, Australia said it will charter
        a flight to fetch citizens, but they will be transported to quarantine on
        Christmas Island, site of a former offshore detention camp for migrants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4049030-20dc-4641-ae83-ae5da41b7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58d981-2937-4d3e-b941-d7f4445ec96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus spreads worldwide</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adade3-5656-488a-981d-bee16777fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases of the coronavirus were detected in Wuhan in mid-December.
        Since then, the number of confirmed cases has increased exponentially, and
        infections have been reported worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ec395-396e-4af2-a9e5-b7fa6442ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b258f6-c72a-4102-b522-dda0c589ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Wuhan are already massively overstretched, and hundreds
        of emergency medical personnel have been dispatched to the city to help. Two
        new hospitals dedicated to treating the virus are also being built on the
        city''s outskirts, due to be operational by next week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a70bd-3334-4039-9bb6-e0bfeb7f348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9a78a-ceba-4c7b-b896-14c5456ddcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen countries have confirmed cases of the Wuhan virus,
        as authorities struggle to stop its spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57888479-c3ec-462a-b89c-089c4fa69011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5484c8f-9d71-4043-9bf4-4a68a6819d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, many countries have put in extra screening at airports
        and warned citizens to avoid travel to China. To China''s north, neighboring
        Mongolia has imposed stringent border checks on travelers coming into the
        country. Indonesia and the Philippines have both introduced extra restrictions
        on Chinese tourists, while Japan has upgraded its response, allowing authorities
        to "force the suspicious cases for hospitalization and testing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62eac4-ea2f-4663-afdb-ec56a5b0ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ea086-96f6-44c5-a28a-04c9537b4c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a hundred cases have been reported worldwide, with the most,
        14, detected in Thailand, a popular destination for Chinese travelers. Countries
        with colder climates are more at risk for future spread, as coronaviruses
        thrive in cold environments and do not transmit as well in sunny, hot locales.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501eff4-db25-4124-9509-9c40f6d6b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d7e30-8fd8-4db1-b845-760bd747ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most cases reported outside of China have a direct link to
        Wuhan, there are indications the virus is beginning to spread within other
        countries. Three new cases were reported in Germany on Tuesday, including
        what is believed to be the first human-to-human transmission in Europe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28798a7-a524-4128-b787-a5b84609b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9dbbc7-2766-4ff0-be7c-dfa939bfd4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries have advised citizens not to visit China due
        to the ongoing outbreak. On Tuesday, the US Centers for Disease Control (CDC)
        issued a level 3 alert advising against all "nonessential travel" -- its highest
        alert on a scale of 1 to 3. However, the White House denied reports suggesting
        it was planning to suspend all flights between the US and China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ee40f-404f-48e3-a952-f494a13fd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375dbcc-b83d-4a68-a0a0-a8101416d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases will continue to spread</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96cd25d-ef8c-4416-8dec-545425690092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of China seeing the type of cold weather ideal for the
        coronavirus, and uncertainty remaining on just how contagious it is, experts
        expect the number of cases to continue to rise for several weeks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55903529-9f9f-4f3e-ac30-356fbb235fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b98a4-074f-4b85-8771-eda86505933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state media Tuesday, Zhong Nanshan, one of China''s
        leading respiratory experts and a hero of the 2003 fight against SARS, said
        he expected the peak to come in up to 10 days.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4720f27-d53b-4fe7-b007-2ced11778192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc938850-cfcb-4ad1-8c60-63b791a0c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to definitely estimate when the outbreak reaches
        its peak. But I think in one week or about 10 days, it will reach the climax
        and then there will be no large-scale increases," Zhong said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a58a2-cff4-43dd-9b6d-a81080b984ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79cb4d1-0321-4970-904f-7610509cfcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other experts have warned that while the outbreak in Hubei
        may peak in the coming weeks, other Chinese megacities may see self-sustaining
        epidemics that continue to spread the pathogen around the country and worldwide.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220b3c0-fd86-4176-b9d9-4a48d96bb522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15aa31-0d58-4897-b110-087f04748176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We modeled epidemic curves out to August 2020 for all the major
        city clusters: Chongqing, Shanghai-Guangzhou, Shenzhen and Beijing. Chongqing
        is predicted to have the largest epidemic due to large population and most
        intense traffic volume coupled to Wuhan," Gabriel Leung, a leading Hong Kong
        researcher and public health expert, said earlier this week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3b585-bf8a-421b-9534-397c05340852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f3720-5244-47c6-b90b-20f6d3b38688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said outbreaks in China''s largest cities could peak in April
        or May and gradually slow in June and July.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63082cb-8662-4cb6-b7ea-854f32e97680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T11:47:57.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:14:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
