      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier briefing, San Lazaro Hospital director Edmundo Lopez
        said the man, who was admitted Monday, was thin, had several lesions and “lung
        findings.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c54be-eaa0-403c-b2b2-8e756b2fb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacf4a0-385c-4807-8f16-5d929339c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV, or human immunodeficiency virus, attacks CD4 cells in the body
        which helps it fight off infections. If left untreated, HIV can advance to
        acquired immunodeficiency syndrome or AIDS and leave the body extremely vulnerable
        to infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feab982-b37b-46c9-94d7-a9e52c611641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/life/culture/2019/02/19/HIV-basics.html"
        target="_blank">HIV 101: The basics, how to prevent it, and where to get tested</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe67423-9cb5-465e-9b72-3db934b265d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples from the man had been taken to the Research Institute for
        Tropical Medicine for testing for the <a href="https://www.cnnphilippines.com/news/2020/1/29/Novel-coronavirus-confirmatory-test-kits-primers-RITM.html"
        target="_blank">novel coronavirus</a>, officially known as 2019-nCoV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8b31d-7627-4757-9ae3-ab0fdae03e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1ef02-5536-453c-8244-e944629e73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Lazaro Hospital officials also confirmed earlier in the week
        that three Chinese nationals who have exhibited symptoms similar to 2019-nCoV
        infection have been admitted and are under investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abbcba-8ab2-4dea-a7ab-87820775f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of them, a couple from Wuhan — the Chinese city at the center
        of the coronavirus outbreak — had been admitted since Friday. Only the man
        exhibited flu-like symptoms, but his partner was also admitted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38b618-5500-4abe-989c-7a71543ee6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c3634-41f9-4929-b7a4-580dc146b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Chinese man from Hubei province, where Wuhan is located,
        was also admitted to the San Lazaro Hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1889e-a7b3-4351-ac19-25ffa623ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817453d3-7662-43a5-a846-f3845fed9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Lazaro Hospital spokesperson Dr. Ferdinand de Guzman told CNN
        Philippines’ <em>Newsroom Ngayon</em> on Tuesday that the three are <a href="https://cnnphilippines.com/news/2020/1/28/suspected-cases-wuhan-coronavirus-infection-manila.html?fbclid=IwAR0XJBX3eDaFtGbpQP4mHWjChz22Oq6imx2MtMlxpQ7kJoLQP6iYYpLS6Gw"
        target="_blank">stable and recovering</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb009c5-3278-4663-b8b9-a31dbead9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that 23 people are now under investigation in local health
        facilities for 2019-nCoV, with four other people having been released earlier.
        He said the four are still being monitored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554503e9-7d1b-4ded-92d4-7dfa6abab288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e7d53-3a8e-4ff4-a21a-800914c4df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen of them are in Metro Manila, two are in Central Visayas,
        and there is one person under investigation each in Mimaropa, Western Visayas,
        Eastern Visayas and Davao. The DOH previously reported that there is one person
        under investigation in Northern Mindanao, but this is no longer included in
        its latest report on 2019-nCoV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991877a6-f7ff-43a1-9040-e70c6fab73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50861f3b-98d5-46e4-93ae-8ff200cfbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T14:20:42.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people infected with 2019-nCoV has exceeded the number
        of cases during the 2003 Severe Acute Respiratory Syndrome outbreak, with
        at least 5,974 confirmed cases in mainland China, including 132 deaths, CNN
        reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180664c-b199-41dd-b091-76544357843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15f54b-02e3-44e7-9afd-cc0b9a895a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases grew by almost 1,500 from Tuesday, an increase
        of over 30%. The figures do not include Hong Kong, Macau, and the self-governing
        island of Taiwan that China considers as its province. The three areas have
        reported a small number of cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097eedc9-b016-4e7d-9f66-97dea0105202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928ccb2-7b5d-4014-8f85-c1fbcd339b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T15:17:22.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:14:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has also spread outside of China, with cases being reported
        in South Korea, Japan, Thailand, Cambodia, Malaysia, Singapore, the United
        States, Canada, France, Germany, Sri Lanka and Australia.</p>'
  'Novel-coronavirus-confirmatory-test-kits-primers-RITM':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
