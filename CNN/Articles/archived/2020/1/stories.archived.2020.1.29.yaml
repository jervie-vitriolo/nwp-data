      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Tuesday Bieber dropped a new single, "Get Me," featuring Kehlani
        who will be a featured special guest on his tour along with Jaden Smith.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd57f1-b97c-476d-9bbd-44f9a1a4454e'
