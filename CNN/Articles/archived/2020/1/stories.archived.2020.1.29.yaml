      'jcr:uuid': '9d6292e9-b096-4305-a112-4858eba12661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T07:44:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:14:56.413+08:00
