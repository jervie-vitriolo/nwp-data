      'mgnl:type': 'text'
      'text': '<h2>‘Disclosing hospitals will only create panic''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daede862-4bcd-4a0a-9a81-4a90c99a8cb9'
      'mgnl:activationStatus': true
