      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soccer player Emiliano Sala</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c6bc6-6591-49eb-95cc-66e5a4355a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emiliano Sala, a 28-year-old Argentinian striker, was killed when
        his aircraft crashed over the English Channel in January 2019. The pilot,
        David Ibbotson, was presumed dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56143482-8432-4a01-bd2f-4f8cd7c0520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0edb3c-f7eb-4423-bec8-d18d628c7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the crash, Sala left French team FC Nantes to sign
        with English Premier League club Cardiff City for a reported $19.3 million.
        He was heading to Wales after saying farewell to his former teammates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8437858-2662-4f05-82e9-78cbe91d38d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T06:26:15.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:15:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8692e-b824-4b69-9c8e-a1f00d25eb47'
