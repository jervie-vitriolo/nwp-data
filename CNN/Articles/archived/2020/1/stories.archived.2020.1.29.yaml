  'mark-dickel-gilas-interim-coach-first-window-fiba-asia-cup-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-29T16:11:52.831+08:00
    'imagesource': 'jcr:95e586f4-0dba-41bc-9b9b-bcf526aab5e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '961cbc48-7260-4d6e-be1e-416f3594bc99'
    'lead': 'The country''s governing basketball body says it intends to announce
      a full-time head coach by the second window of the 2021 FIBA Asia Cup qualifiers
      which will take place in November this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-29T16:25:05.324+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:14:17.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:13:32.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP taps Mark Dickel as Gilas interim coach for first window of FIBA
      Asia Cup qualifiers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77b6dc-e0f2-41cc-b4db-860406ee0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Mark
        Dickel will be the interim head coach of Gilas Pilipinas for the first window
        of the 2021 FIBA Asia Cup qualifiers, according to a statement released by
        the Samahang Basketbol ng Pilipinas (SBP) Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072746e-2ba5-4e13-b65a-0867ddcbec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old is nothing new to local hoops as he is the active
        consultant of the TNT KaTropa in the Philippine Basketball Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16fa93-d5aa-43e8-84a6-90d774a1a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will open its campaign with a home game against Thailand on
        February 20, then a road match versus Indonesia on February 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e9c35-4257-4d44-83ee-790a23c36beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In his short stint in the Philippines, Coach Mark has performed
        creditably well”, Manny V. Pangilinan, Chairman Emeritus of the SBP, said
        in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87de4bc-975d-40f0-8175-6e6b9ac928a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to hit the ground running for the upcoming 2021 FIBA Asia
        Cup Qualifiers said Pangilinan. “We all know what he did to help TNT in such
        a short span and we’re confident he can also move things quickly as we prepare
        for the first window this February,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00262454-12da-47fe-bc72-1fce7162bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his young PBA career which started in the latter part of the
        2018 season, Dickel helped the KaTropa end their five-conference finals drought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a569e0b-2607-4f12-93b0-694b9e676ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-man Gilas for the upcoming window includes three TNT players
        — RR Pogoy, Troy Rosario, and Ray Parks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00538799-2a2d-4eb9-9e17-16b941dd9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the pool are NLEX''s Kiefer Ravena and Poy Erram,
        NorthPort''s Christian Standhardinger, Ginebra''s Japeth Aguilar, Columbian''s
        CJ Perez, Blackwater''s Mac Belo, and Phoenix''s Matthew Wright.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafdaf9-7b77-4547-8f9c-79d9e48ac556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Isaac Go, Matt and Mike Nieto, Rey Suerte, and Allyn
        Bulanadi along with Justine Baltazar, Dave Ildefonso, Thirdy Ravena, Kobe
        Paras, Juan and Javi Gomez de Liano, Jaydee Tungcab, and Dwight Ramos will
        give the national team pool youth power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e47799-5716-4e30-8f6f-83ac15ae6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T16:25:05.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:14:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP said it intends to announce a full-time head coach by the
        second window of the 2021 FIBA Asia Cup qualifiers which is slated in November
        this year.</p>'
