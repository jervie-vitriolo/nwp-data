      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects funded through foreign loans via official development
        assistance have also been approved:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
