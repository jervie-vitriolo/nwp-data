      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly coronavirus outbreak poses another risk for 3M in China.
        CEO Michael Roman told analysts during a conference call Tuesday morning that
        sales are off to a "sluggish start" in China so far this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9929738-03e7-4dcd-8d85-c1c06f0425a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T01:34:12.291+08:00
