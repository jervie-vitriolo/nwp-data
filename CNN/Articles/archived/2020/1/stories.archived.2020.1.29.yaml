      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Health chief said doing so will only create panic among
        Filipinos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d870dd8-5d3f-49ac-999c-9d1e36275b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T12:09:30.517+08:00
