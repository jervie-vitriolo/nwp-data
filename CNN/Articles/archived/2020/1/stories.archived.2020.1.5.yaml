    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c8d21-06f2-47c6-bea7-21f3bf633012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:09:16.549+08:00
