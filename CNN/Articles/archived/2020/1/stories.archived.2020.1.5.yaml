      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> â€” The
        Philippine Embassy in New Zealand warned Filipinos in the country against
        the effects of smoke from the Australian bushfires.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fdfb9-7bde-4357-9928-2aeced7bab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:09:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/PHLinNZ/photos/rpp.126023457574052/1463112553865129/?type=3&amp;theater"
        target="_blank">statement released Sunday</a>, the embassy said they were
        "monitoring the situation on the smoke plumes from the Australian bushfires
        reaching Auckland around 2 p.m. local time, which has caused the skies to
        turn yellow."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7087b58-ed26-4f3e-b5b1-9dd66135f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:09:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added those who were driving should not to be distracted by this,
        and warned those with respiratory problems to stay indoors "as the particulates
        could trigger asthmatic episodes."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8527c44-5e7e-4f7c-8fd7-7b3de3de4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:09:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile. in an <a href="https://www.philembassy.org.au/latest/advisory/advisory-on-bushfire-emergencies-in-parts-of-new-south-wales-queensland-and-western-australia?fbclid=IwAR1XR4EGNNusRufcPrwqdrgXAmYimQjCPITbeZAWNltu7It5xjmrMyM2huc"
        target="_blank">earlier advisory</a>, the Philippine Embassy in Australia
        said they were coordinating with consulates in Sydney, Melbourne, and Adelaide
        in monitoring bushfire emergencies in various parts of the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8442527-e303-4bd5-ba50-7f6baff74790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:09:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Embassy has not received reports of Filipino nationals
        suffering injuries due to the fires to date, it is closely monitoring developments
        and communicating with the various agencies and Filipino community leaders
        in Australia to ascertain the safety and welfare of our kababayans," said
        the advisory dated January 1.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a55a3e-e360-44c2-923b-68cd7bd6550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:09:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from CNN shows skies in parts of Australia <a href="https://edition.cnn.com/2020/01/04/australia/australia-red-sky-fires-intl-hnk-scli/index.html"
        target="_blank">turned red</a> because of the bushfires.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7f81e-11ea-464b-bf26-13e6142796b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:09:16.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added 146 fires were burning across the state of New South Wales,
        and around 2,700 firefighters were tackling these as of Sunday.</p>'
  'keto-diet-popularity':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-05T22:40:20.688+08:00
    'imagesource': 'jcr:f51bf317-7c60-4170-aad0-1a51f24f8861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1167326-e18d-4670-bafb-7fccf79ccc2d'
    'lead': 'Keto is short for ketosis, a metabolic state that occurs when your liver
      begins to use stored fat to produce ketones for energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-05T22:49:13.040+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:21:10.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:21:04.830+08:00
