      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce03be6-b13c-4e0e-8aa5-55f69897a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Homeland Security Secretary Chad Wolf issued a new National
        Terrorism Advisory System bulletin in the wake of the drone strike that details
        the attack and potential Iranian threat, including previous plots against
        US infrastructure and cyber targets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277360e-4f32-4cc8-81d1-c27d8cd3a1bf'
