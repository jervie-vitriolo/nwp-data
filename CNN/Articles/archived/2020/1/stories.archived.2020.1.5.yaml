      'mgnl:lastActivated': 2023-01-26T22:21:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cbdc3-64b0-4d7f-b18b-5e78ec8ab5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has said it wants to de-escalate the crisis but
        Trump''s threat to target Iranian cultural sites is likely to antagonize the
        Iranian population whether they support the government or not. It''s also
        highly unusual for the US to target cultural rather than military sites, with
        some critics suggesting such action may violate international law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766698f5-b386-48b3-bc9a-bec02b403f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ea277-d51c-4e2b-aa03-416915063e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For what it''s worth, I find it hard to believe the Pentagon would
        provide Trump targeting options that include Iranian cultural sites," tweeted
        Colin Kahl, former deputy assistant to President Barack Obama and national
        security adviser to Vice President Joe Biden. "Trump may not care about the
        laws of war, but DoD planners and lawyers do...and targeting cultural sites
        is war crime."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c756e-e2da-40cd-89ec-18725aeef2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
      'mgnl:createdBy': 'vince'
