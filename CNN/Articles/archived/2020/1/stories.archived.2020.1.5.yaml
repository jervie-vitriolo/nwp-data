      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also threatened Iran on Tuesday, when protestors attacked
        the US embassy in Baghdad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e2e33-8600-4138-b9ee-5c9fb9928428'
      'mgnl:activationStatus': true
