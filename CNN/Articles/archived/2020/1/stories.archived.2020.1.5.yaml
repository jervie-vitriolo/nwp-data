      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An intrusion was detected on GPO''s FDLP website, which has been
        taken down. GPO''s other sites are fully operational. We are coordinating
        with the appropriate authorities to investigate further," says Gary Somerset,
        the chief public relations officer for the US Government Publishing Office.</p>'
