    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88890a33-135b-49fe-a982-f08eb82f13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security also issued a warning on Saturday
        of the potential for Iranian attacks, including possible cyber threats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8759048-cdc4-46ee-9df0-21e135d79dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.313+08:00
