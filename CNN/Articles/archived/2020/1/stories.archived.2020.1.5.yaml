      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53e09b-01ed-4daf-9181-8f506587a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:47:35.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ... targeted 52 Iranian sites (representing the 52 American
        hostages taken by Iran many years ago), some at a very high level &amp; important
        to Iran" and "if Iran strikes any Americans, or American assets... Iran itself,
        WILL BE HIT VERY FAST AND VERY HARD," Trump wrote in a series of tweets.</p>'
