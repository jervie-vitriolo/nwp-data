      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of tweets come after the White House formally notified
        Congress on Saturday of the US operation that killed Iranian military commander
        Qasem Soleimani on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ddc5b-eafd-4a57-a1c5-8a76a21cf269'
      'mgnl:activationStatus': true
