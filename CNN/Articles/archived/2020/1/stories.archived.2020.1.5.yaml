      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” President Donald Trump said Saturday evening
        the United States has "targeted 52 Iranian sites" for attack should the country
        strike "any Americans, or American assets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b24e7d-0bc7-4776-bc11-6aa8d41932ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:47:35.702+08:00
