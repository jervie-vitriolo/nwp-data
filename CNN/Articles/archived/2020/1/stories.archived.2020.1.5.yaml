      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base â€” known as Camp Simba â€” is located in Lamu county, near
        Kenya''s border with Somalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89a8c2-8dd6-4bac-b493-ffbaa433a8e3'
