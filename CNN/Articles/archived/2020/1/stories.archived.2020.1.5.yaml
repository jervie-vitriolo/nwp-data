  'dating-sunday-bumble':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-05T19:11:06.850+08:00
    'imagesource': 'jcr:fa5e3af8-13e5-4677-a387-eca80f34fd7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
