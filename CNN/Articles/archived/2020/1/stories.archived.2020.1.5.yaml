      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has previously issued vague threats against adversaries
        like Iran and North Korea, but his string of tweets on Saturday was a marked
        shift because of its detailed nature and because it followed one of the most
        significant military actions of his presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fa5a1-b3c6-49b7-b59e-1ac22c38756e'
