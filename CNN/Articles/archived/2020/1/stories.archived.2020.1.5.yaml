      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab provided no evidence to support the claims. It wasn''t
        immediately clear if there were any casualties.</p>'
