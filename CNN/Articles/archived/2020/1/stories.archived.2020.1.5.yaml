      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Hailey Baldwin Bieber has some good goals
        for 2020: "let''s connect more."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a2a9f-9a02-4563-90b5-58a1732c54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T15:05:31.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long Instagram post, the model â€” and <a href="https://edition.cnn.com/2019/10/08/entertainment/hailey-bieber-wedding-gown-trnd/index.html"
        target="_blank">Justin Bieber''s wife</a>&nbsp;â€” opened up about how others''
        online comments affect her and how she wishes for better connections with
        the new year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7068ee6-e17e-44fb-b9f5-4d78f4a047fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T15:05:31.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I love to connect, I do my best to expose my heart which
        means I love freely and empathize deeply, and because of that I also hurt
        very easily when I feel like people don''t see my heart and see me for who
        I am," she said in the post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd61c17-30bd-44b2-9fe6-c9838d8c7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T15:05:31.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin went on to say social media platforms like Instagram and
        Twitter are a "breeding ground for cruelty towards each other, and because
        people don''t take the time to connect with each other on an honest level
        before they resort to hatred, it starts to damage what could be really beautiful
        human interaction and connection."</p>'
