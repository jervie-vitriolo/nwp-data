  'Iran-president-to-US-committed-grave-mistake':
    'author': 'Radina Gigova, Tamara Qiblawi and Jason Hanna, CNN'
    'caption': 'Abu Mahdi al-Muhandis, left, and Qasem Soleimani were killed in the
      US strike.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-05T07:11:33.590+08:00
    'credit': 'AFP via Getty Images'
