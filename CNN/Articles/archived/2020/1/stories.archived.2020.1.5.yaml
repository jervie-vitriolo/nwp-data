      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It essentially became a permanent US military installation on August
        26, 2019, when the American flag was raised over the facility in what the
        Air Force said signified its "change from tactical to enduring operations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ef0f3-f489-44c7-bfc0-17f7c2999487'
