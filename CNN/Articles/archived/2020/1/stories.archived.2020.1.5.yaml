      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops began operations at the base in 2017, performing counter-terrorism
        and border security operations to aid Kenya, according to a US Air Force press
        release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53621d7a-58eb-4e54-b4c2-e8a91e96d841'
