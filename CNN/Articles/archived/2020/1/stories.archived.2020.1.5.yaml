    'jcr:uuid': 'd06e237e-fb83-4f8a-9004-f10fcea1a429'
    'lead': 'Cuffing season may be winding down, but there''s still Dating Sunday:
      the first Sunday of the year and historically a big day for dating apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-05T19:15:00.035+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:21:13.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:21:03.865+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dating', 'relationships', 'Dating-Sunday']
    'template': '1'
    'title': 'Why Sunday is the biggest online dating day of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2ccfc-e2df-478b-a667-910d8666fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Freshen up your dating profiles, all you
        singletons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9d845-6813-4312-a9e8-790090f373df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuffing season may be winding down, but there''s still Dating Sunday:
        the first Sunday of the year and historically a big day for dating apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84ca0d-aa0d-4880-a76c-55c074fc31ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matchmaking websites and apps typically see their numbers go way
        up on Dating Sunday, and the trend is expected to continue in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bff0f6-0bf2-491a-aee8-d88a85a167fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble, for example, is expecting a 30% increase in new users this
        Sunday alone, along with a 15% increase in user activity compared to an average
        day. Last year, Dating Sunday was the highest registration day in the app''s
        history, a representative said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f929abf-7328-41e3-bcdf-cd483106ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re not the only app to report higher numbers. Match is
        expecting an 80% increase in new users on the website on Sunday â€” in 2019,
        the site saw a 69% jump on Dating Sunday. CoffeeMeetsBagel, another dating
        app, saw similar numbers in 2018, with a 75% spike in <a href="https://coffeemeetsbagel.com/blog/blog/stats/dating-sunday-best-time-cmb/"
        target="_blank">new-user sign ups</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f446f9-2d15-4a25-b175-be448a15a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does Dating Sunday happen?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f03e5b-6995-46d4-b47f-f510024910c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mix of New Year''s resolutions, post-holiday breakups and
        Valentine''s Day around the corner," a Bumble representative told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4860d14-c81b-4684-81be-8c4624e28070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, people just don''t want to be single anymore. And the
        new year offers an opportunity to start afresh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e5e1dc-7673-4c1d-968c-a9e902ebf668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sentiments were echoed by Match, who told CNN, "Singles are
        back at home after the holidays, feeling inspired to meet their match in the
        new year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9c913-fc12-4d3d-91a7-3f85e4b32c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "still single?" question from all the extended family members
        probably doesn''t hurt, either.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651ae5b-c4e5-4fe8-bf8d-f8c3737efabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bumble and Match reported Sunday as being one of their busiest
        days, which is why the jump tends to happen then as opposed to Friday or Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444eb02-433e-4346-9e1d-7378298b05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most couples now meet online</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dddea9-0dcb-4ec6-9af5-f41c4712a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is spurred by the rapid increase of online dating as
        a main way for couples to meet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceda2e9-5b37-4631-ac28-9323e558cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting online has become the most popular way couples meet, reports
        a <a href="https://web.stanford.edu/~mrosenfe/Rosenfeld_et_al_Disintermediating_Friends.pdf"
        target="_blank">Stanford University study published in 2019</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c168a1c-89a9-4129-8eea-673e354df547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which analyzes survey data from heterosexual couples,
        found that the most traditional ways of meeting for heterosexual couples â€”
        through family or church, in the neighborhood or in school â€” have all been
        declining since 1940.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b75e7f-a545-44d5-8b48-ba5b64621695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, meeting through friends was the most common way heterosexual
        couples met -- but that has changed in the last 10 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f596675-4e11-40e3-a252-74322f001810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meeting through friends has declined sharply, and meeting online
        has continued to grow," the study says. "As a result of the decline in meeting
        through friends and the rise in meeting online, heterosexual couples in the
        US are now much more likely to meet online than to meet any other way."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02bd6a-a3a8-4117-9cb4-848f85334d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online dating first took the lead over meeting through friends in
        2013, the study says. The increase was spurred by the frequent use of smartphones
        and the study argues that because the internet makes it easy to meet people
        independently, people rely less and less on family and friends to play matchmaker.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ec989-aec9-48e9-b598-02ffe499bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are backed up by another survey, done by the Pew Research
        Center in 2015. The nonprofit found that 15% of all US adults have used online
        dating sites or apps, <a href="https://www.pewresearch.org/internet/2016/02/11/15-percent-of-american-adults-have-used-online-dating-sites-or-mobile-dating-apps/"
        target="_blank">up from 11% in 2013</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3c562-0629-4194-80ff-8959b795029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hey, if you''re still unclear on what cuffing season or Dating
        Sunday is, don''t worry. You''re probably boo''d up, or in a romantic relationship,
        already.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332dd6b-92ec-49bf-aa0f-65cfc3252f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For everyone else, go on and shoot your shot.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50656231-82cf-4d20-a931-29edfae2c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T19:15:00.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/05/us/dating-sunday-trnd/index.html"
        target="_blank">Why Sunday is the biggest online dating day of the year</a>."</em></p>'
  'iran-supreme-leader-ayatollah-khamenei-attack':
    'author': 'Fred Pleitgen and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-05T21:00:21.934+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cca9ee7-19f2-4f49-8f4d-677afd652277'
    'lead': 'In an exclusive interview with CNN in Tehran, Hossein Dehghan, the military
      adviser to Supreme Leader Ayatollah Khamenei, said: "The response for sure will
      be military and against military sites."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-05T21:03:26.684+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:21:13.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:21:04.060+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iran', 'United-States', 'Supreme-Leader', '-Ayatollah-Khamenei']
    'template': '1'
    'title': 'Exclusive: Supreme Leader''s military adviser says Iran''s response
      will be ''against military sites'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdf481-3abe-4fa1-b393-2e9cff2c6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The military adviser to <a href="https://edition.cnn.com/middleeast/live-news/us-iran-soleimani-tensions-live-intl-01-05-20/index.html"
        target="_blank">Iran''s Supreme Leader</a>&nbsp;said Sunday that his country''s
        response to the <a href="https://edition.cnn.com/2020/01/03/politics/donald-trump-qasem-soleimani-tick-tock-timeline/index.html"
        target="_blank">killing by the United States</a>&nbsp;of one its most influential
        commanders will certainly be a military response "against military sites."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a32b95-7d0b-48f5-a9c0-380cbc6fd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN in Tehran, Hossein Dehghan, the
        military adviser to Supreme Leader Ayatollah Khamenei, said: "The response
        for sure will be military and against military sites."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8cf1d-85ea-4ad0-9f5f-acc8a223c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehghan, a former defense minister, is the main military adviser
        to Ayatollah Ali Khamenei and is very close to the Supreme Leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9e079-36f4-42bd-a95f-cb3692150730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you one thing: Our leadership has officially announced
        that we have never been seeking war and we will not be seeking war," Dehghan
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e3af4-ff10-4aba-bcbc-5051a4501064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was America that has started the war. Therefore, they should
        accept appropriate reactions to their actions. The only thing that can end
        this period of war is for the Americans to receive a blow that is equal to
        the blow they have inflicted. Afterward they should not seek a new cycle."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7ec0d-b517-4c6a-bbe9-74677fe1efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani said Saturday the United States
        committed a "grave mistake" in killing Iranian commander Qasem Soleimani and
        US President Donald Trump responded on Twitter, writing that if Tehran attacks
        American assets, the US will strike "very hard and very fast."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde20c9-67ec-4fbd-9685-4eef1998a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has a list of <a href="https://edition.cnn.com/2020/01/04/politics/trump-warning-iran-52-assets/index.html"
        target="_blank">52 Iranian targets</a>, Trump tweeted. The number was chosen
        to match the number of hostages taken in the 1979 takeover of the US Embassy,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc0f9d-5295-4298-be04-cceb956c5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehghan described the tweets as "ridiculous and absurd."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1ad4a-913d-4193-93ac-24f4ccb5c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Trump] doesn''t know international law. He doesn''t recognize
        UN resolutions either. Basically he is a veritable gangster and a gambler.
        He is no politician he has no mental stability," Dehghan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae193954-b5ce-41fe-86cf-c621f6dbd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making reference to United National resolution 2347 which condemns
        the unlawful destruction of cultural heritage, Dehghan said "if [Trump] wants
        to imposed rule, logic and rationality over his decision he should accept
        that he is a war criminal and must be tried in a relevant court."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0f668-efdc-4b3a-a58a-07737bf45269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what would happen if Trump were to carry out his threat to
        strike any of Iran''s cultural sites, Dehghan said "for sure no American military
        staff, no American political center, no American military base, no American
        vessel will be safe. And they are accessible to us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741ef4c-780d-4914-8880-e99d09b1c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major escalation</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5c672-ae2a-43bb-9c2f-51af03645764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said earlier Americans would face consequences for killing
        Soleimani "not only today, but also in the coming years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d50166-d3fc-49d2-889d-536ae75fcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani''s remarks came on the same day mourners in neighboring
        Iraq had chanted "Death to America" at a funeral procession for Soleimani
        and an Iraqi militia leader who died with him in a US airstrike in Iraq early
        Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0482cc-30c3-4278-9dae-fb5b2f50ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike killed Soleimani at Baghdad International Airport, along
        with Abu Mahdi al-Muhandis, deputy head of the Iran-backed Iraqi Popular Mobilization
        Forces. At least six people were killed in the strike, an Iraqi security source
        told CNN on condition of anonymity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7eb4e1-8a3f-42ab-bc42-9985f9154b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks a major escalation in regional tensions that have pitted
        Tehran against Washington and its allies in the Middle East.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0427fdd-8bd0-4bf6-94dd-336da03413a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday said he ordered the death of Soleimani, one of Iran''s
        most powerful men, to stop a war, not start one, as tensions between the two
        nations were already escalating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fae9a5-0c57-467d-a4b0-f07988e6f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Soleimani was plotting "imminent and sinister attacks"
        on Americans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154b8a4-79ff-454f-8c82-60a3723161c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani and Iran-backed Iraqi militias for
        recent assaults on coalition bases in Iraq, including a December 27 strike
        that killed an American civilian contractor and wounded several US and Iraqi
        military personnel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244f92f-d66e-4eb9-9a57-a4d1f6fe818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retaliatory US airstrikes against the militias last month,
        hundreds of protesters stormed the US Embassy compound in Baghdad on December
        31, an attack the US blamed on Soleimani.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97efaa-952f-4327-a2cf-a06430dcdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was the head of Quds Force, an Islamic Revolutionary Guard
        Corps unit in charge of foreign operations, and he became the architect of
        Tehran''s proxy conflicts in the Middle East. The Pentagon blamed Soleimani
        for hundreds of deaths of Americans and their allies over the years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153745a-8771-4aaf-ac35-736c1618891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:03:26.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/05/middleeast/iran-soleimani-khamenei-adviser-intl/index.html"
        target="_blank">Exclusive: Supreme Leader''s military adviser says Iran''s
        response will be ''against military sites.''</a>"</em></p>'
  'australia-bushfires-what-you-need-to-know':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-05T21:36:13.483+08:00
    'imagesource': 'jcr:3883e5aa-1b0a-4ecf-9d52-9bd6d23040e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d73d48f-adc8-4ae9-bed1-60c0d19d17c6'
    'lead': 'A total of 24 people have died nationwide, and in the state of New South
      Wales alone, more than 1,300 houses have been destroyed. State and federal authorities
      are struggling to contain the massive blazes, even with firefighting assistance
      from other countries, including the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-05T21:46:03.711+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:21:12.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:21:04.337+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Australia-bushfires', 'New-South-Wales']
    'template': '1'
    'title': 'Australia''s deadly wildfires are showing no signs of stopping. Here''s
      what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a08d1-a92f-4e50-acd3-5b9b51e7eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Australia is being ravaged by the worst
        wildfires seen in decades, with <a href="https://edition.cnn.com/2019/12/30/australia/australia-mallacoota-beach-fire-intl-hnk-scli/index.html"
        target="_blank">large swathes of the country devastated</a>&nbsp;since the
        fire season began late July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241fc14-9312-42c0-be56-12a2a3b163f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24 people have died nationwide, and in the state of New
        South Wales alone, more than 1,300 houses have been destroyed. State and federal
        authorities are struggling to contain the massive blazes, even with firefighting
        assistance from other countries, including the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f3496-a976-4067-8032-11fd2cd418d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has been exacerbated by persistent heat and drought, and
        many point to climate change as a factor making natural disasters go from
        bad to worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4879094-4426-4ce1-93dd-749cd54a2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the fires?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85f86b-b1a2-4e71-898b-e25dff2d6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been fires in every Australian state, but New South Wales
        has been hardest hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897b4ce-abaa-464c-8298-7a0463b37cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazes have torn through bushland, wooded areas, and national parks
        like the Blue Mountains. Some of Australia''s largest cities have also been
        affected, including Melbourne and Sydney â€” where fires have damaged homes
        in the outer suburbs and thick plumes of smoke have blanketed the urban center.
        Earlier in December, the smoke was so bad in Sydney that air quality measured
        <a href="https://edition.cnn.com/2019/12/10/australia/sydney-smoke-bush-fires-intl/index.html"
        target="_blank">11 times the "hazardous" level</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabee61-9d9f-409c-a956-e795797b7b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires range in area from small blazes â€” isolated buildings or
        part of a neighborhood â€” to massive infernos that occupy entire hectares of
        land. Some start and are contained in a matter of days, but the biggest blazes
        have been burning for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3628e03-11e3-40be-a40c-8a4701d73811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is causing the fires?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6a594-95e4-496c-a174-9db586f7df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year there is a fire season during the Australian summer, with
        hot, dry weather making it easy for blazes to start and spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5ab62-8900-4227-b24a-e9bb54fdb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural causes are to blame most of the time, like lightning strikes
        in drought-affected forests. Dry lightning was responsible for starting a
        number of fires in Victoria''s East Gippsland region in late December, which
        then traveled more than 20 kilometers (12.4 miles) in just five hours, <a
        href="https://emergency.vic.gov.au/news-and-media/fires-likely-to-impact-communities-in-east-gippsland"
        target="_blank">according to state agency Victoria Emergency</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db75ce-e720-4a81-ae64-7d432b5b6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can also be to blame. In November, the NSW Rural Fire Service
        <a href="https://edition.cnn.com/2019/11/27/australia/australia-fires-fireman-arson-intl-hnk-scli/index.html"
        target="_blank">arrested a 19-year-old volunteer member</a>&nbsp;on suspicion
        of arson, charging him with seven counts of deliberately setting fires over
        a six-week period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950c28a-a2ac-4b48-8faa-669cc5f2cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are the fires so bad?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91209c3f-fcea-4c9e-ba96-51cb1585c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire season in Australia is always dangerous â€” the 2009 Black Saturday
        fires killed 173 people in Victoria, making it the deadliest bushfire disaster
        on record. But conditions have been unusually severe this year, fanning the
        flames and making firefighting conditions particularly difficult.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96e523-cb56-48ba-9d5e-c6ce77fdda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is experiencing one of its worst droughts in decades â€”
        the country''s Bureau of Meteorology said in December that last spring was
        the driest on record. Meanwhile, a heatwave in December <a href="https://edition.cnn.com/2019/12/18/australia/australia-hottest-day-record-intl-hnk-scli/index.html"
        target="_blank">broke the record</a>&nbsp;for highest nationwide average temperature,
        with some places sweltering under temperatures well above 40 degrees Celsius
        (about 113-120 degrees Fahrenheit).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e05c04-a56f-47a8-86f9-87f4db8ad2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds have also made the fires and smoke spread more rapidly,
        and have led to fatalities â€” a 28-year-old volunteer firefighter died in NSW
        in December after his truck rolled over in high winds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fc1f9-9048-4c27-a416-6907b02e09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say <a href="https://edition.cnn.com/2019/12/02/australia/australian-woman-climate-protest-intl-scli/index.html"
        target="_blank">climate change has worsened</a>&nbsp;the scope and impact
        of natural disasters like fires and floods â€” weather conditions are growing
        more extreme, and for years, the fires have been starting earlier in the season
        and spreading with greater intensity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0491af-9ea0-4fa3-bbbd-c74821cbd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-ranking emergency service officials, including the
        former commissioner of the NSW Fire and Rescue Department, sent letters to
        Prime Minister Scott Morrison in 2019 warning of the impact of the climate
        crisis on Australia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86916843-20a0-4f09-981b-1e853c2c2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Morrison emphasized a commitment to reduce carbon emissions
        â€”&nbsp;but also said he would stick to "sensible" policies, and that there
        wasn''t "a single policy, whether it be climate or otherwise," that can completely
        protect against the fires.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660dbd55-ea55-4992-8c28-b61b6325c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has been the damage so far?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b8fe6-9137-47d3-a082-7b87073ca2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire towns have been engulfed in flames, and residents across
        several states have lost their homes. The heaviest structural damage occurred
        in NSW, the country''s most populated state, where close to 1,300 homes have
        been destroyed and over 440 damaged.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa3f84-0c81-41e2-b99c-9517156dcc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 5.9 million hectares (14.7 million acres) have
        been burned across Australia''s six states â€” an area larger than the countries
        of Belgium and Haiti combined. The worst-affected state is NSW, with 3.6 million
        hectares (8.9 million acres) burned.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77527063-771c-4676-acfc-fa0d82ba7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, the <a href="https://edition.cnn.com/2019/08/21/americas/amazon-rainforest-fire-intl-hnk-trnd/index.html"
        target="_blank">2019 Amazon rainforest fires</a>&nbsp;burned more than 7 million
        hectares (about 17.5 million acres), <a href="http://queimadas.dgi.inpe.br/queimadas/aq1km/"
        target="_blank">according to Brazilian officials</a>. In California, which
        is known for its deadly wildfires, just over 100,000 hectares (247,000 acres)
        burned in 2019, and about 404,680 hectares (1 million acres) in 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef4d4d-d82d-4da0-bf32-2274ce0ac739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24 people across Australia have died this fire season,
        <a href="https://edition.cnn.com/2019/12/20/australia/australia-firefighter-death-intl-hnk-scli/index.html"
        target="_blank">including several volunteer firefighters</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c3fba-3b53-49cc-ab66-e01f0aab9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been extensive damage to wildlife and the environment.
        <a href="https://edition.cnn.com/2019/12/27/australia/koala-bushfire-australia-intl-scli/index.html"
        target="_blank">Almost a third of koalas in NSW</a>&nbsp;may have been killed
        in the fires, and a third of their habitat has been destroyed, said Federal
        Environment Minister Sussan Ley.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a311d-3e06-473b-b3ee-3f52cc939f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is being done?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efa570-9dd4-469e-a2e8-d55f8772a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal authorities have been working to combat the fire
        crisis for months.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3c4cc-e639-417a-bd1c-63e6debc2d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW declared a <a href="https://edition.cnn.com/2019/12/19/australia/australia-fire-nsw-emergency-intl-hnk-scli/index.html"
        target="_blank">state of emergency in December</a>, which grants "extraordinary
        powers" to the NSWRFS commissioner, including the authority to allocate government
        resources and direct government agencies in taking action. The state of Queensland
        also briefly declared a state of emergency in November.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa3b39-6af8-4219-ab63-26fa74af63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2,300 firefighters working on the ground in NSW alone,
        and more support is on the way -- the US, Canada, and New Zealand have sent
        additional firefighters to help.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b619831-8134-4b5b-a31a-62b47639142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has also <a href="https://www.pm.gov.au/media/adf-continues-support-firefighting-effort"
        target="_blank">sent in military assistance</a>&nbsp;like army personnel,
        air force aircraft, and navy cruisers for firefighting, search and rescue,
        and clean-up efforts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f01c8-07c6-44fe-b0da-577e6c30abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said his administration was allocating <a href="https://www.pm.gov.au/media/adf-continues-support-firefighting-effort"
        target="_blank">at least 23 million</a>&nbsp;Australian dollars ($16.2 million)
        in disaster recovery payments to affected families and businesses, and up
        to 6,000 Australian dollars ($4,200) each <a href="https://www.pm.gov.au/media/new-payments-support-nsw-volunteer-firefighters"
        target="_blank">for volunteer firefighters</a>&nbsp;called out to fight fires
        for more than 10 days.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6a7c9-e235-40bd-ae84-e9154e7a18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will the fires end?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827bfba-e1d1-4c95-9730-136e69b118a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Australia is only just entering its summer season.
        Normally, temperatures peak in January and February, meaning the country could
        be months away from finding relief.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04eef7-77f7-43e3-92e4-271f35aebb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are unlikely to end entirely since they are an annually
        occurring event â€” and may even get worse if recent years are a guide.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d56cb-7786-4fab-bf51-67d7bfbf1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T21:46:03.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/01/australia/australia-fires-explainer-intl-hnk-scli/index.html"
        target="_blank">Australia''s deadly wildfires are showing no signs of stopping.
        Here''s what you need to know</a>."</em></p>'
