      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are intense discussions taking place inside US military and
        intelligence agencies to assess whether Iran might be preparing some type
        of retaliatory strikes in the next few days or wait for some time, a US official
        with direct knowledge of the situation told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
