      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab said the base was used by both American and Kenyan military
        personnel, and that US military equipment was "destroyed," according to a
        statement released by the terror group Sunday.</p>'
    '6':
