      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flag flying here today over Camp Simba symbolizes the permanency
        of our mission and our dedication to our partners," Lt. Col. Cody Smith, commander
        of the 475th Expeditionary Air Base Squadron, said in August.</p>'
