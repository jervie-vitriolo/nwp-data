      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Depository Library Program website, which is run by
        the Government Publishing Office and makes federal government documents and
        information available to the public, featured the image and is currently offline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff64fb-1106-4578-bbab-f17d94a0770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T11:45:59.019+08:00
