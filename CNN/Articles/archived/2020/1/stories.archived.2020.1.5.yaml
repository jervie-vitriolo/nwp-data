      'jcr:uuid': 'c001fa1f-bcdb-48d2-b9d7-edb413c0872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come following the administration warning members
        of Congress that Iran is expected to retaliate against the US "within weeks"
        for the strike, even as they failed to convince some that the operation was
        merited due to an imminent threat against American lives.</p>'
    '15':
