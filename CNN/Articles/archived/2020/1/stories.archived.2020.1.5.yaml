      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c5edb-6855-4734-9248-a356a4b0cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued the red line despite the President having repeatedly
        criticized Obama for presenting and failing to enforce a red line regarding
        the use of chemical weapons in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccbd17-c77d-48b4-8522-b950b9e2b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
