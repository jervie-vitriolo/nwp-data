      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) â€”</strong> The
        Department of Foreign Affairs (DFA) will repatriate Filipinos working in the
        Middle East who are willing to return home in case conflict in the region
        further escalates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d77a5-e482-44ec-a1c9-1ca62cb700f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe will get out everyone who wants to get out and return to poverty
        in the Philippines to stare at their starving loved ones while b***********
        talk about the most dynamic economy in Southeast Asia. Or we will be there
        with them,â€ <a href="https://twitter.com/teddyboylocsin/status/1213667803837845506"
        target="_blank">Foreign Affairs Secretary Teodoro â€œTeddyboyâ€ Locsin Jr.</a>
        said Sunday on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e27a7-c1da-4296-a727-6cf4ba8ace52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Locsin indicated that the Foreign Affairs department
        would not forcibly evacuate or repatriate Filipino workers in the Middle East.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We always
        do better each time except veteran OFWs who ignored previous evacuations grow
        in greater and greater numbers arguing impeccably. &quot;Hindi namin namatay
        tayo; papagurin pa ang sarilin natin so pointless evacuation?&quot; DFA&#39;s
        overseas constituents have iron balls. <a href="https://t.co/BSypAXhVqM">https://t.co/BSypAXhVqM</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1213667803837845506?ref_src=twsrc%5Etfw">January
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de4067-11ad-44ef-8039-1a259f01e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546872b4-2edc-4a1e-aefc-e0f4fe6b0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that President Rodrigo Duterte is ready to deal
        with a crisis in the Middle East.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Yes he
        is. He has been mayor in the most conflict torn place in Southeast Asia and
        he carved out a city of peace in the anarchy, giving back to the enemies of
        peace and wellbeing as good as they dished out to deny that to their victims.
        Drugs &amp; secession. <a href="https://t.co/FDJZRiCGWZ">https://t.co/FDJZRiCGWZ</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1213625073405349889?ref_src=twsrc%5Etfw">January
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80b17e-3c32-408a-a260-5c2b15f86588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337a5aa-9ab1-4c7c-9ecf-56177cc03c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin made these statements as tensions between the United States
        and Iran escalated after Washington launched an airstrike that killed Tehranâ€™s
        top general, <a href="https://www.cnnphilippines.com/world/2020/1/3/Iraq-General-Qasem-Soleimani-Trump-US-strike.html"
        target="_blank">Qasem Soleimani</a>, in Iraq.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c86e19-50d1-4916-bb3f-f72b99964e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T20:58:01.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of National Defense (DND) said members
        of the country''s security forces were called by President Duterte Sunday
        to discuss ways to keep Filipinos safe in the Middle East, especially in the
        wake of heightened tensions between the US and Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4807e6-9223-453e-9fe0-02099fe3ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T20:58:01.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has tasked the AFP (Armed Forces of the Philippines)
        to prepare its air and naval assets to evacuate and bring home our countrymen
        if and when open hostilities erupt in the Middle East that may endanger their
        lives." said DND Spokesperson Arsenio Andolong in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe847f-44d6-405a-b881-d478c68b5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani said the United States committed
        a <a href="https://cnnphilippines.com/world/2020/1/5/Iran-president-to-US-committed-grave-mistake.html"
        target="_blank">â€œgrave mistakeâ€</a> in killing Soleimani and that Americans
        "will face the consequences of this criminal act not only today, but also
        in the coming years."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f868da-fbd1-44a6-8696-344fac815c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.172+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US President Donald Trump said on Twitter that Washington has
        <a href="https://cnnphilippines.com/world/2020/1/5/Trump-warns-Iran-on-retaliation-.html"
        target="_blank">targeted 52 Iranian sites for attacks</a> in case Tehran strikes
        any American or American asset.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a48fd-9567-4a2f-a098-03cdeeca1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 1,006 registered Filipinos in Iran, who are mostly permanent
        residents with their family members, according to the DFA. It added there
        are also 50 documented Filipino workers in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e3cfc-0209-4724-83e6-028b4aff9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA had warned Filipinos against going to Iraq until further
        notice and told Filipinos who were already in the country to coordinate with
        the Philippine embassy and their employers in the event there is a need for
        mandatory evacuation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f9ef5-af58-4ca8-a5ee-19da52e33ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis alert level for all areas in Iraq is currently in Alert
        Level 3 or voluntary repatriation, except in the Iraqi Kurdistan Region which
        is still under Level 1 or the precautionary phase. There is also an existing
        ban on deployment of new workers and household workers to Iraq.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba4b1d-e8a8-4bbd-922b-a742f8848a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T13:05:35.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 1,190 documented and 450 undocumented Filipinos
        in Iraq, according to DFA which cited the Embassy''s latest figures. More
        than half are in the Kurdistan region while 847 are in the Baghdad area. Most
        of those in Baghdad are working with US and other foreign facilities, while
        others are in regular commercial establishments, particularly in Erbil.</p>'
  'hailey-baldwin-internet-social-media':
