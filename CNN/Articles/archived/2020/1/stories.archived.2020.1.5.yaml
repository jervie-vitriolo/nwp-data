      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of tweets come after the White House formally notified
        Congress on Saturday of the US operation that killed Iranian military commander
        Qasem Soleimani on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba736fee-3f77-45e3-be88-a3ccfe4c8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:34:30.312+08:00
