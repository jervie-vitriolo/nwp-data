    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd45bc328-c794-4e99-ac87-d19c298eb07c'
    'lead': 'Iranian President Hassan Rouhani said Saturday the United States committed
      a "grave mistake" in killing Iranian commander Qasem Soleimani and that Americans
      "will face the consequences of this criminal act not only today, but also in
      the coming years."

      '
