      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The Department of Homeland Security
        is monitoring the apparent hack of a government website, according to a senior
        administration official, who called it "defacement."</p>'
    '1':
