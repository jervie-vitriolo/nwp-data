      'text': '<p><strong>(CNN)</strong> â€” Al Qaeda affiliate al-Shabaab has claimed
        responsibility for an attack on a US base in Kenya on Sunday morning local
        time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b813a-12bf-4aaa-96bf-b334482447ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T15:21:12.838+08:00
