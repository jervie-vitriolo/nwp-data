        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B64HspglL-m/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I would say my most favorite part of existing is human connection.
        I absolutely love connecting with other people, I love finding common interests
        between me and others, hearing peopleâ€™s story, I love laughing with others,
        and I love crying with others. I feel so very very deeply. My heart explodes
        with happiness when my friends and family are happy and my heart feels crushed
        when they are hurting and sad. The reason I say all of this is: because I
        love to connect, I do my best to expose my heart which means I love freely
        and I empathize deeply, and because of that I also hurt very easily when I
        feel like people donâ€™t see my heart and see me for who I am and the reason
        Iâ€™m even sharing this, is because Instagram, Twitter etc is SUCH a breeding
        ground for cruelty towards each other, and because people donâ€™t take the time
        to connect with each other on an honest level before they resort to hatred,
        it starts to damage what could be really beautiful human interaction and connection.
        I could sit here all day and say the hate doesnâ€™t bug me, that the words that
        are said donâ€™t affect me. But NEWS FLASH: it hurts to be torn apart on the
        internet!!! It hurts to be compared to other human beings every single day,
        it hurts for people to jump to conclusions and make assumptions. It hurts
        to be called names, and to feel like you donâ€™t measure up to a certain standard..
        the list goes on and on. I share this only because it weighs often on my heart
        and because itâ€™s important to be honest about how these things affect us mentally
        and emotionally. Hopefully it speaks to someone struggling with the same.
        with that being said Happy New Year. Letâ€™s connect more in 2020 :)</a></p>
