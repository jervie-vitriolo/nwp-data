    'template': '1'
    'title': 'Iran''s President says US committed a ''grave mistake'' in killing top
      general'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c6aaf-49a6-4ed4-838d-13c770df532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>â€”</strong>&nbsp;Iranian President
        Hassan Rouhani said Saturday the United States committed a "grave mistake"
        in killing Iranian commander Qasem Soleimani and that Americans "will face
        the consequences of this criminal act not only today, but also in the coming
        years."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddd3d9-fd00-4ba3-9452-5355f94db9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2b07a-b5c4-4abc-92ce-e1066d67ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came on the same day mourners in neighboring Iraq were
        chanting "Death to America" at a funeral procession for Soleimani and an Iraqi
        militia leader who died with him in a US airstrike in Iraq early Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731e653-bfa6-4698-b265-371021a3d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1f93d-1c49-4b40-aad8-7927189f8c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans did not understand what grave mistake they committed,"
        Rouhani said while visiting the house of Soleimani''s family in Tehran, according
        to a statement his office released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe519d1-bd33-4c79-baeb-bc1bfc226990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be19a8c-0667-43e8-a930-8b948b26ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif seemed to suggest a goal of
        any Iranian retaliation, tweeting Saturday: "End of US malign presence in
        West Asia has begun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b52f89-a75d-4526-a5e4-a6b585cbae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670d8d4-38a8-48d5-8c38-b4657fd83785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike killed Soleimani, head of Iran''s Quds Force, at Baghdad
        International Airport, along with Abu Mahdi al-Muhandis, deputy head of the
        Iran-backed Iraqi Popular Mobilization Forces. At least six people were killed
        in the strike, an Iraqi security source told CNN on condition of anonymity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f59914-97e1-4878-b928-7c8f3573799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f0aab-fc14-420a-8328-77bc0c7edddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks a major escalation in regional tensions that have pitted
        Tehran against Washington and its allies in the Middle East.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4076c8-322e-4aaf-8548-87de4095a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75756b05-6c8e-4a06-af7f-b05b77b8b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Friday said he ordered the death of Soleimani,
        one of Iran''s most powerful men, to stop a war, not start one, as tensions
        between the two nations were already escalating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2058dc-24ae-4dd7-a894-46a73b08a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c606cd-211e-48d3-9a86-3adaa78f8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Soleimani was plotting "imminent and sinister attacks"
        on Americans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a3b26-4700-4072-b09b-9dcd332c0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1643d-ee68-4aeb-8988-b9b9fe11a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani and Iran-backed Iraqi militias for
        recent assaults on coalition bases in Iraq, including a December 27 strike
        that killed an American civilian contractor and wounded several US and Iraqi
        military personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2365a-bafd-4ebe-b77d-90376dc1a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073844f0-a1ac-4f84-bc06-7929658b9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retaliatory US airstrikes against the militias last month,
        hundreds of protesters stormed the US Embassy compound in Baghdad on December
        31, an attack the US blamed on Soleimani.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737f8e0-4d2c-4a9b-bdf7-c3a1f18cb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4508c-22f1-46fe-b581-27d7558d4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the embassy attack, the US sent to the Middle East 750 troops
        from the Immediate Response Force of the 82nd Airborne Division. On Friday,
        the US announced it was sending the rest of the brigade, putting the number
        of US service members deployed there this week close to 3,500.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4523f49-415c-4991-9aea-675584c90cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e906ecb-98f0-4df0-96e2-589b15c49112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was the head of the Islamic Revolutionary Guards Corps
        (IRGC) Quds Force and became the architect of Tehran''s proxy conflicts in
        the Middle East. The Pentagon blamed Soleimani for hundreds of deaths of Americans
        and their allies over the years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c503c-f793-4fba-b92a-db36d9104b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86597896-f952-4a30-8df0-4dc1016c3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets hit parts of Baghdad on Saturday, including the parade grounds
        in Baghdad''s fortified Green Zone and the Al-Jadriya area just south of the
        Green Zone, injuring no one, the Iraqi army said. The Green Zone contains
        Parliament, ministries and foreign embassies, including that of the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ed060-5cf3-421a-8c5f-6e18b9ffd539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46a3a4-8505-42b3-8eef-6816264e349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets on Saturday targeted Balad Air Base, which houses US and
        Iraqi forces and contractors, the Iraqi army said. No injuries were reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3127e4-72ab-46a9-8a99-53b5e447ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5f3ae-05cb-4b24-a657-d7ce22820c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, an Iraqi civilian contractor there told CNN that four
        rockets landed outside the base''s southern gate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4f9d9-9403-480c-afe9-531b4bb13934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6c6b9-76de-431b-884e-7eec75e02527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear who fired the rockets. It''s not uncommon
        for rockets to be fired at US positions in Iraq.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895989e-8001-462d-b86d-ba52586a41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e780e-0a74-4f3f-8c00-3be2c48c48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iran says it will fight back</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b91f9-b928-4572-9d0b-873a8f18b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Rouhani''s visit with Soleimani''s family Saturday, Soleimani''s
        daughter asked him: "Who will take revenge for my father?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941ed92-dead-4fb5-b178-30c25177cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13619098-c68f-4590-b43b-d34bde87dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone will take revenge," he replied, in video aired by Iranian
        state television.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5592c-5b45-42c5-83d9-00a864309a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadeeee-5abd-4c39-90cc-d07f515e02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader, Ayatollah Ali Khamenei, has vowed "harsh
        revenge," according to a statement on his official website.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71594683-f719-45e6-9d51-5f476a511546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fe6c5-d17d-4c0e-a888-2058023fa0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His pure blood was shed in the hands of the most depraved of human
        beings," Khamenei said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01374102-6e3f-4490-8f6e-8bbfbac8144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b762fc-154e-45cb-a051-d1e0d77b5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the United Nations, Iran described the attack as
        state terrorism and an unlawful criminal act. European officials and the UN
        have called for de-escalation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10cca6-e8fc-43e3-a400-f62ec27e728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e09ba-f049-46ab-ac06-aee067fcec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "tantamount to opening a war," Majid Takht Ravanchi, Iran''s
        ambassador to the UN, told CNN''s "Erin Burnett OutFront" on Friday. He said
        the strike had escalated a war that started when the US pulled out of a nuclear
        deal with Tehran in 2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265fb0b2-eedf-4415-9b87-fb847785af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd919c-12c8-4d5e-8f2d-4bc9f56776de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Ismail Qaani, who served for years alongside Soleimani,
        has been appointed his replacement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46549c5-2d4d-403b-ba37-12628972c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93b43d-e644-4305-861c-8d044e9f39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, like Trump, has said the strike
        had thwarted an "imminent" attack in the region but declined to give details.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5093bd-7b87-460f-b1c9-9a39e82b5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b2cd8-60e0-443b-aa2d-bb9f82050653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democratic lawmakers have said they weren''t yet convinced
        the strike was merited. US Sen. Chris Van Hollen, D-Maryland, said Friday
        one of his representatives attended a classified briefing, and "nothing that
        came out of the briefing changed my view that this was an unnecessary escalation
        of the situation in Iraq and Iran."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a04bc-8340-4b5a-97e8-724726d1bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f83cda-fde4-48db-9d96-6d587db3d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the strike will increase threats to US interests.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd657a3-8c97-484f-9b5c-b3de32da0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caaff5c-ba68-4549-8dd1-468865a13bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the administration announced we''re sending 3,000 more troops
        to the region," he said. "So, clearly the administration recognizes that this
        action has actually dramatically increased the risks in the Middle East, increased
        the risks of an attack from Iran."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35c22f-7278-42de-a2c6-9042c1ce1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1897db-1ca5-494c-b09d-7f62cd9609fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has warned members of Congress that Iran
        is expected to retaliate against the US within weeks for the strike. Authorities
        in the United States are increasing vigilance and fortifying defenses.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3fe3e6-1428-4faa-a7d7-558e05df6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f306d-c29e-4a6c-ab5c-33be5ec35b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Homeland Security Secretary Chad Wolf issued a new National
        Terrorism Advisory System bulletin. "Iran maintains a robust cyber program
        and can execute cyberattacks against the United States," according to the
        bulletin, which expires January 18.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29d8d2-ff1f-41bb-be6b-2818a3581d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33aaa4-0a85-4f26-ab1b-a236f526ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolf maintained in a statement that there is "no specific, credible
        threat against the homeland."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce3a5f-315c-492e-81b7-9a87655199ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66653e-31e8-4041-8c9f-f7277524ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has told Congress that it plans to send
        Saturday formal notification of the drone strike under the War Powers Act,
        according to a senior White House official.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f4628-5d89-4691-b453-a254f5979eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee29ae5-a245-4fe3-8991-9f3649ca0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mourners chant ''Death to America'' at funeral procession</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e38f03-507e-44ab-ba6f-ab9e93b33842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq''s capital on Saturday, thousands of people attended a funeral
        procession, mourning Soleimani and al-Muhandis as they chanted "Death to America."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959509d7-bfcf-4882-9006-190307087e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048bc76d-a5ef-42ab-a432-5a2ac7858921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners wept as they walked alongside the vehicle carrying his
        coffin down the streets of Baghdad. Some carried signs that read, "We are
        all Muhandis and Soleimani."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c85b5-7463-45fa-9282-a28942baa68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4f5f4-9510-43b5-8f4c-a009cfe2371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Adil Abdul Mahdi was among the crowd of mourners
        walking next to the cars carrying the coffins.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd27a97-109b-468c-a5a0-c3e28fae3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44792df-e55c-4df2-90d2-c6e67f97facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women carrying flags of the Iraqi Popular Mobilization Forces,
        which al-Muhandis commanded, erupted into tears when the slain commanders
        were mentioned. Many mourners said the attack strengthened their resolve to
        expel US forces from Iraq.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6933a-1584-4486-85d7-636e46704514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b22d40-8ae1-406f-99dc-673709455e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strike killed our heroes, but it created a thousand more Hajji
        Soleimanis and Muhandises," said Assifa Abbas, 50, a mother of three PMF fighters.
        "If Parliament doesn''t vote to expel US troops, they will see the true face
        of the Iraqi street."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853a005-53bb-415f-be03-d29ca44425af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad7157-7dda-4863-a4d6-39cd6f0458ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas walked in the procession with an image of al-Muhandis and
        Soleimani taped on her black chador. She said she would refuse to allow her
        sons back into her house until they pushed the "last American" from Iraq.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3ef99-fc7a-4780-a985-95e6f961d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab747ce-0d41-45d4-b3f2-b1ed1deb77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Parliament member Fawzi Akram, from Iraq''s Turkmen ethnic
        minority, predicted the attack would end US dominance in the country. "The
        map of a new Iraq will be drawn with the blood of these martyrs," Akram said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7791a8-503e-4bab-9f59-8306e9e314a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51555d89-b585-4dd0-b842-a9ffc9b80623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourner Mohammad al-Fadli said the assassinations came as an "indescribable
        shock." "These are the people who got rid of ISIS for us," al-Fadli said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0d536-9a8b-4d67-bd15-87daece87944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c19e47-6af6-4bc2-9d03-b0ad3d866ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMF -- Shia militia first mobilized in 2013 to confront the
        advance of ISIS -- were key ground forces in the early days of an offensive
        to push ISIS out Iraq, eventually recapturing several towns from the extremist
        group. Soleimani was reported to be on the ground directing battles against
        ISIS in Iraq, as well as Syria.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fb4fb-03ab-4f5c-ba1b-a1bf60b96e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ead95a-1150-4b6e-9cb2-484eb3378e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iraq''s anti-corruption demonstrators also aren''t happy about
        the US strike</h3>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2875d7-d4ab-46c6-8f5c-8a58cee9622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of Baghdad, some anti-government demonstrators have
        been demanding, among other things, an end to heavy-handed Iranian influence
        in Iraq. But many haven''t been happy about the US strike.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb8d1a-8327-4346-9518-92aa5f4960b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65065137-bd2d-4cc8-803d-c085cec2d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the anti-corruption protests began in October, Iraqi security
        forces have tried to violently quash them, killing hundreds of demonstrators
        and wounding many more.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df520908-1ac5-4844-b1ec-482a4ec455f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea342ac2-179b-4751-af1d-64c28ccd0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, people at Baghdad''s main protest site, Tahrir Square, said
        Saturday that the US should not have conducted an attack on their soil.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918c0f3-2935-436c-bb69-f0e47cb32ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a07aba-f96f-4b2e-86f5-81af6fbd2263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the people of Iraq. We don''t want outsiders to rule us,"
        protester Muthana Salman said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b257d-e6d3-4a1a-919d-2883b804bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb848da-893f-4100-b1bb-a937008b833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Funeral services are scheduled in Iran on Sunday and Monday</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd733c60-0afc-4426-b78a-bcf9e129b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After processions Saturday in Iraq, Soleimani''s body will be transferred
        to Iran for funeral services Sunday in Mashhad and Monday in Tehran, Iranian
        state media reported.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb5a90-2207-41b4-b507-5cad37c0aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran will observe three days of national mourning.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee57222-b71c-4e27-a88a-7dfdd59a49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T07:15:26.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/04/middleeast/qasem-soleimani-airstrike-saturday/index.html"><em>"Iran''s
        President says US committed a ''grave mistake'' in killing top general"&nbsp;</em></a></p>'
