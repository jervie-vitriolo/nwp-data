    'template': '1'
    'title': 'Hikers in California''s Sierra Nevada found the remains of a Japanese
      internee from World War II'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544036f-7271-4042-adbb-b55ab43f0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong>&nbsp;In early October, two hikers
        were traversing an alpine path, high in California''s Sierra Nevada range,
        when the unexpected happened: they stumbled upon human remains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127880fe-9aa3-4585-9624-c297b580fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3e052-191c-4ce1-8889-801151d5752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hikers reported their surprising find to local authorities.
        And once the weather cleared up nine days later, officials from Inyo County
        recovered the remains, sending them to the coroner''s office for examination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640236b-0a32-4951-a8c9-1788ef56754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ffbdf-5622-4601-a4b3-ca61702c0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the story takes another unusual turn. The remains
        belonged to Giichi Matsumura, a Japanese man who had lived in an internment
        camp for those of Japanese ancestry during World War II, according to a DNA
        analysis by the Department of Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b902f-4163-4167-858b-2f99255d4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845719e5-9238-4975-a9a9-28348b825c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He disappeared in 1945</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fa36c-ec4e-4a41-98a5-8037169648ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Matsumura was living with his family and 11,000
        other incarcerated Japanese at the Manzanar War Relocation Center when he
        joined a group of fisherman on July 29, 1945, to venture up into the high
        mountain lakes, according to a news release from the Inyo County Sheriff''s
        Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f6be1-e798-4fb6-9534-72fef01e6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba8261-49be-4afe-81b3-81b3198b0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days later, on August 2, he left the main group, venturing
        out on his own to paint and sketch in solitude among the sweeping mountain
        vistas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c2897-5c1d-4afb-b5ad-84545a1c4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10d93f-a68b-440f-81a5-c86bc677813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a storm came, and in the aftermath, the fishing group couldn''t
        find their lost friend. They hiked down the mountain, hoping Matsumura had
        beaten them back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762e6fe-fffb-4db2-b7d4-f8265faf22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55520cde-ca6a-44b8-839b-11502387a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wasn''t there either. He died in the mountains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a492a10-4219-4894-8153-3216c3ebd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7ff9b-8080-40f3-bf94-b25d71b934cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, a couple from nearby Independence, California, was
        hiking on Mount Williamson and found Matsumura''s body, the news release says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb22c07-594a-4956-aa17-b71aeed7259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f928c21-94a3-44da-9607-57a5e751f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had to leave him there," Matsumura''s daughter Kazue told
        the National Park Service in a 2018 oral history. "But you know, you couldn''t
        bring him down from there because it''s too high."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfe906-629f-4b91-b90c-3f3c550bf774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e746367-f05e-4034-b298-1bbdd43b628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsumura''s wife, Ito, sent a sheet up with the burial party to
        cover her husband''s body. And the Buddhist Church held a funeral for Matsumura
        below in the Manzanar camp.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc4c9f-f260-472a-9586-602d32d05b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f05d1-0300-4e82-a6d4-27378555047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The discovery recalls a painful chapter in American history</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc336be-aa65-45b6-8946-b2737f4b1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzanar is one of 10 concentration camps, or War Relocation Centers,
        established by the US government during the Second World War to house Japanese
        people while the war raged in the Pacific.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c5c1d-12d5-4170-9c44-057fde4f64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23015c-3be4-401c-856f-3d6e6e95585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time when Matsumura set off with the fishing group into the
        Sierra Nevada, the government''s exclusion order had expired. He and his family
        were free to leave.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68803c-f383-4a28-ab9f-7148420c8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa24f3-d8d0-4617-b501-9e52f7c624ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Matsumura family didn''t have a business or home to return
        to, so they continued living at the camp until it was officially shut down
        on November 21, 1945, according to the Manzanar National Historic Site.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e2d90-b901-464e-950d-9925f95a12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16fe7a-f887-4364-a3f1-d61b0a640875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always wanted to respect his family''s privacy for the
        tragedy they endured near the end of their three-year incarceration, being
        so close to leaving camp," Manzanar Superintendent Bernadette Johnson said
        in the news release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece5fd4-8278-4c8e-9b20-497b8b5154ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.794+08:00
      'mgnl:createdBy': 'vince'
