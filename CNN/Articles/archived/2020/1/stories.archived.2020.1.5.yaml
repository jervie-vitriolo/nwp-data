      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran will be held fully responsible for lives lost, or damage incurred,
        at any of our facilities," Trump tweeted from Florida. "They will pay a very
        BIG PRICE! This is not a Warning, it is a Threat."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7eb27-83f7-4b6e-9322-5bc524808fa3'
