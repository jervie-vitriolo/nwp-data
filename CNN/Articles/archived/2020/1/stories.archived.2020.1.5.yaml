      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website on Saturday evening displayed an image of President
        Donald Trump bleeding from his mouth with an Islamic Revolutionary Guard fist
        in his face.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece878f7-1aed-4791-80eb-1c0d4fafd3d5'
