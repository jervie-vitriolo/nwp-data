    'mgnl:tags': ['keto', 'keto-diet', 'health', 'nutrition']
    'template': '1'
    'title': 'Experts say the keto diet isn''t sustainable, so why is it so popular?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b1216-00b6-47bc-9948-5df10b802bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” America is in the midst of a keto craze.
        The trendy diet â€” which bans carbs to make your body burn fat for fuel â€” has
        kicked Weight Watchers'' derriÃ¨re on the <a href="https://edition.cnn.com/2019/02/27/investing/weight-watchers-earnings-stock-ww-oprah-winfrey-keto/index.html"
        target="_blank">stock market</a>, captured the endorsement of celebrities
        such as <a href="https://poosh.com/why-kourt-is-back-on-keto/" target="_blank">Kourtney
        Kardashian</a>&nbsp;and <a href="https://twitter.com/halleberry/status/957021092165701632?lang=en"
        target="_blank">Halle Berry</a>, and deluged the internet with recipes and
        copious social media chatter about pounds lost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d14a4f-4629-4643-86b7-dce4fbfb2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the popular diet even has a day named after it. The Vitamin
        Shoppe, which wants to sell you a ton of keto-based products, has named the
        first Sunday of this new decade "National Keto Day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda7122-304b-4810-9f4a-966bc1897e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What on Earth justifies granting a day to memorialize a fad diet?"
        said Dr. David Katz, founding director of the Yale University Prevention Research
        Center. "The grapefruit diet surely warrants its own day too!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05ad0c-acb1-4742-a1f7-b1bb78012a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katz is no fan of keto, or any other diet that restricts entire
        food groups, calling them unhealthy and unsustainable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da0ac8-7e17-42f3-8dfa-6e40154b9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing weight fast by using a severely restricted, silly, unbalanced
        diet inevitably leads to even faster weight regain," said Katz, who is the
        president of the <a href="https://www.truehealthinitiative.org/" target="_blank">True
        Health Initiative</a>, a non-profit organization dedicated to health promotion
        and disease prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca6f2d-dd30-4dd7-960d-c7aa1f845c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent ketosis, keto is just a false label for some kind of diet
        that presumably restricts added sugar and refined carbohydrate â€” which, frankly,
        any good diet does," Katz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e48b22-b61c-454a-aa23-c8f263d72683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katz''s low opinion of keto is echoed by many nutritional specialists
        across the country. Katz joined 24 other top names in the field to rank <a
        href="https://edition.cnn.com/2020/01/02/health/best-diet-worst-diet-2020-wellness/index.html"
        target="_blank">35 popular weight loss programs for 2020</a>&nbsp;recently
        put out by U.S. News and World Report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b906ce-0e24-4399-b778-a79b2c79cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular keto diet <a href="https://health.usnews.com/best-diet/keto-diet"
        target="_blank">flunked</a>, coming in next to last â€” which it has done for
        several years now. Only the highly restrictive protein-only <a href="https://health.usnews.com/best-diet/dukan-diet"
        target="_blank">Dukan Diet</a>&nbsp;ranks lower.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc4bcf3-5635-44ad-876e-abb3c695aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most health professionals are concerned that the degree of carb
        restriction requires someone to cut out many of the foods that have been consistently
        recommended as being healthy: fruits, beans/legumes and whole intact grains,"
        said Stanford professor Christoper Gardner, who conducts research on low-carb
        diets at Stanford Prevention Research Center. Gardner was also a judge on
        the U.S. News panel of 2020 diets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227e07e-cd68-487f-9269-28fc34b69660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such negative reviews, just how did keto capture such a faithful
        following? Experts say it''s because its legions of fans are focusing on the
        short-term benefits of fast weight loss, without factoring in possible long-term
        risks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91b484-d344-454b-a1f4-45627cad8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is keto?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a99198-3661-4813-a96f-61dff1c22c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keto is short for ketosis, a metabolic state that occurs when your
        liver begins to use stored fat to produce ketones for energy. The liver is
        programmed to do that when your body loses access to its preferred fuel â€”
        carbohydrates â€” and thinks it''s starving.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31345c9-dad7-4ac7-8e38-80409b9af806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diet has actually been around since the 1920s, when a doctor
        stumbled on it as a way of controlling seizures in <a href="https://www.epilepsy.com/learn/treating-seizures-and-epilepsy/dietary-therapies/ketogenic-diet"
        target="_blank">children with</a>&nbsp;<a href="https://www.epilepsy.com/learn/treating-seizures-and-epilepsy/dietary-therapies/ketogenic-diet"
        target="_blank">epilepsy</a>&nbsp;who didn''t respond to other treatment methods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a17532-da87-4cde-928e-e7140f129c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was recognized long ago that denying the brain access to glucose,
        and converting to ketone-based metabolism, dampens brain electrical activity,"
        Katz said. "But why on Earth would you want to dampen brain electrical activity
        unless you had refractory (unmanageable) epilepsy?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c3b29-e78e-4226-9b11-64856e0bd36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating ketosis is not as simple as it seems. Your liver is only
        forced into producing ketones when carb intake is drastically slashed. In
        the keto diet, you limit your intake of carbs to only 20 to 50 a day, the
        lower the better. To put that into perspective, a medium banana or apple is
        around 27 carbs, the full day''s allowance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a23c1c-38a2-4d2c-a3f0-ec8200064a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can take several days to weeks before your body fully transitions
        into burning fat. In the meantime, it will scream for carbs, and (speaking
        from personal experience) will punish you by sending a zombie to suck out
        your brains, a vampire to drain your blood and a giant troll to jump up and
        down on your body.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218aa8a-651e-46a3-a26c-822f919895a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeling of fatigue and malaise is so bad that keto-lovers have
        christened the experience "keto-flu."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6dc35-7e12-437c-8ddf-8bc7da0313c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll also have "keto-breath," a wonderfully metallic smell similar
        to nail polish remover emanating from your mouth. Other than urination, that''s
        the only way ketones can escape your body.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92359393-cd8f-4fd2-bebe-0e337f8dce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking water might help with dragon-breath. You''ll also need
        to drink a lot of water to try to counter constipation and other gastric-grumblings
        due to the lack of fiber from fruits and starchy veggies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7be0d2-ce21-4055-aad9-0e6df46304a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all that passes, keto-lovers maintain, you''ll have more energy,
        a more focused brain, and best of all, very little hunger.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc06fa6-fec7-4a09-a7bb-0021eea05213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those effects only last if you stay in ketosis. Cheat a bit,
        and your body scrambles to go back to what nature intended.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc044f7-79e9-4453-93ca-0d5ac50035d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore low-carb diets like keto rely heavily on fats to fill
        you up. At least 70% of the keto diet will be made up of fat â€” <a href="https://www.health.harvard.edu/staying-healthy/should-you-try-the-keto-diet"
        target="_blank">some say</a>&nbsp;it''s more like 90%. Of course you can get
        all that fat from healthy unsaturated fats such as avocados, tofu, almonds,
        walnuts, seeds and olive oil.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ea6c3-bf06-429f-b778-8339b6af380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just in case you can''t eat that many avocados, the diet also
        allows those not-so-good-for-your-arteries saturated fats like lard, butter,
        palm and coconut oils as well as whole-fat milk, cheese and mayonnaise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbbe80-ef53-4fe4-bf3b-dc171e0864ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s a twist: You can''t rely too much on lean protein to
        accomplish ketosis. Eat more protein than an average 20% of your daily calories
        and your body will use that, and not fat, for fuel. Bye bye, ketosis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856e89a-d0f7-4b5b-ba8c-b55a653ff524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore protein sources for ketosis reply on "skin-on poultry,
        fattier parts like chicken thighs, rib-eye steaks, grass-fed ground beef,
        fattier fish like salmon, beef brisket or pork shoulder," <a href="https://health.usnews.com/best-diet/keto-diet"
        target="_blank">according to U.S. News</a>, as well as â€” get ready America
        â€” bacon!</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1f8e2-78c0-4227-a713-e81da0380b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yessss. That''s why this is a popular diet right? <a href="https://www.youtube.com/watch?v=2vnit_xL1hE"
        target="_blank">Like the dog in the 1980s commercial</a>, we as a nation collectively
        jump up and down for bacon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107dd62c-43aa-4444-906a-11e975605190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dirty'' vs ''clean'' eating</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2f53d-6e64-4841-b5a1-1fb97709d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course the lure of all-the-bacon-or-fat-you-can-eat was arguably
        behind the initial success of the Atkins diet that exploded into popularity
        in the ''90s. It was followed by more low-carb options such as South Beach,
        Paelo, Whole30 and Zone, among others.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee29da6-5fca-44c7-bbc4-ab6389b6b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet critics say those initially popular plans have struggled to
        keep the public''s interest as dieters have succeeded in losing some weight,
        only to fail to keep it off over the long term.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851d454-71a6-41a8-830b-a78af49f84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkins has rebranded, offering different levels of carb restriction
        they call "Atkins 20" and "Atkins 40." Colette Heimowitz, Atkins vice president
        for Nutrition Communication &amp; Education, told CNN the company''s approach
        allows for more flexibility than keto "as we encourage people to incorporate
        foods back into their meals and find their carb tolerance level."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232682b8-6eb0-4e35-a962-b4029674c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keto appears to be undergoing the same process, with some promoting
        "clean" keto, which focuses on using all those avocados, nuts and seeds for
        fat sources, instead of "dirty" keto, in which folks take the buns off their
        fast food burger and chow down.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c30f30-9778-4c91-9cf3-020c4e4f1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean keto advocates admit that it takes a good deal of effort to
        research food items and plan and prep meals, so "unsurprisingly, many a keto
        eater takes the easy way out, eating a diet centered around foods like bacon,
        cheese, butter, and packaged foods," according to an article on the Vitamin
        Shoppe''s Keto HQ.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3ea67-f377-4bfc-9919-d0d6d3162177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s the crux of the problem for nutritionists.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cec41-9b01-483e-9edc-0bc30ab55423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people who claim to eat ''Paleo'' use that banner to justify
        eating any kind of meat they like, notably, bacon, burgers and pepperoni,"
        Katz said. "There was no paleolithic pepperoni!</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82bee6-4c39-46d8-ab60-39c022a88ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt, the same is going on with keto â€” people invoke the label
        to eat the foods they want to eat, notably processed meat," he said. "I suspect
        a very tiny minority of those attempting to eat keto are either eating clean
        or are in ketosis."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b74ffc-a73f-4375-a404-5eff98f7e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do the studies say</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93962b0-cf9d-4863-af32-d47c7497f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the issue of varying health claims for keto and other
        low carb diets.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff7233-37cf-4b5a-95e7-f9f82da1e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ketogenic diet is designed to be a short-term diet, and there
        are a number of studies and trials demonstrating its effectiveness," said
        chiropractor Josh Axe, a spokesperson for the Vitamin Shoppe, in statement.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c0e74-42d4-41aa-84f6-3c4b99f50902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When done correctly, it can be a great tool used to treat and prevent
        several chronic conditions while also supporting overall health," said Axe,
        who is the author of "The Keto Diet: Your 30-day Plan to Lose Weight, Balance
        Hormones and Reverse Disease."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454ba32-ade2-488a-aee5-0b65451a474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Atkins spokesperson pointed to a <a href="https://www.ncbi.nlm.nih.gov/pubmed/31231311"
        target="_blank">two-year study</a>&nbsp;by a health group selling ketosis
        diet interventions and told CNN in a statement that "today''s science" shows
        "people can improve health markers pertaining to weight loss, cardiovascular
        disease and metabolic syndrome" when they control carbs.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11652257-f802-4f41-8d58-d99087d1926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exactly accurate, according to Gardner and Katz.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601bda2-b37a-4c97-954e-b7cdd08f55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s very little research, and to the best of my knowledge,
        all of it is linked to a company marketing the keto diet," Katz said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52780cf-217c-4901-b576-e775992ec412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that despite its current popularity, we have
        very few studies that can support or refute its impact on health," Gardner
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0486fb2-9c00-4010-82b6-0cbebd2de4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Lipid Association Nutrition and Lifestyle Task Force
        reviewed all the <a href="https://www.lipid.org/nla/review-current-evidence-and-clinical-recommendations-effects-low-carbohydrate-and-very-low"
        target="_blank">available evidence in 2019</a>&nbsp;and found low and very-low
        carb diets "are not superior to other dietary approaches for weight loss,"
        and in some cases even raised cholesterol levels.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2af2bf-3572-4199-80be-2c3dd38b8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, they found "three separate observational studies, including
        a large prospective cohort study with long-term follow-up," showed an association
        between very low-carb diets and "all-cause mortality."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283053ff-473b-4b1f-acc5-728ab4e13778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least, it appears science has found the benefits of low-carb
        diets are fleeting.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd4c58-ae19-4a8d-9f30-1d93e9514e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the early studies have shown is that there are early benefits
        in terms of weight loss and glucose control," Garner said. "But in the few
        studies that have gone on for 12 months, the benefit in comparison to other
        diet approaches diminishes and is no longer statistically significant."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa0a15-0f65-48c1-8a7e-037f9ea6b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why nutritionists fail to see the benefit of subjecting
        your body to the stresses of a low-carb diet just to lose a bit of weight,
        gain it back, and then start all over again.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ba655-a7ad-4a32-828f-a420c5b25561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve and maintain a healthy body weight, or optimize diabetes
        or heart disease risk factors, we should not be focusing on a ''diet'', "
        said Alice Lichtenstein, director and senior scientist at Tuft''s University''s
        Cardiovascular Nutrition Laboratory.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515c271-776f-45ab-aa15-3d4c15c6b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be focusing on dietary patterns, making changes in current
        practices that can be sustained lifelong."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10251d9d-0382-4f27-a2a1-7b283783dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T22:49:13.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:21:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/05/health/keto-diet-day-wellness/index.html"
        target="_blank">Experts say the keto diet isn''t sustainable, so why is it
        so popular?</a>"</em></p>'
