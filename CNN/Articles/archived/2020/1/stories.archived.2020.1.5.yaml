    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16defa2-34b5-4880-975a-d8625c7426d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T15:05:31.673+08:00
