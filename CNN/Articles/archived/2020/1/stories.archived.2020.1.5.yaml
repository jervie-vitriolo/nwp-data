      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc02bb6-d57c-4d1e-aafe-68367398379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that 74 years after Matsumura''s death, it was shocking
        to hear that hikers had found his body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23dc3d-e730-439e-a731-a999cdf5c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b35ee-3177-432a-ab9e-985a17b1e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that his family will have some closure and peace now that
        a positive identification has been made," Johnson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb16ae-2dee-452f-8a45-604dfff1cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T09:32:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:21:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/03/us/japanese-internee-remains-trnd/index.html"><em>"Hikers
        in California''s Sierra Nevada found the remains of a Japanese internee from
