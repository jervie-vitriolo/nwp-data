      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And later Tuesday, while speaking with reporters as he entered a
        New Year''s Eve gala at Mar-a-Lago, the President said he doesn''t want war
        but that if it comes to conflict, Iran wouldn''t last long.</p>'
