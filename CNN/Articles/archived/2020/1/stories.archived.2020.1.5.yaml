      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware the website of the Federal Depository Library Program
        (FDLP) was defaced with pro-Iranian, anti-US messaging," said Sara Sendek,
        a spokesperson for DHS'' Cybersecurity and Infrastructure Security Agency.
        "At this time, there is no confirmation that this was the action of Iranian
        state-sponsored actors. The website was taken off line and is no longer accessible.
        CISA is monitoring the situation with FDLP and our federal partners."</p>'
