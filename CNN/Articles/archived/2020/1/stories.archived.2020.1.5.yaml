      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only do we have to break the habit of writing 2019, when we
        really mean 2020, but the dawn of a new decade also creates a unique opportunity
        for scammers, says Ira Rheingold, executive director for the National Association
        of Consumer Advocates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b2c3de-c76d-4666-a91f-6a7ecef238bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e323c02-cbfb-4d71-b9ff-e28452693288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How exactly, you ask?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a876395-9754-424b-a6b7-a0ecf1da0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6683208-87cc-440c-abc4-bf9dcbfaf8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the year 2020 is abbreviated on official forms and documents,
        those looking to exploit unsuspecting people can easily manipulate those numbers
        and leave people potentially vulnerable to fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e34deb-20cd-4c85-97b3-701e117301b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9de36-f84c-412e-b35d-126f1a05f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a document dated 1/4/20 can easily be changed to 1/4/2021
        by adding two numbers at the end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0263e-be19-43ea-a9e0-aea2bda224ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc5ae4-d24f-44fb-9847-7ec30702b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several ways that could pose a problem. Rheingold cited
        the example of a stale check, or one that was written more than six months
        or so ago. If you have an old check lying around that''s dated 1/4/20 and
        someone finds it, they could add "21" to the end of that date, and voila,
        the check is no longer stale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9726c99-b1f8-4b26-af5f-71cca1a185ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4374ab-f3d5-4b86-abc6-4bb54380de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, let''s say you sign a credit contract â€” an agreement between
        a borrower and a lender â€” and date it 1/4/20. Say you then miss a month or
        two of payments, and the lender goes to collect the debt that''s owed. Theoretically,
        they could add "19" to the end of that date and argue that you owe more than
        a year''s worth of payments, Rheingold said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16456dc8-0b6d-41bf-8693-b42b6dad6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b64f6-4f9e-4e38-9e6f-5db4edd9d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could go on, but far be it for us to give any scammers out there
        more bright ideas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f4546-c981-40bd-bea2-d216fbf067c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced94d29-7264-4b1c-9158-6457ae5b215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll just leave you with a PSA that consumer advocates, <a href="https://twitter.com/AuditorRhodes/status/1212046033041182724?s=20"
        target="_blank">auditors</a> and <a href="https://www.facebook.com/eastmillinocketpd/photos/a.403084330473132/602668883848008/?type=3"
        target="_blank">police departments</a> around the country have been issuing:
        When you write a date on a document, don''t shorthand the year 2020 to just
        "20." Write out the whole thing (it''s only two more numbers, after all).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee1cba-2066-44aa-97e8-bbde9d689f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214ab5a-a955-4317-8ff9-d2cfb538781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still early in the year and there''s no evidence yet that
        anyone has been scammed in this manner. But it''s better to be safe than sorry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b504c4-3245-4c7d-8bc8-659b063c6a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cad2a-ee05-4057-9296-e7f2887f6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just another precaution, another chance to warn people that
        there are folks out there who will take advantage of you," Rheingold said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe360c-b9be-4991-8fc0-4c329fb68fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-05T12:02:49.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:21:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/04/us/dont-abbreviate-2020-date-fraud-trnd/index.html"
        target="_blank">Don''t abbreviate 2020. It''s for your own good</a>."</em></p>'
