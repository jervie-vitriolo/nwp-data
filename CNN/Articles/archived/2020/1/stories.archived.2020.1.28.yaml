      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors in small city markets often sell wild animals including
        rodents, yak, snakes and even porcupines, and experts say that makes them
        far more dangerous. The meat could contain deadly pathogens like the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392e251-d6ca-42b6-8d80-7517f5422d29'
