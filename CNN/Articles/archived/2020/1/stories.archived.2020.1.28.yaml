      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e59d4-73b0-44cd-ba86-73b4594e6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Britain''s Prince Andrew said he was "willing to help
        any appropriate law enforcement agency with their investigations, if required"
        after he appeared on the BBC and was questioned about his relationship to
        Epstein and allegations he had sexual encounters with an underaged girl.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52540d-d711-48db-8c67-91b84948d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbc322-28ae-4355-8714-8113f25db364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair for people to know whether Prince Andrew has followed
        through with that public commitment," Berman said at a news conference Monday
        outside of Epstein''s Manhattan mansion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac6c7e-4a2e-416d-b452-1f34e2cff7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c8c8d-41af-404d-82da-960195e68a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date Prince Andrew has provided zero cooperation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5066c-1e87-4fd0-9469-48a30e3abec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd57ec-25c9-457b-ad4b-fe1fd9495436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Buckingham Palace for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca63ca-c865-4300-a973-3537e0319f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471490d-db8c-4d19-9552-56cf7cfc2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman said prosecutors are continuing to investigate individuals
        who helped Epstein carry out an alleged multi-year sex trafficking operation
        of underaged girls. He declined to say when any charges might be brought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f63ebc-defd-47f8-9839-f132c6c75ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce98c3-e290-40d9-9d25-7967361c987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew faces allegations stemming from his relationship with
        Epstein, who died by apparent suicide in August while awaiting trial on federal
        charges that he sexually abused underage girls and ran a sex-trafficking ring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fee8c0-a8fc-48cd-bf63-79f060d4f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3818d1-3f16-41a4-ac05-12970c625906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Epstein''s accusers, Virginia Roberts Giuffre, has alleged
        that she was forced into sexual encounters with the prince while she was underage.
        In a 2015 federal court filing, Giuffre alleged Epstein forced her to perform
        sex acts with several prominent men, including Prince Andrew in 2001. All
        of them have denied the allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a212e0-5279-4ad8-ae1e-aaddc2b1fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55851ca0-1b01-48ef-a164-86419a7ef3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November BBC interview, Prince Andrew said he had never met
        Giuffre and suggested that a photo of the two of them may have been doctored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cef9a3-66b1-41bd-ae75-f66d7452ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076599e-4702-49fa-9a50-ff7c08e1b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York said he trusted Epstein and conceded that he had
        stayed at Epstein''s homes in Manhattan and Palm Beach, had been on Epstein''s
        private plane and visited Epstein''s private island. He also met with Epstein
        in 2010 in Central Park two years after the financier pleaded guilty to state
        prostitution charges and was required to register as a sex offender.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b66fd-b445-4917-821b-8022a21b5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97637915-8ded-47eb-8ff7-cac2f76f885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he called it a "considerable stretch to say that he was a
        very, very close friend."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f7842-7a6a-4166-83ae-53855467e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e497638-b492-4115-bb3c-5b7460bb2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew stepped back from public duties after the widely criticized
        interview. In a follow-up statement, he said he "unequivocally" regretted
        his relationship with the disgraced financier and was willing to aid in any
        ongoing investigations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29f108-1d26-4c0d-a77c-974a86603633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba29cc-927a-4eb5-bdeb-82b25e18fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become clear to me over the last few days that the circumstances
        relating to my former association with Jeffrey Epstein has become a major
        disruption to my family''s work and the valuable work going on in the many
        organizations and charities that I am proud to support," Prince Andrew said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c89e1-c66c-4c1b-a3de-3a4360834c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435d5bd-e4fe-43e8-8a0a-5d74a91853b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, I have asked Her Majesty if I may step back from public
        duties for the foreseeable future, and she has given her permission."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8686f9-1b6b-481c-886b-f4b7f4d61aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/27/us/jeffrey-epstein-prince-andrew/index.html">Prince
        Andrew has not cooperated with attempts to interview him about Jeffrey Epstein,
        US Attorney says</a>"</em></p>'
