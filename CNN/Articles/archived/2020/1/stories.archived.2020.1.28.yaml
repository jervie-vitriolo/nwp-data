      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is monitoring at least 100 people in 26 states for coronavirus.
        About 25 of them were found not to have it.</p>'
