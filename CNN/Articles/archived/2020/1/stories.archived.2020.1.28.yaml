    '7':
      'image': 'jcr:85a6b84f-d856-4b16-b66c-8fcbd6207e12'
      'imageCaption': 'A sampling of Philippine-made chocolates.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d20982-ff42-44c2-942a-746825c9b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:14:22.268+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175e06c-2201-4ddf-b878-d4e6c046a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that good chocolates come from good beans,” says Rex
        Puentespina.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b7a7d-1621-4ed7-b260-d454e75a4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our cacao beans are Trinitario, a hybrid of Criollo and Forastero,
        and are considered the best cocoa beans in the world. They are sorted and
        graded following International standards and are processed at the farm where
        we have full control of the whole process. “</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cff26f-f111-4f18-bd73-08e7f5c4cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enhance the aroma and deepen the flavor of its chocolate, Malagos
        meticulously ferments its beans, solar-dries them, and then roasts them in
        temperature-controlled roasters. They are then ground to a fineness at par
        with the world’s finest chocolates — all without ever leaving Davao, making
        Malagos Chocolate, a true tree-to-bar product.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e226c1-c0d1-4f6d-a7d9-a41a8b0b61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A taste of the Philippine islands</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f26fd-4e8d-4cfe-b2eb-91203199bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All chocolate processors worth their weight&nbsp;identify as a bean-to-bar
        makers. A&nbsp;new crop of chocolatiers has changed the way the world consumes
        chocolate, whether it''s in terms of working with cacao beans during the fermenting
        and roasting processes in order to enhance the unique characteristics of a
        single origin source, or by creating new chocolate confectionary informed
        by cultural taste profiles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde23aa4-8a71-4ded-9cff-778400269011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philo Chua&nbsp;of Theo &amp; Philo is one such maker. He&nbsp;was
        the first Filipino bean-to bar maker who worked exclusively with single origin
        Philippine cacao, and the first to&nbsp;brand and market his chocolate as
        such. After living in the United States for a period in his professional career,
        Chua returned to the Philippines and founded the chocolate brand Theo &amp;
        Philo, in 2010. Since then, Theo &amp; Philo has captivated chocolate lovers
        around the world with its offering of chocolate products that are wrapped
        in beautifully designed packaging, often inspired by Philippine culture and
        more recently, by its flora and fauna. The brand has already won a multitude
        of international awards in London, Paris, and the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc5968-f952-4694-b535-d5bfb31d4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theo &amp; Philo chooses to focus on unique flavor combinations
        that take their cues from Filipino culinary culture. Dark chocolate with calamansi,
        milk chocolate adobo, milk chocolate with pili nut and pinipig&nbsp;are among
        Theo &amp; Philo’s bestsellers. Also popular are the chocolate-covered dried
        mangoes&nbsp;and hot chocolate powder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4a885-067a-4a75-9e41-b31568aa1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern chocolate makers like Chua are also emerging entrepreneurs
        and they know that in today’s marketplace, theirs is never just a local story.
        In a world where first impressions are made instantly and seemingly last forever,
        product image and aesthetic are everything. Niche players  like Theo &amp;
        Philo can still complete globally thanks to good design and social media.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264ab5c-7378-4441-9fdb-5716bdd70a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebrating taste and terroir</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc2b55-ac39-4bcb-9687-d7abf5c4c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Crisostomo is the founder of Seedcore Agricultural Industrial
        Corporation and works with cacao farmers in many capacities. An exporter of
        cacao to Barry Callebaut, the world’s largest manufacturer of high quality
        chocolate, and a budding chocolatier under the Tigre y Oliva label, Crisostomo
        is a risk-taking social entrepreneur that has invested both his time and money
        in this promising new industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cebb17-a528-4a32-a289-baf20e93eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigre y Oliva first introduced itself with a wave of chocolate bars
        that highlighted the micro origins of Davao, Davao Occidental, Cotabato, and
        Bohol. Each chocolate bar celebrated the community of farmers that grew the
        beans and the distinct taste profiles of each area’s unique terroir. Today,
        its line has an expanded range of chocolate pralines made with Filipino confectionary
        delicacies like dulce gatas, as well as a range of bakery offerings such as
        cookies, brownies, chocolate-dipped coconut macaroons, and banana chips.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc7926-d773-4c82-8f43-607fb6ddce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe what is making craft chocolate makers successful is the
        acceptance of the local market," says Crisostomo. “If this movement happened
        10 or 15 years ago, it probably wouldn’t have had received the same reception.”
        Crisostomo also says that the changing dietary habits of world consumers looking
        for healthier snacks that included dark chocolate has also helped in welcoming
        Philippine chocolate to the global marketplace.</p>'
    '9':
      'image': 'jcr:731b96df-2880-4a76-8309-09f8adacb1f1'
      'imageCaption': 'The cacao is a crop that the world desperately needs due to
        an increasing demand for chocolate and a diminishing world supply.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1b86f-7f0d-47a2-80ea-e2a0cd4038be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:14:22.268+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:0e99e988-2ed0-4771-993d-f624d7191300'
      'imageCaption': 'By 2022, the country hopes to produce 100,000 MT of cacao,
        a move that will strategically position the Philippines as a key regional
        player in the business of this underserved commodity.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff478b1-f97f-44fb-92d7-850e13ccc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:14:22.268+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed294c-0498-477f-ae1e-22fff74be58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The new kid on the block</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab811652-912a-4105-ae7e-d3cfa4c2c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with prized raw materials, enthusiastic entrepreneurs, and
        award-winning cacao beans and chocolates, perhaps what makes the Philippine
        chocolate industry most attractive to potential partners is the fact that
        the industry is still young, flexible, and hungry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed056ed-5d8c-4aa2-a18e-6e65bba6c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although still a relative newcomer, Auro Chocolate’s has already
        had an impact on the Philippine chocolate industry. Auro stepped on to the
        Philippine chocolate landscape in 2017 and was co-founded by Mark Ocampo and
        Kelly Go. It is the fastest growing premium bean-to-bar company in the Philippines
        with a 2,000 square meter facility in Calamba, Laguna equipped with state
        of the art machinery, a network of partner farming communities in Mindanao,
        and a brand campaign that incorporates cleverly designed packaging and highlights
        a chocolate bar and food crawl around Manila’s hippest dining corridor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc9af5-0212-465b-a824-908551c5aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last three years, Auro has not only won international awards
        for its  grand array of chocolate bars and coverture, but more recently, its
        partner farmer Jose Saguban from Davao, won the grand prize of  the Top 20
        Best Cacao Beans in the world as awarded by the  International Cocoa Awards
        of the Cocoa of Excellence program at the prestigious Salon du Chocolat in
        Paris.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd076226-8984-4b5e-a97b-347c64f6d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To receive his award, Auro flew Mr. Saguban to Paris. Ocampo shares,
        “When we found out about the award, we felt it would be very meaningful to
        bring Mang Jose to Paris to receive his award personally. It’s really touching
        for us since Mang Jose had never been out of Davao before so for him to be
        able to go to Paris, to experience winter for the first time, to be able to
        try many things for the first time, and for him to be able to receive his
        award personally, it really strikes you deep in the heart.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246038b-7b65-4e1d-af01-ca266666c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A bright future for Philippine cacao</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1379d77-d274-4270-b200-87b2377837cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines may have been the first country in Asia
        to grow cacao four centuries ago, it has yet to reach its full potential.
        But with the natural bounty of the best cacao species on the planet, a supportive
        government, and a proud people to champion its endeavors, this determined
        community knows that the realization of their collective vision for the Philippine
        cacao farmer is well within reach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd01b09-249d-4798-96ab-32613e64fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T22:09:14.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b17451-7c56-434d-b972-6e7edf0364d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T22:09:14.645+08:00
      'mgnl:createdBy': 'don'
