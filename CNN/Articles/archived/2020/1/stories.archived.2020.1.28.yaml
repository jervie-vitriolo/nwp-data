      'text': '<p><strong>(CNN) —</strong> Samsung will soon reveal its new Galaxy
        phones, and they are likely called the Samsung Galaxy S20, S20+, with a potential
        third phone being the premium, higher-end option.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
