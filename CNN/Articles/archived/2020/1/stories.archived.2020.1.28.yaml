      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Bryant often took to social media to share his love for his
        wife and their kids, whom he referred to as their "princesses."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce6ee4-bdb4-4706-878d-c78e86ad0b88'
