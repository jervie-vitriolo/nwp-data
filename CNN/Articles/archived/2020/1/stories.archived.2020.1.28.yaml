      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Hampshire Department of Health and Human Services (DHHS)
        is monitoring two potential cases of coronavirus. Two people in the state
        recently traveled to Wuhan City, China, and developed respiratory symptoms
        and are currently undergoing testing for the virus, according to a DHHS statement.
        Samples have been sent to the CDC for testing and the individuals will remain
        isolated until test results are available, the statement said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263f15c-c01d-4d54-a590-285d2d666393'
