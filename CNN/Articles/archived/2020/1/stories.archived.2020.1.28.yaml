    'template': '1'
    'title': 'Death toll from Wuhan coronavirus tops 100 as infection rate accelerates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d251f9-ba34-4f7c-aa3b-0736e4f01167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong announced Tuesday that it
        was closing many of its border crossings with mainland China in a bid to contain
        <a href="https://www.cnn.com/asia/live-news/coronavirus-outbreak-01-28-20-intl-hnk/h_d9a520a9b1be0c0e3bd7a58da5952a40"
        target="_blank">the Wuhan coronavirus</a>, as the death toll from the outbreak
        topped 100, with more than 4,500 cases in the mainland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868cc774-852d-4c3c-b1db-fea417fb5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3866de-dfd8-4933-9862-854fe3b292a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam, chief executive of the semi-autonomous Chinese city,
        told a news conference that the closures would be "temporary," adding the
        city was also slashing the number of tourist visas it issues to visitors from
        mainland China, and halving the number of inbound flights from the mainland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d2499-3cda-45d2-b22e-19ee20f0933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
