      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5b884-9e1d-4cc7-b945-35e4495436ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Emmeline Villar proposed to ease the anti-wiretapping
        law and authorize mobile network providers to notify police if they spot messages
        and exchanges related to prostitution, such as sharing photos of naked women.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dac39-8b52-4093-ac2b-6aaa81d85706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
