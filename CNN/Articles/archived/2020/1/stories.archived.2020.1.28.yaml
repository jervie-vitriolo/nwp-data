      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t choose Christina for just any ordinary reason," Matt
        said. "She was extraordinary. She was incredibly witty, funny, funny like
        nobody you''ve ever met."</p>'
