      'jcr:uuid': '0aa0403a-05ea-4b60-9f58-20aae91fd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said terminating the VFA <a href="https://www.cnnphilippines.com/news/2020/1/26/albert-del-rosario-vfa-mdt-rodrigo-duterte.html">can
        make the implementation of the MDT harder</a>, as the relaxed immigration
        rules and waived fees for the entry of US military equipment would no longer
        be in place.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dafb38-1760-4097-ac39-d5f902ee4e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.400+08:00
