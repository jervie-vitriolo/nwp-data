      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4c652-63e5-481c-9108-68a8fdbd04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:42:11.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung appears to have skipped a bunch of numbers since its last
        smartphone launch. S10, S10+ and Note 10 were some of last year''s phones.
        The names of the S20 and S20+ were confirmed in certificate listings on a
        Thai government website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10759c65-516d-4fd1-a4b1-f3702f761014'
