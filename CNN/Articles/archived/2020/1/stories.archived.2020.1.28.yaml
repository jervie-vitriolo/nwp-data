      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde8aaa-c570-40ae-ab17-158d3e72753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:11:18.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBMA earlier said it was not advised by Health Secretary Francisco
        Duque to stop the entry of the ships, especially because a heightened alert
        status was placed in sea ports and airport in the Subic Bay Freeport Zone,
        which regularly hosts cruise ships plying the Southeast Asian route.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5181ba-ad17-4e64-adf0-1edce0273570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:28:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Eric Domingo said there is
        strict screening of all passengers before they board and en route to the Philippines.
        He said the tourists will be screened again when they arrive in Subic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb978414-6512-4f28-ba09-e8b5d24fa626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang okay sa cruise ship, before sila umalis ng Hong Kong, na-screen
        ang mga pasahero. While they''re en route to the Philippines&nbsp;may quarantine
        officer on board, chinecheck sila isa-isa. Kung may sakit, hindi naman sila
        pabababain ng barko and they will only be cleared if everybody is healthy,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0ef5f-efc8-470e-af1f-26a1278187ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly new coronavirus has claimed the lives of 106 people and
        infected over 4,500 in mainland China less than a month after it was discovered
        in Wuhan. There are now eight recorded cases in Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cfc76-f07a-4406-9b5c-6c6f0ea814e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Immigration Bureau on Tuesday ordered the <a href="https://cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html">suspension
        of "visa upon arrival" issuance</a> to Chinese nationals amid the spread of
        the novel coronavirus in other parts of the world. However, it clarified there
        is no order stopping Chinese nationals from entering the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
