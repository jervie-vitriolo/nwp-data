      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        Subic Bay Metropolitan Authority (SBMA) said that no more cruise ships will
        dock in Subic in the next two months following the spread of novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecba64a-2780-407b-bd30-78e4c6f1e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:37:17.711+08:00
