      'mgnl:lastActivated': 2023-01-26T23:12:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063b842-d9f9-4f4e-87f1-044dc13a2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:17:27.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese nationals aged 40 and 43 were killed, along with a 38-year-old
        Filipino company driver.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735dfb87-51e2-425b-b71a-a40991d0aae8'
