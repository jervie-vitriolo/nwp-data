      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber went on to marry Hailey Baldwin in Sept. 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42498a14-c677-4416-9101-128d310d3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
      'mgnl:createdBy': 'lara'
