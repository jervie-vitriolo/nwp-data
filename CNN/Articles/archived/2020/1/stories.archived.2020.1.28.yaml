    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35158aa-5493-46f4-a8ca-1fe4b266d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Scores
        of tourists from Hong Kong and a ship crew from China arrived in Manila City
        this week amid the spread of novel coronavirus in several areas around the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156c427-851b-4476-90b5-8a7099f24ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b84c8c-c228-491a-bc05-9ffa4fa34841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) on Tuesday said the passengers
        onboard two ships were declared safe by the Bureau of Quarantine (BOQ), which
        is why they were allowed to alight and go around the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb8521-0116-48d5-b89c-bcd8e09240e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be34a78-ade0-40bc-a723-2a7200d459e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Dream Cruise Ship, carrying 778 passengers from Hong Kong,
        arrived in Pier 15 of South Harbor in the Port Area Tuesday morning. PCG spokesperson
        Captain Armand Balilo said the tourists were authorized to travel, with clearance
        from the BOQ.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e1ee8-ee59-4acc-92f1-412b5b4f3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:47:31.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was scheduled to leave Manila for Subic Tuesday night,
        but the PCG said the trip has been cut short – it will head back to Hong Kong
        instead. The PCG did not disclose why, but Subic Mayor Jonathan Khonghun earlier
        asked the Subic Bay Metropolitan Authority to temporarily stop accepting cruise
        ships until the coronavirus threat has been "totally managed and controlled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1c9a1-04eb-4ef5-bb1f-f44c66725dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd178a6-d793-4e45-b87e-a71efb5adcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second ship "MV Ligulao" from Lianyungang, Jiangsu
        in China arrived on Monday and was set to leave Tuesday afternoon. Lianyungang
        is around 900 kilometers from Wuhan — the ground zero for novel coronavirus.
        Balilo said the crew of MV Ligulao didn''t alight the cargo vessel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65623496-97ed-4018-a29e-2d498c353b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09b335-afd0-4f97-a505-852e4110d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:42:05.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon coordinating with the PCG port state control officers at Pier
        15, they confirmed that both vessels were cleared and declared safe by the
        Bureau of Quarantine during mandatory inspections," the PCG spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12565e95-bbbd-4dae-891a-288a7f4d6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:06:44.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor of Olongapo also appealed to the SBMA to temporarily stop
        accepting cruise ships "until the threat has been controlled." Mayor Rolen
        Paulino Jr. said various cities worldwide have implemented similar lockdowns
        in response to the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce4f5b-777c-4ad8-bc80-165ac5a3bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:06:44.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ea304-66ec-4493-a922-80e18fe4f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:06:44.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us please err in the side of caution and put primacy in the
        health and safety of the residents and workers of Subic Bay Freeport Zone
        and the city and municipalities surrounding it," he said in a letter to SMBA
        Chair Wilma Eisma on Tuesday.</p>'
