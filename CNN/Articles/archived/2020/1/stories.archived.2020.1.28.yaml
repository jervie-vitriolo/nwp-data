      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f8867-1d1f-4acd-9502-fc16aaa02c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez and Bieber were first linked in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32ef2f-5f58-4977-a1ad-3316cd1b0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
