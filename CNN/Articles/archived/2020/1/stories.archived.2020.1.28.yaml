      'mgnl:lastActivated': 2023-01-26T23:12:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0f8fb-9818-4211-ab6c-5331e49098fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:36:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ''yun ang rekomendasyon ng DOH</em> (Department of Health),
        the President will consider it... <em>Kung kukunin din natin (sila) at papapasukin
        dito, baka naman mag-spread dito sa atin</em>. We have to be very cautious,"
        Panelo said during a briefing in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2556fad-56e2-4e44-af5d-4348b4a0b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:36:21.877+08:00
