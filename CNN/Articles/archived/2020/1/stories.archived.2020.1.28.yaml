    'template': '1'
    'title': 'Ivory Coast tests first person in Africa for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022c986-49ab-4b9c-b0eb-fc31f624cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Health authorities in Ivory Coast are
        investigating a suspected case of Wuhan coronavirus in a female student who
        arrived from China, officials have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581bd5f-fc78-4b92-99eb-b3bc4876befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35f599-a65c-479e-a5c5-7cde4ee7bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student, whom authorities have not named, is the first person
        to be tested for the virus on the continent. The virus has killed at least
        80 people in the mainland Chinese city of Wuhan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fe19d-b8e2-40f9-b0f2-5ee17496a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01f4eb-f90b-4122-a2d3-03a2b3091e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old student traveled from Beijing to the Félix-Houphouët-Boigny
        International Airport in Abidjan on Saturday and was coughing, sneezing and
        experienced difficulty breathing, Ivory Coast''s Ministry of Health and Public
        Hygiene said in statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3791ed9-aa21-4f04-a93e-c6d859665984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa97e39-11d1-476b-b5ce-dbc40070d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student was moved to a safe location upon arrival at the airport
        and is currently under medical observation, the ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba54e30-28c2-4103-b987-5c7ab85b0dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d34cb0-8247-4ef0-99cb-f58e9abcdb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe it is highly likely a case of pneumonia and
        not coronavirus, but the final diagnosis will be made after the analysis of
        the results of the test, the ministry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a3f7c-9b6d-4d6f-980c-de5691daf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a675fb-a286-4242-9937-5d182ac3b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Yao, WHO Africa emergency response program manager, said
        the agency had advised health ministers in the region to activate standard
        flu screening at airports for passengers coming from mainland China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24efa9-b7da-4d68-8c7c-933e16f9e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3fc71-3088-40bd-a289-fc18e70da72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Screening at airports</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85849c6a-a77f-4a16-b2a1-36dfec745a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are urged not to panic, to maintain proper hygiene, and
        to visit the closest health center in case of fever, cough, or breathing difficulties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40635b7-7b7c-4ea9-860e-c61dec3d1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2bc8b-bf7b-4f43-b84d-577d6ea56e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2700 coronavirus cases have been confirmed, prompting
        countries around the world, including Nigeria to shore up surveillance and
        screening at airports, especially for travelers arriving from Wuhan in China
        where the outbreak began in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d6019-320d-481c-8a68-f0f07d339c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433749d-03d6-41dc-83b5-423d806f624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities in Nigeria, Africa''s most populous nation,
        said airlines operating in its airspace should update crew members on how
        to handle sick passengers on board their aircrafts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525d6b4-81bc-4263-85cc-502f121101d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff8d80-34d9-40af-bda9-4f802924add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots must report such cases to health officials on landing while
        also encouraging sick travelers to seek help before leaving the airport, Nigeria''s
        Federal Airport Agency said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9fd59-7504-48d5-9894-8bae49c975ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4a37f-1c4c-4af4-94d9-f1ba9893bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya, whose national carrier Kenya Airways, operates nonstop flights
        from Nairobi capital to Guangzhou, has also begun screening passengers arriving
        from China at its airport, according to local media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5794b4-8c3b-4f2d-8e06-3d3e0438de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cc9fd-7b29-4e92-9032-3b911dd40719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus are a large group of viruses that are common among animals,
        according to the US Centers for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56f4bf-a6c1-46c6-b44c-78d4fa5ee564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72560f9-8957-42a1-a902-8b775e5388d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rare cases, they are what scientists call zoonotic, meaning they
        can be transmitted from animals to humans. The viruses can make people sick,
        usually with a mild to moderate upper respiratory tract illness, similar to
        a common cold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9346948-f794-4560-898b-39d5adc3c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0d983-6bbd-4d36-9348-bc2c6192308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include a runny nose, cough, sore throat, and infected
        persons may have headaches and maybe a fever, which can last for a couple
        of days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e28d96-78c3-42dd-9ce7-5b219a9a7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T00:58:35.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/01/27/health/ivory-coast-suspected-coronavirus/index.html"><em>
        "Ivory Coast tests first person in Africa for coronavirus"&nbsp;</em></a></p>'
