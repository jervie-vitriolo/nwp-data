      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b3832-1d47-4f35-a845-be99ed28327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three dozen of the samples taken from the market contained
        the nucleic acid of the coronavirus, and 31 of those samples were collected
        from the section of the market dedicated to the sale of wild animals, the
        CDC said.</p>'
