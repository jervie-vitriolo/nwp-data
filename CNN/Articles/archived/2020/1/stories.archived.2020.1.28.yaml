      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our sincerest condolences to all those affected by today''s
        Sikorsky S-76B accident in Calabasas, California," the company said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7ef84-6586-4be2-9b04-a9ab70cc9e99'
