      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Washington state</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebac9ea-438e-4815-9da0-2a741b71aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.364+08:00
