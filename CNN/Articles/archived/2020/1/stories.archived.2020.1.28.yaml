      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The birth of The Black Mamba</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40c61b-4a67-4213-8c54-1ccf7fc60129'
