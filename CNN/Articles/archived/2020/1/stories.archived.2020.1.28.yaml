        in Kuwait&#39;s labor standards either. All I care about is blood for blood.
        Meanwhile I will post her autopsy photos in the halls of DFA. <a href="https://t.co/apYxvrBJ4X">https://t.co/apYxvrBJ4X</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1220609103040352256?ref_src=twsrc%5Etfw">January
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
