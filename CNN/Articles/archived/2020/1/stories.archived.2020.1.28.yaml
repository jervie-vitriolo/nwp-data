      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has left 82 people dead and more than 2,700
        cases in mainland China. There are more than 50 confirmed cases in 13 other
        countries.</p>'
