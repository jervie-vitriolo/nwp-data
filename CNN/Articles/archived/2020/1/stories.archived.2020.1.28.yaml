      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daughter Bianka was born in 2016 followed by daughter Capri in 2019.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf108c-f5df-4ec8-8a68-9c6065ed102f'
