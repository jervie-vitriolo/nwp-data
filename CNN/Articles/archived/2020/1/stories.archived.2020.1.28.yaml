      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, more than 2,800 cases of the Wuhan coronavirus have
        been confirmed in China and more than 80 people have died. More than a dozen
        cities across China have been either fully or partially locked down by authorities,
        impacting nearly 60 million people.</p>'
    '11':
