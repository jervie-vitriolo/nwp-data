      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—</strong> The<a
        href="https://cnnphilippines.com/news/2020/1/22/pia-cayetano-sin-tax-reform-law.html">
        newly-signed law&nbsp;hiking excise taxes</a> of tobacco and liquor products
        is expected to raise around ₱22 billion in revenue in its first year of implementation,
        House Ways and Means Committee Chair Rep. Joey Salceda said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8aac3-c2e4-4fe9-ac9d-81d28cd8b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:17:33.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, Salceda
        said the so-called “sin taxes” will particularly raise ₱1.8 billion from the
        heated tobacco product industry, and ₱1.6 billion from salt nicotine products
        this year.</p>'
