      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0ac42-66c4-412e-ac94-e04ad5b296b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sexual assault criminal trial was dropped when the unnamed defendant
        chose not to testify, but Bryant paid an undisclosed amount in a civil suit
        settlement and apologized to her publicly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395efcf5-e318-4130-b9e3-7e6fb98fe507'
