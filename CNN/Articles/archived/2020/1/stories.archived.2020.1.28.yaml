      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50d0f4-c79c-4187-bee2-0850150beb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant reflected on the incident to the Washington Post in 2018,
        noting that it changed his personality both on and off the court.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069d6bf-ecdf-4395-90d9-600c01cf6cba'
      'mgnl:activationStatus': true
