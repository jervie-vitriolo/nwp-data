      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant died along with his 13-year-old daughter Gianna Bryant and
        seven others in a helicopter accident in Calabasas, California, on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8529fc-22a7-4bec-9c4d-1943d13c71b5'
