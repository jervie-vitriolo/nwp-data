    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6c2e3-046f-46c4-a387-e703a078bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.401+08:00
