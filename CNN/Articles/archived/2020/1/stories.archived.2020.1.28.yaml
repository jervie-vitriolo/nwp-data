      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/22/pia-cayetano-sin-tax-reform-law.html">Duterte
        signs law raising taxes on alcohol, e-cigarettes</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77369827-1c59-4011-af50-d68bae9b5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:17:33.299+08:00
      'mgnl:createdBy': 'alyssa'
