      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA players on other teams looked to Bryant for inspiration. Before
        hitting his game-winning shot to ice the 2016 title for the Cleveland Cavaliers,
        Kyrie Irving spoke with the Lakers legend to get in the right frame of mind.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e2a43-2852-4fc8-b417-05b86a5b079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e339a7c-3e94-4f9a-a8f2-a711e4c93e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been speaking to him throughout the entire playoffs and during
        the season," Irving told ThePostGame. "I actually FaceTimed Kobe after the
        game as soon as I got in the locker room ... (it) was just a great thing,
        knowing how he has won five and I just won my first.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e65f24-4786-412f-ab0e-4d90df1f58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c084f-8d9f-4065-ad85-a378d008cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then realizing how hard it is just to win one, my respect for him
        is already high, but it went to another level knowing that he''s got five
        of them."</p>'
