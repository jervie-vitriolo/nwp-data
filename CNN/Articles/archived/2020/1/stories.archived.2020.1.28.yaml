      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, DPH has not confirmed any cases of coronavirus in Georgia,
        however the situation could change as additional patients are evaluated,"
        Nydam said.</p>'
