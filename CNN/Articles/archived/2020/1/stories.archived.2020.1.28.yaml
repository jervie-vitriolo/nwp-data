      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can poor children afford to buy imported milk? They
        can''t so they can''t drink milk. So you are partly to blame for the stupidity
        of the children.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb7e9e-0b3a-416f-97a7-7e2507e93ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.649+08:00
      'mgnl:createdBy': 'lara'
