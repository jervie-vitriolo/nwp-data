      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146147d-c936-4b53-8601-14a2b218a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also called on hotels and similar
        lodging institutions to notify law enforcement if they notice irregular activities
        and suspected sex dens within their premises.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9d84b-ff1e-48d2-bcf8-566fb77d8fd0'
      'mgnl:activationStatus': true
