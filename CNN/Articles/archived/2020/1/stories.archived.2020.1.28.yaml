      'jcr:uuid': '89d9be7d-4dcb-46cb-bc2f-cf528bab36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.056+08:00
