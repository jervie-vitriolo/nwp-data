      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a logistical nightmare in a sense because the crash site
        itself is not easily accessible," Los Angeles County Sheriff Alex Villanueva
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cc4dc-83e9-46c4-bffe-8d9f48192d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9448a6b-addf-4460-9cc1-ab8e00fc76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
