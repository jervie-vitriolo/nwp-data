    'template': '1'
    'title': 'Trump spiritual adviser says prayer asking for termination of ''all
      satanic pregnancies'' was taken out of context'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48835b-740a-4d6e-9bec-3046a36e6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump''s spiritual
        adviser Paula White defended herself on Sunday against criticism over a prayer
        she made earlier this month in which she asked for "all satanic pregnancies
        to miscarry right now," saying her words were taken "out of context for political
        gain."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c54b83-6bd7-4208-b3ff-cd71f2cb9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bcdda4-2b14-42bf-ba24-211f5d3e366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of tweets, White shared a clip of her January 5 sermon
        before congregants at her City of Destiny church in Apopka, Florida. In the
        clip, posted to Twitter by Right Wing Watch, a group that "monitors and exposes
        the activities of Radical Right political organizations," the pastor shakes
        her arms as she delivers the prayer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a180f-60d3-4f2b-ae52-be8ac141cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25f989-c269-4018-b84a-7c2ebdb141bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the name of Jesus, we command all satanic pregnancies to miscarry
        right now," she prays. "We declare that anything that''s been conceived in
        satanic wombs that it''ll miscarry, it will not be able to carry forth any
        plan of destruction, any plan of harm."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd66c1-caf6-4d4d-bef8-9541fd2e7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d87ad-40a9-4946-8ad0-7ccfff96636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who leads the White House''s Faith and Opportunity Initiative,
        defended the prayer in the tweets, writing that she doesn''t usually issue
        such responses, but that the prayer had been "taken out of context."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced70fab-45df-49b6-bd51-ef37b919d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c354d5-1596-47d8-887d-221f0c7cc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was praying Eph 6:12 that we wrestle not against flesh and blood.
        Anything that has been conceived by demonic plans, for it to be cancelled
        and not prevail in your life," she wrote, adding in a second tweet: "That
        is- any plans to hurt people. Let''s be clear what is really going on... this
        is a disingenuous attempt to use words out of context for political gain.
        I will just keep praying!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25431da2-c4f2-4a5d-98d8-4de0f51ceb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cc897-4702-4165-bf99-f6caa4a7c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivid language and references to battles with supernatural forces,
        often called "spiritual warfare," are common themes in Pentecostalism, White''s
        branch of Christianity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fad90-2149-4706-bec3-6872ada9a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b46ef-b2d7-4ebe-8853-0701f47528d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verse White cited in her tweet, Ephesians 6:12, states: "For
        we wrestle not against flesh and blood, but against principalities, against
        powers, against the rulers of the darkness of this world, against spiritual
        wickedness in high places," according to the King James version of the Bible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd7ee4-94c6-433f-9c47-1d535b249bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fee70-f59a-4e58-afe5-3238cad1059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a full recording of the service published by the church, White
        can also be seen praying that "any strange winds that have been sent to hurt
        the church, sent against this nation, sent against our President, sent against
        myself, against others, we break it by the superior blood of Jesus right now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e86754-a427-4b14-a676-5ee444f9457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644aa317-3a0d-4809-b62b-f0372b06ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prayer was criticized on social media by several users, including
        James Martin, a Jesuit priest who wrote, "No pregnancies are satanic. Every
        child is a gift from God."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f93173-98e8-48c8-9f29-2984c879d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10678488-562a-4ffd-8ca5-54ea0a642747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should ever pray for any woman to miscarry. No one should
        ever pray for evil or harm to befall another person," he tweeted Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491f59d-62cc-4390-b059-1b612d7a7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45aea7d-37c5-4a6d-bab7-df608d6b103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several users wrote in support of White, suggesting that she wasn''t
        making a literal argument.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e507691-5a48-4b76-afc1-166547459744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965fbb0-eb73-46c5-ba7f-e6d62e4452f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House and White for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa678f71-67e8-461d-a08b-3c08cd438fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0bfe2-8ee1-4164-bbb4-db91a233592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who joined the White House last fall, first met Trump nearly
        two decades ago, when he caught one of her sermons on TV during a stay at
        his Mar-a-Lago resort in Florida and called her. Unlike spiritual advisers
        to past presidents, she hasn''t shied away from politics, joining Trump at
        campaign rallies and defending him over the Russia investigation and talk
        of impeachment on cable news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccb1d6-0da5-495a-bbf9-23bf2114d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549bd65-a52a-4ba1-9936-f69dbe7931c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White and the "prosperity gospel" she preaches have been panned
        as heretical by many evangelical and orthodox Christians, and she also faced
        criticism last year as her appointment came just as she was promoting her
        latest book. In interviews about her new position around that time, she plugged
        her book and its references to her relationship with Trump.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c82e9-418e-4706-9c43-37ecb15c2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:04:33.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/27/politics/paula-white-satanic-miscarriages-donald-trump/index.html">Trump
        spiritual adviser says prayer asking for termination of ''all satanic pregnancies''
        was taken out of context</a>"</em></p>'
