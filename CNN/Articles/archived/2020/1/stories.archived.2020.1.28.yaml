    'template': '1'
    'title': 'He was born to play basketball, but for Kobe Bryant that was never enough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a886c-29ff-4ca0-9907-1f3bc26f51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Kobe Bryant left the NBA on his own terms
        on April 13, 2016, scoring 60 points -- more than any other player in a game
        that season -- in a win over the Utah Jazz as he drew the curtain on his historic
        20-year career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56c223-16cc-4783-ac30-02a41ba114df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538173a-2322-4c54-9278-ea8533cfee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the 41-year-old tragically left the world in a helicopter
        crash outside of Los Angeles, California that killed nine people including
        his 13-year-old daughter Gianna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce345437-f790-456e-9570-f28e52202487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869f325-ed41-4514-850b-d0acd1b5abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring of tributes from those in and out of basketball,
        including Barack Obama, Rafael Nadal and former Los Angeles Lakers teammate
        Shaquille O''Neal, provide a glimpse into how Bryant''s legacy will be shaped
        after his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d7aed-d96e-4ae4-9fec-3386ee306405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df9e98-6f57-4415-94af-9fc19829075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court, he will go down as one of the greatest to ever play
        the game, winning five championships, two NBA Finals MVPs and two Olympic
        gold medals, while finishing fourth in career scoring -- he was surpassed
        by current Lakers captain LeBron James on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8dc6a-eebb-4a6a-9316-3123842f636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4cc11-d7ef-4ab3-8f4b-0280dedd0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the court Bryant was many things: An intellectual who switched
        effortlessly between Italian, Spanish and English; a doting father to four
        daughters, a budding media mogul who won an Oscar, a fervent soccer fan of
        Barcelona and AC Milan, a champion of women''s sports, and an inspiration
        to younger players for his winning attitude that he labeled "Mamba Mentality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542f5a2-7f12-4d3b-ae46-51b124cb6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4026d3-685e-4082-94b9-ba0d929980be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his sexual assault charge stemming from a 2003 incident
        in Colorado, which was dropped and then settled out of court in a civil suit,
        complicates his legacy in the #MeToo era and led to protests after his Oscar
        win in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778684dd-2c0b-450f-824f-dab750792b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360694c-9544-4fda-a907-65cc5a9bbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the experience, which cost him millions of dollars in endorsement
        deals at the time, also developed him as a person and allowed the release
        of the non-apologetic and at times overly brash competitor in him, he later
        said.</p>'
