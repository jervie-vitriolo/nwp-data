      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama isn''t the only former first lady to win a Grammy for best
        spoken word album. Hillary Clinton won in 2003 for "Living History."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f6e74-e94d-4631-bfcd-bb0498c87ec5'
