      'mgnl:lastActivated': 2023-01-26T23:12:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong>&nbsp;The
        House of Representatives on Tuesday agreed to ask Health Secretary Francicso
        Duque to appear before lawmakers to answer questions on the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3e9fa-5003-4b5f-8858-d230ea0cf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa17a1-3aa9-4717-be21-71fd12fba4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved Majority Leader and Leyte Rep. Martin Romualdez''
        motion for Duque to attend the plenary on Wednesday for a "question hour,"
        to learn about the Health Department''s measures surrounding the issue. The
        lower chamber stressed that the move is not for the purposes of legislation
        nor investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e2e72-8390-4ddc-b3b7-8e77532c856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac71e23-74f8-45ec-946c-f6cec5d993e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exercising our oversight function to allay the fears of
        our constituents brought about by reports of the Wuhan virus reaching our
        shores," the House said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7338f-f2b2-46eb-8d62-2ae4f4d0240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af547c90-4b7a-460e-b20e-45a37c7a7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also emphasized that there is a need to clarify which reports
        regarding the virus were true or fake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a696c5-acc3-472a-ac8e-51317f7e8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f076fd-9e57-440c-8494-c1e6eff82111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving Secretary Duque a bigger platform to address the
        concerns of our constituents," the House added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b34f70-e344-4057-bed5-85bc057cec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ed569-ccf1-44f9-9774-c8c3ae1f5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that former Budget Secretary Benjamin Diokno
        <a href="https://www.cnnphilippines.com/news/2018/12/9/ben-diokno-house-question-hour.html">was
        also summoned</a> for a similar question hour in 2018 over controversies regarding
        budget insertions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37443793-9945-4430-9db2-57c7946bab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:42:18.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. Angelina Tan said it is pertinent for people to know
        if the government is prepared if matters get worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff287e43-febc-45e8-9220-becedae511a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:42:18.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb048002-d6a8-4ef9-a464-15a4113819b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:42:18.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bears asking if the government is ready, the Department of Health
        in particular, just in case coronavirus is declared a public health emergency
        of international concern," said Tan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8b274-1fcf-4d77-867a-82a687ee6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T20:17:34.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo agreed that lawmakers should
        be informed about the situation. He added that the government may need a supplemental
        budget if the issue escalates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3f009-9ec6-45b0-9bf5-927082d7c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes just after Duque reported that <a href="https://www.cnnphilippines.com/news/2020/1/28/Philippines-Wuhan-coronavirus-infection-monitoring.html">there
        are 24 people in the country</a> that the Health Department is monitoring
        for a possible Wuhan coronavirus infection. The number of people being monitored
        earlier reached 27, but 3 have been eventually been tested negative for the
        Wuhan coronavirus and discharged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc41d9-696f-47c4-b374-cd4828815fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b63c2-5341-4154-96a5-7e4041c128e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the original 27 being monitored, 18 are in Metro Manila, three
        in Western Visayas, three in Central Visayas, one each in Mimaropa, Eastern
        Visayas and Northern Mindanao. Most of these patients are Chinese nationals
        and all of them had a travel history to Wuhan, the Chinese city at the center
        of the outbreak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2819d-dbf3-44fc-9768-7d12c003303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68863385-1787-4dd7-8936-3127005340a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is still waiting for test results from
        the Research Institute for Tropical Medicine in Muntinlupa City and the Victorian
        Infectious Diseases Reference Laboratory in Australia on samples from some
        of the patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09982382-5582-4149-9ca5-cad25623cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f4340-2d6a-4bb4-a647-cbc753c86672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that currently, local health officials run a fast track
        diagnostic test on throat swabs and blood samples from patients for 33 pathogens,
        including four types of coronaviruses. Those who test negative will have their
        samples undergo a pancoronavirus test, which indicates if a patient is infected
        with a coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4a685-5ecc-4813-a709-3e4d4138237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94607a0f-b85b-475b-83bb-42898c601205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration Bureau also ordered on Tuesday the suspension of
        issuance of visas upon arrival to Chinese nationals amid fears over the spread
        of the virus. DOH also advised against non-essential travel to China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9202362-1f12-4726-ace8-7271c9d95e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:21:21.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel and Multi-platform
        Writer Xave Gregorio contributed to this report.</em></p>'
  'Hong-Kong-China-border-Wuhan-coronavirus-death-toll':
