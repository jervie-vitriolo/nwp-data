      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippine Coast Guard cleared the World Dream Cruise
        Ship from Hong Kong, which carried over 700 passengers and was supposed to
        proceed to a trip to Zambales tonight.</p>'
