      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no confirmed cases of the Wuhan coronavirus in the Philippines.
        China tallied 106 deaths from the virus as of Tuesday afternoon, with 4,515
        cases confirmed in the mainland, CNN reported.</p>'
