      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edd4a0-1e53-4f24-9465-5ceccb5c3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the CDC encourages people to follow flu season protocol:
        Wash hands with soap and water for at least 20 seconds, avoid ill people and
        stay home and avoid public situations if they''re ill. A coronavirus vaccine
        would take at least a year to reach the public.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
