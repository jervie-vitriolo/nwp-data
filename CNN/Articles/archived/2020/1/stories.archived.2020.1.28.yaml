      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo confirmed the state, which hasn''t seen
        any confirmed cases yet, sent seven possible cases to the CDC for testing.
        Of those, four people remain in isolation while their results are pending.
        The travelers had just returned to the US from Lunar New Year celebrations
        in China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04267f3f-8e25-4932-b9cd-a91ffdafbdd3'
