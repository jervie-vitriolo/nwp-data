    'template': '1'
    'title': 'Roger Federer saves seven match points against Tennys Sandgren to reach
      Australian Open semifinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2e483-7869-4c65-b241-80f088edb0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He said after the match that he believes
        in miracles, and Roger Federer needed exactly that to stay alive at the Australian
        Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89b402-b146-4534-826c-762267a32513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss saved seven match points against American Tennys Sandgren
        as he prevailed 6-3 2-6 2-6 7-6 6-3 in an epic encounter on Rod Laver Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39091b74-4982-44fd-bebb-680c21eefa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Federer came from behind in a super tie break against
        John Millman, but this time his nerves were tested to a new extreme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f50f8-4fe3-4b34-bf13-e6ee99573c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampered by a groin injury, he dug deep to claw his way out of a
        match that seemed beyond his reach in the fourth set, earning a semifinal
        against either defending champion Novak Djokovic or Canadian Milos Raonic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35481c1-53fc-4538-b042-de467e7a2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to get lucky sometimes," said Federer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74ce5b-4ec1-4d00-97eb-7caff0a3a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those seven match points you''re not under control. It may look
        that way but I was just hoping that he wasn''t going to smash the winner on
        that one point ... I think I got incredibly lucky today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7945c-74c8-4835-8e50-e3fd9c7984f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one that got away for Sandgren, ranked 100 in the world
        and playing in his second grand slam quarterfinal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb6e33-711d-4920-9d2d-3442a99a5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old, who had never lost a five set match before Tuesday''s
        encounter, had three match points on Federer''s serve at 5-4 in the fourth
        set and four more as he established a lead in the tie break that followed.</p>'
