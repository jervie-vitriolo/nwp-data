  'pba-mvp-race-june-mar-castro-standhardinger-cj-perez':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-28T17:01:10.051+08:00
    'imagesource': 'jcr:57f4038a-a6af-4e5d-8fd3-80052250321d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec75aa83-c012-4d02-a595-5efdd9755efb'
    'lead': 'The Cebuano giant has a strong case for a possible sixth consecutive
      MVP award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T17:21:23.440+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:12:30.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:55.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: June Mar Fajardo on track to stretch record-setting MVP reign'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25767b89-824c-4df9-8772-36f583426103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Three
        players are standing on June Mar Fajardo''s path to his sixth straight Most
        Valuable Player award in the Philippine Basketball Association (PBA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999fcc0-4733-483b-b760-11a83aec40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA website Tuesday, TNT KaTropa''s Jayson Castro,
        NorthPort Batang Pier''s Christian Standhardinger, and Columbian Dyip''s CJ
        Perez are also strong contenders for the league''s highest individual honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ef420-a1c4-47c1-b8aa-8feb50afce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo won the <a href="https://cnnphilippines.com/sports/2019/5/8/june-mar-fajardo-bpc-award-pba-philippine-cup.html">Philippine
        Cup Best Player of the Conference</a> (BPC) plum, while Castro and Standhardinger
        bagged the Commissioner''s Cup BPC and <a href="https://cnnphilippines.com/sports/2020/1/15/standhardinger-pba-bpc-award-durham-best-import.html">Governors''
        Cup BPC</a> awards, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62926dae-abd3-431c-a07e-bec025fa2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo and Perez are leading the race in terms of stats with the
        former garnering an average statistical points (SPs) of 39.6 closely followed
        by the Dyip rookie with 33.47 statistical points. Castro is at the sixth spot
        with 31.5 SPs, while Standhardinger tallied 26.7 SPs which is good for 16th
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a549ff-9aa7-4b5f-ac8c-766ef5fd0262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort''s Sean Anthony (33.46 SPs), Barangay Ginebra''s Stanley
        Pringle (31.8 SPs), and TNT''s RR Pogoy (31.7 SPs) finished at third, fourth,
        and fifth place in the race, which put them to a good position to land a spot
        in the Mythical selections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee9c8c-82ba-4469-8451-697cedf8d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top 10 are Ginebra''s Japeth Aguilar (29.9 SPs),
        followed by Wright (29 SPs), Magnolia''s Ian Sangalang (28.7 SPs), and San
        Miguel''s Moala Tautuaa (27.5 SPs).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6361c-5830-4889-91e6-b3f10c1ac102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 25 players are qualified for a spot in the Mythical First
        and Second Team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9592e6-c87a-49c8-8fe0-5404dfee5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the list areTroy Rosario (TNT), Scottie Thompson
        (Ginebra), Alex Cabagnot (SMB), Robert Bolick (NorthPort), Rashawn McCarthy
        (Columbian), Jeron Teng (Alaska), Chris Ross (SMB), Paul Lee (Magnolia), LA
        Tenorio (Ginebra), Poy Erram (NLEX), Chris Banchero (Magnolia), Arwind Santos
        (SMB), and Greg Slaughter (Ginebra).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb1411-91bc-4a5a-a7ce-2230ac2c1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a contender for the MVP award, Perez is the frontrunner to nab
        Rookie of the Year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb550f-3208-46b5-9c1f-6e3f80395b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:21:23.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners will be recognized during the Leo Awards on March 1
        before the opening of the PBA''s 45th season. Also set to be awarded are the
        Most Improved Player, the Sportsmanship Award, and the All-Defensive team.</p>'
