      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deeb6eb-d3d8-4cc2-9434-8caf9adc74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Hubei, the Chinese province at the center of the
        outbreak, earlier said an additional 1,300 cases had been confirmed, bringing
        the total in the region to over 2,700. The majority of those are still in
        hospital, with more than 125 in critical condition. Between Sunday and Monday,
        <a href="https://www.cnn.com/asia/live-news/coronavirus-outbreak-01-28-20-intl-hnk/h_d9a520a9b1be0c0e3bd7a58da5952a40"
        target="_blank">there was a 65% jump</a> in the number of reported cases in
        mainland China, from around 2,700 to over 4,500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc2eef-1c1b-4b10-a515-36bf16914e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14a4f2-b6c8-465d-ae3d-3f0b296a182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in China, cases have been confirmed in every province
        and territory except for Tibet, which this week announced the indefinite closure
        of all tourist attractions and a mandatory two-week quarantine for all travelers
        entering the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea16c8-17f6-44fe-be91-ada30949a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707f98d-2636-47f9-9c3f-dfba136fe9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective midnight on Thursday until further notice, Lam said Hong
        Kong''s measures also include decreasing the number of inbound buses from
        the mainland, and the suspension of cross-border coach services at the Hong
        Kong-Zuhai-Macau Bridge. All cross-border ferry services will also be suspended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7750c-ea21-4459-aa91-d3ef25f3e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7976efa-7291-41a4-85a3-1688645f73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations at Hong Kong''s West Kowloon Train Station -- which operates
        high speed rail services to the mainland -- will shut. Passenger services
        will also be temporarily suspended at the border crossings of Hung Hom, Sha
        Tau Kok, and Man Kam To.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df0cf7-6805-48bf-a9bd-d5f22ff691f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7621c40-4510-4512-b817-a189c639483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to close off Hong Kong comes after intense pressure from
        lawmakers and medical unions, one of which had threatened to strike if the
        border was not shut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960173d0-e115-4c7a-8e79-a203a5f1d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f436de-7e1f-4bff-9b23-afe9877b5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Centers for Disease Control (CDC) <a href="https://wwwnc.cdc.gov/travel/notices/warning/novel-coronavirus-china"
        target="_blank">issued a level 3 alert</a> warning against "all nonessential
        travel to China" -- its highest alert on a scale of 1 to 3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddde16c-469f-425e-a9b7-aec31275cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b52fd-97ba-44d2-9055-3e70df1ccb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an ongoing outbreak of respiratory illness caused by a
        novel (new) coronavirus that can be spread from person to person," the CDC
        said in a statement, warning "there is limited access to adequate medical
        care in affected areas."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ecaec-c5e7-4eb8-9d37-d956d0322107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7eaec-d576-4f40-8471-1930aff5d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide concern</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60128cc-83fb-4bb5-a337-3a9f506f3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen countries around the world have confirmed cases
        of the Wuhan virus, as authorities struggle to stop its spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb837a-cf3a-468d-8036-940f637d21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b18db-f5d4-44bf-833a-d4700032ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, numerous countries have put in extra screening at airports
        and warned citizens to avoid travel to China. To China''s north, neighboring
        Mongolia <a href="https://www.montsame.mn/en/read/214111" target="_blank">has
        imposed</a> stringent border checks on travelers coming into the country,
        while Hong Kong earlier banned all visitors from Wuhan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81086cc9-2e66-40c6-be43-5c84525f4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9db946-53cc-4596-958a-7e0fa961e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia and the Philippines have both introduced <a href="https://www.cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html"
        target="_blank">extra restrictions</a> on Chinese tourists, while Japan has
        upgraded its response, allowing authorities to "force the suspicious cases
        for hospitalization and testing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5b5e0-ba63-494d-929f-0d484ddbe04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed3d5e-0719-4e95-a528-daf413c0f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a meeting with United Nations Secretary General Antonio
        Guterres Monday, China''s ambassador to the UN said the country has "full
        capability and confidence in winning the battle against the epidemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8c745-8cd9-4571-a9cd-377694985007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92bf04-58a9-4df9-8044-8c9c8d4fe0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting the interests of the people first, China has taken rapid
        and strong measures, putting in place a nationwide prevention and control
        mechanism," Ambassador Zhang Jun said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1775e11-7518-4788-985f-226d3f12cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59d534-47be-4800-be59-1ec536ce9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been working with the international community in the
        spirit of openness, transparency and scientific coordination. With a great
        sense of responsibility, China is sparing no effort in curbing the spread
        of disease and saving lives. Now is a crucial moment, and China has full capability
        and confidence in winning the battle against the epidemic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b6733-5156-4b21-85f7-13eeda817ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b660af5-0910-4ab3-adfe-a9786868130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 60 million people have been placed under travel restrictions
        in Hubei, with almost all movement in and out of Wuhan itself stopped and
        much of the city on lockdown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf930fbe-5109-490c-b083-4e15d9d63206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2cec4-305b-4707-b4c5-2f2c26fd1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have also <a href="https://cnnphilippines.com/world/2020/1/28/Coronavirus-China-bans-animal-wildlife-trade.html?fbclid=IwAR2CrCmo2siHXjR3-kk4ZMaWiIkWDyQ7d19bpISeOzjwkt0Jm3MJKztiGsE"
        target="_blank">cracked down on the trade of wild animals</a>, after the Wuhan
        coronavirus was linked to a seafood market selling exotic live mammals, including
        bats and civet cats, which have previously been linked to the 2003 SARS outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d508ca-f16b-4829-acc0-53c963857aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43260cb3-f103-4768-ab22-3504acf8a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid spread</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad790c-53ba-4dd8-a91c-b50bf1bb77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases of the coronavirus were detected in Wuhan in mid-December.
        Since then the number of confirmed cases has increased a thousandfold, and
        infections have been reported worldwide.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ea70e-d0e3-466c-8431-776ccfae77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6122c-6e61-4a4e-a21e-f12bb7668dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Wuhan are already massively overstretched, and hundreds
        of emergency medical personnel have been dispatched to the city to help. Two
        new hospitals are also being built on the city''s outskirts, due to be operational
        by next week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9416f-30ca-4c80-a1a6-6da8b7a4beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360750d-094e-4644-9b9b-477f737ceb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan and Hubei officials have faced criticism for apparently downplaying
        the danger of the virus in the early weeks of the outbreak. There was a marked
        shift in the handling of the crisis once the national government got involved
        on January 22.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd002d-575b-4036-b5a7-694d905f56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4843c2b-d23d-43f3-a555-f6af6a0629ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the colossal effort -- and potential social and economic
        cost -- of effectively quarantining Hubei, it appears that this has come too
        late to stop the virus'' spread. By the time Wuhan introduced even basic screening
        of travelers leaving the city, the virus had been reported in Japan, Thailand
        and South Korea, and spread to most of the rest of China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3ffaa-1b11-4d55-b3be-cfa30adcb7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd058565-0d17-43a1-bc03-1f1c8d678f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that the virus can apparently be spread before
        symptoms appear, according to China''s health minister, Ma Xiaowei.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee81e00-8012-4058-a021-c7b40c7a2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c8e9b-1c38-4186-a8cf-09b08c3af797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means the infection is much more contagious than we originally
        thought," William Schaffner, a longtime adviser to the US Centers for Disease
        Control and Prevention, told CNN. "This is worse than we anticipated."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cfcec-8a74-4422-8e7c-e9f5a26bac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d5d26-195b-4c6f-9f59-a56db1eb9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current outbreak does not appear to be as deadly as SARS,
        which killed over 700 people worldwide, it may be spreading more rapidly.
        That could be due to being more contagious, or the increased interconnectedness
        of both China and the world than in 2003.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcf2f1-fc1c-44b1-829e-a38fceea0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f17b6a-9dae-4039-9894-bcc55ef54969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.who.int/csr/sars/2003_04_16/en/" target="_blank">As
        of mid-March 2003</a>, roughly a month after the World Health Organization
        (WHO) was alerted to SARS by Chinese authorities, and three months after the
        first cases were detected in China, the number of confirmed cases worldwide
        stood at around 3,200, with 159 confirmed deaths.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5581f8-8f44-40d7-b7c6-55adee7993ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ee82c-700e-4ee0-bbae-8516b7c88d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing fears in Hong Kong</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8567cf5-6e8b-46ca-90e6-2657fa845336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of the virus'' spread have led to calls for increased action
        in multiple countries and territories, not least in Hong Kong, where memories
        of SARS still run deep.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96819b8-c9f6-4793-9eb2-6d21dff91b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective midnight on Thursday until further notice, Lam said Hong
        Kong''s measures also include decreasing the number of inbound buses from
        the mainland, and the suspension of cross-border coach services at the Hong
        Kong-Zuhai-Macau Bridge. All cross-border ferry services will also be suspended.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785031a-f1b0-4b89-9630-cd7279bd1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:45:22.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f91bcd-a086-43f4-866c-203b5fa9c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:45:22.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations at Hong Kong''s West Kowloon Train Station -- which operates
        high speed rail services to the mainland -- will shut. Passenger services
        will also be temporarily suspended at the border crossings of Hung Hom, Sha
        Tau Kok, and Man Kam To.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8f07e-dbc2-4ac1-810a-1b27ec0c9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the closing many of its borders with China, the city''s
        government announced that government workers would be encouraged to work from
        home when the Lunar New Year holiday ends on Wednesday. The directive, which
        excluded emergency service workers and people who work for essential public
        services, urged the private sector to enforce similar arrangements.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b6334-ee84-4c66-94c3-118a24a0afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc8a02-f135-4d3d-bbdd-983da07b22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping moves follow calls from one of the city''s leading
        health experts for "substantial draconian measures" to limit population mobility
        in order to rein in the virus. Speaking at a news conference Monday, Gabriel
        Leung, chair of public health medicine at the University of Hong Kong, warned
        that the number of cases could potentially double every six days in the absence
        of decisive government action.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bced23-b6b9-420c-8a61-c3819ab3733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d3664-ef67-4b57-b249-ab60a83ee199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This epidemic is growing at quite a fast rate and it''s accelerating,"
        said Leung, who is also the founding director of the WHO Collaborating Center
        for Infection Disease Epidemiology and Control in Hong Kong. He predicted
        the actual number of cases -- including those who are incubating the virus
        but not yet showing symptoms -- could be 10 times what has been reported.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea0a3c-f5e2-4467-8c9d-8c71f0461db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dcc9a5-27e7-4b5c-b5d7-45c1756361c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung''s team modeled two scenarios -- one with a population quarantine
        as has been seen in Wuhan and one without -- but found more or less identical
        results, because the virus has already spread to other major population centers
        in China, which could soon see their own self-sustaining epidemics.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02438e06-c85d-4af1-a3f7-820af9140458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f717432-be86-4177-8374-1354e733a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung said the findings had concerned the team enough that it felt
        the need to alert the authorities and the public, predicting a peak of cases
        between April and May.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784fa6e-e32a-4ec6-8e07-bea824aac73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac6505-65d7-4131-b429-5e7f45b7860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:23:34.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:12:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added people need to prepare for a potential global pandemic
