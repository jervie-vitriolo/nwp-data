    'lead': 'Health authorities in Cote d''Ivoire are investigating a suspected case
      of Wuhan coronavirus in a female student who arrived from China, officials have
      said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T00:58:35.121+08:00
