      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had called for the physio when he trailed in the third set,
        but there were few signs that he was struggling towards the end of the match
        as he broke Sandgren at 3-2 in the fifth to see out the win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026a097-2335-4032-af3c-4ed4d6d71ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve played a lot of tennis throughout my life and sometimes you
        feel a little bit funny," said Federer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8267f-3840-4279-a5d9-a55ff700dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was starting to feel my groin and my leg started to tighten up
        and i really struggled in defense. I don''t like calling the trainer ever
        because it''s a sign of weakness and all that stuff -- I try not to show it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09beac74-1a27-42aa-9b3f-fe7eeaf0a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, whose last grand slam title came in Melbourne in 2018,
        is bidding to win the Australian Open for the seventh time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bc323-7809-424e-95e4-82d72af600dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T17:33:29.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/28/tennis/roger-federer-tennys-sandgren-australian-open-tennis-spt-intl/index.html">Roger
        Federer saves seven match points against Tennys Sandgren to reach Australian
        Open semifinals</a>"</em></p>'
