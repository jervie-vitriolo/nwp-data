      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their fairytale beginning</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b3cff-9475-479b-98e4-fa00c723c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people didn''t even believe Laine was really dating the NBA
        star.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10530e65-52cc-47fd-b304-9a3c48d4841d'
      'mgnl:activationStatus': true
