      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d412f1f-2766-47ac-9f68-b426db32058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.759+08:00
