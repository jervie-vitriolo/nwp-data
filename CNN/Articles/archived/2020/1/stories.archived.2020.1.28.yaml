      'mgnl:lastActivated': 2023-01-26T23:12:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9476614-9090-4f40-b849-de922f2239b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting those fears, Chinese officials announced on Sunday
        that the trading of wild animals would be temporarily suspended in hopes that
        would help contain the outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488f41c-0afd-49f9-84c9-3ed8ddb1dd85'
      'mgnl:activationStatus': true
