      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts wonder if gold could top $2,000 in the not-too-distant
        future. Gold last hit an all-time high of just above $1,900 in 2011 in the
        midst of the European debt crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e412e0-30c4-438b-9043-4f7ae347fc71'
