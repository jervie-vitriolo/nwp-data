      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6608be-e800-4f91-a988-6e5771a07231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in Italy where Bryant''s love of soccer was shaped and where
        he also experienced racism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5236c-b6e6-407a-8787-61e86cb490a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee0371-c9e8-42f5-9b84-2c8e30acc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was growing up in Italy, I''ve obviously witnessed it first-hand
        going to certain soccer matches and things of that nature," Bryant recently
        told CNN''s Andy Scholes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b93115-56b7-4e13-abbf-d0522dc02b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d8033-dc41-4ec2-bb3a-b21f4eb332ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents have taught me and educated me on how to deal with those
        sorts of things."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2922f4-0acd-4296-92e8-aeeb22341dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
