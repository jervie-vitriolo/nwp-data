      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal was traded to Miami and the Lakers were rebuilt around Bryant,
        who would bring a further two championships to Lakers Nation alongside Pau
        Gasol in 2009 and 2010.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412739c-5bf6-4cd3-8152-39d575c454e6'
