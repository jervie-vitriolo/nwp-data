      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A nation in shock and mourning</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705132ba-f866-4c68-b87e-89c11e76a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.922+08:00
