      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of four people in Virginia, Oklahoma and Maryland are also
        being tested for coronavirus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fef883-cf70-4e2d-b00e-f0e7afd929a3'
