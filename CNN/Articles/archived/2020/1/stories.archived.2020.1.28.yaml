      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its impact in China, the CDC maintains that the risk to
        Americans is low. But there''s still a lot about the virus, its symptoms and
        how easily it spreads that health officials don''t know.</p>'
