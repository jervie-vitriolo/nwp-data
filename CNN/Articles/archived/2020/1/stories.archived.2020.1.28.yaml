      'mgnl:lastActivated': 2023-01-26T23:13:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598920a-496b-4e1c-abce-bf3f029e3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also became a champion of women''s sports -- Bryant was visibly
        in the stands at Wembley Stadium when the Team USA women''s soccer team won
        gold at the London 2012 Olympics -- and attended WNBA games with his daughters.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29439ff2-6ea8-4a17-9d99-08ecadcf2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.279+08:00
