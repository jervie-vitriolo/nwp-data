      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> – The
        Philippine Amusement and Gaming Corporation has directed offshore gaming operators
        in the country to impose a 10-day quarantine on their employees arriving from
        countries affected by the novel coronavirus.</p>'
    '3':
