      'mgnl:lastActivated': 2023-01-26T23:12:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead5c96-c50c-4464-90de-267765742891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:37:17.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now there’s no need to ban them because there’s nobody coming.
        They have already cancelled, all the ship liners have already given us feedback
        that they are not coming from February until March,” said SBMA chairperson
        and administrator Wilma Eisma on CNN Philippines Newsroom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169cf2f-bede-44ba-a632-aae3dcbbad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:37:17.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c64543-3d12-450d-9720-60b76f90606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:37:17.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after the mayor of Olongapo City appealed to
        SBMA to temporarily stop accepting cruise ships until the virus is contained.</p>'
