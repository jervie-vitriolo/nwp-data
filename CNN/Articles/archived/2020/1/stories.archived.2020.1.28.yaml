      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He inked his first tattoos and played with a noticeable scowl aimed
        at opponents and lagging teammates.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67219770-0e7e-40bf-8c36-922eb5e0314c'
      'mgnl:activationStatus': true
