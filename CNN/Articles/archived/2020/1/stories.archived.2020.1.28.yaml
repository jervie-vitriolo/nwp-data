      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — A
        Filipina domestic worker has been quarantined in Hong Kong as part of precautionary
        measures for anyone who has been exposed to people infected with the novel
        coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6105f-2b63-429c-a59b-ded7832ca489'
