    'mgnl:tags': ['pacific-ocean-']
    'template': '1'
    'title': 'The Pacific Ocean is so acidic that it''s dissolving Dungeness crabs''
      shells'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff02258-012a-4fb9-9e91-a812e7c7dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>The Pacific Ocean is becoming more acidic,
        and the cash-crabs that live in its coastal waters are some of its first inhabitants
        to feel its effects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0b45a-63c7-4d82-90fe-db5b82d8ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd63aa-f30f-41ef-9ada-4371f90faaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dungeness crab is vital to commercial fisheries in the Pacific
        Northwest, but lower pH levels in its habitat are dissolving parts of its
        shell and damaging its sensory organs, a new study found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c869d-803f-47f7-9019-e4c9e7417aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ae46e-cb82-48ae-934d-e0d69dc1ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their injuries could impact coastal economies and forebode the obstacles
        in a changing sea. And while the results aren''t unexpected, the study''s
        authors said the damage to the crabs is premature: The acidity wasn''t predicted
        to damage the crabs this quickly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc720d2-395e-4aa7-a7ee-46a29cd676ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf55c0-ffaf-4730-a0cb-f47e9289336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the crabs are affected already, we really need to make sure
        we pay much more attention to various components of the food chain before
        it is too late," said study lead author Nina Bednarsek, a senior scientist
        with the Southern California Coastal Water Research Project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
