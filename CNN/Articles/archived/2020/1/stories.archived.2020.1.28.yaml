      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient isn''t hospitalized, but is self-isolated at home, the
