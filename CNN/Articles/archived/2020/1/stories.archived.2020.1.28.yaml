      'mgnl:lastActivated': 2023-01-26T23:12:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the taxes will be allocated for the government’s Universal
        Healthcare program—a move seen as one of the major selling points of the measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844d579-2275-43ea-9eb4-bfa6bb288fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:17:33.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week signed Republic Act No. 11467,
        which sets higher market prices on several tobacco and alcoholic products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca943e1-722d-4916-8dc2-12e7502584b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:17:33.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting January, distilled spirits like brandy, gin, vodka, tequila,
        and whiskey would be charged a specific tax of ₱42 per proof liter, on top
        of a 22 percent tax representing excise and value-added taxes. Taxes will
        rise to ₱47 per liter next year, ₱52 per liter in 2022, ₱59 per liter by 2023,
        and ₱66 pesos by 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f59d9b-3776-4901-9bb9-c2465fca438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:17:33.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes for beer and fermented liquor will rise to ₱35 per liter this
        2020, and will add ₱2 per liter each succeeding year until 2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102bbd0-df2a-4d07-993b-6a613e96f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:17:33.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, heated tobacco products will be taxed ₱25 per
        pack starting this year. This will increase by ₱2.50 each succeeding year
        until it reaches ₱32.50 in 2023. Vape or vapor products will meanwhile be
        taxed depending on its content.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06e529-5b12-40f7-8a8e-436ec8766675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:17:33.299+08:00
      'mgnl:createdBy': 'alyssa'
