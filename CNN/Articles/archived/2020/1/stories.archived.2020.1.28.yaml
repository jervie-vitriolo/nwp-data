      'mgnl:lastActivated': 2023-01-26T23:12:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children and parents were on board</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e951a30-75c6-49d5-bcc0-41c232660826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was traveling to a basketball game with 13-year-old Gianna,
        who was scheduled to play Sunday afternoon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243d076-9e5b-4cc0-9342-a1dcf996f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73c31d-1289-4f3f-89a6-26235c53ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined by Orange Coast College (OCC) baseball coach John
        Altobelli, his wife Keri and his daughter Alyssa, Altobelli''s brother told
        CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac338eb-48b1-4c8f-b3e9-bf5cada49b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1ba6a-022d-45f7-a4f8-f626f87c78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa was Gianna''s teammate, OCC assistant coach Ron La Ruffa
        said. And Altobelli would routinely travel with his daughter for her basketball
        games.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f6665-1884-4340-ab27-6b06c0c5c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b6270-0d94-4859-bad5-daf53f4506f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCC President Angelica Suarez said she was devastated by the loss
        of "a member of our OCC family."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17e962-3a07-4d90-b833-d75a2913676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3795a9a-00cb-441b-bd39-3e9eec796fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Altobelli was a giant on our campus -- a beloved teacher,
        coach, colleague and friend," Suarez said in a statement. "This is a tremendous
        loss for our campus community."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096cd582-0ec5-4ef9-9de6-ec5692116839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3ddce-65f7-4ac6-8e1d-3886d8b9b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another parent, Christina Mauser, was also killed in the crash.
        Mauser was an assistant girls basketball coach for a private school in Corona
        del Mar, California.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b74adf-a08b-44e4-bdbb-7f9998ecfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff74fdd-b59a-4901-a662-20cc2d4b74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids and I are devastated. We lost our beautiful wife and mom
        today in a helicopter crash," her husband Matt Mauser wrote on Facebook.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86ab38-5053-4edd-8581-533bb8cc3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6c831-67a9-4706-abd3-9661e4e859e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot of the helicopter was Ara Zobayan, according a former
        colleague at the Island Express helicopter company and a neighbor.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52c727-0e2c-4d5f-8f78-fdba60763ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8832c-6ced-46a7-a381-0d9ed45b10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Deetz, a pilot who worked at Island Express with Zobayan, said
        he would trust Zobayan to fly him.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8ae6d-e1ac-41ba-bc43-5e4910db4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319061d-76c2-4961-a248-c3fa9ed30242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan''s neighbor, Robert Sapia, said Zobayan loved his job and
        would show him photos of the celebrities he would fly around, including Bryant.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30c97e-de32-4b2b-8d1f-44e02ff0bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f2517-d342-41c9-8237-042173cdf10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan was an instrument-certified pilot who earned his commercial
        pilot''s license in 2007, according to the Federal Aviation Administration''s
        pilot certification database.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4153cc4-a51e-44d4-ae03-05cef46cd0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c1207-8486-44d2-a7e3-a01e28ed1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a certified flight instructor for instrument instruction
        for helicopter pilots, the records show. The database also shows Zobayan was
        up to date on FAA-required annual medical exams.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fc220-0678-4365-a8e2-e9734261e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3ed70-abca-47ff-8eaa-e518e1a50758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fog blanketed the area</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534e1ef-cbd9-420a-9aa5-1fa6757d74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred under foggy and cloudy conditions with extremely
        low visibility, CNN meteorologist Michael Guy said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d815a8c-69ef-476c-94c3-a5866b9292cd'
      'mgnl:activationStatus': true
