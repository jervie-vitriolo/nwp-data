      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec88a9-f72e-4303-9694-fa9bc56a30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization’s guidelines, people
        should be tested for the the 2019-nCoV infection if they have severe acute
        respiratory infection, fever, as well as if they have done any of the following:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125055c-b723-484f-a54e-f4082f997f23'
