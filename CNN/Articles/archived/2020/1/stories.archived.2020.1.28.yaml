    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0d6e2-7214-4d0c-9302-e47256636bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:13:23.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly new virus, which was discovered in Wuhan, China, has
        left 106 people dead in mainland China. More than 4,500 have been infected,
        mostly in China, but the virus has also spread to parts of Asia, the United
        States, Australia, France, and Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3feabcb-d9d6-4ff5-aea1-48af85c4db85'
