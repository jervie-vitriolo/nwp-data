      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikorsky, the helicopter manufacturer, tweeted its condolences.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3aaf98-1327-48da-859e-4626f1c13ab0'
