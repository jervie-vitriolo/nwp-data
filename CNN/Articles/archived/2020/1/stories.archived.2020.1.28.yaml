      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Selena Gomez is talking about her
        her on-again, off-again relationship with ex-boyfriend Justin Bieber, saying
        she experienced emotional abuse during the time they were together.</p>'
    '4':
