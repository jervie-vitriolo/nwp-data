      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NPR, the singer discussed her ups and downs
        with Bieber, and their final goodbye in March 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5582b-b451-4c35-a6cd-b072ea89e5f6'
      'mgnl:activationStatus': true
