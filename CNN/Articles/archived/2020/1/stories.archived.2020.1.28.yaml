      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ffb9f-5a4d-47d9-9fc4-df8d1f2b3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered isolated care at a hospital in Everett, about 30 miles
        north of Seattle, on January 23. He''s receiving treatment in an isolated
        gurney designed for patients with highly contagious diseases, and a robot
        takes his vitals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c6ed1-ddcc-4ac4-8c9e-bbb1a1df60f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b4b78-e985-4001-a9fb-db916d004f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s in stable condition, said Dr. George Diaz, the man''s physician
        and an infectious disease expert. He''ll undergo additional testing until
        he''s no longer contagious.</p>'
