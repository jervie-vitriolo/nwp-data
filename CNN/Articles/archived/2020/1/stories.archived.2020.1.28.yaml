      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5307cd-3d7c-47b3-b0ce-7784e2d6efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Halley, senior market analyst for Asia Pacific at Oanda,
        said that Asia remains in the "firing line" of concerns about growth as China
        contends with the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb810f-4f5c-4b27-b0e7-42a2b6e8134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec9b83-0831-4421-ae3f-1ba05da22c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that there''s a "silver lining" — if positive news
        starts to emerge from China, he said the region is well placed for a "speedy
        recovery."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6833de-1939-4612-8aef-34a52bf1dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe461b8d-a1ed-424e-9bfe-5f7865460305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US markets closed down sharply overnight. The Dow Jones Industrial
        Index fell 454 points. The 1.6% drop was its worst one-day percentage loss
        since October. The S&amp;P 500 and Nasdaq Composite lost 1.6% and 1.9%, respectively,
        also recording their worst performances in months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a58b98-69fb-41cf-b802-67b22dd8819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.486+08:00
