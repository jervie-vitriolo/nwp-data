      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus or 2019-nCoV that originated from the Chinese
        city of Wuhan has left at least 106 people dead and infected more than 4,500
        in mainland China. It continues to spread across Asia and other parts of the
        world.</p>'
    '5':
