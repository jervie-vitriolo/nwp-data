      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc610d10-812f-40dd-9d0a-53a0d5a74f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
      'mgnl:createdBy': 'eimor'
