      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e44227-1e43-4ebb-af6f-2ddcb14e77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:47:04.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text version of "Becoming" has sold millions of copies, and
        had the longest streak at No. 1 on Amazon for any book since "Fifty Shades
        of Grey" in 2012. The memoir traces Michelle Obama''s Chicago roots to her
        time in the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836beade-b605-4785-b595-26e18fd2178e'
      'mgnl:activationStatus': true
