      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fdb0c9-bec7-458e-9552-f2314cc9fab7'
      'mgnl:activationStatus': true
