      'jcr:uuid': '94dbbab6-032e-40fc-89b4-4287146c1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong>&nbsp;President
        Rodrigo Duterte has rescheduled again his tête-à-tête or one-on-one interview
        with his spokesman, Presidential Spokesperson Salvador Panelo announced Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ace97c-bbc7-4619-b3c9-bd441043d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f6aa0-a489-4887-8176-32fab955b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte "doesn''t feel well." He said they will conduct
        the interview next week instead, although he did not specify&nbsp;which day.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb81ff-c78f-4dc4-9a3d-6f66664741c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:48:26.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry that you had to wait for sometime for this tête-à-tête
        with the President. However, the President is presently under the weather.
        He had several meetings yesterday and he had to pore on many documents, hence
        he doesn’t feel well today," said Panelo during a live show of state-owned
        television network PTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d71d7e-6672-441f-a955-5d036736ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd9d38-fe7a-417f-b9e9-26db01bf50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Duterte has postponed this event. It was
        initially set for January 22 before it was moved to Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a561d-a153-4fd2-bda1-5c1079c8083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093dcc5f-9bc7-4bb8-ba46-96a9b1a557b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has previously postponed several events, with Panelo citing
        that he was under the weather.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7c1c6-f3bd-4176-b847-6089d0758e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60b794-4df0-4bc7-a419-d8355b956e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the recent rescheduled plans was his trip to visit earthquake
        victims in Mindanao on January 2, which he also <a href="https://cnnphilippines.com/news/2020/1/3/duterte-postpones-visit-to-mindanao-quake-victims-anew.html">delayed
        twice</a>. That time, Panelo said Duterte was not feeling well in a way that
        was ordinary for a 74-year-old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732913f-b686-42e0-9c8f-8749faeffb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdef4f3-d2e4-4e8b-9c3d-ae5e4e7a9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:16:27.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly refused to issue a medical health bulletin
        despite numerous incidents in the past that drew concern over the President''s
        health. Duterte <a href="https://www.cnnphilippines.com/news/2019/10/22/duterte-back-in-manila-japan-nene-pimentel-wake.html">cut
        short a trip to Japan in October</a> last year due to back pain and in previous
        speeches he admitted to suffering from migraines, nausea, pain, Buerger''s
        disease and myasthenia gravis.</p>'
