      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — The
        employers of slain Filipina domestic worker Jeanelyn Villavende are now facing
        murder charges in Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b00064-8ce2-408e-bab2-f1bacc3456ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406254a9-ce4b-470f-8a3a-b1c665ac1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III in a Senate hearing on Tuesday
        disclosed that he has been informed of the filing of a criminal case against
        the Kuwaiti couple.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4cfa7-98eb-4351-b0fe-353c7b941c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c979e0-3077-431c-89b8-b3951a7c4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just today I was informed that the employers have been formally
        charged with murder... <em>Yung detention nila yung para sa mga high criminals
        yung tawag e</em>," Bello said at the Senate committee on labor''s hearing
        on the government''s migration policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d11da-cd8a-491a-af8e-9bf079aae230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
