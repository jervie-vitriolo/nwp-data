      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With coronavirus worries on the rise, the market continues to struggle
        with the unenviable task of factoring in absolute terms its implied economic
        devastation," wrote Stephen Innes, chief market strategist at AxiTrader, in
        a research note Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd16423-6920-4240-90a6-c4cc801247e4'
