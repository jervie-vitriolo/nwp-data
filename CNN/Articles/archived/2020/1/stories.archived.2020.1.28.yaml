      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15af14-7a90-433b-b454-c9f3e0fc6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared a special bond with his second daughter Gianna who was
        lovingly known as "GiGi."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3afea2-b8f8-4c97-92d1-995769dcd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
