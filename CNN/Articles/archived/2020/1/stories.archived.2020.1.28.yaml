      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said there are at least 150 Filipinos in Wuhan, but the
        government has yet to decide on what to do with <a href="https://cnnphilippines.com/news/2020/1/27/Wuhan-Filipinos-repatriation-coronavirus-outbreak.html">requests
        for repatriation</a>, considering that the Chinese city is on lockdown.</p>'
