      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, Villanueva bagged a gold medal in sculpture from the Art
        Association of the Philippines for his work titled, “Protection.”</p>'
