      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def5b52-8932-4bae-bd3d-e337be4fd764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Lakers Coach Phil Jackson called Bryant a "chosen one --
        special in many ways to many people."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd5845-1f0a-4552-be76-d240150f3615'
      'mgnl:activationStatus': true
