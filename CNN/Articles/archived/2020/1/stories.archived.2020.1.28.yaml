      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-year-old defeated France''s Julie Belgraver, 6-0, 3-6, 6-1,
        Tuesday in Melbourne Park.</p>'
