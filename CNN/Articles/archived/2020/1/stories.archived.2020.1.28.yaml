      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes from all over the world are still pouring in for Kobe Bryant
        a day after he and his 13-year-old daughter Gianna were killed in a helicopter
        crash.</p>'
