      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Philadelphia, Bryant quickly soared to become one of basketball''s
        greatest champions. He won five NBA championships before retiring in April
        2016, capping his career by scoring 60 points in his final game.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f020d3a-0ed9-466f-a89c-606e6d591dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4c383-e3d5-48b8-b521-4c7d965d6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Lakers Coach Phil Jackson called Bryant a "chosen one --
        special in many ways to many people."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602757f-1cd9-4c7d-a86e-6d6ec9dfea43'
