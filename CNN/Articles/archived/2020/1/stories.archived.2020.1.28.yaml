      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839356a-98ab-4cda-b4f4-a344034adf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:17:27.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office said the victims were
        onboard a black car traversing General Santos Avenue in front of the Department
        of Science and Technology''s central office in Bicutan when four unidentified
        men fired shots at them. The suspects immediately fled the crime scene, where
        police recovered two deformed bullets and a magazine with two live ammunitions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa6f55-bade-41a5-b7a2-e18ddfff45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:17:27.051+08:00
