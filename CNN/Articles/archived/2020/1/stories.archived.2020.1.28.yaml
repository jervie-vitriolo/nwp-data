      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Bryant was barely in his 20s and already a basketball phenom
        when he met a 17-year-old California high school student who captured his
        heart instantaneously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319eca2b-552d-4a8e-8d96-f340c072c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
