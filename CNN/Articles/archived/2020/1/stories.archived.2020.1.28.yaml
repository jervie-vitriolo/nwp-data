      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold is now up more than 20% in the past year, and trading near
        $1,600 an ounce, its highest level since 2013. Other precious metals, such
        as silver and platinum, have rallied too. Meanwhile, the Dow was down nearly
        350 points in midday trading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63189898-09b0-4e5c-ba5c-06dc6a7fe9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.396+08:00
