      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37534c-ceac-44ba-8207-e8d95b8c728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Extra in 2017 that Gianna was "pretty fierce" when it came
        to basketball.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01431fc1-89ad-4530-8848-717d256f515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57c603-aeb1-4838-81c7-a89aae60a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She came to me last summer and asked if I would teach her the game
        a little bit, so she just started playing," Bryant said. "Natalia''s a great
        volleyball player and Gianna''s great at basketball, great at soccer."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12ec74-0d53-4911-9c4a-5ca7a386e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95642c-d7f9-45ae-bac1-3d143ab5929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks before he and Gianna died Showtime Basketball''s "All the
        Smoke" podcast ran an interview with Bryant in which he said that he was "psychotic"
        when it came making sure he had quality time with his family.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456904e1-b27a-4054-8497-1604e838e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5dae8f-aabf-4399-bb1e-070777e95f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different side from the one people saw when he was on the
        court, he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cabf5-8c51-4c28-90ee-de813c9d0262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf8207-bc15-492c-a9e8-038c1e0e22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can be an absolute teddy bear when I''m at home with my family,
        with my kids enjoying that family time," Bryant said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83c726-acb3-4317-82e4-c381e5dbeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e332ed-8d1f-4764-a1ab-700523614331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also touched on how he and his wife had managed to endure.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a70cad-ef8f-40c8-8b59-3f3710f023aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700c92b-5ce2-4e17-903e-55d6eb59d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mutual "competitiveness of ''We''re going to succeed''" helped
        them, he said, as well as the difficult times they weathered.</p>'
