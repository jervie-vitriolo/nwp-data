      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>There are at least five confirmed
        cases of the Wuhan coronavirus in the US, a number the Centers for Disease
        Control and Prevention predicts will continue to climb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba76fb-bfe7-4f08-b567-defe803fe30c'
