      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two girls, aged 5 and 12 were rushed to the Taguig Pateros District
        Hospital for treatment after sustaining gunshot wounds to the back and left
        leg, respectively. Police said they are in stable condition now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a1868-19cd-415d-b8f2-aa89fa1ddd99'
