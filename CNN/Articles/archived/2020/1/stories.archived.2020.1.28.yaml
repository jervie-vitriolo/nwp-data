    'title': 'Michelle Obama wins a Grammy, a third for the household'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962248fc-7185-45d0-8765-785c36cd1aef'
      'mgnl:activationStatus': true
