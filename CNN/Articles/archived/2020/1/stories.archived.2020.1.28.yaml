      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Costa Mesa -- about 40 miles from Los Angeles --- also
        tweeted about Mauser.</p>'
