      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether the Sikorsky S-76B helicopter
        radioed a distress signal, Imbrenda said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b064723-3adb-453b-9980-1b0acd2c0a2a'
