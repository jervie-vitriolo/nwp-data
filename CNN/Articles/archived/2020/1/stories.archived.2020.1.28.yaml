      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37486eb-bea0-4856-8a9e-5ec3085df08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:21:00.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crash, about 30 miles northwest of downtown Los Angeles,
        caused a brush fire, Los Angeles County Fire Department Chief Daryl Osby said.
        The crash killed all nine people aboard, Los Angeles County Sheriff''s Department
        said, and is still under investigation.</p>'
