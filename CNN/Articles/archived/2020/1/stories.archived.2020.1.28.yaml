      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think part of their protocol is when there''s contact tracing
        and you have been in contact with someone who has n-cov, you will automatically
        be quarantined whether or not you show signs of n-cov," Arriola explained.</p>'
