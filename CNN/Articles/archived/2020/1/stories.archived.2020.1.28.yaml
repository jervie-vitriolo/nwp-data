      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in her 60s in Chicago was diagnosed a few days after she
        returned from Wuhan on January 13. She''s in stable condition and "doing well"
        after undergoing treatment, Chicago Department of Public Health Commissioner
        Dr. Allison Arwardy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010c79b-6dc0-4e19-8969-fdce4f3279f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.037+08:00
