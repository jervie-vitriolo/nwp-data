      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauser, 38, coached at Harbor Day School in Corona del Mar, California,
        according to her husband. She was also an assistant coach for Gianna Bryant''s
        Mamba Academy basketball team, a job she was chosen by Bryant to do, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a3675-a8a9-4a48-b49b-dfae48728054'
