      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75ef7a-041d-404c-8986-5078294be19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.020+08:00
