      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are working with the National Transportation Safety
        Board and the FAA to try to determine the cause of the crash.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45707e89-337e-40c3-a135-78a7754eb1f3'
