      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42784c-f37a-4d15-be80-fb8a08548090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:21:00.782+08:00
      'mgnl:createdBy': 'lara'
