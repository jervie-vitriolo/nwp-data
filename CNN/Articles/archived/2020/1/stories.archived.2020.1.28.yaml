  'Visiting-Forces-Agreement-explainer':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-28T23:10:33.599+08:00
    'imagesource': 'jcr:891a82be-4b27-43f1-b1d6-e389dd4f9285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e31593-c688-47c3-afc0-a01d1b0bef2a'
    'lead': 'CNN Philippines breaks down the Visiting Forces Agreement between the
      Philippines and the US, which President Rodrigo Duterte has considered pulling
      out of.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T23:23:37.395+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:12:21.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:59.892+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['visiting-forces-agreement', 'explainer']
    'template': '1'
    'title': 'EXPLAINER: The Visiting Forces Agreement

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84c197-11bf-4f51-969f-78ed23d226a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is now evaluating the impact of a <a href="https://www.cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html">possible
        pullout from a 1998 agreement with the United States</a> on the treatment
        of its military personnel, known as the Visiting Forces Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f474ac1-286a-4531-a4af-b0e190b926de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte threatened to terminate
        the treaty over the US’ <a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">cancellation
        of Senator Ronald “Bato” dela Rosa’s visa</a>, which the former top cop attributed
        <a href="https://www.cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">to
        his role as architect of the government’s war on drugs.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c08f80-aeb1-42b2-9264-bf997bb9aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is the VFA, how has it benefited or hurt the Philippines,
        and what will happen next if the Duterte administration decides to go full-steam
        ahead of the termination of the treaty?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2da09d-6057-4d3b-aa58-be339c1a6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66aa0d-96e6-4d88-935c-001ecb38a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is the VFA?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be0371-2d42-4a55-ab77-5de2c2975685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is <a href="http://www.chanrobles.com/visitingforcesagreement1.htm#.Xi_9cDIzaUk]">an
        agreement between Manila and Washington</a> signed in February 1998 on the
        treatment of American military personnel when they are in the Philippines.
        A counterpart agreement which deals with the treatment of Filipino military
        personnel in the US was signed in October 1998.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203dcf1a-ad21-4cde-9021-e10fb25d6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seen as an agreement that compliments <a href="https://cnnphilippines.com/news/2019/11/19/delfin-lorenzana-mark-esper-mutual-defense-treaty.html">the
        Mutual Defense Treaty (MDT)</a>, another agreement between the Philippines
        and the US which guarantees that the two countries will provide military aid
        to each other in case their metropolitan areas or their territories in the
        Pacific are attacked by a foreign force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8d6fe-502a-4cc7-a3d9-e2bfe938a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions of the VFA are relaxed visa and passport policies
        for US military personnel, tax-free importation of equipment, materials and
        supplies by the US government, and free entry of US military aircraft and
        vessels into the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5280b-2caf-4d8f-b54d-4ea19d638b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573fa4f-9258-404a-ab88-e598ee905a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also provides that the Philippines will take primary
        jurisdiction over US military personnel who commit or are accused of a crime
        in the country, unless the offense is related to US security or is only punishable
        under US law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b69f37-0090-4028-8aad-38804cb6fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91253e-c0c3-4f94-add0-413246a8f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the US takes primary jurisdiction over their
        personnel if they commit offenses against US property or security or against
        fellow US personnel and their property. They also have primary jurisdiction
        over their personnel in offenses committed in the performance of official
        duty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cb6ef-fd23-4d6f-b0b8-c1b71dec5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac756ee0-dadb-4024-a299-cb03e22bbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and the Philippines can request from each other to waive
        their primary jurisdiction in a particular case. In the case of the killing
        of transgender woman Jennifer Laude, then-Foreign Affairs Secretary Albert
        del Rosario insisted that the Philippines would not give up its jurisdiction
        over <a href="https://news.abs-cbn.com/nation/10/22/14/del-rosario-ph-wont-concede-jurisdiction-over-pemberton">US
        Marine Joseph Scott Pemberton</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723a9a7-930c-43fa-be14-3bf79d0d3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While jurisdiction over US military personnel who commit crimes
        in the country reside in the Philippines, the US keeps custody over them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d13110-5253-4863-8ea8-b7085fe15513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc60588-e472-47a9-be2f-5afdf6369d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty provides that the US will present its personnel in investigative
        and judicial proceedings for up to one year, after which Washington is “relieved
        of any obligations” to make their personnel available for proceedings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2a0b6-be62-4b0c-a3cc-36807630c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2433dd4-7f8a-4dcb-8aa3-1ed2fda66c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says that the detention or confinement of US personnel will
        only be in facilities agreed to by the Philippines and the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e644b-a504-45c3-a571-9d8a6ae57c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8479e-52bd-471a-ac0c-324c6e7390e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How has it benefited the Philippines?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db72576-1258-4cd7-ab38-56e398dd284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d405855-6afd-4f0f-8874-95a416fc36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs <a href="https://globalnation.inquirer.net/112750/without-vfa-ph-wont-have-jurisdiction-over-laude-case-dfa">previously
        said</a> that the Philippines may not even have jurisdiction over Pemberton
        if it were not for the VFA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299844d-8929-4f1d-a2a3-437a3f5a6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond prosecuting crimes committed by US personnel in the country,
        the VFA also plays a crucial part in amping up the Philippines defense as
        it allows Filipino soldiers to train with the US military at minimal costs,
        like the annual Balikatan exercises.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6de6e-b4aa-4d18-808c-49225a42f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c07b7-7435-4658-9aaa-19f323347e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense expert Jose Antonio Custodio told CNN Philippines that the
        VFA somehow makes up for the lack of capacity building and equipment by the
        Philippine military.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877af0ce-33da-4265-b59f-16b9107c9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8eb0a-d71e-4733-acb5-a9c26c4ed705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, member of parliament of the Bangsamoro Transition
        Authority, credited the VFA for the liberation of Marawi City from terrorists
        in 2017.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469737f5-3cb2-449a-bfd4-7b510377d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ddadc-2ae2-424f-bde4-11b31d106d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I do not necessarily agree on the entirety of the Visiting
        Forces Agreement, I likewise could not deny the fact that though it took us
        five long months before Marawi was finally liberated, part of it was also
        due to the assistance we received by virtue of this mutual defense cooperation,"
        Adiong said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2d2a4-5b45-4486-a9dd-075b22ab192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee82cbe-8b41-4b01-af27-2b96e3d46c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA has also worked in the Philippines’ favor during times of
        calamity, as Del Rosario pointed out. He said aid from the US was swiftly
        sent to the country after the onslaught of Supertyphoon Yolanda due to the
        VFA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8299c2-7620-4780-92c3-c962c061a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265cf21-5fad-41c8-9a8e-efcfc5ecef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How has it hurt the Philippines?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf07028-92fe-422f-b3fa-b74c4fca2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbdbbe-a4a2-4863-9f7d-9e2289e91cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA has had a bitter history in the country as it has been dragged
        in two prominent criminal cases — the 2006 Subic rape case and the killing
        of Jennifer Laude.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e73b2d-093c-4538-b293-a48e2589c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2403b-e938-4156-b78e-2b3798b1aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintained custody over four of its military personnel while
        they were on trial for the rape of a Filipino woman in Subic, where the US
        military had been conducting joint drills with Philippine troops.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300457e-df37-4480-bd93-3a7b99180952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2199f-6e20-4c14-9a1e-a28caa235abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after a Makati City court found Lance Corporal Daniel Smith
        guilty, the US still retained custody over him, keeping him in its embassy
        in Manila. Smith was eventually acquitted on appeal after the victim recanted
        her testimony.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fceb1a4-cd2a-4b02-b1cd-6f9a9d334468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ec02c-ee9f-4623-b957-d1d798354033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton has been detained at Camp Aguinaldo instead of the New
        Bilibid Prison even after his conviction for homicide.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6a9cf-4cdd-4f4f-b1e6-45c2a2477601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f867b6e-c785-4771-9b0c-b28250eeedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to end the VFA followed these two cases, but they ultimately
        failed. The VFA had also been challenged twice before the Supreme Court, which
        upheld the constitutionality of the treaty.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b9cc5-1c8c-4428-9715-4eb2fe31b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625be6a0-f363-41b1-a67c-0f3ce2db0a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens next?</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957cf046-baf4-4462-8422-1b5d64c171dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb8ac6-86c1-4589-9387-79c3c07dad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Philippine government decide to push through with the
        termination of the VFA, all it has to do is to tell the US in writing that
        it wants to end the treaty. The agreement will remain in force for 180 days
        after this notice is sent.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b1d30-a989-4fc0-add8-7a5c9b0b2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c3906-0215-4772-8d9d-ac78cbe44396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still not clear whether the Senate should also concur to the
        termination of the treaty. The same question has been asked in petitions before
        the Supreme Court assailing the Philippines’ withdrawal from the Rome Statute,
        the treaty that created the International Criminal Court.</p>'
    '60':
