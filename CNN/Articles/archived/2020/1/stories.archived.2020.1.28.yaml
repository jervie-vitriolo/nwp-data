      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:27:31.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA family is devastated by the tragic passing of Kobe Bryant
        and his daughter, Gianna," said NBA Commissioner Adam Silver in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe2351-3f71-4ec1-8b0f-ddb3c41bf1b6'
