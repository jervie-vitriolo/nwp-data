  'philippine-chocolate':
    'author': 'Alicia Colby-Sy'
    'caption': 'Over the past decade, steadfast farmers and eager entrepreneurs have
      been working to reinvigorate the commercial farming of cacao. Illustration by
      JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-01-28T18:59:52.082+08:00
    'imagesource': 'jcr:e7e4b683-fb5c-4a1b-86b1-6365659b4227'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25fcc03-f80e-40ca-b129-4c56d6a202e2'
    'lead': 'Over the past decade, steadfast farmers and eager entrepreneurs have
      been working to reinvigorate the commercial farming of cacao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T19:06:56.775+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T23:12:24.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:58.630+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Betting big on Philippine cacao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdd156-3e99-4603-b2f3-27dfd26c3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Philippine chocolate
        is having a moment. With global recognition for both Philippine beans and
        bars pouring in from around the world, and consumer and trade interest at
        an all-time high, it seems that there is no interrupting the local cacao industry’s
        upward trajectory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2ef1c-2634-47e1-94b9-988aa261cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International accolades from leading world authorities such as the
        London-based Academy of Chocolate, The Great Taste Awards, and The International
        Cocoa Awards at Salon du Chocolat, has not only brought a sense of pride and
        accomplishment to existing cacao farmers and chocolate producers, but has
        also succeeded in encouraging other farmers to plant cacao. It is a crop that
        the world desperately needs due to an increasing demand for chocolate and
        a diminishing world supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763401f-3918-40e0-a680-a6f23dbcf72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent Philippine cacao industry forum, the Philippine government
        reported that the global demand for cacao is “estimated to reach between 4.7
        million to 5 million metric tons (MT) by 2020, but a cocoa shortage is also
        predicted at 1 million MT.” The Philippines alone consumes 50,000 MT annually
        while the local supply is said to be between somewhere between 10,000-15,000
        MT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f6a0f-7ccf-444d-97d6-54d0f5128ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers like these are a clear indicator of the demand for cacao
        in both domestic and export markets, and because of an anticipated deficit,
        the Philippine government has committed to grow the nation’s output of fermented
        beans by 40 percent annually. By 2022, the country hopes to produce 100,000
        MT of cacao, a move that will strategically position the Philippines as a
        key regional player in the business of this underserved commodity.</p>'
    '0':
      'image': 'jcr:304ee41e-2b36-4a65-872f-fc90972ddba5'
      'imageCaption': 'Perhaps what makes the Philippine chocolate industry most attractive
        to potential partners is the fact that the industry is still young, flexible,
        and hungry.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978f76c-e529-46df-b352-dbf3799e5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:14:22.268+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'image': 'jcr:d0389c26-3c3e-4101-ba98-2e42ea431c3a'
      'imageCaption': '“I believe what is making craft chocolate makers successful
        is the acceptance of the local market," says Rob Crisostomo of Tigre Y Olivia
        on the Philippine chocolate boom. “If this movement happened 10 or 15 years
        ago, it probably wouldn’t have had received the same reception.” '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba003ad-f18a-486c-a743-bec3b556fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:14:22.268+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526507dd-8858-4884-8717-fee006db7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacao was first brought to the Philippines by its Spanish colonizers
        through the Acapulco-Manila Galleon trade in 1670. As the crop grows best
        20 degrees north and south of the equator, the southern islands of the country
        provide an ideal climate for cacao trees to  flourish. Despite a 450-year
        head start and a geographic competitive advantage, Philippine cacao has never
        been one of the country’s priority crops until now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3bbd4-3504-4875-96f1-41d4b67bdc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, steadfast farmers and eager entrepreneurs
        have been working to reinvigorate the commercial farming of cacao. The Philippine
        government’s agriculture, trade, and environmental agencies&nbsp;are making
        sure that local farmers not only receive high quality seedlings to plant but
        are also working toward the steady transfer of knowledge of more competitive
        and sustainable agricultural production practices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7057a-e284-4872-b811-f10d5ee347e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From tree to bar</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c54c8-3a6b-4c49-8606-590b7f075865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern city of Davao is the epicenter of the resurging Philippine
        cacao movement and is currently responsible for nearly 80 percent of the country’s
        commercial cacao production. It is also the home of the industry’s leading
        pioneer and award-winning chocolate producer, Malagos Chocolate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024f4c8-f5dc-4a84-9963-cea92a6abfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by Charita Puentespina and now managed by her son, Rex,
        Malagos takes the idea of artisanal chocolate making one step further from
        the popular "bean-to-bar” phenomena with its own "tree-to-bar"&nbsp;narrative.
        The mother and son duo has played a seminal role in reviving the local cacao
        industry and has transformed the way the world sees and tastes Philippine
        chocolate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98a1f1-a359-408d-aad8-8e46ebc1d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T19:06:56.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T23:12:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjacent to the popular Malagos Garden Resort, located in a small
        town located by foothills of Mt. Talomo in Davao, are 20 hectares of land
        where the Puentespinas grow their own cacao. After working with a team from
        the Mars Cocoa Sustainability Team, they began to sell their beans to the
        world market in 2007 and by 2012, Malagos began to make its own chocolate.
        Inside the resort is a chocolate processing plant and the Malagos Chocolate
        Museum, the first of its kind in the country. An interactive exhibit takes
        visitors through the history and evolution of Philippine cacao and chocolate
        making and ends with a visit to a retail shop, tasting room, and café.</p>'
    '5':
      'image': 'jcr:c71e9f50-a062-45ea-ae27-891b36956c70'
      'imageCaption': 'The Philippine government reported that the global demand for
        cacao is “estimated to reach between 4.7 million to 5 million metric tons
        (MT) by 2020.'
