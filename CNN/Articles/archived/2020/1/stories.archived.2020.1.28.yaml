      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ebed29-7ecb-4fe0-b77a-d59526618782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all the Marina High School in Huntington Beach student led
        a pretty sheltered life as a Latina teen growing up in Orange County and Bryant
        traveled in celebrity circles, having taken singer Brandy to prom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53fedeb-dfef-4665-8039-5516128cf585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb04d3-f3b9-4521-9580-fdee7af05da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''Guess who I met and guess who called me &nbsp;Kobe
        Bryant!'' " her stepcousin Laila Laine told the Los Angeles Times in 2005.
        "I said, ''Sure. Have another drink.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12ee3c-cb3c-4e75-a686-3634168d6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd36f51-b7ab-483e-bf94-07ce8125d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Bryant and Laine sparks flew after they met when she had
        a stint as a music video extra and he was on set having decided to launch
        a side career as a rapper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9976a-ff9c-4971-859e-1022518c9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461f3f7-0068-4847-8bf3-01dbc103bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began sending her massive bunches of roses at school and picking
        her up from there in his Mercedes Benz. They were soon engaged and the attention
        that garnered became so much that she reportedly had to finish her senior
        year via independent study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326f2cc-1bf1-4b36-81ba-74c3d491afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0348a2-6e19-487e-80bb-b890697ccc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in April 2001 at St. Edward the Confessor Catholic
        Church in Dana Point, California, and Kobe Bryant''s family was reportedly
        less than happy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d0cd1-bb59-4bb3-804d-5a3def5bd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd09ae-5bca-4bc7-9ce1-110be76aef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family became estranged and his father Joe reportedly said at
        the time "Once he decided to get married, it''s his life now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da4a3b-05ac-4103-a43d-e2d246423ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d8649-6bd4-407a-b8e7-c3cf5796b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant was quickly given a crash course in being the wife
        of a star NBA athlete which includes a sisterhood of fellow NBA wives, wealth
        and plenty of media scrutiny. "I remember at one point she had this sort of
        identity crisis," Laila Laine said in 2005. "She told me she was starting
        not to know who she was anymore, other than the wife of Kobe Bryant."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff2ce9-be2b-4b59-8e02-7147f43f82d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177af3b-7531-4960-9467-6ed6f2e9490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dark time</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0def78c-0b6e-495c-9b88-f7616052e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months after Vanessa Bryant gave birth in 2003 to their first
        child, daughter Natalia, Kobe Bryant was accused of sexually assaulting a
        19-year-old Colorado hotel worker.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa7d11-9408-4a94-b301-ccf9be2af6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24bd8a-b3be-45be-918c-21b58948c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant insisted the encounter was consensual and his wife was at
        his side during a press conference where he said he was "Disgusted at myself
        for making (the) mistake of adultery."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10466e60-1ae6-4ef2-b384-c1444adcd87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4cff3-b77d-48a2-b8c8-546138cea225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my wife with all my heart, he said at the time. "She''s
        my backbone."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c281115-9930-4fb1-8175-d3e9a73b4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd10135-83f4-41be-b758-2d48bce1af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much was made of the fact that the basketball star reportedly gifted
        his wife with $4 million eight-carat, purple diamond ring following his admission
        of adultery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c9df5-1abd-47f4-978c-746af4a839af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1d872-407a-431f-84bd-b9a2407d8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal sexual assault charge was dropped in 2004, and the
        accuser agreed to settle a civil lawsuit against Bryant in 2005.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55cd24-aa6e-4f9d-adb5-f948d754d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18052768-fc19-400c-b3af-e6c1cc3ab53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the tumult, the Bryants suffered through a miscarriage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be95229-ccdb-419f-8bf9-18f3fdce8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0dad5-dbdb-4f18-8b96-68f6d4dcd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Bryant said during a 2015 Showtime documentary that he blamed
        himself for their loss. "The reality is it happened because of me," he said.
        "That''s something I have to deal with."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f00588-05d4-4370-99f6-abe40066898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184ea53-d176-40f8-988e-5a0fead4b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family welcomed daughter Gianna in 2006.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1d732-f6f7-4015-9b72-edb578c791b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fc8af-e4d5-4964-91bd-6147eb60d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple hit another rough patch in 2011 when Vanessa Bryant filed
        for divorce citing "irreconcilable differences."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb855d48-4cda-4f4a-946f-39796a4aba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
