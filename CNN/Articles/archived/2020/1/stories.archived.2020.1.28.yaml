      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Chinese Center for Disease Control and Prevention
        said they have successfully isolated the virus in samples taken from a seafood
        and wildlife market in Wuhan believed to be the source of the outbreak.</p>'
