      'mgnl:lastActivated': 2023-01-26T23:13:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this day 20 years ago I met my best friend, my Queen @vanessabryant
        I decided to take her on a date to Disneyland tonight to celebrate old school
        style (pre 4princesses)," he wrote in the caption. "I love you my mamacita
        per sempre."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a381a-b36b-49aa-93a4-8414fa97a263'
