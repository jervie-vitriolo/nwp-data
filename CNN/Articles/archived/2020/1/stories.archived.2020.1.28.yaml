      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29643071-7241-4555-ac81-d6cf06f25859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
