      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2020/01/25/sport/lebron-james-kobe-bryant-points-spt-intl/index.html">LeBron
        breaks Bryant''s career NBA points record</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
