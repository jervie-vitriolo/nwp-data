      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news Bryant''s death broke, the league released a statement
        sending condolences to his wife and family.</p>'
