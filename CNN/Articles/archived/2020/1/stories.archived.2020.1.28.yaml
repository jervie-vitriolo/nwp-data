      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8774f00-42e8-45c4-a41e-6447f49e244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can be threshed out in formal talks, but we must consider
        the health issue. Ano bang mas makakabuti [What''s better for them]— stay
        there for a while until the crisis is over, or we''ll get them and bring them
        here and open the possibility of spreading it here," the official added.</p>'
