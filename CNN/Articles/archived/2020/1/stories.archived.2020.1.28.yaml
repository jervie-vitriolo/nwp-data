      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The National Basketball Association
        said the Los Angeles Lakers game versus the Los Angeles Clippers on Tuesday
        night (Wednesday morning, Philippine&nbsp;time)&nbsp;has been postponed after
        the helicopter crash in California that killed nine people, including NBA
        legend and former Lakers player Kobe Bryant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
