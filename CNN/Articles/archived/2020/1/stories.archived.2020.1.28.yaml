      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, and his daughter Gianna Maria Onore Bryant had been
        expected at the Mamba Sports Academy in Thousand Oaks for a basketball game
        scheduled for Sunday. Gianna was expected to play in the game and Bryant was
        expected to coach, according to Lady Mavericks team director Evelyn Morales.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da54ab9-b6e8-4088-b994-4befa0b91ff9'
