      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This devastating tragedy gets worse by the hour," Mayor Katrina
        Foley tweeted. "So much pain for so many local families. Our hearts are broken
        &amp; grieving for the families impacted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9b0fa-a6a8-424d-8555-165621127097'
