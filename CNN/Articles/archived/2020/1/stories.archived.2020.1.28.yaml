      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any businesses or operators found breaching the ban will be shut
        down and the ban will "not be lifted until the epidemic is declared over,"
        a joint statement by three government agencies said, according to state-run
        news agency Xinhua. Serious violators will be handed over to police for criminal
        investigation, the statement added.</p>'
