      'mgnl:lastActivated': 2023-01-26T23:12:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedfd82-cfbb-4fe8-9531-ae2ed70af9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Leo Poon from Hong Kong University was one of the first
        scientists to decode the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7ee32-9d9a-4437-b271-f4d65c746f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528aad5-e501-4265-b253-a8ccccd996b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would believe that this Wuhan outbreak was caused by animal virus
        and then the animal actually carried this back to the human," Poon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4085f-28b3-464a-84e0-df68bb71a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c8a64-d197-446a-a067-fda301111ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s demand for wild animals is largely driven by the belief
        that these animals provide health benefits when consumed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82262a-3e78-4525-9fa4-15dc2df4bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d20048-f83d-42fb-a4b3-3e68217a811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus that caused the 2003 SARS outbreak was traced to
        the civet cat, a wild animal considered a delicacy in parts of South China.
        The civet is used in the popular "Dragon-Tiger-Phoenix Soup," which is believed
        by locals to help with arthritis, stimulate poor blood flow and revive decreased
        libido, according to Slate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8e3bd-f91a-462d-8faa-9da701ce6037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503fc6b-d588-43c8-ad8e-1f9b849cc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the SARS outbreak claiming more than 700 lives, recent footage
        shows civet cats being back on sale at a market in South China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38883c3f-3f9b-4766-8289-6d96b574bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb0857-6791-4ed7-8c6a-efd185e2e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for a sustained ban</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc4e23-31c3-42a1-a1f3-0483a7b9c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the trade of endangered species such as elephants and rhinos
        is already illegal in China, unprotected species can often be found in markets
        in smaller cities. Now, wildlife advocates are applauding China''s move to
        temporarily ban the trade of wild animals, but some believe the ban should
        be permanent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659d7ad-43b8-49af-9076-defed198b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f21fb-d9df-4387-88ba-e237bc350bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuhan is a wake-up call. This is mother nature''s revenge," said
        Freeland founder Steve Galster in a video posted to the organization''s Facebook
        page. Freeland is working to end human and wildlife trafficking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5f8b4-9ed8-4aad-abc7-fb00ed81cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa293f76-4263-4a60-84a8-62c4a1da14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way to prevent further outbreaks of this coronavirus from killing
        more people is to stop the wildlife trade. China just banned the wildlife
        trade. Let''s keep that ban permanent," Galster said in the post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16d7b6-9453-43eb-82ed-0bf28b293f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c804b9-fe9f-430a-9c65-5b55b9346269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a permanent ban would not only save human lives, but
        a lot of wildlife globally as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966da21-3a75-412a-b0a1-8fe7a88aa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/27/world/coronavirus-china-bans-wildlife-trade-trnd/index.html">"Chinese
        officials crack down on wildlife markets as coronavirus outbreak nears 3,000
        cases."</a></em></p>'
