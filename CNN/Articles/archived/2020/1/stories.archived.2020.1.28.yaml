      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4f961-6b01-4088-93fa-441b834bf46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got a responsibility: Family, baby, organization, whole
        city, yourself — how do you figure out how to overcome this? Or just deal
        with it and not drown from this thing? So I was bound to figure something
        out because I was so obsessively concerned about it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a0f5a-bd25-4433-a862-0cc222f7bde5'
