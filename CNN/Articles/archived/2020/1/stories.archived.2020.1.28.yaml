  'hidilyn-diaz-2020-roma-world-cup-weightlifting-3-gold-medals':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-28T20:55:49.747+08:00
    'imagesource': 'jcr:22f12309-6259-437c-975b-03a32696db00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2c3c26-795e-495c-9c2b-e4bcae843db7'
    'lead': 'The country''s top weightlifter moves closer to securing a return trip
      to the Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T21:05:37.251+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T23:12:22.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:59.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weightlifter Hidilyn Diaz bags three gold medals in Roma World Cup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbe036-7d4e-4057-bf01-5a3b9aa0b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:05:37.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 28) —</strong> Filipina weightlifter
        Hidilyn Diaz Tuesday captured three gold medals in the 2020 Roma World Cup
        in Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f4c6d-4a33-4a2d-8e8d-b427d310c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:05:37.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Olympian ruled the snatch (93kg) and clean and jerk
        (119kg) for a total of 212kg to sweep the women''s 55kg category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35711ca8-9842-4529-8376-8e9c3f47100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:05:37.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Kamila Konotop finished at second with 196kg, while Tunisia''s
        Nouha Landoulsi settled for bronze with 194kg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ad949-d563-4cff-895d-73ba8a45e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:05:37.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory strengthened the Filipina''s bid to qualify at the Tokyo
        Olympics scheduled to run from July 24 to August 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea49cf-34cc-4859-b38a-006b89a2679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:05:37.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is coming off a <a href="https://cnnphilippines.com/seagames/2019/12/2/Hidilyn-Diaz-gold-weightlifting.html">gold
        medal campaign</a> in the 2019 Southeast Asian Games held in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b3045-b649-452a-9e06-dcc6f1b08b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:05:37.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:12:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Diaz also copped the Philippines'' first Asian Games gold
        medal in Jakarta, Indonesia.</p>'
  'travel-agencies-novel-coronavirus':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
