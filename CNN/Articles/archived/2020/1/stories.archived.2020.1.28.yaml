      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb88d9-586b-48fc-9fd7-5f69ebb54ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving a legacy outside of basketball was clearly as important
        to Bryant as his achievements on the court. But how could he match the thrill
        of scoring 81 points in a game, something only one other person in history
        had achieved?</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81374aa-29c0-44d8-b1bf-682a69bb938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255af018-b117-4b31-a7b6-118a64fbb491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in Milan and wanted to meet with Giorgio Armani and talk
        to him a little bit about how he built his business," Bryant said as he announced
        his retirement in 2015. "He started to build his business at the age of 40,
        and I was 21.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3242894-925e-4d98-912f-6262a192a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559130ab-0dfa-422e-b83b-f42e2a1a4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to myself, I''ll probably play to 35, 36, whatever the case
        may be. He built a whole business at 40. What am I going to do with the rest
        of my life? What comes next?</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a58f1-1294-4aa6-a133-2b0f5ef0ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef4487-bdf0-4494-b3a0-89ea3488057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that point on, I started figuring things out, trying different
        things. Dabbling in this, dabbling in that, trying to figure out what exactly
        that passion is," he added.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f5a34-b0a5-4825-81bd-4cfe77a4f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce55148-dac2-4685-8f1f-ee8980e3f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as easy as basketball, because I was born to play basketball
        and had to really work to figure out what comes next.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b0ba0-5f29-4f3e-9189-dc0a2a36e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df41ccb-8b38-43f4-a23a-7496c0a8df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really hard, man; really, really hard. But that''s what
        we as athletes have to figure out."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557397a0-c825-42f7-b4cc-d1a6fec9ac90'
      'mgnl:activationStatus': true
