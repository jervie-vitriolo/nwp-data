      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766cb62-50bc-41d0-a562-3fa78af3d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Italy shaped the younger Bryant both socially and
        competitively, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b867a0-330d-4fcd-9580-500b397fc661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf491e7-8039-4da0-99d9-b1cf2ed05a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parents immersed us in Italian culture. We were just surrounded
        by Italian kids. We were just learning the language as they were," he told
        O''Neal in an interview for TNT in 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7ea40-356e-435e-838e-1c3a1373afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c88db2-5c45-4cf2-8988-8a429c3578ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is also when his killer instinct began developing on the court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8ae60-2eeb-4e42-bf94-028dad3b2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5852d9d-7f46-4651-b111-5512ba328414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it had to do with isolation, growing up over there and
        being the only African-American kid ... I gravitated towards the game and
        in that game you find solace," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88ef73-cfd8-4752-a0b5-01959f19d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145628c5-6259-4b30-8519-a714f8c12794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you play with kids that may not accept you because you''re
        an outsider, that''s my chance to get vengeance on them for not accepting
        me. And that''s where it started developing, and throughout the course of
        my life it''s always been that.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b902050-6ddd-4e61-94ad-823b44a425ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb0f33-0aa8-4d0e-93a1-0bb94b39c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always been the outsider who is coming in to prove (something)
        or seek some kind of vengeance," he added. "I always had ambition."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf6094-679a-4dac-9f1e-22d2bacbb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb94f2-6e97-4931-b66d-8bfedc5be6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant would grow to become a 6-foot 6-inch scoring phenomenon as
        a Philadelphia high schooler. He was the first guard to be drafted directly
        from high school to the NBA in 1996 as the 13th overall pick by the Charlotte
        Hornets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ded435-fd3c-49fa-acce-f2a49c85d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506c44f-06fd-49ed-8a3e-461916c64c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers general manager Jerry West had his eyes set on the 18-year-old,
        however, and traded for him in a deal that was overshadowed by the team''s
        splashy signing of O''Neal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30acb26-e528-4e09-afbd-3f2bac7e306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e066fd-8333-449d-a406-3781b0b1472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamic pair would go on to win three NBA Finals from 2000 to
        2002, with O''Neal very much the alpha of the team. By the time the Lakers
        lost to the Detroit Pistons in the 2004 Finals, however, friction had come
        between the two superstars who were barely on speaking terms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea8f4e-5c79-4eac-b182-db8b0d0dc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f047a-e30b-4fb8-88f6-28083e202947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between their offseason work ethics was largely to
        blame, with Bryant calling O''Neal "fat and out of shape," before the start
        of their final season.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fdab2-fb56-4e55-b266-36b9842567ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee74371-24eb-4c18-9f1d-f0a2a9859477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll admit a lot of times I didn''t come into camp ready ... because
        I had you, I was able to chill out in the summer," said O''Neal, who patched
        things up with Bryant, in the TNT interview. "That''s what pi**ed me off;
        my (butt) was in the gym 10 hours a day," Bryant responded.</p>'
    '49':
