      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures taken shortly after the crash showed the density of the
        fog.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19ec74-80a3-475b-ae64-ee5f86b135eb'
