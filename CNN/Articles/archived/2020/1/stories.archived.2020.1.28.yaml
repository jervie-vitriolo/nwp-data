      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d683404-696a-487f-be0b-41ee351b78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.190+08:00
      'mgnl:createdBy': 'lara'
