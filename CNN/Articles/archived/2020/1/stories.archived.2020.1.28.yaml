      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what would''ve happened had I not figured it out
        because the whole process for me was trying to figure out how to cope with
        this," he said. "I wasn''t going to be passive and let this thing just swallow
        me up.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb54ab-4d1a-482b-82f7-4643e431e6d2'
