      'mgnl:lastActivated': 2023-01-26T23:13:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf4918-4e46-476e-8894-78762ff99e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
      'mgnl:createdBy': 'lara'
