      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77ba8b-933c-47ce-ad03-dc6fabaa2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.279+08:00
      'mgnl:createdBy': 'vince'
