    'template': '1'
    'title': 'Travel agencies hurt over coronavirus outbreak '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33797198-febe-4837-b2b1-7ef9becdab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:30:14.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Many
        travel agencies are taking blows over the outbreak of the novel coronavirus,
        since a lot of Filipinos who are planning to travel to other Southeast Asian
        countries are canceling their trips.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f0d3c-29b7-43a6-97cb-c5999463ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:30:14.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Chinese tourists who are supposed to fly to Boracay
        from this month to May, have also canceled their flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfa7e6-a511-455d-b494-284e562fcc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:30:14.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a nutshell, the expectation of losses is very huge, the impact
        is very significant as far as travel and tourism is concerned,” said Philippine
        Travel Agencies Association President Ritchie Tuano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e81d4-7480-417f-95ec-49f646558b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:30:14.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Association of Independent Travel Agencies President Robert
        Lim Joseph also said that people are worried and are expected to cancel travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341120e3-8100-4cc9-bc01-d45a0ee1877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:30:14.731+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyway, the airlines are there because there are fears already.
        They do not know who they are beside with so they don’t want to take the risk,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba768db5-0ce2-4bab-90e2-bb9ba1ba353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T21:30:14.731+08:00
