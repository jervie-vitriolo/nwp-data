      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> In western markets, shoppers can buy
        beef, chicken, pork, and, if they''re lucky, perhaps some duck or bison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35f208-7003-4e20-9219-dae76c4581f7'
