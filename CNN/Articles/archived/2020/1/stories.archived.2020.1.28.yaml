      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/21/Senator-impact-of-social-ills-poor-POGO-regulation-cannot-be-reversed-.html?fbclid=IwAR0o38zDEh_gwBpedQaNO1B0pXnxsyIFQFNKy5nYL1LziuQP4lLCBL08-EM">Senator
        says impact of ''social ills''&nbsp;by poor POGO regulation cannot be reversed</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb04095-70f3-4c1d-afae-2101b7672c01'
      'mgnl:activationStatus': true
