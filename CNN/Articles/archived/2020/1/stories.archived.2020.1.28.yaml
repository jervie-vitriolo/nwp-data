      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health department confirmed the patient is an "adult member"
        of the Arizona State University community, though it didn''t release the patient''s
        age or gender.</p>'
