    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64150dd3-235a-428a-8900-d0d8e7dabff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:13:23.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus is believed to be a cousin of the Severe Acute
        Respiratory Syndrome coronavirus. According to the World Health Organization,
        common signs of coronavirus infection include respiratory symptoms, fever,
        cough, shortness of breath and breathing difficulties. In more severe cases,
        it can cause pneumonia, severe acute respiratory syndrome, kidney failure
        and even death.</p>'
