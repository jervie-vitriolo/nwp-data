      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''What am I going to do with the rest of my life?''</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8c6b9-f5dc-4f14-8706-8fad0ca9abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant hobbled through his final few seasons, suffering from a torn
        Achilles tendon in April 2013 and torn rotator cuff in January 2015, and began
        thinking about the next phase of his life and interests outside of basketball.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23fd7c-142f-4afb-99f2-a3f6e57c96b6'
      'mgnl:activationStatus': true
