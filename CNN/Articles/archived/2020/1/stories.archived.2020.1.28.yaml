      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The FBI and prosecutors with the US
        Attorney''s Office for the Southern District of New York contacted Prince
        Andrew''s lawyer to interview the prince about Jeffrey Epstein, but they have
        provided "zero" cooperation, according to US Attorney Geoffrey Berman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf2339-77ad-4aa0-9788-b6a5768c4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:37.271+08:00
