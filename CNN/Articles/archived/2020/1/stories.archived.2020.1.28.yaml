      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92334cb-c791-468d-ab3e-789c1725013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and the former Vanessa Urbieta Cornejo Laine were engaged after
        six months and married after she turned 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba7832-5a4a-4fe2-937d-e573ba41c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc15c71-fe47-4ffb-9ab1-c6b0b82db53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.756+08:00
