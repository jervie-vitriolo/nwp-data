      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7657d-5c37-4a66-9cf3-ca9f9b13fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added, "Kung maliit ang production ng dairy, hindi na
        iinom ang mga bata ng milk. More or less, affected din and development ng
        kanilang mental ability."</p>'
