      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2d298-c54c-49cd-9aa9-723b352578d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, there is still no confirmed case of the novel&nbsp;coronavirus
        or 2019 nCoV in the Philippines, but the authorities remain on heightened
        alert, <a href="https://cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html?fbclid=IwAR2w58Ilclpxj3sWiH-Rvwjn53mhdu-Ax1oPEXi3UvLJy4gfv3NH6m0gCZM"
        target="_blank">implementing travel restrictions to Chinese tourists</a>&nbsp;and
        visitors from Wuhan City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d6fe9-b1bc-4321-b13e-57ebd018b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1a9e5-8abc-44fb-8118-eacec1f79684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has claimed the lives of 106 people and sickened over
        4,000 in mainland China. It continues to spread worldwide with over 60 cases
        in 17&nbsp;countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18b4f3-08a9-49af-96b2-d7ebee46f365'
      'mgnl:activationStatus': true
