      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index, which looks at seven measures
        of market sentiment, has plunged in the past week and is now not far from
        showing levels of fear. The index was in Extreme Greed territory just a week
        ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38889a0b-bd39-4d48-a4be-ee7a787a0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65474771-1a70-4175-8b93-39b0d1d19d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of things that could go wrong for the stock market
        and the economic impact of a China slowdown from the coronavirus could be
        felt globally," said David Beahm, president and CEO of Blanchard &amp; Company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78508f1-f7fe-4a80-9559-45988ba85dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d9405-8445-4ef2-b447-045d0e782037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gold had been doing well even before most people had ever heard
        of the coronavirus. Why?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ab958-a847-431c-86a3-cb89ed4f41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adde1a7-af39-42a4-8960-8a64e6706d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low rates have led to glittery returns for gold</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115cddb-8203-4bf3-8b84-38304862dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three interest rate cuts by the Federal Reserve last year helped
        to weaken the US dollar. That''s made gold more attractive than the greenback
        and other paper currencies, especially since rates are negative in parts of
        Europe and Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4f98d-6c63-4580-86b1-101db0ec41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682c893-306e-4f68-bcd8-76e69a69c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold isn''t the only commodity that has benefited from worries about
        a slumping dollar and low interest rates. Silver, platinum and palladium prices
        have all soared as well in the past year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa48047-e3cd-4c66-a8f6-41341518d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e4d20-325c-4a1c-8c19-f53a93f8cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rally makes perfect sense given that interest rates are so
        low and the dollar is weakening. So how much exposure should a long-term investor
        have to precious metals in a retirement portfolio?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfbc5c-6e10-4f86-b25f-64d9642ce03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357b37a-7f10-45af-b236-8fbe698b6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 5% to 10% allocation in gold and gold stocks makes sense," says
        Ralph Aldis, a portfolio manager with US Global Investors. "This is the nascent
        start of a gold rally."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02135ac0-9c62-407e-ab23-f70b618d6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5070271-f36b-4041-9a35-e097eecea73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldis said gold should continue to climb -- and not just because
        average investors are growing nervous and seeking it out as a safe haven.
        Even big global central banks are starting to hoard gold as if they were Scrooge
        McDuck.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4269a-b02c-4496-b605-4c41c11803bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b71d83-896b-4007-9d82-70ffbb49e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the World Gold Council, central bank gold
        purchases rose 12% in the first three quarters of 2019 from the same period
        in 2018. Central banks added 547.5 metric tons of gold on a net basis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58640f-fdf2-4863-9bb3-f956a6b9b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa0f6e-8b06-4927-bd68-669db0ee609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are nervous about a litany of factors beyond coronavirus
        fears, Aldis said. Loose monetary policy around the world is creating an unhealthy
        environment for stocks -- especially since corporate profits steadily dropped
        last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79c80c-2bad-420c-9ab9-3a05cf5f5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199aa06a-067b-4cbc-87da-4684b4f4e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed and other central banks have been pouring money into the
        market. With money flow driving stocks instead of earnings, that makes people
        more jittery," Aldis said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6a29d-36e4-4e54-b770-bd06d1382ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df6aa1-9803-4a3d-9bd7-6cb9150878ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanchard''s Beahm added that worries about more tension in the
        Middle East haven''t gone away either.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef0faa-7d30-4756-8f50-16094a4d9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f87b2-40d7-4fdd-a66e-7ca7a7e6ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the broader stock market could become increasingly
        volatile this year due to jitters about the 2020 presidential election. Beahm
        argues that investors should have between 10% and 15% of their portfolio in
        metals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57044984-a309-4d80-ba50-5c69e2a09511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee227e6-062b-4971-86df-aacad76e9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year will be another one of double digit percentage growth
        for gold. It could hit new all-time highs and top $2,000 -- if not this year
        then sometime soon on the horizon," Beahm said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5272732-dcb9-4058-84e3-e22f92bba738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:51:34.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:45.962+08:00
