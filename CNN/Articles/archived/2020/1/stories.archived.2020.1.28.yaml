      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former first lady Michelle Obama has snagged
        her first Grammy win for the audiobook version of her best-selling memoir
        "Becoming." It''s the third Grammy win for the Obama household.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084f1dd-2d41-456e-acb2-b5df8562a6c2'
      'mgnl:activationStatus': true
