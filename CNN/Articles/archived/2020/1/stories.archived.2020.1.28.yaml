      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote his book "The Mamba Mentality: How I Play," and christened
        his Mamba Sports Academy in 2018.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3202e1-d80a-468d-99a7-1231dfc99f0f'
