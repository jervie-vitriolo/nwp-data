    'title': 'Three suspected cases of Wuhan virus in Manila hospital ‘stable’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc9563-f4e9-4d32-acc1-9c466ac194e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) –</strong> The
        three people in a public hospital in Manila who showed the red flag signs
        of the new coronavirus infection are stable and recovering, a health official
        said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e0bd0-86ed-4300-b723-c03381ecd5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6cfbd-24a3-4aa5-b312-761422b418c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Lazaro Hospital spokesman Dr. Ferdinand de Guzman said over
        CNN Philippines’ Newsroom Ngayon that the health of the isolated patients
        – a couple from Wuhan – the Chinese city where the new virus originated, and
        another man from a Chinese province is “slightly improving,” but the suspected
        cases remain to be under observation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023738a-1280-425e-8392-ab52b86344df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a8514-0730-4eeb-a6cd-160b2c535550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Medyo nag-improve naman [Their condition improved a bit],” de Guzman
        said, referring to the condition of the three suspected cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13505fa-4f22-4044-be05-91eeaaf5fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb3711-9410-4e9c-8dc9-e33592b6c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stable [po sila], wala naman pong deterioration or walang bagong
        sintomas or complication like pneumonia pero under observation parin sila,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592a5f9-0297-454f-bde8-e13666f8815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are stable. There is no deterioration of health.
        There was no development of new symptoms [of the new viral illness] or complications
        like pneumonia but they are still under observation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e1a9b-70c4-48ad-bf53-95cba3cf4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f225c-2ee2-480c-ac51-a3463b488086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
