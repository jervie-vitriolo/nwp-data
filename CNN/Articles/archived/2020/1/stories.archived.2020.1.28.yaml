      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to Island Express were not answered Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01607fac-bc8e-463b-8907-3ef9306d8eca'
