      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that we have reconciled," Vanessa Bryant
        said on social media at the time. "Our divorce action will be dismissed. We
        are looking forward to our future together."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930b198-cb91-4bf5-8907-e4efbb76b12e'
