      'mgnl:lastActivated': 2023-01-26T23:13:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95ed63-c2f3-47f6-aa72-02f4149498e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, he would run Gianna through basketball drills, some of
        them posted on social media, with his eldest daughter displaying the same
        fierce competitive spirit as her father.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046ff08-76b9-4169-afeb-40089d806573'
      'mgnl:activationStatus': true
