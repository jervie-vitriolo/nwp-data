      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad656e5b-0ab5-49f4-b0ba-20e8a17fceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Gianna will) be standing next to me, and it''ll be like, ''And
        you gotta have a boy. You and V gotta have a boy, have somebody carry on the
        tradition, the legacy," he said. (Gianna''s) like, ''I got this. No boy for
        that, I got this.''"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca81b30-3716-4648-83e6-ed6d88e02f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.653+08:00
