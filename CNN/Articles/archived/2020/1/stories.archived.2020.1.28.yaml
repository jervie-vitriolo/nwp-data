      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to Bryant''s influence on a new generation of competitors,
        "Mamba mentality" along with Bryant''s #24 was scribbled on the shoes of 15-year-old
        tennis star Coco Gauff as she played a doubles match at the Australian Open
        on Monday, while Nick Kyrgios warmed up for his match wearing Kobe''s old
        No. 8 jersey -- both uniform numbers have been retired by the Lakers.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
