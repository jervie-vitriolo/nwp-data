      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala won seven out of the 10 break points and took advantage of
        Belgraver''s 26 unforced errors to notch her best stint yet in a juniors Grand
        Slam tournament.</p>'
