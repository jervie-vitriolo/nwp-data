      'jcr:uuid': '23080f0b-221d-4650-bc8f-fe243989f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:04:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:43.724+08:00
