      'mgnl:type': 'text'
      'text': '<p>Villanueva was the man behind “Ang Supremo” sculpture located at
        the Bonifacio Global City in Taguig City. The sculpture depicts Andres Bonifacio
        clutching a crumpled cedula, instead of waving the usual bladed weapon.</p>'
