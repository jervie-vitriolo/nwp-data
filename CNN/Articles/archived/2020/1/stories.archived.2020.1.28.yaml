      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration Bureau clarified there is no order stopping Chinese
        nationals from entering the country, adding there is no directive from the
        national government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e56f30-21a2-46ad-82d8-afae9dd4ecdc'
