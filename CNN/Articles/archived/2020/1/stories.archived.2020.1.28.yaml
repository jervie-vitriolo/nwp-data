      'mgnl:lastActivated': 2023-01-26T23:12:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published this month in the journal Science of
        the Total Environment and funded by the National Oceanic and Atmospheric Administration
        (NOAA). The agency studies ocean acidification and how changing pH levels
        are impacting coasts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f4b20-b948-4807-9932-a351996b1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0a568-4082-45da-828a-1b9cd4f1adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the ocean acidifies</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91970a-92e0-4c36-b472-bad6f4e0c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean is acidifying because it''s absorbing more carbon dioxide
        from the atmosphere, which lowers pH levels in the water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c8556-a685-4f72-8a7b-dcd116c56e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9d93a-6984-43a7-a68d-115571834cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean acidification changes the coasts, releasing excess nutrient
        that can create algae blooms and increasing sea temperatures and salinity,
        according to NOAA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791dcbb-b765-4af7-a08f-247a6c277b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd7dfe-717b-4219-8eb8-e26364dc6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for crustaceans and coral that rely on carbonate ions, which
        are less abundant in more acidic waters, to build their shells and coral skeletons,
        it becomes more difficult to build strong shells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa612ef3-0814-4d97-8859-1b55bd76804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ccc99-d222-4b68-8bc5-0cdef04815cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just crabs, either: Oysters, clams and plankton all rely
        on the same carbonate ions to strengthen themselves. And humans and sea creatures
        alike rely on them -- some for food, others for economic security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614ccec-adcc-465b-adc3-9884d65f501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8944df-64c7-40d9-94b0-8e0d51bf1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How it hurts the crabs</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579177ce-fd29-43ca-af23-adec348bc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acidification corroded the young shells of Dungeness crab larvae,
        which could impair their ability to deter predators and regulate their buoyancy
        in the water, the researchers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6901561-fb8e-4c17-9390-f027f4799be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d8f63-42a5-4f1d-9bc5-8e2a62d13ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crab larvae that showed signs that their shells were dissolving
        were smaller than the other larvae, too. This could cause developmental delays
        that could mess with their rate of maturation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16833e46-8b24-42f3-9e11-985a0a6c2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502cbcd-5ca2-40b0-99e9-2781d1d1840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny hair-like structures crabs use to navigate their environments
        were damaged by the low pH levels, too -- something scientists had never seen
        before. Crabs without these mechanoreceptors could move more slowly and have
        difficulty swimming and searching for food.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420181b-7beb-4c6b-85c5-cc1c934804af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59845ec5-beeb-4459-9784-1eff61304b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found dissolution impacts to the crab larvae that were not expected
        to occur until much later in this century," said Richard Feely, study co-author
        and NOAA senior scientist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e9a70-7022-4265-b977-a69c0cd36e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cc6ca-927f-4921-a049-293da78773fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acd16d-945d-4db3-8566-fbeec6025c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the same forces could negatively impact adult
        Dungeness crabs, a question that requires more research. But with the obstacles
        a crab larvae faces in its early development, it''s got less of a chance to
        survive to adulthood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108ec0a-435d-401b-98ab-412697b5b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f903fe-0c3c-4d84-beed-ff0f38645355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the acidifying ocean, NOAA proposes two methods of attack:
        Reducing our overall carbon footprint to reduce the carbon dioxide absorbed
        by the sea, or teach wildlife and the people who rely on it to adapt to how
        the sea will change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f951d9c-a9a8-4c2b-b9fe-83150efad508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871c878-f9e0-4606-bac9-ff2dc300e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA works with local fishery manages and policy makers on conservation
        efforts -- and researchers hope their findings might be enough to convince
        them to take immediate action.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af5026-4e37-4075-b20c-0cfccf68358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/27/us/pacific-ocean-acidification-crabs-dissolving-shells-scn-trnd/index.html"
        target="_blank">The Pacific Ocean is so acidic that it''s dissolving Dungeness
        crabs'' shells</a>"</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622f954-2631-47d0-bf8e-77f2d0368a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977092d6-ceaa-4599-901d-c3cba57c7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:39:14.866+08:00
      'mgnl:createdBy': 'catherine'
