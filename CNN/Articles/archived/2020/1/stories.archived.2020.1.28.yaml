      'mgnl:lastActivated': 2023-01-26T23:12:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was flying to Thousand Oaks, California, for a basketball
        game in which Gianna was expected to play and Bryant was expected to coach.</p>'
