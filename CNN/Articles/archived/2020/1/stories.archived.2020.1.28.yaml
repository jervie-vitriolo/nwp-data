      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, several other schools suspended classes, which have since
        resumed. They include Philippine Cultural College, Tiong Se Academy, St. Jude
        Catholic School, Lorenzo Ruiz Academy, Philippine Academy of Sakya, and Pace
        Academy.</p>'
    '0':
