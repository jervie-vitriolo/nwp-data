      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gold was one of the few investments heading
        higher Monday as worries about the coronavirus outbreak led to a steep market
        slide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402211c7-ccc6-404b-9f82-41af8d97076e'
