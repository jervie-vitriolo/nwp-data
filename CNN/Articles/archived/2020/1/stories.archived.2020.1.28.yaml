      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967bf364-d1c7-49bd-9f9c-a82b888ed4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports quoted Villavende''s family in Norala town, South
        Cotabato saying they have rejected more than ₱50 million in blood money being
        offered by the Kuwaiti suspects to settle the case. Foreign Affairs Secretary
        Tedoro "Teddy Boy" Locsin, Jr. also reiterated that the government will never
        accept money in exchange for justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b471b73-591b-420c-9d14-fcf49ad984ee'
      'mgnl:activationStatus': true
