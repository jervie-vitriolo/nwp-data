      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ensuing years, Bryant would become prolific on social media and
        sign off on many posts with the hashtags #mambamentality and #mambaout.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204ee69-35ac-45ed-ab3d-808ba7a9f156'
