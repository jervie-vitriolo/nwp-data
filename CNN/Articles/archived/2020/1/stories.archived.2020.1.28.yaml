      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb78c7-c859-4872-9c66-7200a9d1e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
      'mgnl:createdBy': 'lara'
