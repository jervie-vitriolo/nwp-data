      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7343e5-5d04-4da6-890d-438f5b3bd5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 Kobe Bryant appeared on "Jimmy Kimmel Live!" and talked
        about coaching Gianna''s basketball team.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f71e4-e6e7-4850-b511-a919e3537267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
