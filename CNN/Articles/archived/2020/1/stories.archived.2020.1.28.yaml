    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406fbf90-ca29-446c-b24a-b033f139821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Senate
        Committee on Agriculture Chairman Cynthia Villar blamed the Philippine Carabao
        Center, an attached agency of the Agriculture Department, for the poor performance
        of children in school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8fe08-3c6a-4774-8588-9f56e4565aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addacc1-25ea-46a1-b0d7-364d04215f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, during the panel hearing on Monday, said teachers are not
        solely to blame for Filipino children’s poor performance in school — but also
        the lack of proper nutrition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4310ba3-d12d-49f4-93e6-018579917d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24bf42-1898-4ac4-8d6b-9f42a9fc5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained many poor children are not able to drink milk because
        of the country’s minuscule dairy production. Villar noted the country''s farmers
        can only produce one percent of the demand for dairy through carabao milk.
        99 percent of the dairy Filipinos consume are imported, with supplies coming
        from New Zealand, United States, and Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107223c1-8654-48ed-aa80-fca0a18993d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d1966-4168-4ca2-b59e-84dc042787ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi ko, hindi lang DepEd ang partly to blame but also
        iyong inability natin to provide good nutrition to our children," she said
        in an interview after the hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a71ed0-ea3e-427d-a681-8ea2a49480df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d371e33-3496-4094-b9ff-d496a0857dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The blame is not solely on the Department of Education,
        but also in our inability to prove good nutrition to our children.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1722e5-c974-4575-941c-98977483d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.649+08:00
