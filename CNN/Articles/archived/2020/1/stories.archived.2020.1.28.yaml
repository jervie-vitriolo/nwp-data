  'House-against-ban-on-political-dynasty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-28T13:19:55.238+08:00
    'imagesource': 'jcr:ef17e0b6-3cab-43b9-9fe6-75958eb3a3cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d38b052-db51-4d7f-9370-ad6c0b41524f'
    'lead': 'Some lawmakers, who come from political clans themselves, claim that
      banning political dynasties will only deprive the public of their voting rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T13:49:59.425+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:12:38.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:51.331+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'ban', 'political-dynasty']
    'template': '1'
    'title': 'Lawmakers question ‘anti-democratic’ Cha-cha provision vs political
      dynasties'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3fb03-b5ca-4063-abd3-0f83a334fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> A
        committee in the House of Representatives has decided to temporarily halt
        its Tuesday deliberation on a&nbsp;proposed Charter change resolution amid
        questioning from some lawmakers on its provisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f3445-1877-4bf7-8023-a4d579c8850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on political dynasties was among the provisions primarily
        being pushed by the Inter-agency Task Force on Federalism and Constitutional
        Reforms on the 1987 Constitution which&nbsp;was endorsed to the House Committee
        on Constitutional Amendments, but this proposal did not sit well with some
        congressmen during the hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fee23-5cee-4a48-b4db-728b1b919541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Antonio “Tonypet” Albano called the proposed ban “anti-democratic,”
        as it denies the public’s freedom to choose their leaders—whether they come
        from political families or not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09371962-a680-4637-90dc-8c2979405c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that relatives should be allowed to run for the
        same position in the elections, even if they are odds with each other, because
        political families are “elected democratically” anyway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4f945-11ad-4e3f-bd7d-293eeea19a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung magkagalit ang magkapatid o mag-ama</em> (If there is
        a conflict between siblings or a father and son), don’t we give that right
        to the people for them to decide who is the better brother or son?” Albano
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203cf28-426b-4b28-9a97-b8e732381330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Albano has repeatedly denied that he belongs to a political
        dynasty, even with his late father, former LPGMA Rep. Rodolfo “Rudy” Albano
        Jr., previously joining him in Congress. His brother Rodolfo Albano III also
        currently serves as the governor of Isabela while his sister Mila Albano-Mamauag
        was a former Cabagan town mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676221ae-eb42-40a9-b94c-7db67fee6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Johnny Pimentel, whose clan has had five governors
        in Surigao del Sur, agreed with Albano and noted that such “contentious issue”
        needs thorough study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1016885-b440-483f-8d89-1b79ec2b9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel,&nbsp;chaired by Cagayan de Oro Rep. Rufus Rodriguez,
        set aside discussions on the previously approved committee report&nbsp;to
        pave way for the&nbsp;proposed amendments that are now being offered by the
        executive branch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92365fb-c7a3-4a08-a19c-57b55a99241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, however, decided to hold in abeyance its report after
        it was met with a series of questions from congressmen and other resource
        persons on the validity of other proposed changes to the 1987 Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55a357-bbc8-47b1-907e-8f697fda2ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee, which discreetly approved a resolution&nbsp;in
        a closed-door executive session last December 11, had to recall the measure
        on January 21 and reopen the deliberation following new proposals from the
        inter-agency task force.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d987a-3fa1-4cda-bcce-b5d33beeb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:52:55.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">House
        panel discreetly OKs Cha-Cha resolution</a>&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ce46c-a40c-4c2a-bd68-66de1e2dc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-political dynasty provision notes that no person related
        to an incumbent elective official as a spouse and within the second civil
        degree of consanguinity or affinity can run for the same position.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d572a-5107-4038-835c-722b9d758efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key provisions in the version of the inter-agency task force
        are the following:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbefae-e792-49dd-9c99-4f5a832557a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Inclusion of the Mandanas decision of the Supreme Court, which
        allowed the Internal Revenue Allotment of local government units to source
        funds from all national taxes aside from those collected by the Bureau of
        Internal Revenue</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79516727-8304-43b7-afd6-3e214891c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Creation of 17 regions with two senators per region or a total
        of 34 senators</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969bd61-8669-4842-8f06-3900117c92bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Granting of a five-year term for all senators and congressmen
        and allowing three consecutive terms, with five years for each term of office</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec969ab-8e59-4afb-a720-7444bccfe217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Creation of the Regional Development Authority to replace the
        Regional Development Council “to establish effective regional governance mechanisms”
        for both local and national government agencies at the regional level</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78025437-1a38-45e4-857b-da3059d0655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Prohibition of members of political parties from transferring
        to another party during their term of office, a year after the elections,
        and a year before the next elections</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275757aa-f0af-43e8-8a9c-106f56a11058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Election of the President and Vice President in tandem</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec69bb4-858c-41b4-8270-52ea1a1b9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government has asked to brief
        the lawmakers about these proposals thoroughly on February 4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d7e64-a947-4ef2-8e46-3de8c7b9b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez'' version of the measure was referred to his panel as
        early as July, during the first regular session of the 18th Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963941ea-33c3-442f-9f67-d3066df3957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 17th Congress, former speaker Gloria Macapagal Arroyo also&nbsp;filed&nbsp;a
        draft constitution pushing for federalism which was approved on third reading.
        It, however, failed to hurdle in the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7e69b-2f30-4c8a-b806-279322311d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:59.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Glee Jalea contributed
        to this report.</em></p>'
