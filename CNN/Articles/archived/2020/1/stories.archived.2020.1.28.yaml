      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a540d-17bf-414c-9fdb-6551df83ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European markets also slid Monday. Great Britain''s benchmark FTSE
        100 fell 2.3%, while Germany''s DAX dropped 2.7%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac822a41-5a2b-44fa-8586-bf949333b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8f680-6ba6-488a-a748-a5c66fa7a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:56:35.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people are dead and more than 4,500 cases have been
        confirmed in mainland China, according to health officials in the country.
        Dozens of others have been infected worldwide, including at least five cases
        in the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4fb87-15c6-4a85-bff6-afcfac255c04'
      'mgnl:activationStatus': true
