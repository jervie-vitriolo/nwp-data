    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4fa529-bf74-4d22-95c0-bcfe47a3c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>The United States is cautioning travelers
        to reconsider visiting China due the threat from the coronavirus virus outbreak
        that has killed more than 80 and sickened thousands across that country and
        has spread globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916dee3-e7e6-460b-8079-f9f8b1504fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967cb01-cb89-4725-b91a-c89ea484be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US State Department raised its travel advisory level
        from Level 2: Exercise Increased Caution to Level 3: Reconsider Travel due
        to the novel coronavirus that originated in Wuhan, China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d8083-2af4-403c-a6f7-afb75957319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf992e9-e7e3-431d-ac04-14a9eef334cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the State Department increased its travel advisory for
        China''s Hubei Province -- of which Wuhan is the provincial capital-- to Level
        4: Do Not Travel. It also ordered the evacuation of all non-emergency personnel
        and their families from China''s Hubei Province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e1987-90bc-4545-b196-1f77203a9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb8fa8-f97a-4fe6-abdc-0b8888098a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has arranged a flight for those personnel and
        -- as space allows -- US citizens to leave Wuhan. A State Department official
        said Monday that the flight would depart Wednesday morning China Standard
        Time and would travel to Ontario, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05449d-d1fd-469c-a018-a8be52d91d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adff31a-9019-45f9-9183-265129a9b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priority has been given to U.S. citizens who are most at risk of
        contracting the coronavirus if they remain in Wuhan," the official said. "All
        passengers will be subject to CDC screening, health observation, and monitoring
        requirements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0dd0a-e707-4e01-adf1-2118e032e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84f29e-1a35-4460-b191-50952dbe762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a US official with knowledge of the matter, the flight
        will have medical personnel on board to treat anyone with the virus and make
        sure it is contained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9148f3-9d43-489e-a460-a54a2d6e1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e3589-65a3-43b2-8c3b-33214fd78d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 1,000 Americans living in Wuhan, that official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8932ea3-c6c7-4498-a68f-ded013f2fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430822f-1a16-48d8-a24f-16dd86f2e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Centers for Disease Control raised its travel precautions
        for China to the highest of three levels, "warning," which advises travelers
        to "avoid nonessential travel" to the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c270d98-f3cf-41f0-8750-452011638dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42caf52f-9291-4f5f-b08f-1585abfb7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least five confirmed cases of coronavirus in the US
        and that number is expected to rise. On Monday, there were almost 2,800 confirmed
        cases in China and at least 80 dead from the illness. Across China, 15 cities
        with a combined population of over 57 million people have been placed under
        full or partial lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e0064-4504-4988-8e97-f5243b2b992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:35:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/27/politics/us-travel-advisory-china-novel-coronavirus/index.html"
        target="_blank">US advises citizens to reconsider travel to China after coronavirus
        outbreak</a>"</em></p>'
  'pacific-ocean-more-acidic-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-28T06:35:54.994+08:00
    'imagesource': 'jcr:bf169db3-0c80-410f-9109-b7479b1de283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b1bc7fc-fc7e-4418-bcf5-580548df2859'
    'lead': 'The Pacific Ocean is becoming more acidic, and the cash-crabs that live
      in its coastal waters are some of its first inhabitants to feel its effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T06:39:14.861+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:12:58.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:43.915+08:00
