      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f701a07-ec6a-4ed8-b674-e3c682036c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar reprimanded the DA''s attached agency Philippine Carabao
        Center, whose mandate is to promote the Carabao as a source of milk and meat.
        She claimed that instead of boosting the country''s dairy production, the
        agency is using its budget to buy vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e166d3-ab1c-4df6-be2f-1b58be6b16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.649+08:00
