      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Had direct contact with a confirmed case of novel coronavirus</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cbe13-561d-41f1-b034-b4f1800948cf'
