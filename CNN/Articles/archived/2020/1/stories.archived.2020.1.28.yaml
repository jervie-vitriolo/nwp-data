      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Twenty-four
        people are closely being monitored for possible <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/27/Wuhan-Filipinos-repatriation-coronavirus-outbreak.html"
        href="https://www.cnnphilippines.com/news/2020/1/27/Wuhan-Filipinos-repatriation-coronavirus-outbreak.html"
        target="_blank">Wuhan coronavirus</a> infection, the Department of Health
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffcc87-f237-4ac3-bbf4-bb997d6cd83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 27 patients initially under investigation, including
        18 in Metro Manila, three in Western Visayas, three in Central Visayas, one
        each in Mimaropa, Eastern Visayas and Northern Mindanao. They all had a history
        of travel to Wuhan, the Chinese city at the center of the outbreak, officials
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2e1f7-3a62-4cbe-be67-e90176bc85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of them have been discharged after they tested negative for
        coronavirus infection. Among them is a five-year-old boy from Wuhan in Cebu
        City who initially tested positive for an unspecified coronavirus. He was
        eventually cleared of infection with the new strain called 2019-nCoV. It''s
        unclear where the two other patients were monitored before their release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531b1b1-bcc1-41a5-be03-fb9c738c8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is awaiting test results from the Research Institute
        for Tropical Medicine in Muntinlupa City on samples from 13 patients as well
        as confirmatory test results for six patients whose samples were sent to the
        Victorian Infectious Diseases Reference Laboratory in Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb9782-43f8-4a26-9eb9-095b9dace14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:28:58.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Eric Domingo told CNN Philippines'' Politics as
        Usual that there is a "very strong suspicion" that the six are infected with
        the new coronavirus</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200305a0-3b8f-446a-b0a7-d5b018c1ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the people under investigation for the new coronavirus are
        Chinese nationals, the DOH said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb485dd-0ef2-44a7-9bf8-1a8b561e6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no confirmed case of novel coronavirus infection
        in the country, health officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaaed57-c85d-45e5-84ae-06a93c24bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Lazaro Hospital spokesperson Dr. Ferdinand de Guzman told CNN
        Philippines’ Newsroom Ngayon that three Chinese nationals admitted in their
        hospital showing symptoms of the new coronavirus infection are <a href="https://cnnphilippines.com/news/2020/1/28/suspected-cases-wuhan-coronavirus-infection-manila.html">stable
        and recovering.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c1567-34ba-4a64-86b7-e126747e70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65a29b-4f16-47d6-80ee-c203edd2deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e2471-01ed-49fc-b18a-c0a75c210802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local testing possible soon</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa786b9-104d-4fa8-a319-03131ac4d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health authorities are hoping to receive a primer in 48 hours
        which will help them diagnose cases of the new coronavirus in the country
        without having to send samples to Australia, as it takes a long time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69793a1-fe0f-4a69-ab8b-34194794f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that currently, local health officials first run
        a fast track diagnostic test on throat swabs and blood samples from patients
        for 33 pathogens, including four types of coronaviruses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a50a47-7725-4241-809a-d621c70088e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they test negative, they then run the samples through a pancoronavirus
        test which determines if a patient is infected with a coronavirus. If a patient
        tests positive for a coronavirus infection, they get tested again to check
        if they were infected with the coronavirus that causes Severe Acute Respiratory
        Syndrome or the one that causes the Middle East Respiratory Syndrome.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891de38-8f7d-4581-aa6f-b9344829a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they test negative for both, samples are sent to the laboratory
        in Australia to see if they were infected with the new strain of coronavirus
        that has killed at least 106 people and infected 4,515 people in China alone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4de21-939c-471b-877a-4a5ef1dc01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, we really cannot say that, ‘Wow, this is like SARS, this
        is like MERS-CoV,’” DOH Secretary Francisco Duque III said, stressing that
        the fatality rate from the new coronavirus strain is still low at below three
        percent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58388316-ff81-4b3d-addd-5f51c759cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, said the elderly population is the most vulnerable
        to these pathogens.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850cfd9-3896-4b77-b27f-7a014d789da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html"><strong>READ:
        How to protect yourself from coronavirus</strong></a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab39d1-239c-4cd1-8187-f961fed8cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration ordered Tuesday the suspension of the
        issuance of visas upon arrival to Chinese nationals to slow down group tours
        amid fears over the new coronavirus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160bb15-14b2-4bb1-97c0-b7e78741963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also advised Filipinos to avoid non-essential travel to
        China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd1efe-61b8-4ed4-90e5-c323c55227a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Chinese schools in Manila have also suspended classes this
        week as a precautionary measure against the possible spread of the novel coronavirus,
        even if the DOH said class suspensions are not yet necessary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe013d5-07c1-4885-bff8-bdad1a66d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:54:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can spread the virus before symptoms show, China''s health
        minister said Sunday, complicating efforts to contain the outbreak. Dr. Rabindra
        Abeyasinghe, the World Health Organization’s representative to the Philippines,
        said this has not yet been confirmed.</p>'
  'planters-mr-peanut-ad-campaign':
