      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3c2f6-70c2-4867-8320-fdb97f8a529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T23:23:37.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that the Department of National
        Defense and the Department of Foreign Affairs should conduct a separate study
        on the possible effects of the termination of the VFA on the MDT and the Enhanced
        Defense Cooperation Agreement – another deal between the Philippines and the
        US that allows the US military to use and control five bases in the country.</p>'
    '62':
