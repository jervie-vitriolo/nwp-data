      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> —&nbsp;Three
        people were shot dead while their two companions – both minors – were wounded
        in an ambush in Taguig City Tuesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6df19-0d53-4bd1-a42b-1cb87ba3e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T17:17:27.050+08:00
