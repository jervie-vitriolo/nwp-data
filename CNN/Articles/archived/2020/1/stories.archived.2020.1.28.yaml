      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other coronavirus cases have been confirmed in several Asian countries,
        including Japan, Thailand and Vietnam. Patients have also been reported in
        France and Australia, and on Monday, Ontario public health officials confirmed
        two cases, a husband and wife, had the virus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341a87d-13cd-478e-9f1f-fb52564ad049'
