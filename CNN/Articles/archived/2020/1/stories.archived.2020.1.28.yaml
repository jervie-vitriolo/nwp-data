      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a few hours after Malacanang said it would do more harm
        than good to repatriate Filipinos in Wuhan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e080fc-5099-431f-9c2f-c8af0394d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:36:21.877+08:00
