      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An infected person could pass the virus through sneezing or coughing,
        Feng Luzhao, researcher from the Chinese Disease Prevention and Control Center
        was quoted as saying in a report on CNN.</p>'
