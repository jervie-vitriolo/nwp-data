      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing up with ''vengeance''</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ed9aa-0828-44e4-a5f7-725df53f8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was the son of former NBA player Joe "Jellybeans" Bryant,
        who transitioned to the Italian league when his son was just six years old.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc5162-2b96-4e0c-9172-b55e95042aa3'
      'mgnl:activationStatus': true
