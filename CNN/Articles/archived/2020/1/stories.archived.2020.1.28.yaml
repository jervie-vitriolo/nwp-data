  'Saudi-Arabia-wants-US-troops-to-stay-in-Iraq':
    'author': 'Nic Robertson and Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-28T06:22:46.248+08:00
    'imagesource': 'jcr:bad2c41f-1f9a-4c5b-958b-d51c069822bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b012439-e999-4994-b195-d382e476436e'
    'lead': 'Saudi Arabia doesn''t want US troops to leave Iraq and fears that a withdrawal
      could make the Middle East less safe, the country''s Foreign Minister Faisal
      bin Farhan Al Saud told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T06:25:56.814+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:13:03.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:42.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us-', 'iraq']
    'template': '1'
    'title': 'Saudi Arabia wants US troops to stay in Iraq, top official says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf03ae-0c05-4d83-a687-5659fae1b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Saudi Arabia doesn''t want <a href="https://cnn.com/2020/01/18/middleeast/iraq-iran-us-troops-analysis-intl/index.html"
        target="_blank">US troops to leave Iraq</a> and fears that a withdrawal could
        make the Middle East less safe, the country''s Foreign Minister Faisal bin
        Farhan Al Saud told CNN on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51f6cc-234c-442a-b090-1cdaf8100d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b9e2b-bde7-4f31-8dc0-ace5f2223846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal said the American presence in the region played a crucial
        role in defeating ISIS and was key to preventing the resurgence of the terror
        group. "The US has proven time and again to be a reliable ally of the Kingdom,
        and this is also the case with the Trump administration," he told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c275dd3-0fa8-4e5a-93be-321476b2d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568198a-adab-4848-b4a0-39ab6d519d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work very well with President Trump and with the State Department
        and the Pentagon and we coordinate on issues of regional security," he said.
        There are around <a href="https://cnn.com/2020/01/14/politics/us-troops-saudi-arabia/index.html"
        target="_blank">3,000 US troops</a> currently stationed in Saudi Arabia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d57c65-73f8-4f83-b188-659eae998471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3eb00-70a6-41e7-9b26-ef4c3b906f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for US troops to withdraw from Iraq have intensified following
        the killing of the top Iranian general Qasem Soleimani in Iraq earlier this
        month. Hundreds of thousands of protesters marched through Baghdad on Friday
        <a href="https://cnn.com/2020/01/24/middleeast/iraq-protests-us-troops-intl/index.html"
        target="_blank">calling for US troops to leave</a>. There are roughly 5,000
        US troops in Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64f4bf-f824-4f4c-93f8-0b824a008e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a897ed-e78a-4645-ba82-0bb6f69d0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s parliament voted to expel the US military from the country
        following the attack against Soleimani, but the Trump administration has said
        it does not intend to pull troops out. Faisal said a US withdrawal could increase
        the risk of the return of ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51574e5e-bff2-4e13-9f15-5a17c0bf904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726454b8-8715-41af-87c4-6578d8750ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the defeat of ISIS was very much based on the contribution
        of the international coalition, including the US," he said. "We think that
        while ISIS is geographically defeated they continue to pose a threat and it''s
        very important that the international community continue to support the Iraqi
        forces to remain vigilant and the American presence is an important of that,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564090a8-9983-474d-9b34-a6ba31e9d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732d1b0-41f6-44b0-831c-96ee9b6542b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal said he believed the US acted in "their own legitimate self-defense"
        when it struck against Soleimani, and added he agreed with US Secretary of
        State Mike Pompeo that the region was safer following Soleimani''s death.
        The Trump administration said at the time the strike was meant to head off
        an imminent attack on Americans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47a410-979d-46d3-af1b-5de0e6b562ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff23f3b-d7af-44c9-ba18-c53444b2f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he did not see any change of behavior from Iran
        following the attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82643d5f-84ee-4a09-a16a-868ed9067e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415274e6-969b-45e9-99d1-85566ab93bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statements aren''t positive. But we will continue to call on
        them to behave in a way that can support regional stability," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e5570-6be0-46d0-b18c-57ced70c19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734dc10-66b7-4483-a7d1-41c13dd2b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran are long-time adversaries. Riyadh blamed Iran
        for a drone attack on Saudi oil facilities in September, but chose not to
        escalate the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f472eba-e6c7-4ef4-9c14-d6a3e2392cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ceb991-353f-441b-bb7e-a1ecdcb99c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has denied responsibility, but US and Saudi investigators determined
        "with very high probability" that the attack was launched from an Iranian
        base in Iran close to the border with Iraq.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb4af2-b406-4905-8376-1bfc3283ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eba0ed-9873-479d-94cb-1a6ca5ff21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, Iran''s foreign minister Javad Zarif warned
        of "all-out war" in the event of US or Saudi military strikes against his
        country, and questioned whether Saudi Arabia was prepared to fight "to the
        last American soldier."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9681c-1947-453c-98b1-94bfae8364b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d4bdb-7b3e-4205-8288-6f585b2e46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Khashoggi</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788ff9c-c054-4a08-99ec-73754efb651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the murder of Jamal Khashogg, Faisal said he believed
        the case -- which he called a "terrible crime" -- has had a "very profound
        effect" on all Saudis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922382e-2ebd-4618-b976-869865a992d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a020e-4d1b-4620-be2d-2d6a7c26577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have quite clearly said that we have a responsibility to hold
        those responsible accountable," he sai.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd867c7-cb46-400b-9344-f2181e2d595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768a6ee-13f7-466b-8ed6-3f344c7b151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trial last month led to five people being sentenced to death.
        It cleared a former top adviser to the Crown Prince. But Agnes Callamard,
        a UN human rights expert who investigated the Khashoggi murder, said last
        March that the country''s "closed-door trials" did not live up to international
        standards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0451b1b-6e75-434f-b273-2ff0d6ebe612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d1869-bb77-4edb-9b16-4c6fd5594ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Saudi Arabia is grievously mistaken if it believes
        that these proceedings, as currently constituted, will satisfy the international
        community, either in terms of procedural fairness under international standards
        or in terms of the validity of their conclusions," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766b307-9752-4bdd-aacf-f219984fc1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdb452-f117-4843-98d0-d6e92a625e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal said on Monday that "there is a level of transparency that
        we thought was necessary."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85ee28-17eb-4e7e-a50a-a7fbe51fcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9761b2-2d62-431a-9f13-cf83cdeb7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very proud of our judicial system, which is independent
        and works by its rules, and we followed those rules," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e6cf4-de71-4bb9-a95a-cca9d8b8be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:25:56.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:13:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/27/middleeast/saudi-arabia-us-troops-iraq-intl/index.html"
        target="_blank">Saudi Arabia wants US troops to stay in Iraq, top official
        says</a>"</em></p>'
  'Kobe-Gianna-Vanessa-Bryant':
