      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> The
        Philippine Immigration Bureau on Tuesday ordered the suspension of "visa upon
        arrival" or VUA issuance to Chinese nationals amid the spread of the deadly
        novel coronavirus worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df705ffd-866b-4848-b251-a8e92153eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:04:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now temporarily suspending the issuance of VUA for Chinese
        nationals to slow down the influx of group tours," Immigration Commissioner
        Jaime Morente said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c201078-d4e2-4ad4-9807-8af185e840c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:04:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order only affects five percent of Chinese nationals who
        visit in the country as 95 percent of the Chinese tourists who arrive&nbsp;have
        already secured their entry visa from&nbsp;their foreign posts, Immigration
        spokesperson Dana Sandoval said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79ee90-a802-4552-bb5c-6fe1c86a72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:44:21.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.aseanbriefing.com/news/2017/08/29/philippines-launches-visas-arrival-program-chinese-nationals.html">VUA</a>
        is granted to tour groups under Department of&nbsp;Tourism-accredited operators,
        qualified businessmen, athletes, and convention or exhibit delegates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa273805-51ab-4a46-bad0-8fb6c9005edf'
      'mgnl:activationStatus': true
