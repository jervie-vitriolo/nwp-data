      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94d10e-d463-4432-ae8f-c16f16c2c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Philadelphia, Bryant quickly soared to become one of basketball''s
        greatest champions. He won five NBA championships, before retiring in April
        2016, capping his career by scoring 60 points in his final game.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08325d-e28a-4d5c-81e7-ea2d9ebfd7d0'
      'mgnl:activationStatus': true
