      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the decision of the Bureau of Immigration to suspend
        the issuance of visa upon arrival for Chinese tourists would do. He added
        that President Rodrigo Duterte has not made it permanent yet. Flights from
        Wuhan have also been restricted.</p>'
