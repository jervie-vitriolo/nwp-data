      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of it," she said of the song. "It has a different
        meaning to me now from when I wrote it. I felt I didn''t get a respectful
        closure, and I had accepted that, but I know I needed some way to just say
        a few things that I wish I had said."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8dbe91-9d5d-4533-a9e7-a9fa205eaf9c'
