      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched a branding company, Kobe Inc., in 2014 and later multimedia
        production company Granity Studios. Then he won the Oscar in 2018 for Best
        Animated Short Film based on his open retirement letter, "Dear Basketball."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf452cf-015c-4588-93f4-8342511b3055'
      'mgnl:activationStatus': true
