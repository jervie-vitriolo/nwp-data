      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details are sparse about the Los Angeles county patient. They''re
        currently being treated at a local hospital, though the Los Angeles County
        Department of Public Health didn''t disclose how long they sought treatment
        after exposure to the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cceda-8c57-4483-b7c5-b5d9e123d613'
