      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce855e-0b48-498f-a57a-8f593382ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration administrator Hans Cacdac
        said labor officials are heading to Kuwait this Friday to get updates on the
        case against Villavende''s employers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1006141-1710-4bce-b441-9356f167d860'
      'mgnl:activationStatus': true
