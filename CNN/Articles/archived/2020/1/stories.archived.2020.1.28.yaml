        do to protect themselves</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786e497-8844-42af-be06-517a7eded51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carina" said she was hired as a massage therapist, but was later
        on told that she had to offer sex to her clients. She made roughly ₱3,000
        to ₱7,000 per transaction, with half turned over to her employer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acaa645-0df4-4233-995e-be2f175f9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21676ed4-aa07-47f0-a991-b90047ab1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>POGO ban eyed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285262f2-2bce-4e7c-9d3e-0ba9857fb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said these confirmed reports would bolster calls to ban
        Philippine offshore gaming operators (POGOs) in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca9aab-40fd-492a-be3c-b81b24e60c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1edc94-6cad-4bd7-88a3-bbd8a34d5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on experience, we only experienced this kind of activities
        when POGO was created. A lot of Chinese employees of POGOs are the ultimate
        clients of these prostitution dens," Vicente De Guzman III, deputy director
        of the&nbsp;National Bureau of Investigation, said during the hearing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac627d7-1d05-4c3d-948e-4514f1f57840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/1/Nearly-100-Chinese-women-rescued-in-app-powered-prostitution-den-in-Makati.html">Nearly
        100 Chinese women rescued in alleged app-powered prostitution den in Makati</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73da2ad-efa6-4027-a5ad-ed6eb01bbc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/8/makati-abby-binay-pogo-service-providers.html">Makati
        City indefinitely halts issuing business licenses and permits to POGO service
        providers</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615f330-3f5f-4d20-ae83-eb7be5905af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Bureau of Immigration said separately that
        the foreign men caught during sex den raids are all POGO employees. He added
        that foreign women rescued from these raids have no working visas or do not
        hold their passports as these were confiscated by their handlers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c768c8e-ef16-47a4-b17b-509290f9a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Committee on Women, Children, Family Relations
        and Gender Equality will consider recommending the suspension of POGO operations
        in the country. Gaming regulators have announced in August 2019 that it <a
        href="https://www.cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html">will
        not accept any new POGO companies</a> looking to set up shop in the Philippines,
        as the government cracks down on unpaid taxes from existing players.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074d646-6809-4582-8fc8-67040ee7f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3e10f-a8aa-4ac8-b547-42f645e60c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that the Senate body will weigh the "economic benefit"
        against the social costs of allowing POGOs to operate here.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c880fa-b081-41ee-881d-9e5d7eb9383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643288b5-4ee6-4879-ad75-3ae78198602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tighter watch</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f8481-98b6-4dac-9497-f91a3a3a8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will need more leeway to curb this new scheme
        for prostitution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22110a-7f5c-449f-84f8-3e49d504da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:15:36.774+08:00
