    'template': '1'
    'title': 'Planters dials back on Mr. Peanut''s death following Kobe Bryant news'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d3782-800d-4164-baae-abf517336a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kraft Heinz is pausing promotion for
        its Super Bowl ad that shows the death of longtime Planters mascot Mr. Peanut
        following the helicopter crash that killed Kobe Bryant and eight others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0cac8-27f7-4668-ab1b-c7764e137eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a266c-342b-4e77-b099-3dd0b56b2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planters'' last week released a commercial in which the 104-year
        old mascot falls to his death after the company''s Nutmobile veers off a cliff.
        The passengers -- actors Wesley Snipes and Matt Walsh -- all land on a tree
        branch, but Mr. Peanut "saves" them by letting go and falling to his death.
        The vehicle then explodes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c81416-da9f-452f-9b03-1b337a89ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e6d6b-88c5-4bb9-a887-c599e97ef82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial news of Mr. Peanut''s demise went viral and was supported
        with paid promotion on social media platforms. Heinz said it''s stopping that
        aspect of the campaign. But the company told CNN Business that the 30-second
        television spot will air as planned during Sunday''s NFL game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff31d6-b29a-4de0-9232-e7bd605e7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec31e14-5011-48df-86c3-3ec219898b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planters said in a statement it was "saddened" by the news of Bryant''s
        death and will "evaluate next steps through a lens of sensitivity to those
        impacted by this tragedy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cfbe9-d966-4a96-a210-772aec550177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3050e-10eb-4d87-aaec-8ea6e70ab1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:14:08.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:12:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that "at this point, the pause impacts only paid
        advertising on channels like Twitter and YouTube, and some other outreach
        in the immediate wake of this tragedy. No change has been made to our plans
