      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943cbee-77ce-43c1-b19d-39f65efac7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:21:00.782+08:00
