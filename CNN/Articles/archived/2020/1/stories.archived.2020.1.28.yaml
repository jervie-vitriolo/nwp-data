    'lead': 'The United States is cautioning travelers to reconsider visiting China
      due the threat from the coronavirus virus outbreak that has killed more than
      80 and sickened thousands across that country and has spread globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T06:35:49.805+08:00
