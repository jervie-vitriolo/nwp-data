      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:36:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the DOH recommends to repatriate Filipinos in Wuhan,
        the President will consider it... But if we get them and bring them home,
        the virus might spread here. We have to be very cautious.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980f106-0dc4-469f-85af-bcd1d13121b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo initially said the Palace will be waiting for the recommendation
        of the Department of Health before it pursues any plans to pluck these Filipinos
        out of Wuhan. However, he added that travel restrictions put in place by the
        Chinese government to contain the disease could also hamper recovery efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab93cb4-3244-4e53-9662-2348ddc8cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, Wuhan and two other cities have been under lockdown
        as Chinese authorities race to contain a deadly virus that has reached parts
        Asia, Europe, and the United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1066f-4096-47f2-bcb5-e142362a6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.652+08:00
      'mgnl:createdBy': 'vince'
