      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b2292-e2e1-47e6-a11d-85d99aa73563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:21:00.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today our neighbors lost parents, children, friends, coaches and
        heroes," he said. "Orange County is grieving, but we will find solace and
        purpose in the example they left behind."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3183d67-d2fd-4d8c-8d22-22d46ef54980'
      'mgnl:activationStatus': true
