      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db7930-d729-450e-84b2-ceabf7bc5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:41.016+08:00
