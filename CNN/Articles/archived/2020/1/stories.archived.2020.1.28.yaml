      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Tuesday assured that
        it is closely monitoring the overseas Filipino worker, who has not shown signs
        of any illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9e4ef-514d-48d6-865d-40837849f624'
