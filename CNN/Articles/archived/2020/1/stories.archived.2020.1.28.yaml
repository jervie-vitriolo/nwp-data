      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376988c-d105-4b28-93f1-265da9220bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.188+08:00
      'mgnl:createdBy': 'lara'
