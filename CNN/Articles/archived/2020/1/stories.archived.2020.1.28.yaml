      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities try to determine what went wrong, investigators
        are struggling to find clues in difficult conditions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd33303-2776-4eba-8e5b-b5d5f2155558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfabb0-0c12-418a-8595-507d7f52ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
