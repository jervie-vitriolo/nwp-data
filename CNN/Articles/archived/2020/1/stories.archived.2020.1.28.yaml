      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coping mechanism, he said, was to create an alternate personality
        for himself, a ruthless character known as "The Black Mamba," a name he derived
        from a scene in the movie "Kill Bill."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb38f1-785c-4b84-8a12-5983e1d5d9a5'
