  'Kobe-Bryant-born-to-play-basketball-':
    'author': 'Motez Bishara, CNN'
    'caption': "\tKobe Bryant died in a helicopter crash that killed nine people including\
      \ his 13-year-old daughter Gianna. The Lakers legend leaves a formidable legacy\
      \ on and off the court."
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-28T03:43:16.831+08:00
    'imagesource': 'jcr:e1650da8-1f33-4940-afe8-85141bc4c1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12126dad-e9e5-4d0b-b990-14be4af50a89'
    'lead': 'The NBA legend leaves a complicated legacy in his aftermath, but his
      achievements cannot be denied.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T03:50:20.272+08:00
