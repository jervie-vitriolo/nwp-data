      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi plunged 3.1% Tuesday, its first day of trading
        after the Lunar New Year holiday. Japan''s Nikkei 225, which did not close
        for the holiday, slumped 0.6%.</p>'
