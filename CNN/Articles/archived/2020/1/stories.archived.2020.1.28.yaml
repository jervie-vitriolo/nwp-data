      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769895ac-35d1-48b7-b80c-9ce52e2f8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t all bad with Bieber.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f27804-2433-42cb-ab22-aeb918d88982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.581+08:00
