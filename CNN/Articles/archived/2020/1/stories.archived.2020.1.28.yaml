      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Washington Post was criticized
        on Monday for placing one of its reporters on administrative leave after she
        generated controversy for a series of tweets posted in the wake of Kobe Bryant''s
        death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7914af4-f270-45a6-984c-f2096ef2b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter, Felicia Sonmez, faced a fierce backlash online after
        she tweeted a 2016 Daily Beast story — just hours following news of the basketball
        legend''s tragic helicopter crash— that detailed a sexual assault allegation
        made against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229e8a3-b00d-4f45-bfad-3b2701275eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was accused in 2003 of sexual assault, but the criminal charge
        was later dropped. Although Bryant stopped short of admitting guilt, he did
        acknowledge that while he viewed the encounter as consensual, his accuser
        did not. Bryant later settled a civil suit with his accuser for an undisclosed
        amount of money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73b1b3-f397-40d5-9b2d-686cedc38eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sonmez''s initial tweet about the allegation against Bryant
        drew controversy, she defended it, writing that "any public figure is worth
        remembering in their totality," according to screenshots included in an opinion
        piece for The Post by the paper''s media critic —Erik Wemple. Sonmez later
        tweeted that she was receiving death threats, according to Wemple''s piece,
        posting a screen shot of her inbox that displayed the messages she was receiving,
        in addition to the senders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad23657-af9b-41f0-82c8-1d4d3ad9b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the tweets were later deleted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebd47f-73f1-4696-90d3-c1bde1bd3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Monday that before she was suspended,
        Sonmez received an email from Marty Baron — The Post''s executive editor.
        According to the Times, part of the email read "A real lack of judgment to
        tweet this. Please stop. You''re hurting this institution by doing this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85419306-f3f4-4522-830a-d943a3cb5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Grant, The Post''s managing editor, said in a statement on
        Monday that the tweets "displayed poor judgement that undermined the work
        of her colleagues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac1c4f-0db1-43a9-9752-d73e6d57ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National political reporter Felicia Sonmez was placed on administrative
        leave while The Post reviews whether tweets about the death of Kobe Bryant
        violated The Post newsroom''s social media policy," Grant said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adba2b-4344-472a-91db-e2cfaea7fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of Sonmez, however, generated its own controversy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4133f-438f-4e0e-8425-a56aa9e31a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, in his piece for The Post, Wemple called the suspension
        "misguided."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3050620e-1a06-4e86-9d80-e2854eeffc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez didn''t respond to a request for comment Monday from CNN
        Business, but Wemple interviewed her for his piece. Sonmez told Wemple she
        stayed in a hotel room Sunday night for fear of her safety. She added that
        she had only removed her tweets because she had been instructed by Grant to
        do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66782c1b-e413-4ee4-8555-32732c2aef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wemple, Grant said in an email to her that the paper''s
        concern with Sonmez''s tweet was that it didn''t "pertain" to her "coverage
        area." Grant, according to Wemple, added that her "behavior on social media"
        was "making it harder for others to do their work as Washington Post journalists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22423d8c-d1ea-45aa-8903-53a3b509603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Wemple noted, "If journalists at The Post are prone to suspension
        for tweeting stories off their beats, the entire newsroom should be on administrative
        leave."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2df4a-bcc0-4008-b28d-4a49711e4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other journalists also strongly criticized The Post''s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d295e7a-ff12-439e-a272-8b90b15cd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News organizations should protect their journalists, not acquiesce
        to the mob when it comes for them. The Washington Post not only failed Felicia
        Sonmez, but set a dangerous precedent," tweeted Olivia Nuzzi, the Washington
        correspondent for New York magazine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929fef9-f6ff-4b7a-b141-cc9bf0d0aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a horrifying way to treat your journalists," tweeted Anushka
        Patil, a social strategy editor at The New York Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19a9fd-7e0c-49e7-9d44-94b3f4905a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unconscionable," tweeted Jake Offenhartz, a reporter for The Gothamist.
        "Not sure how the Post could''ve handled this worse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330247a-4548-4580-9b22-760c3f5b7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez was one of two people who accused Jonathan Kaiman, the former
        Beijing bureau chief for The Los Angeles Times, of sexual misconduct in 2018.
        Following an investigation, Kaiman ultimately resigned, according to the New
        York Times — though he defended his actions and said the actions were "mutually
        consensual."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc233b66-d4eb-4da0-b7ec-cd0ffece0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, The Post Guild, which represents
        employees at the newspaper, said, "This is not the first time that The Post
        has sought to control how Felicia speaks on matters of sexual violence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845104b-4c94-4f40-a1ad-8c9b39ea9a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Felicia herself is a survivor of assault who bravely came forward
        with her story two years ago. When articles attacking her were published in
        other outlets, The Post did not release a statement in support of one of its
        respected political reporters," The Post Guild noted. "Instead, management
        issued a warning letter against Felicia for violating The Post''s vague and
        inconsistently enforced social media guidelines."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bcd75-1f3d-41bb-9719-431cf9e6fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post Guild skewered The Post, saying the newspaper had "failed
        to offer a clear explanation of why she was placed on leave."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268e4d9-57a7-4e28-9419-af3cebc119b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned by The Post''s unwillingness to be transparent
        about this issue, and alarmed by the implication that reporters will be penalized
        for talking about any topic not on their beat," The Post Guild said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2854a0-c964-4063-9cda-f0bd94d26014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for The Post did not provide comment on The Guild''s
        statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478f495-7445-43e3-912f-515962722489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:55:56.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/27/media/washington-post-felicia-sonmez-kobe-bryant/index.html">''Washington
        Post criticized for suspending reporter over Kobe Bryant tweets''</a></em></p>'
  'Nadine-Lustre-VIVA-Artists-Agency-contract-legal-action':
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-28T10:03:22.601+08:00
    'imagesource': 'jcr:3bd8005f-ff05-4fe9-a8bc-a9ab25a17d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a46707-60a9-492d-84a4-31d165a038be'
    'lead': 'The camp of Nadine Lustre said it is ready to take on VIVA Artists Agency
      in a court battle— after the management company warned of legal action against
      the actress for supposed breach of contract.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T10:11:08.070+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:12:44.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:49.181+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nadine-Lustre', 'VIVA', 'Viva', 'VIVA-Artists-Agency']
    'template': '1'
    'title': 'Nadine Lustre camp ready for legal battle vs. Viva'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88466dc1-e5b8-4037-8bc0-1e15ac171282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T10:11:08.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—&nbsp;</strong>The
        camp of Nadine Lustre said it is ready to take on VIVA Artists Agency in a
        court battle—&nbsp;after the management company warned of legal action against
        the actress for supposed breach of contract.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27af8f-8713-4365-af56-89d9af963f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T10:11:08.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome any legal action by Viva so their unconscionable, oppressive
        and illegal contract with Nadine (and their other artists) can be litigated
        in the proper forum,” Lustre’s lawyer Lorna Kapunan said in a statement on
        Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd8f7e-9072-45c9-b349-7770daab5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T10:11:08.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre’s camp earlier said the 26-year-old decided to part ways
        with VIVA, citing Article 1920 of the Civil Code of the Philippines on the
        right of the principal to revoke the agency under a contract. Lustre will
        also be “self-managed” for an indefinite period of time, her lawyers added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b07a19-b393-4417-92b3-954251719017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T10:11:08.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the management company denied the claim, saying Lustre, under
        the law, “cannot unilaterally withdraw from her contact” with VIVA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd444fbc-878d-4ba2-bf8b-a67b85adf776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T10:11:08.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan slammed the pronouncements of the talent agency, which she
        labeled as one that “has taken advantage of young artists in the industry.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6335a-ee89-491c-899f-e0a7124561c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T10:11:08.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Viva lawyers have not replied to our earlier letters but chose
