      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is becoming a worldwide threat as dozens of confirmed
        cases have been identified in 14 places outside of mainland China, including
        at least five in the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bcf5a-3e22-45fa-a6b3-bf9fe033d990'
