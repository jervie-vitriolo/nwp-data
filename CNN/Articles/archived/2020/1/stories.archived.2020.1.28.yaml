      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros has urged the government to impose a temporary
        ban on all individuals who have passed through China''s Wuhan City — the epicenter
        of the deadly novel coronavirus or 2019 n-CoV.</p>'
