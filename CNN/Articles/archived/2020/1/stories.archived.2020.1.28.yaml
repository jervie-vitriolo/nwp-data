      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in contact with the NTSB and stand ready to provide
        assistance and support to the investigative authorities. ... Safety is our
        top priority; if there are any actionable findings from the investigation,
        we will inform our S-76 customers."</p>'
    '83':
