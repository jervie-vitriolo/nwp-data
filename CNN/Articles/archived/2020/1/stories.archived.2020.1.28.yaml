      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DFA has advised the more than 200,000 Filipinos in
        Hong Kong to wear face masks and gloves to avoid getting infected. Hong Kong
        has declared the outbreak of the new coronavirus an emergency after it confirmed
        five cases of the virus.</p>'
