      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre ''pag mahirap ang bata kaya ba bumili ng imported? Eh
        di hindi. So wala nang nagd-drink na milk na mahihirap na bata kaya partly
        to blame kayo sa kabobohan ng bata," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509e405-a7da-4696-8640-98712f5299f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T12:52:12.649+08:00
