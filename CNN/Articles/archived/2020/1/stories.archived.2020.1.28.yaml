      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/notes/saint-jude-catholic-school/directors-advisory-to-parents/10156679043711541/">St.
        Jude Catholic School</a> Director Fr. Emilio D. Lim on Tuesday said the school
        continues to be vigilant. It is requiring all students to come to school in
        face masks. Those who have been to countries with confirmed coronavirus cases
        but do not show flu-like symptoms are advised to skip school until they secure
        a medical clearance.</p>'
