  'skyway-alabang-zapote':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-28T17:52:54.945+08:00
    'imagesource': 'jcr:28e2fecd-283d-4f01-9b1e-7644ac70f623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059db099-ea6c-4ea9-8f92-c51167f1057a'
    'lead': 'The Skyway Alabang-Zapote northbound ramp will only be accessible from
      5am to 9am starting February 1 due to the Skyway Extension Project construction
      activities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T18:20:07.742+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T23:12:28.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:11:56.707+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skyway Alabang-Zapote ramp open only during morning rush hours starting
      February 1 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e277d-99fe-4bcd-a7e8-bb690bcf5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.742+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Heads
        up to all motorists, especially those from the South!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdbd89-2304-4190-b4d0-1e997f484597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.742+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway Alabang-Zapote northbound ramp will only be accessible
        from 5am to 9am starting February 1 due to the Skyway Extension Project construction
        activities, as announced by San Miguel Corporation (SMC) on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1587eed-c403-4e7d-b56f-82333876dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.742+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Northbound motorists coming from Alabang-Zapote road are advised
        to take the Filinvest entry to the South Luzon Expressway as an alternative.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edac429-b239-41c6-ad8a-f5899e231c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.742+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the scheme was supposed to be carried out
        last December, but it was suspended due to the high volume of traffic leading
        up to Christmas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea03e1-9098-4b8e-90a0-7200ba32dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Motorists can expect slow-moving or heavy traffic, but that this
        would ease once more people become aware and can make the necessary adjustments,”
        Skyway said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d2439-4004-4c0b-9c0f-9d6399aa6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was further advised that personnel on the ground are
        authorized to make judgment calls on suspending construction work and reopening
        the lanes when traffic volume is extremely high.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d492a17-1ef6-42c4-980c-7d5dc2c99e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand that this is an inconvenience for many of our motorists,
        and we’d like to again ask for your patience and support. We monitor traffic
        24/7 and we assure you we will do all we can to make traffic manageable,”
        said SMC president Ramon S. Ang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755efd3-38bd-41c9-9b0d-f3cc1ff5da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC units hold majority holdings in the Skyway projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a8337-78cc-4b0e-9434-ee6d0b6bd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T18:20:07.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:12:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, we all know that we have a big task at hand here, and
        that is to build a long-term solution to the traffic situation in the south.”
        Ang added.</p>'
