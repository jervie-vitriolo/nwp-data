      'mgnl:lastActivated': 2023-01-26T23:12:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was made out of respect for the Lakers organization,
        which is deeply grieving the tragic loss of Lakers legend Kobe Bryant, his
        daughter Gianna and seven other people in a helicopter crash on Sunday," the
        NBA said in a statement Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea602e5-636f-4857-b0b3-65547700e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef5f70-1acd-48a8-9d31-8ec8da6eb350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was scheduled to take place at the Staples Center in Los
        Angeles and will be rescheduled, the league said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c647cad-f793-4cd6-9805-f72f2f8db87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d0ef3-2dfa-4c8f-888c-2ef1beb6360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into a hillside, killing everyone on board,
        under foggy conditions in Calabasas, California. Visibility was so low Sunday
        morning that Los Angeles police had grounded its helicopters, police department
        spokesman Josh Rubenstein said. The official cause of the crash has not been
        determined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464bac7-1c54-400c-a892-2170856fc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56ab7f-141b-4c71-9d40-3317f8dc96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the coroner''s special operations response team
        were able to recover three bodies Sunday night, before darkness and safety
        concerns suspended the search, the Los Angeles County coroner''s office said
        Monday in a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478175ef-e69f-4497-81df-547721b36b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd767010-b68b-4a5d-bcb4-de1308118ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear which victims have been recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ea2f3-2079-489a-8b4f-c3c77ddd16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f6adf-1d0b-4dc9-b737-692573f7db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden death of the 41-year-old NBA legend, and the deaths of
        the eight other victims -- has left people mourning around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880097f-2a30-46fb-bc13-8fe0a043c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8a5f4-6c0d-4a60-bb3c-0e9aa75eac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fans around the world grapple with Bryant''s death, clues are
        emerging about what happened shortly before the crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c3dac-9b3e-4355-9d4f-2115423b2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32f1ba-453e-42ec-bbfe-97ec35c71adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was operating under "special visual flight rules"
        (SVFR), according to an air traffic control conversation with the pilot, captured
        by website LiveATC.net.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d5ff7-6664-4ad4-b477-ca85caafd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db75d3f-1f1c-40f2-9faf-eaea64f5f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SVFR clearance allows a pilot to fly in weather conditions worse
        than those allowed for regular visual flight rules (VFR).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accfd4e-b199-4d56-8ffe-abd5fe11bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c2846-2fea-4f13-9d32-067307ea8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots can request SVFR clearance before takeoff or mid-flight,
        especially if conditions suddenly change, CNN transportation analyst Peter
        Goelz said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d6781-6f4a-4bcf-b789-b1fb149d3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14bbf74-1662-4b6f-8a74-ebd0a6285422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SVFR clearance is "pretty normal," he said, "it''s not something
        that''s often recommended."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b009065-3f32-4f7e-8d59-10bd6b051c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be0505-11f3-47b4-a8ed-92ea1e0926e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a pilot, and you''re in marginal conditions, or changing
        conditions that become marginal, you might call air traffic control" to request
        SVFR, Goelz said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdaa017-7688-4a06-902b-707b14ce6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c178b-25d5-40ed-a4aa-b1d2227b37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted SVFR clearance, the pilot will typically keep tighter
        communication with air traffic control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205412b-ba67-433c-a2f8-ef58dc98578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb11c35-b1a3-436d-8644-cdad05ebdb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burbank Airport control tower allowed the helicopter to proceed
        using the special clearance, the audio reveals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0526a-03ac-4c61-a3bf-8b83e2244c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d911e-3793-403c-9c64-d95469b80b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintain special VFR at or below 2,500" the pilot confirmed to
        the controller.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdefa9d-212e-4334-bed6-955c8540b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dc645-0573-4863-b6a1-f924af71839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the flight, the pilot apparently asked for "flight following,"
        a service in which controllers are in regular contact with an aircraft.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74246dc-b9bf-441a-8262-3f27d9f071e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4bce2-40ea-4608-8f74-c35aedd76bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controller told the pilot "you''re still too low level for flight
        following at this time." That could mean the helicopter was too low to be
        seen on air traffic control radar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57768b6-326e-4861-9074-dbf59e1af6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a8704-b949-44b8-a49b-c06371b03655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.186+08:00
      'mgnl:createdBy': 'lara'
