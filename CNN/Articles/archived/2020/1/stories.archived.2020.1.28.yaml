      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Department of Public Health is working with the CDC
        to evaluate patient information received from healthcare providers about potential
        coronavirus cases, said health department spokesperson Nancy Nydam.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9c0e0-884e-4dfb-a76e-05d32ba47c28'
