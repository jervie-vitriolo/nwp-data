      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other popular sculptures of Villanueva are “The Risen Christ” in
        Caleruega in Nasugbu, Batangas., and "Thy Will Be Done" situated inside the
        St. Paul University Quezon City campus.</p>'
