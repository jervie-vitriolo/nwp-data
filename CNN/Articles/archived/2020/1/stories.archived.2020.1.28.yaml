      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf4af8-46ce-4230-b403-46fcc15e8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lifelong soccer fan, he formed ties with his favorite teams and
        players from Barcelona and AC Milan -- notably Neymar and Ronaldinho -- attending
        practices when his schedule allowed it.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b629e-9da9-4eba-b560-357c0c6d6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T03:50:20.279+08:00
