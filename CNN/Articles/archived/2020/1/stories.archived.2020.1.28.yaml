    'lead': 'Senate committees have urged the Philippine National Police and the Armed
      Forces of the Philippines to hold an internal investigation on the killings
      of communist groups in Negros Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-28T15:56:18.077+08:00
