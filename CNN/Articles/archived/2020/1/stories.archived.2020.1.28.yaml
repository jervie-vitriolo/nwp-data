      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6168de-52ed-42e6-9c8c-a53af62e22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez says her new album, "Rare," is in response to people trying
        to control the story of her life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66538c27-fe59-4ab8-bd20-bf16a411ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce80bf-553c-4571-bb78-c5bf48daa94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why I''ve become so vocal about the trials and tribulations
        of my life is because people were already going to narrate that for me," she
        said. "I wasn''t going to have a choice because of how fast everything moves
        now. Most of the time, yes, it''s not true, or it''s an embellished version
        of what the truth is. I want to be able to tell my story the way that I want
        to tell it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80663098-6453-43c7-8a51-12c220da1f03'
