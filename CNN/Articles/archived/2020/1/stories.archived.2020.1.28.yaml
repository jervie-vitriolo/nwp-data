      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed coronavirus patient in the US, a man in his
        30s, sought treatment at an urgent care center in the state after returning
        from Wuhan. The urgent care center sent his samples to the CDC, which confirmed
        he had the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f478d-4bf1-4e46-90ad-b7b8bad10806'
      'mgnl:activationStatus': true
