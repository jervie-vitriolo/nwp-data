      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consul general is calling her everyday. She''s very healthy,"
        Undersecretary for Migrant Workers'' Affairs Sarah Lou Arriola said in a Senate
        hearing on the government''s migration policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5daa47-9184-42c9-b565-1a9cd503bcd9'
