      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said that the couple or the first two suspected cases
        were confined at their facility on Friday last week while the other possible
        case was admitted on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f537b5c-3fc2-41ec-bd09-1ecf888fb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e918d3-cca2-40f9-8ea5-3feb2a74750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first suspected case is a Chinese national from Wuhan who exhibited
        symptoms of the respiratory illness such as fever, common cold and cough,
        according to de Guzman. The second suspected case is his girlfriend who contracted
        a cough for being in close contact with him, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cda86-0fd4-4bfb-91e5-3405276d8fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267d585-2c45-4b08-a000-e2c4debbf93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:51:07.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:12:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three suspected cases are <a href="https://cnnphilippines.com/news/2020/1/27/Philippines-DOH-11-patients-under-investigation-coronavirus.html"
        target="_blank">among the people&nbsp;being closely monitored</a> by the Philippine
        authorities.&nbsp;</p>'
