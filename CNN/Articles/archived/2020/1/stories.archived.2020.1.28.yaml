      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s being done</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3e017-1b56-4494-bb86-4c1df951ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is screening travelers from Wuhan at several US airports,
        including in Los Angeles, San Francisco and John F. Kennedy International
        Airport in New York. Atlanta''s Hartsfield-Jackson Atlanta International Airport
        and Chicago''s O''Hare International Airport began screenings last week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f2978-33ef-44e2-8c8a-bc38ae79e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af579a27-311e-481e-a2d8-96982baeba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises Americans to avoid unnecessary travel to Hubei Province.
        Three dozen US diplomats and their families in Wuhan will evacuate the region
        to return to the US early this week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60bd2c-b46f-48bc-9049-19821ad123c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ec7e0-522d-444f-bc9e-5cba7bec9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has issued a travel advisory, urging citizens
        to avoid all travel to the Hubei Province of China. The advisory includes
        the cities of Wuhan, Huanggang and Ezhou.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c4677-e924-4535-a48a-f83af747755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4684d6-8de2-47f2-b9dc-a9a6edab7115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:15:20.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern Chinese city of Tangshan also suspended all local public
        transportation services to curb the spread of the virus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b2308-8611-402b-bcb5-f42d94df5263'
      'mgnl:activationStatus': true
