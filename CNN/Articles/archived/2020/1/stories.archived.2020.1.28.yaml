      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the measure’s much-awaited passage will help solve
        and curb various issues such as binge drinking, as well as alcohol-related
        deaths, accidents, and violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f448c-d0c9-4076-960a-7b4826c59a89'
