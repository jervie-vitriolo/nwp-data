      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A nation in shock and mourning</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa55f9-0657-49c0-bbf5-82817dec0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:18:18.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:12:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastated fans flooded an area near the crash site as well as Staples
        Center in Los Angeles, the city where Bryant spent his entire 20-year NBA
        career.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef81914-50ba-48dd-98db-ba688e1957a2'
      'mgnl:activationStatus': true
