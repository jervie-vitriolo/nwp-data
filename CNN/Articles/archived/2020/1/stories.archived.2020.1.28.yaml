      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no confirmed case of the Wuhan coronavirus in the Philippines.
        The Department of Health <a href="https://cnnphilippines.com/news/2020/1/28/Philippines-Wuhan-coronavirus-infection-monitoring.html">is
        closely monitoring 24 people</a>, all with a history of travel to Wuhan. They
        are composed mostly of Chinese nationals, the Department of Health said Tuesday,
        adding that no Filipinos are being monitored for possible infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd1b18-3f5a-4383-a8bc-68bcc1910488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:13:23.347+08:00
