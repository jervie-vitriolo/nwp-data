      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant retired from the NBA in April 2016 after a profilic career
        spanning two decades. The 41-year-old shooting guard, nicknamed "Black Mamba,"
        earned five NBA titles, was named MVP of the NBA Finals twice and won two
        Olympic golds.</p>'
