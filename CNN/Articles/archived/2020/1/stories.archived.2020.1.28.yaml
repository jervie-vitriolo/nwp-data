      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Millions of people never met him, but
        the sudden death of Kobe Bryant and eight others has left a country in mourning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd79bb-bf10-4b7a-b655-5c5ac1755b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old NBA legend died in a helicopter crash under foggy
        conditions in Calabasas, California. Visibility was so low Sunday morning
        that Los Angeles police had grounded its helicopters, spokesman Josh Rubenstein
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023bfe3-5f8a-400e-9201-06c19f2d83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c45c6-8e5d-4433-8c2d-d1aabe0fb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into a hillside, killing all nine people
        on board -- including Bryant''s 13-year-old daughter, Gianna. The official
        cause of the crash has not been determined.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a826f1-b44f-4dd9-838d-a3e07131f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the coroner''s special operations response team
        were able to recover three bodies Sunday night, before darkness and safety
        concerns suspended the search, the Los Angeles County coroner''s office said
        Monday in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe985ef9-13b0-4d91-a99c-2c26be0678b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear which victims have been recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8dcad1-ab81-4597-8e49-f09e288020d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492b775-d814-4110-a20c-1638e292657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fans around the world grapple with Bryant''s death, new clues
        are emerging about what happened shortly before the crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc2edd-ce1c-47e4-a6e8-a79aca1093e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c4822-e57f-4ff8-ad57-bda01500e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was operating under "special visual flight rules"
        (SVFR), according to an air traffic control conversation with the pilot, captured
        by website LiveATC.net.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f5969-4e08-49f2-b1ca-3d173235bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76904a12-f00a-40ac-b8bb-ccb12e668e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SVFR clearance allows a pilot to fly in weather conditions worse
        than those allowed for regular visual flight rules (VFR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e27ee-783d-4835-ad8f-9f2f33acb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff3dc9-1cf5-4c0c-8eb6-c47aa6c05238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots can request SVFR clearance before takeoff or mid-flight,
        especially if conditions suddenly change, CNN transportation analyst Peter
        Goelz said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a30ec5-6b3b-4b4b-b663-70caa47f3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d52f8-e03a-4d50-8d4b-e9d1e9154826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SVFR clearance is "pretty normal," he said, "it''s not something
        that''s often recommended."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfe9eb-7751-4f6c-a190-c89815510ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ad31b-e68a-41d5-8a36-f04a7a2400d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a pilot, and you''re in marginal conditions, or changing
        conditions that become marginal, you might call air traffic control" to request
        SVFR, Goelz said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b6f54-2bed-4832-aace-b9ee9226d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ed0c7-021e-44e5-be2b-a930ca313985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted SVFR clearance, the pilot will typically keep tighter
        communication with air traffic control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df086bc-319f-4194-becd-48e323dcaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5e3a9-abda-46d4-8597-26cf1a3f14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burbank Airport control tower allowed the helicopter to proceed
        using the special clearance, the audio reveals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513cd47d-a775-47e8-b798-977b53b37534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6d6a8-d5e4-4615-9370-e24825e8d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintain special VFR at or below 2,500" the pilot confirmed to
        the controller.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d1647-9124-462b-b110-85e150fbf516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78217565-5fe0-42b8-8eec-705790993b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the flight, the pilot apparently asked for "flight following,"
        a service in which controllers are in regular contract with an aircraft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93bad8-1f9a-4d7d-bd33-783deac4d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e96d5b-9788-4bbe-9964-41fcb2fb8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controller told the pilot "you''re still too low level for flight
        following at this time." That could mean the helicopter was too low to be
        seen on air traffic control radar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0889d2-af0e-4f76-aec3-37fdd6251e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe8b35-0827-4db4-a64d-c25393d08986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities try to determine what went wrong, investigators
        are struggling to find clues in difficult conditions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdc8ba-2135-400c-85f0-0e436f5a93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471cbbe-eecd-4972-b5a6-1b19200c7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a logistical nightmare in a sense because the crash site
        itself is not easily accessible," Los Angeles County Sheriff Alex Villanueva
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4977-f8fa-4e04-8bf2-42887c2ff2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d450b9a-a40f-4368-a651-7ec904f705f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to recover the victims'' bodies has started but could
        take days, given the terrain and the condition of the site, Los Angeles County
        Chief Medical Examiner Jonathan Lucas said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc4493-6c41-4314-981e-7633932f8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b0368-8d9b-404b-82c6-23e3bf38f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Children and parents were on board</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985df28c-2fc8-4120-ae34-4543e4b5b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was traveling to a basketball game with Gianna, who was scheduled
        to play Sunday afternoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ff2cd-1da7-4e9f-90ea-ba9df6835c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949eec0-1385-4d3c-b976-d7e81742a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined by Orange Coast College (OCC) baseball coach John
        Altobelli, his wife Keri and his daughter Alyssa, Altobelli''s brother told
        CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54538bc1-78cf-4c78-9606-187c94b6d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da6da8-dbb3-4ac2-9c78-c03f47c941b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa was Gianna''s teammate, OCC assistant coach Ron La Ruffa
        said. And Altobelli would routinely travel with his daughter for her basketball
        games.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4182e-db26-4fea-840e-8634eb63f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0428c30-070c-44d1-b769-2f2b1dc63238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCC President Angelica Suarez said she was devastated by the loss
        of "a member of our OCC family."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0362f-79c5-48fc-a1be-4a117c002be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a045d-993a-4006-93c4-8d463ad97b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Altobelli was a giant on our campus -- a beloved teacher,
        coach, colleague and friend," Suarez said in a statement. "This is a tremendous
        loss for our campus community."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6185b23-ce3b-403e-8295-bc4bde8d82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847045bd-f32d-401e-9626-75e36aed82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another parent, Christina Mauser, was also killed in the crash.
        Mauser was an assistant girls basketball coach for a private school in Corona
        del Mar, California.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1dd4e-0803-4bd6-8237-001abfe44752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58f716-e5e0-4bcd-bdb5-0ef894ef9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids and I are devastated. We lost our beautiful wife and mom
        today in a helicopter crash," her husband Matt Mauser wrote on Facebook.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf5494-1748-40d7-bded-0d4966b14051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot of the helicopter was Ara Zobayan, according a former
        colleague at the Island Express helicopter company and a neighbor.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ffd24-10b3-462e-b37f-5ec8f786431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ca816-ac70-403d-b53f-35a0d4b784c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Deetz, a pilot who worked at Island Express with Zobayan, said
        he would trust Zobayan to fly him.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05bea9-4c3d-42bb-9fdf-bd6271d138cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba6679-62fa-497f-abe2-76fcebe09c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan''s neighbor, Robert Sapia, said Zobayan loved his job and
        would show him photos of the celebrities he would fly around, including Bryant.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f894036-8613-46a1-b088-162737453c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0eff8c-4754-4149-a45f-0dc1d5f41b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan was an instrument-certified pilot who earned his commercial
        pilot''s license in 2007, according to the Federal Aviation Administration''s
        pilot certification database.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94ea6b-9591-470f-b1a2-bc2918a87bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:58:09.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a certified flight instructor for instrument instruction
        for helicopter pilots, the records show. The database also shows Zobayan was
        up to date on FAA-required annual medical exams.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24558e3a-fd39-40c8-a069-d1f2e0da1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d06ea-b6cb-458c-97ad-58c9df25da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fog blanketed the area</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb01c0-0da3-464c-a6c7-5674443ad32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred under foggy and cloudy conditions with extremely
        low visibility, CNN meteorologist Michael Guy said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a2f8a-60fa-4cc1-9b47-7505e8f22d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0bdd3-9403-483a-bd34-c51e846df643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures taken shortly after the crash showed the density of the
        fog.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9fc99-a80f-439e-9bcd-f597ad932c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9cf97-b103-4032-919e-9d5f666e71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the helicopter plummeted quickly before crashing
        on the hillside, Los Angeles County fire Capt. Tony Imbrenda said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f190f7e-af03-4814-b61e-97202bc1b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26381e3e-6480-46ed-a1da-2e0a7e807f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether the Sikorsky S-76B helicopter
        radioed a distress signal, Imbrenda said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1a60e-7de7-4a00-ac8d-4cd1ed5b0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b69e2-a9ed-4726-beb4-4b8b679b87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are working with the National Transportation Safety
        Board and Federal Aviation Administration to try to determine the cause of
        the crash.</p>'
    '60':
