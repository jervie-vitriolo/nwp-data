      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb5ca4-29a2-43b4-a25e-8efb4bd3959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:22:44.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a hateful song; it''s a song that is saying -- I had
        something beautiful and I would never deny that it wasn''t that," Gomez added.
        "It was very difficult and I''m happy it''s over. And I felt like this was
        a great way to just say, you know, it''s done, and I understand that, and
        I respect that, and now here I am stepping into a whole other chapter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9deb9-11ad-4182-a669-fa2a29ca62c6'
      'mgnl:activationStatus': true
