      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient called their healthcare provider when they began to
        experience mild respiratory symptoms. The CDC confirmed the coronavirus on
        Sunday.</p>'
