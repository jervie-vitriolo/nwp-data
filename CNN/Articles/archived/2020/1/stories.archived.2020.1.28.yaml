      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35675e-cdbf-43aa-9741-2a91f594e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government will also bring Villavende''s father
        to Kuwait to witness the hearings once the trial starts, as requested by the
        family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ee99c-a460-4d03-ab84-28a728c01493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbc568-67eb-423d-8c72-8d90e9611b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local autopsy showed that Villavende suffered at least five months
        of abuse until her death on December 28, 2019. There were clear indications
        of sexual abuse, said Ricardo Rodaje, chief medico legal of the National Bureau
        of Investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7f3ac-315b-4551-92db-a5a3910964f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:49:32.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/1/12/NBI-autopsy-sexually-abused-Villavende-.html">READ:&nbsp;Slain
        OFW in Kuwait was sexually abused, autopsy report shows</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c058d-dc94-4930-847e-1bafe373db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7a552-1d9a-4595-bc96-ac9214f612b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T13:47:32.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:12:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lamented that the initial autopsy done in Kuwait seemed
        "roughly done" based on the autopsy incision on Villavende''s head. He said
        autopsied bodies from the Middle East, like Villavende''s, usually have missing
        organs when flown to the Philippines – a practice that is not acceptable in
        the country which places high respect for the deceased.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
