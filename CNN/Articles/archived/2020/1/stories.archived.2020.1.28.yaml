      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, which has sickened thousands and killed more
        than 80 people in China, belongs to a large family of viruses that mostly
        sicken animals. But this coronavirus, like SARS and MERS, "jumped the species
        barrier" to infect people on a large scale, the CDC said.</p>'
