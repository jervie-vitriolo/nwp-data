      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/27/sport/kobe-bryant-legacy-spt-intl/index.html?utm_content=2020-01-27T19%3A40%3A05&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=twCNNi"><em>"He
