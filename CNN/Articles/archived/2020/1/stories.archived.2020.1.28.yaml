      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Vanessa Bryant is facing the devastating loss of her husband
        and their 13-year-old daughter Gianna who were killed Sunday along with seven
        others in a helicopter crash in Calabasas, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85624b39-4087-4bf1-9696-d21397b06860'
