      'mgnl:lastActivated': 2023-01-26T23:13:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastated fans flooded an area near the crash site as well as Staples
        Center in Los Angeles, the city where Bryant spent his entire 20-year NBA
        career.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b02cd6-78d4-4cb4-8c5b-7d828c86f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T05:13:10.922+08:00
