      'mgnl:type': 'text'
      'text': '<p>Millions of fans mourn the sudden death of a global basketball icon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45444d67-e902-4465-b471-88d5598bc721'
