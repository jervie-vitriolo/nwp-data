      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio warned that China, which has ramped up activity in the
        hotly-contested South China Sea, may even take advantage of the termination
        of the VFA.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
