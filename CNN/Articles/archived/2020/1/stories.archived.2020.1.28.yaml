      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/27/investing/gold-prices-fear/index.html">Gold
        heading to $2,000? Prices surge on global fear</a>."&nbsp;</em></p>'
