      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a24bb-4efe-4b0a-b96d-6c9abb7404fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "2 private charter airlines are on standby to fly
        to Hubei to bring our people home upon clearance by Chinese authorities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d27e9-fa33-4775-93ef-faa1ea14c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Philippine Ambassador to China Chito Sta. Romana said there
        are about 30 to 50 Filipinos from Hubei who raised that they wanted to evacuate
        the province. Sta. Romana said there are 300 Filipinos in Hubei, half of which
        are in Wuhan -- the city which sits at the center of the virus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52579933-1227-4332-ae86-29be157a5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T16:36:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is before any decision was made today, about 30 to 50 indicated
        that they are willing to be evacuated...We have to ask them to consider everything
        and whether they are determined to be evacuated so we can make the final plans,"
        Sta. Romana told CNN Philippines'' Politics As Usual.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28244170-977a-4753-a77b-4375429d991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador said the repatriated Filipinos would have to agree,
        as part of the government''s protocol, to be quarantined for two weeks to
        ensure that the virus would not spread in the Philippines. He added that the
        Filipinos there would also risk exposure to the virus during the actual repatriation,
        from leaving their homes to meeting the driver and interpreter who will bring
        them to their planes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d63496-c036-4aa4-bcf2-923fdd8b0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:12:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay also assured that the quarantine plan is also ready for the
        repatriates.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Yes sir
        <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>,
        as per DOH. The quarantine plan is per DOH protocol on <a href="https://twitter.com/hashtag/2019nCoV?src=hash&amp;ref_src=twsrc%5Etfw">#2019nCoV</a>.
        <a href="https://t.co/KKi4IlzHu0">https://t.co/KKi4IlzHu0</a></p>&mdash; Dodo
        Dulay (@dododulay) <a href="https://twitter.com/dododulay/status/1222159763510714368?ref_src=twsrc%5Etfw">January
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6a52d-ee53-4012-8a86-1644e520e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-29T00:19:18.653+08:00
