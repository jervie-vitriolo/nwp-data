      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "I had to find a way to understand it as an adult.
        And I had to understand the choices I was making. As much as I definitely
        don''t want to spend the rest of my life talking about this, I am really proud
        that I can say I feel the strongest I''ve ever felt and I''ve found a way
        to just walk through it with as much grace as possible."</p>'
