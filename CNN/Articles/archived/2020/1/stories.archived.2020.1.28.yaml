      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got three small kids and am trying to figure out how to navigate
        life with three kids and no mom," her husband, Matt Mauser, said during an
        interview Monday on the "TODAY" show.</p>'
    '9':
