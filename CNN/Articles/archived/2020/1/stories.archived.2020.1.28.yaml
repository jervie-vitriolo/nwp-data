      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d119021-bd27-4ead-aa3d-7a8fc19f5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:47:04.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s husband won for the audiobook recordings of his memoirs
        "Dreams of My Father" and "The Audacity of Hope" in 2006 and 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe673410-2810-4f41-9173-2993eeb7ec1a'
      'mgnl:activationStatus': true
