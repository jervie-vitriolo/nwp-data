      'mgnl:created': 2020-01-28T03:50:20.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:13:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal''s departure from the Lakers coincided with the end of Bryant''s
        trial in 2004, which relieved the team from the media frenzy that had dogged
        it throughout the preceding season.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a50fd-aa81-4465-b210-29bdb561da10'
