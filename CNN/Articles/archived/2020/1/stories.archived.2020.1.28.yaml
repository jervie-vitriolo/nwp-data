    'mgnl:tags': ['Negros-killings', 'Senate', 'Bato-dela-Rosa', 'Richard-Gordon']
    'template': '1'
    'title': 'Senate panels call for PNP, AFP probe over Negros killings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ea244-1263-4c59-9b28-b83897485a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Senate
        committees have urged the Philippine National Police (PNP) and the Armed Forces
        of the Philippines (AFP) to hold an internal investigation on the killings
        of communist groups in Negros Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40533a9a-9ca5-4cc3-8aec-d6276a279844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order and Dangerous Drugs, led by
        Sen. Ronald “Bato” dela Rosa, and Committee Justice and Human Rights led by
        Sen. Richard Gordon, submitted <a href="http://senate.gov.ph/lisdata/3216729011!.pdf">Committee
        Report (CRN) 33</a> recommending the identification of the members of an anti-communist
        vigilante group responsible for the killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aecd5c3-4ad1-436d-bfb6-d0b0d06d59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, signed by 11 senators, recommends that the PNP and the
        AFP should conduct a probe in their ranks and gather evidence for possible
        filing of administrative and criminal liabilities against police and military
        personnel involved in the implementation of "Oplan Sauron" for possible human
        rights abuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636f7dd-f552-470e-ba55-4056388e141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate report also recommended that members of an alleged anti-communist
        vigilante group "Kagubak" or Kawsa Guihulnganon Batok Komunista, along with
        other groups who were involved in the series of killings of alleged New People''s
        Army members should be identified and charged in court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7aa1e-05e5-412c-b89f-3ee742050074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say that the period between October 2018 and July 2019 was bloody
        is a gross understatement. In that eight-month period, a series of killings
        and attempted killings took place in both provinces. No one was spared - men,
        women and children suffered at the hands of lawless armed men," the report
        read. &nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03483fdb-de7c-4ef5-8bd6-a824817ac390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two committees made the recommendations after conducting a hearing
        on the killing of nine farmers in October, 20, 2018 by some 40 armed men in
        Barangay Bulanon, Sagay City; and the killing of a human rights lawyer last
        November 6, 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906314c-223c-404c-9f79-aa5e270897fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the Simultaneous Enhanced Managing of Police
        Operations, which involved the PNP and several battalions of the AFP, was
        launched on December 27, 2018 and its second version, “Oplan Sauron,” was
        launched on March 30, 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d528b-ce91-4f22-9436-0e801f73c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T15:56:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:12:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
