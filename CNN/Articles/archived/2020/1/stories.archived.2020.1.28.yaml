      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019 he shared a throwback photo of him and his wife.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5c054-1bf3-4511-88a5-d59a4860798f'
