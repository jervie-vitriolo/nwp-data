      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve found the strength in it," she said. "It''s dangerous to
        stay in a victim mentality. And I''m not being disrespectful, I do feel I
        was a victim to certain abuse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb247f7c-0b10-41b6-88da-d20bc475ce76'
