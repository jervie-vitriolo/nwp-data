      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Harley E. Rouda of California called the loss of life "incalculable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5beb84-25cf-4da2-8119-7ded4520f5bf'
      'mgnl:activationStatus': true
