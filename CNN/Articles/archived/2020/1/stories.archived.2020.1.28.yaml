      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Orange County man in his 50s flew into Los Angeles International
        Airport in Wuhan earlier this month. The county found out January 23, and
        the CDC confirmed his results on Saturday. He''s in a local hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
