    'template': '1'
    'title': '‘Treat it as a disaster’: Solon wants NDRRMC action in PH campaign vs.
      coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eccd27-65f1-4f68-afbb-5c9374ce762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)—</strong> A lawmaker
        on Tuesday proposed a wider and disaster-based approach that would help refine
        the Philippines’ campaign against the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33345a44-f621-41e5-adf1-556072cac8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda said the government should treat the illness’
        outbreak as a “disaster”, adding that concerned agencies can tap the National
        Disaster Risk Reduction and Management Council (NDRRMC) as well as local government
        units to intensify the drive against the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b0b17-89f1-4f82-8897-552877ae8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Use the NDRRMC. Basically <em>kasi</em> it''s a whole of government
        approach, it''s a whole of society approach—&nbsp;it''s not just DOH (Department
        of Health),” Salceda said in an interview with The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231e094-69c5-432b-ac82-ad1cba676a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi noong nagkaroon ng</em> MERS CoV (Middle East respiratory
        syndrome-coronavirus) <em>at tsaka noong</em> SARS (Severe acute respiratory
        syndrome), I was governor. <em>Ang</em> approach <em>namin</em> <em>ay</em>
        use the PDRRMC methodology - as if it was a disaster. And therefore we have
        to institute precautionary measures,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e0860-a497-40c9-93ba-b9c794ed8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the MERS CoV and SARS surfaced, I was governor
        (of Albay). Our approach was to use the PDRRMC methodology - as if it was
        a disaster. And therefore we have to institute precautionary measures.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d02fb7-d62e-445d-80e4-6a62fb09d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the approach does not aim to instill panic among Filipinos,
        but will rather ensure a more “systematic, orderly, and science-based” campaign
        against the virus, which has left over 100 people in China dead in its wake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969d4b6-5336-4a33-b733-03edcf3890bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted an LGU-centralized campaign can help communities better
        understand— and guard themselves from— the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c346e45-1563-440a-a8af-9c3b23706c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“IEC (Information Education Communication) <em>dapat. Lalong lalo
        sa</em> local government. <em>Dapat hindi lang</em> DOH <em>ang</em> talking
        head, <em>dapat naka-</em>cascade <em>po ''yan sa</em> local. <em>Kasi</em>
        they are responsible officers for their community,” Salceda said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb5c6a-cf6a-42dd-aa0b-084c3331f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Information, Education, Communication—especially in
        the local government. DOH shouldn’t be the only one talking, it should also
        be cascaded to the local. Because they are responsible officers for their
        community.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a53ed4-6fb5-4e54-9ae9-b43dc13f967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak of the coronavirus— which has spread to other regions
        including the United States and Europe—has prompted several international
        governments and airports to impose stricter security and monitoring measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26562c-f188-41bc-9c84-6eeb4ce95926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains free of the coronavirus, with no confirmed
        cases listed, the Health Department stressed Monday. However, authorities
        said they are <a href="https://www.cnnphilippines.com/news/2020/1/27/Philippines-DOH-11-patients-under-investigation-coronavirus.html">monitoring
        14 people</a> who showed symptoms of possible infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692731ba-1f20-4afc-a691-3e7ae41faf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:46:11.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients tagged “under investigation” have already tested negative
        for the coronavirus, health officials clarified.</p>'
  'suspected-cases-wuhan-coronavirus-infection-manila':
