      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikorsky, the helicopter manufacturer, tweeted its condolences.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446516f4-de6b-4338-87ee-b75ac63d124d'
