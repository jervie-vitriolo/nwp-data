      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7d6c3-6564-4d02-ac43-4129f51cca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:12:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has since been closed for disinfection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e438a4d-8b8c-4217-9105-dff97079e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T07:31:54.742+08:00
