      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2020/01/26/sport/remembering-kobe-bryant-last-game-nba-spt-intl/index.html">Remembering
