      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353d86e-61cc-46bd-9b2b-19e425e71afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair could often be spotted in floor seats at NBA games as he
        taught her about basketball.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd4285-3182-4da8-940b-82119cf6a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:27:48.760+08:00
