    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96439981-1eac-403f-8e84-cdb20099b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T14:09:19.218+08:00
