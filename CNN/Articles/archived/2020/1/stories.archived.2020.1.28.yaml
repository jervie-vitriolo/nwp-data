    'template': '1'
    'title': 'Why Kobe Bryant gave himself the nickname ''Black Mamba'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13b3f4-f347-4c1b-9578-fb8e3389ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Kobe Bryant gave himself the nickname ''Black Mamba''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e9ae1-37aa-40a5-b71d-c2e5e09b8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Kobe Bryant was on top of the world
        in 2003 as he led the Los Angeles Lakers to win after win. But that all came
        crashing down after the star was charged with sexual assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a14af5-f469-4162-b999-a94981b8fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e52dbc-4ff1-44ec-ade3-eaf0bba7a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant proclaimed himself innocent and the charges were later dropped.
        The star and his accuser reached a civil settlement, and Bryant''s reputation
        was badly tainted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea96763-7648-4b75-b172-539f3ed8cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6115d63-2980-495b-8b9b-692a387317e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when he named himself "Black Mamba" as an alter ego to cope
        with the backlash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27c5f7-8d72-43d1-ad8d-2f3ef89d3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb820a-c5c0-462c-b6ac-f4070613d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An alter ego inspired by ''Kill Bill''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983cf77-d895-459b-8521-f810ab84be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the code name for a deadly assassin in Quentin Tarantino''s
        2003 movie "Kill Bill," Bryant adopted the nickname to separate his life on
        and off the court, according to a 2014 interview with The New Yorker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201db01c-c71d-4831-8ebf-731198215377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa75c5-3157-4eea-b6a2-adf4c559747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name [Kobe Bryant] just evokes such a negative emotion," Bryant
        told the magazine. "I said, ''If I create this alter ego, so now when I play
        this is what''s coming out of your mouth, it separates the personal stuff,
        right?'' You''re not watching David Banner &nbsp;you''re watching the Hulk."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075db73c-7c2a-4e88-af4d-14b8cd1265ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d1197-8d2e-430d-82c9-ad58bda7a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 interview with Ahmad Rashad, Bryant said of the animal
        that inspired the name, "When I step on that court, I become that. I am that
        killer snake. I''m stone cold, man."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce6cfe-ffe0-48f4-b29d-330a867402b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd11d6d-c7b6-4b5b-b9c6-76518fe80cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating the ''Mamba'' brand</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174315e3-c3fa-45ba-9405-3fe4b99f8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Nike partnered with Bryant and the Los Angeles Boys and Girls
        Club to launch a youth basketball league, called the Mamba League, to give
        hundreds of kids free access to the sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e11f2a-2536-4f21-903c-ba49e2223421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b90eb-38b6-4922-9ac8-3786050d4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant later created the Mamba Sports Academy to provide broader
        athletic and lifestyle training to competitors at all levels in a number of
        sports. He was on his way to a Mamba Sports Academy game Sunday when Bryant,
        one of his daughters, and seven other people died in a helicopter crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4e2fd-78fe-4aa5-90d3-522cc0ec4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602234a-e981-4dab-951f-92431e32578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T06:18:00.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:13:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike also held a "Mamba Day" to honor his retirement in 2016, and
        when he died, issued a statement that said, "He was a beloved member of the
        Nike family. We will miss him greatly. Mamba forever."</p>'
