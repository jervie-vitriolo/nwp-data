      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:12:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s win for best spoken word album beat out nominees John Waters
        and the Beastie Boys, among others. She did not attend the ceremonies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98e994-faac-4a96-8ec7-ec53b11c9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T09:47:04.849+08:00
