      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage taken from inside the market show wild animals such as snakes,
        raccoon dogs, porcupines and deer inside cages waiting to be purchased. The
        footage, which has not been independently verified by CNN, was posted on Chinese
        social media site Weibo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b0e58-ceb0-4de3-8db9-cb14e949d279'
      'mgnl:activationStatus': true
