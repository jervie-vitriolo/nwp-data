      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f15de-0fbf-4d76-aa0b-a705c9bc470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290a81e-791b-4580-beb9-1459b7cdb5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary M. Reedy, chief executive officer of the American Cancer Society
        and American Cancer Society Cancer Action Network, told CNN that the 2017
        findings are not connected to the actions of the Trump administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9442d8-17b1-423b-a21a-51bf3435cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4f88f-fd0b-4489-ac8f-8666f11628a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mortality trends reflected in our current report, including
        the largest drop in overall cancer mortality ever recorded from 2016 to 2017,
        reflect prevention, early detection, and treatment advances that occurred
        in prior years," Reedy said in a written statement on Thursday.</p>'
