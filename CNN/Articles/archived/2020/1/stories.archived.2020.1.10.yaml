    'mgnl:tags': ['Malacañang', 'United-States']
    'template': '1'
    'title': 'Malacañang decries ''bullying'' of US senators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f46c9-8521-4eea-a7a3-a7ecaf082bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — Malacañang
        on Friday denounced the US Senate''s move to seek sanctions for Filipino officials
        involved in alleged human rights violations, calling it a form of bullying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c991da7-7b55-4237-b2fe-6e6778dbc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc7c1c-1d00-455a-b263-c3b94353afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesperson, Salvador Panelo, in a
        statement expressed the Palace''s disappointment over the<a href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html">
        US Senate''s approval of Resolution No. 142</a>. This measure calls on President
        Donald Trump to deny US entry to and freeze the assets of Philippine government
        officials behind alleged extrajudicial killings in the country and the contested
        detention of Senator Leila de Lima, a staunch critic of Duterte''s bloody
        war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835fe3cf-3dcc-410a-a54a-7f7af1049b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49ea50-c200-405b-84ea-8dff9e740de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the Philippine government to immediately release De
        Lima and drop all charges against Maria Ressa and online news site Rappler
        – cases that are perceived to be part of the Duterte administration''s crackdown
        on its critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e701afe-54ac-47f6-8398-1cf888f5f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107ceba-877b-4330-94e8-d791824673ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These latest actions of the US Senate are a form of bullying on
        the part of a particular institution of a foreign country. We will not be
        bullied by any foreign country or by its officials, specially by misinformed
        and gullible politicians who grandstand at our expense," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510c982-e2e0-41f1-b0b8-85bd31073938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ba29d-83d5-4561-9d9b-8862a2f5edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that there are no state-sanctioned killings and that
        the more or less 6,000 deaths in the drug war were suspects who resisted arrest
        and fought back against the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833b435-f6b5-49ed-ae2c-4012da92b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d6c8b-e9f9-46cb-aafe-4b39e42b0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the cases of De Lima and Ressa, Panelo repeated these are now
        being tried by the country''s independent courts and have nothing to do with
        their criticisms of the administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407fabf-e641-48fa-a89b-4a3c863f0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d8079-1d36-4f77-a616-94e85c1b3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We won''t accept help from meddlers''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811bf65-be42-4b97-b5ab-ad3405673b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US resolution also urged Trump to make sure the country''s forces
        are providing the Philippine National Police security assistance fully consistent
        with human rights conditions set by America''s laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7939e63-f237-469a-aced-4deb5cb5e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02d7e8-7ca9-4c50-9778-00ad5074d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, hinted at rejecting help from its longstanding
        ally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8617c98-96da-49cb-9190-74d5aa27122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a2ae2-3d66-4cb6-bea9-339d6cb87cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[O]ur policy is not to accept any foreign assistance conditioned
        upon the permission of interference with the internal policies or affairs
        of the Philippines. We will decline offers that go against this policy," Panelo
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c12ce8-4e28-4a7e-a41a-5fd930e58425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d643f52-d99f-4650-b551-ca1972413507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH-US ties</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a82c3-164b-4fc6-880b-ccc60bd2dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, four American senators said their bipartisan resolution
        should lead to the end of human rights violations in the Philippines – and
        not to the severance of ties between Washington and Manila.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebac76c-48b3-4fab-80cd-b72d02c37983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:01:04.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/10/united-states-senators-philippines-sanctions.html">READ:&nbsp;US
        senators: PH a steadfast ally, but it must end rights abuses</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0192498-9827-4207-be5a-237db348778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568f485-20c4-4a6c-970d-e468ba2c5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte got back at some of them, including US Senators Edward Markey
        and Richard Durbin, by <a href="https://www.cnnphilippines.com/news/2020/1/2/Edward-Markey-travel-ban.html">banning
        them from entering the Philippines</a>. Another senator, Patrick Leahy, can
        no longer longer set foot in Manila as well, for proposing to ban De Lima''s
        accusers – an amendment that was passed along with US'' 2020 budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed7645-99d0-463a-8e04-fcf01001abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155fae7-93f3-4188-a2bf-2d0fcdae625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:59:43.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said the government would require all Americans to
        secure a visa before entering the Philippines – regardless of the purpose
        and length of their visit – if the U.S. enforces the ban on Filipino officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
