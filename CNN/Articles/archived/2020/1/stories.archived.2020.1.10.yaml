      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message contained a balloon emoji and wished the royal "a very
        Happy Birthday."</p>'
