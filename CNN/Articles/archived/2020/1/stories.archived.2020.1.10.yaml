      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599ea7f-8504-47bb-bb4c-83e1e0136358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, Prince Harry and Meghan said they would "work
        to become financially independent," and published a detailed document outlining
        the structure and funding of their household.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f85e4-f883-4890-b9e5-3c9fbde2b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e873c5c-ea48-49a2-9b6c-7f8ab94fc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the couple receive 5 percent of their
        income from the Sovereign Grant —&nbsp;a lump sum of UK taxpayers'' money
        given to the Queen every year — and 95 percent from the Duchy of Cornwall,
        the private estate controlled by Prince Charles, Harry''s father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18db40a-8e0b-40fe-b064-ef9e433528d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb4b1d-6aec-413d-9d74-9b513e000522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple said they intended to give up the money received from
        the Sovereign Grant. That move, they argued, will enable them to continue
        "charitable endeavours as well as establishing new ones," while also allowing
        them to earn a professional income &nbsp;which they are at present forbidden
        from doing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a9ad4-b67d-42d0-a957-001a0e93a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b0933-1152-4ba8-a8e4-26a451a53e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website declares: "Their Royal Highnesses feel this new approach
        will enable them to continue to carry out their duties for Her Majesty The
        Queen, while having the future financial autonomy to work externally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8f4a2-b286-437c-8c1a-12a8fc32c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a98968-d2d4-4072-ac3c-65b3dab40cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Sovereign Grant?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542607c2-ecc3-4655-8e48-3e7904f7cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant is an annual sum of money given to the Queen
        by the UK government to meet the central staff costs and running expenses
        of Her Majesty''s official household. It also covers maintenance of the royal
        palaces and the cost of travel to carry out royal engagements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8508d1-9b2e-4f88-b987-3ef9429169be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552b38d-5ca6-4031-8a48-44f5d3ade8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for this public support, the Queen surrenders the revenue
        from the Crown Estate, a collection of UK properties and farms that generate
        hundreds of millions of pounds a year, to the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84229dc8-9d9c-407a-bac9-b2a7f4b18a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387c6ff-a0f6-4740-abdd-f69c95a4c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant is calculated on a formula based on the size
        of that revenue. In the 2018-19 financial year, it was £49.3 million ($64.3
        million). The royal accounts do not say exactly how much is transferred to
        the Duke and Duchess of Sussex, although they do state that the couple received
        about £100,000 in travel costs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664117f6-bb20-47d4-b820-ba5ad4abd8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228549af-d623-42e8-a3cd-778f8fe9b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes say the grant covers just 5% of their costs and is
        specifically used for their official office expense. They did not say how
        much they receive from the Sovereign Grant -- but royal accounts show that
        they received just under $104,000 in the 2018/19 financial year for travel
        expenses. Other costs are not broken down in the accounts, so it is not possible
        to say how much they receive in taxpayers'' funding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4b328-0511-44c1-8f23-be9a8587954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75180a-d704-4060-8a2e-c49300ea87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the couple said that they "prefer to release this
        financial tie."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6382b-5faa-45b4-a392-d0fe308dfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624511c3-ae87-4f7d-a3ec-edd17d07db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke and duchess said the new approach will allow them to "continue
        to carry out their duties" for the Queen, while having "the future financial
        autonomy to work externally."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e007907-adbd-4c84-adeb-233720f9175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbb0d5-ef8a-4716-8ae8-c8ba4cfbed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current structure and financing arrangements the couple
        are not allowed to earn any income in any form.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff12f69-2de4-451b-be86-0f5192c94ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e750b-0fd8-4a59-9652-3a04293fa0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple attracted criticism about the £2.4 million (about $3
        million) of public money spent on renovations to Frogmore Cottage, a large
        house on the Queen''s Windsor estate, where they live with the monarch''s
        permission. While the refurbishment was funded by the Sovereign Grant, the
        fixtures, fittings and furnishings were privately funded by duke and duchess.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a84b0-a38e-46ad-bfe3-5c7506b6b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaab2f1-6bdc-4898-a16b-6f5498e32e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public funding has never been used, nor would it ever be used for
        private expenditure by The Duke and Duchess of Sussex, who also do not receive
        any tax privileges," the couple said. That statement, however, omits to point
        out that the Duchy of Cornwall -- the source of most of their income -- itself
        receives significant tax exemptions because of the way it is set up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d63ab-e22c-4dfa-ae22-8306224d6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd539583-fbb0-4221-aae6-5c793ee457f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchy was established by King Edward III in 1337 in a charter
        that ruled that each future Duke of Cornwall would be the monarch''s eldest
        surviving son and heir to the UK throne, currently Prince Charles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b853eeb-04a5-40f0-a64f-f74aa8752fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b04083-8fc4-418f-868f-ef1225b0524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today it funds the public, charitable and private activities of
        Prince Charles and his family -- including the Sussexes. It is exempt from
        UK business tax because it is not established as a corporation in UK law,
        and is also exempt from capital gains tax, according to the duchy''s website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4931e8-9191-4d94-84e5-7f4f282334ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809998cb-4d33-4697-951a-7d828c775a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How might they fund their lifestyle?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc084d-0046-4758-98ea-01bc284caa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are unlikely to struggle when it comes to their private
        income -- whether it might be through sponsorship, speaking tours or the like.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa4b08-4ab8-457f-855a-6da80dadf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68f953-dffe-43dc-8a13-1a153f7f8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports have suggested that Meghan was independently worth
        around $5 million prior to marrying Harry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964ed8a-fc29-441a-a001-aff967fbbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9d31c-b4c8-4ba5-a817-9a261fca4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rose to fame as Rachel Zane in the US legal drama Suits, but
        her popularity also grew through her hugely popular Instagram account and
        her successful lifestyle blog -- The Tig -- both of which have since been
        closed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d91ca1-aaad-49a3-b6dd-2d2e8c19aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350704e-48c0-4e36-a091-326de0fbbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first interview alongside Prince Harry in November 2017,
        Meghan said she intended to quit acting after their marriage, calling the
        change a "new chapter."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c703ef-2bab-43ed-8f5b-68b0bac27f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a105e-91cc-4f2f-9fcf-1a093c152118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But royal biographer Penny Junor told CNN that the pair will need
        a "considerable income to support their current lifestyle."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d8fb5-669a-49ec-a81e-ee6b41785964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb7f35-16f6-446d-b2fd-cfae4515a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that if they plan to support the Queen and other charitable
        patronages, "they won''t have much time for other work."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1633120-9985-4fe6-89fa-9558251a4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce9e66-d8ec-41a3-b833-e40a14652e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junor said: "I suppose Meghan could go back to acting and Harry
        could fly helicopters, but to be honest I don''t think they have thought this
        thing through."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f3dfa-c79c-46ec-962f-5a9b7b40c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5997c57-973c-4f8e-81aa-67687b9a9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his income from the Duchy of Cornwall, Harry inherited several
        million from the Queen Mother, and a few million more was left to him in trust
        by his late mother, Princess Diana.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa8b41-d3ab-477f-b1e1-3a27195a6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8bc1e-d253-4b12-8c23-056e032632cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal wealth is estimated to be around $40 million.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06581986-3d7b-48a2-9560-980349511421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf950d7-297f-4aa7-a2c4-298c2db2e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of personal travel, which has landed the pair in hot water
        in recent months, is privately funded and will continue to be so, the couple
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e15778-a02b-4fab-9fd4-1994f0280e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5527b-015f-47f5-babe-d16454cf63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any official visits that they may do in future will continue to
        be funded by the Sovereign Grant, plus contributions from the host country,
        the statement added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798db2db-be33-4a87-a313-aa434dac1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bfd50-fca9-46c1-902b-3944711115df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of security will continue to be the responsibility of the
        British government as the couple are "classified as internationally protected
        people which mandates this level of security."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc30d6-1e2f-438b-9962-9d03b6f380c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e889c0-67ec-465c-afe4-53c88d951031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T06:01:48.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No breakdown of the costs has been revealed, with the UK government
        citing security reasons.</p>'
  'Iran-General-Soleimani-US-Donald-Trump-Mike-Pompeo':
    'author': 'Nicole Gaouette and Jamie Gangel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T06:49:46.921+08:00
    'imagesource': 'jcr:a1f91333-6ed3-4525-ac1b-fc93685b7851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
