      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights, however, countered his call, saying
        it is a direct affront to the thousands of victims of human rights violations
        under Marcos'' authoritarian rule.</p>'
