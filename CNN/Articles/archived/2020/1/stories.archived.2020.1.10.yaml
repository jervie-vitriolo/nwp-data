      'mgnl:lastActivated': 2023-01-26T22:31:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc9858-3169-4de0-a040-439c7573f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was released by the 9th Infrantry Division in December
        2019. It showed a lineup of supposed rebels who surrendered, with their faces
        blurred. Netizens were quick to point out it was photoshopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef1f0c-4b57-44e7-acd0-d6d571f642aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
