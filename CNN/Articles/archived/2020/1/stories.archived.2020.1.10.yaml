      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/10/Oil-prices-US-Iran.html">Local
        oil supply unaffected by US-Iran conflict – DOE</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f04b3-7931-4892-a858-6e73ac90969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forced evacuation and repatriation of overseas Filipino workers
        in conflict areas in the Middle East could take away some $1 billion in yearly
        remittances, but U pointed out that this is small compared to the annual haul.
        The country received $24.9 billion in remittances from January-October 2019,
        according to data from the Bangko Sentral ng Pilipinas.</p>'
  'duterte-rice-tariff-farmers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-10T21:26:22.846+08:00
    'imagesource': 'jcr:e93ffb37-41bc-4ffa-bde7-ba89423e5b4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '544474ff-3966-40dd-af55-306de33d3e7f'
    'lead': 'The President says the law will help the agricultural sector in the long
      run'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T21:32:38.550+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:31:24.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:31:03.562+08:00
