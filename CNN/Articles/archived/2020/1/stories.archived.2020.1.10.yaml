    'jcr:uuid': '9f0c7468-f841-4709-b7c8-a3dc0210159c'
    'lead': 'US President Donald Trump insinuated in a tweet on Thursday that his
      administration played a role in the US cancer death rate hitting a record low
      in 2017. The American Cancer Society says that''s not true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T15:13:50.502+08:00
