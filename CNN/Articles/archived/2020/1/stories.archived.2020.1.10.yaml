    'jcr:uuid': 'dde24678-b687-4458-bb78-56b3faa21819'
    'lead': 'Local fuel prices would not see big-time increases despite tensions in
      the Middle East, a Department of Energy official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T17:58:17.226+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:31:30.981+08:00
