      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Baser Amer who came up big for Meralco as he knocked
        down back-to-back triples in the fourth quarter to extend his team''s lead.
        He finished with 17 points and two rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38141cdb-5cc4-4c43-81aa-d711e9e12534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:06:19.969+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra had the chance to complete a comeback after Justin Brownlee
        and L.A. Tenorio buried three-pointers to slice the deficit to two points
        with 3 seconds left in the game. However, time was not on their side as the
        Bolts were able to waste it until the final buzzer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc6c23-71d8-48b7-9017-47bb6a09e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:06:19.969+08:00
