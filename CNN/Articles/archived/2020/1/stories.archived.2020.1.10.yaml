      'mgnl:type': 'text'
      'text': '<p>“I shouted with a fist, ‘Duterte!!’ Silence. So I tried it again,
        this time shouting, Makibaka!’ Nothing. So I tried, ‘Bugbugin niyo ako,’ Still
        nothing. No wonder the insurgency is getting nowhere. Trump is asking since
        when was I the US Commander in Chief who can stop a war,” Locsin said on Twitter.</p>'
