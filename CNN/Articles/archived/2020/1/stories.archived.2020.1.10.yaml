      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A massive Wizarding World of Harry Potter
        store is coming to New York this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90999d0e-b4a3-4e45-9469-0026b93539fb'
      'mgnl:activationStatus': true
