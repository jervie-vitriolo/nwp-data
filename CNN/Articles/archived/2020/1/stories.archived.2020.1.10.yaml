  'Oil-prices-US-Iran':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Local fuel prices would not see big-time increases despite tensions
      in the Middle East, a Department of Energy official says. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-10T17:55:08.312+08:00
