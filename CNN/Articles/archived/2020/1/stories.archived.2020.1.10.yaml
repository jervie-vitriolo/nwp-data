    'template': '1'
    'title': 'Lose fat in your tongue to improve sleep apnea, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25cb06-4615-463e-b495-07eb2b71571e'
      'mgnl:activationStatus': true
