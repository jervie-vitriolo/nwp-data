      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529aba4-49ec-4949-9970-7131de874d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:03.305+08:00
