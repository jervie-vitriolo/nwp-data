      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) –</strong> After
        gaining consecutive victories on cases involving his family''s alleged-ill
        gotten wealth, former senator Ferdinand "Bongbong" Marcos Jr. stressed Friday
        that it''s about time for educational institutions to revise the content of
        history textbooks which have depicted their family in a bad light.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849848b6-eac1-4208-a9fd-21aea7881981'
      'mgnl:activationStatus': true
