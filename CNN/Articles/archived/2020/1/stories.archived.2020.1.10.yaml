    'template': '1'
    'title': 'Bongbong Marcos plans to run in 2022 polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4facb4a4-9921-4cb1-abd3-470ad701a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong>&nbsp;Former
        senator and defeated vice presidential bet Ferdinand “Bongbong” Marcos Jr.
        is seeking a post in the 2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31d3d8-68d3-4956-89b6-5963befd215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The namesake of his father, the late strongman who ruled the country
        with an iron fist for two decades, however, said he has not yet considered
        any specific position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd0ace-c3f3-4b6c-83fd-78ff59816536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My plan is I will be a candidate in the next election. For what?
        We''ll still have to decide,” Marcos said in a forum in Manila on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3077222-0484-45e5-b7cf-e671ae868458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can be a congressman, I can be a senator, <em>pero hindi pa pwedeng
        magdesisyon ng ganito kaaga</em> (but I still cannot decide this early),”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731b955-8148-4d0b-8e09-6a78c204a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his defeat in the 2016 polls, Marcos has not yet given up
        on the seat taken by Vice President Maria Leonor “Leni” Robredo, who had beaten
        her by a slim margin of 263,473 votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ad6f5-9ad4-493e-a140-63b6f3723b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently appealed to the Supreme Court anew to revisit the poll
        recount conducted in Iloilo, Camarines Sur, and Negros Oriental, where Robredo’s
        lead even rose by 15,000 votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e1e60-ec98-4210-bbdb-54d01cfef17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/7/Marcos-reexamine-VP-poll-recount.html">Marcos
        asks PET to ''re-examine'' results of poll recount where Robredo won</a>&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11213d0f-5082-4cca-a0ba-a9de246460f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakalungkot na it took over three years. Hindi na bale tungkol
        sa akin. Papaano ba tayo magsasabi na maayos ang pamahalaan-- ang pagpapatakbo
        kung tatlong taon na, hindi natin nalalaman kung sino ang nanalong bise presidente?</em>”
        said Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded0b1c-77a2-444b-8961-007feaf6ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s disappointing that it took over three years.
        It doesn’t matter anymore if this was about me. But how can we say that the
        governance and the decision on this is being properly implemented when we
        have reached three years not knowing who the true vice president is?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36bc46-12d4-4bf1-b9f3-a3bf66e2c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo did not mince words following Marcos’ recent appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fbbfb-a9b6-41ec-ad17-58bb72c0c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ko alam kung magkakaroon pa ng ilang bilangan para makumbinsi
        na ako ''yung nanalo. Nakakalungkot na walang pagtanggap,”</em> she said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9f3ce-2a30-422a-86c2-6358c26bf790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t know how many more times do we have to do
        a recount just so he will be convinced that I won. It’s saddening that he
        cannot accept it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ebfe9b-67ac-45f2-ba3d-897fa267cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government estimates that the
        late President Marcos and his family accumulated some $10 billion in ill-gotten
        wealth during his regime, which has also been accused of massive human rights
        violations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faf0ee-2df7-4688-8ac2-f0ce11beadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:17:49.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his family fled to exile in Hawaii after they were booted
        out by a "people''s power" revolt in 1986. Marcos died in Hawaii in 1989.</p>'
  '24-man-Gilas-pool-FIBA-Asia-Cup-2021-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-10T14:50:09.825+08:00
    'imagesource': 'jcr:01677c52-cf73-4691-a5e4-98a13c779d77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e02353-4a8d-48c7-8019-c3c8d36b060f'
    'lead': 'PBA veterans and college standouts comprise the initial list of the national
      team for the first window of the FIBA Asia Cup 2021 qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T14:54:08.922+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:31:42.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:58.126+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parks, Paras, Pingris part of 24-man Gilas pool for FIBA Asia Cup 2021
      qualifiers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067dace-78bb-4ce1-a66d-e5acb8b714a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Samahang Basketbol ng Pilipinas (SBP) has revealed the 24-man pool of Gilas
        Pilipinas for the FIBA Asia Cup 2021 qualifiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb215b-f133-4cc0-8961-68833bc48e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP, through the official Philippine Basketball Association
        (PBA) Twitter account, <a href="https://twitter.com/pbaconnect/status/1215498848115687425">made
        the announcement</a> Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248400a-1b95-4129-be08-d07552c44288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the list are PBA cagers Kiefer Ravena, Poy Erram, RR Pogoy,
        Ray Parks, Japeth Aguilar, Christian Standhardinger, CJ Perez, Mac Belo, Matthew
        Wright, Troy Rosario, and returning Marc Pingris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bdf22-5522-4cbd-a438-b811e3d5ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-German Standhardinger will likely be the naturalized player
        of the squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07acf96-ffb8-41ac-95a8-3eea34e48971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five players were earlier announced to be part of the pool — Isaac
        Go, Rey Suerte, Matt Nieto, Mike Nieto, and Allyn Bulanadi. They were picked
        by PBA teams in a special draft last December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70cd22-dc7a-4f24-a501-338b5446aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College standouts Thirdy Ravena, Kobe Paras, Jaydee Tungcab, Juan
        Gomez de Liaño, Javi Gomez de Liaño, Dave Ildefonso, Justine Baltazar, are
        also included in the pool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302a0ac-c2bc-4191-8cd9-f351255372ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American Dwight Ramos, who is now serving a one-year residency
        with the Ateneo Blue Eagles, also made the cut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4baefa-a65d-4fc6-8c9d-2f1f0501734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP has yet to announce the name of the interim head coach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8f6a7-0e74-423e-8974-90b9c50ef1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:54:08.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:31:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 24 players will vie for the final 12-man roster. Gilas will
        begin its campaign on February 20 against Thailand and on February 23 versus
        Indonesia.</p>'
  'PH-airlines-repatriation-Middle-East':
