      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c0f8c-1507-4d32-801a-66bdc2211468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the President has challenged big businesses.
        In 2016, Duterte waged a word war with tycoon Roberto Ongpin and his company
        PhilWeb, which triggered changes in ownership as stocks plummeted.</p>'
