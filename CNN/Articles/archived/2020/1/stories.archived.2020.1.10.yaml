      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.princeofwales.gov.uk/" target="_top">Clarence
        House</a>, the official residence of Prince Charles and the Duchess of Cornwall,
        tweeted four photographs featuring Catherine — including one with Camilla
        and two with Charles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26cbdd-0868-43d3-a18b-563f933403cb'
      'mgnl:activationStatus': true
