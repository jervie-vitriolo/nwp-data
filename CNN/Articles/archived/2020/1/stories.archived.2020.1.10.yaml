      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Philippine Army said Friday it has relieved the commanding officer behind
        the controversial manipulation of a photo supposedly showing the surrender
        of armed communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c1f0d-392e-49b4-813f-127c5a47610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.764+08:00
