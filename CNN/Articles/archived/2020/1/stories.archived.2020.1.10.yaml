      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army said it is now reviewing its policies to ensure
        no similar incidents would happen in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b30df4f-3380-4c1c-94cc-160f2dc369df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb99160-03ea-4bf0-88d9-a5c5000e6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hold our personnel with high esteem in all our dealings especially
        in our releases to the media and the public. We constantly train and remind
        them of our policies so that everyone is knowledgeable in the proper release
        of information and we take this incident as a valuable experience that will
        enable us to better perform our mission,” Army Spokesperson Lt. Col. Ramon
        P. Zagala said in a statement.</p>'
