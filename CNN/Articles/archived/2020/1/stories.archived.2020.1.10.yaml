    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91f540-0d6e-4188-8a01-150d4929fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.532+08:00
