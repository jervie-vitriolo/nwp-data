      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulations were also sent by the royal family''s official Twitter
        account, accompanied by three images of Catherine with the Queen and a link
        to a page about the work the duchess does.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0846ed-0162-4346-95ed-a0fb00522783'
