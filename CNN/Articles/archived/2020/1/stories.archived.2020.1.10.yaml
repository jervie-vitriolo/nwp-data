      'mgnl:lastActivated': 2023-01-26T22:31:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4f54a-d548-4cf5-985a-36a864685220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds before Bathan seized his cellphone, Veneracion was shooting
        a video of police tackling down a Nazarene devotee along Ayala Bridge. When
        he tried to get the phone back, he claimed the officer threatened to confiscate
        his hand-held radio, so he had to step away because Bathan was "fuming mad."
        Veneracion said he approached Bathan again, who finally returned the cellphone
        and apologized for not recognizing the reporter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a43ef-6be0-4235-8c59-85f0238273ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.086+08:00
