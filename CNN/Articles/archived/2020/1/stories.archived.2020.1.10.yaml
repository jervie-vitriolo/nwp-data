  'US-Trump-Iran-Soleimani-US-Embassy':
    'author': 'Ryan Browne and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T08:48:20.920+08:00
    'imagesource': 'jcr:5fef45aa-9389-4b9a-9440-992a67339411'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d1d40a-9eae-493b-9679-a696de9f1e8c'
    'lead': '''We caught a total monster. We took them out. And that should have happened
      a long time ago,'' US President Donald Trump says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T08:49:56.129+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:31:53.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:54.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says Soleimani plotted to blow up US embassy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2139fa-47f6-4606-ad45-35f035a1324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump on Thursday
        asserted that Iranian Gen. Qasem Soleimani was plotting to blow up a US embassy
        before he was killed by a US drone strike last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50126044-e6f4-4fdb-aec8-55fdf89e4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545d97d-aa4d-41cc-b076-5bad4c0f0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caught a total monster. We took them out. And that should have
        happened a long time ago. We did it because they were looking to blow up our
        embassy," Trump told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2139c-7438-4bbb-bb90-d7a86967e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e491f72-259b-4f4d-b2f5-52a0b55159d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also did it for other reasons that were very obvious. Somebody
        died ... people were badly wounded just a week before. And we did it. We had
        a shot at it ... that was the end of a monster," Trump added, referring to
        a recent rocket attack by an Iranian-backed militia group in Iraq that killed
        an American contractor and wounded several US military personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d24d4b-aa6e-4ec5-88e7-1e61cb7f920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4f3a1-cf2b-4de0-9f60-ac421da3a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official backed up the statement later on Thursday,
        telling reporters the US had intelligence about multiple plots and threats
        involving Soleimani, including one that involved a plan to attack the embassy
        using explosives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d43e18-d83a-4b54-9346-6e1abf6df342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f0e03-31ff-4dec-8bd3-97a1d3996b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot was separate and more sophisticated than the attempts to
        storm the US embassy in Baghdad embassy by Molotov-cocktail wielding Khatib
        Hezbollah members and its supporters, an effort US officials have said was
        also orchestrated by Soleimani.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb2df1-ab42-4914-9e7d-016268c980c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5287129-59f1-4bc4-8250-f958eefa7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senior defense official would not provide any additional
        details on the plot against the embassy citing the sensitivity of the intelligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c6422-c4b1-4f2c-ad8e-b81d39333463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b980a-db62-45e8-880c-24eca01e4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not able to confirm claims by Trump and the senior defense
        official. Two prominent Senate Republicans and congressional Democrats on
        Wednesday slammed the administration''s briefing on the reasoning for the
        strike following briefings by Secretary of State Mike Pompeo and Secretary
        of Defense Mark Esper. Multiple lawmakers said they saw no specific intelligence
        that pointed to an imminent threat from Soleimani that justified the strike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3419585-7532-4cc1-9dab-7b9d302f45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d05ccb-cdf6-41e0-aa6c-e0a8236c46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about those criticisms Wednesday Secretary of Defense Mark
        Esper said "most members of Congress do not have access to the intelligence
        that I think was the most compelling."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe4b8d-573c-44c7-862d-a87ab7bab5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a786be-f8e0-43d8-a6f5-09cd9520a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has deployed thousands of additional military forces
        to the Middle East in recent days to help bolster the security of US personnel
        and facilities. The additional troops will allow the military to respond quickly
        in the event of a crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6881fd-6bc1-4107-96d9-e49c35d18381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c8515-1dc2-4a83-a3e4-b54187be91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, administration officials had explained Trump''s
        comments about the plot to blow up the US embassy by saying he was referring
        to the public demonstrations by Khatib Hezbollah.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79c6fa-f8cb-43f6-8412-f65d724b94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b71061-0967-4959-8500-aa0714892c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials have not explained why there is a discrepancy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035c02d-a4c4-4fab-9547-cd460280178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a7004-4ffb-4917-8b7c-d107a689873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US national security officials have continued to defend the
        Trump administration''s claim that it killed Soleimani in response to an impending
        threat to American lives, but the lack of evidence provided to lawmakers and
        the public has fueled lingering skepticism about whether the strike was justified.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68965b-092c-41e3-a8cc-e1c70defef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1cac9-2b20-4750-8c28-74b2d554d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Iran launched more than a dozen missiles at two Iraqi bases
        that hold US troops earlier this week, questions have swirled over whether
        the administration fully considered the fallout from such a strike, and if
        an appropriate legal basis was established for the presidential authorization
        of lethal force.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f832d7-b596-4272-9d48-62407cad4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccec5f6-9fb2-41c0-91fe-556cf106d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Army Gen. Mark Milley, the chairman of the Joint Chiefs
        of Staff, defended the intelligence that drove to the strike on Soleimani.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee0f62-591c-4ae5-ab73-a5cb3b2f289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493f5c1-8f35-4a27-8b97-19836b4dd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be happy when the appropriate time comes and in front of
        the proper committees and anybody else, through history and every -- I will
        stand by the intelligence I saw, that it was compelling, it was imminent,
        and it was very, very clear in scale, scope," Milley said Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798c3da-ca77-454d-b28c-9267c2d2be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbdf75-db69-4c56-bd1e-befe4c0f22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did it exactly say who, what, when, where? No, but he was planning,
        coordinating and synchronizing significant combat operations against US military
        forces in the region and it was imminent," he said, adding that "we would
        have been culpably negligent to the American people had we not made the decision
        we made."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a42aa-433c-4b69-9e0a-f0dbbf81a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9ae21-5b80-4f36-9c49-9528cfa4fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican congressional source familiar with the administration''s
        decision to strike Soleimani previously told CNN that the killing of an American
        contractor, the wounding of others, and the subsequent embassy protests "crossed
        his line." His advisers also pointed out to the President that if he "didn''t
        respond now, they (Iran) will continue to cross it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0649e-258c-4340-bc97-db74064f8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211ed09-4768-436c-b52b-89457d4b89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:49:56.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident he was not reluctant," said the source. When
        Trump finally gets ready to act, they added, "you can''t out escalate him."</p>'
