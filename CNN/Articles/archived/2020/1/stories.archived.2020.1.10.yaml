      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s key is not so much the size but the implementation (of
        the budget)... That budget is good, let''s make sure it''s disbursed and implemented
        on time so that the projects take place and we can get infrastructure built,"
        U told CNN Philippines'' Business Roundup.</p>'
