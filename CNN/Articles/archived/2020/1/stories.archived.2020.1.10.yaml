      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/09/australia/australia-fires-animals-mallacoota-intl-hnk/index.html">On
        kangaroo killing field, from horror to hope for Australian animals devastated
