      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108fadb2-eee2-4d75-8c83-b2f6f8e4b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened between me and Mr. Veneracion was somehow a misunderstanding
        and I again sincerely apologized for my actions. It all happened unintentionally.
        We are just securing peace and order in the area," he said in a media briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b4f3d-f94c-49c1-9a51-a58e55904c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.086+08:00
