      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badler said a memorial service for Hains will take place in Los
        Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bbffec-01e8-48b2-bae7-48dcf1033b65'
