      'jcr:uuid': '2636d06c-6dff-49be-8af7-652ec634e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, just enjoy knowing that the store will take off its invisible
        cloak soon.</p>'
    '13':
