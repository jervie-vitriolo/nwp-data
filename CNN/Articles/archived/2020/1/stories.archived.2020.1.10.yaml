      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64af02-0502-40e3-ac0c-ffb921561237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:03.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the son of late strongman Ferdinand Marcos, did not mention
        any names, but hit back at the opposition for their prolonged “political propaganda”
        which supposedly revised historical information about their family that&nbsp;is
        being taught on today’s youth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6d1c4-c3b9-4625-832f-5a4423eaab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:03.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
