    'mgnl:tags': ['Tussauds', 'meghan-Tussauds', 'wax-figure-meghan-harry', 'harry-Tussauds',
      'megxit-', 'london-madame-Tussauds']
    'template': '1'
    'title': 'Meghan and Harry waxworks removed from Royal family display at Madame
      Tussauds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fc311-54ee-4770-abde-a6df981df072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> London''s Madame Tussauds museum has announced
        that it has removed the waxworks of the Duke and Duchess of Sussex from its
        Royal Family set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da1497-3227-4909-acb2-eead2663a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision follows Meghan and Harry''s Tuesday shock announcement
        that they are taking a step back as senior members of the Royal family, and
        seeking financial independence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957ac21-a29e-4096-a54a-6fb28107803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside the rest of the world we are reacting to the surprising
        news that the Duke and Duchess of Sussex will be stepping back as senior Royals,"
        Steve Davies, General Manager at Madame Tussauds London, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee1bff-584b-4928-af2a-76744c0e6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From today, Meghan and Harry''s figures will no longer appear in
        our Royal Family set. As two of our most popular and well-loved figures they
        will of course remain an important feature at Madame Tussauds London as we
        watch to see what the next chapter holds for the them," Davies said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae9012-ca33-479f-8c38-66d81752f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.083+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works previously stood alongside The Queen, Prince Philip, the
        Prince of Wales, the Duchess of Cornwall and the Duke and Duchess of Cambridge.
        Madame Tussauds said they will be separated from the family to mirror their
        "progressive new role within the Royal institution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ccaa1-6347-46ba-a1ec-2beb2a134720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.084+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statues at New York''s Tussauds location will follow a similar
        fate. "To reflect the announcement we will be moving the popular figures to
        another area in the attraction upon their return to Madame Tussauds New York.
        We look forward to spending more time with the couple in North America and
        we will continue to watch to see what the next chapter holds for them," Brittany
        Williams, spokesperson from Madame Tussauds New York, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303828c-9a62-43be-b1ed-579eccb965fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.084+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s waxwork was revealed last year at both London and New
        York''s Tussauds locations to coincide with the Royal wedding. Each statue
        costs roughly £150,000 ($195,000) to make.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164831fd-acd5-4628-8e1f-34f221e999e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T11:06:17.084+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T22:31:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/style/article/duke-duchess-sussex-madame-tussauds-removal/index.html?utm_source=fbCNN&amp;utm_term=link&amp;utm_content=2020-01-09T19%3A14%3A07&amp;utm_medium=social">Meghan
        and Harry waxworks removed from Royal family display at Madame Tussauds</a>"</em></p>'
