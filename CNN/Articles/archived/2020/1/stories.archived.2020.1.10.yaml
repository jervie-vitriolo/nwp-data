      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181eaa4-1caa-4aad-89dc-4b78320b097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Army announced the dismissal of Lt. Col. Napoleon
        G. Pabon, head of the 2nd Infantry Battalion of the 9th Infrantry, effective
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5db0d2-265c-41c4-ad38-bf369a875466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c58793-2185-400e-9322-36cb3c283faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Pabon "admitted the mistake and took the responsibility
        for the outcome of the photo manipulation" during the <a href="https://www.cnnphilippines.com/news/2019/12/28/philippine-army-photoshopped-image-rebels.html">investigation
        which ended on January 1.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800283f-9541-4b61-822f-63e5e04332c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
