  'How-First-Gen-is-paving-the-way-for-clean-energy':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-10T17:50:23.992+08:00
    'imagesource': 'jcr:ebfed6a2-3179-4581-a73b-c39c4352e337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c024730e-ebe5-4120-a6f1-9abbb6ceb567'
    'lead': 'First Gen serves as an example of power generation that isn’t bad for
      the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:50:41.793+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T22:31:29.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:31:02.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How First Gen is paving the way for clean energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895c84d-742a-48e6-917d-f944c9473f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Power generation
        shouldn''t be all that bad for the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd130d5-7fb8-4a90-a5bf-1c8ef4f6d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the right energy source, the electricity that flows to our
        sockets can be clean and green.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6c218-7d9b-49c7-ad42-6f4b11a0ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how the Lopez-owned First Gen Corporation (First Gen), a
        power generation company, has been operating, with the promise of guilt-free
        power supply for all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dde39f-19c5-4924-964f-ef7f9831a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company provided 21.3 percent of the country''s power supply
        needs in 2018 without relying on coal power. Instead, it uses five clean sources
        of energy, which are surely environment-friendly:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19febeca-66d8-47ac-a5cc-d093ae153ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Natural gas prevents seven million tons of carbon dioxide emissions.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6494d1-700e-4a31-bf29-f30fb9dc1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas is the cleanest of all fossil fuels. In 2018, the use
        of natural gas prevented the release of 7 million tons of carbon dioxide.
        This is equivalent to getting 1.5 million cars off the road, recycling 2.4
        million tons of waste, or planting 181 million trees over a decade compared
        to coal power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6883b-9de9-4784-9540-3203f3535795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using natural gas (vs. coal)&nbsp;in power plants also means emitting
        less sodium oxide and nitrogen oxide and eliminates ash and sludge discharges
        that could affect public health and the environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58872a7-8b1d-4a9e-b6c7-6cf6af888103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Geothermal is one of the most reliable sources of energy.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36178b5a-a19e-4dbf-aedc-746109a23760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than using coal to generate heat, high temperatures beneath
        the earth''s surface run geothermal plants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccdc43-b354-40bd-9260-c9526da1db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is considered among the most dependable power sources as it draws
        from the readily available heated layer of the planet. This creates steam,
        which powers turbines to generate electricity. It helps that the Philippines
        is part of the Pacific Ring of Fire, which makes geothermal power abundant
        in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c04412-e9dc-4bc4-a0b9-fc6bacf028d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. The wind is among the most efficient power sources.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21402f36-f933-4015-86d1-4ec2062e731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind-powered turbines convert kinetic energy from wind to generate
        electricity. It has the lowest environmental impact, produces zero emissions,
        and saves billions of gallons of water yearly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82da1e5-c2c6-46a6-90e5-1c1aa709256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Solar energy has the least emissions.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57342b50-c44d-4edb-94c0-4e3405caad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sourced from the sun, solar energy serves as the most abundant source
        of renewable energy. It is also considered one of the cleaner&nbsp;sources
        because it does not have harmful emissions and does not contribute to noise
        pollution. The panels simply absorb the sun''s heat with no fuss, as opposed
        to mechanical processes often needed to process other sources of power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60fb93d-96c1-4ede-bce1-a9e49a6f3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Flowing water can be tapped for electricity, too.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d61830-01dd-4f60-8ff6-e9989e688195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydropower generates electricity using flowing water, causing no
        pollution. It also helps in flood control, irrigation, and water supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536cf16-d790-480c-9562-ec78d67c3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:50:41.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:31:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Gen''s totally clean energy portfolio — which is 100 percent
        low-carbon and has zero coal components — helps the environment rather than
        ruin it, providing sustainable power sources for all. With multiple renewable
        sources, the company proves that there are more ways beyond coal to generate
        electricity without causing much harm to the environment.</p>'
    '17':
      'image': 'jcr:5bfc6154-bf32-4ab0-b33a-f09aad6a179f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84db44-a489-4fa3-8fc3-973a9c53db66'
