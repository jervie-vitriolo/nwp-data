      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanking the public for their "lovely messages," <a href="https://www.royal.uk/royal-residences-kensington-palace"
        target="_blank">Kensington Palace</a>&nbsp;released a previously unseen image
        of the duchess, who is smiling and sitting against a sunny backdrop.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400db3f-5e6b-4789-a2e3-f000bd23f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in jeans, a blue blouse and a brown sweater and sat on a
        wooden fence, the duchess is photographed by Matt Porteus.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thank
