  'doreen-fernandez-tikim-reprint':
    'author': 'Anna Bueno'
    'caption': 'The new and updated edition of Doreen G. Fernandez''s "Tikim" brings
      the author, the greatest champion of Filipino food, back in print for a new
      generation of food enthusiasts. Photo from ANVIL PUBLISHING'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-01-10T16:16:31.479+08:00
    'imagesource': 'jcr:39206fe3-40d4-4516-9cab-7bf33b6b1099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0bb1c0c-77ea-4ac5-816a-13aef97cd1ca'
    'lead': 'Doreen Fernandez’s writing pulls you in not just to eat, but to think
      about how we eat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T16:23:42.097+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T22:31:36.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:31:00.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why ''Tikim'' is the essential book on Filipino food'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7949c4d-c071-4746-977e-24f4b0c2a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It speaks of Doreen
        Gamboa Fernandez’s indelible legacy when, in a span of few months, we see
        a book of hers reprinted twice: first, by Dutch publisher <a href="https://brill.com/view/title/54911"
        target="_blank">Brill</a> as part of its Gendering the Trans-Pacific World
        book series, and second, by Anvil, which first printed the book, “Tikim: Essays
        on Philippine Food and Culture,” in 1994.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccab2b-91d2-450d-b28e-1b4b25ff0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both reprints are reasons to celebrate. Fernandez’s works about
        Philippine food, culture, and history are almost out of print, with editions
        sporadically available only in specialty bookstores or during huge book fairs.
        While bits and pieces of her collections are available online, the pieces
        usually leave curious readers wanting. Simply put: Her work illuminates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54638ab-1787-4b0f-9734-40bc191ad524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I read Fernandez, I felt a warm and intelligent voice
        speak from the page. Here was a consummate storyteller and researcher who
        distilled delight in her words and reported about food and culture with such
        rigor and clarity. “<a href="https://www.nyu.edu/classes/bkg/web/fernandez.pdf"
        target="_blank">Culture Ingested: Notes on the Indigenization of Philippine
        Food</a>” was my introduction to her work, an essay included in her first
        collection, “Sarap: Essays in Philippine Food” (1988) which also included
        essays by Edilberto Alegre. The piece was (and still is) critical to my understanding
        of food and culture. It was inevitable to feast on more of her prose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a5c2c-8b08-4444-b1d6-9fd766c00c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to search for copies of Fernandez’s work today, before it was
        reprinted this year, is to participate in a breathless treasure hunt. I remember
        spotting my first copies of “Tikim” and “Fruits of the Philippines” in a book
        fair, holding on to them for dear life before I paid. In my mind, her words
        are canon; her teachings irrefutable. It cannot be helped — not after, in
        “Tikim,” she shared that story about Inteng, who prepared the best kinilaw
        aboard a boat in Sagay; not after she wrote about noche buenas both personal
        and communal; not when she exhausted all the sensory ways to write about mangoes;
        and certainly not after she clarified mistaken ideas about Filipino drinking.</p>'
    '1':
      'image': 'jcr:b1f15938-01ba-49c6-b57e-9a0ee1a0bd59'
      'imageCaption': 'The cover for the Brill edition of "Tikim." Cover photo from
        BRILL/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c57cf3-a6d6-46eb-8ad4-196d35d5d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:33:31.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67f941-8cc0-4a77-9838-177770f103fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My reverence is matched only by how potent Fernandez’s insights
        are. She pulls you in not just to eat, but to think about how we eat. Krip
        Yuson, in his introduction to Anvil’s revised and updated “Tikim,” writes
        how Fernandez “represents the compleat writer — curious and adventurous, giddy
        over research and scholarship, enamored of culinary and culture books as much
        as historians, chefs, restaurateurs, pioneers in food enterprise.” It’s the
        reason she has been cited as an inspiration by many food writers and given
        tribute in many of their books. Danton Remoto <a href="https://www.philstar.com/opinion/2019/11/09/1967199/doreen-and-philippine-cuisine"
        target="_blank">recalls</a> how she was an enthusiastic observer: “She asked
        about the name of a fish she did not know, and then we listened to a vendor
        singing sweetly, to entice the customers to her table of freshly caught fish,”
        he wrote of Fernandez while in the market. “The next week, that vignette was
        already in her column.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f371c-6525-485c-ae70-a83a35d6a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a source of comfort whenever people remember Fernandez
        fondly, as there is nothing I would have wanted more than to have met her.
        (I must have been in sixth grade, not yet aware of her, when she passed away.)
        Fernandez, “of course, was not a saint,” writes Remoto, but her other friends
        and colleagues have shared that she was never mean, and not a purist. She
        has always radiated compassion and openness from the page. “Food, like language,
        is living culture, and as such changes with the times,” Fernandez wrote in
        “Tikim.” “The old ways are tested and true; the new ways are not necessarily
        betrayals, if they are appropriate and result in good food.” Rightfully so,
        Fernandez’s words would set the tone for genuine and exemplary writing about
        food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d5275-a5b5-4fa5-82d3-83a5c5d4961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brill’s and Anvil’s reprints now come at a time when, as Ligaya
        Mishan <a href="https://www.nytimes.com/2019/07/30/dining/filipino-food-doreen-fernandez.html"
        target="_blank">declares in the New York Times</a>, Fernandez’s work “is finding
        new fans.” Perhaps this presents the opportunity to reexamine her work in
        the context of pressing issues today: disappearing species, the politics of
        foodways, street vendor economy, or even gender sensitivity, among others,
        all of which find space in “Tikim.” Consistently, Mishan writes how Fernandez,
        “In documenting indigenous cooking traditions, performed “a quiet act of subversion
        …. She revolutionized Filipino food simply by treating it as what it is: a
        cuisine.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ff544-0d4e-4525-818c-c8899c9fb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus “Tikim” does more than just invite readers to ‘reconnect to
        cherished food’; it is, more importantly, “a call to action,” <a href="https://brill.com/view/book/9789004414792/front-8.xml"
        target="_blank">writes Aileen Suzara</a> in the foreword for Brill’s reprint.
        In the face of ‘narrowing biodiversity, industrialized sameness, and a fractured
        and hurting climate and global food system,’ Suzara says “immense structural
        changes are needed.” Fernandez recognized the precariousness of our food heritage
        and the enormity of our potential loss even then, and today it is not enough
        to “simply hope these traditions survive into the future,” adds Suzara. “Just
        like in generations past, we all have a role to play.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70836660-417e-4bfd-ba86-21ca17fb815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez did all of us a great service — by working hard to explore
        the multiple layers of Philippine food, culture, and history, she best explained
        what we mean by food that is ours. By infusing delight and rigor in her writing,
        she has inspired countless others to do the same. Her invaluable gift is to
        articulate our collective conscience about food, identity, representation,
        and power. It is up to us to listen to that conscience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b4334-c2fa-4d98-a73e-f9b814e04cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:23:42.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps my only complaint now is how she has so inaptly titled her
        book “Tikim.” When it comes to ingesting food and culture, Fernandez clearly
        gave us more than just a taste. She gave us a fierce, ravenous appetite.</p>'
    '19':
