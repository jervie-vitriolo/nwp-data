      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        United States continues to value its relationship with the Philippines, American
        lawmakers said, after passing a measure seeking to sanction Filipino officials
        involved in human rights violations.</p>'
    '2':
