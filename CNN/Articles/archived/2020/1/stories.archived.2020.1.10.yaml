    'title': 'Chinese nationals top immigration bureau’s list of rude foreigners barred
      entry for second year running'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5de0ac-fafa-46ff-b95e-9621232315bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.613+08:00
