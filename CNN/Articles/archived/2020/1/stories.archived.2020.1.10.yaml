      'mgnl:lastActivated': 2023-01-26T22:31:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66fe54-098b-4317-a30a-a5a18cc4b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we''ll get good weather so agricultural production can
        cope with it," he said. Crop prices usually rise faster in months following
        strong rains and flooding which delay or ruin harvests and food supply.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">UA&amp;P
        economist Peter Lee U says the timely implementation of the P4.1-trillion
        national budget is key to growth <a href="https://twitter.com/hashtag/BusinessRoundup?src=hash&amp;ref_src=twsrc%5Etfw">#BusinessRoundup</a>
        <a href="https://t.co/HwBIL8F2DB">pic.twitter.com/HwBIL8F2DB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1215578827662880773?ref_src=twsrc%5Etfw">January
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5679d3-0f1a-4956-a607-ec1549504619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.314+08:00
