      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89675209-2e11-4a62-907b-5ab0d5e68583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since taking office, the president has signed multiple spending
        bills that have included increases in funding for cancer research at the National
        Institutes of Health and National Cancer Institute —&nbsp;though the impact
        of those increases are not reflected in the data contained in this report,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b68dde-3d41-4cfd-976b-873209fe7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0105b-8fa7-4c3d-8611-0b79dbe34483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration has an opportunity to significantly impact future
        declines in both cancer incidence and mortality by increasing access to comprehensive
        health care, supporting robust and sustained increases in federal funding
        for cancer research and passing and implementing evidence-based tobacco control
        policies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8f9f4-ea74-47a5-be4d-86d99cba1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56626f6-a3d1-4b3d-a85b-2655b68d2895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has a history of proposing to cut funding from the
        National Institutes of Health''s budget, which includes funding for the National
        Cancer Institute, an agency that leads, conducts and supports cancer research.
        The final budgets that Congress approved ended up being more generous than
        Trump''s proposals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d659f7-1fd4-409b-9f9e-b4d612b682f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd4dc3-45bf-4673-b702-9558cd14ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Congresswoman Debbie Wasserman Schultz wrote on Twitter,
        in response to Trump, that "cancer rates dropped before you took office. Hopefully
        they keep dropping because Congress rejected your cruel research budgets,
        which sought billions in CUTS to @NIH and the National Cancer Institute. This
        is good news despite you - not because of you."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Cancer
        rates dropped before you took office. Hopefully they keep dropping because
        Congress rejected your cruel research budgets, which sought billions in CUTS
        to <a href="https://twitter.com/NIH?ref_src=twsrc%5Etfw">@NIH</a> and the
        National Cancer Institute. This is good news despite you - not because of
        you <a href="https://t.co/gxPvAYSPFe">https://t.co/gxPvAYSPFe</a></p>&mdash;
        Debbie Wasserman Schultz (@DWStweets) <a href="https://twitter.com/DWStweets/status/1215307317614432258?ref_src=twsrc%5Etfw">January
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc13d84-d64c-4663-b54b-ae4731d6e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:15:06.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535a030-f728-4f81-9f06-60419506a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb491e-d548-41f9-9d6b-abedd9a0d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Charles Fuchs, director of the Yale Cancer Center in New Haven,
        Connecticut, previously told CNN that the new American Cancer Society report
        highlights both the significant progress made in reducing cancer deaths and
        the areas where more work needs to be done.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed91686-e464-40b7-8c9a-4a02966d2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ec0ee-46cb-4f9e-bbca-b04780954540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While improvements in cancer treatments, such as immunotherapies,
        have played a role in reducing cancer deaths in the United States, Fuchs said
        there is still much to learn about how to advance new and emerging treatment
        options even further. Immunotherapy is a type of cancer treatment that helps
        the immune system fight the disease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d317b4-82fa-4445-8c27-c7bf0835ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b23ea-ca61-481c-89b8-b8b1299c9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those treatments work for some cancers, but not all. So I think
        we have to better understand how can we further leverage that success to understand
        how to activate the immune system to attack the other major cancers," said
        Fuchs, who was not involved in the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a94409-88c0-4f46-b860-69bfa1ec0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7d070-5346-4665-b83d-52fbf831ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuchs also said that improvements could be made in reducing racial
        and socioeconomic disparities, increasing cancer screening rates, such as
        for colon cancer, and reducing the prevalence of certain risk factors for
        cancer, such as overweight and obesity. It has been estimated that about 20%
        of all cancers are tied to excess weight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423c87b-5964-4738-88a1-79fa1a7250c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db729e10-9603-4d1d-9d13-4731cfac2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that this report is great news," Fuchs said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de963b15-c9b8-491c-b1e0-994dccaeb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb25a1-cf79-446c-8f43-91a6fd36c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to overlook that fact, nor do I want to minimize
        that fact," he said. "This report demonstrates extraordinary progress in our
        battle against cancer in terms of detection, improving treatment, improving
        mortality, improving screening technologies —&nbsp;and given that tremendous
        success, I''m excited about the opportunity to work toward even more improvements."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80643b7-6b60-4581-95eb-db0adf3fffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/09/politics/cancer-deaths-trump-fact-check-bn/index.html">Trump
        takes credit for decline in cancer deaths. The American Cancer Society says
        he''s wrong</a>"</em></p>'
  'boeing-documents':
