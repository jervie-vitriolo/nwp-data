      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK continues to call on all sides urgently to deescalate to
        reduce tensions in the region," the statement added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6716c67-f4c2-4dc4-a758-96b5b58a3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0cb73-154c-4277-8f46-f12146bf8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has called for a thorough investigation into what caused
        the crash but would not provide additional details about the evidence and
        intelligence he cited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a58826-ca68-4054-85f5-a0a6f13df589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3637ee-4e7f-42f8-95cd-42bb82d48996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Thursday that the US increasingly believes
        Iran mistakenly shot down the airliner, according to multiple US officials.
        The working theory is based on continuing analysis of data from satellites,
        radar and electronic data collected routinely by US military and intelligence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf922c-59e4-4b58-920a-25ef59da5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d3279-a855-4672-af6e-bcf4e7773295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official familiar with the intelligence said the plane was
        shot down by two Russian made SA-15 surface to air missiles. The US saw Iranian
        radar signals lock onto the jetliner, before it was shot down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70722e32-f3cd-4a82-b55e-e45ba27b863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355d0a1-1462-469e-8d68-e1767e4ee62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning after the incident, US analysts discovered the data
        but took another day to verify, the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed44beb-cde1-4040-9177-476f4c696150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5beb49-1705-4fc7-9f9b-209ce647cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Thursday said he suspected the crash was
        not due to mechanical issues, indicating that "somebody could have made a
        mistake on the other side."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993af75-4a3f-41ef-bcd9-062ba9354b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70545c32-dcaf-440a-8a69-3f91de1c9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during a White House event what he thought happened to the
        plane, Trump said, "Well, I have my suspicions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5c563-d449-4803-9688-2ab81b6d0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19dbb0f-9f4a-43b8-9470-742c08a377b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European security officials told CNN they believe reports suggesting
        that the plane was shot down by an Iranian surface to air missile in error
        are credible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118b37d-7975-4548-9d9f-c68d041c8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35ec42-145b-4205-a3dd-9ef7d1023952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the crash has fueled speculation about its cause,
        coming just hours after Iran fired missiles at two Iraqi bases housing US
        troops in retaliation for the killing of its top general, also in Iraq. The
        exchange of attacks between Tehran and Washington on Iraqi soil was a dramatic
        escalation of tensions between the adversaries, and is raising fears of another
        proxy war in the Middle East.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f12424-283b-45a2-ad52-469ae4d0eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4e888-7d50-45d9-89a9-636332d49555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Iran''s Civil Aviation Authority is questioning the
        US allegation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231af411-ddb7-4e40-9c17-41b6200be3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7caf1b5-3d82-4513-8ec8-81b0b208b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Ali Abedzadeh said, "if a rocket or missile hits
        a plane, it will free fall."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c8f39-7deb-4f64-b96c-1e51625c51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54de9b-d35a-4eb8-bd6d-003044849760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedzadeh asked, "How can a plane be hit by rocket or missile" and
        then the pilot "try to turn back to the airport?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e8bf6-518a-4be8-b641-4c4ec7a00c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f07611-d1be-44e9-81fc-ff385537c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN the plane''s black boxes are damaged and Iran may
        need help decoding them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf146df-0709-46ea-9305-62d7958c1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aee9d1-042e-4082-9ebd-3df2c129a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking, Iran has the potential and know-how to decode
        the black box. Everybody knows that," Abedzadeh said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8625db59-fd9b-42fa-b64e-2427b59e3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f9dc5-6346-498a-978d-473d84781446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also added that, "the black box of this very Ukrainian
        Boeing 737 is damaged. Ukrainian Aviation experts arrived here in Tehran today.
        We had a session with them. From tomorrow they will start decoding the data."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb02b23-9ab4-4f06-8336-7062dd90d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd669b-6df5-4c08-b19c-a3374b486c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the available equipment is not enough to get the content" Iran
        will outsource the boxes to "the experts from France or Canada," Abedzadeh
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3dc09-adb9-4b03-810a-244551a6d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbad5ac-6675-40f7-869d-001fb42ab0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsweek was first to report US and Iraqi sources believe Iran shot
        down the plane by mistake.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824552e4-452e-42fd-ba28-de1acf18b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224b6b4-df32-4b92-8c3a-939f1e76fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say that because other people have their suspicions,"
        Trump said, but added, "Somebody could have made a mistake on the other side
        ... not our system. It has nothing to do with us."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480523f-85c2-4121-897d-ad035d0d71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdacbb-6efc-491b-8ac5-6e54285eb299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was flying in a pretty rough neighborhood. They could''ve made
        a mistake. Some people say it was mechanical. I personally don''t think that''s
        even a question."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c86649-9055-4338-8762-f5cc59bf5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd44d9-e321-4bd3-a143-cdca5fcacdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought it was downed by accident, Trump said, "I don''t
        know. I really don''t know ... that''s up to them. At some point they''ll
        release the black box."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d267ec-6e71-46b8-ac1e-749f5de4baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb140c-09d2-4fc4-bf40-0cc9168473be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally they''d give it to Boeing," he said, but said giving it
        to France or "some other country" would be fine, too.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84982f14-c988-4ee5-aa7c-6600b90ef945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ee017-d541-4d9c-8eee-4dd611969cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something very terrible happened, very devastating," he concluded.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd39846-94d1-49b0-acad-63b273c11c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c4c17-79f2-494c-92c9-09116cbf0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian International Airlines (UIA) flight PS752 came down
        just minutes after takeoff from Tehran on Wednesday local time, killing all
        176 people on board, including dozens of Iranians and Canadians. The Boeing
        737-800 was headed for Kiev, where 138 passengers were expected to take a
        connecting flight to Canada. Ukrainians, Swedes, Afghans, Germans and British
        nationals were also aboard.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d40db7-b2bd-4066-bf39-b97b1e23e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3b9aa-1119-4f16-9798-dc89533023bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibility being considered is that an Iranian missile unit
        saw something on their radar, thought they were under attack and fired.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cd254-10c0-417f-825a-ad8f6e4a07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb2b26-887c-4f76-8f82-c4ae20e0f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is true that an Iranian missile brought down a civilian airliner,
        it points to exactly the sort of miscalculation and recklessness that attends
        the cycle of escalation and violence we''ve been seeing in the region. The
        innocent people killed in this tragedy would then, sadly, not be the only
        victims. Iran must fully cooperate with investigators and be willing to account
        for their actions," CNN national security analyst retired Adm. John Kirby
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef93e37-be0e-4c4d-8b97-df8de9197e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a78683b-4c61-4ed7-ac14-dcd503c80bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation underway</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3500e-118e-4410-aa0a-aff476fa88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Civil Aviation Organization head, Ali Abedzadeh, said it
        would not hand the flight data recorders to Boeing or the United States after
        they were found on Wednesday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb254fb-15bb-41d0-b119-f58495d2f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9ec2f-a390-41c3-ad79-3a384ed83091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials said the US is working closely with the Canadians
        on the intelligence. US officials have also shared officials with UK officials,
        according to sources familiar.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d527844-8c12-4249-8bab-de417e96f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeefc34-5316-4315-a583-c948b90ff601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials on Thursday were considering terrorism, a missile
        strike and catastrophic engine failure as potential causes for the crash,
        as aviation authorities in Tehran said the jetliner was on fire before it
        came down.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddac30-19b1-4c95-a670-11c5c00d5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295821e-5083-4bf6-950c-78a81fb7da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s National Security and Defense council chief, Oleksiy
        Danilov, said a meeting was taking place with Iranian authorities, where various
        causes behind the crash were "being studied," including a theory that the
        plane was hit by an anti-aircraft missile, according to a statement on Facebook.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16eadc0-9c86-403e-8d81-afc14c07cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc874e-1245-4b12-a1b6-9200359048ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting claims about potential causes for the disaster began
        hours after the crash, when Iranian state media blamed technical issues and
        Ukraine ruled out rocket attacks. Within hours on Wednesday, officials in
        both countries had walked back those initial statements.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea06d7-8ee2-4c2b-9be1-95e24ec35e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b486d7-f844-4a35-b65c-babb35ed88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report by the Iranian Civil Aviation Organization on
        the crash cites witnesses as saying the airliner was on fire while in the
        air and changed directions after a problem, turning back toward the airport.
        People on other aircraft at higher altitudes also saw the flames, Iranian
        officials say. Images of the wreckage show the plane torn to piece, its parts
        charred and strewn across a field.</p>'
