    'title': 'Trudeau and Johnson say they have intelligence Iran shot down Ukrainian
      airliner'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cfd76-009d-4a30-b917-3b7f4434c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canada and Britain''s leaders said
        Thursday that they have intelligence a Ukrainian airliner was shot down by
        an Iranian surface-to-air missile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf10f4-f8c6-45a5-97b2-ad44780ad0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bd9cb-3a45-40d2-a3f9-f30c7c061b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may have been unintentional," Canadian Prime Minister Justin
        Trudeau said at a press conference in Ottawa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea0442-f27b-4924-a2b0-ecac57552d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0646fa-4a37-4770-bf34-706e1e0c0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:53:20.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now a body of information that the flight was shot down
        by an Iranian Surface to Air Missile. This may well have been unintentional.
        We are working closely with Canada and our international partners and there
        now needs to be a full, transparent investigation," British Prime Minister
        Boris Johnson said in a statement.</p>'
