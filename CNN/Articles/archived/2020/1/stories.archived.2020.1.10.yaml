    'template': '1'
    'title': 'Local oil supply unaffected by US-Iran conflict – DOE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad512430-95b5-4f02-8ac5-cd58c4911bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Local
        oil supply would not be disrupted by tensions between the United States and
        Iran, an official from the Department of Energy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6496f-ba5f-494c-bfc8-29faab1c4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c6f92-43e4-4b40-baeb-faf6750ff4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as oil supply is concerned, we are not really affected.
        We don''t get any supplies from Iran," Energy Assistant Secretary Bodie Pulido
        told CNN Philippines'' <em>Business Roundup</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35340e-0131-4761-9971-86166dee1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5097144-6963-4a1c-a84d-29bdf67eee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulido said local fuel companies have diverse sources of crude oil
        elsewhere in the Middle East, and have enough supply to cover demand for the
        first three months of 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea58bfa-a9d6-470a-be91-53f39013ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DOE rules, oil refineries are required to keep stock equivalent
        to 30 days'' worth of consumption. Bulk importers must maintain a 15-day reserve,
        while suppliers of liquefied petroleum gas need a seven-day inventory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992a79d-af01-41d0-90de-0a5c5802636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions remain high in Iraq after the US killed a top Iranian general
        last week and Iran retaliated by launching strikes on Iraqi bases housing
        US troops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefb3be-0eaf-4aee-aecc-e397d96d6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:00:11.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://cnnphilippines.com/videos/2020/1/9/Understanding-the-conflict-between-the-US-and-Iran.html">Understanding
        the conflict between the US and Iran</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaab62f-7b67-45c4-93cf-c870be88637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, because oil is a deregulated industry, they (oil companies)
        are prudent enough to make sure they have alternative suppliers all over Asia.
        We have a reduced dependency on the Middle East," Pulido said. "They are pretty
        confident that they have sufficient supply for the rest of the year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afa39d-657e-41b3-bdf7-3eb09c383ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1271a-10d3-4534-bc93-4405a9151eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for prices, the Energy official said it was "unlikely" for global
        oil prices to reach beyond $70 per barrel.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Energy Assistant Secretary Bodie Pulido says he does not
        see &#39;significant&#39; increases in local oil prices despite tensions in
        the Middle East <a href="https://twitter.com/hashtag/BusinessRoundup?src=hash&amp;ref_src=twsrc%5Etfw">#BusinessRoundup</a>
        <a href="https://t.co/J0FV4irLX5">https://t.co/J0FV4irLX5</a> <a href="https://t.co/S3YAEDlxiu">pic.twitter.com/S3YAEDlxiu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1215578299037929477?ref_src=twsrc%5Etfw">January
        10, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

