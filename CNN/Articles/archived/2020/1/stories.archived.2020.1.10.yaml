      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAGASA said that partly cloudy to cloudy skies and isolated
        light rains are still possible in the National Capital Region and the rest
        of Luzon caused by the northeast monsoon. But they would not have significant
        impact over the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f82dd-6f62-4e64-b4ce-3a3559df0c88'
