      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c027e48-a806-49f5-bce8-bff056319804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon checking his phone, Veneracion realized the video of the scuffle
        was deleted. He was able to retrieve the video from his "Recently Deleted"
        album and found out it continued recording even after his phone was seized
        by the police. Towards the end of the video, the screen went black, but a
        voice can be heard of a man giving an instruction to someone, “Burahin mo,
        burahin mo kuha ni Jun Veneracion. P*****I**, nagku-kwan eh.”</p>'
    '48':
