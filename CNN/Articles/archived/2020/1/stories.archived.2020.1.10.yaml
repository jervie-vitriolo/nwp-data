    'template': '1'
    'title': 'Earthquake damage could leave major Puerto Rico power plant out of action
      for a year, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087c492-3016-4a88-b77a-0d41e1b09961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A crucial Puerto Rico power plant damaged
        in this week''s earthquakes could be out of operation for more than a year,
        the head of the island''s electricity authority told CBS News.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b9231-6e4f-40b9-9214-b72b5390af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f553a9-0ed9-4549-8ecd-0f6e38e8d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power has been restored to about 50% of customers after a series
        of earthquakes since December 28, an official with the utility said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61af2a-a5a4-47af-bf9b-01004c6bd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcd3b3-8ab1-42db-bdf2-59cbd30cb661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three major power plants expected to return to service between
        Thursday and Saturday, Puerto Rico Electric Energy Authority CEO Jose Ortiz
        said the entire US territory -- with about 3 million residents -- could have
        power by the weekend. A fourth could begin operating by Sunday, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46c2fc-e69a-42df-b8e1-98d54f519aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07935b14-ff55-46d8-a698-50bb2188e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target is for Saturday to have everybody with power," Ortiz
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39206f78-4009-4938-afca-c91437824a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a99a26-21e1-46f0-b166-8cb20b251963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Costa Sur Power Plant in Guayanilla suffered extensive damage
        in this week''s quakes. And the facility, which provides about a quarter of
        the island''s power, "will be out for probably over a year," Ortiz said in
        an interview that aired on "CBS This Morning."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fad06-26f9-43c0-8028-083d2906e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8562a-1d21-445e-b9eb-ea10172400f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complicating factor is the fact the plant''s equipment is
        decades old, Ortiz said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8165bb-3c1f-491a-8656-b1bb730bf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143144ff-9aff-40f9-93f1-910f2fe1f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, those plants have over 60 years, basically," he said.
        "Imagine you have a taxi, 60 years old, and you are required to run that 24/7."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc1ebd-01d4-4b4e-9226-97b217127512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8ed02-5ca7-41a0-9e4f-efa7965a6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s operations manager, Angel Perez, appeared to differ
        on the timeline in a separate interview with CBS, saying it would be "no less
        than a month." He said they would work "24 hours around the clock" to get
        the plant back up and running.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda6db6-638a-4351-9122-51532978d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc93cfa-0c93-4f71-aaca-9f491e2b35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are expected to hold a news conference to provide an update
        on their efforts to restore power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124744ca-c14d-4f68-80e2-c0de8997797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834e644-2da8-480d-b840-4fa50df330b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of tremors have struck Puerto Rico since December 28, with
        Tuesday''s 6.4 magnitude quake being the strongest and likely the most damaging.
        The quake, centered off the southern coast, left one man dead and caused dozens
        of homes and structures to crumble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc419e6-60f1-416b-a49a-9de810b975a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T08:34:25.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/09/us/puerto-rico-electric-power/index.html">"Earthquake
        damage could leave major Puerto Rico power plant out of action for a year,
        official says."</a></em></p>'
