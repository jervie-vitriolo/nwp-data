      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District Chief Brigadier General Nolasco Bathan
        said that in the thick of the procession of the Black Nazarene on Thursday,
        he initially thought reporter Jun Veneracion was a "threat" and did not recognize
        he was part of the media.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba6f1f-5c45-4f8d-9a5a-f396ea6cc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.085+08:00
