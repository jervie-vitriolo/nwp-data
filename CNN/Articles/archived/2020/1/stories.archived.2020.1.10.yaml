    'template': '1'
    'title': 'Coleen Garcia talks about finding hope, self-love in new film ‘Mia’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4495c-7f16-47a3-b4b3-54241c56e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:58:10.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)—</strong> Finding
        self-love in this day and age can be difficult, as some would argue, but for
        actress Coleen Garcia, it starts with one thing—acceptance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384e3cc-2f51-4749-8ba5-b3f506cd8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:58:10.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to start with acceptance,” Garcia told CNN Philippines’
        The Source on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263539a-0220-468c-bfc9-f88c4473ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:58:10.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To accept who you are, accept your situation; accept where you
        are in your life— &nbsp;to just come to terms with that first… to acknowledge
        it and to own it. From there, you can move forward,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2674b-d991-4bbf-9caa-83196fe5fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:58:10.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old actress made the remark as she reflected on her
        new romantic comedy film “Mia”— a story she further described as one of determination
        and hope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2568c-0b3f-4adf-8edf-92de40f53d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:58:10.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Veronica Velasco and produced Viva Films and Insight
        360 Films, the movie, at first glance, may seem like your typical rom-com.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570320a0-f2c4-4daa-8049-d5473dfbbbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:58:10.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story revolves around a doctor “Mia” (Garcia) who turned into
        an alcoholic following the tragic death of her partner. Despite her initial
        qualms, Mia would then pursued by forester Jay, a character portrayed by Edgar
        Allan Guzman.</p>'
