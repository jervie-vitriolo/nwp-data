        as senior royals</a>, but there is still one cause to celebrate — the Duchess
        of Cambridge''s birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906dbfd-fe60-4f4f-80d3-d0edda60de24'
      'mgnl:activationStatus': true
