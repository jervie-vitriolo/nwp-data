      'mgnl:lastActivated': 2023-01-26T22:31:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — Another
        fugitive in the Maguindanao massacre case was captured on Thursday after evading
        arrest for over 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049e7e1-bc06-40fe-b70d-c011215d4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:08:58.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc333078-4d80-49c8-8ad3-018721114f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:08:58.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambayan Kasim, also known as Lori Alip, was arrested in his home
        in Shariff Aguak in Maguindanao, the PNP Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM) said. Authorities were able to confiscate a hand grenade
        from the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000a13a-8e0e-4024-b3d7-f1557b71e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:08:58.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now under police custody. This is the second successful arrest
        of the 80 fugitives in the case of Maguindanao massacre, the single deadliest
        attack on journalists in history and the worst case of electoral violence
        in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c3c0b-89dc-42cb-b1b5-4a1250b39871'
      'mgnl:activationStatus': true
