      'mgnl:type': 'text'
      'text': '<p>"Clearly Meghan and Harry don''t want to go along with what you
        might call the social contract ... where they get kicked around in the media
        but it''s a stiff upper lip and you carry on," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
