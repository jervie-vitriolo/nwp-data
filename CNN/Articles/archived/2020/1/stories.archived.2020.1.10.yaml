    'lead': 'A crucial Puerto Rico power plant damaged in this week''s earthquakes
      could be out of operation for more than a year, the head of the island''s electricity
      authority says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T08:34:25.397+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:31:55.238+08:00
