      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a110d56-7b2d-4066-9dee-9c4a09909d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One major problem we have on environment is the sewage system.
        We have a total of 44,000 plus cubic meters of discharge [of wastewater] every
        day and we only have one sewage treatment plant, which could only process
        8,000 cubic meters daily,” Magalong said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21c98a-c15a-42d7-8719-8a84cf712eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82df6be-c591-44fa-a25c-d8aa73943599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balili River in Baguio City is more polluted than the Manila Bay,
        a Department of the National Resources (DENR) official pointed out earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2f3f4-1236-49d9-8ba3-c2ae540aa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf036f5f-48ce-4545-85c8-6b4feaf7e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is far worse than Manila Bay, which holds a record of 35 million
        most probable number (mpn) per 100 milliliters (ml),” said Benny D. Antiporda
        DENR’s undersecretary for Solid Waste Management and Local Government Units
        Concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41571b0a-4f62-4acd-aca8-11255e4d4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937b0ab-4e14-4979-864a-e7f0d99f63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said that for rivers such as Balili, the acceptable fecal
        coliform level is only 4 mpn per 100 ml.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2e88d-9f3f-44d0-8196-f9daa2ae5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8ac31-20f4-490c-b072-d8fb9122adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said in a statement that Bued river in Baguio already reached
        465 million mpn per 100 ml, which is also beyond the acceptable standards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c2d37-2aa0-4883-bf7b-5c09e2da1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888f5f2-85ae-45ba-ad92-391f92824c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untreated sewage water, which normally contains feces, urine and
        other household and industrial wastes can pollute the environment and cause
        diseases such as diarrhea.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f1fea-fd71-49f6-b238-4138b59ccc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:06:14.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building sewage systems and improving tourist spots are just two
        of the rehabilitation projects of the the country’s summer capital.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e288308-a0b0-422f-85ad-87f652fe5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:06:14.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:48.115+08:00
