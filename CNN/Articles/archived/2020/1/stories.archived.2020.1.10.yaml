  'puerto-rico-earthquake-power-outage-satellite-image-nasa':
    'author': 'Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T00:30:00.986+08:00
    'imagesource': 'jcr:a4dbecd1-f948-453b-9474-0237eda1217c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
