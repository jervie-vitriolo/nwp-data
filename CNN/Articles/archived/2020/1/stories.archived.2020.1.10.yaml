    'title': 'NUJP: Traslacion phone-snatching an ''assault'' on press freedom'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb412378-97c2-4e33-a182-c3564dc3333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:59:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong>&nbsp;The
        move to delete footage taken during the Traslacion of a scuffle between police
        officers and devotees from a reporter''s phone was an "assault" on press freedom,
        a journalist group said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae363c-24fb-405d-8c3a-206505bb4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:59:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d86fbb-8a33-4550-a8fc-475f316cf45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:59:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attempt to delete the video was definitely an attempt to wipe
        out reportage. That definitely&nbsp;was an assault on press freedom," said
        Nonoy Espina, National Union of Journalists of the Philippines (NUJP) chairperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b1f26-3e65-475f-b4a1-af29b9cfcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:59:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957e3ed-59a7-4fcd-9b12-7d14e2c41d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:59:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina was referring to a video posted by GMA Network reporter Jun
        Veneracion. The reporter said he had retrieved the video after a police officer
        snatched his phone from his hands during the procession on Thursday. In the
        video, a male voice can be heard instructing someone to delete the video on
        Veneracion''s phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe9601-1ef1-4a3a-942f-a0265d79f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:59:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2578d-8d1c-41c6-8be3-c7e2c6704989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:59:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina said the police officer who seized the device —&nbsp;later
        identified as Southern Police District Director PBGen Nolasco Bathan —&nbsp;should
        at least face administrative charges. However, when asked if the NUJP will
        file a complaint, he said they will leave the matter to the police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f66f4-d3b8-4933-b3f8-413145968c5d'
      'mgnl:activationStatus': true
