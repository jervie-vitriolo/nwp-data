    'lead': 'Former senator and defeated vice presidential bet Ferdinand “Bongbong”
      Marcos Jr. is seeking a national post in the 2022 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T14:17:49.128+08:00
