    'lead': 'Malacañang on Friday denounced the US Senate''s move to seek sanctions
      for Filipino officials involved in alleged human rights violations, calling
      it a form of bullying. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T17:59:43.842+08:00
