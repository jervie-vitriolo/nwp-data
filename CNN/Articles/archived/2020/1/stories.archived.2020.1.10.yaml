      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathan has since apologized but denied that he deleted any video.
        Interior Secretary Eduardo Año has ordered an investigation on the incident.</p>'
