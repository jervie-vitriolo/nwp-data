      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Have you ever asked yourself: Do I have
        a fat tongue?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e9b85-7d7d-4112-bee8-b37b3c21e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab046ee-dfdc-4242-a745-f244a44350e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a idle query. If you are one of the one billion people
        globally who suffer from obstructive sleep apnea, having a fat tongue could
        be a key reason you snore, choke, gasp or stop breathing periodically during
        the night, ruining your sleep and potentially your health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b201db8-20cc-482a-800d-df5c91533cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ca7f8-8acf-4103-a603-598d8a1c5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question then was if you reduce the fat in your tongue, does
        that improve your sleep apnea? And the answer from our paper is ''yes,'' "
        said Penn Medicine sleep specialist Dr. Richard Schwab, the lead author of
        a new study published Friday in the American Journal of Respiratory and Critical
        Care Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef201e7c-b727-432d-ab5a-50cda9d09522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea97895-d217-4117-b18b-8f88877894a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity is a key risk factor for the condition. A previous study
        by Schwab and his team had found obese people with obstructive sleep apnea
        had considerably larger tongues with higher percentages of tongue fat than
        obese people without the condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb07aee-3802-4639-9e73-cfad606c3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67968d7a-19c0-4c49-881b-ada1f35d23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found you can trim down your fatty tongue as you lose
        overall body fat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba86c4-56c9-4e11-83ee-1f77388f370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fb039-04e7-4a30-a570-62d2c7859ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows reducing excess fat in general can reduce tongue
        size," said Dr. Raj Dasgupta, a sleep specialist at Keck Medicine at the University
        of Southern California, who was not involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecaafe-4204-4ebb-bc55-f9287cbca554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883f511-59b4-4a87-a18f-adcd5c2870c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new paper, the researchers used MRI imaging to measure the
        effect on upper airways of a 10% weight loss in 67 obese patients. The images
        showed reducing tongue fat was the primary reason overall sleep apnea scores
        improved by 31%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3929d-613f-4384-a58a-49939907dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a88e33-8075-4aa5-a59b-8f45da877e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the more tongue fat you lost, the more your apnea improved,"
        said Schwab, who is the co-director of the Penn Sleep Center at Penn Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50591aab-0686-429c-8a5e-03fb4ae7d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d966716-1337-4164-ab7a-62e15fdfd3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Costs of sleep apnea</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a1135-f181-407b-bf02-65bf09c1b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstructive sleep apnea, called OSA, is dangerous to one''s health.
        lt can damage the brain''s white matter, raise blood pressure, contribute
        to depression and heighten the risk for heart disease, stroke and diabetes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd27d13-f3ba-4a87-ac03-9da0af894a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221b475-e645-43d0-ae15-0365460676cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, where approximately 30 million people have obstructive
        sleep apnea, the cost to society in lost productivity, accidents and health
        care is estimated to be $150 billion a year, according to a study commissioned
        by the according to the American Academy of Sleep Medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bf8aa-167b-4f72-9d70-c32fb572b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ed817-e6a2-4180-9d4c-bb8862ddd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnosing and treating every American could save more than $100
        billion each year, the study said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d6b60-2277-40ff-8c88-be1beca797d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda5119-55c0-408f-b8ad-ae7407ad7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatment options</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52df244-84a6-4c3d-bd07-ebecd315908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the gold-standard treatment for OSA is continuous positive
        airway pressure, known as CPAP therapy. People wear a device over their nose
        and mouth that is connected to a machine that blows air into their mouths,
        thus keeping the airway from narrowing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d4db8-8d3f-4c2a-ac15-93623954e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56093eb-13ec-4014-84ae-60f052807a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to irritating side effects, such as congestion, runny
        nose, dry mouth and nosebleeds, many people -- and their bed partners -- find
        it difficult to sleep long-term with the tubes, masks and noise of the CPAP
        machine. A 2016 study looked at data over 20 years and found the rate of noncompliance
        hovered at 34% over the two decades.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38de144-15b1-4fec-aa62-d7b1be197613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa4f24-1dfd-4eb4-8373-010df035d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity increases the risk and severity of obstructive sleep apnea,
        but there are many people with OSA who are not overweight, Dasgupta said.
        That means something else might be at play.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae58ab1-2122-4382-8393-4c15065db0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f493737-6b79-4c65-9648-b5deb13cf99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are going to be things that could block or clog or upper airways?
        It''s going to be the tonsils, the uvula, the soft palate and the tongue,"
        Dasgupta said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485c5e3-251d-4b65-bdf8-c158ffac03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dc88c-8a79-4dc8-bfa9-33550fc8b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the tongue, the new study found that weight loss
        also reduced the size of the jaw muscle that controls chewing and the muscles
        on each side of the airway, but none of those reductions were as significant
        as the loss of tongue fat, Schwab said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b705ee-4e60-4b76-a35a-9d1cb3b14431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a82f50-2382-45e6-a902-7aa6723aeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding may open up new avenues of treatment that uniquely focus
        on reducing tongue size, such as cold sculpting currently being used on stomach
        fat, Schwab said. More research is also needed, he said, to tease out whether
        certain diets might hasten fat loss in the tongue, and if there are certain
        exercises that help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc760189-73d4-4f3b-97c6-dc1ed2a348a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917ee21-6641-4b0c-8dec-b0b8999fcabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, small studies have shown that playing wind instruments
        and the Australian didgeridoo have shown promise as an alternative treatment
        for those who cannot manage a CPAP machine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d051665-1612-4935-998a-f29582147e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33439e8-90a7-4c77-bd8c-1a600c7b035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a need to understand more about why the tongue has
        fat at all, Schwab said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acff14c-c296-49f6-8660-46ae33fcd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc94f4-b04a-4ee7-8896-3a6ae0fc6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a muscle which we use to talk, breathe, eat. So why should
        it have any fat? Yet it''s marbled with fat," Schwab said. "We don''t understand
        that. We don''t know if the fat is partially genetic or partially related
        to obesity. But I think it''s an important factor in treating sleep apnea."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73dbb2e-8d33-488d-8a6c-459877bf8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:34:02.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/10/health/tongue-fat-sleep-apnea-wellness/index.html">"Lose
        fat in your tongue to improve sleep apnea, study says"</a></em></p>'
