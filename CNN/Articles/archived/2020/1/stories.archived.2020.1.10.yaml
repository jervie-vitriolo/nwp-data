    'template': '1'
    'title': 'Nearly 2 million adults are estimated to have shown symptoms of PTSD
      during Hong Kong protests, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8dfbc1-b330-42ec-9f26-6e01f3e6f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Almost 2 million people in Hong Kong&nbsp;—&nbsp;about
        a third its adult population —&nbsp;are estimated to have experienced symptoms
        of post-traumatic stress disorder (PTSD) during months of social unrest in
        the city, according to research published Friday in The Lancet medical journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289582c3-10ce-462c-a045-27930c48363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d3ff1-45bb-4daa-8082-d04c26552889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Hong Kong surveyed 18,000 people
        between 2009 and 2019 in what they said was the world''s largest and longest
        study of the population-wide impact of social unrest on mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e0db2-321e-4fce-822b-d38445091020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f1bb2-bb9b-4e82-9c1d-7d2991d6b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those surveyed, 32% reported signs of PTSD in recent months,
        according to the researchers. PTSD is an anxiety disorder that manifests after
        a traumatic experience and can cause sleeplessness, irritability and traumatic
        nightmares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32ad96-8a25-40b4-b467-d71bdb767016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc040b-1aff-4149-aaa7-b55086375367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted in Hong Kong in June over a now-scrapped extradition
        bill that would have allowed suspects to be sent to mainland China. The demonstrations
        have since evolved into a broader pro-democracy movement calling for greater
        civil liberties and police accountability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06738803-0aa7-440d-8752-da68d1738fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08142a-1d34-46f1-b0e0-58b22db4bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protests have continued, they have grown more violent and
        disruptive. Two protesters have been shot with live rounds, a man was set
        on fire, and another man died after being hit with a brick during clashes.
        More than 16,000 rounds of tear gas have been fired by police, with about
        7,000 people arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d428e-4da3-436b-8fca-41f8adf620c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1246f6-8c48-4407-9fd6-090bf3735f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Hong Kong''s 7.5 million population, 6.3 million are adults.
        Compared to 2009, when the research began, the study found there are now an
        estimated 1.9 million more adults in the city with PTSD symptoms, and 590,000
        more with probable depression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d28088-f532-4c21-8563-708070573181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db667e-83e4-422f-8939-96278cb11582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is under-resourced to deal with this excess mental health
        burden," Professor Gabriel Leung from the University of Hong Kong, who co-led
        the research, said in statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f275d5b-70d0-4661-9c29-2182f4aae6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335fc12-cb57-474f-9b9c-a59e7b14bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With only around half the per-capita psychiatry capacity of the
        UK, and pre-existing average public sector outpatient waiting times of up
        to 64 weeks, it is important that we enhance mental health and social care
        provision so that all those in need are able to access high-quality services."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796536f-f83b-4ec8-9f40-8f4880b2b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cc4ae-fcf3-4439-94a7-0a446273abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, the prevalence of PTSD symptoms in the adult
        population was six times higher in 2019 than after the city''s so-called Umbrella
        Movement —&nbsp;a 79-day, largely peaceful civil disobedience campaign calling
        for universal suffrage —&nbsp;rising from about 5% in March 2015 to nearly
        32% in September to November 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b7103-1f47-4a43-8a94-031f3360e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8010b-2874-4ae8-b9fc-f12bd6a51ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They acknowledged that their findings provide observational associations
        rather than prove any cause and effect. They also warned that their findings
        may underestimate the extent of mental health problems because they did not
        include individuals younger than 18, who make up a substantial proportion
        of protesters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae0694-ab6f-4fec-8876-447de1cb97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:56:29.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/10/health/hong-kong-protest-ptsd-intl-hnk/index.html">Nearly
        2 million adults are estimated to have shown symptoms of PTSD during Hong
        Kong protests, study finds</a>"</em></p>'
