    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f84776-1824-4a85-bd16-54f7483c088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.032+08:00
