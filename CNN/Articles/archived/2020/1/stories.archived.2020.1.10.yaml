    'stories': ['8c4715d6-31aa-48cf-bfee-69e85b605a4f']
    'template': '1'
    'title': 'Airlines pledge free flights for OFW repatriation amid Middle East tensions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac0e3f-1c08-454f-9469-88b515a670fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:01:51.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Three
        local airlines have committed free flights home for overseas Filipino workers
        (OFWs) ordered to leave the Middle East amid tit-for-tat attacks between the
        United States and Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e856b-3d1c-42fa-8617-e2cecd33ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:01:51.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801e64f-a856-4c83-9352-f11d8cf166e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:01:51.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said Friday
        that flag carrier Philippine Airlines and budget carriers Cebu Pacific and
        AirAsia have pledged to help the government in its repatriation efforts for
        Filipinos in conflict areas, following a series of retaliatory attacks in
        Baghdad, Iraq.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52397bd3-5a17-41fb-80fb-508c1547c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:01:51.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2020/1/8/US-forces-on-high-alert-for-possible-Iranian-drone-attacks,-and-intelligence-shows-Iran-moving-military-equipment.html">US
        forces on high alert for possible Iranian drone attacks, and intelligence
        shows Iran moving military equipment</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddcb4e5-dbcc-493f-bf6b-b6b6dd804a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:01:51.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CAAP Director General Jim Sydiongco said Cebu Pacific
        and PAL have agreed to accommodate stranded Filipinos to their flights from
        the United Arab Emirates or any other available flights from the region heading
        to the Philippines "once the plans for the repatriation have been outlined."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02958a39-1852-4aad-8549-d2c1c672c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:01:51.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
