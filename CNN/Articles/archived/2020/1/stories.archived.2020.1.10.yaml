      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>₱22-B need to address Baguio City’s wastewater issues</h3>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec5e6d-3cdd-4e7c-acab-3a3ffa23028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:06:14.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City would need around ₱22 billion to solve its sewage problem,
        its mayor said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d52150-d7b3-4957-827d-79ae9b8f0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong said that they are looking for
        grants from public and private sectors as they are eyeing to invest on sewerage
        treatment facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a212bca-5242-4f29-b092-f331f15fdf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39862e-95a6-4bb4-ba34-b2c07ba293e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at [a] significant amount from national government
        and we are now in talks with ADB, [which] promised they will provide a significant
        amount in terms of loan and technical assistance,” Baguio City Mayor Benjamin
        Magalong said over CNN Philippines''s New Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fc834-db3a-4e87-8e79-af403bf143ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66553cc2-b257-4b9d-8da8-c192993bd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive of Baguio said they lack sewage treatment
        plants, and this is one of the reasons why they have one of the “most contaminated
        rivers in the country.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94bd0b-e65d-4600-85a6-1c526329708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
