      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was also seen attempting to grab the microphone which the
        protesters were using in the middle of their mobilization. When the protest
        leader refused to give him the microphone, a visibly irked Locsin walked away
        but came back to talk to a television reporter in front of the rally.</p>'
