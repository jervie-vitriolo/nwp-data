      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been calling on that for years. <em>Syempre ang nakaupo,
        under the influence of our opposition, pero ‘di rin naman tama ‘yun.</em>
        What has been proven wrong is that they continue to contend —essentially,
        you are teaching the children lies,” Marcos said in a forum in Manila.</p>'
