      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Faster
        economic growth can be expected this year, but will depend on the speedy rollout
        of projects and the timely spending of agency budgets, an economist said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de9383-90f2-4651-9444-7fd36b1ad732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
