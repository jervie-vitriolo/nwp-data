      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the Philippine government to immediately release De
        Lima and drop all charges against Maria Ressa and online news site Rappler
        – cases that are perceived to be part of the Duterte administration''s crackdown
        on its critics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c17bbd-877c-4555-9a75-e4beedd97712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb40e6-02f5-4a18-b92e-80693a168689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four legislators who introduced the bipartisan resolution in the
        US Senate said it should lead to the end of human rights violations in the
        Philippines – and not to the severance of ties between Washington and Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa98c9e-e056-4f78-9c0e-a1a34cf25008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81951f-8299-41cd-a4db-bb74f28a7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we remain a steadfast ally of the Philippines, we also remain
        resolute in defending human rights and the rule of law," U.S. Senator Edward
        Markey said in a statement. "In passing this resolution, the United States
        Senate makes clear that the Duterte government must end its human rights abuses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e83d46-0f89-4c5e-93d7-3529e8cf195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcd067-6284-4d13-88bf-a7f618f8a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senator Marsha Blackburn likewise said, "We value our relationship
        with the Philippines. But the U.S. Congress expects to see real change to
        the current practices of the Duterte government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d3637-5592-4bab-baff-a8da4e3754f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f159d0-7204-497d-935d-3bccca534ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied that there are state-sanctioned
        killings, and stresses that the cases of De Lima and Ressa are now being tried
        by the country''s independent courts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8146a-0e4e-465f-a796-8f76f1009234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf26b9-aec6-4b09-b922-977aae802c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows an estimated 6,000 people have been killed
        in the anti-drug campaign. However, local and international advocacy groups
        say there are thousands more of extrajudicial killings, as a result of Duterte''s
        public pronouncements to finish all drug addicts. The <a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">United
        Nations'' Office of the High Commissioner for Human Rights</a> and the<a href="https://cnnphilippines.com/news/2019/3/8/international-criminal-court-duterte-war-on-drugs-philippines-withdrawal.html">
        International Criminal Court</a> are looking into the country''s human rights
        situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181343a-cbff-4521-b8bc-78fe5bd4f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1725a9-e234-4151-98b7-1fa94d574f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel restrictions on US senators, citizens ''not helping''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d85762-67c4-4b71-a7b9-89eb734b4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently got back at Markey by <a href="https://www.cnnphilippines.com/news/2020/1/2/Edward-Markey-travel-ban.html">banning
        him from entering the Philippines</a>. Two other American Senators, Dick Durbin
        and Patrick Leahy, can no longer set foot in Manila as well, for their proposal
        to ban De Lima''s accusers – an amendment that was passed along with U.S.''
        2020 budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b652b-6ac5-4289-b1bd-a4aacb0395c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50ab35-740c-4dfa-be49-8bcd7c8b62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Salvador Panelo has said the government would
        require all Americans to secure a visa before entering the Philippines – regardless
        of the purpose and length of their visit – if the U.S. enforces the ban on
        Filipino officials. At present, U.S. citizens visiting the Philippines for
        not more than 30 days do not need a visa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e9332-add4-4b69-a33a-822d4633fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T13:01:37.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">READ:&nbsp;''Just
        tit for tat'': Gov''t bans 2 US senators, threatens to require visa for all
        Americans</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643c884-a186-4225-a3d6-ff5128d109a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7d869-7b26-471d-bbe0-e3f0bf34765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventing Senators and Americans from setting foot in the Philippines
        will not help the Duterte government brush under the rug state-sanctioned
        extrajudicial killings. No arbitrary detention or illegitimate charge can
        obscure the fact that Senator De Lima, Maria Ressa, and all those who speak
        truth to power exemplify the highest democratic ideals," Markey stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b8fd2-525a-4862-a49b-6f70bb6027cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff6fe1-7ef0-4e50-b020-6cbcfc2f3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin said the U.S. Senate is one in condemning the Duterte government''s
        "troubling behavior and democratic backsliding."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043dc34-a7d3-4766-82fd-6be803b25b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5f2ad-27e0-4f61-905c-211b37eaf128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senator Chris Coons pointed out that America has the responsibility
        to call out the Duterte government''s violations on the human rights of political
        leaders, activists, and journalists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc25bde-aedd-439e-b65d-647a5aa1f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8c8c9-bba2-4cbb-84f2-dff4db237768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T12:59:38.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Senate wants sanctions for human rights violators in the
        Philippine government pursuant to the Global Magnitsky Human Rights Accountability
        Act. This American law allows Washington to punish foreign officials implicated
        in significant corruption and gross human rights violations in any part of
        the world. The U.S. President has 120 days to decide on requests to impose
        sanctions on foreigners.</p>'
