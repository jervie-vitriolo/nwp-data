      'mgnl:lastActivated': 2023-01-26T22:31:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11d19c-8092-4bf4-832b-6624566e4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division''s public affairs chief, Major Ricky Anthony Aguilar,
        explained that they were not able to verify the authenticity of the photo
        due to their “ardent desire to release timely information.” He asserted that
        even if the photo was manipulated, it''s true that there were 306 rebels who
        surrendered in Masbate on December 26, 2019 the 51st anniversary of the Communist
        Party of the Philippines.</p>'
