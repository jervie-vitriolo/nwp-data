      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they only have one sewage system that operates more than
        its normal operating capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482353a1-0f57-47b7-8f90-d46d86b2f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:55:02.098+08:00
