      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c25bc-2fbc-4a8f-8370-bf145c186660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.806+08:00
