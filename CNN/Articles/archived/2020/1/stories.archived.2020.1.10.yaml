      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted by the College Editors Guild of the Philippines,
        Locsin was seen facing protesters in front of the DFA building as they demanded
        that the government lay down its plans following the <a href="https://cnnphilippines.com/news/2020/1/9/1600-OFWs-Iraq-repatriation.html">order
        for the repatriation of overseas Filipino workers from Iraq</a> amid tensions
        between the United States and Iran.</p>'
