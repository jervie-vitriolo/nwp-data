      'mgnl:lastActivated': 2023-01-26T22:31:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has called the reporter twice to personally apologize.
        He said Veneracion accepted his apology.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80aa533-697f-44ec-aa28-bf871d8e5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07366fcc-3566-4885-8d4d-588b3cddb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi karuwagan ang pag-amin ng pagkakamali," Bathan said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947dfad-0ac2-4aae-9580-c38794c69deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa15054-e9d6-4b25-87a6-ad7f2e3b68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesman Bernard Banac said they are still awaiting an explanation
        from the Metro Manila Police, but vowed they will conduct a speedy probe.
        He added they respect the rights of journalists to freely cover and report
        the news.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018980a9-6437-43ba-b088-ff87b33bcfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91089a-2e8a-49e8-b541-377d93f35efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the PNP wouldn''t tolerate this. We always respect
        the rights of the media to cover events like this. We will look into this
        and the PNP will deal with this matter speedily," he told CNN Philippines.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cf6c3-0a75-427a-820c-d22decfcd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de60a6-a4d9-4ca8-aeed-403fe8390b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:55:17.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila acting police chief Debold Sinas said he has ordered
        the PNP''s Internal Affairs Services to investigate the issue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1c020-791e-4ee5-994c-638c7b2fcd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police violations?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4a0c4-9c8e-4b60-a568-32fd9b5e51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccf882-7ca3-413d-80e0-8866cca8e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of violence and aggression during the Traslacion hound
        the Philippine National Police, which secured the annual procession of the
        Black Nazarene.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c95d09-3cf3-4213-a9f3-e871f41f917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59c464-fb28-42a0-9dbd-40ffe1a64076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila acting police chief Debold Sinas said the devotee who
        was tackled in the video was the leader of the unruly group during the procession.
        He said the man was considered an "agitator" who was restrained then moved
        to the back of the pack of devotees, but was not sent to jail.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3ec96-6cc9-4ebd-a25d-8b78cc96e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdc0fc-a759-403b-bd85-bc19e7ff4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 police officers secured the carriage of the image
        of the Black Nazarene by forming an "andas wall," that has been criticized
        by some devotees.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc662ea-daf0-4f0e-a98a-c210633f1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90faaf35-7f57-4dbc-85e7-ad1d0b57da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the devotees complained they were not able to go near the
        andas or the carriage of the black Nazarene because of the strict security
        measures.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2a80d-c735-43ea-9b85-0986104ce03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3b8d3-69a0-4600-a0d7-24a474dad365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Encarnado, a Black Nazarene devotee, also alleged that some
        police officers sprayed some procession participants with what appears to
        be water mixed with chilli when they came close to the icon.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453220c-a79c-4096-801a-079ba19a477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297b305-1350-4f1e-aa3a-b2e22b22813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bukod sa mahigpit sila [police], ginamitan nila kami ng spray …
        parang tubig na hinaluan ng sili yung i-spray sa mata mo.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fff58-890c-445e-b638-97e406d60ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661012b-9741-464f-9fad-e1c3a5cca569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac denied the spraying came from the side of the police force,
        claiming there were "saboteurs" trying to taint the image of the PNP.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f313a47-bb91-4dd6-a4b6-5f54f7e93111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b426ae8-c839-4609-93c7-254e718682c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Nazarene devotees'' complaints of physicality from police
        officers, Banac apologized and said the actions were "unintended."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91e2ba-7147-470d-8350-7843e3e6efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e04bd-75df-4d7b-ad6f-e0f096a493cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police official pointed out some devotees were also violent against
        authorities.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb60fd-476f-4ed6-a253-aaa4cf0ec31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d17dfa-33e5-439d-9e93-94c60b51a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Police Criminal Investigation Chief Gideon Ines shared photos
        of a damaged vehicle, saying devotees repeatedly kicked it, including the
        car holding the altar. He also said some of them smelled of alcohol.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c36d18-4b58-49e2-a2b2-4a4012a883ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914f1d7-ee31-4363-9ac3-913e009280a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:42:25.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3 million devotees took part in the annual tradition. The Traslacion
        on Thursday was the shortest one in recent history, with the procession lasting
        16.5 hours. PNP said the event was generally peaceful and orderly.</p>'
