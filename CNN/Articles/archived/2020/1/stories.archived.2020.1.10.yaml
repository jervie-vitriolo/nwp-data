    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7abf89-d77d-42b6-a687-c7ab19fc0499'
    'lead': 'A Quezon City court orders to temporarily suspend the cap on the number
      of motorcycle taxis for another 20 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T18:37:15.693+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:31:26.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:31:02.843+08:00
