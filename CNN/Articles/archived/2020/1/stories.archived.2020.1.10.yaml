      'mgnl:created': 2020-01-10T09:15:16.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300ca17-6fc7-4a79-bc46-b4a2d3ed9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve cut interest rates three times last year to
        boost US growth, and many of its central banking peers are still committed
        to ultra-low rates. The continued easy money policies have created a borrowing
        boom that could wind up causing a crisis if -- or rather, when -- rates start
        rising again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ed4d5-de48-4c88-a932-bb5c72ee39e4'
