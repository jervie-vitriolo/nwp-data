      'mgnl:lastActivated': 2023-01-26T22:31:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d2d93-e018-4d08-bfe5-0bf105ff4c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A re-escalation of trade tensions is one of the major risks of 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67a513-bd21-49c0-84e8-e85ffe218da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f175154-2f98-4939-9211-dd01b1d38db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Washington and Beijing are preparing to sign their preliminary
        trade agreement next week, negotiations for a "phase two" deal bear as much
        risk for markets and the economy as last year''s first round of talks .</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90612b-6d79-4888-8dfb-fcb0ce7872bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd98d4-74a4-4175-a0bd-bccd4b6a83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank economists also point at other risk factors for 2020,
        including rising debt levels around the world and sluggish productivity growth
        since the 2008 financial crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc0bb8-5c44-4474-8054-d582627c6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25cff1-de95-4bf7-8a34-6b0895ff4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest wave of debt accumulation, which began a decade ago,
        has been the "largest, fastest, and most broad-based increase" of recent history,
        the World Bank warns, and with low interest rates around the world, the debt
        load could just keep growingd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a9efc-cc43-4def-b4f9-d4a381f10f6e'
