  'three-stories-from-tacloban':
    'author': 'Nicole Curato'
    'caption': 'These stories serve as inspiration for democratic action in times
      when politics seems to be nothing more than cheap rhetoric and empty promises.
      Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-01-10T17:17:59.489+08:00
