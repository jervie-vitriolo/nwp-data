    'jcr:uuid': '23b90d2e-c7a4-4d87-a80b-42eec0b89286'
    'lead': 'The Philippine government has planned out measures to assist overseas
      workers who will be repatriated from the Middle East amid the ongoing conflict
      there, a Cabinet official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T18:35:57.335+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:31:27.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:31:02.644+08:00
