      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6815aed-ccc9-4e19-9073-2f9c5a775ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was said to be a mood of deep disappointment in the palace
        following the announcement; senior members of the family are hurt as a result
        of the news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dd9fd-dd1e-4be8-98a9-d1673c5f3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441b43b-678e-4ea7-89b6-ec054352b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued just hours after the couple put out an Instagram
        post, Buckingham Palace said the situation was "complicated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230eefc9-8ebc-4d9b-99f4-c20a57756479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0058ed-78c7-456e-a01b-2a5882c112b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions with The Duke and Duchess of Sussex are at an early
        stage," the unsigned Royal Communications statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ec082-8c6b-42b0-a07f-5a66e48fc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74f840-ed33-4bff-99cc-1e121761e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN Thursday that officials acting for the Queen,
        Prince Charles and Prince William held talks about what to do about the announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713eeb34-877d-4248-8247-348698775321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f9b47-bced-45f3-abf6-a3a7d66f55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has tried to contact the office of the Sussexes on several occasions.
        The Evening Standard was the first to report Thursday''s news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809861e-50f0-41c6-b351-6a79d25f336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1de87f-abe6-4265-8f4c-da9edf089c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials will work together "at pace" with the UK government
        and the Sussex household to find "workable solutions" within days, the source
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf8483-d130-4ae6-86e2-24e9b46bd079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ecce7-afd8-4239-9d9a-0bb5ebd5d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the only official statement from the palace said the issue
        "will take time to work through," the Sussexes made it clear in their statement
        that they know what they want.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a2b04-05ac-41fb-84d4-0598a223b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c527a-3bdd-4594-b100-56450ea0afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to step back as ''senior'' members of the Royal Family
        and work to become financially independent, while continuing to fully support
        Her Majesty The Queen," they said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9949a-1255-4638-bae5-a99a82cf093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713ab1a-fab6-471c-a5ba-ca530d5e6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their social media post, the couple revealed they plan to split
        their time between the UK and North America.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9533e0-ba78-441d-9242-5abe4c932896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bbfab-9185-44af-bdd0-f78a4c2ca329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surprising to the rest of the royal family, the couple''s
        move seems to have been thought through.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b38148-d1a4-467c-a3b5-0eb2debdb549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ef88f-58aa-4e38-8d08-e228584b787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the statement, they also released a new, updated version
        of their website. The new site includes more details about their vision for
        their future. It suggests that while Harry and Meghan intend to become "financial
        independent", they are still planning to rely on publicly-funded security
        and make use of their official residence, the recently renovated Frogmore
        Cottage in Windsor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db4e6b-7ad5-409f-9491-1e44d8867778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e47ccf-5f36-4de6-b62a-d6e1bef8d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal source told CNN that a plan is being worked on that would
        redefine the couple''s role while satisfying the palace and to see if there
        is a way to accommodate the couple''s desire to pursue private income.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22f54e-599f-4d05-9de5-13b6ec2465f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0be7fb-7e99-4aca-b769-0d2dc33d4475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke and duchess have had a difficult relationship with British
        media. In October last year, the couple announced that Meghan was suing the
        Mail on Sunday newspaper, alleging it had illegally published a private letter
        to her father -- a claim the newspaper denies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4798a-cd37-4a0b-8f39-e84aa22130f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ceefbc-1764-4a64-8af3-73330b901361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Harry launched an emotional attack on the UK tabloid
        press for what he called a "ruthless campaign" against his wife. Some parts
        of the media have been accused of racism towards Meghan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26de72c-c06b-4ea1-af01-2e3838c66224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a8aff-dc0f-4d62-8086-e58aed061dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: This story has been updated to correct the day that
        royal officials held talks about the Sussexes'' announcement.</p>'
