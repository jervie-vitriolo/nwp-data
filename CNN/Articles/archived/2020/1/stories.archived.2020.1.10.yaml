      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0256bf-6823-40f3-9218-b77679abb060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first official Harry Potter flagship store will be located next
        to the iconic Flatiron building at 935 Broadway in the heart of Manhattan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc7754-108d-4879-8bf0-8474495d304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00852735-94f8-405f-98bd-18497ead8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the largest dedicated Harry Potter store in the world
        and will become a must-visit fan destination where Harry Potter enthusiasts
        can engage with interactive experiences and numerous photo opportunities as
        they step into the magic," said Sarah Roots, senior vice president for Warner
        Bros. Worldwide Tours and Retail, said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55db480-1d0f-4dae-b7f0-430573f5c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d664d-afad-4df1-b2f1-7d23487b77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. is a unit of WarnerMedia, which is the parent company
        of CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fab521-00da-4dd8-92bf-73b3d488b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581539c-0be0-4e77-bd13-1d916f150652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 12 years since the release of "Harry Potter and the Deathly
        Hallows," J.K. Rowling''s final novel in the series, but the franchise has
        endured. A spinoff play, "Harry Potter and the Cursed Child," is currently
        running on Broadway at the Lyric Theater and the skateboarding brand Vans
        even introduced a Harry Potter sneaker collection in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec007bd-f7a7-44a1-bdd4-4a12109d764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.445+08:00
