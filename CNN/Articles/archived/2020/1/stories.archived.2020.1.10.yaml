  'Mark-Zuckerberg-2020-resolution':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T07:51:29.544+08:00
    'imagesource': 'jcr:fe711629-f93c-440b-bd3a-05844596c778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc44214-4210-46e0-9caa-55eb500dff6f'
    'lead': 'This year, Facebook CEO Mark Zuckerberg says he resolved not to set an
      annual resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T07:54:39.000+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:31:56.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:53.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Zuckerberg', 'New-Year-s-resolution']
    'template': '1'
    'title': 'Mark Zuckerberg''s 2020 resolution: No more annual goals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0b6d4-7533-46b9-b0b2-5ba49db584ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This year, Facebook CEO Mark Zuckerberg
        says he resolved not to set an annual resolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a794ade-4004-4dc4-b20f-f8b6646d45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a departure from an annual tradition that Zuckerberg started
        in 2009 when he announced his goal for the year on Facebook: to wear a tie
        to work every day to show just how serious he was about Facebook''s growth.
        In subsequent years, he committed to developing a slew of other hobbies and
        habits for the following 365 days, including running and reading more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0bbd9-5b37-4d3e-b2b1-e6bcfa15db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just over a decade later, Zuckerberg has bigger things to think
        about than his work wardrobe. That has been evident in his more recent annual
        goals: "fixing" Facebook by addressing issues around elections and privacy,
        among others, in 2018 and launching public discussions about the role of technology
        in society in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486570e-ef0f-4d34-b988-8ea054968e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020 — in light of the major challenges facing the social media
        company in the coming decade — Mark Zuckerberg said he has decided not to
        set a yearly goal at all. Instead, he wants to take a "longer term focus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1dd37-4da8-430a-8301-7c5081afb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than having year-to-year challenges, I''ve tried to think
        about what I hope the world and my life will look in 2030 so I can make sure
        I''m focusing on those things," Zuckerberg wrote in a Facebook post on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a4e78-b96b-47d2-a146-3112d7069366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said that by then, if all goes to plan, his eldest daughter
        will be in high school. (She made Zuckerberg a first time father in 2016,
        the same year he aimed to run a mile a day and develop his own artificial
        intelligence system).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524254be-2ffd-4022-bada-978e021cc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he hopes that within the next decade, augmented and
        virtual reality technologies the company is working on today will be so highly
        developed that people could feel like they''re in the room with someone else
        — even if they''re actually miles apart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2b7f2-fef0-4e84-854d-31a80aef101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to be ''present'' anywhere will also help us address
        some of the biggest social issues of our day — like ballooning housing costs
        and inequality of opportunity by geography," he said. "Today, many people
        feel like they have to move to cities because that''s where the jobs are ...
        Imagine if you could live anywhere you chose and access any job anywhere else.
        If we deliver on what we''re building, this should be much closer to reality
        by 2030."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fa495-e451-4e34-871a-42cf86300377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg will also be thinking about how to govern massive digital
        platforms like Facebook, which has a daily average user count of nearly five
        times the population of the United States. He''s also considering how governments
        should regulate free speech, privacy and data usage on the internet. The company
        had a bruising few years of scandals related to such issues, which included
        having its platform co-opted by trolls for election interference and facing
        backlash for allowing politicians to lie in advertisements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380c915-324a-4d7f-b5e0-899ae151f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas of focus, he said, will be continuing to invest in curing
        diseases through the Chan Zuckerberg Initiative, the nonprofit Zuckerberg
        runs with his wife Priscilla Chan, and improving upon private interactions
        on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea523686-5047-4d19-bcdd-04cbcf81184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the annual goal tradition coming to an end, here''s a look
        back at Zuckerberg''s resolutions over the past decade:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc69e5-f40f-44a0-ae40-8de72e15453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2009: Wear a tie to work every day</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2375b9-ab1e-40c9-b190-527cc15185fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: Learn Mandarin</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f42c6-bf03-4fac-8e79-65a2aa0af89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2011: Only eat animals that he''d hunted and killed himself</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364f40e-cf7f-4b8b-94f6-c2b2cd4fbf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2012: Code every day</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8cb37-aacd-4abc-b8e7-1b4d3f6439b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2013: Meet one new person who doesn''t work at Facebook every day</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fbc7b-b5f5-4ba2-b32e-0dc00b4cbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2014: Write at least one thank-you note every day</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9230d85-75af-4474-8b4f-4cdff6fcf518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015: Read a new book every other week</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208c5e0-ddf8-44b3-ae1e-b45881674ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016: Run one mile a day and develop an AI system to help run his
        life</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2124113-fd65-4fc5-a4f3-be3a1f91f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017: Visit every US state</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7e679-a284-468e-b2d5-0d45fbe0a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018: "Fix" Facebook</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd62d09-0b3c-4a2b-9fa8-a5ca232bc7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:54:39.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019: Host a series of discussions about the role of technology
        in society</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3ad94-fe96-497c-9c7b-b4047d06b041'
      'mgnl:activationStatus': true
