    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cefe2baf-82ab-4cfa-84b9-9b646c082cba'
    'lead': 'These stories serve as inspiration for democratic action in times when
      politics seems to be nothing more than cheap rhetoric and empty promises.'
    'mgnl:activationStatus': true
