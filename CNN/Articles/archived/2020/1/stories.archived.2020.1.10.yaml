      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — Foreign
        Affairs Secretary Teodoro Locsin Jr. confronted on Friday a group of protesters
        outside the Department of Foreign Affairs office, even taunting them with
        words: <em>“O sige, bugbugin niyo ako.”</em></p>'
