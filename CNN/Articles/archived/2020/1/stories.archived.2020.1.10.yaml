    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rice-Tariffication-Law']
    'template': '1'
    'title': 'Duterte urges farmers: Give Rice Tariffication Law a chance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54842ae1-cb57-4395-8ebd-eed0610ec5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong>&nbsp;President
        Rodrigo Duterte urged farmers on Friday to "give the Rice Tariffication Law
        a chance," saying this will benefit their sector in the long run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3174932-f76d-49bc-a001-7d592d8116d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e8a4d-958a-468b-aac0-d10c235561a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me take this opportunity to encourage you to give the Rice
        Tariffication Law a chance. Let me assure you that in the long run, this measure
        will not only strengthen our economy but also provide you opportunities for
        your sector," said Duterte in a speech during a ceremonial distribution of
        agricultural assistance to farmer groups in Region 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c99d4-e9bf-4d70-9736-5aea47089195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dd61a-985f-4bff-9791-a6437a7eb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rice Tariffication Law removes quantitative limits on rice trading
        and puts a minimum 35 percent tariff on imports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee27fa-00b8-48b0-8b8c-f50f5eccda7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21c053-be76-4fb5-b37a-8d9df78d678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/11/19/Duterte-orders-suspension-rice-importation.html">enacted
        the measure into law in February</a> last year to bring down the price of
        rice by increasing supply through importation, but this in turn, affected
        the income of local farmers due to lower prices of palay or unmilled rice.
        The President <a href="https://cnnphilippines.com/news/2019/11/19/Duterte-orders-suspension-rice-importation.html">even
        told Congress in November to allot a budget</a> for the purchase of all local
        farmers'' rice produce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b945d-699c-4406-bb1d-9e0fe1ac7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab98214-0906-43d6-a21a-f82d62b08f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President now assures that there are measures in place to help
        farmers cope with the lower prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff9666-fd7e-4e1f-81e1-605cecd9b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac96bf6-b6b4-48b6-9ee1-291de9885ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance also released a report on the gains from
        the Rice Tariffication Law from last year. The DOF said that due to cheaper
        rice prices, headline inflation dropped despite hitting a nine-year-high of
        6.7 percent in 2018. The latest inflation rate was at <a href="https://www.cnnphilippines.com/business/2020/1/7/December-inflation-2019.html?fbclid=IwAR2hWUiu7vfkNQ6g795doHbivUowI2Pz3MU_wluA7XMMQ7n6emcCf1RL4wc">2.5
        percent in December 2019</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7b48b-6d49-4dcf-bfa8-65aee91055ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2be49d-98d4-41ec-9c00-d26fdac44352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ​₱​​​​​​12.3 billion in revenues were brought in by the law
        as of December 31, 2019, DOF added. The revenue is earmarked for the ₱10 billion
        Rice Competitiveness Enhancement Fund that aims to provide farmers access
        to cheap but high quality seeds and machinery. However, <a href="https://cnnphilippines.com/news/2019/02/15/rice-tariffication-law-signed-rodrigo-duterte.html">when
        the law was enacted last year</a>, farmer groups already said the amount may
        not be enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274df450-609f-4a9d-94bf-6d388aa1fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6800793-7dff-404d-b4d1-259d46052023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:32:38.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months later, the <a href="https://cnnphilippines.com/news/2019/11/18/rice-farmer-loss-billion-tariff-law.html?fbclid=IwAR3lm1XShuscye0SWwYuUKn4MvMXZ2qQNO_wKDklxNGkRTMRO1ACKovky6g%3Ffbclid">Federation
        of Free Farmers in November</a> estimated more or less ₱140 billion worth
        of losses for farmers.</p>'
