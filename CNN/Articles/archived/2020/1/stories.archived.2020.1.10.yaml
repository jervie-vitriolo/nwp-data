    'template': '1'
    'title': 'More plants are growing around Everest – and the consequences could
      be serious'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10d5e9-c48b-41a0-86fe-8eec95507201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Grasses, shrubs and mosses are growing
        and expanding around Mount Everest and across the Himalayan region as the
        area continues to experience the consequences of global warming, researchers
        have found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42ee2a-2621-4729-ba4c-32f6d6af861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bcb9b-ac14-4d66-868e-9baea3b65c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the University of Exeter in the United Kingdom used
        satellite data to establish increases in subnival vegetation —&nbsp;plants
        that grow between the tree line and the snow line —&nbsp;in the Himalayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9f557-6193-419a-b84b-759fcff0773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8997b38-71b1-4ad6-a9b3-76fc4127c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using NASA Landsat satellite data from 1993 to 2018, remote sensing
        scientists measured "small but significant" increases in vegetation cover
        across four height brackets between 4,150 and 6,000 meters (13,615-19,685
        feet) above sea level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86915072-e95c-4f6f-9d41-e87554accfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8d486-2d57-4186-8423-e6308ee6a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now more areas that are covered in plants than there
        were in 1993," Karen Anderson, a remote sensing scientist who led the research,
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4b24c-cbc8-4f47-8f8d-4ee04afeca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3d1f2-faf3-4275-a3e0-d0d0f3cb3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around Mount Everest, there was a significant increase in vegetation
        across all height brackets, the research team found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c940426-4fa5-467d-99b7-e8d0de55c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254df58d-73da-4df4-a56e-fdc063720ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is still too early to tell what impact this new growth
        could have on the region, "urgent research" on the potential effects is needed,
        Anderson told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a610249-f9e1-4645-b36f-c4d6b3bcc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828acd6f-eab6-410d-9fb3-650ec00e9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what the impact is —&nbsp;it may be that plants
        trap snow and might cause it to melt more slowly. It might be that the plants
        cause the snow to melt more quickly," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90d975-ef74-4efd-896b-dc95d3be1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e9c84-1b21-4e15-af3b-8bb172418205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.4 billion people depend on water collected in the region, and
        changes to water cycles and supplies could have far reaching impacts on communities
        in different countries, the research, published in the Global Change Biology
        journal, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e8042-65b9-4a12-9b66-64d65d971449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c851b9c-dd7c-4982-b423-b4365329a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that plants and the water cycle are coupled," Anderson
        explained. "Wherever you have plants growing, it changes the way the water
        cycle behaves in those areas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e2840-28b4-46c2-807e-0332972dd621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf62bd9-c686-4a83-9c59-d1f6bd5a185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is particularly important in the Himalayas because glaciers
        are receding, and we know from lots of scientific work that this is already
        having an impact on water supplies in this region and it will continue to
        do so as climate change continues," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8911da46-4386-4d55-b551-adc612b708e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb9851-b4ec-4199-bacb-b51819ba6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is already having an impact on Himalayan communities.
        A 2019 study from Columbia University found that Himalayan glaciers have been
        losing almost half a meter (1.6 feet) of ice each year since the start of
        this century. This is already resulting in flooding for local communities
        —&nbsp;and could ultimately result in drought.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bdbdb-4c29-42c8-8d9d-3c4e714e4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfed4c-05d9-4359-9aaf-5233d1e6a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T23:03:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an assessment from the International Centre for Integrated
        Mountain Development —&nbsp;an intergovernmental body covering the Hindu Kush
        Himalaya region —&nbsp;found that at least a third of the ice in the region,
        which is home to Mount Everest and K2, could melt by the end of the century.</p>'
