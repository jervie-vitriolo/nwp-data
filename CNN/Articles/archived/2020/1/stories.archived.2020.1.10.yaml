      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/10/asia/plants-everest-climate-intl-scli-scn/index.html">More
        plants are growing around Everest – and the consequences could be serious</a>"</em></p>'
