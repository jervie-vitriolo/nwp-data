    'jcr:uuid': '36282dcc-3fcf-4f4e-af1d-f7c33be7a7b3'
    'lead': 'Secretary of State Mike Pompeo was a driving force behind US President
      Donald Trump''s decision to kill a top Iranian general, sources inside and around
      the administration tell CNN'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T07:07:27.062+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:32:01.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:52.787+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Pompeo convinced Trump to kill Soleimani and fulfilled a decade-long
      goal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a212c-717d-4ccd-ab55-b442c5d940d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of State Mike Pompeo was
        a driving force behind US President Donald Trump''s decision to kill a top
        Iranian general, sources inside and around the administration tell CNN, a
        high-stakes move that demonstrates Pompeo''s status as the most influential
        national security official in the Trump administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772f226-48c4-4e87-b26d-861c188a29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d5983-8d97-4f62-9a02-4fe9ab4cd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking Iranian Gen. Qasem Soleimani "off the battlefield" has been
        a goal for the top US diplomat for a decade, several sources told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d012f-fc0a-4fbb-8ea7-a88c74595197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61056a68-4f01-4468-80ce-1b7a5c029ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting Iran''s second most powerful official -- the leader of
        the Revolutionary Guard Corps'' Quds Force, the politically and economically
        powerful military group with regional clout -- was Pompeo''s idea, according
        to a source from his inner circle. That source said the secretary brought
        the suggestion to Trump. Pompeo "was the one who made the case to take out
        Soleimani, it was him absolutely," this source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6c466-f76c-433d-b794-69286157eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267277e-b791-4ac8-b94c-a1d42b0244d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple sources close to Pompeo, the secretary of
        state has believed throughout his career that Iran is at the root of all the
        Middle East''s problems and has focused on Soleimani, Iran''s "shadow commander,"
        as the mastermind behind the country''s state sponsored terrorism throughout
        the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9d49e-4268-4c52-b12a-a69b9b24dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f284e7-57f4-435f-95e9-91d63a4ad866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took a bad guy off the battlefield," Pompeo told CNN on January
        5. "We made the right decision." The same day, Pompeo told ABC that killing
        Soleimani was important "because this was a fella who was the glue, who was
        conducting active plotting against the United States of America, putting American
        lives at risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a28ae-42d9-45b2-bc03-c83b41e362c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37daa91-0b93-4648-89c4-403b2c95ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Leading the way''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d7de7-abda-4a8c-b26c-c8414783e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pompeo provided the warrant for why Soleimani is a bad guy," the
        source said. "It''s not personal because he was a terrorist and the mastermind."
        The source also said taking out Soleimani had been Pompeo''s mission for a
        decade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a3a21-14dc-45f2-867b-ab14d900b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a62bff-4109-43f9-a50f-ae31b5cb3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary of state has been so fixated on the Iranian general
        that he even sought to get a visa to Iran in 2016 when he was a congressman
        from Kansas. While he said it was to monitor elections, he also suggested
        to confidants that he wanted to try to confront Soleimani when he was there.
        He never got the visa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88be45d-9729-46c7-9a07-d7c1fa855485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd4abd-4d86-4bf1-bd74-28b695be0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, a West Point graduate who still has many friends in the
        military serving in the Middle East, also believed Solemani had the blood
        of hundreds of US soldiers on his hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1c5e8-8613-415b-8ed9-5284d9713e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26825a3e-82d9-40b9-9fe5-8e9552cb0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials believe that during the Iraq War, Soleimani''s units
        provided Iraqi insurgents with specially made bombs that could penetrate armor,
        a deadly weapon against American forces. Iran denies the claim, but the Pentagon
        still says Soleimani and his troops were "responsible for the deaths of hundreds
        of American and coalition service members and the wounding of thousands more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b548d-a6bb-4370-8660-5eefee47a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d9340-1cfe-445f-968d-422c55687731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Soleimani has been seen as the architect of Iranian
        military operations in Iraq and Syria. The source told CNN that as the years
        have gone by, Pompeo has told friend and colleagues that "I will not retire
        from public service until Soleimani is off the battlefield."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb723cc-5ad1-4420-a340-66ca120c35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384361e-b053-4179-8715-e697f91cc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long known as a "Trump whisperer" for the relationship he''s cultivated
        with the President, Pompeo''s ability to sell such an aggressive Iran strategy
        to Trump -- a conflict-averse President -- is testament to his unparalleled
        sway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e69791-581c-46c6-a1b5-f564b371065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2f2f8-5138-4438-8bbd-8f7061f8b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with Pompeo''s recent declaration that he will not run for
        a US Senate seat in Kansas, the former three-term House lawmaker and CIA director
        appears set to continue wielding his influence in the Trump administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba79b2a-3ca7-464e-8841-f66dbbcf492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ec533-732a-4a1e-965c-6251188e0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the one leading the way," according to the source in Pompeo''s
        inner circle, discussing the face off with Iran. "It''s the President''s policy,
        but Pompeo has been the leading voice in helping the President craft this
        policy. There is no doubt Mike is the one leading it in the Cabinet."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3738f-6f6c-4fa7-905e-f860285ac533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34075763-f149-4ae9-9f8d-8f7d392d20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former Republican national security official, who is a Trump
        critic but supported the strike on Soleimani, told CNN that Pompeo is so influential,
        he is like the "secretary of state, secretary of defense and director of the
        CIA" combined.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee556d04-b9c4-4d7b-a783-c2767894d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7b0c3-075f-4950-8181-2c8786430cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Un-American''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb99eb1-3079-4181-bcc1-559d26a411f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s rise has sparked concerns within some Republican national
        security circles, where critics say he has enabled the famously mercurial
        President.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498590f-b31b-41f8-a579-7a0f42c969b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc518b-4f32-47a6-b792-79214edb9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s earned the President''s trust, however, Pompeo has not
        been insulated from scathing criticism over the administration''s approach
        to Iran. On Wednesday, even some Republicans emerged from a briefing about
        the situation unconvinced.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755a9ea-173b-4a46-811b-539ac9cd94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6624f0-7cbe-4224-b1f6-6e9426bdf879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sen. Mike Lee of Utah called the session by Pompeo and Defense
        Secretary Mark Esper the "worst briefing I''ve had on a military issue in
        my nine years" in the Senate. ‪Lee said the administration''s suggestion that
        Congress shouldn''t have a role in debating military action against Iran was
        "un-American" and "completely unacceptable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc99c6b-1256-4937-8920-d389ed2ea038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2ab77-6364-491b-a6ef-655f8a463664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats were highly critical, with Rep. Gerry Connolly
        of Virginia calling the briefing "sophomoric." Democratic presidential candidate
        Sen. Elizabeth Warren said she wasn''t convinced Soleimani presented the imminent
        threat the administration claimed to justify his killing, while Sen. Dick
        Durbin of Illinois, the second-ranking Senate Democrat, disputed Esper''s
        description of intelligence on Soleimani as "exquisite."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25d1e4-4474-471e-9b6e-8a5ddceff75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35380a-b296-48c2-b030-4d261a4cfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not," Durbin said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bffd34-3116-4399-8b82-2aa7d8c2140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2a022-5292-407a-acd6-41a7d661ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming the top US diplomat, Pompeo has been the point person
        for the administration''s "maximum pressure" campaign against Tehran. In April,
        Pompeo was a major force behind the Trump administration''s controversial
        move to designate Iran''s IRGC, including the Quds Force, as a foreign terrorist
        organization.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8c525-c425-46b5-a86e-091160f66ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae9abc-a324-4705-8fab-62da0046de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the US had ever designated part of another
        government as a terrorist organization and laid a foundation for the legal
        rationalization to kill Soleimani, who had led the Quds Force since 1998.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdce1d-98de-4efb-bb91-cc006484ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e9512-f272-4b73-9a01-3851f67b0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, after Iran shot down a US drone, Pompeo was disappointed
        when he failed to convince Trump to take aggressive action against Iran and
        Soleimani. The President, at the last minute, reversed a decision to strike
        IRGC targets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6581c5-f38c-4c9d-85b4-cb632edde92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eafa0e-54ca-4b45-b7a4-f908da72e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, according to multiple sources with knowledge, Pompeo
        built a case that won over the President, particularly after a December 27,
        a rocket attack killed a US civilian contractor in the northern Iraqi city
        of Kirkuk.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06647370-5a27-4233-81e1-bf0b626a8685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad23c5-dc60-433e-8ce8-ed1cc38075af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 29, US planes killed at least 25 people in bombing strikes
        on the militia group Kataib Hezbollah, which reports to Iraqi leaders but
        is heavily influenced by Iran. On New Year''s Eve, Iraqi protested in response
        to the American strikes, storming the US embassy compound in Baghdad.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17191bb-6e4b-404a-957e-c4a7fa956fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06db07d-78ed-4a70-8e46-24b9f3477891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worry about another 1979</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3376e-13de-4be1-901e-403cd38158fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple sources familiar with these events, Trump
        was deeply concerned the embassy protests could lead to a repeat of the 2012
        deaths of four Americans at a diplomatic facility in Benghazi, Libya, or even
        the 1979 standoff between Washington and Tehran, when Iranian students stormed
        the US embassy in Iran and held 52 Americans hostage for 444 days.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c70ef8-38a8-484a-bcdf-5bab178ad2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e53f13-002e-4ac7-b896-a7d2518384ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Trump tweeted about Benghazi, but he didn''t want to face
        another Tehran 1979," said the source in Pompeo''s inner circle. Referring
        to Iran today, this source said that "they wanted to take hostages."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ee691-d879-43bd-a0d8-bf4d471186b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f3453-0924-439d-a657-5336f489d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican congressional source with knowledge of the events said
        that the American contractor''s death was pivotal.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f7867-16ac-4abd-b0e5-58cc08eb64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff0ed3-1aab-419a-bfc1-c29b34df952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pompeo and Esper have argued that intelligence suggested an
        imminent threat, this Republican source said, "the intelligence may be no
        different of (Soleimani) planning" attacks similar to those he''d conducted
        in the past. The difference this time was that an American had been killed,
        the Republican said, tying the decision to strike to escalating encounters
        that began with the death of the 27-year-old Iraqi-American linguist from
        the San Francisco area.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903cfcb-a0af-4769-af90-80968d35efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c02b1f-f1ad-4a80-94be-00b20a845d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an American hadn''t died, I don''t think any of this would have
        happened," the Republican said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e15ce1-d3e4-4a52-a518-617f6cf28d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21baad4-4480-4fbb-a484-0c321c4030d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As planning got underway, Pompeo worked with the Chairman of the
        Joint Chiefs Army Gen. Mark Milley and the commander of CENTCOM Marine Gen.
        Kenneth McKenzie to assess the profile of troops in the field. Multiple sources
        also say that hawkish Republican Sens. Tom Cotton of Arkansas and Lindsey
        Graham of South Carolina, were kept in the loop and also pushed Trump to respond.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e94ea-5963-4bff-b2b2-e5504ba8bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36ee27-a928-482a-89c5-39146708d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was not at all reluctant to target Soleimani, multiple sources
        said, adding that the President''s other senior advisers -- Esper, Milley,
        CIA Director Gina Haspel and national security adviser Robert O''Brien --
        "were all on board."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66503a4-cfdb-4422-a6e9-8fc1cfb80340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae772b-35ab-4587-9e36-03aa4b01d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has forged "very close relationships" with Haspel and Esper,
        alliances that bolstered his ability to make the case to Trump. "They all
        work together very, very closely," said the former Republican national security
        official.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270974c-4330-41a3-a0ba-0c7164fa035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29c6a5-cc92-4edf-9c97-a899aa1adb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the former official expressed concern about the lack
        of deep expertise in Trump''s national security team. Several analysts pointed
        to this as one factor in Pompeo''s outsized influence within the administration.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51e819-77bf-4ee3-80ab-69307f6b0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6b522-e824-4954-a5e0-a3476f3d873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is so compromised by Trump and by all the vacancies
        and lack of experience, this former official said, that "everything is being
        done by a handful of principles -- Pompeo, Esper, Milley. There are a lot
        of things being left on the floor."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b697fb-3cb1-4350-b36a-b9cda02dcd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.067+08:00
      'mgnl:createdBy': 'lara'
