      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fd6c4-8cee-45a9-974a-1c4af14d245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hains was in one episode of "American Horror Story" and has also
        had parts in TV series "Sneaky Pete" and "The OA." He played more prominent
        roles in independent movies and starred in the 2014 thriller "The Surface."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018265b-2bd0-46b9-ba5c-bc67aae71624'
      'mgnl:activationStatus': true
