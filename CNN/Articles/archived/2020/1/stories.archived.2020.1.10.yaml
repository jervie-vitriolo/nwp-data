  'plants-everest-climate-change':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Researchers warn that "urgent research" is needed to understand the
      consequences of the increase in vegetation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T22:59:56.456+08:00
    'credit': 'From Karen Anderson'
    'imagesource': 'jcr:e1750a6a-ca28-4e92-828f-ebbdddb15780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db39a73-6155-4bf5-9754-6e13e6012598'
    'lead': 'Grasses, shrubs and mosses are growing and expanding around Mount Everest
      and across the Himalayan region as the area continues to experience the consequences
      of global warming, researchers have found.'
    'mgnl:activationStatus': true
