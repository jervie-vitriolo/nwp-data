      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Allen Durham posted 21 points and 18 rebounds for the Bolts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f6115-c829-4dd0-a116-066b361b01e8'
      'mgnl:activationStatus': true
