      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine, wife of Prince William and mother to the third, fourth
        and fifth in line to the throne, turned 38 on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101711e-90aa-4c36-900f-88b17553bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occasion was marked by several royal messages on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd09a51-2991-492e-807c-610f0ede2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.031+08:00
