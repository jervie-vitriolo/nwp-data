        by the US'' upper chamber on Thursday</a>, calls on President Donald Trump
        to deny entry to and freeze the assets of Philippine government officials
        behind alleged extrajudicial killings in the country and the contested detention
        of Senator Leila de Lima, a staunch critic of President Rodrigo Duterte''s
        bloody war on drugs.</p>'
    '0':
