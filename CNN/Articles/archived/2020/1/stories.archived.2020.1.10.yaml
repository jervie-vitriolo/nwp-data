  'qc-court-stops-motor-taxi-cap':
    'caption': 'A Quezon City court orders to temporarily suspend the cap on the number
      of motorcycle taxis for another 20 days. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-10T18:33:47.252+08:00
    'imagesource': 'jcr:352cd00d-0f57-419c-897c-f07bb92a1f56'
