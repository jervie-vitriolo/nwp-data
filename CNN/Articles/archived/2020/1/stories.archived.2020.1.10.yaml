      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf6b83-4a3f-4352-b28f-037de24af1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst added that oil prices would also dictate how fast the
        costs of basic goods will rise later this year, especially amid tensions in
        the Middle East after tit-for-tat attacks between the United States and Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba54e0e-71af-494d-939c-60fd93692cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Department of Energy said he does not expect
        "significant" increases in retail pump prices despite hostilities in the Middle
        East.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e293c44-8090-42b5-92bd-d6284cea3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.314+08:00
