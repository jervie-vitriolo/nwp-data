      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567b41d-c656-40bc-b554-dd1a7d69530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:06:14.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said that Baguio has three other areas of concern, namely:
        traffic, water supply and illegal settlers.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec026f8d-75e0-4f35-9318-0e72565aee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:06:14.197+08:00
