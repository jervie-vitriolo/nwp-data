      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine has three children with Prince William — six-year-old
        Prince George, Princess Charlotte, four, and Prince Louis, one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3938886-df7e-4f54-909c-da80b5eed484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports over the last year of <a href="https://edition.cnn.com/2019/07/18/uk/meghan-catherine-royals-archie-gbr-scli-intl/index.html"
        target="_blank">a rift between the two sisters-in-law,</a>&nbsp;which was
        later followed by the couples dividing their royal household and charitable
        foundation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a59f6e-dc11-40cd-8e00-127a20f9820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their royal tour of Africa last year, Prince Harry <a href="https://edition.cnn.com/2019/10/21/europe/harry-meghan-itv-documentary-intl-scli-gbr/index.html"
        target="_blank">told a TV documentary that he had "good days" and "bad days"
        in his relationship with his brother</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c3c06-2304-43c1-bfaa-8e40b79a498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes announced on Wednesday they will leave their "senior"
        roles in the British royal family, <a href="https://edition.cnn.com/2020/01/09/europe/harry-meghan-finances-gbr-scli-intl/index.html"
        target="_blank">aiming "to become financially independent."</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f686660-6a93-49a3-9492-32499d311df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T02:14:46.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/09/europe/duchess-cambridge-birthday-gbr-scli-intl/index.html"
        target="_blank">Duchess of Cambridge gets royal birthday best wishes amid
        turmoil over Harry and Meghan''s announcement</a>."</em></p>'
