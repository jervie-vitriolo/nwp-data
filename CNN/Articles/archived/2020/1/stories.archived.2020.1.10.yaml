      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Wednesday ordered all Filipinos in <a href="http://www.cnnphilippines.com/news/2020/1/8/Iraq-Filipinos-mandatory-repatriation.html">Iraq,
        Iran and Lebanon</a> to return to the Philippines after Alert Leve 4, the
        highest threat alert, was raised in those countries. It later <a href="https://cnnphilippines.com/news/2020/1/9/Bello-calls-off-mandatory-repatriation-Filipinos-Iran-Lebanon.html">downgraded
        the alert level in Lebanon and Iran</a>, but mandatory repatriation of Filipinos
        from Iraq remains in effect.</p>'
