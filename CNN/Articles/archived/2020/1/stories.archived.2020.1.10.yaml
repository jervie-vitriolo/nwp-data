    'mgnl:tags': ['Angkas']
    'template': '1'
    'title': 'QC court temporarily halts motorcycle taxi cap anew'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2d345-66bb-433d-b5f3-f784e3aa5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong>&nbsp;A
        Quezon City court has ordered a temporary stop to the rider limit for motorcycle
        taxis for another 20 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9602d64-ec3c-40ec-af8e-3b8c7778f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0752232-7f28-443f-bad5-de2d4b4cdc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order from the Quezon City Regional Trial Court Branch 223 dated
        January 9, granted the petition of DBDOYC Inc. —&nbsp;the company behind motorcycle
        ride-hailing app Angkas —&nbsp;for a temporary restraining order (TRO) on
        the decision of transport officials to limit the number of motorcycle taxi
        riders to 30,000 in Metro Manila and 9,000 in Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441882f3-b01d-490e-bd5c-eeccb359d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20a80d-f969-4fe6-8b8f-9ecabff33d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group under the Department of Transportation
        (DOTr) said it imposed the cap since two new apps —&nbsp;JoyRide and Move
        It —&nbsp;also sought to provide motorcycle ride-hailing services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d82aa-3db8-4110-91e0-1831e590a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ab077-4890-4a47-b31d-253b89cc9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limit would mean that each ride-hailing app would only have
        10,000 riders in Metro Manila and 3,000 in Cebu. Angkas contested the cap,
        saying 17,000 of its riders may lose their jobs if they do not transfer to
        their competitors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4045b20-2fb9-4d30-8d69-c9f8ed0f1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ff0e1-b97a-4972-94a4-202588861e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order heard Angkas''s plea, saying the cap would result
        in "irreparable injury" to its riders. The TRO takes effect after transportation
        officials receive the order. Angkas was also told to pay&nbsp;a bond of ₱1,000,000,
        24 hours after receiving the court order,&nbsp;to cover damages the DOTr and
        the Land Transportation Franchising and Regulatory Board may suffer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2796f9-8da9-4fab-81df-9253df78e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02793848-bd89-44ae-ae7b-5592fcc56153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 6, <a href="https://www.cnn.ph/news/2020/1/6/Angkas-motorcycle-taxis-cap-TRO.html">a
        Mandaluyong Court issued a similar TRO</a> on the rider limit for 72 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ca74a-d698-4398-9124-cd74f5c3df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:37:15.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas also asked the Quezon City court to exclude JoyRide and Move
        It from rendering motorcycle taxi services under the TWG''s pilot implementation
        program. The court noted, however, that the providers are already operating.
        It cited a previous Supreme Court ruling that stated "consummated acts can
        no longer be restrained by injunction."</p>'
