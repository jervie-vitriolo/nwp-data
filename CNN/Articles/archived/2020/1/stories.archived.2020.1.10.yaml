    'template': '1'
    'title': 'iPhones are flying off shelves in China again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbb380-5ff5-41dc-b406-7192113a2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Demand for iPhones appears to be flourishing
        once again in China, a year after Apple had to warn investors that the Chinese
        market was facing a serious slow down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfb0e2-8b1f-416f-9c35-7ba1136284c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b1447-f1ac-484b-bda2-60011cc8c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPhone sales in China were up 18% in December from the same month
        a year earlier, an even better performance than Wall Street had projected,
        according to an investor note from Wedbush analyst Dan Ives. Apple shipped
        around 3.2 million iPhones to China during the month compared to 2.7 million
        in December 2018, Ives reported, citing data from the China Academy of Information
        and Communication Technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e10dcb-9890-4cdd-9d71-36a0f2c1bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1cf1d-8bef-474a-9cbf-b913162d934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s good news for Apple, after iPhone sales tumbled in China over
        the past year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c69a6e-cfc7-414e-a7a7-be0814bb871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf656687-b7b0-4635-9300-28900646a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our belief that China will continue this positive upward trajectory
        with renewed growth and share gains on the heels of an iPhone 11 product cycle
        which the skeptics continue to underestimate," Ives said in the Thursday note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32500f5f-550c-4f3d-b34c-653752c44880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80a7aa-79dd-4e7f-bd6a-3a8053fe5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news was reflected in Apple''s stock, which was up nearly
        2% to a record high on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d12582-62af-42fd-a68a-c3801072fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
