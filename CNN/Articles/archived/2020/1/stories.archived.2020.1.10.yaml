      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 10) —</strong> The Meralco Bolts
        took down Barangay Ginebra, 104-102, in Game 2 to level the series of the
        PBA Governors'' Cup finals Friday at the Quezon Convention Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd286b-253a-4b92-b29b-62659e1efc2b'
      'mgnl:activationStatus': true
