    'template': '1'
    'title': 'Origin of mystery humming noises heard around the world, uncovered'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a6554-8e88-4ed2-8ff6-beed856a9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In 2018, a multitude of seismic signals
        were detected by earthquake monitoring agencies all over the world in May
        and June. They created a weird humming sound and some of the signals detected
        in November of that year had a duration of up to 20 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee211e69-77b0-4579-8a1a-6989ae26dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680fe45-6801-4b87-ad48-b22abdef2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signals and humming triggered "the curiosity of the scientific
        community," according to a new study that explains what happened: the formation
        of a new underwater volcano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1f7dc-6c67-4037-8ba8-70519eb8f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebff607-5ff3-484a-b811-aea28f52d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual amount of earthquakes were traced to the island of Mayotte
        in the Indian Ocean, one of several in the Comoros archipelago found between
        Africa and Madagascar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63236f4-4f6a-494a-aca8-267e369d342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665d216-e14f-49bd-b6a3-7eda9f721b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists detected 7,000 tectonic earthquakes within the scope
        of the study. These kinds of earthquakes occur when Earth''s tectonic plates
        become stuck as they move alongside one another. The pressure that allows
        them to move on causes earthquakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8c674-5b9f-48ae-992f-35fe4d5da2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85659543-6eee-4c26-a728-7712c389a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most severe earthquakes reached a magnitude of 5.9 in May 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe793e-f22c-4f46-a249-80d09062ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696c793-c957-4554-a0ce-c9f63a6b5631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also encountered 407 long-period seismic signals. These Very
        Long Period signals, called VLPs, are harmonic and low, reminiscent of a double
        bass or large bell. And their 20- to 30-minute signals could be detected hundreds
        of miles away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999aee7-f728-40b5-8d69-cb4a0cbdb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6321c99-b8d2-41be-b3e4-32dc178545f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquakes and signals were coming from about 22 miles off
        the eastern coast of the island. Researchers couldn''t see any signs of volcanic
        activity in this area, but they suspected that magmatic processes may be forming
        one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36bd83-24bf-4c11-82c1-f8f593540e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309e495-7020-4c64-8982-fe33977d7279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there was no seismic network on this part of the
        ocean floor, meaning they were only able to get measurements from the island,
        Madagascar and Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be062d1b-5349-4d32-b0a6-8fd44bcc3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7633b60-4ee8-4f7e-a0af-784d1489eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they noticed a lowering of the island''s surface by seven inches,
        indicating activity linked to the earthquakes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3565709-6baf-48d7-b4f9-43c16d5dab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15b435-fa08-48ba-aba3-1a88749013b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New seismological methods developed by the researchers helped them
        piece together a year-long timeline to reconstruct what happened. Their study
        published this week in the journal Nature Geoscience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda810fe-0d98-4fae-ade1-3ad61b1b1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801ae34-6e60-49a7-8324-0b43c4e6f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase involved magma rapidly rising from a reservoir in
        the mantle 18 miles below the Earth''s surface. This opened a channel in the
        ocean floor, allowing the magma to flow and begin forming a new underwater
        volcano.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1e027-1bfc-4e91-a482-d019527329a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59924de0-482c-4b68-af64-d729d554454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An oceanographic campaign in May 2019 showed that a volcano had
        formed in the same spot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316fdc2-83f7-410e-94c2-b2da6442588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fc431-21ee-45fa-a6f3-2e76e9b6328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the formation of the underwater volcano, earthquake activity
        dropped, and the ground of Mayotte lowered. Then, the VLP signals began.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a52983-5820-46b6-a532-7fa9ac63af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5843024-65a4-4e0b-a50c-276948795b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We interpret this as a sign of the collapse of the deep magma chamber
        off the coast of Mayotte," said Eleonora Rivalta, study co-author from the
        German Research Center for Geosciences GFZ. "It is the deepest and largest
        magma reservoir in the upper mantle to date, which is beginning to empty abruptly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11900ac-5793-426c-9ff4-6acf58ac17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81306c80-c98b-447e-8bea-f0edbf7ab2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dramatic as all of this sounds, it was hardly noticeable on the
        island itself. Mayotte is one of four volcanic islands in its archipelago
        and home to about 260,000 people, according to the study. It last erupted
        about 4,000 years ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b874612-89ce-408d-948e-73192eda4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831e6e0-bbdb-4789-9b5c-dc008bf79ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the seabed lies 3 kilometres below the water surface, almost
        nobody noticed the enormous eruption," said Torsten Dahm, study co-author
        and professor of geophysics and seismology at the University of Potsdam in
        Germany. "However, there are still possible hazards for the island of Mayotte
        today, as the Earth''s crust above the deep reservoir could continue to collapse,
        triggering stronger earthquakes."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70063637-12eb-4fdc-a912-4fdb403b889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:28:42.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:49.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/09/world/seismic-hum-volcano-scn-trnd/index.html"
        target="_blank">Origin of mystery humming noises heard around the world, uncovered</a>"</em></p>'
