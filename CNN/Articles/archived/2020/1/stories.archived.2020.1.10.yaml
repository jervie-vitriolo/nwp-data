      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Queen asked Prince Harry not to
        issue the statement on Wednesday announcing that he and his wife, the Duchess
        of Sussex, would be pulling back from royal duties, but he went ahead with
        it anyway, CNN understands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55b0bd-cdcc-482c-b092-d238efc7b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01885c2-9c68-4a18-b567-81bd5085eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan announced their intention to step back from their
        roles as senior members of the British royal family and work towards becoming
        "financially independent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ab2eb-5c25-4649-b116-6175f9e37cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T05:56:14.824+08:00
