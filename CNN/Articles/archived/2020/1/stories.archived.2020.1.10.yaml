      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b575ef-7b51-4d70-a1a0-1b3711657e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/1/6/Duterte-signs-2020-budget.html">signed
        the ₱4.1-trillion national budget</a> on Monday, the biggest in the country''s
        history. The signing is also earlier compared to a four-month delay in enacting
        the 2019 budget, which left new and continuing projects unfunded during the
        first semester of that year. Economic managers said this pulled down growth
        prospects last year, which has averaged 5.8 percent as of end-September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2c936-7dc5-4ffe-b73f-971ffc639045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">''Politicking''
        over 2019 budget left more Filipinos poor, unemployed – Dominguez</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654aa65-4a3b-456f-add8-dc4a1bcabab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U added that inflation should remain "manageable" this year, but
        will largely depend on food prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbc63f-c71c-4f72-938e-5d4e09db3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
