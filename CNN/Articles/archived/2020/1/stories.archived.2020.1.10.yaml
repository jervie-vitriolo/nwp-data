      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> – For
        the second year in a row, Chinese nationals topped the Bureau of Immigration’s
        list of foreigners denied entry into the Philippines for being ‘rude’ and
        ‘disrespectful.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29363708-4d00-4e8b-a34c-803598776f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91951f02-bb8e-4a4d-b0a9-03085a0b7796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente said in a statement Friday that immigration
        officials turned away 180 aliens in 2019, 63 of whom were Chinese. The total
        figure went up from 133 in 2018 and 129 in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f4307-21f9-4c1c-a23f-bf489f71c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d549ca-3601-4198-8cfd-d4ecc66ed9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the list were Koreans, Americans, Japanese, Australians,
        British, Malaysians, New Zealanders, Saudi nationals, Singaporeans, Vietnamese,
        Germans, Hongkong nationals, Israelis and Swiss nationals, the bureau said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379084d-183f-432a-a248-a0df82041d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cbdd2-ac0f-4cbf-bfec-f1ef500481e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aliens were blacklisted for being “drunk, rowdy, and unruly
        when they presented themselves for primary inspection to immigration officers,”
        according to BI port operations division chief Grifton Medina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad144d-3e29-416e-874e-3d4c8f3946f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c3183-9821-49ba-b6e4-752d607e7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Others, although sober, were arrogant and discourteous. They would
        shout expletives, and would even make derogatory statements about Filipinos
        or the country,” Medina added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08fecd-779b-4ace-a38f-cb18c3987a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e00efe-fccb-4e8e-97db-22171f86db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said that most of the ‘rude’ aliens were turned away at the
        international airports in Manila and Mactan, Cebu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77064bfa-8da3-4615-ad79-4049109d71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cfbc1-f592-4bc1-958e-28f88044d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente reminded foreign visitors to the Philippines to behave properly
        if they do not want to be banned from entering the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09837dc-fc78-4e37-ba28-093c1e657a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d3518-48cd-4c3c-b04d-e028eaa03c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thus reiterate our warning to foreigners intending to visit
        the Philippines that they should refrain from exhibiting bad behavior that
        would make them undeserving to enter our country,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b6c1d-7033-407a-9a91-afb251a3df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2e0b7-a52a-48c2-8981-45cfc9a4080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente added, “While the officers have been instructed to observe
        maximum tolerance, physical and verbal abuse will not be tolerated.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8474a28-9c5b-452d-b6e2-b5e8177fa6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba47e09-00f3-48a0-b9cd-124dd9827ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:06.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI explained that they are implementing a 2001 memorandum order
        from then BI Commissioner Andrea Domingo, which allows them to expel foreign
        travelers if they show impolite behavior to immigration officers.</p>'
