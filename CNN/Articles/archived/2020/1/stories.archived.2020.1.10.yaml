    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6a0c2-364e-45ca-881e-7bf0a9f6e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Joel Garcia, PCG Commandant, said it will be the third of
        a series of meetings on maritime cooperation between the two coast guards.
        The first two were held in 2017 and 2018 in Subic and in Beijing, Garcia said,
        following the signing of a memorandum of understanding in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69dfef6-420f-41b0-8253-c055b844f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e3dbf-df01-4e69-9402-2c556d35d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po red carpet ang treatement natin sa Chinese Coast Guard.
        Ito po sa diplomatic lingo ito po ang tinatawag na diplomatic reciprocity.
        Tayo rin po, nung inimbita tayo sa China ay binigyan din po nila tayo ng karapatdapat
        na kurtesiya</em>," Garcia said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf3719-fdd4-4bd8-bc21-0c858b12d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d508ec-a21d-4ed1-a02a-16fea920f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not giving a red carpet treatment to the Chinese
        Coast Guard. This, in diplomatic lingo, is called diplomatic reciprocity.
        We were also given proper courtesy when we were invited in China.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdc578-aabc-4486-80c8-d2e7d4a94966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cc0ad-39eb-4654-87c7-470fe1acd317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said it''s also a venue to raise important issues with China,
        particularly ensuring the safety of Filipino fishermen in the West Philippine
        Sea – a portion of the South China Sea that is being claimed and occupied
        by Manila and contested by Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c9028-f5c5-45d8-8f8a-c622088dd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59032bc2-e879-4c2b-a36e-8d4f1cdfd8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the topics that will be raised next week were all pre-approved
        by the Department of Foreign Affairs, but he assured that the concerns of
        local fishermen will be discussed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c55468-3f1b-4dc0-a2cf-af1c40c8bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0ebec-077a-4e4e-91d2-a8ccd57fa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the goal is to establish a protocol to prevent untoward
        maritime incidents like the <a href="https://www.cnnphilippines.com/news/2019/8/28/china-shipowner-apology-reed-bank-incident.html">Chinese
        vessel ramming and sinking&nbsp;Filipino boat Gem-Ver</a> near Recto Bank
        in the West Philippine Sea in June last year. The Philippines has protested
        the "callous abandonment" of the 22 Filipino fishermen, who were left to float
        in the open sea for hours before they were rescued by a Vietnamese vessel.
        President Rodrigo Duterte called for sanctions against the Chinese crew during
        his bilateral meeting with Chinese leader Xi Jinping in August 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597bf6e-41e9-44e8-bc5f-0be42b37c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8c9fe-0171-41a5-be5a-0ef5b410a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:39:14.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has been criticized for its soft stance in
        the South China Sea dispute as it nurtures friendship with Beijing. China
        rejects the Philippines'' arbitration win to some areas in the West Philippine
        Sea where Beijing has built and developed artificial islands, blocked Filipino
        fishermen from fishing, and interfered in oil exploration activities.</p>'
