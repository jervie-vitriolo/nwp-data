      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan, the Duchess of
        Sussex, are tearing up long-standing rules of engagement with the media as
        they try to bypass "frequent misreporting" by royal correspondents and tell
        their stories to handpicked media outlets and directly to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d7681-5e43-43b4-a867-8e292e6f3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d3bf3-3d70-4ae6-950b-a4118dc99079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement accompanying the shock announcement late Wednesday
        that they would be stepping back from their duties as senior royals, the couple
        wrote that they will no longer participate in the Royal Rota system, the pool
        of British journalists that for decades has covered all royal events and shares
        information and photos with other media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31a269-815d-4963-82ee-e097fe47a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c1bf4-5eaa-4b26-8ede-0b9d5d7a9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing themselves from the pool would limit their engagement with
        what has become one of their biggest headaches — the British tabloids. But
        the move could backfire, especially as the extraordinary break with the Royal
        Family is only likely to spark even greater interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bfd2b-129b-4b1e-8709-89aab303e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc8eb0-9f06-4007-b5d4-287a1a85e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is they have made themselves a bigger story than they
        were this time last week. And everything and anything they do now is of more
        interest," said David Yelland, who was editor of The Sun from 1998 to 2003
        and now runs Kitchen Table Partners, a communications company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26818c14-7231-4475-9d2c-61419716dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb84b334-dd71-4b48-8383-a8c92c71a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have had a rough time with the media since getting together,
        speaking out against what they say is the relentless and aggressive coverage
        of Meghan specifically, some of which Prince Harry has described as containing
        "racial undertones." Last year, 72 women members of the UK parliament authored
        a joint letter condemning coverage of her, calling it "colonial," "outdated,"
        and an invasion of privacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6097c-89db-457e-b8b2-c8fedb56f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a9020-b9ab-48b0-ab02-395873753b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain''s Royal Correspondents are regarded internationally as
        credible sources of both the work of members of the Royal Family as well as
        of their private lives," the couple said in their statement. "This misconception
        propels coverage that is often carried by other outlets around the world,
        amplifying frequent misreporting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ee545-db58-4718-b24e-b974de5c69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9e0e2-f3f9-4d22-ba41-bfa59f3eb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the newspaper groups represented in the Royal pool are
        already being sued by the couple. Last October, Meghan sued the Mail on Sunday
        for publishing private letters to her father, which the couple said were selectively
        edited. Days later Prince Harry sued the owners of The Sun and the Daily Mirror
        for allegedly hacking his voicemails.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ee487-9786-4043-8758-ad9e5744198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86579174-8637-4a70-97f5-3753fb075fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy statement at the time, Prince Harry alleged the British
        tabloid press was waging a campaign against Meghan that mirrored the treatment
        meted out to his mother, Princess Diana, who was hounded by the paparazzi
        until her death in 1997.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed6d33-ce88-4ca2-8ca4-c50ae6c8a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71787b-a357-461f-b067-1e3cb3751edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen what happens when someone I love is commoditised to
        the point that they are no longer treated or seen as a real person," Harry
        said in October. "I lost my mother and now I watch my wife falling victim
        to the same powerful forces."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da415e24-08e7-4a60-bd1e-b840bade8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc0bfc-d732-47fb-88ee-9fa1a3442632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By writing their own rules of engagement with the media, the couple
        said they will have more freedom to post their own photos without needing
        to give them to the British press first.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9007f-d49f-4294-b77c-014a58f4664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a3db3-e083-4eb2-841e-2854454c2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [pool] formula enables these select publications to profit
        by publishing these images on their websites/front pages," they wrote. "Any
        breach in this understanding creates long term repercussions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9a9a4-cb2e-43cf-92e4-f97c0f985053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63b28c-661f-4518-a88f-adc61f9cfc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The News Media Association, which organizes the pool, did not immediately
        respond to a request for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da03fe7-0134-4c74-a13c-e1fd79abb9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c6b63-15d2-486b-8510-83b1ab0c8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seal of approval</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0714f2-8feb-429a-bd91-7adec8296e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple said they plan to engage with "grassroots media organizations
        and young, up-and-coming journalists," and will invite specialist media to
        events, and provide access to "credible media outlets."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb5e96-1d48-461b-b86b-fd700d6f802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc447a90-2df0-4bf8-aedb-d126f5cb2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess believe in a free, strong and open media industry,
        which upholds accuracy and fosters inclusivity, diversity and tolerance,"
        they wrote, noting their work with outlets such as Time Magazine, Vogue and
        The Daily Telegraph.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2dd54d-ec15-4ce9-ac56-3761328ab7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f41cf-f054-492d-b80c-b4db00f514ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists said the couple appeared to be
        trying to "prevent the media from functioning and compromising the ability
        of journalists to do their jobs."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017abd2f-991f-4f64-887a-d11b7522a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507b313-8357-47fc-ab1f-8ae3d4b2b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [pool] system is not perfect, but it does allow UK media to
        cover the British Royal Family — an institution maintained by the public purse,"
        the Union''s general secretary Michelle Stanistreet said in a statement. "We
        cannot have a situation where journalists writing about the Duke and Duchess
        of Sussex can only do so if they have the Royal seal of approval."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a065582-ebcd-4530-b86e-debca8a4d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4b43b-81cc-4764-99ab-86761fe62969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some royal correspondents bristled at the suggestion they''re
        not always credible and accurate. Camilla Tominey from the Telegraph tweeted
        that royal correspondents had "accurately reported that there was a growing
        rift" in the Royal Family and that the couple were not consulting with the
        Queen. "Cut these misinformants loose already!" she wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b3433-4fce-4ba1-b8c1-b807201de566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c977b9b-64f1-41e7-ae75-88706a277998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yelland said the couple had been treated unfairly by the British
        press, but so had every Royal at some point.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc1e56-429b-44d7-8a0d-982867c7f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:16:21.474+08:00
