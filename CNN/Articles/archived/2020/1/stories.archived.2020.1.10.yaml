      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c31be-f238-422f-b16a-b0d96d4a2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:51:42.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) is monitoring a low pressure area (LPA) still outside
        the country, but it has low chances of becoming a storm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160eaca7-1292-4f06-920e-ba8144fc5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:51:42.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4e97c-27bd-4e40-bc92-505a98ee8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:51:42.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Friday, PAGASA Weather Specialist Meno Mendoza said
        the LPA was last spotted 1,930 kilometers east of Mindanao, and it might enter
        the Philippine territory by Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233b943-16e0-42de-a18e-d99a9c3d1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:51:42.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074b1e4-5e4e-46d5-902b-baecc5199acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:51:42.230+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official forecast as of 4 a.m. suggested that Mindanao and Eastern
        Visayas may have cloudy skies with isolated rainshowers and thunderstorms
        due to easterlies while Cagayan Valley, Cordillera Administrative Region (CAR),
        Aurora, and Quezon province can expect cloudy skies and light rains caused
        by the northeast monsoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc68436-afc3-4a28-a2bc-2014b9a7876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:51:42.230+08:00
