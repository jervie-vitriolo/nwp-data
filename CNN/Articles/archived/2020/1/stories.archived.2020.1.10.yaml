  'australia-fires-animals-mallacoota':
    'author': 'Angus Watson, Anna Coren and Paul Devitt, CNN'
    'caption': 'The Mallacoota golf course was a sanctuary for animals fleeing Australia''s
      catastrophic bushfires, but it has become a killing field.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T15:20:36.943+08:00
    'credit': 'From Angus Watson/CNN'
    'imagesource': 'jcr:df25ad52-639e-4685-a090-2aacfe8caa9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e56f31dd-0a4b-4213-b8bb-fbed88a2f1ab'
    'lead': 'Chris Barton has a spot of blood on the collar of the white shirt he
      wears underneath his veterinarian''s scrubs. The 70-year-old holds a .22 caliber
      rifle he''s been forced to turn on critically injured and suffering kangaroos.
      He wants to cry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T15:23:53.086+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:31:39.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:59.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Chris-Barton', 'Mallacoota']
    'template': '1'
    'title': 'On kangaroo killing field, from horror to hope for Australian animals
      devastated by wildfires'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6de8c-fedd-4628-a8a3-6decd170ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chris Barton has a spot of blood on
        the collar of the white shirt he wears underneath his veterinarian''s scrubs.
        The 70-year-old holds a .22 caliber rifle he''s been forced to turn on critically
        injured and suffering kangaroos. He wants to cry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b98c6-f61e-45d7-abb4-5568fb59d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8b0e4-4544-4303-bb8d-5780e4898ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mallacoota golf course was a sanctuary for animals fleeing Australia''s
        catastrophic bushfires, but it has become a killing field.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece1591-5bdf-44e8-9ec9-5e036eaeece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed377b1-26c8-467b-97cc-a460e2a56647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mob of kangaroos had gathered on the fairway, the last patch of
        green grass left after fire ripped through the eastern Victoria town on New
        Year''s Eve, destroying close to 100 homes and thousands of hectares of native
        habitat. Over 4,000 locals and tourists had to be evacuated by sea after the
        fires cut the one road in and out of Mallacoota.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7467c3-dbe1-4010-8de1-62035c649d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf6207-f73e-4416-b1e3-6e89b680eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pristine National Park that rings the town is home to native
        wildlife in an abundance unmatched throughout Australia. The fires burned
        fast, killing animals in their thousands —&nbsp;and even those that made it
        to the comparative safety of the golf course were often horrifically injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f4710-9992-44c6-a9ca-6d20f4a2a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64df97a-c153-4185-bdf1-f2bce7f179a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four kangaroos Barton had to euthanize Thursday morning had
        third degree burns on their paws and faces that were already becoming septic.
        It was not going to be possible to treat their terrible injuries, forcing
        vets to put them down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0c10c-5865-41ee-b165-abc56de5d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221bd48-c042-4bf6-b56b-736d455db499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nightmares," Barton says, standing on the golf course. Behind
        him is a healthy couple —&nbsp;a baby kangaroo feeding from its mother. Moments
        earlier he had used his rifle to euthanize another joey which was too badly
        burned to hop. The young male was tranquilized first and then put down swiftly
        and, the vet said, painlessly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ecffb-6106-4a55-b7c4-3b0ec0f59ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9bc983-8fbc-4979-98ef-4360d9eaf225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a vet for 40 years and I still don''t get used to it.
        Wholesale slaughter is awful. It still brings tears to my eyes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45e472-1f6f-42e4-9bfc-d29e3ec804b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a041b38-dd1d-4166-bf19-4d4e1d09b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tears flow as Barton''s wife and clinical partner at Vets for
        Compassion, Elaine Ong, interjects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e0425-aac5-4daf-abe2-3f162361660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f97e80-2003-4e10-ba82-b29e4cea22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The animals suffer just as humans do," she says. "The community
        has been telling us that they''ve gone through so much trauma and they are
        further traumatized by seeing the animals suffer. So they are pleased we can
        come and help the animals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55356fe-2c75-4dbc-a4d5-6e78cdcbbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16d73a-bfb3-4be3-94de-c55818e57d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s somber and difficult work, but leaving distressed animals
        to suffer through a slower and more painful death is even worse for the pair,
        who arrived from Melbourne on a trip sponsored by the NGO Animals Australia.
        Barton and Ong want to draw a line under the horror of the fires that burned
        almost all the land around Mallacoota, allowing others to begin the task of
        repopulating wildlife and healing the land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429e04a-26b1-43ab-8855-442a75c19071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392f743-0bbd-4556-b791-abc9febb880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resilience and recovery</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68f7fd-f065-41b3-ad58-6c73d156b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeastern Australia is in the grip of a three-year drought, with
        significant rain not forecast until April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404e2e1-6281-4f20-8c4c-7de59f99befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448295d5-12d4-41e7-bdbf-01c77ac91062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions have exacerbated the fires burning across Australia
        for months, razing homes and wiping out entire towns. Across the country,
        more than 7.3 million hectares (17.9 million acres) of land has been burned
        —&nbsp;much of it bushland, forests and national parks, home to the country''s
        beloved and unique wildlife.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc224c-8991-4c1e-89fb-8601dde7aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b210fe-1b10-41ee-a6c0-201512aa134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New South Wales, the state neighboring Victoria, ecologists estimate
        that as many as half a billion animals may have been affected by the fires,
        with millions potentially killed. That figure includes birds, reptiles, and
        mammals, except bats. It also excludes insects and frogs —&nbsp;meaning the
        true number is likely much higher.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f20b35-35f4-4b21-b35e-6f0491e883ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551f0d9-f47f-4a8e-8373-cb2df615b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears that some species may not recover, entering a terminal
        decline, such is the degree to which the fires have ravaged their populations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb7277-ca53-448b-9e59-c51fd9cdd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e515a5-eec3-4684-ad7f-87a3488cfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid all the bleak news, there is still room for hope that Australia''s
        unique landscape and wildlife could bounce back.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2b619-55fa-4977-bdb8-e9a43943651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c322be-7214-47d2-a723-2b86ffb00ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the rains finally do come, much bushland could quickly recover
        -- particularly eucalypt forests where koalas live and feed. Beds of ash left
        by the fire provide nutrients for the seeds of Australian gum trees, which
        evolved to survive and even thrive from fires.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e435e-6b62-4f69-8507-0cd7d26124b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b20a68-4086-4b0e-ab2f-f7dedc99fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the vegetation that has burned this summer will naturally
        rejuvenate -- and the koala carers in Mallacoota are already preparing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9b627-b615-4132-8937-6ff73a155320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991b987-efa2-4938-9079-97b52182cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short drive from the golf course, volunteers Jack Bruce and Alyex
        Burges believe they may have found a new home for Wilbur, an adult koala that
        fled the blazes five days ago. After spending that time in a cage, clinging
        to a stump and shrouded in a buffet of eucalyptus leaf varieties, he''s going
        back to the bush.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfaee1-492a-4ac6-9fe1-608ebd8ea0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b80160-796a-4c9e-9d3c-7c0f9dc71da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fertile gully at the back of Bruce''s family farm has been identified
        as being relatively unscathed after last week''s flames. But when the pair
        conduct a cursory check that Wilbur is not going to be put up an already occupied
        tree, they are shocked to find they have company.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5acf6-3f1a-4c88-9e80-e88fe18bccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba23efb-4a63-4238-a1c1-c2f4131c1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area was meant to be wiped of life —&nbsp;but up in the canopy
        is a healthy mother koala with a baby on her back. Birds sing as she takes
        in some of the 20 hours of sleep the species enjoys a day.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Volunteer
        wildlife workers set Wilbur the koala free in a gully in the town of Mallacoota
        - one of the only untouched spots in the town ravaged and cut off by fire.
        We spotted a healthy mother and baby in a nearby tree - signs of just how
        resilient the Australian bush can be. <a href="https://t.co/WkhXuJI0LS">pic.twitter.com/WkhXuJI0LS</a></p>&mdash;
        Angus Watson (@gus_watson) <a href="https://twitter.com/gus_watson/status/1215453441436241920?ref_src=twsrc%5Etfw">January
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ecd29-ab9a-4d4e-95ef-c6a2a25adc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:25:10.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44d750-b137-43d7-a7dd-0016174bcfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e04c36-943a-47f9-b7dc-202dd0726fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilbur gets a tree a few steps down the road. After 10 minutes of
        wondering whether he''ll give up his blanket and free meals, he crawls out
        of his cage and up a tree.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc810209-e5d6-497c-9fda-242c45de3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1507b2-9af8-4886-b20c-a0063baea821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing is certain when it comes to wildfire, but the gully Wilbur
        now shares with his neighbor will hopefully be spared again from fires feared
        this weekend —&nbsp;it''s surrounded by already burned-out bushland and close
        to homes. Bruce hopes the two koalas there will be part of the rejuvenation
        of this previously untouched environment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221dfd4a-c334-482b-9740-d0017131f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e504517-3147-481b-b860-5eee7d86798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad to go out there and see them suffering. But you have
        to confront that to give them any chance of survival," he says. (The survivors
        will) return back to Mallacoota when it begins to rejuvenate. I think there
        is hope. It is inspiring and it is encouraging."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b4042-8541-459c-b453-34e06e8b19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c462d-d395-40ed-83ac-f3a8c80dac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:23:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to accurately reflect the number
        of animals affected by the fires in New South Wales.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc9730-0a6f-4266-8f3b-cec6ad41acf9'
