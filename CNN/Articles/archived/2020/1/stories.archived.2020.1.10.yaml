      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd68bf-7f35-4b21-a25d-8bca000ff780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badler, who herself has starred in both the 1980s original and 2009
        remake of science fiction drama "V," said on Instagram that her son died on
        January 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67320d1-95f5-41a9-aece-7790ba739b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4586727-e608-4ffd-9c7a-be7b6cd0aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Jan 7 my beautiful son died. He was 27 and had the world at
        his feet. But sadly he struggled with mental illness and addiction," she wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f411cfc-d6cb-435f-a538-2b37c030114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482de7e-777f-408c-b0d0-3eefa7f4e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A brilliant spark shone bright too short a time .. I will miss
        you Harry every day of my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bd6d9-9c47-461d-8a01-56442f25115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
