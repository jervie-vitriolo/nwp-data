    'mgnl:tags': ['Middle-East', 'US-Iran-conflict']
    'template': '1'
    'title': 'Repatriated OFWs can be redeployed to other countries amid Middle East
      conflict – official '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9f480-bcd1-435f-ba1c-82ba42e711c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)&nbsp;</strong>—
        The Philippine government has planned out measures to assist overseas workers
        who will be repatriated from the Middle East amid the ongoing conflict there,
        a Cabinet official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece005d3-4fb8-48a0-babb-aabb67a7b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cd37e-22f6-4586-9492-a4f129cd4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the planned livelihood training and packages, Cabinet
        Secretary Karlo Nograles said displaced OFWs may also seek redeployment and
        transfer to other countries— if they still want to pursue work abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ec24c-2061-4a08-bd93-84ed72bae13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e0c48-d7a3-4c2f-8763-08db05ab5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Io-offer din naman natin ang kanilang</em> (We will also offer)
        redeployment if they want to work again overseas-- but no longer in the Middle
        East,” Nograles said in a chance interview with reporters in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b968ca2-2d80-423c-97d8-70cdfee306cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba008de3-1863-4652-b0ee-604e6ac1b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the government has been in contact with countries
        including Japan, Canada, Germany, China, and Russia— in hopes that they will
        be open to employ the Filipino workers. The redeployment scheme will prioritize
        repatriated individuals from conflict areas in the Middle East, particularly
        Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba2747-8506-4ca5-9aae-1281404cd3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6452346-a257-4252-b797-d679abac33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we need to redeploy them, kasi nga gusto magtrabaho abroad,
        kung sino man ang mga friendly countries natin na ready to accept our OFWs,
        the priority will be those who were repatriated from Iraq,” Nograles added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f5bc4-f860-44d0-901a-caf03847c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689730e-18fe-41d9-a4c9-0694ca741532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we need to redeploy them because they want to continue
        working abroad—whichever countries are friendly and ready to accept our OFWs,
        the priority will be those who were repatriated from Iraq.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9624e-9d63-49cf-8d99-fefefb9c7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a0bf2-3405-460c-8eff-64849f8e3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/1/8/Iraq-Filipinos-mandatory-repatriation.html">earlier
        ordered a mandatory repatriation</a> of Filipinos from some parts of the Middle
        East, after the highest threat alert was raised amid tensions between the
        United States and Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d234d3-d53b-42ae-bd1f-387d5d337fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89546554-0e93-4770-b228-7dcd347a5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand Filipinos in Iraq <a href="https://cnnphilippines.com/news/2020/1/9/1600-OFWs-Iraq-repatriation.html">have
        expressed their desire to avail of the government’s repatriation program</a>.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a881792-a3d7-4c0d-93cf-7015170cd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adbcab1-2d01-437f-bfcf-36deeccbb624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said mandatory repatriation of Filipinos
        has been ordered in Iraq, Iran and Lebanon as the highest alert level was
        raised in those countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0d84a-cf69-4997-b77c-c0d1082750a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222dc079-e379-4bea-b88d-b0aad6b9621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:35:57.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III on Thursday, however, confirmed
        mandatory repatriation from Iran and Lebanon has been <a href="https://www.cnnphilippines.com/news/2020/1/9/Bello-calls-off-mandatory-repatriation-Filipinos-Iran-Lebanon.html">called
