    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab0db7-4567-45bf-85b7-6d8dffa67aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:08:58.427+08:00
