      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3843e5-1f97-4674-82c4-7d79b716e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, they were two of the souls to lose their lives when
        a plane crashed in Iran, killing all 176 people on board, including 63 Canadians.
        The Kiev-bound Ukraine International Airlines flight crashed in Tehran minutes
        after takeoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e480d-4d15-4efb-95c2-3a906998bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786c57e-e569-497b-a317-799172269996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims Wednesday included the newlyweds, a family of four,
        a mother and her daughters, "bright students and dedicated faculty members,"
        Canadian Prime Minister Justin Trudeau said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14313f-267d-4b73-9dad-059395238fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ca474-6569-4924-80fc-5dd2193f5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were basically the kindest souls that I knew," friend Amir
        Forouzandeh told CTV News. "Honestly, if you met them even once you could
        tell that these two belong together for sure."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c6628-3ec3-4cd4-b453-2d53adb98d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1a09b-a409-413e-87df-6069b555524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pourzarabi and Gorji had traveled to Iran for their wedding, Reza
        Akbari, president of the Iranian Heritage Society of Edmonton, told CNN news
        partner CBC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e68be-eb86-4022-8206-2b3ad120f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6919ba-b86e-4f9a-8153-77bb46aa1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s devastating and shocking," Akbari told CBC. "It''s a tragic
        moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab168c53-4b1c-4066-a8d6-9faed5314931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018313c0-c9a8-4a7d-8f9d-a859d689769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbari said the couple and others in the Iranian community are being
        mourned on the messaging app Telegram, which is popular in Iran. He said he
        knew at least eight of the victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5bf02e-cec7-4547-a94d-9b7166207809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf99147-f485-4609-afbc-1a2b2fe16e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go from top to the bottom, it''s hard to believe -- all
        these wonderful people ... these people who really were actually impactful
        in our community, they''re not among us anymore," he told CBC. "And in one
        incident all of them are gone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823f3e9-a550-4a75-bbae-e0a85fb9b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5f870-7106-47e2-974a-3501528c0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the bride wearing a white, strapless gown and the groom
        in a black tuxedo smiling as they walked hand-in-hand flooded the bride''s
        Facebook page with messages of condolence. They were only in their mid-20s,
        according to CTV News.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7515a0-7bb1-4c6b-9cfa-70868574289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f41ead-6233-4135-9230-b0a81eb88845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‎Sima Hamzehloo‎ talked about Gorji as an intelligent, talented
        and polite woman, in a post on the bride''s Facebook page. "Although you wanted
        to leave for a better life, it was the Middle East that couldn''t leave you
        my dear," Hamzehloo wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9a585-ac72-4870-b1ec-9f67aeb9f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f7a91-140d-4097-9c1d-4d6dde6ed6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend of Gorji''s posted a photo of the pair when they
        were teenagers competing at a math tournament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89617c-d941-42e7-a0c9-2f01b7db50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ca648-d56b-49f7-ae62-5b48689a92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time could have get frozen back there, but well it didn''t," Yasamin
        Rezaei wrote in a Facebook post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137041a5-8496-4989-81f1-f07fd328744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e062c8-b12f-4734-8f69-cb9cf3740b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Alberta community also is in mourning. Pourzarabi
        and Gorji were graduate students studying computer science, the school said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494f01f-05c9-4dec-ab7d-6f833e3797ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeef750-6933-44f0-9534-08d16804e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten students, faculty and alumni of the school died in the crash,
        the university said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcbe78-05fc-4284-81fc-5776940bd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2d548-e5d4-49ec-96bb-6e00e69602f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals were integral to the intellectual and social
        fabric of our university and the broader community," University of Alberta
        President and Vice-Chancellor David H. Turpin said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5e7a6-809b-481a-a179-f0ec35781b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e7c64-5612-4751-87cc-7c4dba4f7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grieving for lost colleagues, classmates, teachers, and
        mentors, as well as loved ones, family, friends, and roommates," Turpin said.
        "We will feel their loss — and the aftermath of this tragedy — for many years
        to come."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deeaeac-ef2f-4754-9225-84f97e785762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:26:33.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/09/americas/iran-plane-crash-victims-newlyweds-trnd/index.html">Newlyweds
        died together in the plane crash in Iran a week after their wedding</a>."&nbsp;</em></p>'
