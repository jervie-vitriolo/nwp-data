    'template': '1'
    'title': 'Trump takes credit for decline in cancer deaths. The American Cancer
      Society says he''s wrong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3a9df-fd13-499e-bc72-d88871aae59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump insinuated
        in a tweet on Thursday that his administration played a role in the US cancer
        death rate hitting a record low in 2017. The American Cancer Society says
        that''s not true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51071fc6-0aed-4a0c-8530-76da86f3271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9ba7a-e52d-461c-8d77-e106afaef3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet appeared to be referring to the findings of an American
        Cancer Society report released on Wednesday, which said the rate of people
        dying from cancer in the United States declined in 2017 for the 26th year
        in a row. Trump took office in January 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa1dbc-e26a-4728-b326-c09b537409c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5d2b6-5844-4ffd-b1f9-787f2e4060b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in CA: A Cancer Journal for Clinicians, said
        that the cancer death rate had fallen "continuously" from 1991 through 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95c476-f2f1-49b2-a155-e45f36e7a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae70898-b278-48fb-845f-13159fe0732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that from 2016 to 2017, the United States
        saw its largest-ever single-year drop in overall cancer deaths, a 2.2% decline
        spurred in part by a sharp fall in lung cancer deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b8d9d-24b7-4efd-a07c-1f2374f4f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966849aa-45e2-4aaa-8842-5f8acc830fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:13:50.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet on Thursday said, "U.S. Cancer Death Rate Lowest
        In Recorded History! A lot of good news coming out of this Administration."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">U.S.
        Cancer Death Rate Lowest In Recorded History! A lot of good news coming out
        of this Administration.</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1215287261606051844?ref_src=twsrc%5Etfw">January
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94021b58-1102-4f82-841c-163787e26036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:15:06.583+08:00
      'mgnl:createdBy': 'janine'
