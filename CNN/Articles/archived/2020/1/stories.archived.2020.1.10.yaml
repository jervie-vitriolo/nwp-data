      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)—</strong>&nbsp;The
        Philippine Overseas Employment Administration has filed an administrative
        case against the agency that recruited Jeanelyn Villavende—the Filipina domestic
        worker killed in Kuwait last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9487e92-2ee4-492b-bd2a-89e0cde55214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Administrative case <em>ang isinampa ng</em> POEA <em>at pinag-aaralan
        pa ang ibang anggulo kung ano pa ba yung hindi pa nila natupad: ‘yung mga</em>
        responsibilities <em>na hindi ginawa ng</em> agency <em>para sana naihatid
        ‘yung agarang tulong sa kababayan,</em>” POEA administrator Bernard Olalia
        told CNN Philippines Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeed35e-f3e9-40ed-bf4c-8538d699ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: POEA filed an administrative case and we’re looking
        at other angles—what responsibilities the agency failed to do—especially those
        that could have helped our fellow Filipino.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d1d48-be82-4d30-a30f-26c078a867fc'
      'mgnl:activationStatus': true
