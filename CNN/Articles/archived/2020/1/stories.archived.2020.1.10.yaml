    'lead': 'About two-thirds of Puerto Rico is without power after strong earthquakes
      and aftershocks rocked the southwestern shore of the island Tuesday morning,
      Puerto Rico Electric Power said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T00:35:49.611+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:32:10.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:50.423+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earthquake', 'Puerto-Rico', 'power-outage']
    'template': '1'
    'title': 'Satellite images show how dark Puerto Rico is at night after earthquakes
      caused power outages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a8107-4db0-4fbf-a586-c8e2a93839e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Satellite images taken at night are showing
        just how much of Puerto Rico doesn''t have any power. Some people may be without
        power for <a href="https://edition.cnn.com/2020/01/09/us/puerto-rico-electric-power/index.html"
        target="_blank">over a year</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9110d97-50f2-4313-b3f8-a6fd19f78f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/08/us/puerto-rico-region-hundreds-of-earthquakes/index.html"
        target="_blank">About two-thirds of Puerto Rico is without power after strong
        earthquakes</a>&nbsp;and aftershocks rocked the southwestern shore of the
        island <a href="https://edition.cnn.com/2020/01/07/us/puerto-rico-earthquake-tuesday/index.html"
        target="_blank">Tuesday morning</a>, Puerto Rico Electric Power said. An unknown
        number of people do not have water service, either.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e92063-9cd7-459f-aadd-bd38de1c0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are unable to view the satellite images in your browser,
        click <a href="https://edition.cnn.com/2020/01/09/us/puerto-rico-earthquake-power-outages-satellite-images-trnd/index.html"
        target="_blank">here</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2a32f-99fc-4457-b0a0-138feffd94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the Costa Sur power plant near Guayanilla, the largest
        power plant on the island, was severely damaged by the earthquakes on Tuesday,
        Gov. Wanda Vázquez Garced said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe5ce8-e1db-4b60-a7fa-341a3a740e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Ortiz, executive director of Puerto Rico''s Electric Power
        Authority (PREPA), told CBS News Thursday that the earthquake damage, in addition
        to a lack of equipment updates to the 60-year-old facility, is what is keeping
        the plant offline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88ab7e-6877-493c-a5cd-0760c2826d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquake damage could leave major Puerto Rico power plant out
        of action for a year, official <a href="https://edition.cnn.com/2020/01/09/us/puerto-rico-electric-power/index.html"
        target="_blank">says</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d9cb7-9779-4106-9fd9-d26a193e5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PREPA''s engineering director Daniel Hernandez says about 75% of
        homes in Puerto Rico should have power by the weekend. But Ortiz told CBS
        News on Thursday he expects that parts of Puerto Rico will be without power
        for more than a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a68bc-ceb1-4b61-b48f-d5574790c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite imagery taken by NASA''s Suomi National Polar-orbiting
        Partnership satellite early Tuesday morning—before the power plant was knocked
        offline—shows what Puerto Rico looks like on a normal, clear night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b91022-bb92-45ed-ba38-91bb677ded5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But imagery from Wednesday, after the strong earthquakes and aftershocks
        shook the island on Monday and Tuesday, shows lights on the island are considerably
        dimmer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51741c94-4ba4-408c-9837-4cf9f7c59d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico remained considerably dark in early Thursday morning
        satellite imagery. It looks nearly unchanged to the imagery from Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac93ce-6817-45c3-8aec-c9f9e5d665f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing Tuesday''s imagery to Thursday''s imagery shows just how
        drastic the power outages are, and how little power has been restored. After
        <a href="https://edition.cnn.com/2018/09/21/us/puerto-rico-hurricane-maria-natural-disaster-human-catastrophe-weir/index.html"
        target="_blank">Hurricane Maria</a>&nbsp;tore through the island in September
        2017, it took <a href="https://edition.cnn.com/2018/08/07/us/puerto-rico-maria-power-restored-wxc-trnd/index.html"
        target="_blank">11 months</a>&nbsp;for power to be fully restored in Puerto
        Rico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970fbbc-9947-4b1f-aee4-60322a73edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on how to help victims of the Puerto Rico earthquakes,
        <a href="https://edition.cnn.com/2020/01/08/us/help-puerto-rico-earthquake-victims-iyw/index.html"
        target="_blank">click here</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c1348-2768-495a-a6e8-3acf0b1ce06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:35:49.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/09/us/puerto-rico-earthquake-power-outages-satellite-images-trnd/index.html"
        target="_blank">Satellite images show how dark Puerto Rico is at night after
        earthquakes caused power outages</a>."</em></p>'
  'ukraine-iran-plane-crash-missile-investigation':
    'author': 'Faith Karimi, Vasco Cotovio, Artemis Moshtaghian and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T00:46:00.466+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6dd616f-8be0-4482-81d9-5f396749f2ad'
    'lead': 'Ukrainian officials were on Thursday considering terrorism, a missile
      strike and catastrophic engine failure as potential causes for the fatal crash
      of one of its airliners in Iran, as aviation authorities in Tehran revealed
      the jetliner was on fire before it came down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T00:52:20.760+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:32:10.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:50.768+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'plane-crash', 'Iran']
    'template': '1'
    'title': 'Ukraine investigators consider missile strike, terrorism as possible
      causes of Iran plane crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9a6cc-9b0d-4ab8-874b-4e95c480397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian officials were on Thursday considering
        terrorism, a missile strike and catastrophic engine failure as potential causes
        for <a href="https://edition.cnn.com/middleeast/live-news/iran-plane-crash-investigation/index.html"
        target="_blank">the fatal crash</a>&nbsp;of one of its airliners in Iran,
        as aviation authorities in Tehran revealed the <a href="https://edition.cnn.com/2020/01/09/middleeast/iran-plane-crash-victim-husband-speaks/index.html"
        target="_blank">jetliner</a>&nbsp;was on fire before it came down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9dce5c-1c22-493b-8342-58d6e9682ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s National Security and Defense council chief, Oleksiy
        Danilov, said a meeting was taking place with Iranian authorities, where various
        causes behind the crash were "being studied," including a theory that the
        plane was hit by an anti-aircraft missile, according to a statement on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1420d-7f64-4565-b321-8152a1ff9aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other theories under consideration are whether there were technical
        problems with one of the plane''s engines that caused it to explode, whether
        the plane could have collided with a drone or "other flying object," or whether
        there was an explosion inside the plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ea440-2f82-49dc-a57a-af0eb1c85fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian International Airlines (UIA) flight PS752 came down
        just <a href="https://edition.cnn.com/2020/01/09/middleeast/iran-plane-crash-victim-husband-speaks/index.html"
        target="_blank">minutes after takeoff from Tehran on Wednesday</a>, killing
        all 176 people on board, including dozens of Iranians and Canadians. The Boeing
        737-800 was headed for Kiev, where 138 passengers were expected to take a
        connecting flight to Canada. Ukrainians, Swedes, Afghans, Germans and British
        nationals were also aboard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64117a7-5007-449e-b699-46ae067a7468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting claims about potential causes for the disaster began
        hours after the crash, when Iranian state media blamed technical issues and
        Ukraine ruled out rocket attacks. Within hours on Wednesday, officials in
        both countries had walked back those initial statements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f5e2e-a29a-4c35-8592-4b00558b2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report by the Iranian Civil Aviation Organization on
        the crash cites witnesses as saying the airliner was on fire while in the
        air and changed directions after a problem, turning back toward the airport.
        People on other aircraft at higher altitudes also saw the flames, Iranian
        officials say. Images of the wreckage show the plane torn to piece, its parts
        charred and strewn across a field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d03a6-2c7b-4f4d-aa78-4751aa854a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the crash has fueled speculation, coming just hours
        after <a href="https://edition.cnn.com/2020/01/07/politics/rockets-us-airbase-iraq/index.html"
        target="_blank">Iran fired missiles</a>&nbsp;at two Iraqi bases housing US
        troops in retaliation for the killing of its top general, also in Iraq. The
        exchange of attacks between Tehran and Washington on Iraqi soil is a dramatic
        escalation of tensions between the adversaries, and is raising fears of another
        proxy war in the Middle East.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c8c0d-665e-4a4f-b495-d2aeeb8194f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c15d7f-e06a-488b-be65-46e3951a4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine International Airlines, which had never had a crash before
        Wednesday, has said it is highly unlikely the cause was error by its crew.
        UIA was founded in 1992, a year after Ukraine''s independence from Moscow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04e74e-daad-4127-aed1-a66a6a1cdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s airport is complicated and the pilots required several
        years of training to use it, said UIA President Yevhenii Dykhne. The captain
        had 11,600 hours of flying on a Boeing 737 aircraft while the pilot had 12,000
        hours on the aircraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dea66-754b-4aef-9b9c-0e3da2dcdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s early to speculate what might have gone wrong, openly
        available flight data provides some clues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f952c-064b-4439-b2e5-98d958e23b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-800 climbed to an altitude of nearly 8,000 feet after
        taking off from Tehran, before the aircraft''s data suddenly disappeared,
        according to flight-tracking service FlightRadar 24. FlightRadar 24 data suggests
        that the crash happened within three minutes after takeoff.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa55564-34ef-4a9b-a69e-7f084e43d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlightRadar 24 <a href="https://twitter.com/flightradar24/status/1214755618508230657"
        target="_blank">said in a tweet</a>&nbsp;the jet had been in service for about
        three-and-a-half years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad5d98-1c08-4820-b577-c6f25f9ff09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to former FAA chief of staff Michael Goldfarb, the lost
        data is "very unusual" and could suggest a "catastrophic" incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce4165-373a-4271-b9a7-e41477127f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the data is lost at 8,000 feet suddenly that implies something
        catastrophic happened to that airplane and they could no longer communicate
        with the ground control," Goldfarb told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0e0fd-aa42-4f28-92c9-deafee175e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airliner should be able to keep flying even if one engine fails,
        which means pilots normally have time to communicate and recover the aircraft.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c41e1a-684c-4671-9d7d-6976805ef3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-800 is a predecessor to the company''s 737 Max, which
        has been grounded since March after two fatal crashes that killed 346 people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4357ed-d10e-4e62-ba92-deabef023d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldfarb said an "uncontained" engine failure — which would create
        the type of large fire ball reported by witnesses — could be to blame, but
        it was too early to tell. An uncontained engine failure, in which pieces of
        the engine break apart, releases shrapnel that can destroy the plane.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2ca17-c797-4aee-a840-4ce49740c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Diehl, a former accident investigator for the US National Transportation
        Safety Board, Federal Aviation Administration and Air Force, said that that
        engine failure would be one of the main focuses of any investigation, considering
        the aircraft lost contact minutes after takeoff. "That''s the second-most
        dangerous phase of flight," he told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f72046-b5d0-4bab-942c-d4978ebd0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investigators always looks at four main causes in a crash
        — mechanical, human, environment and lastly hostile actions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa91b1-54b9-452c-be48-c7c14aafddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those are certainly on the table," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc30af-33e2-44df-a88a-e93a3f3d5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation politicized</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296f6ce-e8e8-4dc3-a5c3-174832dc4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian and Swedish authorities have been invited to cooperate
        in the investigation, the Iranian Civil Aviation Organization said in a statement,
        while the first joint meeting between Iranian and Ukrainian experts, sent
        to Tehran to investigate the incident, has already taken place, according
        to the organization.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd93942-94a4-48fe-85bc-646e849ac6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions between the United States and Iran are already complicating
        the probe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6d622-3808-4374-9d32-4ca3a8da25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers have found the plane''s black boxes — a cockpit voice
        recorder and flight data recorder — which could offer crucial evidence about
        what happened to the plane leading up to the crash, the Tehran prosecutor
        told Iranian state media. But Iranian officials don''t plan to share information
        from the black boxes with the plane''s manufacturer, US company Boeing, as
        is usual in crash investigations, Ali Abedzadeh, the head of Iran''s Civil
        Aviation Authority, told the semi-official Mehr news agency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd3477-c8e0-4f9c-a51f-fe0bef52d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will not be involved at any stage of the investigation, he
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11434da-d9cf-4bc7-869a-85e7c942e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international rules, Iran is responsible for the investigation,
        but Ukraine should participate in the probe as the state of registry and state
        of operator. So should the US as the state of design and manufacture of the
        Boeing aircraft.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e716aba-cabd-4f99-bcb5-740b6f4e5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goldfarb, Iran refusing to work with Boeing would make
        it impossible to carry out a fair and thorough investigation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52354a5-3303-407d-a20e-3fbd40a9cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to work with Boeing. Boeing has all the data, owns all
        the drawings and designs, they have the engineers, they know the plane," he
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5e429-ce59-4f2d-8022-8003a52b7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T00:52:20.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/09/middleeast/iran-plane-crash-thursday-intl/index.html"
        target="_blank">Ukraine investigators consider missile strike, terrorism as
        possible causes of Iran plane crash</a>."</em></p>'
  'china-virus-sars-pneumonia':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T01:42:43.527+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f656aa-01f5-4ecb-87ef-9fe818e67870'
    'lead': 'A mysterious pneumonia outbreak that has struck dozens of people and
      put China on edge is from the same family of viruses as the deadly severe acute
      respiratory syndrome (SARS), according to Chinese scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T01:52:21.267+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:32:08.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:51.023+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'SARS', 'severe-acute-respiratory-syndrome', 'coronavirus',
      'Wuhan', 'Hubei-province']
    'template': '1'
    'title': 'A new virus related to SARS is the culprit in China''s mysterious pneumonia
      outbreak, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f522e4-d309-4d9a-a5e6-b5664bc78c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://edition.cnn.com/2020/01/06/health/china-pneumonia-intl-hnk/index.html"
        target="_blank">mysterious pneumonia outbreak</a>&nbsp;that has struck dozens
        of people and put China on edge is from the same family of viruses as the
        deadly <a href="https://edition.cnn.com/2013/09/02/health/sars-fast-facts/index.html"
        target="_blank">severe acute respiratory syndrome (SARS)</a>, according to
        Chinese scientists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad7a84-d89a-4ccf-b2d9-2e1351fc210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve found a new coronavirus in 15 of 57 patients with the illness
        in the central city of Wuhan, Hubei province saying it has been preliminarily
        identified as the pathogen for the outbreak, state broadcaster CCTV reported
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4487a-7728-4b21-b6a1-22dce75f3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the whole genome sequence of the virus has been
        obtained, and a sample isolated from one of the patients showed "typical coronavirus
        appearance" under an electron microscope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d9d41-bd27-438f-bb3b-6fa3bdad2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large family of viruses that cause illnesses
        ranging from the common cold to SARS, according to the World Health Organization
        (WHO). Symptoms can range from fever and coughing to kidney failure, and in
        some cases lead to death. Some coronaviruses transmit easily from person to
        person, while others do not.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc09ae-4388-48ea-9cb2-02fe97942a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS infected more than 8,000 people and killed 774 in a pandemic
        that ripped through Asia and <a href="https://www.ncbi.nlm.nih.gov/pubmed/30457455"
        target="_blank">spread to 37 countries</a>&nbsp;in 2002 and 2003. A coronavirus
        is also the culprit for deadly <a href="https://edition.cnn.com/2015/07/09/health/mers-fast-facts/index.html"
        target="_blank">Middle East respiratory syndrome (MERS)</a>, first identified
        in Saudi Arabia in 2012. MERS has since killed 851 people globally, <a href="https://www.who.int/emergencies/mers-cov/en/"
        target="_blank">according to the WHO</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68365841-5489-43f0-b440-174f543a7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new coronavirus in Wuhan appears to not be as lethal as
        SARS or MERS. Its symptoms are mainly fever, with a number of patients having
        difficulty breathing. Eight patients had recovered and been discharged from
        hospital as of Wednesday, and no deaths have been reported, according to CCTV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a739b4d-cbc0-4258-aab7-19fd6e9e77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was first detected in Wuhan on December 12. Since then,
        a total of 59 people have been struck by the illness, with seven patients
        in critical condition at some stage, Chinese health authorities said on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40431b-0307-4df4-8f9a-f8166f2fb6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there has been <a href="http://wjw.wuhan.gov.cn/front/web/showDetail/2020010509020"
        target="_blank">no obvious evidence</a>&nbsp;of human-to-human transmission,
        and no healthcare workers have been infected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f063600-c190-470f-8fef-345e160559eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the patients were employed at a seafood market in Wuhan.
        Local media reported the market also sold other live animals, including birds,
        rabbits and snakes — sparking concerns that the virus might have been transmitted
        to humans from animals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb58c08-81ea-41d1-85b4-9a05d2df9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, coronaviruses can infect both humans and animals.
        The coronavirus that causes SARS was <a href="https://edition.cnn.com/2013/09/02/health/sars-fast-facts/index.html"
        target="_blank">traced to the civet cat</a>, a wild animal considered a delicacy
        in parts of southern China, where the epidemic began. And dromedary camels
        are considered a <a href="https://edition.cnn.com/2015/07/09/health/mers-fast-facts/index.html"
        target="_blank">likely source of MERS</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f46490-b69d-43e2-b9e2-656c51fa0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Leo Poon, a virologist at Hong Kong University and SARS
        expert, said coronaviruses can be found in many animals, including pigs, cattle,
        dogs, cats, bats and birds. Six coronaviruses are known to infect humans —
        four of them typically cause the common cold, and the other two are SARS and
        MERS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0575c3-54d4-4ac1-8692-6d4edac662c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the coronaviruses in animals are harmless to humans. The
        new strain of coronavirus may have been caused by humans coming into contact
        with animals that we did not usually have contact with before," he said, citing
        the game sold at the market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac8554-59cd-458c-9d8f-ef8e54298761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like SARS and MERS, there may not be effective medication directly
        targeting the new coronavirus, but supportive treatments — such as assisted
        respiration and fever relief — can be provided to cure the symptoms, according
        to Poon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2772290-1883-43d8-86eb-19d5e242b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No patient has died from the disease so far, and it appears that
        the supportive treatments are effective," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c765f-4f76-48e9-8fa0-4fbddabc10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the WHO said China''s preliminary identification
        of a novel virus in a short period of time demonstrates the country''s "increased
        capacity to manage new outbreaks." In 2003, Chinese officials initially covered
        up the extent of the SARS outbreak, drawing criticism at home and abroad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e525c-912f-4a46-bc4c-559f3a223046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming weeks, more comprehensive information is required
        to understand the current status and epidemiology of the outbreak, and the
        clinical picture. Further investigations are also required to determine the
        source, modes of transmission, extent of infection and countermeasures implemented,"
        the WHO statement said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb24fb-fe18-433a-a247-6aacab26b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO will continue to monitor the situation and advises against
        the application of any travel or trade restrictions on China based on the
        information currently available.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13428d-351e-47fc-a83f-e7e9964533d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across Asia, governments have stepped up preventive measures
        such as airport temperature screening and notification requirements in the
        wake of the Wuhan outbreak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4aadf0-2d14-428e-b08c-c5269f4b81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, South Korea reported a suspected case linked to the
        Wuhan pneumonia, according to the Korea Centers for Disease Control and Prevention.
        The patient, a Chinese woman who had visited Wuhan in December, has been isolated
        and is undergoing treatment and further tests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af492468-96fb-4f17-997e-50df64666820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, 38 people have been found with fever or respiratory
        symptoms after traveling from Wuhan, according to the city''s Hospital Authority.
        Among them, 21 have been discharged and so far none has been linked to the
        cluster of pneumonia in Wuhan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd3637-7be8-4c64-8f10-24593ef6c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, travelers arriving from Wuhan are also required to
        go through temperature screening, according to the Ministry of Health. Doctors
        have been alerted to look out for suspected cases of pneumonia among people
        who recently returned from there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cc6f6-68d6-4aa1-970a-f6cc9993d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T01:52:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:32:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/08/health/china-wuhan-pneumonia-virus-intl-hnk/index.html"
        target="_blank">A new virus related to SARS is the culprit in China''s mysterious
        pneumonia outbreak, scientists say</a>."</em></p>'
