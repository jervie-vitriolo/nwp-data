      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141c939-224d-4665-af23-083673d9116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T14:08:58.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:31:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasim''s companion, Edsrail Guiomla, was killed in the police encounter
        after he allegedly fired at the officials.</p>'
