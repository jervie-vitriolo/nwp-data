      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> – The
        Philippines expects a storm-free weekend, but parts of the country will still
        experience light rains due to two other weather systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd449a52-b8e7-4b63-950c-ab733b25470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T10:51:42.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:48.722+08:00
