      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/27/military-photoshop-surrendered-rebels.html">READ:&nbsp;Military
        admits to manipulating photo of surrendered rebels</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb498d-5225-45f8-ad16-1f7bffaba62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T16:35:54.765+08:00
      'mgnl:createdBy': 'eimor'
