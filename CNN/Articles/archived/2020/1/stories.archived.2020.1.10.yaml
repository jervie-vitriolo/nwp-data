    'jcr:uuid': 'a9eef642-4eb5-423c-8461-ba45b8d79547'
    'lead': 'The decision follows Meghan and Harry''s shock announcement that they
      are taking a step back as senior members of the Royal family.'
    'mgnl:activationStatus': true
