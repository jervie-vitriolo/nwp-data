    'template': '1'
    'title': 'Boeing releases flood of troubling internal documents related to 737
      Max'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9df941-dd15-4bc1-ae9c-854e77a5c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing has released a trove of more
        than 100 pages of internal company communications that further casts the company''s
        actions around the troubled 737 Max in a bad light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cb648-f5a8-4e5c-9e77-4303fbf7233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30c5ff-48ea-435d-8c47-3a7722c03b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were sent Thursday to the House and Senate committees
        that have been probing Boeing''s design of the plane. They were also released
        by the company to the media. The company''s release included an apology for
        the content of the documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c8ec2-c713-475e-a80c-beaf50b6a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1287a28-aabb-4a13-ad19-dde773938070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These communications do not reflect the company we are and need
        to be, and they are completely unacceptable," said Boeing. "We regret the
        content of these communications, and apologize to the [Federal Aviation Administration],
        Congress, our airline customers, and to the flying public for them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63942b2e-5443-4d67-bd5a-2a861f618a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa197c7c-e16b-484a-a953-01eca3e85978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the documents revolve around the development and qualification
        of 737 Max simulators in 2017 and 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041e647-a18a-4afc-8ad3-775b8f622e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2b85a-d1f4-44f9-9a80-5a6663f413c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These communications contain provocative language, and, in certain
        instances, raise questions about Boeing''s interactions with the FAA in connection
        with the simulator qualification process." But Boeing said it is "confident
        in the regulatory process for qualifying these simulators."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5909d-292e-4efb-878d-2ff351334855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd36aa8-7850-468f-927d-fb412acbb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with the 737 Max led to two fatal crashes and the loss
        of 346 lives. The planes have been grounded since March, costing the company
        billions of dollars so far. The crisis cost former CEO Dennis Muilenburg his
        job. His successor, David Calhoun, will start as CEO on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba83ed8-6ec3-483e-b13b-c6adb6ef82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cb93e-86eb-4a27-a1fa-0c040087771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company statement raises the possibility that the documents
        could further delay its 10-month effort to get approval for the 737 Max to
        fly once again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa331d-41a3-4bbe-aa76-d309ab91e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a0b8a-93f9-48a5-80ed-7ad4675e7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome, and will fully support, any additional review the FAA
        believes is appropriate in connection with any of these matters, as well as
        the continued involvement of the relevant congressional committees with these
        issues."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d396e9a-2723-46d2-86c1-10ef2ca38d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:17:47.310+08:00
