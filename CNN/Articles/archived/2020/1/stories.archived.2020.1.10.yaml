  'ano-jun-veneracion-phone':
    'author': 'CNN Philippines Staff'
    'caption': 'The Interior chief says snatching phones is unbecoming of a police
      officer. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-10T22:44:23.496+08:00
    'imagesource': 'jcr:ed524077-9388-4967-a86f-267a2fe407ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c025f9c6-d612-4d5e-8e34-8f55b9d45576'
    'lead': 'The Interior chief says snatching phones is unbecoming of a police officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T22:47:15.464+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:31:22.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:31:04.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eduardo-Año']
    'template': '1'
    'title': 'Año: Police should not snatch phones'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded18bce-abd5-40ec-834f-c381cbb706e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong>&nbsp;Interior
        Secretary Eduardo Año said he was dismayed by the incident where a police
        officer grabbed the phone of a TV reporter during the Traslacion or Feast
        of the Black Nazarene procession on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88caf1d3-d164-489b-a5bf-7544cb41bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb954acc-d35b-46c3-a5b8-a18560bb46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said snatching phones is unbecoming of a policeman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab26c1-f81e-4713-8598-2aa29b69328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70359e15-5734-4ecd-a691-101b729981e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>He should not have done that kahit na hindi ''yan si</em> Jun
        Veneracion (GMA Network reporter), <em>kahit ordinaryong tao lang ''yan. Hindi
        pwede na basta kukunin ang</em> cellphone," he told reporters on Friday. "<em>Hindi
        ''yan kasama sa dapat gawin ng isang</em> police officer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed85ba1-33af-4549-a0ed-a79c196ffcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45becad-bc5e-44e4-90da-9ce340c1dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should not have done that even if it was not Jun
        Veneracion, even if it was an ordinary person. You cannot just get someone''s
        phone. That is not part of the duty of a police officer.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629f510-44d3-42b6-8a25-fecf453ed551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b68f15-cc47-495d-9e15-fa2a8c482e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veneracion posted a video which drew reactions online, showing police
        officers subduing devotees during the procession. The video later turned black
        and a voice can be heard mentioning Veneracion''s name and instructing someone
        to delete the video on his phone. Veneracion said his phone was still recording
        when a policeman suddenly took it from his hands. He then was able to recover
        the video the officer allegedly deleted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e5743-d664-4248-a768-d9a7484c7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8666a9-7676-452f-830b-fd3ac924128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he had spoken to Veneracion saying he is welcome to press
        charges against the police official, who was later identified as Southern
        Police District Direcor PBGen Nolasco Bathan. He added that he had also instructed
        officials to investigate the matter and vowed to impose appropriate sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda2c2e-0bd3-42ca-9ec2-a23f63624854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2cd05-a661-469d-89b3-1820fd9438a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathan has since apologized, explaining that he initially thought
        Veneracion was a "threat". However, he denied deleting the video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54e02a-2fa5-432e-8351-5c454dcd0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd8db9-54cc-4847-a5fa-25e29c1bf5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Spokesperson Bernard Banac said they
        are still waiting for an explanation from the Metro Manila police, but assured
        that they respect the rights of journalists to cover the news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5efb3c3-2fff-4af7-95c8-0e47456123f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7a891-65a9-4353-8a66-8bc49e925641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila acting police chief PBGen Debold Sinas said he has
        also ordered the PNP Internal Affairs Services to investigate the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf46748-6af1-418a-a5eb-57b390d4244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T22:47:15.465+08:00
