      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3838fe5-3675-4bb9-9c12-95ddf0931dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:06:14.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve the traffic situation in Baguio, the local government
        is planning to charge tourists environment fees. Visitors with vehicles, meanwhile,
        will have to pay congestion fee.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2384ecd-cf70-452b-b13e-8a5f7e8c2b9d'
