      'jcr:uuid': 'e9d43d65-92b0-4895-8aca-ceef87461be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T20:24:15.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Asia &amp; the Pacific economics professor Dr. Peter
        Lee U pegged 2020 growth at 6.5 percent, which would surpass last year''s
        expansion. If realized, this would also mean that the government''s 6.5-7.5
        percent growth goal is doable, despite tamer projections made by global institutions
        like the World Bank.</p>'
