      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17454cdf-22b7-43c3-96d6-6244048bac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:58:17.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:31:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices initially spiked this week as a knee-jerk reaction to
        hostilities. By Friday, US oil futures edged lower by 0.3 percent to $59.40
        a barrel, while Brent crude declined by 0.2 percent to $65.25 per barrel.</p>'
    '15':
