      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Such a low bar''</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb6c32-eabf-47d8-acda-937f67378ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is arguably the most experienced of the national security
        Cabinet, the former national security official said, "but it''s such a low
        bar."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aaf5e9-6388-4c03-9399-f2c571a751fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72eda6-7951-488f-a2a0-f0546f921035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a small group and there''s so much that needs to be
        done," the former official said. "Everyone in this administration is a level
        and a half higher than they would be in a normal administration. They have
        no bench," they said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d258b48-2140-4029-a024-10335d2600a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ca263-254e-40fd-b46e-20aa99924c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been handicapped by the President''s
        refusal to hire Republicans who criticize him. Other Republicans won''t work
        for the administration, for fear of being "tainted" or summarily fired, the
        former official said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1bd28-1c2e-4871-bb49-89a4a0498f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770fecb8-daab-42f2-bca9-95fb9024825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As layers of experience have been peeled away at the White House,
        some analysts say safeguards have been removed as well. CNN''s Peter Bergen
        has written in his new book, "Trump and his Generals," that former Defense
        Secretary James Mattis told his aides not to present the President with options
        for confronting Iran militarily.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcfe54-dfc1-4112-998f-38ac9b68744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e720851-bcbb-4d77-a970-c5366640e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randa Slim, a senior fellow at the Middle East Institute, argues
        that since the departure of Mattis, former Director of National Intelligence
        Dan Coats and former White House chief of staff and retired Marine Gen. John
        Kelly, there are very few voices at the White House to offer "deeply considered
        advice."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5393c-de3a-4f61-892f-a9f847371c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46205b-c008-408d-b67c-29de5f32d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:07:27.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:32:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have those people who have that experience and could
        look Trump in the eye and who have his respect and who could say, ''Hey, hey,
        hey -- wait!''," Slim said.</p>'
  'Meghan-Harry-will-not-quit-family-business':
    'author': 'Kate Maltby'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T07:03:51.744+08:00
    'imagesource': 'jcr:9bd66148-c23a-4b13-950b-9d303d28a03e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf6f9128-4bd9-4d3f-8d92-c801f02b2aad'
    'lead': 'British anti-monarchists see the culture of royal entitlement that shaped
      Prince Andrew as the same culture of royal entitlement that shaped the young
      Prince Harry — until Meghan, perhaps, opened his eyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T07:09:21.078+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:31:59.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:53.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meghan-Markle', 'Prince-Harry']
    'template': '1'
    'title': 'Harry and Meghan aren''t actually quitting the family business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eecaa7-de19-4fae-ad48-34c927a88203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Kate Maltby is a broadcaster and columnist
        in the United Kingdom on issues of culture and politics, and a theater critic
        for The Guardian newspaper. She is also completing a doctorate in Renaissance
        literature. The views expressed in this commentary are her own. View more
        opinion articles on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289bfd56-cc14-4d17-8c0e-f65bc3e00528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;When I was 16 years old, I joined Republic, the British
        organization which campaigns to abolish the monarchy. Americans, it has always
        seemed to me, got this one right in 1776. Why afford political power and taxpayer-funded
        luxury to a bunch of people on the basis of their bloodline? This is the digital
        age, not Game of Thrones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11e573-6a52-45a1-aedb-6524dd968b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when the first news reports began to surface on Wednesday that
        the Duke and Duchess of Sussex would be quitting the royal family, I wanted
        to cheer for them. In February of last year, I wrote a piece for CNN arguing
        that the two should quit. The British monarchy is an outdated system whose
        suffocating protocols would drive any sane person mad —&nbsp;especially an
        independent person like Meghan Markle, who is used to having her own voice
        and her own career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74745d2-f7e5-4adc-b79f-557423e6cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good for her and Harry for quitting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefefed-c60d-43e9-b92c-8298baad6c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet —&nbsp;it seems that Harry and Meghan aren''t yet prepared
        to relinquish quite all of their royal perks. Early on Wednesday evening UK
        time, the couple issued a statement announcing their intention to "step back
        as ''senior'' members of the Royal Family and work to become financially independent,
        while continuing to fully support Her Majesty The Queen." This seems to have
        been widely interpreted as an announcement they were resigning from royal
        life. But they''re not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33aaa1a-5d7d-4d3f-aac2-d767971eed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the evening wore on, a new website for the couple —&nbsp;www.sussexroyal.com
        - slowly spluttered into life, which bore all the marks of hasty copy-editing.
        In a series of statements across its pages, the pair made clear that they
        intend to remain ''"royal" patrons of charities, take part in some royal activities,
        and most importantly of all, continue to receive money from Harry''s father,
        the Prince of Wales, who in turn receives most of his income from the royal
        body, the Duchy of Cornwall. Even the Sussexes'' own website acknowledges
        that they''re only relinquishing 5% of their existing income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005997a-ad19-4bb1-9968-786e484331fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Queen''s offices at Buckingham Palace put out a terse
        response stating that nothing had yet been finalized. Harry had warned neither
        his grandmother, his father nor his brother that he would be making this statement.
        The BBC reported that Buckingham Palace is "disappointed" —&nbsp;Britspeak
        for "the Queen is livid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bb8b9-13ba-4cf8-aa80-1454175a1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reports that the Queen had asked Prince Harry not to release
        this statement before further negotiations with the royal family, but he ignored
        her request. Certainly, it seemed odd to see the Sussexes'' new website emblazon
        their desire to "honour the legacy of her Majesty the Queen" (a phrase normally
        used of monarchs who have passed away) when they hadn''t honored her enough
        to agree a news release strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00826240-7085-4fc1-9b52-3a8bbd111966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American progressives have taken Meghan and Harry into their hearts.
        It''s easy to see why: Meghan has clearly experienced visceral racism since
        her arrival in England, in the face of which she deserves everyone''s support.
        For most her life, she''s also espoused progressive causes, and since their
        marriage, it seems that Harry has too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de829cfc-12bc-4213-b121-d583d8ce2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many British progressives find this all profoundly confusing.
        In British schools, we''re taught to curtsey to royals if we''re every "lucky"
        enough to meet them —&nbsp;because we are born their social inferiors. We
        need to address them as "your royal highness," no matter what their merits
        as actual members of the human race. (Nowhere was the absurdity of this clearer
        than when BBC interviewer Emily Maitlis closed her recent interview with Prince
        Andrew, whose friendship with the sex-trafficker Jeffrey Epstein sees him
        facing highly credible claims of statuary rape: "Your Royal Highness, thank
        you.") According to the latest announcement, Meghan and Harry still want to
        be called "your royal highness;" they''ll still act as royal patrons; they''ll
        still be living in the Frogmore home for which the British taxpayer last year
        contributed a $3 million refit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7253dd6-a0e8-4d09-9170-8dc5f8f0e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not be your tax money, American reader, but it is mine.
        Don''t expect Brits to be thrilled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f0451-a676-4e4f-a342-0ab76e88c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other problem is with Harry. For those of us who''ve watched
        him grow up in Britain, he has always been the exemplar of aristocratic male
        excess -- specifically, in approach to race and to the environment. This is
        the kid who, along with Prince William went to a costume party with theme
        "natives and colonials." Other guests wore blackface; Harry dressed as a Nazi.
        As a young army officer, he was filmed using profoundly offensive racial slurs
        to refer to a colleague of British-Pakistani heritage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72cfd6-42a0-4381-85c9-5f13c29db98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other royals, he seemed to get away things the rest of us likely
        wouldn''t. In 2007, the police dropped a case into the illegal shooting of
        two endangered birds of prey on one of the Queen''s estates after interviewing
        Harry and two others who denied that they had killed the birds. The crime
        could have carried a six-month jail sentence - police said they wouldn''t
        charge the royal, but weren''t looking for anyone else. The previous year,
        Eton College settled with a former teacher for £45,000 after she had claimed
        that she had ghost written some of Prince Harry''s A-level coursework. (The
        tribunal found that this claim could not be proven, but upheld many of her
        complaints.) Harry denied these accusations of cheating and later responded
        to the incident, saying: "Maybe it''s just part of who I am. I have to deal
        with it. There''s lots of things people get accused of. Unfortunately mine
        are made public."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd417a6-1ca0-4566-8aa9-25003c4a075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, it seemed that Harry was everything that progressives
        loathe —&nbsp;a playboy growing up without the threat of consequences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e076d-8733-44d5-a227-cff4bc50662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People do change. And it is entirely possible that Meghan —&nbsp;who
        has fought and written about racism all her life -- has opened her husband''s
        eyes to progressive perspectives that weren''t part of his world before. Having
        a mixed-race child will certainly teach anyone about racism. Two Neo-Nazis
        were jailed last year for terrorism offenses, including propaganda that encouraged
        an attack on Harry for marrying a mixed-race woman. Experiencing that horror
        would make any prince ditch their racist school friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716a263-0ffb-4838-8091-dccb2020f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still hard for many British progressives to rally round
        Harry as a champion of a new liberal monarchy. Especially when he and Meghan
        seem determined to remain in the royal family —&nbsp;but entirely on their
        own terms. Brits who struggle to pay the rent will have laughed outright to
        see them talk about working toward "financial independence," given the significant
        inheritance he received from his aristocratic mother, Princess Diana, and
        great-grandmother the Queen Mother. The "Duchy of Cornwall," from which comes
        much of the income Prince Charles donates to his sons, is an old feudal fiefdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efaebaa-eeb9-4dbd-bfd2-8aaa11a4a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most is ancient landholding, but it also includes feudal rights
        like bona vacantia, which means that the Prince inherits all property left
        by commoners who die without a will or a next of kin. (Prince Charles donates
        most of this to his favorite charities —&nbsp;which dovetail with his personal
        projects—&nbsp;but he also uses it to make some "discretionary payments.")
        And as Duke of Cornwall, Charles is also protected from paying certain corporation
        taxes -&nbsp;and is exempt from laws in Cornwall governing matters like planning
        permission. All these little tax breaks —&nbsp;on taxes ordinary Brits have
        to pay —&nbsp;add up to boosting the funding which will continue to pay for
        Harry and Meghan''s life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87616427-9c9f-4a4b-8d76-1ee700b1fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Charles has set a pattern for royals privileging their
        own pet causes. His lobbying of the government to divert public money toward
        homeopathy —&nbsp;for which there is no known scientific evidence —&nbsp;is
        notorious. So the news that Harry and Meghan have applied for a trademark
        allowing them to sell their own branded merchandise as "Sussex Royal" isn''t
        the first instance of a royal using their status in order to promote a personal
        cause. But whether it''s Harry or whether it''s Charles, there''s no social
        justice in watching members of the royal family exploit their accident of
        birth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f180c-173d-4df5-8fce-1788806b2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been written in the US about the injustice of British tabloids
        focusing attention on Meghan and Harry''s etiquette breaches, while Prince
        Andrew faces credible accusations of much more serious crimes. That''s entirely
        right —&nbsp;although part of the problem is that Britain''s tough libel laws
        make it much harder to accuse someone of a crime that actually matters than
        to circulate gossip alleging a mere social faux pas. The legal stakes are
        higher with Andrew. But British anti-monarchists like myself see the culture
        of royal entitlement that shaped Prince Andrew as the same culture of royal
        entitlement that shaped the young Prince Harry —&nbsp;until Meghan, perhaps,
        opened his eyes. It''s understandable if both the Sussexes want to quit. But
        to live their values, they need to quit the family business entirely. Perhaps
        they could burn the entire edifice down with them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca16bf5-5d81-4d95-8aa5-df71ada8b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version gave an incorrect first name for Jeffrey Epstein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebee700-7bd0-4834-b0a4-a0afbfd26bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:09:21.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/09/opinions/harry-and-meghan-stepping-back-maltby/index.html">''Harry
        and Meghan aren''t actually quitting the family business''</a></em></p>'
  'House-votes-to-limit-Trump-action-vs-Iran':
    'author': 'Clare Foran and Haley Byrd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T07:10:14.351+08:00
    'imagesource': 'jcr:3bb350b8-4161-4a13-9b9e-b8d4a7b4daeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e99eea-5244-44d8-a686-8878beb500d5'
    'lead': 'The House of Representatives on Thursday voted to approve a resolution
      aimed at restraining the President''s ability to use military action against
      Iran without congressional approval, amid simmering tensions between the US
      and the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-10T07:14:28.566+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:31:58.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:30:53.419+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'Trump', 'Iran']
    'template': '1'
    'title': 'US House votes to limit Trump''s military action against Iran without
      congressional approval

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfbcb0-9bf2-4f52-a9e0-f390ccaa70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The House of Representatives on Thursday
        voted to approve a resolution aimed at restraining the President''s ability
        to use military action against Iran without congressional approval, amid simmering
        tensions between the US and the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359461fc-92ea-454e-ba30-a47e1bb8d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman Democratic Rep. Elissa Slotkin of Michigan, a former CIA
        analyst and senior Defense Department official, is the sponsor of the resolution,
        which calls on the President "to terminate the use of United States Armed
        Forces to engage in hostilities in or against Iran" unless Congress declares
        war or enacts "specific statutory authorization" for the use of armed forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc0252-7dc3-4fcf-a7f3-86d9929fc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One additional exception outlined in the resolution is if the use
        of armed forces "is necessary and appropriate to defend against an imminent
        armed attack upon the United States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a07ea-463a-4bbd-8115-5e3361658403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote on the resolution took place one day after President Donald
        Trump signaled a deescalation of tensions with Iran, saying that "Iran appears
        to be standing down" in the wake of its retaliatory attacks against Iraqi
        bases housing US troops, which came after a US airstrike killed Iranian commander
        Qasem Soleimani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd645713-7e25-4fde-8450-12fc31788f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the apparent de-escalation, however, Democrats have continued
        to express alarm over the strike and the administration''s justification in
        taking the action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe18b69-51d3-46d2-8c56-4468373a2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said in a statement on Wednesday that
        "members of Congress have serious, urgent concerns about the administration''s
        decision to engage in hostilities against Iran and about its lack of strategy
        moving forward" and announced that the House would move forward with a war
        powers resolution vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7cf9d-07a9-4353-b269-954138011446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House resolution states that "when the United States military
        force, the American people and members of the United States Armed Forces deserve
        a credible explanation regarding such use of military force."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254c2a7-2036-4c62-b343-4cff121d475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that "Congress has not authorized the President to
        use military force against Iran."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd39f5-1d37-4b24-a1d7-e9b7aef8e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the House war powers resolution is structured</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c1662-bee5-47f0-8336-68dd092e039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure of the House resolution is unique, calling into question
        whether it is actually legally binding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f26048-9a7c-4a02-b10f-babdf8750ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was introduced as a concurrent resolution, a type of resolution
        often used for "sense of Congress" bills. They don''t go to the President
        for a signature, and they aren''t legally binding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa992d4-74ab-469f-8dd3-88a51262da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past resolutions invoking the War Powers Act have been joint resolutions,
        such as the Yemen War Powers bill and the Senate version of the Iran War Powers
        resolution recently introduced by Democratic Sen. Tim Kaine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e575f-6982-4853-9d80-62132d444d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democratic leaders spent time Wednesday working out how to ensure
        the House version of the Iran War Powers resolution will also get a vote in
        the Senate, members told CNN. They landed on the concurrent resolution format.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853668c1-dd1b-4551-8e10-d959e2d909f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike joint resolutions, concurrent resolutions are not able to
        be amended in a floor process known as a motion to recommit. Motions to recommit
        are the last opportunity for the House to debate and amend a given measure
        before final passage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57351d41-2c07-4f90-ae9d-a67d5930f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, because they are in the minority, often use motions
        to recommit to hold votes on amendments that put Democratic members on the
        spot, or to try to change the purpose of Democratic legislation. Sometimes
        the amendments are unrelated to the substance of the bills themselves. These
        votes almost always fall on party lines, but sometimes the amendments are
        popular enough to pass, despite Democratic leadership''s efforts to keep members
        in line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d481f1-53d9-4351-8310-6f950a42a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a recent example of this: Democratic Rep. Ro Khanna''s
        Yemen War Powers resolution, passed in February last year, was a joint resolution
        and was amended in the House before final passage through a Republican motion
        to recommit to include an amendment condemning anti-Semitism. As a result,
        the Senate parliamentarian ruled that the amendment was not relevant to the
        War Powers resolution, which stripped it of its privileged status in the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79ade4-52c6-4761-89d7-51580fd18a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without privileged status, Republican leaders in the Senate are
        able to ignore the bill and are under no obligation to take it up for a vote.
        House Democrats wanted to avoid such an outcome this time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6190e5-1ce9-4d5d-8053-d53393bd5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the things that we could do, I think this is potentially
        the strongest because it''s privileged in both the House and the Senate. So
        the expectation is that we would have a vote in the Senate on this resolution,"
        freshman Rep. Tom Malinowski told CNN Thursday morning. "It was specifically
        drafted to be privileged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6b734-aaeb-4e1e-aae8-15bf904f2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans and Democrats have vastly different views on whether
        the House Iran war powers resolution is legally binding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51fedb-ffdf-41b4-b64a-b24237b2001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are arguing that concurrent resolutions under the
        War Powers Act are a special case, and they are legally binding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2b421-d951-4f3f-a4fd-9c28f8934f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resolution follows the process established in the War Powers
        Resolution, which requires the President to stop using US forces in hostilities
        if ''Congress so directs by concurrent resolution,''" a Democratic aide told
        CNN Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de543be-8593-48b7-adc4-a40138254a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constitutionally, the President cannot take America into a war
        until he has a declaration of war or authorization from Congress. If both
        Houses of Congress concurrently tell the President he cannot continue hostilities,
        there should be no doubt that the President must come to Congress for legal
        authorization before taking us to war."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab5c73-d7af-4110-a5a6-d4978a1e627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi defended the resolution at her weekly
        press conference Thursday, saying it has "real teeth."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015f85b-6c73-4af7-bfae-da2e51bed822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a statement of the Congress of the United States and I
        will not have that statement be diminished by whether the President will veto
        it or not," Pelosi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee0b80-7d38-4c96-86e2-1c0892802b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question has not been tested in the courts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9e48d-0eed-4af4-b63f-830ce57d7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Democratic aide acknowledged "there are arguments for why
        this part of the War Powers resolution might not be binding" but told CNN
        the concurrent resolution "makes congressional intent crystal clear and the
        President should respect that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466059c-d2a1-46e7-976f-56959cb81997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, the President is not likely to respect it. Congressional
        Republicans have hit the resolution as "meaningless," with House Minority
        Leader Kevin McCarthy saying it "cannot become law."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87455876-2f74-43f0-91c3-32aeff00ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By definition, it will never be sent to the President, and it will
        never limit his constitutional authority to defend the American people," the
        California Republican said at his weekly news conference on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fcfa3-08c1-414a-9063-1ca836217267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leadership''s reasoning hasn''t convinced everyone in
        the caucus; Rep. Max Rose, a freshman from a New York district Trump won in
        2016, said the President was justified in the strike on Soleimani and announced
        he will vote against the resolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dce083-6aab-4dac-a079-68cf42bcda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, today''s War Powers Resolution is a non-binding
        resolution that simply restates existing law and sends the message that war
        is imminent," he wrote in a statement. "I refuse to play politics with questions
        of war and peace and therefore will not support this resolution."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06566f67-4ec6-4cb0-913d-6ecb91ca5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Democrats push resolutions in House and Senate</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224a061-cbe9-4198-85d0-bf4fef3603cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A war powers resolution on Iran is also being pushed forward in
        the Senate, though it is not yet clear if it will have the votes to pass in
        the Republican-led chamber.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b578113-2e9f-44a4-9814-c0b951949431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Democratic Sen. Tim Kaine of Virginia introduced
        his own war powers resolution last week along with Democratic Sen. Dick Durbin
        of Illinois. The measure is privileged, which means that the Republican-controlled
        Senate will have to hold a vote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445213f-6165-42ef-ba3b-b9e273259441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution directs the President to remove US forces from hostilities
        with Iran no later than 30 days after the resolution is enacted absent a declaration
        of war by Congress or passage of a new authorization for use of military force,
        a type of measure that lawmakers can approve to green-light military action.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b72ee-b0b1-47b9-87ee-9f2da55e59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the military conflict with Iran appeared to have de-escalated
        on Wednesday, Kaine said that he will continue to press ahead with his effort
        to limit Trump''s authority on Iran.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502e13e-619a-4ab0-b72b-84a54e6fccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that the timing may be complicated by the fact
        that it''s uncertain when a Senate impeachment trial will begin. But since
        it''s privileged, the Senate must vote on it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6cfbf5-fa20-4b6a-a04b-2014e92f0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we learned from the last 18 months is ... this thing has been
        going up and down cycles ... and deliberation is the antidote to unnecessary
        escalation," Kaine said of conflict with Iran.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c5f4f-fa7c-4838-9362-722ac99d32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Democrats invoke War Powers Act in effort to rein in Trump</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec6570-174c-4c58-9ce7-a7a06f5b05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their effort to restrain US conflict with Iran, congressional
        Democrats are invoking the War Powers Resolution, otherwise known as the War
        Powers Resolution of 1973 or the War Powers Act.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f9a6f-30ab-44f0-a612-1c1dbd26181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The War Powers Act stipulates parameters of presidential and congressional
        war powers, including imposing procedural requirements to ensure that presidents
        keep Congress apprised of military decisions as well as provisions that provide
        Congress with a mechanism to suspend military operations initiated by the
        President in certain circumstances.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64684a1-ffc5-4044-a1c6-c4a96ca07e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enacted after Congress overrode a veto from then-President
        Richard Nixon and is aimed at reining in a president''s authority to engage
        the US in military action without congressional approval.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47d333-cead-4dc5-a3a9-b23adf89fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3ab9b-e181-4ada-87b5-cfb018fcfc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T07:14:28.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:31:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/09/politics/house-vote-war-powers-resolution-iran/index.html">''House
        votes to limit Trump''s military action against Iran without congressional
        approval''</a></em></p>'
