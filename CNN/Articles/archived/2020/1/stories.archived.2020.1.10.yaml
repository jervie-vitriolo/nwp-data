      'mgnl:lastActivated': 2023-01-26T22:31:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case lodged against 5 Star Recruitment and Manpower Corporation,
        the agency which handled Villavende’s case, was formalized and signed on Thursday,
        Olalia noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb6e2c-42b8-4e5d-9840-61d2e32a710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier ordered the National
        Bureau of Investigation to look into the death of Villavende, whose remains
        arrived in the country on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496486d0-14fa-4241-a121-9b12377203bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra likewise tasked authorities to determine if there was <a
        href="https://cnnphilippines.com/news/2020/1/8/Jeanelyn-Villavende-Kuwait-OFW-recruiter-probe-DOJ.html">any
        liability on the part of 5 Star.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9636a8-e000-403a-a2c3-ac498498c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embalming certificate released by the Kuwait''s Ministry of Health
        has confirmed that the 26-year-old household worker, who was reportedly beaten
        black and blue, died of "acute failure of heart and respiration" as a result
        of shock and multiple injuries in the vascular nervous system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8746b-92f5-40c5-be7d-0a01df1adfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are also set to conduct a separate autopsy of Villavende’s
        body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de8c94-d25a-4847-9033-6d31a4af19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects— the couple of the household where the Filipina worked—
        are now detained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30baaf74-509d-4125-96ca-78dd7beaa85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd5498-78ee-4fcf-80cd-ad398bee654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monitor all OFWs in Middle east— or face suspension</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c317a-6ad8-40a6-99b1-0ef6b9a2bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Olalia added the POEA has instructed all recruitment
        agencies to “strictly monitor” all deployed overseas workers in the Middle
        East.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406d01a-9471-43e6-9339-c1b2bac5909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies are required to craft and submit monitoring reports
        immediately. Failure to do so may result in suspension and cancellation of
        their licenses, the administrator said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3edf1-fe0e-4df6-a45b-b670327af383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hahantong po sa</em> (it may lead to) either suspension or
        cancellation depending on the gravity of offense,” Olalia said.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Breaking:
        POEA Administrator Bernard Olalia says they are ordering all recruitment agencies
        to strictly monitor their deployed OFWs in the Middle East. Failure to comply
        could lead to license suspension or cancellation <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/TmN0G7RYYf">pic.twitter.com/TmN0G7RYYf</a></p>&mdash;
        Tristan (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1215502413257310208?ref_src=twsrc%5Etfw">January
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cbe77-0305-49de-9d97-c6325b0aad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69eac2-e68f-40cb-aa2c-f4e7bd10b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende’s case— along with other reported “maltreatments and
        deaths” of overseas workers in the Gulf state— prompted the Philippine government
        to impose a partial deployment ban to Kuwait. The ban covers newly-hired household
        service workers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773bc52-2aff-4b7b-9d29-1b32608bcc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silverstre Bello III, however, earlier said the
        <a href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-partial-deployment-ban-household-workers.html">move
        may be lifted</a> if Kuwaiti courts take appropriate action on the Filipina’s
        case.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a8c87-a3fd-4ebd-9811-8bbdae4aa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T15:30:07.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:31:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Tristan Nodalo and Alyssa Rola contributed
        to this report.</em></p>'
