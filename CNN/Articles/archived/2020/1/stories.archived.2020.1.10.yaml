    'template': '1'
    'title': 'Trump''s trade deal with China won''t save the global economy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07fc98-4f0b-4b2a-82bd-3b2f07d575db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Trump administration''s trade
        skirmish with China appears to have reached a reprieve. That''s something
        the world''s economy, which has been badly damaged in the trade war, should
        welcome. But the global economy still faces significant growth challenges
        in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68070ba1-afb9-4c0c-9fd5-39f0392beef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f8f8b-4034-47a2-8e88-01b1c1d4fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at the World Bank are forecasting worldwide growth of
        between 0.1% and 2.5% this year, as both trade and investments recover slowly
        from the shock of last year''s US-China trade war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6249d83-20e1-4f6f-ad51-45dd33bd8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef8e4d-3d7a-485b-9e99-c9d6b8b2d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, that is still below the world economy''s trend rate of
        3%, leaving it in a so-called growth recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cace4f8-e209-47d6-aafc-ee0efdd02ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43606c4e-7035-4233-a3c0-0e8108c79e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subset of emerging market economies, including China, will be
        the driver of this modest global expansion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c21b5-ca6b-4239-8911-231abe6f7b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9548b-282d-4ede-814c-f2d89df49665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, developed markets are expected to grow only 1.4% -- less
        than in 2019 -- because of issues in the manufacturing sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06a744-f42e-45f9-b4c1-0d0fe4a5d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452ce1a-a5d2-48cc-9a86-52d2abd8e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s manufacturing industry, for instance, contracted for
        nearly the entire second half of 2019, as the trade war caused material costs
        to rise and demand to slow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcf851-27ef-4274-8b52-2cf72ea71987'
      'mgnl:activationStatus': true
