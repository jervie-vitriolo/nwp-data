  'cancer-deaths-trump-fact-check':
    'author': 'Jacqueline Howard and Daniel Dale, CNN'
    'caption': 'US President Donald Trump insinuated in a tweet on Thursday that his
      administration played a role in the US cancer death rate hitting a record low
      in 2017. The American Cancer Society says that''s not true. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-10T15:10:02.396+08:00
