      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3ae57-c342-43ed-8702-c4155cf9f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:43:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:31:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store will cover three floors and more than 20,000 square feet,
        making covering the whole thing in a timely fashion one of the lost obstacles
        for the Wizard''s Cup. Warner Bros. has not released any details about what
        the store will include, but you can expect a magical experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d78e7-8afd-4a89-a3d9-d3083d35a63d'
