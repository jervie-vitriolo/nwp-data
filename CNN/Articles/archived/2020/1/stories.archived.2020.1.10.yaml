    'lead': 'Philippine Airlines, Cebu Pacific, and AirAsia have pledged free flights
      for Filipinos ordered to leave the Middle East amid tensions between the United
      States and Iran, the Civil Aviation Authority of the Philippines says. '
    'mgnl:activationStatus': true
