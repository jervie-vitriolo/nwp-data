    'template': '1'
    'title': 'OPINION: Stay angry. Get organized. Build solidarity — Tacloban in three
      stories'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd114d-c77d-4b3a-8145-1630db4564c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:02:54.051+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Note:</strong> Nicole Curato is the author of the book
        “Democracy in a Time of Misery: From Spectacular Tragedy to Deliberative Action”
        (Oxford University Press, 2019). She is an Associate Professor at the Centre
        for Deliberative Democracy and Global Governance at the University of Canberra.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bfb3f-26e5-4d10-8425-c244ec6e4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life ) —</strong> “In the fullness
        of God’s time, I will be back.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdac61f-a21c-47b1-81af-7abfb4411839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a humid Wednesday afternoon, in a makeshift stage in front
        of a mass grave, when Philippine President Rodrigo Duterte made this promise
        to the people of Tacloban. In his speech, he assured typhoon survivors that
        help will come, that he will personally see to it that families will have
        a roof over their heads, that there should even be a swimming pool, because
        the people who survived the world’s strongest storm deserve nothing less.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a82c3-a035-4145-9883-6d6da75227f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this promise on the eighth of November 2016, the third anniversary
        of Typhoon Haiyan. He had only been president for five months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b2500-265a-41b0-9d5a-03ec95fcc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the President returned to a city seemingly back
        on its feet to celebrate the Festival of Lights. In between visits, new homes
        were turned over to families neglected for years. Road repairs and flood control
        structures were completed. A new airport project was even approved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1064b8-2578-46e7-9ff4-4a9eb81769ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of a compassionate yet strong-willed President is the
        story that makes Rodrigo Duterte the most popular president in recent Philippine
        history. Never mind that this is the same man who literally called for the
        genocide of all drug addicts. Never mind that as commander-in-chief, he told
        his soldiers to shoot female rebels in the vagina. Never mind that he pulverized
        the Islamic City of Marawi in Southern Philippines to the ground. And never
        mind that he is a self-confessed murderer. Three years into his term, the
        strongman enjoys a trust rating of 85%, a figure that other world leaders
        could only dream of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c201b56-b439-41e6-83b5-e06b6be92b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After the storm, a strongman</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555cd05-084e-4e1b-a70f-3da4cd0e8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers lament the state of Philippine politics today. Some
        say that authoritarian nostalgia has taken over because more than 30 years
        of elite democracy has done little to lift the country out of poverty. It
        is no accident that Duterte is well-loved in Tacloban, the hometown of the
        late dictator Ferdinand Marcos’s wife, Imelda. There was a time when food
        and drink flowed in the streets of Tacloban during the Feast of Santo Niño.
        The country’s longest bridge that connected the islands of Leyte and Samar
        was built in the 1970s as a birthday gift to Imelda. When the Marcoses were
        kicked out of power in 1986, Tacloban —&nbsp;an aspiring politician told me
        — became a city "people find easy to ignore."&nbsp;This feeling of neglect
        intensified in the aftermath of the storm, when many were left homeless, hungry,
        and grieving the death of more than 6,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0e8a6-14cb-4fff-a7c3-0ad51f71c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s rise to power signals the allure of a man who can get
        things done. The powerful combination of gangster charm and can-do attitude
        lays bare the weaknesses of a democratic system associated with his predecessors,
        that privilege bourgeois courtesies and a system of checks and balances that
        slows down progress. Coupled with an army of trolls and a super-majority in
        the House of Representatives, the Philippines, so the story goes, has turned
        its back on democratic life and embraced Duterte’s illiberal project for the
        sake of shared prosperity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c09eaa-41c4-4331-9b37-f314b309a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This observation is valid, but it is not complete. Politics is never
        a single story. To portray the Philippines as a country that has surrendered
        its fate to a strongman ignores the many, varied, and sustained attempts of
        ordinary citizens to take over their collective destiny. Amid&nbsp;constraints
        of economic precarity, threats of displacement, and relationships of patronage
        are everyday efforts to render the poor’s suffering visible, to get their
        demands heard, and imagine better futures for a people that, indeed, have
        become easy to ignore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56862ff6-fc5f-4219-bcb8-242156b0fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I witnessed these efforts first hand when I conducted field research
        in some of the poorest communities in Tacloban. Over three years, I followed
        protest movements and young activists, mothers who mastered the art of hustling
        to make ends meet, and community organizers determined to translate ‘people-led
        recovery’ from slogan to action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e2e30-2e4b-41ad-9328-1c16db035202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people I met have different political views. Many of them love
        Duterte because he has been kind to them, but many have also grown skeptical
        of any politician who makes promises. All of them understand that they need
        to take matters in their own hands if things were to change, even if that
        means putting aside their trauma from losing their loved ones in the typhoon
        so they can fight for their right to survive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b1050-4078-4434-a4bf-7d1321ad2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many lessons I learned from them, but here are some of
        the most memorable ones. They, to me, serve as inspiration for democratic
        action in times when politics seems to be nothing more than cheap rhetoric
        and empty promises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d38949-d70e-491a-ad55-bffcf9e73c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The importance of staying angry</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a9f45-cba2-4e1b-951d-c1394db2deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, I learned the importance of staying angry. Once the 100th
        day since Typhoon Haiyan struck, over 12,000 protesters marched to downtown
        Tacloban to express their grievances. This was the first mass action of this
        scale in decades. The protest movement People Surge demanded better treatment
        from the state and called for accountability over the government’s ‘criminal
        negligence.’</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063509b1-0b63-4825-9bb2-7507d2561c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, People Surge has organized activities in Tacloban and
        Manila to remind the powerful that their ‘survival is not negotiable.’ They
        tried to draw attention to their demands through symbolic and colorful protest
        action. They had a press conference timed for April 1 to expose how the government
        fooled the people. On Good Friday, they joined the clergy over a meal likened
        to the Last Supper, where disaster survivors played the role of Jesus Christ,
        their supporters were the apostles, and the government was Judas. On the anniversary
        of the typhoon, they laid a wreath on a mass grave, with the words ‘Justice’
        inscribed on a ribbon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cba879-4d82-43f4-ae11-3ab27a9bc919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte took over, the anger of People Surge did not waver.
        ‘We are more than ready to occupy once again the streets of Tacloban,’ the
        group’s spokesperson warned, for they found Duterte’s quick action on rehabilitation
        programs was a foil for selling the city to investors ‘profiteering from the
        people’s vulnerability to disasters.’</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c0308-125c-4d61-bc81-2540cbdebc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years after the typhoon, People Surge remains indignant. Anger
        can be mobilized by populist leaders to divide societies, but anger can also
        transform people’s experiences of humiliation and despair to collective demands
        for better treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd5fe5-d10d-4d89-a68b-2bc1901da73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The importance of getting organized</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064df59f-abbc-45fd-bb1d-35b233694f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second lesson I learned is the importance of getting organized.
        The first time I visited the headquarters of Urban Poor Associates in Tacloban,
        I saw two women clutching Sharpies as microphones, practicing their dialogue
        with a city councilor about impending evictions. The women’s voices were soft,
        but they were articulate. With the guidance of a community organizer, they
        were slowly gaining confidence to speak to people in power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4e019-1495-42c9-89ae-9e63da013377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode is just one of a series of initiatives by the Urban
        Poor Associates. The center of activity is a twelve-hectare property in a
        village twenty minutes away from downtown Tacloban. This is the site of Pope
        Francis Village – a ‘model community’ for people-centered rehabilitation.
        While most post-disaster housing projects were donated by philanthropic organizations
        or built by the government housing agency, Pope Francis Village involved communities
        in every step of the project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1eb8e-aaf2-46fd-9d1b-56ae2a62a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership that developed between community organizers and
        disaster survivors was central to this project. Former residents of Barangay
        San Jose were organized to take part in a series of meetings to decide on
        the ‘selection criteria’ of households who will receive homes first. They
        had discussions on the type and make of houses and eventually decided to build
        row houses instead of a more spacious quadruplex so more families can benefit.
        The community also agreed on their roles in building the community. Some were
        in charge of looking after the finances, others trained for livelihood programs,
        while there were those who volunteered in construction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddb978-dad7-45df-b276-1f538e6cff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned a lot from observing this community, but the message that
        struck me the most is the undervalued role of everyday democratic labor in
        sustaining efforts at collective action. People-centered rehabilitation takes
        time, attention, and resources to work. Orchestrating all this are committed
        democratic actors. These are not the larger-than-life populist leaders but
        the community organizers, volunteers, and households all of whom pulled their
        weight to make a housing project work for all. It is the seemingly mundane
        efforts of organizing meetings, running capacity building workshops, and holding
        forums for collective decision-making that shatter&nbsp;the sense of resignation
        among people who have felt beaten up for decades. Everyday political action
        demonstrates that democracy can work amidst constraints, in the aftermath
        of a tragedy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbc525-3098-415e-9dd3-4ffe0de11b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The importance of global solidarity</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d15e5-9f96-44f5-a49d-ad35cd9c5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the value of solidarity. In the slum communities I visited
        in coastal Tacloban, I noticed households displaying a green coin bank with
        the label "Accumulating Goodness to Mitigate Disasters."&nbsp;The coin bank
        was from the Buddhist Tzu Chi Foundation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4482d7f-c6b2-4d5d-9af9-b738e839621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the typhoon, the Tzu Chi Foundation was among the first on
        the scene, giving cash grants for households involved in clean-up operations.
        They were even more loved for distributing what my respondents describe as
        ‘rich person’s rice,’ which is a stark contrast to the relief goods distributed
        by the government that were past their sell-by date. After losing everything
        in the typhoon, families had to scour whatever resources they could use —&nbsp;drift
        wood, tarpaulins, plastic bottles —&nbsp;to build makeshift homes. Tzu Chi’s
        kindness of giving cash gifts and decent meals restored the esteem of disaster-affected
        communities who felt that they had lost their dignity after their ordeal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f41a97-b2ed-46e7-8e50-566bfbe312e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tzu Chi’s kindness followed the logic of pay-it-forward. Beneficiaries
        of their aid were expected to put in a few coins in the jar, which would be
        collected by their representatives every now and then. The proceeds of the
        coin bank drive would be sent to other disaster survivors around the world.
        It is a fascinating case of inter-survivor accountability. There is a grassroots
        ethic of cosmopolitan solidarity where precarious communities consider it
        their responsibility to look after each other. A respondent once sent me a
        text message asking if the storm in Nepal "was not fake news"&nbsp;because
        she could spare five pesos to help with the recovery of victims. This practice
        will outlast any populist leader if it is built on the most basic human principles
        of care, gratitude and reciprocity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc61a04-a24a-461b-a327-dfa07bff9a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Philippines beyond Duterte</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3902bbe-035c-4b8d-b22a-5886f3791d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Typhoon Haiyan, resilience has become a buzzword
        describing the people of Tacloban. I have witnessed how people’s daily lives
        are a constant struggle for survival, defined by mutual care, the desire to
        play fair, and the determination to live a dignified life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf5fbb-16e1-42db-89f7-1fa7936e3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many may have been turned off by democracy, but Tacloban’s stories
        of anger, collective action, and solidarity give me a sense of perspective.
        Yes, the Philippines is a country that continues to support a President willing
        to kill and offend for the sake of his bloody war on drugs. Yes, this a country
        divided by political persuasions, further torn apart by corrupt and opportunistic
        politicians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d54b3-4872-4cd3-89bf-d00f8c53c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T17:31:31.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:31:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But politics in the Philippines is not limited to politicians. Every
        day, the poorest communities improvise ways to make democracy work amidst
        constraints. It is from them that, in democracy’s most trying times, our society
        can draw inspiration.</p>'
  'sleep-apnea-tongue':
