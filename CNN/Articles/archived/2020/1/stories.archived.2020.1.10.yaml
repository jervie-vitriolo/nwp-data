      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Harry Hains, who played roles in
        titles including "American Horror Story," has died aged 27, his mother Jane
        Badler has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e026a-0f4c-42ab-97f0-edd708ade5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T18:30:46.531+08:00
