    'template': '1'
    'title': 'Duterte threatens to deny permits for developer Sid Consunji'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422808d-8b39-4ec1-9834-4a67f006f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Real
        estate developer and mining giant Isidro "Sid" Consunji became the latest
        businessman to earn the ire of President Rodrigo Duterte, this time for Maynilad''s
        water supply contract and the collapsed condominium building in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94724fe-67e3-4c21-80f9-812dbdaff947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d8830-2da4-46b1-9e40-5bfb11564d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Cotabato province on Friday night, Duterte gave Consunji,
        president and chief executive officer of DMCI Holdings, Inc., a dressing down
        after his family’s condominium project in Davao suffered major damage during
        a magnitude 6.6 earthquake last October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fe4d2-648e-4c35-a286-750e4348e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3ed80-cc99-46ec-8c07-3a3b51a65758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even threatened to deny government permits for other projects
        of the businessman, who also operates coal mines under Semirara Mining and
        Power Corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717852c-508c-4b90-8224-157cd1f8c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd6cbc-6ccd-4746-a819-1b70aa31fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ikaw, may problema ka. Unahin mo ''yung problema mo sa tao.
        Kung</em> builder <em>ka</em>, Consunji <em>ka man o hindi, kapag naasar ako
        sayo</em>, I will not grant you any permit to dig [You have a problem. Fix
        the problem you have with the people first. If you''re a builder, even if
        you''re not Consunji, I will not grant you any permit to dig if I get pissed],"
        the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908722c4-83d0-46e7-aa1a-8280dc4efada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of the Ecoland 4000 tower, which was built by Consunji-owned
        DMC Urban Property Developers Inc., collapsed <a href="http://cnnphilippines.com/regional/2019/10/31/Ecoland-4000-condominium-Davao-City-earthquake.html"
        target="_blank">resulting in injuries</a> to several residents. Some were
        trapped inside the complex after a second tremor hit the area. City officials
        ordered a forced evacuation for building occupants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec3575-9020-4814-b247-8a44bfc0a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b316456-829e-46fc-84aa-27b035ccfc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayong mahihirap, wala tayong problema. Ang may mga problema
        dito, ''yung mga mayaman. Gaya nito ni</em> Consunji, <em>lahat ng</em> condo
        niya — <em>apat, ''yung isa bumagsak. Sa karaming building sa Davao, kanya
        lang ang</em> (bumagsak)," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a11c793-1ce0-4559-8559-163a4d7ad08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb61b2d-8b99-45f9-9de6-2a7a85fd2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We poor people, we don''t have a problem. Those facing
        problems are the rich like Consunji. Of his four condominiums, one collapsed.
        Out of all the buildings in Davao, only his property suffered major damage.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031753d-4ab1-4e62-883c-a7f6ec7b3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718a08a-c876-48ce-8a17-2af73925990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to blast Consunji, who is also the vice chairman of Maynilad,
        for earlier warning that both Maynilad and Manila Water would go bankrupt
        if the government revoked water supply deals for Metro Manila. Consunji was
        quoted as saying in a Manila Standard report that the utility firms would
        go under as they have no way of repaying debts if their contracts were rescinded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26b1cf-2955-4aef-b176-6aa0ecc3c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64beec-20f4-4eaf-9e82-604ddbff22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Consunji responded  to President Duterte’s order for  him
        to address issues in the collapsed Ecoland 4000 condominium in Davao.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3537ce4-a140-4089-8799-a2944c32026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T09:37:02.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a95a1-f6d7-4df4-bd11-ad9c6b4b16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T09:37:02.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We accepted the offer to settle the claims of the homeowners at
        150 peercent of acquisition cost. They have a general assembly on January
        20,” Consunji told CNN Philippines in a text message on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33c946-0fb7-42ec-b558-8ee75a7d429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71b925-b8b4-403c-aacd-83aef42ff0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System (MWSS) eventually
        revoked the extension of the contract for the two water companies which Duterte
        said had “onerous" provision.  This made business prospects beyond 2022 uncertain
        for both water firms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a75fbd-41e7-4976-8a2b-f9ac34e95eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabca80-cbc5-4c48-96f4-881b5f2a733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive had been repeatedly lashing out against the
        Ayala family and businessman Manny Pangilinan for these deals, after Manila
        Water scored a victory from an international tribunal to demand ₱7.4 billion
        from the Philippine government to cover losses it had incurred.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158228f-77c2-42f8-a287-26ac6cb9f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc533e-9c80-41fa-aa68-c1241834ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both firms caved and said they would not collect the arbitral award
        anymore.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39a625-1c1c-4282-95a1-4fb7250081e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b70e45-e1ca-4f8b-9cd8-f7c109aaf2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:31:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html">READ:
        Duterte to file plunder charges vs. Maynilad, Manila Water&nbsp;</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd520953-f3b4-453d-a8bf-324d0275267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T21:39:30.960+08:00
