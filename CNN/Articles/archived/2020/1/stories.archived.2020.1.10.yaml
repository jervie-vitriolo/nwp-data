      'mgnl:lastActivated': 2023-01-26T22:31:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991e37d-329a-4ba3-bad8-14e2c14b473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a key market for Apple — the region makes up nearly 17%
        of the company''s total sales. And the iPhone is Apple''s biggest profit driver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bfd43-847b-41b1-b03f-c822705ac5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62233e9f-7c3e-4d1f-a3e5-424347103186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January 2019, Apple CEO Tim Cook wrote a letter to investors
        warning them to expect lower sales from the holiday quarter due primarily
        to iPhone sales in China falling short of what the company had expected. It
        was the first time since June 2002 that Apple issued a reduction in its quarterly
        revenue forecast. When the company reported earnings for that quarter later
        in January, iPhone sales had fallen 15% from the prior year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8fd80-93dd-41b3-a43a-67a109916ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8e6a1-8e9d-4d73-b508-84f033ae7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of factors contributed to the drop, namely slower growth
        in the Chinese economy and the US-China trade war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40e573-794e-40e7-a3a5-52273b3bafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2e5bc-32dd-433c-b590-417d8181970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend continued throughout much of last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ae4eb-9095-47dd-a2b3-6f337e400555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3227e-dba6-48d9-b028-398c67085f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Apple said its iPhone sales in the first three months
        of 2019 dropped 17% from the same period a year earlier, again because of
        sluggish demand in China. A month later, Citi analysts warned that the trade
        war could cause Apple''s iPhone sales in China to be cut in half.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf5ff2-73fb-4f8d-b51b-a26012c0908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07393f7f-cca4-4518-b244-6eced70f530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three months ending in June 2019, iPhones made up less than
        half of the company''s revenue for the first time in years, though the slump
        also coincided with a greater focus at Apple on subscription-based services
        such as Apple Music.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2facbf-4fa4-4131-9021-0142add39979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8afe50-f26e-43b6-a630-6b96a78f784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the iPhone 11, which Apple introduced in September with better
        camera technology and battery life, as well as lower-than-expected prices,
        has helped with the rebound, Ives said. Early demand for the new model was
        strong, and in Apple''s October earnings call, Cook noted that the company''s
        prospects in China were turning around.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb1810-5a97-4b0a-a949-3833e6dd5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ae9f7-df79-4c7f-aaec-72d119bbd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Ives estimates that there are roughly 60 million to 70 million
        iPhone users in China who are likely to upgrade their phones in the coming
        months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d1f69-49e4-43aa-b74b-152905269211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4642fec-2a36-48c9-9eea-a400e36c466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum probably will continue this year, as Apple analysts
        widely expect Apple to release a 5G-enabled version of the iPhone in the fall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7173bd-bfcc-47f4-8263-582ab767561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e477de-d620-4959-8113-5e2fa1538533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many investors are asking us: Is all the good news baked into shares
        after an historic upward move over the last year?" Ives said in the note.
        "The answer from our vantage point is a resounding NO, as we view [this as]
        only the first part of this massive upgrade opportunity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983d091-4716-4020-80aa-7717735cdc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:07:28.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/09/tech/iphone-china-sales/index.html"
        target="_blank">IPhones are flying off shelves in China again</a></em>"</p>'
  'us-china-trade-deal':
    'author': 'Anneken Tappe, CNN Business'
