      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825d94f-7838-4172-9b96-2c11b048584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:31:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US GDP growth for 2020 is forecast at 1.8%, "reflecting the negative
        impact of earlier tariff increases and elevated uncertainty," the World Bank
        said in a press release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959cfc7-9157-43ef-91e9-6fcf7dc72831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-10T09:15:16.262+08:00
