      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772e37f-29d6-4540-92a9-d049b65477de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were studies that consistently found optimists tend to recover
        from a postoperative surgery or bypass surgery faster. They did tend to survive
        heart attacks better and faster as well," Rozanski said. "Optimism can be
        one of the important tools, if you will, to help people cope with illness
        and medical issues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0309a4-2686-4c55-af4b-062124c65d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027b959-719f-4846-a535-6dcac1585bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role of inflammation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be00aa3-45df-420b-b906-03ce41ea80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small study of 49 stroke patients found stroke severity and
        levels of interleukin-6 decreased as optimism levels climbed. Interleukin-6
        is part of the body''s immediate response to injury, but chronic levels have
        been linked to tissue damage and disease. C-reactive protein, a sign of inflammation
        in the body, also fell as optimism rose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cb33a-c67b-4135-9098-d3d55653cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1198193-2113-4192-9760-82cb10e8613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, tumor necrosis factor alpha, another key response to acute
        injury that can also cause problems long term, did not change, the study found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7621c-612d-46bd-a7b7-376aff09bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3f61d-4247-4c6c-a523-3bd15fae1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the role of optimism in heart disease has been well researched,
        this was the first study to show similar results for stroke patients, the
        authors said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af13621-8ba5-4ce3-b37e-6aa36915e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddcaf1f-0414-4015-847e-1e96870a7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that inflammation can worsen stroke recovery," said Dr.
        Ralph Sacco, who chairs the department of neurology at the University of Miami
        Leonard Miller School of Medicine, in a Skype interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c768929-f9ff-4df7-9599-0a3b4d9ffb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45988c8b-3a6a-4344-b0ea-28fdf8e08e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many other studies that have suggested that depression
        also is related to stroke recovery," he said. "So anything we can do to reduce
        depression [and] improve optimism, is likely to have an impact on reducing
        and improving stroke recovery."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd0649-f1fb-4686-8ba0-53cc53328d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/12/health/optimism-stroke-wellness/index.html">"Another
        win for optimism! Recovery after stroke."</a></em></p>'
  'air-pollution-blows-across-state-lines-study':
    'author': 'Gisela Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-13T07:55:58.848+08:00
    'imagesource': 'jcr:1b498aaa-5287-4942-8ae1-b39d3dde8d9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6019face-b3f7-4313-874b-ba5bd9d7f8a8'
    'lead': 'A new study shows that air pollution produced in one state often blows
      across state lines, and can contribute to health issues and even premature deaths
      hundreds of miles away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T08:09:07.836+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:43.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:31.982+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution']
    'template': '1'
    'title': 'Air pollution can cross state lines, and with deadly consequences, study
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42566009-01fd-498e-9121-0490cf0e7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Air pollution is known to have negative
        –&nbsp;even deadly &nbsp;effects on our health, and studies have shown that
        breathing pollution can kill, <a href="https://www.cnn.com/2019/08/21/health/air-pollution-deaths-study/index.html"
        target="_blank">even at levels below air quality guidelines</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76330822-85f8-412a-805c-ebf4a32480a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce1929-afce-4188-907c-881f0bf10c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new study shows that air pollution produced in one state
        often blows across state lines, and can contribute to health issues and even
        premature deaths hundreds of miles away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7ff09-c11f-4708-bfed-c131a42ace28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e65e2-fe7e-4211-a6aa-ca04920eb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-020-1983-8"
        target="_blank">Nature</a>, found that, on average, around half of the early
        deaths in the US linked to pollution actually occur outside the borders of
        the state where the toxic air originated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c7dff-5fbd-4138-8fc3-e43f46adc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45939346-9adc-4bf2-90e6-e0328307d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation is a bit like secondhand smoke, but on a national
        scale," said Steven Barrett, director of the Laboratory for Aviation and the
        Environment at the Massachusetts Institute of Technology and a co-author of
        the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6d5c8-600f-487f-a9f8-24b1b75d9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f4642-a1b1-44ee-b27f-4f3843649ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The importers and exporters of dirty air</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d050063-6ce6-4743-b46f-a76f4e1dc503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the northern Midwest states are the largest
        net "exporters" of pollution-related early deaths outside state lines, due
        to their to low local populations, high emissions and the large populations
        that are located downwind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633e445-b8d0-43f5-a77b-b7915d300fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4b6f6-ed17-4ccb-94c0-c5997a29d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a group of states in the Northeast are significant
        "importers" of air pollution premature deaths, meaning many of the deaths
        that occur there are from toxic particles that originated elsewhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad2623-1ea8-4153-a403-4af2e647cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07d8ac-ab0f-4ba0-baf5-39b13b2e21ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 48 contiguous states studied, New York had the largest percentage
        of premature deaths from out-of-state pollution in all three of the years
        examined.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2822aa-1fa0-4eb6-a93d-2b6ce72765fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a33312-33a1-4988-a8f6-9d7a6cc9b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Barrett and his colleagues found that cross-state premature
        deaths from air pollution have fallen over time -- from 53% in 2005 to 41%
        in 2018 -- a decline they say is due to a drop in emissions from electric
        power generation during this period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c00146-4147-471d-9908-ded622a4e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbddbb-a4aa-49f0-a799-0d449b5b8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity generation had been the largest source of air pollution
        from human activity tied to early deaths, but since 2018, emissions from commercial
        and residential activity have become the biggest contributor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadec05e-4822-4367-a583-aca766b9e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e9d4e-3091-48d3-9894-d241a94bfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it was known that electric power generation resulted in long-range
        pollution, it wasn''t obvious that other emissions had such reach too," Barrett
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77bae6-8bae-4007-9464-7bc6ef0759d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2747a0-3027-43b1-94b7-0a471d1b47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why emissions reductions are needed</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0aade-b158-4954-b700-9c85f32de5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett said that it will likely get harder to lower the percentage
        of deadly air pollution crossing state lines, at least by current measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25d4ce-3ef7-4cf3-836e-5c80ab8d0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480a451-2a60-45c1-a19f-7b0a2ddb5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significant interventions to reduce commercial, residential and
        car emissions will be needed," Barrett said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d829a-59b2-4aa7-a0eb-ff33d26cd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05723f13-88d9-432d-bbe0-de934df73b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Environmental Protection Agency has a rule that aims to reduce
        cross-state air pollution, but it only regulates air pollution that comes
        from power generation, Barrett said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a988d-d1a0-4867-b38c-0ac56db2d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8e1f9-273e-406d-a7d1-359eb4f83872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EPA regulations have been very successful at improving air quality
        in the US. It''s important that these aren''t rolled back, and indeed the
        cross-state rule could be enhanced to include other sectors."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852fa4e-14ab-41db-805a-493ee5053125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cc735-62b6-4d86-898f-037c68f908a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Trump''s administration, the EPA has moved to slash
        several rules aimed at regulating emissions, including a plan to freeze an
        Obama-era rule mandating that automakers work to make cars more fuel efficient.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268733f2-e14d-448d-a894-dc021af50c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:09:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/12/health/premature-mortality-cross-state-air-pollution-study/index.html?utm_source=twCNN&amp;utm_content=2020-02-12T23%3A51%3A06&amp;utm_term=link&amp;utm_medium=social"
        target="_blank">Air pollution can cross state lines, and with deadly consequences,
        study says</a></em>"</p>'
  'Australia-fire-climate-crisis':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-13T08:42:48.272+08:00
    'imagesource': 'jcr:1d34cadf-c358-4128-83fe-d00246e542ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c62aae7-b482-4669-8699-9ff1b1994489'
    'lead': 'Australia was already grappling with extreme heat and one of the worst
      droughts on record when devastating bushfires tore through the bone dry land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T08:47:32.446+08:00
