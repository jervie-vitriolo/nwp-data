      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “But income-wise, you don’t have to go to college anymore.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf2cba-ca47-4f20-b65e-18bd329947a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800d090-dc0a-4881-984f-35c896e0e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the K-12 system, a technical-vocational strand is already
        offered in some schools. However, Salceda said vocational programs are not
        attractive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd6d7d-a0fa-4614-b467-9b1c8ce8f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f3f34-bdbe-4344-a86f-2ea0a5c6b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakababa kasi ng tingin ng maraming Pilipino sa tech-voc graduates.
        But I would rather that we have a large base of highly-skilled, highly-hireable
        techvoc graduates without college degrees than give out so many college degrees
        that are functionally useless as far as our skills gap is concerned,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cd76d-9650-4714-815b-26ca39fa0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.386+08:00
