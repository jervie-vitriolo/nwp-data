      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development prompted the government to craft new contracts with
        the major concessionaires—&nbsp;which they target to finalize by the <a href="https://cnnphilippines.com/news/2020/1/8/Maynilad-Manila-Water-concession-agreements-six-months-Guevarra.html">middle
        of the year.</a></p>'
