        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a9df1-423a-420f-ba70-ee2451f32bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disheartened Patrick told supporters on Tuesday night that he
        and his wife needed to "go home and rest and reflect on this outcome and make
        some decisions tomorrow morning about what the future of this campaign can
        and should be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafb8fd-0370-4572-bed4-8d729adedd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6aba70-f98f-4bcc-8766-e3a553d32443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter whether it is a candidate for president, or as a public
        citizen. I''m going to stay involved," Patrick said. "No matter what decision
        we make tomorrow morning about the practical ability of this campaign to continue.
        I''m going to stay involved, and so must you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f666e5c-6b7e-4c39-a486-a6a2dd526a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea0375-ddcf-4f69-a5a6-c11cfeb53e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That conversation led Patrick to decide to end his campaign. He
        will email his supporters later on Wednesday to explain his decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03007b0-ff78-4c03-aead-f999352ca62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e23f6-ca00-4977-b0b6-7f388aac5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick had skipped the Iowa caucuses and pinned his hopes on stronger-than-expected
        performances in New Hampshire and South Carolina as the Democratic field winnowed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29aedd0-1462-403a-a253-4a9cd6acdc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3264c38-4632-4d6f-aa83-8ec71e9e6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His hope: Regional connections in New England, and his appeal as
        the last African American candidate in southern states where black voters
        make up the majority of the Democratic electorate, would lead voters to give
        him a late look.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491dd785-e436-4e97-93cb-f035daec5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca706e8c-08d7-4724-a48f-7d0e99523cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in the end, he was merely a blip in New Hampshire, overshadowed
        by the top-tier candidates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40770b95-c8c6-4914-b305-dbfb98b563c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd031e3b-e140-49c5-a19a-25eac97eb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick''s campaign underscored the difficulty of jumping into a
        presidential race months after other campaigns had begun raising money, hiring
        staffers, recruiting volunteers and developing policy platforms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21be8d-3c74-4e74-a171-68747e2641d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9de36-3508-4e3c-bcff-d1e8c2079188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d hired some staffers, including campaign manager Abe Rakov,
        who had just departed former Texas Rep. Beto O''Rourke''s campaign after O''Rourke
        withdrew from the race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41077c0e-797c-4488-b846-36141a03b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4a17c-8cee-4d68-926e-c98df7975a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he raised $2.2 million in the first six weeks of his campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9827e0-dcfb-4fdd-9d07-4b7c7be36798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372ca4d-2327-47b4-b13e-6c8d93071cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Patrick''s late entrance came around the same time former New
        York City Mayor Mike Bloomberg had decided to enter the race and pour hundreds
        of millions of his own wealth into advertisements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c11daa-305e-4808-b108-fcd33ef3e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a979b-1ed9-4205-bf66-f5061ea1a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Bloomberg, the former Massachusetts governor -- who was backed
        by a super PAC that pumped nearly $2 million into ads in New Hampshire --
        never gained significant traction in the polls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021db178-8641-4fa6-adf0-46c647b2074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3b42a-479f-4c14-9919-f8bbd62fcf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a week after entering the race he''d attempted to campaign
        in the Atlanta as the Democratic field descended on the city for a debate
        for which Patrick had not qualified. But he had to cancel an event at Morehouse
        College after just two people showed up. A CNN reporter''s photo of the room
        filled with empty chairs went viral.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdd57f-3b01-4bb5-8c0d-e56767f35fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44b3f1-f18a-486f-a6ea-1fcaef9d7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick campaigned as a moderate, calling for a public option to
        be added to Obamacare rather than supporting "Medicare for All," a government-run
        single-payer health program.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e2d52-eb3a-4379-8d45-c9e9bb3c41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9625be1-c622-4d4c-b1db-ba28f2b56138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We face "the usual hurdle, which is trying to persuade people that
        nobody else gets to make this decision for them," Patrick said in an interview
        with CNN in January. "This race is wide open and the other candidates who
        have spent months and months and years and years, millions of dollars, making
        themselves famous but not locking down the race."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57703b-0aa8-4967-bc8a-f754d583d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e65ea8-de83-40a4-89a4-70e24d466c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick, who is close to former President Barack Obama, left the
        job he took in 2015 at Bain Capital, the Boston-based investment firm that
        was the targets of Democrats in 2012 because Mitt Romney was one of its founders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ec1ff-d3a6-4848-a3c2-8ebf92ae1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59993079-9480-4373-ad21-3ff10fdd5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN as he entered the race of his work at Bain, "I''m a
        capitalist. I''m not a market fundamentalist. I don''t think private markets
        in the private sector solves every problem that needs to be solved in our
        society right on time."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888a15b-e092-4950-a349-696afb1f246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/12/politics/deval-patrick-ends-campaign/index.html"><em>"First
        on CNN: Deval Patrick ends 2020 presidential campaign"&nbsp;</em></a></p>'
