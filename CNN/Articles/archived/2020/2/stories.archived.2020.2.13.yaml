    'jcr:uuid': 'de1d2772-c300-4c55-b312-8b657d0d420d'
    'lead': 'Chitetsu Watanabe turns 113 next month, but he got an early birthday
      present from Guinness World Records, which confirmed that he is the world''s
      oldest living man.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T05:59:20.265+08:00
