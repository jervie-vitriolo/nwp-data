      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/12/tech/mwc-mobile-world-congress-coronavirus/index.html"><em>"Mobile
        World Congress canceled because of coronavirus outbreak"&nbsp;</em></a></p>'
