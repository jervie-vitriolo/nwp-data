      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am the Prefect but I am not perfect. I came here as a student
        in order to learn from you, my masters and teachers.  I bring you all the
        greetings and affections from Asia and especially from the Philippines and
        Manila. Enjoy lunch!,” added Tagle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724139a-e355-40e6-88f7-ef0c425045fb'
