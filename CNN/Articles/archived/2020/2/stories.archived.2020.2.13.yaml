      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was expected at the Mamba Sports Academy in Thousand Oaks,
        California, for a basketball game on the day the helicopter crashed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73104467-9476-486e-b369-be60ae594774'
