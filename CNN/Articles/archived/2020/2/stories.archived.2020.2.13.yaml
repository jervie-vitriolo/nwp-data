      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states business and industry shall provide equipment, facilities,
        scholarships, mentoring, training, and jobs for students of meister schools.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873053de-a840-48d4-9991-ff54d5315dbd'
