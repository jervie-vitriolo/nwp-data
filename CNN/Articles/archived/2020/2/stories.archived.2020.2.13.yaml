      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7aa76-00bc-4d53-8705-5436965df0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.077+08:00
