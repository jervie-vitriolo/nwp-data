  'Gamboa-mum-on-Espenido-drug-links':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T12:01:59.571+08:00
    'imagesource': 'jcr:bfdf9bfd-43ef-44fc-a957-576e7ba20718'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad43dfd-2c53-4092-b5e0-c6a699ae7cb1'
    'lead': 'A visibly irked Philippine National Police chief Gen. Archie Gamboa appealed
      Thursday to the media to respect the policemen instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T12:07:04.467+08:00
