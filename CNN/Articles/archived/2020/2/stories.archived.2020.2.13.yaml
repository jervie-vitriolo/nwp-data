      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a5cf6-69fe-4c39-afc7-14cd4db612ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also point out the network''s <a href="http://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html">failure
        to air political advertisements</a> of some politicians in the 2016 elections,
        circling back to the previous rants of President Rodrigo Duterte.&nbsp;</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10ffd2-89a7-4ee0-a832-d98ca92f2964'
