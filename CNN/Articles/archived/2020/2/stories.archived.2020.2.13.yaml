      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513c04a-0352-4f2c-9561-32c7f9d41191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.737+08:00
      'mgnl:createdBy': 'janine'
