      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e1260-d43a-4052-a959-10baa5e3cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Rugby confirmed Thursday that the Hong Kong Sevens and the
        Singapore Sevens have been moved from April to October 10-11 and 16-18 respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98553f69-230b-4c3d-97ab-8410722e8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e95892-2e8f-4026-9efd-57227eb66584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and safety of our players, fans and everyone working
        on the event is always our highest priority," said a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d485a2-cddd-4d0e-adde-e6218680983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed2e08-5bfb-4a00-8264-36f794ff8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This prudent decision has been taken in order to help protect the
        global rugby community and the wider public and was taken based on the World
        Health Organization and relevant public authority travel and health guidelines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b9295-ec6c-4995-8b65-8ef02260e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93456c-9b83-4545-823e-153562a5a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is fully supported by stakeholders, including unions
        and commercial partners."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8bbc1-c288-4546-ac5e-5177064aa11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ec3ec-c8ce-48e4-a5b6-05b651d4d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who bought tickets for either event will be able to attend
        the rescheduled tournaments or will be given a full refund, World Rugby added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d716730-52f5-4e0e-928f-0332e1735c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ac6ed-1267-453d-830d-0b728e775504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Sevens is the highlight of the city''s sporting calendar
        that regularly sees 120,000 fans in attendance across the weekend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f417d-6264-437a-8dcd-7808f1c548da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e1bdd-5a80-4c7b-a581-f8e4ead9fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Chinese Grand Prix, which was scheduled to take
        place in Shaghai on April 19, was postponed, while the LPGA canceled two golf
        events in Thailand and Singapore scheduled to tee off later this month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d350c3f-0061-4c7b-911c-02a775d8fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/13/sport/olympics-coronavirus-tokyo-2020-spt-intl/">"Canceling
        Tokyo Olympics ''not being considered'' amid coronavirus outbreak, say organizers"</a></em></p>'
