    'title': 'Poe asks Senate probe on ABS-CBN franchise issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b400e67-e4ba-4453-9785-5be93c43a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T11:00:14.756+08:00
