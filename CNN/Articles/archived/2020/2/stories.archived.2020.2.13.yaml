      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image features two mice fighting over a few leftover crumbs
        in a subway station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77412014-ed56-43e5-95c5-6ee859d1ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9700925-6fa5-47fe-ba3d-5123c46ea4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows about the mice on the Underground but I don''t
        think anyone''s seen them in that light before," Rowley, a 25-year-old researcher
        at the BBC, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637cc37-4c51-4e1a-94e3-5eaa56bfbe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81672f-460d-44d0-b207-2f491c4e3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he got a handful of "strange looks" from commuters
        while laying on the floor of various central London stations, but added: "People
        were quite curious —&nbsp;they were quite chatty and nice about the whole
        thing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9285147-508a-4e2e-b911-a8e9b98e49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd923076b-96d9-4320-b520-c0ea9d0a2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley''s winning Wildlife Photographer of the Year LUMIX People''s
        Choice Award submission, revealed February 12, was selected from a shortlist
        of 25 images.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14148c20-4b9e-48be-a69e-c810525a9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b815570-8089-4397-809a-a68cacc4c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other shots came highly commended, including an image of an
        orangutan forced to take part in a performance in Bangkok, another of two
        jaguars holding an anaconda in Brazil, an image of a rhino and a conservation
        ranger in Kenya and a photo of a group of white arctic reindeer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fe000-17b9-4fde-92ef-287ae3d9df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37619a1e-2846-4201-a2f4-68f73566e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley, a semi-professional photographer, had the idea for his winning
        shot after being sent a video by a friend, who had filmed two mice scrapping
        while on the way home from a night out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015615f7-f7da-4fba-a27a-896ea4e02365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d71f44-dfcf-4725-ba46-7868143a83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He subsequently spent about a week visiting station platforms in
        the evenings, staying until the early hours of the morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aec98b-fd28-4605-a34a-706e3a0398f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be064a-a475-4186-af42-e279de561926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was quite disappointed with what I managed to get at first,"
        he said, adding that the picture "grew" on him over time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f64680-3ebf-4c5f-add0-6fda5d00feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da0d83-04e0-4f53-9323-4d193e56d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the majority of the world living in urban areas and cities
        now, you have to tell the story about how people relate to wildlife," he said.
        "Wildlife is fantastic and I think we need to appreciate the smaller and supposedly
        more difficult animals to live with."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c75258-1e6b-4180-8e46-6be687b6bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd9638-89ac-441d-aed1-785003725be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Dixon, director of the Natural History Museum, said the
        image of the squabbling mice "provides a fascinating glimpse into how wildlife
        functions in a human-dominated environment."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862ec5b-5fd4-484c-9e7e-d44ad036164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c97968-638c-4e80-810a-4383300b85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mice''s behavior is sculpted by our daily routine, the transport
        we use and the food we discard," Dixon added in a press release. "This image
        reminds us that while we may wander past it everyday, humans are inherently
        intertwined with the nature that is on our doorstep —&nbsp;I hope it inspires
        people to think about and value this relationship more."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b505cd5-ae61-4dcd-83ae-5cdbbae84c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1c363-086a-40be-84f0-18eed5f0d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scenes from around the world recognized</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb875db-f9bc-4fd0-a795-75bb72e22146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Gekoski''s photo of an orangutan forced to take part in a
        boxing performance also came highly commended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea4079-cf50-4471-9d34-03e94b02b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3f9f8-e92c-4caf-b6f1-39a2cc8b3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shot was taken at Safari World in Bangkok, Thailand, where shows
        were briefly suspended in 2004 due to international pressure but today take
        place on a daily basis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ba083-15bf-49fa-b73b-309c5fdeed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fe8b8-ba54-482b-be20-bd51a227679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, hundreds of people watch them box, dance, play the drums
        and perform other pointless tricks," Gekoski wrote on Instagram after he was
        shortlisted for the prize in December.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96e3ca-5491-47e7-8dae-65c97c85170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f524ed1-bdf7-43bb-b111-d0e80e04a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such shows would be incredibly stressful to orangutans, who are
        gentle and solitary creatures. However, until people vote with their feet
        and don''t visit venues that exploit animals in this way, the shows will continue,"
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37676d-8329-429c-a0f8-ed61c8cbc1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740abe44-e549-4c6f-9447-b1f6f81b4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also recognized was a shot of several arctic reindeer barely visible
        beneath freezing conditions in Svalbard, a Norwegian archipelago in the Arctic,
        taken by Francis De Andres.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c53ec-d437-4951-a839-58f4cce4a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f012337-0574-4e70-a9cd-4dfbbf4b8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:03:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
