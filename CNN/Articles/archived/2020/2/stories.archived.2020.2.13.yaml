    'mgnl:tags': ['Australia', 'climate-crisis', 'fire']
    'template': '1'
    'title': 'Australia''s climate crisis has been building for years but no one listened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129072f-0e5b-401a-bd3e-aab03546de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Australia was already grappling with
        extreme heat and one of the worst droughts on record when devastating bushfires
        tore through the bone dry land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445562f-bb8a-4eed-a0ec-1ea3c9ed7160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5c06a-bcfa-4c35-9648-d30b2a5f90d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the infernos have raged through Australia''s southeast,
        leaving parts of the country choking under some of the worst air pollution
        in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6242b32-fcbe-4baf-a5e9-ab3f1e3f300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6d23f-6482-4b1e-8399-1cdba2def039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September, more than 18 million hectares (44 million acres)
        of bush, land and forest have been burned. At least 28 people have died, around
        3,000 homes have been destroyed and about one billion animals could have been
        affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376d431-d156-4d64-983c-7f2616dfb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9e799-438b-4021-8d60-073721d45866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain down the east coast this week has temporarily eased the
        crisis, but authorities warn the fire risk is not over –&nbsp;bushfire season
        typically ends in March. Only last week, Australia''s capital city of Canberra
        declared a state of emergency as bushfires moved rapidly in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1849050-0b49-4289-8229-07bcb0b2f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677c3e6-b822-4e9f-bed0-86d4f6e9c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had warned for more than a decade that an extreme bushfire
        season was coming –&nbsp;and that the climate crisis was to blame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334f03c-422a-4479-9d83-ab9d4a883c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8654ac-4eae-49b3-a42e-08afce3c68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While natural climate drivers created a perfect storm of hot and
        dry conditions this year, the sheer scale and intensity of the recent fires
        have led some experts to claim the world has now reached a turning point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f513f2f-a6a9-4670-9de9-8f67ab95fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890eeaca-b603-4931-87f4-6597f63c5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the size and the intensity of these fires, coupled with
        the drought, have really just pushed Australia into a place that doesn''t
        feel like home anymore." said Linden Ashcroft, lecturer in climate science
        and science communication at Melbourne University''s School of Earth Science.
        "It doesn''t feel safe anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f316c-e2c0-4a6d-bd7b-8f9e498a7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a57d1-5b1f-4691-b5ad-665a74f71063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A dry bush waiting for a spark</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bad54-fd91-4b45-b835-14b35e76df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has been getting hotter and drier for decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a006d-a698-4bab-a47b-012f65bf647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b417f3-02da-45f5-aa05-d430f90e4b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1910, the country has warmed by just over 1°C –&nbsp;on par
        with global levels –&nbsp;and this has meant more frequent and more intense
        heatwaves. Last year was the hottest and driest year ever recorded in Australia,
        according to the Australian Bureau of Meteorology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f494d12-4b58-4e0f-b1be-9013480befbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f0839-ccd5-41c9-af1a-d1d35f160177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of extreme heat, there has been a long-term decline in southern
        Australia''s rainfall, which mainly comes during the winter months. Drought-stricken
        towns of New South Wales, for example, are suffering with severe water shortages
        as the state has received less than 125 mm (5 inches) of rain every year since
        2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738756ca-85e2-4280-b14f-dee8d472f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0ba52-1888-46cd-84ac-137a1ab31770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has never happened before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf24fb-759a-44e8-a3e4-8111a2742922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074246a-2f3e-4619-b538-90d82e9c063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the rains, the dry bush provided the fuel for this year''s
        fires. All that was needed was the spark.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72271ec7-fe16-4949-86d0-19c714addbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f601a1-90d2-488f-9457-de4bdf7077ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signs are that this will become more common. We did have a
        perfect storm of events this year. But I don''t think it''s too much of a
        stretch to imagine that this is this is what our summers will look like in
        future, which is really quite confronting," Ashcroft said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc533344-7627-4cec-81d8-bb6d6b88dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96e993-3ef4-4f93-add4-47468d3f15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Land of extremes</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca09e54-124d-4c2f-b14e-89696df02d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Australia is known for extreme fluctuations in its
        weather. In summer, it''s not uncommon for towns to see 40°C weather one day
        and heavy hailstorms the next.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed289e1-0495-4b97-899a-a696627b48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc13b0a-8994-45b5-9533-16493a55d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the climate crisis is making those fluctuations worse, experts
        say.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe62004-e91e-4231-8a4b-cef5774432b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9cacc-832a-448e-85a7-461166c63da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now is that natural variability is occurring
        on top of the long-term, human-induced climate changes, and that we''re seeing
        the extremes becoming even more extreme," said Nerilie Abram, professor at
        the Australia National University Research School of Earth Sciences in Melbourne.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0b461-100a-4421-babe-94e41d01385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa192f3-78b2-412d-b274-516cd970f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving Australia''s erratic weather are several climate systems
        that conspired in such a way this year to exacerbate the hot, dry conditions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25154195-65de-4745-bd23-fb459179a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f6f1e-52eb-4f75-ad2f-9a8c876ba46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A climate phenomenon called the Indian Ocean Dipole (IOD) had a
        big role. You''re not alone if you''ve never heard of the IOD, but you might
        know about its counterpart in the Pacific Ocean, El Nino. El Niño is a warming
        of the eastern Pacific Ocean, mainly along the Equator, and it can change
        circulation patterns around the globe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4d914-2ee1-430c-aa8b-46c1bafa4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e910359-b177-471d-a57b-97289e1cf00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOD describes changes in sea surface temperatures between the
        opposing eastern (near Indonesia) and western (near Africa) parts of the Indian
        Ocean, and it has three phases: neutral, positive and negative.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5bf35-a983-4864-ade7-fc8179d3eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4932a3-867f-4d03-bfa0-4b0126194800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes between these phases can affect rainfall patterns –&nbsp;so
        dry conditions in Australia could mean flooding thousands of miles away in
        East Africa, or vice versa.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b3d29-cc7e-4a99-9454-2187aeabbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825add3d-8de2-41c5-b29d-d1cf2c729a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive IOD –&nbsp;which is what we''ve seen in recent months
        –&nbsp;is a sustained warming of the waters near the Horn of Africa while
        water to the northwest of Australia becomes unusually cool. This cuts off
        one of Australia''s key sources of moisture, leading to less rainfall and
        higher than normal temperatures.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5ecda-d737-442e-9769-34df58a1205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3ab7a-0c11-4616-8bb1-fb2ba63f0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was one of the strongest positive IOD events on record,
        according to the Australian Bureau of Meteorology, meaning Australia experienced
        extremely hot and extremely dry conditions, on top of long-term warming.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f393afb-85f3-49d9-ab70-844a8f41dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59817ef-bdeb-437e-8a96-bc981b7a6902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another climate system called the Southern Annular Mode (SAM) also
        contributed to Australia''s dry weather conditions this year. The SAM is the
        movement of a belt of westerly winds that are pushed either north toward Australia
        or south toward Antarctica, and its impact on Australia differs depending
        on the season.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6c84e-f468-4f15-8a84-3d8a0fede043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28484eae-e2b1-4e3f-920d-b7e7d0600685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a long term trend of the SAM becoming more positive,
        Abram said, which means that the westerly winds between Australia and Antarctica
        are shifting further southwards. As a consequence, the southern parts of Australia
        that receive winter rainfall from those winds are not receiving as much.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14b064-7ef1-47b4-b9dc-3f01cde5a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131c6f6-2acc-4316-8810-913d52d431b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SAM went through a negative phase from late October to late
        December –&nbsp;the start of Australia''s summer –&nbsp;shifting the belt
        of westerly winds over the Southern Ocean northwards towards the equator,
        fanning the flames of the bushfires.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1baa832-6a84-4c25-b754-6b3360f2d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5dd01-d5b5-4b11-93d8-b3b9b3b3d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These climate drivers acted to not only enhance fire dangers, but
        also suppress the thunderstorm activity that we would normally expect to impact
        eastern parts of Australia during spring and summer," said Diana Eadie, meteorologist
        for the Australian Bureau of Meteorology''s Extreme Weather Desk.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d1aa6-0a5e-4f2d-896b-fb229591bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ccd7a-cb8a-4962-84b6-3ea8d3dbed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that rising greenhouse gas emissions are distorting
        those natural climate drivers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a498f-f1a3-43a2-b423-57f9dcef4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e9226a-ae28-4833-b717-187d071c7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1960s, positive Indian Ocean Dipole events have been becoming
        more common and stronger, according to Abram, and climate models suggest that
        trend is likely to continue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899cf501-646a-4b46-9a6e-3ea060e5e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead05373-c95a-47ed-8f85-688b76a7abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue on a high greenhouse gas emission pathway, then
        we would expect these events to be three times more frequent in the 21st century
        compared to the 20th century because of the human-induced climate change,"
        she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354befbd-f049-4e2e-a107-6474c8e2f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befacdd8-ac7b-4571-8144-07cfffb4d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>This is the proof</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd093cc-5710-41fe-8676-e6ebe1980597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public outrage over the fires has been mounting, with much of the
        anger directed at Australian Prime Minister Scott Morrison and his administration''s
        climate policies and response to the fires.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353217cc-572b-4e48-a137-545b4c9ba422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d6328-4bf3-4d1b-8525-8cfc7fb817a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, more than 400 climate, weather and fire scientists signed
        an open letter calling on Australia''s leaders and policymakers to take "genuine
        concerted action to reduce global emissions of greenhouse gases." The scientists
        unequivocally link the bushfires to human-induced climate change.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fa3ac-a871-47be-b967-1985d62c685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b4759-df0b-41f0-a823-5bfa679d49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abram, one of the signatories of the letter, said it had been "disheartening"
        as a climate scientist to have correctly made predictions for years and for
        governments to have basically ignored them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c2d60-fae9-45de-87b5-661f9bb7dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba42f37-5183-4db7-ad51-b4529a1c181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what climate change looks like –&nbsp;it is actually here
        now, it''s affecting us now. And it is going to get worse unless we dramatically
        reduce greenhouse gas emissions," Abram added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c8bdc-bed3-4e0b-ae9a-f418461433bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc59e1-48e6-4424-84b0-4121c4cca7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with increased risk of fire, more intense droughts, heatwaves,
        prolonged summers and less rain are in store for Australia if the world doesn''t
        limit warming to 1.5°C above pre-industrial levels, in accordance with the
        Paris Agreement. Global C02 emissions are currently track to warm the earth
        by 3°C or more by the end of the century.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8dc97-586d-4e12-bd4c-c7b8d8704068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48013cd8-20b3-4665-a6c5-a3d4316d10fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions are being asked over how that hotter future would impact
        water resources, livelihoods, businesses, tourism, and even the ability to
        live in certain places of the country.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9550b-0be8-462e-9413-09ff62582be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e03add-1dca-46ce-9e95-9ad3083877e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There probably needs to be some discussion about where it is safe
        to live or where it is safe to build," Ashcroft said. "(But) I don''t think
        that Australia will get to a point where it''ll be a Mad Max anarchy kind
        of thing. I believe that we have the ability to adapt and to change what we
        do."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3ab43-c183-48d9-b704-fc63cbe2a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1ebbd-955d-4cf2-afc2-0736d1d1a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia needs to take a two-pronged approach to survive the coming
        decades, experts say: Adapt to warming global temperatures and mitigate against
        them and their affects. Moving away from fossil fuel energy sources will be
        key.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb18f3-ffef-4d90-901c-4d66b68ebbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297db5a-6aa6-441f-93a8-06a361911a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is needed now, Abram said, is real leadership.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077659c-15c0-48bf-9bb9-9a27a1caaf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a32b77-5403-4ba6-8255-0e81ada0d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because what we''re talking about is not just a little bit of tweaking
        around the edges in terms of our economies," she said. "We''re talking about
        the need for a managed transition of the way that we operate."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5a725-2303-42a9-b16f-723c3c08f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:32.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/12/australia/australia-extreme-climate-bushfire-intl-hnk/index.html">''Australia''s
        climate crisis has been building for years but no one listened''</a></em></p>'
