      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government lawyers would never attempt even to...And <em>ang gusto
        ko lang malaman, bakit ginawa ito ng mga p***** i**.</em> That is why until
        now, I do not want to face them. <em>Baka masampal ko talaga sila</em>,” he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfbd45-99f9-4da6-b23f-ddc1bc061c8b'
      'mgnl:activationStatus': true
