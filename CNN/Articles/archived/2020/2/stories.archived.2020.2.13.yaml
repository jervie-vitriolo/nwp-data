      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Deval Patrick, the former Massachusetts
        governor who in November made a late entrance into the Democratic 2020 race,
        ended his campaign on Wednesday, according to a statement provided to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f445a17-bf0d-43ee-ba1f-81fcaa8acaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247f6ef-2c0b-4ebd-b8d9-76de0a82f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believed and still believe we had a strong case to make for being
        able to deliver better outcomes," Patrick said. "But the vote in New Hampshire
        last night was not enough for us to create the practical wind at the campaign''s
        back to go on to the next round of voting. So I have decided to suspend the
        campaign, effective immediately."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c48ba6-dcf3-4f41-89c0-62be5ff34659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
