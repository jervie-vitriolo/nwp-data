      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fcbe2-b135-43c6-940b-344bdc12e17d'
      'mgnl:activationStatus': true
