      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, of course. How? By terminating it, we show them that we do
        not need them," Panelo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f0b4d-488f-45ff-b005-136fcfafd017'
