      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189e88a-9a3b-4c46-b2ea-1e5aa00f02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
