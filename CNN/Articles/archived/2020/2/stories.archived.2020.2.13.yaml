      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbc238-8f0a-4147-acf1-b56d06ee12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 6, 2020:</strong> The twelfth and final hearing covers
        alleged biases in the network''s reporting. Former Health Secretary and Iloilo
        Rep. Janette Garin grills ABS-CBN''s news and current affairs for <a href="http://cnnphilippines.com/news/2020/7/7/ABS-CBN-News-biases-in-check-.html">supposed
        unfair coverage</a> of public health issues, including the Dengvaxia controversy.&nbsp;Remulla
        also accuses ABS-CBN of <a href="https://cnnphilippines.com/news/2020/7/6/Jesus-Remulla-cyberbullied-NBI-.html">"cyberbullying"</a>
        in the course of the franchise hearings.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfae3b2-6b85-48a5-99dd-d6b9bded773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.239+08:00
