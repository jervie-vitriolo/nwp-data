      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government, together with the World Health Organization, medical
        societies and partners in private sectors, is addressing the challenge and
        preparing for any eventuality," the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81c647-ddc5-46af-8d15-64312b0c4dc5'
