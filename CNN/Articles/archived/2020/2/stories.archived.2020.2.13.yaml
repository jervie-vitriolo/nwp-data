    'mgnl:tags': ['Japan', 'Chitetsu-Watanabe', 'oldest-living-man']
    'template': '1'
    'title': 'The world''s oldest living man is 112. His secret is to just keep smiling
      and never get angry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5629f111-431e-4bf3-8f6b-aef9a268a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chitetsu Watanabe turns 113 next month,
        but he got an early birthday present from Guinness World Records, which confirmed
        that he is the world''s oldest living man.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df32481-8b5f-4df6-9d19-5f00e9120b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was presented with a certificate on Wednesday at the nursing
        home where he lives in Niigata, Japan -- he''s 112 Years, 344 days old, according
        to Guinness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60581596-39f4-4064-8b32-0af0617692b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbde63-a244-4ed9-94ad-5c57e197d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe made a calligraphy banner for the occasion that says "World
        No. 1."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b7866-e6b6-4fab-a5b4-5380a1102584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6d282-e45f-495e-9614-4b3dbb70020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview last year, Watanabe said his secret to longevity
        is "not to get angry and keep a smile on your face."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc77c7d-7fcb-4908-94e6-7a11d20dc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac789a-f5a1-4ef7-8667-bcfc42008ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also loves sweets, like brown sugar, but he mostly enjoys things
        like custards and the filling in cream puffs these days because he''s lost
        his teeth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad919da-efc8-4827-af1c-6a795a07680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49875b5-23ce-430e-8005-2dce302ac439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe was born on March 5, 1907, and was the oldest of eight
        children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c06e42-ea27-4e6f-b331-b5f92cee12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4280b-54a7-434d-9bd7-e258ccecc753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked for a sugar company for many years, before working in
        a Japanese government agriculture office until he retired, Guinness said.
        He was also in the military in 1944 near the end of World War II.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4aadb-580c-4844-b1e3-ef39ed229dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714d281-0709-469a-be61-2c8f992a5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had five children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92423faf-5ea5-4205-acee-4bfc9e63a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b62c5-cddd-44e2-bb3b-e8940da17f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe was an active gardener and grew fruits and vegetables until
        he was 104 and grew and exhibited bonsai trees until 2007.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891182d6-b3b4-40b1-9227-ef261afa3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b04ddf-7973-4f39-a88f-9aa3b46ea407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s oldest living person also lives in Japan, and turned
        117 in January, according to Guinness. Kane Tanaka was born on January 2,
        1903, and was certified as the world''s oldest living person and the oldest
        living woman last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d731b-98cf-4fcb-b97c-98cec3d0fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:59:20.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/12/health/oldest-living-man-guinness-wellness-trnd/index.html"><em>"The
        world''s oldest living man is 112. His secret is to just keep smiling and
        never get angry"&nbsp;</em></a></p>'
