    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d3b7c5-dde9-4beb-b881-d6c0ae767828'
    'lead': ' A new case of the novel coronavirus has been confirmed among US evacuees
      at a San Diego County, California air base. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T13:35:22.560+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:37:31.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
