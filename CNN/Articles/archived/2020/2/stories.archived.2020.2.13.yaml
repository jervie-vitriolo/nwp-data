      'mgnl:lastActivated': 2023-01-26T21:37:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8ff44-3ffa-4d0f-8789-16564554def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised the public to be more careful where they obtain
        information on the dreaded virus that has killed over a thousand in a span
        of two months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eabb9b-f5fa-466c-82d3-f9cceef1e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.260+08:00
