    'jcr:uuid': 'bfcbe4be-6ce2-46aa-b990-190517029c53'
    'lead': 'After getting low rankings in the 2018 Programme for International Student
      Assessment, the Department of Education should implement reforms first before
      participating in the survey again, Senator Sherwin Gatchalian says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T19:56:20.953+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:37:04.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:39.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd advised against taking int''l assessment next year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b40a9-3022-4b5f-b5b0-6b6aa5b7a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:56:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        Philippines should not participate in next year''s Programme for International
        Student Assessment pending the implementation of reforms in the Department
        of Education, Senator Sherwin Gatchalian said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97caa7-ccc7-40b7-98c4-147fce7a0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:56:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2af13a-a3db-40c3-8800-9d59f6e84f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:56:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the country <a href="https://cnnphilippines.com/news/2019/12/3/PH-ranks-low-in-reading,-math,-science,-survey-shows.html">ranked
        the lowest in reading comprehension and second lowest in science and mathematics</a>
        among 79 countries in the global survey done by the Organization for Economic
        Co-operation and Development to assess 15-year-old students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9e4d3-c72a-4dfd-84ad-43653b94b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:56:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec33229-feac-4fd3-b66d-2ca2793bec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:56:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, chairman of the Senate basic education committee which
        conducted a hearing on the results of the PISA, suggests studying the 2021
        PISA first and taking the next one in 2024. The test is given every three
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62afc92-6efc-4aee-b6a8-7c15ded2551c'
      'mgnl:activationStatus': true
