    'template': '1'
    'title': 'Facebook suspends dating service rollout in Europe after Irish officials
      search Dublin HQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a7fae-c611-4d1d-8e81-e8e27b68e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook has suspended the rollout of
        its dating service in Europe planned for the eve of Valentine''s Day after
        officials from the Irish data regulator searched its offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc489f-63e6-4801-9cb1-da3bc0869e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231a09e-a541-4d01-b064-c18046663e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said in a statement that it "conducted an inspection"
        of Facebook''s offices in Dublin earlier this week after learning on February
        3 about the US company''s plans to introduce the feature in the European Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f5d0e-bbf9-46a1-8530-34fa20103fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02976c-0291-4a92-9e9c-ea004cb7243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very concerned that this was the first that we''d heard
        from Facebook Ireland about this new feature, considering that it was their
        intention to roll it out tomorrow, 13 February," the Irish Data Protection
        Commission said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2e2f2-5003-47a8-a705-1a3ee808da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddce57-2753-431c-b699-9eaa81b57c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish regulator, which supervises Facebook because the company''s
        European headquarters is in Dublin, added that the company had not provided
        it with a data protection assessment of the dating service on February 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02373f11-e410-439c-87c4-659cefd0e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef4b7d-518d-41d9-a80e-923bebbfb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to expedite the procurement of the relevant documentation,
        authorized officers of the DPC conducted an inspection at Facebook Ireland
        ... and gathered documentation," it said in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c06ac-93b8-48b0-abc9-f1b179979f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcde034-83d3-4645-9b50-37a25a32b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy commissioner and head of communications Graham Doyle confirmed
        to CNN that it is the first time the commission has executed a search like
        this at Facebook or any of the major big tech companies since the General
        Data Protection Regulation (GDPR) came into effect in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d128967-4a0e-45a9-8719-800707ff91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac28323-913f-4ceb-bb80-138e9f812184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission confirmed it has 11 open investigations into the
        social media company and its various subsidiaries. It is expected to make
        a decision soon on whether Facebook''s WhatsApp has violated European privacy
        laws. Companies can be fined up to 4% of annual global revenue for breaches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbe3a2-a2ab-466a-9a10-36eec8d32da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d2110-dbfc-4f4d-935d-f06ef21cf2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Dating launched in the US in September. Any Facebook user
        can "opt in" to the service and create a dating profile, which can match users
        based off of interest, preferences and friend group, if they choose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98956d21-9335-4a56-ae51-c7de5deb4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.374+08:00
