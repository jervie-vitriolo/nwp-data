    'template': '1'
    'title': 'Coast guard seaman sacked for using gov''t vehicle to pick up prostitutes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad399e1e-2ddb-4a91-b99b-7313f79e9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:52:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> A
        seaman from the Philippine Coast Guard (PCG) has been dismissed from service
        for using a government vehicle to pick up prostitutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd3aad-24d0-4232-8510-7e06314aeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:52:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, PCG Commandant Admiral Joel Garcia affirmed
        the dismissal of Seaman Second Abulhair Turabin due to grave misconduct after
        he was caught on video using the vehicle given by his immediate supervisor
        to pick up prostitutes in a videoke bar in Quezon City last December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c908e8e-9e4b-4a90-a94e-9a6bf28a3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:52:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turabin was placed under preventive suspension upon the recommendation
        of his mother unit, the PCG Logistics Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a42ff-1da0-46eb-b987-5a9258e4dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:52:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson Capt. Armand Balilo said Turabin has been found
        guilty of using the vehicle for personal matters outside office hours, which
        goes against the rules and regulations of uniformed armed service and other
        public servants, then leading to his dismissal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562cb7f2-ce13-4d34-a511-37040c03cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:52:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, PCG orders the immediate discharge from service
        of Turabin for failure to uphold the oath of fully obeying the orders of officers
        appointed over him," Garcia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e468e9-325d-49da-bad7-8bbc0dc00cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:52:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCG does not, in any way, tolerate such offense and hereby
        urges all men and women of the service to consider this case as a lesson to
        exercise morality in action at all times," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a7c2d-f569-495a-8420-e519037b1ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:52:34.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment from the dismissed seaman.</p>'
