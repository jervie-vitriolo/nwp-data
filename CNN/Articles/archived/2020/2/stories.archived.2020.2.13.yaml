      'text': '<p><strong>Cebu City (CNN Philippines, February 13)</strong> — Dozens
        of Filipinos who arrived from Taiwan were placed in quarantine on Thursday
        after 10 hours at the Mactan-Cebu International Airport (MCIA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516c950-bfa7-4376-9cbc-6a7b1d7b9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f73b0-1a20-4bb8-877c-5003edafe369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78 passengers were placed in 14-day isolation at an undisclosed
        government facility in Cebu City after arriving in the country from Taiwan
        — one of the four areas where the Philippine government imposed a travel ban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a192c4-bd01-4d1e-800b-25eb71ce88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b938e-7cc6-4bc4-9999-845f3f5d9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passenger told reporters in a phone interview that being stuck
        in the airport was a traumatic experience since police arrived at the MCIA
        bearing long firearms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bdf9a-b2da-411a-8a4b-d941d66c0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d2fd5-a786-4c7b-a66f-4748de58a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger, an OFW from Taiwan who requested anonymity, said
        he arrived via Eva Air at around 10am Wednesday. He said they were forced
        to stay at the airport''s holding area until 8 p.m. It took also about an
        hour for them to arrive at the quarantine facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f11f1-5180-42b0-9b3a-6d87791479da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCIA General Manager Steve Dicdican earlier said the disgruntled
        passengers refused to be quarantined and are forcing their way out of the
        airport on Wednesday afternoon. Dicdican and other airport officials immediately
        sought an augmentation force from the Police Regional Office who responded
        by sending policemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c1a17-9792-4b6d-baec-eebd8a8e0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ac4bc-c923-4701-83e7-834d13acc391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same OFW passenger said the authorities must understand how
        they feel about the entire incident. For one, they were not told upon boarding
        that they will be quarantined when they arrive in Cebu, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c977e7b-2213-4264-924c-afeb774ba060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6695d-5234-4795-9415-82f05c46816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they been informed in advance, they would have readily adjusted
        their schedule and expect quarantine procedures, he pointed out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0a053-77c0-4492-b05c-dcffbd6973af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they understood the protocols, but they should have
        been given better accommodations at the holding area. The passenger said they
        are staying at a quarantine facility that looks like an old classroom, adding
        several people are sharing rooms. He expressed hope that the government will
        look into the condition of the quarantine facilities since there is no water
        supply as of Thursday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fa86d-bc57-416e-83f4-7bdbf488a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebcac47-bac1-4527-9bba-56e6740aaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials and the Provincial Task Force on Coronavirus has
        not issued further statements as of this morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79999339-92b5-47dd-9c14-3e1a7b431b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d791d95-7f81-49d9-9206-4986580873f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:27:11.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines announced a travel ban against foreign nationals
        and non-holders of permanent visas coming from Taiwan. The government''s travel
        ban lumped Taiwan with mainland China and its special administrative regions
        Hong Kong and Macau.</p>'
