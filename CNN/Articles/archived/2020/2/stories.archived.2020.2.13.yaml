    'template': '1'
    'title': 'Cooking for someone special this Valentine''s Day? Don''t forget the
      tablecloth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0f5ca-e485-4d4f-be1f-1c415d079b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>If you''re hoping to impress a date
        with a romantic home-cooked meal this Valentine''s Day, don''t forget the
        tablecloth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7cfb3-acbb-4087-98d9-f2942c9dbf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723dd62a-bf4e-4a8c-a89c-707bd6d94827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diners eat more and for longer, and rate the food as tasting better
        when seated with tablecloth, according to a study published in the journal
        "Food Quality and Preference."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f58848-34b2-4779-8e94-3ad65f7b9133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd893f1f-61d2-432f-8cdb-b8d082cfb3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the experiment by the University of Hohenheim in
        Germany were divided into four groups, eating tomato soup with or without
        a tablecloth, in high or low lighting. The tablecloth was found to have the
        biggest impact on how the quality of the food was perceived, the amount eaten
        and how long participants ate for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f7c03-6380-4412-8c1a-df9dea1518b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22719ce7-23b7-4c61-83d2-a246e8d3b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Nanette Ströbele-Benschop, the lead researcher in the
        study, told CNN the results were "fascinating."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1230c8-e0ad-4a3d-80e8-6992b92dfa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf279f2-d3c1-4047-933b-a9d2130beb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said previous studies had shown that environmental factors are
        important in how we perceive our food and she wanted to look at "which parts
        have influence," and in which combinations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0c278-5210-43f7-b0c0-66b63073d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8476809-25f5-4a27-98be-6ceaecd2f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an initial study, diners were placed in different lighting conditions,
        but there was no effect on how much they ate, how long the meal lasted or
        how the soup was perceived to taste, except that it was reported as less salty
        in dim lighting. The researchers speculated that this could be because our
        sense of taste is heightened when our ability to see is reduced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38828d56-cdf6-4c62-b164-2789275b53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ab796-8960-47ff-bf89-acfa737b42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second study was conducted involving 159 participants, adding
        table linen as an additional variable and eating in a group, rather than alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3514d5-b234-48c3-bf4a-98c9c4674047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f4c9a-1afc-4126-885c-3726cbfd269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the group that ate with dim lighting and a tablecloth, people
        consumed a mean 51% more soup than those who ate in dim light without a tablecloth.
        The neutral, gray-and-white checked tablecloth had a far stronger overall
        effect on the length of meal, amount consumed and enjoyment than lighting
        level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3f961-ae48-442f-bcf1-29ec624681c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da37092-f2fb-42c0-876c-fbdc829ef297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ströbele-Benschop said the findings could be useful in encouraging
        people in retirement homes, hospitals or schools to eat. While it could be
        difficult to improve the ambience in such settings, staff could do something
        as simple as choosing colorful plates, she suggested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c55a6-450b-4739-bbe3-58ef66797924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5cdff-82d4-4302-b64c-95232a840095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the combination of decorative aspects," she said. "Any ambient
        factors could promote more enjoyment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb35ac-9dfc-4b03-a389-15b7b366f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbda4af-419c-4ddb-8996-72b8809e309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While eating more is not always desirable, she said improving the
        atmosphere could help encourage diners to choose healthy food by making it
        seem to taste better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed39939-7e94-40f3-be68-f86bd2da5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea778724-408d-4601-94d3-63e21a6d0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote that the human body has a "sophisticated appetite
        control system which includes a variety of internal signals."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1a662-8a28-4109-8021-c3a174a48b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ebb61-05fc-4070-bfa2-e6837c480373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an "abundance of physiological, environmental and psychological
        influences on our daily food intake," including "eating with others, odor,
        color, physical surroundings," they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48ceb0-6a91-4261-943e-f13ce1d71ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95eb26-259c-4fcc-bf7a-528d154d2dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Oxford University study from 2015 found that heavy cutlery "enhances
        the enjoyment of food," while 2008 research from Stanford University found
        that participants rated wines they were told were more expensive as tasting
        better.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a0608-01af-40dc-9b7f-ab0164fffdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221600e-c3e8-4e60-bba9-7af080173b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ströbele-Benschop said the most important factor on Valentine''s
        Day was to be "with the person you love" and create something you will both
        enjoy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ca633-a6f4-44bd-953d-e02caba1aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c1e4c-aecb-4ead-abb0-aba28c9a95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a tablecloth can''t hurt. "Valentine''s is a day when it''s
        all about ambience."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2edd2-d6c2-417e-a75f-811926a55056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:43:43.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/food-taste-tablecloth-intl-scli-scn/index.html">"Cooking
        for someone special this Valentine''s Day? Don''t forget the tablecloth."</a></em></p>'
  'stroke-recovery-optimism':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-13T07:41:14.629+08:00
    'imagesource': 'jcr:79457d6f-edcf-4fbb-b71f-21759a233e7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0632199-4c66-476f-90c0-9bd54a93b8d5'
    'lead': 'Optimism after a stroke: Research continues to show that looking on the
      bright side of life can help you stay well and recover faster from serious illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T07:44:42.230+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:37:44.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:31.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stroke']
    'template': '1'
    'title': 'Another win for optimism! Recovery after stroke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91e15b-2f0a-4a47-a70e-cf46bc3733fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Having a stroke is no laughing matter.
        But if you can stay optimistic about your recovery, a new study says you may
        be able to speed up your healing and reduce disability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81357983-2585-4c54-a893-0a03c15d4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5d570-d28f-4c93-a7d0-7711b59764bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher levels of optimism in stroke survivors was associated with
        reduced stroke severity, less physical disability and lower levels of inflammation
        at the end of three months, according to preliminary research presented at
        the American Stroke Association''s 2020 International Stroke Conference on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f7961-f941-4ab3-bd18-14d5c976770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d44ea8-95f9-45d3-a018-e905884a7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results suggest that optimistic people have a better disease
        outcome, thus boosting morale may be an ideal way to improve mental health
        and recovery after a stroke," said first author Yun-Ju Lai, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78462d80-7987-47c9-8f5b-8f86533f18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd31cd2-259b-426f-8b52-33a030033127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients and their families should know the importance of a positive
        environment that could benefit the patient," said Lai, a registered nurse
        and postdoctoral fellow in the neurology department at the University of Texas
        Health Science Center at Houston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120398fb-5507-46ae-8dd7-603031dc2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289958a0-6f86-45a6-8032-7dfc5adfe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new study on stroke fits with older literature, which looked
        at optimism in terms of how people cope with illness," said Dr. Alan Rozanski,
        a cardiologist at Mount Sinai, who has studied the role of positive thinking
        in disease prevention and recovery for years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1f7af-cfe3-4594-9cbb-01e86097c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T07:44:42.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:44.051+08:00
