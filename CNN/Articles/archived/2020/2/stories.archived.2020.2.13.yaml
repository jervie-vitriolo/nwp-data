      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death for all nine victims was determined to be blunt
        force trauma, and the manner of death was certified as accident, the medical
        examiner''s office said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7de09-68f8-423d-b04d-461eab529817'
