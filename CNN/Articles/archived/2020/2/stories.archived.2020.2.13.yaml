    'title': 'Sagada indefinitely closes tourist spots amid novel coronavirus fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098192ae-28ae-4398-b8bb-82f6e46d6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:37:20.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 13)</strong> – Tourist spots in
        the highland town of Sagada in Mountain Province have been closed “until further
        notice” in the midst of the novel coronavirus scare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5202398-3a85-4cf3-aff0-65e39549f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:37:20.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebc53f-10a9-4682-a54d-c4c9a75514d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:37:20.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagada Mayor James Pooten, Jr. on Thursday signed the order to suspend
        tourism activities in the municipality, saying he has an “urgent need” to
        protect their town and residents against the new virus, now called COVID-19,
        which has killed over 1,300 people globally, mostly in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269068f-743b-446d-a084-459e2f77fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:37:20.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4dd18-3c28-4352-bb86-5e6b89a536a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:37:20.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tourist attractions are now closed except for privately-owned
        establishments such as Sunrise View Hotel and Isang Wow Sunrise Viewdeck,
        Paog''s Sunset Viewdeck, Sagada Pottery, Sagada Weaving, Masferre''s Photographs,
        the local government said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c33d4d-8cd2-4f2f-989b-00fd480c7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:37:20.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1f152-b0a8-4117-a419-e84321dc1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:37:20.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality is home to the famous Hanging Coffins, in which
        coffins dangle from cliffs and caves, reflecting the old Igorot burial tradition.
        It is also famous for its cultural heritage, beautiful landscapes and cold
        weather.</p>'
    '11':
