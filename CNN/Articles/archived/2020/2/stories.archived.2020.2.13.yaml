      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, we don’t feel safe on February 14. We found it too cumbersome
        to book a nice restaurant on that day. But I find&nbsp;it so much work when
        I have to dodge judgy glances from the maître d’s when we ask for a table
        for two when, to them, we don’t look like a couple but friends just looking
        to get one bottle before heading home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68ba62-8b2a-40e0-8d49-e7ea92786cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Now] we make sure we celebrate it together. It is a special day.
        But we made it more intimate: staying in, homecooking, watching mutually favorite
        films, or just cuddling.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91403c-b1c3-4bf8-b4a9-3e4467b3747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
