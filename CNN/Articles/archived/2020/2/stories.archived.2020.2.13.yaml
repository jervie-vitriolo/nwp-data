      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f1940-bfa6-420b-84ce-be95bd5cc2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Caluori the more than 1,000 crew currently working
        on board the ship will receive "normal pay and gratuities and paid time off
        following the quarantine."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ebab8-26ca-4ffe-85a0-07308c44ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
