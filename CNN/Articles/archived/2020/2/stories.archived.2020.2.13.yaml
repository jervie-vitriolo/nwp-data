    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c25098-425c-4d5c-8941-17eef47a002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
