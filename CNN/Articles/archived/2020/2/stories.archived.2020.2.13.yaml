      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0cd84a-765e-486f-9dbc-b3bfabc05416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-based World Golf Group hopes to lure the biggest stars
        to a highly lucrative global circuit to rival the PGA Tour and the European
        Tour —&nbsp;the game''s two major leagues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767057b-740d-475d-9c3d-f32a9c4834e1'
      'mgnl:activationStatus': true
