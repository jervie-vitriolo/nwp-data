      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/02/18/Duterte-veto-general-tax-amnesty-bank-secrecy.html">Duterte
