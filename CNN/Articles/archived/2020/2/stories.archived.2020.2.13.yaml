      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abi Balisi, architect</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42b217-f451-4e76-a3c7-f5685e5d7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
