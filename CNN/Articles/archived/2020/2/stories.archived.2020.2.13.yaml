      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25dc1c7-20f2-4708-993d-fc785ed879a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 230 are currently admitted to various hospitals and classified
        as “patients under investigation" or PUIs — those who exhibit signs of the
        new viral infection as well as had history of travel to China or contact with
        confirmed cases. DOH said 208 of the 408 people under watch for possible infection
        have already tested negative for COVID-19.</p>'
