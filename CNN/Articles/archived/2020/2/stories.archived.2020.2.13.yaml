  'lgbtq-couples-valentines-day':
    'author': 'Apa Agbayani'
    'caption': 'How do you navigate the most romantic day of the year when the world
      still hasn’t accepted your love? Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-02-13T19:53:42.085+08:00
    'imagesource': 'jcr:2fae401a-8367-43c4-8ac2-820cba196010'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc3300f-c34a-4bdd-9585-636bbcb6fa4b'
    'lead': 'How do you navigate the most romantic day of the year when the world
      still hasn’t accepted your love?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T20:00:28.505+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T21:37:03.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:39.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How five LGBTQIA+ couples (and one throuple) celebrate Valentine’s Day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd57769-5092-4886-8cff-7410764eaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> People all over
        the planet have different ways of celebrating Valentine’s Day. Whether it’s
        chocolates, roses and a romantic dinner or Netflix and lutong-bahay, the holiday
        is an opportunity for people to express their love for people in their lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8518685-ac64-47c1-9d47-6a8cf35c995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an expensive holiday, too. Statistics on Valentine’s Day in
        the Philippines are scant, but in the US alone, <a href="https://edition.cnn.com/2018/02/14/us/valentines-by-the-numbers-trnd/index.html"
        target="_blank">people spend over $19 billion</a>&nbsp;on gifts on February
        14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0632e26-13c9-456f-b2a6-a5e9cb7b29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone can celebrate Valentine’s Day freely. The holiday
        can be an emotionally fraught time for LGBTQIA+ couples. From family members
        they might not be out to to the very real threat of harassment in public places,
        the very act of being together on Valentine’s Day can be an emotional minefield
        for LGBTQIA+ couples, especially in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24bdc2-6fc6-46a9-99ab-7b16ec0022bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where anti-discrimination measures for the LGBTQIA+
        community has&nbsp;faced <a href="https://cnnphilippines.com/news/2019/8/21/Tito-Sotto-SOGIE-Equality-Bill-Senate.html"
        target="_blank">two decades of pushback</a>&nbsp;in the legislature, there
        are no legal protections in place for acts discriminating people on the basis
        of their sexual orientation and gender identity or expression (SOGIE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bebeb0-1d9e-4ba5-9cbd-593911139cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to six LGBTQIA+ people on how they deal
        with the unique challenges of spending Valentine’s Day in a queer relationship.
        Interviews have been edited for clarity and some names have been changed to
        protect the subjects’ privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644db2b-3b21-4c8f-9129-d42c0b32098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angelo*, writer</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8b989-7ff0-46c2-b4d7-d258b36e6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relationship status: 14 years together</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecd9ea-8e2e-42a9-830b-4c4687e97c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Incidentally, our anniversary falls on February 14, but we never
        go out on February 14. Originally we went out on February 14, 14 years ago,
        as a sort of anti-date. We were both single then and we liked each other enough
        so we decided, what the hell, let’s just go on a date. One thing led to another
        until he asked me, “Can you be my partner?” My yes was natural, it was only
        with him that I felt safe with. We’ve been together since.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
