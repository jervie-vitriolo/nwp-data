    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some coronavirus test kits shipped to states are not working as expected,
      the CDC says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2a726-9d8c-49e2-8ba2-db528785cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some of the coronavirus test kits shipped
        to labs across the country are not working as they should, the US Centers
        for Disease Control and Prevention said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8d030-ebe9-41a3-a46b-15c70eedf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a2c6a-4721-421b-9003-149ee65c4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the CDC is remaking parts of the test kits after some
        produced inconclusive test results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32ac2e-5ec9-4f07-a91f-75af348e438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc5550-ce5c-4a53-82e4-ee8d28cd2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kits were sent to the states to speed up the testing process,
        the CDC''s Nancy Messonnier told reporters Wednesday. The states found out
        the flaw during the verification process. For quality control, when states
        get any test kit, they first verify that it works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e25b3a-cf01-47ae-9f91-ca7defee6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced107d-df12-4ef9-af5b-9fc5c99c5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When some states were doing this, we received feedback that they
        weren''t -- that it wasn''t working as expected, specifically some public
        health labs at states were getting inconclusive results and what that means
        is that test results were not coming back as false positive or false negatives,
        but they were being read as inconclusive," Messonnier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58430247-c4b1-4f07-8317-de3b7fd015cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f8f64-352e-4410-b0a5-b94c8cfb17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states notified the CDC that they were unable to validate the
        test, and the agency is remanufacturing a reagent used in the test that''s
        not performing consistently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708e203-7c1a-47b7-9907-f315951a604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592da9f-65cc-432c-8510-cef5c438d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all states have been affected. The Illinois Department of Public
        Health said it has not had any issues with the kits and it''s continuing with
        its testing for the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422fe42-6875-4786-b6d1-59071c91b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60199e83-e0a5-4fbe-95c4-6131f666bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State labs that have been successful in verifying that the kit works
        can continue with the testing. Those that haven''t been successful have to
        wait for the CDC to ship out the replacement components. The CDC did not confirm
        how many states were affected or when they''ll receive the replacement components.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc5f6a-9db8-4be0-aceb-7dc3b5347354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb9d61-1b92-4ece-9c62-3d35c7f9337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have multiple levels of quality control to detect issues just
        like this one," Messonnier said. "We''re looking into all of these issues
        to understand what went wrong, and to prevent these same things from happening
        in the future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ee22d-897c-4ed5-aafa-231ae7ce3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b4ec1-d3c6-40ac-bf65-620b747b782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was part of the verification process, the tests were not
        on actual clinical specimens from potential patients, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b862d1-4ffe-4c99-bc32-e362ccd2fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748a61b-95f6-4121-855c-2a998fbffcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 14 confirmed cases of coronavirus in the United
        States, with the latest one reported among US evacuees at a base in San Diego
        County in Southern California.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2703b21-caf2-472d-a8d5-cc0361135227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174e52f-513e-4bf3-a668-c4448d8bdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is among a group under a federal quarantine order after
        returning on a State Department-chartered flight from the epicenter of the
        coronavirus in Wuhan, China. The flight arrived at Marine Corps Air Station
        Miramar on February 7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b50896-3629-43d1-abc4-57a0ff71add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccd28e-eb7d-4bd8-8971-50ba5fd5a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:31:45.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 people have died from the virus and over 60,000
        have been infected -- the vast majority in mainland China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec4976-c22e-4ff2-9730-3f54986a5f5d'
