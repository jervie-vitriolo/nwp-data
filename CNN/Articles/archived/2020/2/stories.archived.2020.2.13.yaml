      'mgnl:lastActivated': 2023-01-26T21:37:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc61ea-29ac-4972-9556-7d31e7fda8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution comes amid the recent controversial petition filed
        by Solicitor General Jose Calida, who sought to nullify the network’s existing
        franchise due to its “highly-abusive practices.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2bfaa-0f48-43b9-80c5-6db5cce85bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003f717-a4a5-4cff-93a7-4b0d04b4cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his plea filed before the Supreme Court, the government’s top
        lawyer brought forward ABS-CBN’s alleged foreign ownership and operational
        issues as basis for the license cancellation.The media company has since denied
        the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e646d2c-f862-41aa-9052-2c93571ffa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869c998-0184-4e8b-bfbc-7d2887f06ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the Senate inquiry "does not preclude any action" in other
        agencies, including at the House of Representatives and the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b24149-ea10-4e1a-a201-e96792a9ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151711e-fad6-46d3-a050-25758410f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lower chamber has yet to calendar a hearing that
        will tackle the long pending measures—a total of eleven are pending before
        the committee level—on ABS-CBN’s franchise renewal. Some members said there
        has not been a green light from the House leadership regarding the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757ab94-3d08-4678-8e85-21af62ea82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b895b0-4647-4c76-b0ff-9886563747da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano, for his part, vowed the body
        will conduct “impartial” case proceedings, but failed to provide a specific
        timeline for when the hearings will be held.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2439e69-81d4-40c4-87c4-8479e32def00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14484c-0e5c-47f9-8f98-943d54f3e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-led ABS-CBN released a statement Thursday thanking lawmakers,
        other media outlets, its employees, and all others who expressed support to
        the network.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933a706-3532-4b05-81ff-2013b13a476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47abf79-c29a-44df-bcab-0a1c42200643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbibigay po sa amin ng inspirasyon at tibay ng loob ang mga pahayag
        ng suporta mula sa mga opisyal ng gobyerno, kapwa taga-media mula sa Pilipinas
        at ibang bansa, iba’t-ibang organisasyon ng industriya, akademya, simbahan,
        artista, mga Kapamilya, Kapuso, Kapatid, kaibigan fans, at mga manonood,”
        the statement read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05525068-6fb7-4819-9f17-e85120019c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fcc13d-bd63-4c46-9448-404e3c0865bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This gives us inspiration and strength: all the support
