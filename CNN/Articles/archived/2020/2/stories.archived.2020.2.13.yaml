      'mgnl:lastActivated': 2023-01-26T21:37:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc98618-cd1a-43c2-99af-dbafd480309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have worked carefully to create strong privacy safeguards, and
        have shared this information with the IDPC ahead of the European roll out,"
        it added. "In accordance with GDPR, the data processing impact assessment
        was completed ahead of the proposed launch, which we shared with the IDPC
        when it was requested."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114193d-03fe-4e08-bcfd-b12c1f2aa140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.600+08:00
