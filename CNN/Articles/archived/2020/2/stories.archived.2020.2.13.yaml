      'mgnl:lastActivated': 2023-01-26T21:37:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relationship status: 10 months dating, 7 months official</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b88cb-2c59-4c26-9fcf-758af0a34dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I usually spend Valentine''s with just a simple dinner which I
        often cook myself for my significant other. It makes it more personal and
        meaningful. Maybe the more elaborate gestures, like giving flowers, make me
        feel a tad bit uncomfortable. Society is now becoming more open to the LGBTQIA+&nbsp;community
        so I would say it is more of feeling awkward than fear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f1ec2-68f7-4495-a948-7fa58b8d6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Valentine''s falls on a work day, I''m planning to prepare
        a simple breakfast in bed to start off the day. Dinner may be out of the table
        because our schedule''s quite tight. We''d probably just head for a nightcap
        and spend some much deserved quality time.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6f042-b051-4548-b669-17e582e47164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim San Jose, financial advisor</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac81bb-ae8b-4983-bffc-79ee369a36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relationship status: 3 years together</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3016e-8ebe-4aaf-bbe2-87be1df1ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just like any couple, we usually spend it together by having dinner
        then drinks at our favorite date spots in the Metro. We sometimes still get
        weird or confused looks from people — usually from the older generation —
        who aren’t used to seeing two women being sweet to each other. This doesn’t
        affect our plans. We know we aren’t being rude or disrespectful so we just
        basically ignore them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d966a-0961-4f1e-97a9-35395737cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Valentine’s Day, we plan to avoid the Friday traffic so we
        will spend it together by cooking a steak dinner at home. Our fancy dinner
        date is scheduled the following day.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d06d1-1ed4-4b71-a6bb-88e2d0722de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chris*, digital marketing assistant</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093966f-849e-4c78-a7f4-c1bbe09b6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relationship status: 2 years as a couple, 3 months as a
        throuple</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475eed6-50bf-44be-84f6-6c42a608edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the last two Valentine’s day celebrations, [when it was just
        me and Conan*], we would just have a fancy lunch or dinner after February
        14 so as to not join the Valentine’s rush. This year, with Luis* joining us,
        nothing has changed other than the fact that there are three of us now. This
        is because we are all on the same wavelength in terms of our expectations
        on how to celebrate. We particularly don’t put any extra pressure on each
        other just because it’s February 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d38a6c-3784-4069-b574-fd67940d65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are very well aware that not everyone is familiar with&nbsp;polyamorous
        relationships since it’s not really prevalent in the Philippines, so it really
        might take some time for people to get used to it. We think most would just
        mistake us as three friends hanging out, but given the chance, we would very
        much like to use our platforms soon to raise awareness regarding it, because
        it is as valid as monogamous relationships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257520f-ab84-450a-a957-88db85c14959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Valentine’s Day, we’re keeping it simple. We''re attending
        a music festival on Friday and an arts exhibit out of town over the weekend.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7bf81-3465-4643-bae9-0002e136d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miguel Poblador, student</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644549d-36cc-4b18-b370-1da4c945cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relationship status: 3 years on and off</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991f929-78e3-472e-811e-44bd9552e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was my first Valentine’s date ever with a boyfriend — and my
        first boyfriend ever at that. We went to a fancy restaurant in Greenbelt because
        it was convenient. I’d made the reservations a week before pa, so you know
        it was that kind of restaurant. And it was all good at first! Everyone was
        minding their own business, and it wasn’t even in the back of my head that
        something remotely homophobic would happen. But they sat a homophobic lady
        next to me. She and her date were probs in their late 40s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d8e1d-92e4-4c62-b652-e2b2c0b16075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was seated beside [my boyfriend, Jox] and she really wasn’t
        holding back. She would stare at me, then [my boyfriend], then our hands touching
        on the table, and she’d make a face to her dude like, “Look at them. Holding
        hands. Here. Beside us. Rude.” She looked visibly upset, like we had ruined
        her date. I hope we did.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e20d7d-f36f-411a-a889-eed7ecb2b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn’t affect Jox so much, but I’ve personally made it a point
        to be even more affectionate (not too much, only just as much as straight
        couples are) in public just to assert my dominance and make homophobes uncomfortable.
        And how I view Valentine’s now has changed, too. I don’t care for it. I really
        don’t. It’s Christian, it’s capitalist, and it’s tacky. Also, I don’t need
        a holiday to rekindle our romantic life when the threat of being discriminated
        against or even beaten up makes every date exciting. CHOS. But in all seriousness,
        that event made me realize that it’s hard to celebrate love when yours isn’t
        even recognized by the law.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db249a-2e4e-4353-892d-7c647ad729fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gigi Esguerra, content creator</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b429318-d770-4a0a-9688-a51b069af4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relationship status: 1 year and 2 months together</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f940a1-7c7d-4f64-9168-00e40f177949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is actually going to be our second Valentine’s Day together.
        And honestly we don’t really go all out on this day. We’ve come to realize
        that Valentine’s is just one of the many days we spend together, one of the
        many days we get to share in the love that we have for one another. And in
        that sense, Valentine’s is just like every other day for us. We consider everyday
        we spend together as special, considering how difficult it is for the relationship
        to even exist. Because of all the prejudices, we’ve learned how to value every
        day we have our relationship. Kaya we’ll probably just samgyup! That’s our
        go-to comfort meal, hehe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f8fb0-2815-4ce9-82f6-7f87ec0a500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well like we said, there are certain compromises that we have to
        do in order to celebrate Valentine’s. Personally our greatest fear isn’t the
        regular bystander who would judge us. I’m fortunate enough to be passing as
        a biological woman so I don’t have to stress myself out with what other people
        think of our relationship. What we’re truly terrified of is the possibility
        of his parents finding both of us together. His parents are absolutely against
        our relationship. They’re very religious and don’t want their children to
        be associated with someone like me. So the fear of his parents seeing us is
        horrifying because God knows what they can do to our relationship once we’re
        caught. I just truly hate the fact that we have to do this just because I
        was&nbsp;born transgender. I’ve made peace with the fact that there will always
        be a lot of reservations in my life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf71f95-89df-4126-a930-fbf5b4883a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:00:28.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like I said, we just want to celebrate simply. I’m already happy
        with the fact that I even have a boyfriend to celebrate this with. A lot of
        trans women blame their trans womanhood for being single and it really is
        affecting our mental health tremendously. Though I believe we shouldn’t rely
        on other people for validation, having someone who believes in your womanhood
        and respects you as a human being is really amazing. I’m happy to have him
        and I can’t wait to celebrate everyday with him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e87164-c598-4054-a8d0-21f3773256ae'
