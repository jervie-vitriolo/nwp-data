      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ideas are going to happen''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4f7c6-7b14-4d64-b6e2-95d374213d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Tour is the premier professional circuit in the United States
        with about $341 million in prize money available across 46 official events,
        according to its website. The European Tour organizes events in Europe and
        around the world, outside the US, with about $230 million up for grabs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481083bc-3c3c-4db6-86ee-9b1280b95b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794ea4b-6d68-41e6-a828-92242fcdae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four majors —&nbsp;the Masters, the PGA Championship, the US
        Open and the Open —&nbsp;are separate entities but are co-sanctioned, as are
        the four World Golf Championships events. Eligible players can compete on
        both tours as long as they fulfill a minimum requirement of events on their
        home circuit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44410ce-7cb8-4436-b72a-675dde20b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26765ff-e9cf-488d-bf74-6223fe5527bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGA Tour commissioner Jay Monahan and European Tour chief Keith
        Pelley have refused to discuss "hypothetical" plans for a global circuit but
        have warned players they would have to choose between the old tour and any
        new iteration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bc7af-1f39-48b1-9bbb-310293ab0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3035e9-0506-48e5-bb1d-332f2d5bcec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Woods pointed to the World Golf Championships, which began in
        1999 as a way of getting the top players together more often outside of the
        four majors, and suggested closer alignment between the established tours
        is a likelihood in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3480370-468a-48e7-8df8-0bb2e9b9d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834bd45-99f4-4239-907e-066bba386af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that just like all events, you''re trying to get the top
        players to play more collectively," added the former world No.1, who has won
        more than $120 million on the PGA Tour since turning pro in 1996.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6991d6-c6e7-4dd2-8393-a9418f6cf116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
