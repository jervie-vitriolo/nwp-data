    'template': '1'
    'title': 'IMF wants tax evaders also charged for money laundering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc07443-35ae-4547-b55e-22b450b30c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Philippines should also charge tax evaders with money laundering to tighten
        its watch against ill-gotten wealth, the International Monetary Fund (IMF)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd315dae-79db-48b2-9d2d-f299a31f6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afb6ae-89c5-49ec-8759-f6e51aff247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recent health check on the nation''s economy, the global
        authority said the Philippine government can further strengthen controls on
        money laundering by adding tax evasion to the list of predicate crimes related
        to illegal fund transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e469f4-e05f-4feb-bf2a-151882175817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f718ad-b7af-4866-be3c-3e2d781330a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money laundering involves wealth secured through illegal means,
        but went through a different process or channel to make the accumulation of
        wealth legitimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3546cc-95fb-4034-a57c-285d5690fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793dc8ac-b2da-4154-80d0-a8fd0ae4bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unlawful activities linked to money laundering include kidnap-for-ransom,
        drug trafficking, plunder, robbery, piracy, smuggling, and terrorism financing,
        to name a few. When these crimes are committed, those charged could also face
        money laundering raps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8304f9-e033-4835-b84f-47eb54d0f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/29/BIR-tax-evasion-KAPA-founder-wife.html">BIR
        files tax evasion raps vs. KAPA founder''s wife</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76deed-861a-4884-80f0-e1018d0ab6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration repeatedly vows to go after individuals
        and companies who have not been paying the right taxes to the state, as it
        also hopes to raise revenue collections to fund various government projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d89018-e1e4-42ab-ba7a-d300c53fc18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0a214-e0b8-4834-9d07-06a09cfbfb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:18:37.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council (AMLC), the Bangko Sentral ng
        Pilipinas, and even President Rodrigo Duterte have called on Congress to pass
        a bill that would lift the restrictive bank deposits secrecy law which have
        been in place for decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb21c3-d3b5-4a18-af94-d4f89823464e'
      'mgnl:activationStatus': true
