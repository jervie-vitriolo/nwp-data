      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other victims of the crash -- in the hills of Calabasas, California,
        about 30 miles northwest of downtown Los Angeles -- were Gianna''s teammates
        Alyssa Altobelli and Payton Chester; Alyssa''s parents, John and Keri; Payton''s
        mother, Sarah; assistant girls basketball coach Christina Mauser; and helicopter
        pilot Ara Zobayan.</p>'
