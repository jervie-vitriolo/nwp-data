  'Facebook-suspends-dating-service-in-Europe-':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'Facebook has suspended the rollout of its dating service in Europe
      planned for the eve of Valentine''s Day after officials from the Irish data
      regulator searched its offices. Facebook''s European headquarters building in
      Dublin''s Docklands in January 2019.'
