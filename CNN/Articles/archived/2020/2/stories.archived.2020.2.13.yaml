      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macua was fatally shot by suspects who fired at policemen during
        the raid on Tuesday in Barangay Mambaling, the PNP said in a news release.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098de1a-0988-4b57-9d77-e088106f27c8'
