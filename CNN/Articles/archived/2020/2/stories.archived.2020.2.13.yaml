      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not study in Rome and I learned Italian only by myself. So
        I speak a unique Italian of my own. I am here to start my new mission as Prefect
        of the Congregation for the Evangelization of Peoples,” said Tagle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b507681-5da1-4a89-ae4e-f40265d7f5c0'
      'mgnl:activationStatus': true
