      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view it as, ''Thank you very much. We save a lot of money,''"
        Trump said in an interview in Washington. He also stressed how the US "came
        in and literally single-handedly" saved the Philippines from the ISIS-linked
        Maute group that took over Marawi City in Mindanao in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f82e85-b592-43af-902e-c830e16cf635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c7606-57b2-4844-a431-2d4c3625752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, a 1998 agreement between Manila and Washington, legally
        allows the entry of a large number of American troops, exempting them from
        passport and visa regulations so they can participate in military activities
        in the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95d768-b454-4a2b-8334-5c2c9dc1428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d42c4-2b1b-4b15-ad44-294a86b9e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and experts believe ending the VFA is as good as terminating
        two other major military agreements with the US — the Mutual Defense Treaty,
        which states that each country would come to the defense of the other in case
        of an attack by a foreign state, and the Enhanced Defense Cooperation Agreement,
        which allows the US military to maintain barracks and weapons storage structures
        inside five military camps in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91dd72-5036-41b3-87d9-c6d12762f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said entering into similar defense treaties with other countries
        will take time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fab951-44dc-40d2-afcb-ecf026ff030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870bb94-2d6f-4295-9547-8773f55f5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is, it is not the smartest move of the President to expose
        ourselves naked first before looking for other options for cover," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a119c-abf2-457b-a28b-498054e1fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582bfad-7947-4b98-969a-0135a1b3f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said President Rodrigo Duterte is open to inking military
        pacts with other countries, depending on the benefits, <a href="https://cnnphilippines.com/news/2020/2/11/PH-should-rely-on-its-own-after-VFA-termination.html">but
        he thinks it is best for the country to rely on its own for now</a>. Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. agrees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12027d4d-2fa6-4dc1-b8f3-0f67d928944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e47dab-fa98-4c43-9d47-35d07fa526ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President is right. No more VFA''s even [with] other countries.
        We stand by our own guns by buying our own with a defense budget commensurate
        to the threats to our sovereignty," Locsin said on Twitter Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfaa85d-540f-42ab-99dc-ef26aa53ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9a9ad-1ded-4b27-8621-e39003cfa3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Filipinos to "stop whining" and support the government''s
        decision to scrap the VFA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a6c9c-b9cc-4c07-861f-5a4ea804b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a97c0-59db-4232-855f-6bcda38a661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Locsin pushed for a "vigorous review" of the VFA instead,
        saying the continuance of the agreement "is deemed to be more beneficial"
        for the Philippines. He highlighted benefits the Philippines has been getting
        from the VFA: military assistance, financial grants, and deterrence against
        possible attacks from other countries, among others. He said he will negotiate
        controversial provisions, such as the lack of travel restrictions for American
        troops and the authority granted to the US government to retain jurisdiction
        over military personnel if ever they commit crimes locally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4759717-6e7b-4f0d-9cf8-1f9cc4f6d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ee3e0-715f-494c-bb9f-24d705df0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Senate also passed a resolution calling for a thorough
        review of the VFA before deciding on its fate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96693674-db5d-402b-8a0e-610c7166d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9283d-3ffe-41c3-978f-df0319a866d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Duterte pushed through with junking the VFA on Tuesday in
        response to the US'' cancellation of Senator Ronald "Bato" dela Rosa''s US
        visa. The Philippine senator known to have close ties with Duterte acknowledged
        that the revocation of his visa may have something to do with alleged extrajudicial
        killings under his watch as chief of the Philippine National Police from 2016
        to 2018. The Duterte administration has repeatedly criticized the US for meddling
        in the Philippines'' local affairs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249db911-c730-46b8-89f8-563f7923d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc1ab4-3c6a-4d3d-b83e-b6b740887d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While admittedly, the VFA is not perfect for the Philippines as
        far as equitability is concerned, the timing and reasons for its abrogation
        are way off the mark," Lacson said.</p>'
