      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html">Duterte
        to file plunder charges vs. Maynilad, Manila Water</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6cb09-b79b-4711-8199-acd49568c98c'
      'mgnl:activationStatus': true
