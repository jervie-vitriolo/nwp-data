      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Regie Malicdem, Tagle’s private secretary in Manila, quoted
        Tagle during the first meeting with his collaborators in a social media post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a326a5-d78c-4e6a-aea1-6735099e45cc'
