      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2b8e0-4a86-486d-99af-267e6b6a52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sporting events have already been impacted by the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050cba5-4154-4b04-9d7c-6bae454d207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.804+08:00
