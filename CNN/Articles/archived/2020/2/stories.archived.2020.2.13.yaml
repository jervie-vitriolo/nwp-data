      'jcr:uuid': 'c5ff60da-30b6-46c8-8330-4e0956ebdb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:05:54.044+08:00
      'mgnl:createdBy': 'vince'
