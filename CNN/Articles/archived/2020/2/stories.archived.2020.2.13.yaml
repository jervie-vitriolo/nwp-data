      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death certificates list Bryant as an "author, producer, and
        athlete" and his daughter as a "coach and student."</p>'
