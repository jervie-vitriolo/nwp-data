      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683b165-ac1d-4be5-b6c6-8642c3d4aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 people have died from the virus and more than 60,015
        people have been infected. The vast majority of infections have been in mainland
        China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a91f0-33a3-4c5a-9a60-841139f00aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
