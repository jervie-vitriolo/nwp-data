    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f659464-ef9d-4147-b6cd-03d58bc656cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> A
        lawmaker has filed a bill to establish “meister schools” or specialized senior
        high schools that would provide training for highly-technical skills needed
        by manufacturing and other high-value industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d19d46-0545-4610-a607-74e6015a6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd district Rep. Joey Salceda filed House Bill 6287 or the
        “Meister Schools Act” patterned from technical-vocational schools in Korea
        which produce “meisters” or master-craftsmen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e53e37-3df4-4f6a-8cfe-494226ecb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88718b-f3cd-4040-a093-6d7eeca2446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said Koreans who complete vocational high school are able
        to land a job immediately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d0981-5a78-4acd-b773-dc815be6184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c677d84-668e-4e35-b5d4-fe278b14425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:44:54.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first two years of implementation, the employment rate of
        vocational high school graduates increased from 19% in 2010 to 42% in 2012.
        Imagine, as a tech-voc graduate, you can work first, and decide to go to college
        later if you think it’s for you,” said the lawmaker in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d4794-692e-4df6-8aed-1fd580080650'
