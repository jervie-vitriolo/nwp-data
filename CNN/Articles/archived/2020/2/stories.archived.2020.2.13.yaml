  'retired-sc-associate-justice-passes-away':
    'author': 'CNN Philippines Staff'
    'caption': 'Retired Supreme Court Associate Justice Arturo Buena, who drafted
      the High Court''s ruling on the Visiting Forces Agreement two decades ago, passed
      away Thursday due to illness. Buena was 87. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T21:18:06.114+08:00
    'imagesource': 'jcr:ae8ecb5d-12e3-45ae-b24c-a05b3c40544a'
