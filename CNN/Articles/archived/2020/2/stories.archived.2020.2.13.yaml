      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The district said police didn''t investigate</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89318d-f8bf-40fa-92a6-2537011331fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district told CNN it agreed to review the safety practices
        after Gaines brought them up at the school board policy meeting, though it
        disputed her characterization of how police were involved in her daughter''s
        case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acaf3aa-03d8-4604-9875-db0270a07f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c64124-0236-43af-801d-f2cb6341269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Requesting a police consultation allows agencies to confer and
        use the information they have to plan for appropriate supports," the district
        said in its statement to CNN. "It is not the same as making a police report
        and asking for an investigation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de8b1c-a8b4-4b82-a76a-b9ecd284330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb07b91-6f23-47d9-b069-d3f7c643a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultation didn''t involve police with Margot, and her school
        didn''t request a further police investigation, the district said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a313ff-2d26-456c-b969-43794af17217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b922d-757b-4370-bd13-f812b36534de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Pennsylvania lawmakers passed a bill that required all
        schools in the state to establish threat assessment teams. According to state
        guidelines to help schools develop their own safety measures, the most commonly
        reported incidents can be handled by school personnel, without law enforcement
        intervention.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ba716-c8a2-4122-b16f-cbacbaa56eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/12/us/girl-down-syndrome-police-gun-trnd/index.html"><em>"A
        school called police after a kindergartner with Down syndrome pointed a finger
        gun at her teacher. The girl''s mom says they went too far"&nbsp;</em></a></p>'
  'world-s-oldest-living-man':
    'author': ' David Williams, CNN'
    'caption': 'Chitetsu Watanabe, 112, poses next to the calligraphy he wrote after
      being awarded as the world''s oldest living male by Guinness World Records.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-13T05:56:23.683+08:00
