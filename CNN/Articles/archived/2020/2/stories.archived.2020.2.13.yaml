      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 9, 2020:</strong> The House wraps up its deliberations
        on the franchise hearing before casting a vote on the status of the network''s
        bid.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00be6f-b135-4fb9-a601-ba4364c63d33'
      'mgnl:activationStatus': true
