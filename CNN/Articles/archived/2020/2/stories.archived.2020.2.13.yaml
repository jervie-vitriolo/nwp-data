      'text': '<p>The specialized schools will be free of tuition and other fees.</p>'
  'dating-apps-on-the-record':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-13T23:41:52.117+08:00
    'imagesource': 'jcr:ed2cd3d8-7d75-4253-a8ce-adc10a292e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
