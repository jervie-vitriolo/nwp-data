    'mgnl:tags': ['golf']
    'template': '1'
    'title': 'Playing golf may help older adults live longer, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f6836-0f6a-43f5-b481-30299527b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Trump has spent more than
        260 days at one of his golf clubs during his first three years in office as
        of February 2, according to CNN''s tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b11c2-03f8-4fcd-b946-59c5a4f2cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9776c-d8ec-4865-98f9-0ac8f475efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he can rest easy knowing that time hasn''t gone to waste, according
        to preliminary research, which found that playing golf at least once a month
        can lower older adults'' risk of premature death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ba4f8-3252-4e78-96da-33a8223d5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06de5af-bd81-48fe-b5f5-8085afbafe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golf is played by nearly 25 million people in the US, according
        to the National Golf Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642148c-0c96-42f9-9d54-3c276a4cd991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef343348-2df9-4f2d-9b74-ac4c5b8b95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also one of the most popular sports among older people in
        many countries, which is why the study''s authors at the Zeenat Qureshi Stroke
        Institute say it''s an option for older adults who want to add physical activity
        in their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bed702-9c11-4658-a5b5-ce98f16d0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333305f-75c4-4bae-8fe3-e5b33e6313c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensity level of the activity is such that it can be maintained
        for a longer period of time, and it''s something that maintains the interest
        of the individuals so people can continue it on a regular basis," said Dr.
        Adnan Qureshi, the study''s lead author and neurology professor at the University
        of Missouri.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6bdbd-da1e-4b7a-856e-7a67994e04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acdf69-312b-4d21-aaef-725c1ed1e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete findings will be presented later in February at the
        American Stroke Association International Stroke Conference in Los Angeles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8dc785-0ed2-471a-88fe-5dbae0818a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e0629-80d4-4538-b967-55463b18e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why golf can improve your health</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c60d8-00e5-426c-b38f-f06d6ac78c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test whether regularly playing golf reduced the risk of heart
        attack, stroke and/or death among senior adults, the researchers analyzed
        data from the Cardiovascular Health Study, a study of risk factors for heart
        disease and stroke in adults 65 or older.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f97998-5392-482d-9cf0-c5ba32c93237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86c29f-2a0c-4593-bee3-f334016be16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1989 to 1999, participants had yearly clinical exams and visits
        every six months. Once the visits ended, participants were contacted to determine
        whether they''d had a heart attack or stroke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f6c94-260a-433f-bc72-77aaf331fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1534fb9-aef9-4d90-82a6-a27f9497f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 384 people out of nearly 5,900 participants regularly played
        golf, which the study defined as playing it at least once per month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923d4d6-43ad-4675-9dc2-937c53812aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85a87d-3759-43dc-a730-9aa95059a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the follow-up period, there was no difference in the rates of
        heart attack or stroke among regular golf players, so golfing wasn''t found
        to be a protective factor against stroke and heart attack incident specifically.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1be4f-d74a-4aa9-b44f-a1a22479b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03b0a9-3585-4e8a-a275-f0534e4465d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when comparing death rates among golfers and non-golfers,
        researchers found that golfers had a more than 8% lower death rate (from all
        causes) than non-golfers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f1d92-d1ad-405b-9ce0-4570b9e2d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e13b7-421a-4cd9-87e8-236d56f968c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing golf hasn''t been shown to reduce risk of heart attack
        and stroke, golf as a protective factor against early death risk is a suitable
        activity option for older adults due to its low impact and relaxed nature,
        the authors said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a570df4-915f-4561-a2ba-0c54a1b3d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748f766-0da6-439f-9c29-4a1091a8da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to its social nature and controlled pace, people often maintain
        motivation and the ability to continue playing the sport even in older age
        and after suffering heart attack or stroke," Qureshi said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0842e17-bfe1-4b40-863d-e566fdcf9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df33ff0-28c0-4172-9239-f34f20eb2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While walking and low intensity jogging may be comparable exercise,
        they lack the competitive excitement of golf. Regular exercise, exposure to
        a less polluted environment and social interactions provided by golf are all
        positive for health."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9a547-58e5-4603-a41d-75716c3cfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f124c7-4447-4a64-927f-7324c4763876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting enough exercise is most important</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffbb53-c235-4bd8-b7c9-6dc16c3d7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there was a lower death rate among golf players compared
        to non-golf players, Dr. Ulf Ekelund, sports medicine professor at the Norwegian
        School of Sports Sciences, said he doesn''t "think we can conclude from this
        study that golf reduced the risk of early death." Ekelund was not involved
        in the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083d17b-2cf9-4156-957a-75fdf60f4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e977006-ca8f-4964-8edc-3d226f9f8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekelund said that since the study didn''t consider certain factors
        about non-golfers such as whether they smoked cigarettes or engaged in other
        unhealthy behaviors, the results could mean that golfers are "generally healthier."
        The study also didn''t note whether regular golfers walked or drove golf carts
        when they played.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601f130-a6e8-4084-a21d-a0d23e3585fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ba543-591f-44ac-8e98-335b0f89090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other studies have consistently shown that physical activity of
        any intensity is associated with a reduced risk of death," he said. "If older
        individuals like to play golf, they should continue, but I am sure regular
        walking is equally good for health and longevity."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50798648-8544-470a-9a6a-b2d730d140cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec541d0-f4e5-40d2-bcfa-eada595a27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several other healthful habits that people can adopt to
        lower their risks of dying early.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fab09-79a7-4728-ae7d-df14ea250626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd41937-9e5c-42d2-a642-4fb8de812b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that getting enough sleep, eating a balanced
        diet and avoiding "ultraprocessed foods" can all lower chances of premature
        death. Owning a dog has been tied to lowering people''s risk of dying early
        by 24%, too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06b459-596e-4540-b43a-a78c54c24cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5351c-dc97-496b-8498-5abe4003c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional studies are needed to determine whether playing golf
        can prevent heart attack and stroke incident, but the authors said the sport
        is one recommendation doctors can make to older patients when discussing options
        for exercise.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb6693-7b0a-41ec-8277-d920bc776289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9374166-a0a5-44fe-97c1-3519d2e7e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Golf may actually have that combination where it actually is motivating
        enough for individuals to continue on a regular basis, and yet, provide enough
        physical activity to derive a cardiovascular and physiological benefit," Qureshi
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa950447-06fd-42e5-b992-4c7a18019525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:17:49.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/12/health/golfing-early-death-risk-wellness/index.html"
        target="_blank">Playing golf may help older adults live longer, study says</a>"</em></p>'
  'Novel-coronavirus-disease-Diamond-Princess-cruise-ship-crew':
    'author': 'Vedika Sud, Matt Rivers, Mick Krever and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-13T06:16:54.278+08:00
    'imagesource': 'jcr:0122b20a-1a40-468b-aed4-b95c1875cf3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef900fe5-fc68-4510-950d-82f9d98f833b'
    'lead': 'Crew members aboard the virus-hit Diamond Princess cruise ship are not
      being quarantined and are tasked to continue working to take care of the guests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T06:21:39.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:37:47.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:31.089+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Worker on board Diamond Princess says crew are at greater risk of coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d736e5e-535b-4c9d-89d4-16b7f1d06f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A crew member aboard the virus-hit
        Diamond Princess cruise ship docked in Japan said she fears the crew are at
        greater risk of being exposed to the outbreak because they are not being quarantined
        in the same way as the passengers and are having to continue working to take
        care of the guests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4a433-4ba1-4cc4-b8d5-daeefb8cb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e279ef5-d1dd-4505-a76c-e30183cec3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,700 passengers and crew are stuck on the cruise ship
        in Yokohama that became a floating quarantine zone after dozens of people
        tested positive for the novel coronavirus earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694a3e8-f38d-4d1e-9a46-72c0af3e4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c0db5-cf64-454f-bc64-d94aed1e612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship has the largest outbreak of the virus outside of
        mainland China, with the number of infections continuing to increase day by
        day. On Wednesday, Japanese Health Minister Katsunobu Kato announced 40 new
        cases among those on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86c9fa-4e19-42a4-915c-381fa18ef474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166f28e-ce9e-46c3-8ae4-a25bc8797a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, a total of 175 people aboard the Diamond Princess have
        become infected. But while those confirmed to have the virus have been sent
        to local hospitals, the remaining passengers and crew have been in quarantine
        on the ship since February 4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99284f-0adb-4830-886c-1a054b8a4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73ce3a-eda0-425f-9c7c-4ee75abe0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media attention has so far focused on the ship''s international
        passengers who paid thousands of dollars for the cruise and are now confined
        to their rooms. The quarantine, which is scheduled to end on February 19,
        has led to cabin fever among many &nbsp;with passengers only allowed out on
        deck for a limited time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bea5ec-9dc0-4b40-9f08-c87ff752d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a55c1-8e29-4240-8528-df3c76f9d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the quarantine continues more than 1,000 crew members remain
        at work, providing for and interacting with potentially infected passengers
        and taking care of the ship. They work wearing their uniforms, masks and gloves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efd30b-37e8-40bf-81d2-29bbe0f6e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd2254-78bc-4c0b-a359-b50f96ae0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Vice Minister of Health Gaku Hashimoto told CNN that, "We
        are trying to treat all the people equally."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e6668-391f-4ccc-8e56-ba785c4faf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab203553-514a-47cd-8144-d550cbb03ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that crew members don''t have private rooms like the
        passengers have, and they still have to work and help on the ship, so it is
        not all equal. However, we are giving everyone on the ship guidelines for
        prevention," Hashimoto added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9a543-5cdc-4300-9c23-707202ed1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99f33f-f823-4a37-bb99-1ec79063aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on their site, Princess Cruises said that,
        all crew members who have been cleared after an initial health screening by
        the Japanese Ministry of Health are "fulfilling their duties as required"
        and additional crew testing by health officials is ongoing. "When not working,
        crew members are requested to be in their staterooms," said the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e26472-7544-47ae-87e1-2cd4b7426bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bef8d7-405d-48ed-9ebc-e073ac8eab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crew ''just want to be safe''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27466aa-2ac3-414f-b70e-b9f27cb0656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonali Thakkar, 24, from Mumbai, has worked for Princess Cruises
        for the past two years. She is part of the security team on board the ship,
        working on the gangway as passengers are moved on and off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9584f51-9c19-4823-bb53-ae819c7809fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15befa7b-852d-486c-bf12-5064a132c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakkar said she and her colleague -- who she shares a cabin with
        -- became ill with a headache, cough and a fever two days ago. Her supervisor
        told her to stop working and she is currently staying in her cabin in isolation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2954c30-7c13-474e-a23f-2525fff63f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb45a6b-09cd-4770-936c-a9c78e36b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not eating very well and have been having fevers," she told
        CNN in a Skype call Wednesday. "We all are really scared and tense."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08f8a0-2d10-46cc-8fce-773648e78cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da816a8-b197-4c98-bccb-9d42ff135b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakkar fears that the virus may be spreading around the crew members.
        At least five have already tested positive for the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebddf9-5514-41eb-8342-e4a8256a34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e43d3-a31f-4a08-ac32-a47a996638d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakkar''s colleagues continue to live and work in close proximity
        with each other, sharing cabins and eating together.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccc311-58f0-4698-ae03-81ee599a91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716264e-5826-4ceb-be34-898656072891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there are some crew members whose job it is to serve food
        to the isolated passengers and those on the security team, for example, who
        had been working around infected people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2db58-f78d-41ed-b9fb-9c5f43dcb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf0df3-39d1-4ce2-a1de-5d5a513ea8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then we all eat together. There are many places where we all
        are together, not separated from each other," Thakkar said. "Especially when
        we sit in the same mess hall and eat together, the place where it can spread
        very fast."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fcc43d-50da-46e7-85ee-c5ba774feaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf09b30-6968-4fed-88e7-dfa89b3bb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worries that they don''t know who could be infected with the
        virus, especially as they continue to work around each other and the passengers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c282630-0721-48e3-b0c0-b87373ab52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcdf9c-244a-4463-83e4-f0f3f449a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many more crew members who have been isolated to their
        cabins who are not even being tested yet," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e42c2d-253b-4076-8003-2143b3b04701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed230842-ded8-489c-8a81-2815f62cdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakkar told CNN that her biggest concern is that the crew are not
        being separated from one another. She said "there''s no quarantine" for the
        crew, "just the passengers."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24793770-d180-49ff-be57-00fe402c3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348efee-794d-4aed-bb55-2c6342f38461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want every crew member to be tested and separated from
        the rest of the people who are infected. Because we don''t know who is carrying
        the virus or how fast it is spreading," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29842d0-7739-4f9c-803e-6880bbff59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c18016-35ea-4e31-a337-275484bb1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakker is explicit in not criticizing the company or authorities.
        The crew, she said, don''t mind working, but they just want assurance that
        they can work in a "safe environment" where they know they "won''t be the
        next person to get infected."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d7939-a59d-4911-88bf-35259dcbbe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb60054-6d9a-4abc-a41f-27d1572c8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to feel safe. We don''t feel safe here with so many
        people," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f336c62-6df9-4283-9794-ed7e01b69aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdf651-cb12-4f6e-a3fb-7b2415b2ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Japan''s Health Minister Kato said a "quarantine officer,"
        who came aboard the ship to help with the isolation had tested positive for
        the virus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d37fa7-0010-440c-bac5-a4daca5c94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff39c78d-5342-4575-97b0-1a495edc03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions over the quarantine method</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd876b40-b132-4612-9eb7-e57763fb4f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts have expressed skepticism that the current
        quarantine system is the best way to contain the virus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533841db-05b5-4347-8e8e-4f3c9a19d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12dce3-2baf-43df-b175-735f42efb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Hotez, Dean for the National School of Tropical Medicine at
        the Baylor College of Medicine, told CNN there are concerns that Japan and
        the cruise line are not handling the situation properly.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf783ac-2b76-4707-b7fd-39013a889ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4ccaa-21b9-4fae-9620-84b790194efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we''re taking infected patients off the ship and we
        know they''re infectious. So if you''ve got the protective measures to take
        them off the ship safely, I don''t see why you wouldn''t take the others off."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54295899-d03d-4d41-b987-3d3ccbb16b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36bab6-697b-458c-b60a-0cd4baeae4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping everyone on board is potentially endangering the crew, said
        Eric Rubin, professor of immunology at Harvard University. "I think a lot
        of thought went into what to do with the passengers, but it puts the crew
        at increased risk. It''s a closed environment, a ship. It''s the perfect place
        for an infectious disease to spread," said Rubin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6463e6-f1ec-4ecf-ac16-2450060fbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f56ee5-6a38-4586-a3a1-2079eefbd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement on Wednesday, Princess Cruises Executive Vice
        President Rai Caluori said that "the quarantine protocols on board the Diamond
        Princess are completely under the control of the Japanese Ministry of Health."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99239ff4-b7ad-4b53-9ae4-b6da98079f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.762+08:00
