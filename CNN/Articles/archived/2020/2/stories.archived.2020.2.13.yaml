      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f286bda-6454-4fa7-8502-fc23b374358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:49:00.616+08:00
