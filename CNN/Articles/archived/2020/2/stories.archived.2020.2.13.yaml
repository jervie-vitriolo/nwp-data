      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783a828-e4d6-4275-8486-7281057f54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump <a href="https://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html">shrugged
        off the Philippines'' termination of the VFA</a> which takes effect after
        six months.</p>'
