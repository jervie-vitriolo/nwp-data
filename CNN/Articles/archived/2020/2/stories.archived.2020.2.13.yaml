    'lead': "A lawmaker has filed a bill to establish “Meister Schools” or specialized\
      \ senior high schools that would provide training for highly-technical skills\
      \ needed by manufacturing and other high-value industries. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T22:44:54.385+08:00
