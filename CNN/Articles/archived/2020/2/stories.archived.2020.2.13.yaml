      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — President
        Rodrigo Duterte also wants to scrap the Mutual Defense Treaty, as well as
        the Enhanced Defense Cooperation Agreement with the United States, his spokesperson
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4318c7-0b8b-4743-a1f4-d730bfd6b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd82e18-7e57-47d7-ac08-a4cdf086be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT states that Manila and Washington would come to each other''s
        defense in case of an attack by a foreign state, while the EDCA allows the
        US military to maintain barracks and weapons storage structures inside five
        military camps in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c24972-deb7-4081-822b-a5c69a93a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a718db-7a3b-4d69-8a79-f4da52a20c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These military agreements should end along with the two-decade-old
        Visiting Forces Agreement, said Presidential Spokesperson Salvador Panelo
        in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55034212-66e3-461e-8993-b32809ffee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec16acd-b628-45b6-8ba6-c7687d52efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">moved
        to scrap the VFA</a> on Tuesday, marking the start of the 180-day period from
        when it will be effectively scrapped. The Duterte administration has since
        pushed for self-reliance, saying the President wants the country to be able
        to stand on its own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524cadf-3c0f-47bd-b8f6-26bcb5bd4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106c7af-5cec-4631-930c-783f4ac85b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be consistent with his (Duterte''s) stand, then all treaties
        must go," Panelo said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786bc43f-b404-4542-826a-975f2f74df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ca668-c215-4365-9148-c229da461a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just reading the body language of the President. The premise
        is we have to strengthen ourselves. E ''di that means you will not be relying
        on other countries for your defenses," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405b223-526d-4b3f-a2b8-920f2079a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddaa43-f3ba-4740-be34-f098eb78ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, a 1998 agreement between Manila and Washington, legally
        allows the entry of a large number of American troops, exempting them from
        passport and visa regulations so they can participate in military activities
        in the Philippines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bc209-0ffd-4a6e-8ef8-9ba714f0974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d495fe-0c14-4c08-8180-7ff44f3ea64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bc3b0-25ab-41de-a897-2207eb7d797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to end MDT, EDCA</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0de5c0-6ec5-46d1-bcce-c54337968df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo agreed with the some lawmakers and experts that ending the
        VFA is as good as terminating the MDT and the EDCA, but he said he''s not
        sure if the Philippines would have to send the US another termination notice
        to make that happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6807557-2504-48aa-8116-61dfd16a1337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f6ca3-cc59-42b5-9685-8ac940c1d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the Senate is going to review these two treaties...
        So we''ll wait for their recommendation," Panelo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15fbe1-a69c-4f12-a8a1-c5842905d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8751e1d-78d5-483f-94fa-ef5c207b8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte pushed through with terminating the VFA despite
        the Senate''s resolution calling for a thorough review before deciding on
        its fate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921080f-ad5e-4ccc-836b-7249dd8e1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa110e-c9d8-4015-8a22-1ca3aa8faf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. <a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement.html">also
        pushed for a "vigorous review" of the VFA instead</a>, saying the continuance
        of the agreement "is deemed to be more beneficial" for the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57f8db-4048-442b-8fdc-a1554e9c0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b7913-31b3-4907-8f00-a082505c7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted benefits the Philippines has been getting from the
        VFA: military assistance, financial grants, and deterrence against possible
        attacks from other countries, among others. He said he will negotiate controversial
        provisions, such as the lack of travel restrictions for American troops and
        the authority granted to the US government to retain jurisdiction over military
        personnel if ever they commit crimes locally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622ab9d-57d5-4669-91cc-43c725800bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5778934-3e29-40d7-868c-8cc75596ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Duterte pushed through with junking the VFA on Tuesday in
        response to the US'' cancellation of Senator Ronald "Bato" dela Rosa''s US
        visa. The Philippine senator, known to have close ties with Duterte, acknowledged
        that the revocation of his visa may have something to do with alleged extrajudicial
        killings under his watch as chief of the Philippine National Police from 2016
        to 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6e2bf-643a-4fff-bb2c-f2a6a407f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
