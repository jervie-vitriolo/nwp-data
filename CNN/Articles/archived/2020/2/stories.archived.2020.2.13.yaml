    'mgnl:tags': ['Rodrigo-Duterte', 'KBP', 'Kapisanan-ng-mga-Brodkaster-ng-Pilipinas',
      'ninja-cops', 'war-on-drugs']
    'template': '1'
    'title': 'Duterte: Ninja cops ''will all die'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4a088-a11b-4135-9d01-5315e1e3f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — President
        Rodrigo Duterte issued a warning to ninja cops, Thursday, saying "they will
        all die."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34021766-c26b-4101-baaf-aacbee7e8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to new officers of the Kapisanan ng mga Brodkaster ng Pilipinas
        Wednesday in Malacañang, Duterte said, <em>"''Yung mga</em> generals <em>pati
        ''yung</em> [Those generals and] ninja cops. And they are still around but
        are reduced to about <em>apat na lang</em> [just about four]. And they will
        all die because<em> may kasalanan sila sa bayan</em> [they have sins against
        the country].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f69bd-1e35-4d99-bd9d-6f8cb5162abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninja cops is the term used for policemen involved in illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1774e1a-2a52-49d7-952c-1a7d31df682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Philippine National Police Chief PGen Archie Gamboa
        ordered the verification of the alleged involvement of 357 policemen in illegal
        drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f394f17-6235-4184-a422-d768fce4c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa told CNN Philippines these policemen are in the President''s
        drug watch list. The highest-ranking officer is a Brigadier General or a one-star
        rank official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf39e0c-beb6-4812-8307-a06a5ccd381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, Presidential Spokesperson Salvador Panelo said Malacanang
        <a href="https://cnnphilippines.com/news/2020/2/12/jovie-espenido-duterte-nacrco-list-investigation.html"
        target="_blank">will be validating</a> whether PLtCol Jovie Espenido was included
        in the list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebf5ec-7585-4c7f-a528-15a7d97c57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo made the announcement after a report from online news site
        Rappler said Espenido was among those named in the controversial list. Rappler
        said this was confirmed to them by two police generals who had knowledge of
        the list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f4660-8eb7-4296-b6a7-d9e2dfc15a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido figured in the news for leading deadly operations against
        drug-linked politicians, including the death of Ozamiz City Mayor Reynaldo
        Parojinog Sr. in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04427004-3040-49ab-aec4-72cd188fbf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo did not specify who will lead the investigation into Espenido''s
        alleged inclusion in the list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b7dc9-7365-4fa9-aa6e-744d3e94f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:17:57.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido, meanwhile, has not issued a statement on the issue.</p>'
  'duterte-broadcast-media-privileges':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T00:22:16.312+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
