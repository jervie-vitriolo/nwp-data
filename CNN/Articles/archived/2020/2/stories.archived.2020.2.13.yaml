    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c889a8-93f9-4532-97ed-44f7708c7ee2'
    'lead': 'President Rodrigo Duterte made several appeals to broadcast media practitioners
      during Wednesday''s induction of officers of the Kapisanan ng mga Brodkaster
      ng Pilipinas (KBP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T00:25:12.551+08:00
