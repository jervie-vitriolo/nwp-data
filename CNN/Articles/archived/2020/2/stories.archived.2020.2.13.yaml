      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, the 15-time major champion, is chasing a record-breaking
        83rd PGA Tour win in California this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65288bed-d7b1-4510-a714-9ce011efa5e3'
