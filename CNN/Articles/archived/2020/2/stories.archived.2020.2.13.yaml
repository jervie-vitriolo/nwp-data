      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32f6ba-44d7-4985-922a-12ae6edb02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caluori assured guests and cited a letter sent to passengers and
        crew by Amy Schuchat of the United States Centers for Disease Control and
        Prevention saying that, "The CDC has no evidence to suggest that the virus
        can spread between rooms on a ship through the air handling system."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2501da-cc17-4865-a31d-464967c4cb34'
      'mgnl:activationStatus': true
