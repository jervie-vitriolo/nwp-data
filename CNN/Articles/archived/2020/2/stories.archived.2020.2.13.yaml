      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad980c35-a6d9-42f3-9b7b-ea128da79519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important that we get the launch of Facebook Dating
        right so we are taking a bit more time to make sure the product is ready for
        the European market," the company said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926d698-bd72-44ee-99c9-0dfc3e53547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.600+08:00
