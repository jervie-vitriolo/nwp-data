      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3b22f-c5aa-4ee8-b5f2-126d19c924be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested further comment from the Japanese Ministry of
        Health, Labour, and Welfare, and Princess Cruises.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f05bfa-a1e5-4b33-bd3f-054efa3a820d'
      'mgnl:activationStatus': true
