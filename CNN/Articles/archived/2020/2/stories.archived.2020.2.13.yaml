      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook acknowledged that the product would be delayed for European
        customers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022681f-0a5b-486d-a868-8983a90da0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:18:48.600+08:00
