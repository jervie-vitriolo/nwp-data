      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police identified the victim as Police Senior
        Master Sergeant Maximo Macua, Jr. – a member of the Drug Enforcement Group–Special
        Operations Unit 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08397a3b-60b1-4d00-856e-c438f25dd33b'
      'mgnl:activationStatus': true
