      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 10, 2016:</strong> Rep. Micaela Violago of the
        second district of Nueva Ecija files House Bill 4349 seeking to renew the
        network’s franchise, followed by a similar bill drafted by brothers Davao
        City Rep. Karlo Nograles and PBA Party-List Rep. Jericho Nograles. Both remain
        at the committee level.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaf0c9-a718-4063-b94c-43eefabb44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
