    'jcr:uuid': '20278c07-4bf9-4236-9dc9-fc5180726873'
    'lead': 'The Philippines is now exposed naked to threats after being stripped
      of the two-decade-old Visiting Forces Agreement with the United States, Senator
      Ping Lacson said Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T13:50:35.009+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:37:25.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:35.592+08:00
