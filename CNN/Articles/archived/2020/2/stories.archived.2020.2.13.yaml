      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public celebration of their lives is scheduled for February 24
        at 10 a.m. PT at the Staples Center in Los Angeles. No information about tickets
        has been shared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c8eee-4f78-43d6-9d15-b1fcf3a205de'
