    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c23a0a-b0a5-4e80-a2f6-f2378cc6bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.797+08:00
