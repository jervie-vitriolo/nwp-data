    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b739380-8fc6-4d31-b6c4-828339be9eeb'
    'lead': 'Retired Associate Justice Arturo Buena is survived by his wife, three
      children and grandchildren.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T21:20:20.117+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:37:01.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
