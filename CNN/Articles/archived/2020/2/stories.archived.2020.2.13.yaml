      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the crash victims were returned to their families
        in early February, according to the Los Angeles County Medical Examiner-Coroner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e7da6-398d-4816-8f17-42fcbfa18157'
