      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec79288-d572-43b8-87ad-5d6b2ce0e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the gravity of the allegations and its possible effects,
        the committee has deemed it appropriate to lay the groundwork for a possible
        inquiry in the spirit of public interest," Poe said in a statement Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa57314-8d02-400f-a7c5-c1807b89383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
