      'mgnl:lastActivated': 2023-01-26T21:37:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeabd70-34d4-401c-aabf-278975468eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:23.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:00.925+08:00
