      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There are currently no plans to cancel
        the Tokyo 2020 Games despite the novel coronavirus outbreak in Asia, Olympic
        organizers have confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803198b-a464-42fb-abda-85ac83dfce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.803+08:00
