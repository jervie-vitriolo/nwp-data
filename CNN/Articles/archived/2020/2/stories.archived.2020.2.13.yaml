      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water deals, crafted back in 1997, have been subject to Duterte’s
        criticisms following a review of their provisions deemed to be “highly disadvantageous”
        for the Philippine government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc67a9-ae20-4bd4-98a7-f1e665246914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:51:00.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these provisions include an amendment that prohibits the government
        from interfering in the rate-setting mechanism of the firms, the Justice Department
        previously said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862eaf8-dc5c-4927-a9bb-26be1c517324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:51:00.839+08:00
