    'title': 'African swine fever hits another Mindanao town'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6f1d5-ddb4-4322-9a13-a6dee038a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.318+08:00
