    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A second case of the coronavirus has been confirmed among US evacuees
      at California base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5149a6e-6aa1-4018-beb1-eec446354889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new case of the novel coronavirus has
        been confirmed among US evacuees at a San Diego County, California air base,
        the Center&nbsp;for Disease Control and Prevention said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62fe86-c4e8-4b26-8076-ccbdb8ceff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dbba7-4a70-4397-b021-76345a0c1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is among a group that was under a federal quarantine
        order after returning on a State Department-chartered flight that arrived
        at Marine Corps Air Station Miramar on February 7, the CDC said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247731d-c6f8-4c60-a409-b743f2784e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714433c1-3345-4218-a15c-cc981aaea42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second evacuee from Wuhan, China, under quarantine at
        the base to test positive for novel coronavirus. The first patient arrived
        at the base on February 5. She was the first US evacuee from China to be known
        to be infected with the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a4e92-be48-4b62-aae5-f19d2e446c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f5f6b-d079-4975-8b17-fe785c060e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first and second patients arrived on different planes and were
        housed in separate facilities; there are no epidemiologic links between them,"
        the CDC said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5cfe5-57cd-40cd-be39-d6778c81d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b85b56-7eb0-46bd-850e-59c6e3ea721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two patients are being cared for at UC San Diego Health, hospital
        officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f873772-3b32-465e-9cdf-293db36732b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356afca-0fb5-426f-8cee-60d7928b5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time there is no indication of person-to-person spread
        of this virus at the quarantine facility," said Dr. Chris Braden, who leads
        the CDC on-site team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f5c1d-8403-4d7a-a0b9-ece8430140a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa7528-5fcf-42c0-90ae-139a053d9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braden said the CDC will investigate and work to detect and contain
        any cases of infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52388156-613e-4bda-8fb1-4b776ffe9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
