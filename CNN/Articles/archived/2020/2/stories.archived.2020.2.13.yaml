      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f1b45-3930-4b46-b125-b1f307b33571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Errors by a hospital in San Diego and the CDC led to the first patient
        being sent back to base instead of isolation at the hospital, according to
        a health official familiar with the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e127a-24c2-4071-bf8b-d607183fa106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c37213-c204-415d-901f-d06b7bce9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital sent their specimens to a CDC lab in Atlanta for testing.
        According to the source, three of the four specimens were incorrectly labeled
        upon arrival and so they were not tested. The CDC lab did not realize the
        specimens were from the Miramar patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e28266-c822-4fdd-9107-75380f06a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30bd781-966b-4934-a522-fac9f7059b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When no results were reported back, CDC staffers mistakenly gave
        UC San Diego Health the results of other patients who tested negative. That
        mistake led to the Miramar patients being transferred back to the base Sunday
        afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad074b1-38cf-44f5-a2b6-6dd8e54aa81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa203f9-6249-4ce4-aeaf-23e45e73bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they arrived back at the base, the mistake was discovered
        and the tests were run on the three Miramar patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258711f-1022-4aab-88fb-0ef5ab7139e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63cd47-7ddf-496b-acf8-ef26168ffcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results for the woman came back positive, and she was transported
        back to UC San Diego Health on Monday morning, where she was in isolation.
        The woman has had a very mild illness, according to the source, with no fever
        and a slight cough. The other three patients tested negative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8efac-e1e4-451e-9e7a-bd36e61010d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bba61-0580-4ab4-b797-5030278dc8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest case is the 14th confirmed case of the novel coronavirus
        in the United States and the eighth case in California.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d117ecf-2d07-4715-aaf0-af35981ff949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f2ff7-cb11-4f5d-8ce0-fe64076149a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health authority in Hubei province, where Wuhan is the capital,
        reported 242 more people died of the coronavirus in the province Wednesday,
        raising the death toll in the epicenter since the beginning of the coronavirus
        outbreak to 1,310. The global death toll is at least 1,357, with one death
        in Hong Kong and one death in the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf8365-197a-43f5-99f6-007be9671c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
