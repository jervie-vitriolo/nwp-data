      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ed1ad-ea7a-46a2-be4c-f9325d835d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Royal Air Force fighter jets were scrambled to escort the jet
        back to Stansted Airport following the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c853c8a-47f1-4b0d-b53a-c621f7bd3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.580+08:00
