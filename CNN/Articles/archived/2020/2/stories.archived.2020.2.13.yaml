      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b99ac3-18f7-438c-ac6b-65fe307c6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
