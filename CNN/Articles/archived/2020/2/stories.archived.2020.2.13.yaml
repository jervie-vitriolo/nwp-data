      'mgnl:lastActivated': 2023-01-26T21:37:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)—</strong> An
        opposition lawmaker on Thursday called on fellow members of the House of Representatives
        to “protect their prerogative” and act independently— amid the controversial
        clash between President Rodrigo Duterte and media giant ABS-CBN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564dac4d-d482-47aa-a661-2cbf938cbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman said the President’s remarks— which include
        <a href="https://cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">threats</a>
        against the network’s franchise renewal—&nbsp;intrude into the jurisdiction
        of the legislative branch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea8c8c-4d39-4680-af90-a77911060f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, it is an intrusion to the sole jurisdiction of the Congress—&nbsp;more
        particularly the committee on legislative franchises to recommend or not to
        recommend the renewal of an existing franchise,” Lagman told CNN Philippines’
        <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bd16c-693e-4b69-8602-7f8f99185c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it''s a personal opinion, the Congress should be able to act
        on its jurisdiction and protect its prerogative,” he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c33a29-52ef-490b-afef-e49543f6b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly slammed ABS-CBN, saying the network will
        definitely be <a href="https://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">“out”
        this year</a>— with its franchise set to expire on March 30. In another speech,
        he even suggested for the network executives to <a href="https://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">just
        sell the company.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94851eb8-016c-4f07-abce-587ba71f3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO-BICOL Rep. Alfredo Garbin, meanwhile, admitted some of his colleagues
        at the lower chamber— which is set to tackle 11 pending measures on ABS-CBN’s
        franchise renewal— felt pressure from the chief executive’s pronouncements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babca9cf-35ac-4108-99fa-1661e7e2d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Di ako magtatanggi, merong na-</em>pressure (I won’t lie,
        there were some who got pressured),” Garbin, member of the legislative franchises
        panel, said in the same interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c128d3c-3003-47bc-855b-053860035bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero</em> despite the pronouncement of the President, I still
        signed the resolution and co-authored the bill because it''s the right thing
        to do… for an association to be given their chance in their proceedings,<em>
        para patunayan nila na sila ay karapat dapat na ma-</em>renew,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd72878-dbd1-4279-91ab-cfaf749ffc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But despite the pronouncement of the President, I
        still signed the resolution and co-authored the bill because it’s the right
        thing to do, for the association to be given their chance in their proceedings,
        so they can prove that they are worthy to be renewed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03075c-253e-4e5b-b174-60c57a392e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Antonio Albano Jr., vice chair of the panel, earlier
        clarified Duterte did not “directly” pressure the congressmen, despite the
        latter''s “statements of displeasure” against the network. Duterte''s remarks
        reportedly stemmed from ABS-CBN''s alleged failure to run his campaign advertisements
        during the 2016 elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7604c96-5497-4963-a4d0-32e4f8d9c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also earlier denied claims of intrusion, saying Duterte
        will not interfere with duties of the Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcb985-7419-4357-b904-1862a380b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise renewal case was highlighted anew following a petition
        filed by Solicitor General Jose Calida, who sought to nullify the company’s
        existing franchise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235ebb8-0949-4ced-b317-67a2ec67959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida cited the network''s alleged "highly abusive practices,"
        including foreign ownership and operational issues— claims that ABS-CBN itself
        has debunked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493979d-7bde-42d1-bdcc-fe743ec24df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:45:05.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has yet to calendar a hearing on the franchise renewal
        bills, but Speaker Alan Peter Cayetano vowed <a href="https://cnnphilippines.com/news/2020/2/12/Alan-Peter-Cayetano-House-hearing-ABS-CBN-franchise-renewal.html">fair
        proceedings will be observed.</a></p>'
  'philippine-coast-guard-seaman-dismissed-for-picking-up-prostitutes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T14:49:55.601+08:00
    'imagesource': 'jcr:2ba03476-a34b-4fa0-b790-7a5648c79bed'
