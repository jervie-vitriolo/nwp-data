      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial service for the Altobellis was held Monday at Angel Stadium
        in Anaheim.</p>'
