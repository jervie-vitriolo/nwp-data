      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44459f-30ad-4c1e-a470-312d723910bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:14:30.818+08:00
