      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182dee2-dfab-4e86-bb31-a31fca82803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global number of confirmed coronavirus cases has now exceeded
        60,015 with the vast majority of cases in mainland China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b88307-bbec-4444-b84d-64e5676400a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
