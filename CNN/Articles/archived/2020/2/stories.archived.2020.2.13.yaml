      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/12/tech/facebook-dating-ireland/index.html"><em>"Facebook
        suspends dating service rollout in Europe after Irish officials search Dublin
        HQ"&nbsp;</em></a></p>'
  'School-calls-police-after-student-with-down-syndrome-pointed-finger-gun-':
    'author': 'Scottie Andrew, CNN'
    'caption': 'A Pennsylvania elementary school called the police after a kindergartner
      with Down syndrome made a finger gun at her teacher. Officials concluded there
      wasn''t a threat, but the girl''s mother said they went too far.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-13T05:32:48.697+08:00
    'imagesource': 'jcr:b1d50f7d-ea22-4a9a-a5c3-f7d51070edec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba73d39-37b0-47fa-a68f-6e3bff5a5f32'
    'lead': 'The girl''s mother said the school went too far, but the district said
      its threat assessment policy requires it calls the police.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T05:36:25.904+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:37:54.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:29.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tredyffrin-Easttown-School-District', 'down-syndrome', 'kindergartner',
      'student', 'police', 'finger-gun']
    'template': '1'
    'title': 'A school called police after a kindergartner with Down syndrome pointed
      a finger gun at her teacher. The girl''s mom says they went too far'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cdf0c-bfa5-4eae-b0e6-d0e4a0b2faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Pennsylvania elementary school called
        the police after a kindergartner with Down syndrome made a finger gun at her
        teacher. Officials concluded there wasn''t a threat, but the girl''s mother
        said they went too far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db4e5d-c5c8-49c5-9c90-2e3f1dc4265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b7cdf-6185-4506-a4b2-d24c8c4de3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Gaines called on the Tredyffrin-Easttown School District
        to update its threat assessment policy after her 6-year-old daughter Margot
        was questioned by administrators for making a gun gesture at her elementary
        school teacher and pretended to shoot her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6e8b7-c57d-45be-9807-56abd69e8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f61c7-3de7-43b6-a3f6-1956072f4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaines said it was a harmless expression of anger. But Margot''s
        school in southeast Pennsylvania determined her actions appeared threatening,
        so they conducted a threat assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580b596-a62b-49cd-934a-73ee54be2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0038e69-b313-4377-a2c1-12673b967123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrators concluded that Margot made a "transient threat" and
        didn''t intend to harm anyone, but they still called Tredyffrin police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f35729-3ba5-42a1-83d6-e980069a7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297cde0-19cd-42f8-b8d9-f18d0900e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district said calling law enforcement is part of its safety
        protocol. But Gaines said that in her daughter''s case, the district misinterpreted
        its own policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293857a-5b6b-4dbd-a2cb-45257d446970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde272e7-ee1e-4eee-9fac-edb9d1531e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very clear from the beginning that she didn''t understand
        what she was saying," Gaines told CNN affiliate KYW. "Her having Down syndrome
        is one aspect of it, but I''m sure most six year olds don''t understand what
        that means."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d5202-b4c2-4b10-9fe9-19409ca2c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3999993-1138-4130-bac8-c9632614bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said police filed a report on the incident that mentioned Margot
        by name. Tredyffrin police didn''t immediately respond to CNN''s requests
        for comment, but the school district told CNN that police didn''t create criminal
        or juvenile records for Margot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32f152-49ab-4cbd-aa9f-56cba570db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3543f8-00c2-4068-8b89-7980b62241eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Her mother wants clearer school safety protocol</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4fb24-01b8-4dca-8797-d62997c6a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred in November, but Gaines didn''t take her grievances
        to the school board until late last month. An organization that advocates
        for local children with learning disabilities shared her statement to the
        school board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69304548-f5e5-4f72-9dbb-c55f05b32012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459bc5c-33ad-4158-8863-7b57299388b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am well aware that we live in a time when parents are concerned
        for their children''s safety in school," she wrote in her letter to the school
        board, citing the mass shootings at Sandy Hook Elementary School and Marjory
        Stoneman Douglas High School. "But I also think our society and our schools
        across the country have overreacted with respect to perceived threats, resulting
        in even finger guns wielded by kindergarteners being viewed as cause to alert
        authorities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a65838-e2ec-4b5f-80cd-38142bbab361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9a4f1-3001-464b-9993-3ae8fff0ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaines asked board members to clarify the district''s current threat
        assessment protocol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1fc0a-aac4-4c4d-ac7b-7f718ecf2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099273cb-8cc0-438e-b2c6-1a4506bfd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the threat assessment materials the Tredyffrin-Easttown School
        District has made available online, a team of administrators, counselors,
        school psychologists and other staff will oversee the assessment and consult
        with law enforcement to determine the risk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ffe78-09a9-4339-b435-aa1bf9bcc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a2817-4a11-4c4f-bbfb-c4c860cb47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T05:36:25.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district doesn''t define what constitutes threatening behavior
        other than that it "appears to be a threat to students or others."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122f5cd-5632-44e6-8f1c-caabc26f384b'
      'mgnl:activationStatus': true
