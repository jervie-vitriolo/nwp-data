      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9c12c-bea6-4ddb-992c-0864a3695443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of provinces, including Cebu, Iloilo, and the Zamboanga
        Peninsula recently expanded their ban on live swine, pork, and pork products
        to the entire Mindanao region to prevent the spread of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8110db4-a9f3-499f-bb9e-61bbb2be1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44585162-fcaf-42e0-8842-d82528100f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had its first African swine fever outbreak in July
        last year. The first cases were confirmed in Luzon, including a number of
        cities in Metro Manila and nearby provinces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3ae72-842d-43c6-87d8-4f007be9a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.922+08:00
