      'mgnl:type': 'text'
      'text': '<p>Panagbenga, which means “season of blooming,” is a flower festival
        traditionally celebrated every February in the summer capital of the Philippines.
        The festival, which is a representation of the history and values of the people
        of Baguio and the Cordilleras, has been going on for over two decades now.</p>'
