      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government partially lifted the ban a month later for skilled,
        semi-skilled workers and professionals after the siginig of a bilteral deal
        on the standard employment contract for Filipino workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a5b9f-80a2-4025-a710-d8b9009360b9'
      'mgnl:activationStatus': true
