      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25860494-544b-48b5-a6db-3d3b039f2ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so this is a natural evolution, whether or not things like
        this are going to happen. But ideas like this are going to happen going forward,
        whether it''s now or any other time in the future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ed60e-261b-4763-9e66-3ccdfad34c62'
      'mgnl:activationStatus': true
