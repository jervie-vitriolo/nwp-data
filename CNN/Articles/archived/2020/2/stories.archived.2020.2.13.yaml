      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5ec46-59f2-40b3-b50c-594328e784cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:49:00.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sviridov''s lawyer, Alexander Kotelnitsky, told TASS that his client
        had stage four cancer, but did not appear to be in a depressed mood when he
        went into court Wednesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051d264-1daf-4b8c-a3ff-c54759dafa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:49:00.617+08:00
