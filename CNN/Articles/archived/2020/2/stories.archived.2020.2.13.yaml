      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66926357-eb4f-4302-952b-01676a2d71a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in abundance of caution the ship is "maximizing the
        percentage of fresh air in crew and guest cabins as well as public spaces."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a2620-b5c3-44ba-bc0a-b3317a0256c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
