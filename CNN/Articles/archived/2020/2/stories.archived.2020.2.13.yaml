      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)—</strong> The
        Senate may conduct its own investigation on issues surrounding the franchise
        of media giant ABS-CBN Broadcasting Corporation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78babaa-890b-437c-b1b7-65249bac2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a892cb-ad16-4c8a-a73c-a966cd57c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:30:22.743+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe filed Senate Resolution 322, directing the committee
        on public services to look into the operations of ABS-CB, including its compliance
        with the terms and conditions of its franchise under Republic Act 7966 enacted
        in 1995</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senator
        Grace Poe files a resolution asking the Senate to look into ABS-CBN&#39;s
        operations &#39;to determine compliance&#39; with its existing franchise.
        <br><br>This follows Solicitor General Jose Calida&#39;s petition to void
        the network&#39;s franchise for supposed violations | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/zdcnxVqhPX">pic.twitter.com/zdcnxVqhPX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1227773246658887680?ref_src=twsrc%5Etfw">February
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33618852-8fc6-4227-8172-e662eeb31334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T11:00:14.757+08:00
      'mgnl:createdBy': 'alyssa'
