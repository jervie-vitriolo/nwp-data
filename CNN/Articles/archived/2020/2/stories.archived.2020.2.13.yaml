    'lead': 'President Rodrigo Duterte issued a warning to ninja cops saying "they
      will all die."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T00:17:57.250+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:38:02.837+08:00
