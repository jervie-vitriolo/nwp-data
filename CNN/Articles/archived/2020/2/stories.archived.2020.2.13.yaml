      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76a96a-b110-4c15-aa74-10c88f5ed5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said 16 senators have signed the report of the committees on
        Public Services and Local Government to create the Motorcycles-for-Hire Act,
        which would make the services of companies like Angkas and JoyRide legal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7368a42-e2f7-45f8-9c80-be2426737f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccf1b3-21f2-4969-a11f-28e1ecfa66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines motorcycles-for-hire as "any two-wheeled motor
        vehicle registered with the Land Transportation Office, which transports passengers
        and goods on a for-hire basis, and which may utilize online ride hailing or
        pre-arranged transportation platforms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7faf2-e158-4241-ae69-29b91140f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38f7ac-ea38-4fb6-8f3f-0cfd649a39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure specified that a motorcycle used for public transport
        must weigh less than 1,000 kilograms, can travel faster than 50 kilometers
        per hour, has a minimum engine displacement of 125 cubic centimeters, and
        have a backbone-type built. Drivers would also be required to secure a certificate
        of public convenience or a special permit from the Land Transportation Franchising
        and Regulatory Board (LTFRB) before serving the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f57d31-7638-492c-8fc2-ea99c3bad564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:08:12.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/24/Philippine-Competition-Commission-motorcycle-taxis.html">Competition
        body supports legalization of motorcycle taxis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6bd3c-de9f-477b-ba70-cb4a367a2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval comes weeks ahead of the expiry of a pilot run for
        motorcycle taxis, which allowed 63,000 units to serve commuters in Metro Manila,
        Cebu, and Cagayan de Oro until the pilot run ends on March 23. Only riders
        registered under Angkas, JoyRide, and Move It have been authorized to pick
        up and drop off passengers who book rides through mobile apps, which also
        set the fares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb98f46-4d84-4876-8379-ba591fb0d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb179b4-d9d9-4438-a2f0-d0c18ddb0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test run for motorcycle taxis have been hounded by several issues,
        with Angkas earlier questioning before the courts the LTFRB''s decision to
        allow two new players to go live as well as a cap set on riders per service
        provider. These have been resolved and the court cases have been dropped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40333b66-ea6f-434e-a25f-733de22b1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69bf451-28f3-4efc-94b8-a288a449dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would still need to go through second and third reading
        approvals in the Senate. However, the measure already secured the needed support
        to get a majority vote in plenary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f545416-c6a5-48a3-bd84-1ca285e779bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf1ed3-bfa7-4d73-8302-fff907da4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:05:25.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives must also pass their version of the
        bill, which will then be harmonized with the Senate proposal before it is
        referred to the President''s signing into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0740e96-6cbb-4a48-94e8-1da703930fea'
      'mgnl:activationStatus': true
