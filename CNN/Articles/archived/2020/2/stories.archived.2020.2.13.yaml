      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Baguio made the decision to postpone its
        special occasions ahead of the Department of Health’s advisory, discouraging
        people from going to crowded events as precaution amid the health concerns
        caused by the new virus, which has killed over a thousand people and infected
        over 45,000 globally, mostly in mainland China.</p>'
