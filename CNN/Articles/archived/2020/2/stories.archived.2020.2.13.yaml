      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a2527-2f5c-4692-bab5-0fa18e995c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, ship Captain Stefano Ravera  sought to reassure those
        on board about the ship''s air conditioning system.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0214f3-eae4-46a1-94f2-830f1feaf580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6959813-5bba-45bd-94bb-40f52a23ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public address to the ship, Ravera said, "I would like to assure
        you that we are indeed supplying 100% fresh air throughout the ship, including
        your staterooms. And the air is not being recirculated."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa8cad-bd2a-4776-a5fe-0c11ac07f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebce6b-eeda-49c8-9407-72b0048b849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking with CNN, a quarantine doctor came to test Thakker
        and her roommate for the coronavirus in their cabin. They took samples and
        got her to fill out a form.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751c2ed-0b02-4c19-a578-14711f365fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548ce92-6ec5-403f-9f59-81d4f355dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said if we are positive they''re going to let us know as soon
        as possible," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc808a-a79d-4a43-84e1-211f521293d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454e7c1-3f25-49d8-996e-c299bcab72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take a few days for the results to come back. And that
        has her worried.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26bc94-0e5e-4cb6-b4b9-5dbd866dca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:21:39.077+08:00
