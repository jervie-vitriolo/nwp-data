      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating how Sviridov was able to carry a weapon
        into the courtroom, the court press service said. TASS reported that the metal
        detectors in the court were in good, working condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bb0f0-afe7-415b-b223-d4398d8960b0'
      'mgnl:activationStatus': true
