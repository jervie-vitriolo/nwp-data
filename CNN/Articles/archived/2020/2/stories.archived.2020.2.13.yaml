  'lacson-duterte-visiting-forces-agreement':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T13:46:25.217+08:00
    'imagesource': 'jcr:0309df2c-2cce-499f-a5e1-4810dbf82d0b'
