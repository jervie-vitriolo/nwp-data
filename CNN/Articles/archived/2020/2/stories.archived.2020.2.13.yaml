    'template': '1'
    'title': 'Duterte exposes PH to threats in junking VFA, Lacson says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01e4c9-e587-4dd4-9340-6799e6da6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        Philippines is now exposed naked to threats after being stripped of the two-decade-old
        Visiting Forces Agreement with the United States, Senator Panfilo "Ping" Lacson
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337a6dd-ad23-4507-9237-63c43993e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7920c79-2bfe-43d6-bdec-6c3b827f57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt the Philippines will survive without the VFA given
        the resilience of its citizens and soldiers, Lacson said. But he quickly added
        that the country will continue to face a number of security threats without
        US assistance from now on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb63fe7-8af3-4ff3-b541-41ca7e55f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2d5fa-c1e9-49a2-a0a6-147a641dfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]n the meantime, we remain exposed to terrorist threats, both
        domestic and foreign, not to mention the continuing security threat in the
        West Philippine Sea posed by China, and even the need for timely humanitarian
        response and assistance that the US is capable of deploying during disasters,
        natural or man-made," Lacson said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba5b18-b70a-43dd-8b36-69dcc3a83d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12182544-8bab-451a-97a2-6efc40f07ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the VFA''s abrogation also affects the maintenance and
        repair of military assets provided by the US under the Armed Forces of the
        Philippines'' modernization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f45c86-3028-4448-803a-dbc0ba04e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:50:35.010+08:00
