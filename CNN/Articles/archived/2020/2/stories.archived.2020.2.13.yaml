      'mgnl:lastActivated': 2023-01-26T21:38:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791171ac-1990-468e-93e6-ef1554941ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet2 billed Haines, from High Wycombe, west of London, more than
        £85,000 ($110,000) after her "extremely disruptive behavior" caused the flight
        to be diverted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d071a3-4a0b-4f87-a6a0-a8030090bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b667a15-cfcd-4543-a487-4b9a44293886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelmsford Crown Court heard how Haines had mixed alcohol and medication
        before the incident, which she didn''t really remember, the UK''s PA Media
        news agency reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026c67b-5a35-4cf8-b408-2901ac567c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab93445-2860-4d3d-a696-c677c5567da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Michael Crimp told the court how Haines "lunged" to open
        the door of the plane, which was carrying 206 passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3248eb8-2f22-4098-91da-97059e7c7f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e35b1-2c70-4aa7-a226-de1308143f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haines had earlier pleaded guilty to endangering the safety of an
        aircraft and assaulting Jet2 crew member Charley Coombe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23112d9-8130-413d-a269-6d498fb62bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fadbe-e373-4ba4-9dc5-0a4095127f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that are trapped in the confined space of the aircraft will
        inevitably be distressed, frightened and petrified by the actions of those
        who in a drunken state endanger their lives," Judge Charles Gratwicke said
        during sentencing, according to PA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e28f4-9145-4636-b1ef-35ee6ca5526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8843cb-15f9-436c-83b0-6f4e3e155399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some it will be their worst nightmare come true."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e9b80-a4bb-43e8-8a38-87d3ea7f425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e450b1-2e76-43d0-befd-d49a966abb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haines said "I want to die" and "I''m going to kill you all" as
        others struggled to restrain her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3672a7-6e30-4054-a17b-24c42b8acd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f2e24-079c-4339-8350-dc51cca48369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Oliver Saxby QC, said Haines had not drunk alcohol since
        the incident and had been attending Alcoholics Anonymous meetings up to four
        times a week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b06b5-3add-43b7-bf9a-ed5c92350407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9ddd8-a977-4ff2-8dfb-8fad5ed7beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wasn''t just drunk, she was unwell," he said, adding that Haines
        has been diagnosed with mental health problems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1d373-eb68-4140-bfee-afa9d87cb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eec9f-50ea-497d-9a58-2ddc63bfd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s disgusted with herself."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bfb93-f80a-4bc2-90c1-9f3a7c6004a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cffda-b0d0-4642-a66f-708c5fd3c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet2 CEO Heapy said alcohol was clearly a contributing factor in
        the incident, and the airline is working to crack down on unruly behavior.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03e8c0-3461-44b5-9c55-458d8b5c75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a7b80-bd1e-465e-be7f-7c7fac05b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been leading the industry to tackle the issue of drinking
        to excess in the airport before flying, as well as the illicit consumption
        of duty free alcohol on board the aircraft, for some time," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbc1c8-be7c-4772-83d2-b881370947ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32e15a-18e8-4798-9a75-022bdc28acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As another busy summer approaches, we look forward to continuing
        to work with the government and our partners across the industry to ensure
        that everyone has an enjoyable and comfortable journey without the minority
        spoiling it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44cbf2-e843-46a5-8fe6-1d1f224e2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fac946-e85d-429d-978a-5131451c69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has said it will review licensing laws that currently
        allow airport passengers to drink around the clock, following a spike in incidents
        of drunkenness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366e0c6-6732-48c2-8f28-a5f7b2596b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:06:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/12/uk/woman-jailed-plane-emergency-exit-gbr-intl-scli/index.html"><em>"UK
        woman jailed for trying to open plane door mid-flight"&nbsp;</em></a></p>'
