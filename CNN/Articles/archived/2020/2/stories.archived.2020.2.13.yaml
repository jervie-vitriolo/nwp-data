      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8240a6a-9a0d-475a-874d-41c126b51e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> US
        President Donald Trump on Thursday (Philippine time) said he is "fine" with
        the Philippines'' decision to terminate the two-decades military agreement
        with the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a773a0-cd96-4e22-a14c-5103c4a39cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926949e-6d76-40e5-88ba-3e1a6ac5cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never minded that very much, to be honest. If they would like
        to do that, that’s fine. We’ll save a lot of money. You know, my views are
        different than other people. I view it as, ''Thank you very much. We save
        a lot of money,''" he said in an interview at the Oval Office in Washington,
        D.C.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11e367-380e-4954-9d39-519c8067bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pact, the Philippines is receiving military assistance
        and&nbsp;financial grants from US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb19024-d04f-46fe-9d8f-7c5eb7ad0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier claimed his counterpart was "<a
        href="https://www.cnnphilippines.com/news/2020/2/11/duterte-trump-visiting-forces-agreement.html">trying
        to save</a>" the Visiting Forces Agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3cd2fd-30ac-468f-ae95-0060511940f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s response is also a stark contrast to the view of his Defense
        Secretary Mark Esper, who said ending the military agreement is "unfortunate"
        and "<a href="https://cnnphilippines.com/news/2020/2/12/us-philippines-visiting-force-agreement-wrong-direction.html">a
        move in the wrong direction</a>" in terms of dealing with China''s aggression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fdac01-4f2f-474e-9291-d3ca03918a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab94df-5d13-41e1-bb59-d969634c1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. Among its controversial
        provisions are the lax visa and passport policies for American troops and
        the authority granted to the US government to retain jurisdiction over its
        military personnel if ever they commit crimes locally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca040b5-44de-4693-8bad-fe891bb9f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14757a1e-2540-4c9c-a636-1a4b7900e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With six months left before the VFA is effectively scrapped, Trump
        underscored the hand US extended to the Philippines to combat terrorism, specifically
        the five-month Marawi siege in 2017.&nbsp;He claimed American&nbsp;troops
        "came in and literally single-handedly" saved the country from ISIS and ISIS-backed
        Maute group.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc81a86-5f76-4ca2-9c50-0a2c11c08266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845036a-cda5-4301-a249-63a567f34d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlighted his warm relations with President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13df08-2d15-4dee-abaf-86e5e97ee90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb834706-15b0-4108-9cc0-5858b4050221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My relationship, as you know, is a very good one with their leader.
        And we’ll see what happens. They’ll have to tell me that," Trump said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b7e71-05cb-40fe-9ef4-cea2ca2e57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:32:48.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo shrugged of the comments
        of Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4f2b9-4a88-452d-a5e3-9950ae1715e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he''s welcome. Maybe he''s with the position of the President
        that it''s time we rely on our own resources," he said in a media briefing.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e6c70-7379-4b41-8111-e585fa3e4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VFA beyond saving – Palace</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36261102-f50a-4eb2-8ecb-d4bb1e798e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pushed through with terminating the military pact despite
        concerns raised by several officials, including his Foreign Affairs Secretary,
        Teodoro "Teddy Boy" Locsin, Jr. In a Senate hearing last week, the senior
        diplomat pushed for a "<a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement.html?fbclid=IwAR1nKSKiknVjrXE1qc8LqsNSglIGC7aU-K1YvQTLmmOPiB8_wmahwjF5WA0">vigorous
        review</a>" of the VFA instead, saying the continuance of the agreement "is
        deemed to be more beneficial" for the Philippines.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662051f4-5a33-45bb-be2f-383b0e1ffebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Senate also passed a resolution calling for a thorough
        review of the VFA before coming to a decision regarding its fate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a689f5-c1af-411a-a427-0606acfb4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said there''s nothing the US can do to salvage
        the VFA, adding that Duterte will never accept any invitation to visit America.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902406d-e84a-43d7-933e-31b48469a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly criticized US senators
        for demanding the release of Senator Leila de Lima —&nbsp;an opposition lawmaker
        detained on drug charges —&nbsp;and for seeking sanctions against those involved
        in her imprisonment and in alleged extrajudicial killings in the country.
        Duterte called the US rude for meddling in the Philippines'' local affairs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da882d-aa2a-4b7e-84cb-17abc6f77f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final straw was when the US canceled Senator Ronald "Bato" dela
        Rosa''s tourist visa. The Philippine senator known to have close ties with
        Duterte acknowledged that the revocation of his visa may have something to
        do with alleged extrajudicial killings under his watch as chief of the Philippine
        National Police from 2016 to 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe0336-c154-4995-8de6-42ea4a3aa9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">Related:&nbsp;Duterte
        threatens to terminate VFA if US does not reverse cancellation of Dela Rosa’s
        visa</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0668596-2838-40a3-9a2f-268d2cc92f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T08:47:40.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Duterte gave the US a month to "correct" the revocation
        of Dela Rosa''s visa, but later said he would no longer wait and ordered the
        termination of the VFA instead.</p>'
