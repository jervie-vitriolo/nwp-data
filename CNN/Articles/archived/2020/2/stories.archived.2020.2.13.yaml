      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old had been convicted of extorting 10 million rubles
        ($158,500) from the former deputy director of the penitentiary service, Alexander
        Sapozhnikov, according to Russian media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa9eb1-b667-483f-8327-414a2bf02297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:49:00.617+08:00
