      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods said Tuesday he had been approached by the fledgling Premier
        Golf League (PGL) and has been digesting the details with his team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fe4e2-30d2-4179-ac68-b35239d44e6b'
