      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> NBA legend Kobe Bryant and his 13-year-old
        daughter, Gianna, were buried Friday at a Southern California cemetery following
        their deaths January 26 in a helicopter crash, death certificates released
        Tuesday by Los Angeles County officials show.</p>'
