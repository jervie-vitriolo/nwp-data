      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d560b83-a2eb-4138-8e85-73d5107a9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Wednesday, a slew of major tech players had announced they
        would not attend the event, including Amazon, Ericsson, Facebook, Sony, Intel,
        Cisco and LG, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd382ae-3e63-4ee0-b588-4da98ba734c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d201e8-f468-4d2a-b960-b0108986e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the outbreak and continued concerns about novel coronavirus,
        Amazon will withdraw from exhibiting and participating in Mobile World Congress
        2020," Amazon said in a statement Monday. Amazon''s cloud computing arm, Amazon
        Web Services, was due to host a dozen sessions covering topics such as 5G
        connectivity and artificial intelligence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e143208-cf18-4acb-b9e6-dc1c903faebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3089f0e-35de-42c9-b66c-b7d0282ea7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest company to withdraw from the world''s biggest mobile
        event was Nokia, which on Wednesday said it had made the "prudent decision"
        to cancel its participation rather than potentially expose its employees to
        the coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ff603-50cc-4836-9b42-c349a3918fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613bfcae-82e3-43fe-aaa7-37db484a1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit would have had a difficult time going forward without
        some of its headline participants. The loss of Nokia and Ericsson, the two
        European suppliers of 5G equipment, was particularly damaging for a conference
        focused on the development and use of the next generation mobile networks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdb606-0853-4148-ae8b-f06aa93cfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcf3a6-c9e1-4b84-94f0-ccbe40500d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coronavirus fallout</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a63051-32bf-4463-9e37-96df230605fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWC cancellation is yet another example how the coronavirus
        is affecting the business world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d2278-65ee-46d1-8d69-cb869f7ebe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc1450-653c-4120-a3c4-d303693cb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has already led to the cancellation, relocation or
        postponement of a number of events in Asia. A Formula 1 race scheduled for
        April 19 in Shanghai has been postponed. Art Basel Hong Kong, scheduled for
        mid March, was canceled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fdcce-a1a0-4108-826b-1cfe6c5464d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3dc8a-1dba-4e72-a0b4-c13cd148ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology industry is particularly vulnerable to disruptions
        in China because the industry''s manufacturing is largely centered in the
        region. Many production facilities rely on highly trained workers and crucial
        infrastructure that cannot easily be shifted to another country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c07d3-91c1-45cd-bba7-865eddba6084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069194c-5ab6-4676-a2b6-e980d883a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMA will now be faced with the challenge of ensuring that companies
        don''t lose sight of the importance of MWC, CCS Insight''s Wood said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb595ed-6080-4b9c-b9d3-85af55b3a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8afd88-9aad-4685-baa7-1bf052a5d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GSMA now needs to be careful that there is not a knock off
        effect from this year''s cancellation," Wood said. "Major companies and many
        attendees will be reviewing the importance of MWC to their business and the
        GSMA must work hard to have a clear path forward."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f643902-d328-49dd-b68a-297505b19a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4de1d-8dfe-4c4f-bd27-21fdac4c4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Huawei and 5G</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175c813-789a-4365-af6e-61b15a165951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancelation of MWC comes as countries around the world prepare
        to roll out 5G wireless technology amid an intense debate over the role that
        China''s Huawei should play in building 5G networks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffe21d-a409-4659-8a68-7326b90c5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786acf95-6e16-49e5-876f-4f9dcea2801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been pressuring allies to drop Huawei as a
        supplier over national security concerns; Huawei denies that its products
        pose a risk. A spokesperson for Huawei confirmed earlier this week that the
        company had planned to attend the conference.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dce60-7c6e-4048-a967-afd178f21bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dedfbb-b127-476b-864a-c7f86e2bf91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ericsson and Nokia are Huawei''s big global rivals in 5G, and the
        conference in Barcelona would have been an important opportunity to promote
        their products.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df94c81-950a-495f-b708-ef24a7c78bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc1835-ad2a-44fb-89f2-de6f129b60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Chris Liakos contributed reporting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fef6e-3bca-4fcf-b229-8cdaf3fa0d4b'
      'mgnl:activationStatus': true
