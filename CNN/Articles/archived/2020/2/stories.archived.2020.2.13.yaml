      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Government lawyers would never attempt even to… the
        only thing I want to know is why they did this. That is why until now, I do
        not want to face them. I just might slap them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab8392-407a-4150-9ce5-1a5520d06d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:51:00.839+08:00
