      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659c089-a607-487a-b7c0-53b935e7619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T01:22:37.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I am not suspending my commitment to help -- there is
        still work to be done. We are facing the most consequential election of our
        lifetime. Our democracy itself, let alone our civic commitments to equality,
        opportunity and fair play, are at risk.</p>'
