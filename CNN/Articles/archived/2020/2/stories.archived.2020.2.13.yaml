      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f313f56-e496-4158-8552-50a82fc13d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to again state clearly that cancellation or postponement
        of the Tokyo Games has not been considered," Tokyo 2020 president Yoshiro
        Mori said in a press conference Thursday, PA Media reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5cfcb-7f88-41cd-9133-88153e77298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e487f0f-b932-446b-aaf9-12115648badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:52:21.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committee (IOC) member John Coates added that
        organizers are working "to ensure that all of the athletes, and all of the
        people who come to Japan for the games are not going to be affected, and that
        all the necessary precautions are being taken."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23beafe9-3bde-434d-9e5e-9e2517813685'
