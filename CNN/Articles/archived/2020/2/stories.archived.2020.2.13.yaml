    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'KBP', 'Kapisanan-ng-mga-Brodkaster-ng-Pilipinas',
      'broadcast-media']
    'template': '1'
    'title': 'Duterte appeals for truth from the media, warns them against abusing
      broadcast privileges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536e90f-9808-4b67-98f6-318bdca0ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — President
        Rodrigo Duterte made several appeals to broadcast media practitioners during
        Wednesday''s induction of officers of the Kapisanan ng mga Brodkaster ng Pilipinas
        (KBP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfae827-79fc-452f-9e84-0931a20c4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive told media entities to “report the truth even
        if it destroys him.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69e794-a17c-4b91-b004-9f75fbf84aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako ang aking hinihingi</em> is simply the truth [I am simply
        asking for the truth]. If the truth will destroy me, so be it... If the truth
        will — <em>masisira ako</em> [ruin me], that’s the price of being in public
        service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7499bc-8ef1-43b0-919d-7983bae9f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also asked media people to continue reporting on the
        various issues such as water deals with Maynilad and Manila Water, while lauding
        the role of the country’s mass media in promoting awareness and spreading
        vital information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa685f98-fdbc-47e6-8ae5-92ce233f4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at the heels of a <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        target="_blank">quo warranto petition</a> filed by Solicitor General Jose
        Calida against TV network ABS-CBN, which is a member of the KBP.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72809d3b-fa5d-48da-86e0-9579d76ffbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President stayed silent on the franchise issue during
        the event, he did warn media from abusing broadcast privileges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4995c2e-930c-45c4-94ea-b86d31085bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our Constitution upholds the freedom of the press, the function
        to broadcast is a privilege granted by the government. It is imbued with the
        best interest of the nation and our people. We will not tolerate any abuse
        of (this) privilege.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460f911-6ad7-45c7-b9ee-73d301d9e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T00:25:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:38:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon contributed to this report.</em></p>'
