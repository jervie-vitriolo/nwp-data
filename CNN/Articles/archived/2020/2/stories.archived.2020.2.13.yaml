    'template': '1'
    'title': 'We tried out the Galaxy Z Flip phone. Samsung could be onto something'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551a6fd-3e55-4523-b813-ebb17a55476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We tried out the Galaxy Z Flip phone. Samsung could be onto something</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1c486-1948-4eb8-aa4e-fe2626bcda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A week ago, it''d be easy to dismiss
        foldable smartphones as a trend that never became a full-on fad. After all,
        Samsung''s Galaxy Fold model, at nearly $2,000, famously broke for early reviewers,
        and the newly-launched $1,500 Motorola RAZR flip phone —&nbsp;twice the cost
        of an iPhone 11 &nbsp;touts mostly lackluster features, including a small
        battery and plastic screen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636af3df-c1a8-4c88-b695-73493d84f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04346a7b-b830-4f44-b690-b57b8706f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung''s Galaxy Z Flip phone, announced Tuesday at a press
        event in San Francisco, could be the device that breathes new life into the
        buzzy concept that borrows heavily from designs of the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b16c83-6f25-480a-962c-eb43b75f0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528a78e-39f0-4ad2-a1f3-fb3ba0860cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.7-inch smartphone folds into a square about half its size,
        with a small rectangular display on the front cover for notifications. It
        comes in three colors — purple, black and gold — and goes on sale Friday February
        14 in select stores and online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d71f6-9475-4e97-a1c7-b86e6fcb61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a5893-d4e5-42a1-bb36-6ff39fec34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $1,380, the Z Flip is far from affordable, but with a new, sturdier
        design and almost as much computing power as the Samsung flagship smartphone,
        the company could be onto something.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dbc1a-2ae9-44d1-9827-873db93c59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15497b41-2e5c-4f82-a33e-052aacf9309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of complacency in the smartphone market, waiting for
        some design innovation, there is little doubt that foldable smartphones are
        set to become the next technology innovation trend," said David McQueen, research
        director at tech advisory firm ABI Research. "Despite the obvious and immediate
        issues with getting them to market -- notably high barriers to entry, extreme
        hardware innovation, seamless user experiences and current eye-wateringly
        high prices -- foldable displays are set to become an important form factor
        in future product portfolios bringing much needed innovation into device design."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b04193-790e-481e-9ca7-c57aa69cf58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67b3cf-9fb6-468f-a959-25e04c72e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the nostalgia factor, there''s a lot of appeal in a phone
        that shrinks in size and shuts close. At a time when smartphones light up
        and scream for us to grab them with each notification, snapping the device
        down is a refreshing change. (Like the RAZR, the Z Flip features a small display
        on the front so you can still see notifications come through if closed.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de584c-fcfb-42fb-9f39-5322bfc46175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aaa856-67b0-44a7-b0cf-6960dfc485b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon first impression, the Z Flip is the clear standout in the emerging
        foldable phone wars. Unlike the RAZR''s plastic display, the Z Flip features
        a layer of ultra-thin glass that opens and snaps into place with ease. It
        packs a powerful processor and decent battery life and does most of what you''d
        expect from a smartphone these days. The Galaxy Z Flip stays true to its name
        by adopting the clamshell design typical of flip phones (the Galaxy Fold folded
        vertically outward, similar to a book).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabc475-fced-4e1f-8f23-ecdb02272c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe62ea6-f6b2-4519-aad9-b9bdac551437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change to the hinge here is critical: It now features a small,
        internal brush-like system to push out debris and opens and snaps into place
        with ease. (Samsung claims it can open up to 200,000 times without damage.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfe8f7-7b5b-466d-b9c0-b0f7712efaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d61932-0cd6-464f-983b-18c2b0b6833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside of making the hinge horizontal, however, is a noticeable
        crease that resides in the center of the display, where users are often swiping
        and opening apps; you can both see it and feel it. It''s a reminder that manufacturers
        are still trying to figure out how to approach the design. It''s rumored that
        Apple could be working on a foldable concept, as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3a7a4-53dc-4065-b28d-88bb4f78f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381f39a-7c55-40ab-b6f0-c6bb5739e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, it''s hard to get over the price -- something that
        will likely pigeonhole it as a niche product. It''s only $20 less than the
        high-end Samsung Galaxy S20 Ultra, which boasts 5G capabilities, a super responsive
        touchscreen and an incredibly powerful set of cameras. Considering the Flip
        Z''s price is $600 less than the Galaxy Fold, it signals Samsung is trying
        to figure out its place in the market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3f7af-fd32-41b1-83c4-a17f78b47e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64963d-fa7d-4cf8-a898-adb83f71a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key factor in determining the price is materials; the original
        Fold was basically two thin smartphones sandwiched on top of each other.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d5adb-b602-4b15-b52d-07769e11dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7dee12-c9c6-4d0a-999a-02c5eb154856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it''s one smartphone cut in half, so there are some price
        savings to be had," said Ramon Llamas, a director at research firm IDC. "Samsung
        continues to see an opportunity to differentiate itself in an otherwise copycat
        market and still make some money off of it. It already has the innovation
        chops and the manufacturing capabilities to do this themselves, and it''s
        practically a category that it can claim as its own until foldables gain greater
        salience. That''s a strong position for Samsung."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67cf90-1100-4e42-8837-ee91262ad57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234e296-cd60-4d42-8fcf-45c43f0c463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could flip phones once again be the next big category of devices?
        For now, that may be a leap, but if executed correctly, Z Flip''s "wow" factor
        will entice early adopters and eventually a larger audience. Get the price
        tag down to three digits, and things could get very interesting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67013818-50db-4bc1-95fb-fc0c1aa76657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fb345-37c9-45fb-ac11-73ac1ebd96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:26.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most consumers, phones have become predictable, boring and
        uninspiring. Standing out is not a bad thing," said Ben Stanton, senior analyst
        at tech market firm Canalys.</p>'
  'golf-long-life-':
