      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 8, 2018:</strong> Duterte unleashes one of his
        public rants against ABS-CBN for failing to air his campaign advertisements
        for the May 2016 elections. He curses the network’s chairman emeritus Gabby
        Lopez and called him a thief, saying <a href="https://cnnphilippines.com/news/2018/11/9/duterte-object-abs-cbn-franchise-renewal.html">he
        will reject the renewal of ABS-CBN’s franchise.&nbsp;</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a0bca-59c5-43ae-8877-33dbbd41fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dbe8e-4872-408d-8399-825be594ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously slammed the media conglomerate for its supposedly
        unfair labor practices, and earlier <a href="https://cnnphilippines.com/news/2018/08/03/duterte-40-million-bank-resign.html">challenged
        the network</a> to accompany him to the central bank to open his bank accounts,
        amid news&nbsp;reports that he had undeclared wealth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724aa87-f6d8-4dec-96a9-af6dae762bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
