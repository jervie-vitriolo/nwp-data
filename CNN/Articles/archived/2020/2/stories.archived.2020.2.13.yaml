      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization and the United States have declared
        the outbreak a public health emergency, but US officials have urged residents
        not to panic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a469e45-3e48-4e3e-aacd-d3154ce5189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
      'mgnl:createdBy': 'eimor'
