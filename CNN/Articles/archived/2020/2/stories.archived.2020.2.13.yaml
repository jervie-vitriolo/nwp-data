      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 28, 2019:</strong> Senator Ralph Recto files a similar
        bill to extend ABS-CBN’s franchise for another 25 years. Sen. Leila De Lima
        later asked to be co-author of the measure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f3326-2fd8-4c9f-ae77-4354b6e9ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
