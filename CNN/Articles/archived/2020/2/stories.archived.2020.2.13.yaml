    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da2305-92fb-43a3-9d39-955ed77e1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T16:00:54.042+08:00
