    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bbb4d-9eae-4481-9274-b493c699f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reminded the public to practice proper handwashing
        and wearing of surgical masks when necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95fa4de-99dc-4d06-8e3b-3b890dc6f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.260+08:00
