      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also assured overseas Filipino workers in virus-hit China
        that the national government is working to bring them home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25791b7-6152-48e9-8c05-3a99e80e3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
