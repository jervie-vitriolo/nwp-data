  'last-mammoth-at-risk-extinction':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-13T06:01:25.523+08:00
    'imagesource': 'jcr:c74dcc15-c360-4643-9934-b3d684efe189'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ef44e6-8fb3-485f-bf9f-388ae7ebab92'
    'lead': 'Some of the last mammoths on Earth suffered from mutated genes that reduced
      fertility, caused diabetes, affected their development and even kept them from
      being able to smell flowers, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T06:15:06.380+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:51.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:29.940+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mammoth-', 'earth']
    'template': '1'
    'title': 'Inbreeding among the last woolly mammoths may have led to extinction'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116b4ea-2df3-4398-b598-67e7c5e24b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Some of the last mammoths on Earth
        suffered from mutated genes that reduced fertility, caused diabetes, affected
        their development and even kept them from being able to smell flowers, according
        to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04058981-4c0b-461b-beee-40d6de9e9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166edbaa-c567-4091-aada-8f4a8bdace95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While woolly mammoths were once plentiful across the northern hemisphere,
        they actually went extinct in two separate events. The first wave of mammoth
        extinction occurred on the heels of the last ice age and global warming led
        to the loss of their habitat, around 10,500 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672123b-aee5-4aa7-91a1-2373792f35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd0547-0fa4-40c5-be78-1f9ea5787a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But isolated populations of mammoths survived for much longer on
        St. Paul Island in Alaska and Wrangel Island, until about 5,600 years ago
        and 4,000 years ago, respectively. Wrangel Island is in the Arctic Ocean,
        located off the Siberian coast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43febb9f-2703-400a-ba08-c410d83ddcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235e6dd-bf68-42b1-91df-30b661727a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research in 2017 identified genomic defects that likely
        had a detrimental effect on the Wrangel Island mammoths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f24b5-61db-4a35-9339-ed64d43a3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a030605-e5cc-4471-8ba7-a0c71c1184b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we did our own research on the Wrangel Island mammoth it was
        clear that it had a lot of bad mutations," said Rebekah Rogers, author of
        the 2017 study and assistant professor at the University of North Carolina,
        Charlotte. " We saw many genes that were broken and far more mutations than
        you would expect based on chance alone. How bad were the effects of these
        mutations? How did they change what was happening in cells or the ways that
        the animals could act?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d9e42-5311-42d7-b978-930182edcd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f142667-d2c3-41f0-abef-2b93604bb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study, published recently in the journal Genome Biology and
        Evolution, took a closer look at those mutations. Rogers was not involved
        in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a54b7-fbf3-4242-b8a1-3190db7decb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed761a1-ed9c-4962-ab17-1ce57e7b3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolly mammoth genomes have been sequenced previously, so the researchers
        involved in the new study used a Wrangel Island mammoth genome and studied
        the genes and their mutations. These were compared with DNA from Asian elephants
        and mammoth DNA from animals that lived many years before the Wrangel Island
        mammoth, when their populations were plentiful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9b02d-4246-4f3a-af95-299d08008fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba8080-9cbf-4962-a3f2-2a533972cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the Wrangel Island mammoth''s genes were
        essentially broken. Sometimes mutations don''t necessarily have an affect.
        But in this case, the mutated genes had a detrimental effect on what is thought
        to be the last living mammoth population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590137d9-d7c2-4b23-b45d-7ebf7e37fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28588c8f-e72b-4f52-a0ac-9bd0bd29ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2017 study predicts that Wrangel Island mammoths were accumulating
        damaging mutations," said Vincent Lynch, lead study author and evolutionary
        biologist at the University at Buffalo. "We found something similar and tested
        those predictions by resurrecting mutated genes in the lab."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bcd43d-087b-4abd-bac6-4bc5cf3cfc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fa693-e6c2-4d8e-a660-72c8ab6cc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of extinction for these island mammoths is unknown, but
        researchers do know they suffered a rapid population decline due to their
        isolation. The small population would have led to inbreeding and reduced genetic
        diversity, according to the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c894e-962d-4019-97d8-d5da78c12d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd85e1-9183-45d1-93a7-3ec6a45befae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the mutations would have affected a variety of areas
        for the mammoths in their last days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478769cd-4bb5-4682-a3d1-0eac74daf578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12e7b1-b432-438c-9916-3ad0e75edfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the mutated genes are involved in male fertility [making
        sperm, in particular], cognition and motor control, and the perception of
        smell, so we can be reasonable sure at least some of these things were not
        normal in the last mammoths," Lynch said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988557f1-1380-4b78-9340-31a4c014b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255cc84-f368-43a2-9112-e32b7348eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers identified the altered genes of the Wrangel Island
        mammoth and inserted them into living cells to test how the mutations interacted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285dacb-3b87-44d2-b270-928fe5bc3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c710c-407e-48e5-992b-fcfe580c69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how the genes responsible for our ability to detect scents
        work," Lynch said. To resurrect the mammoth gene, the researchers grew cells
        in a lab and tested whether the smell gene functions normally in those cells.
        "If it doesn''t — and it didn''t — we can infer that it probably means that
        Wrangel Island mammoths were unable to smell the flowers that they ate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a73284-a771-43eb-82c4-f6fdec29dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861ab22-2b51-4f66-aa85-a88498c777df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in smell would make it more difficult for them to
        locate their food source. And the researchers also found evidence that they
        suffered from insulin signaling, causing diabetes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f84878-3077-474f-9957-3f2e6a262ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83305b3-04c2-4e21-ae18-99eb7ffa4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve know for a while that as populations get smaller they tend
        to have an increased number of genetic mutations that contribute to disease,"
        Lynch said. "It''s one of the reasons animal breeders try to avoid inbreeding.
        No one wants to end up rulers of an empire but crippled like the Habsburgs!"
        (The Habsburg dynasty was a German royal family that ruled the Holy Roman
        Empire from 1438 until 1740, when the male line died out due to inbreeding.
        The inbreeding also led to facial deformities such as a large lower jaw and
        chin called the "Habsburg jaw," and humped "Habsburg nose.")</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39825300-f456-4489-9063-e84d69e6ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb242db-8435-44f1-8bdc-6589dda3f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new research aligns with previous studies about the decline
        of the Wrangel Island mammoths, such as Rogers'' 2017 study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d890993-35b4-4784-b6ff-33ee110c9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b186a77-03dd-4bba-a9da-4a374ae3f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lynch''s group was able to take a more precise look at the biochemical
        changes," Rogers said. "This was an interesting study because it showed how
        these mutations damaged smell or how they were likely to affect fertility.
        In the future, I expect researchers will be able to do more exciting studies
        like this to show how mutations in animals that are now long gone could have
        affected their biology."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc51e98-8398-4d70-8d50-4df86ac7ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605935b-0c6d-4500-8b9c-c7a89bb446e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch''s research has inspired more questions. The researchers want
        to know if the genetic changes were unique to the DNA of the one Wrangel Island
        mammoth genome they studied, or if they applied to the entire population.
        They''re also curious about other potential mutations and when they occurred
        on the timeline of the mammoth''s extinction. And only more data will tell
        the tale.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10597c20-fdf9-4db5-988e-ffbf2c92c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d8f99-63e1-4247-b7d8-f9c1a87bc803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The take-home message is that the last mammoths may have been pretty
        sick and unable to smell flowers, so that''s just sad," Lynch said. "Beyond
        suggesting that the last mammoths were probably an unhealthy population, it''s
        a cautionary tale fora living species threatened with extinction: If their
        populations stay small, they too may accumulate deleterious mutations that
        can contribute to their extinction."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959eabd-4df5-456e-9871-ecc9847cab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T06:15:06.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/11/world/woolly-mammoth-mutations-scn/index.html"
        target="_blank">Inbreeding among the last woolly mammoths may have led to
        extinction</a></em>"</p>'
  'Samsung-Galaxy-Z-flip-smartphone-review':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
