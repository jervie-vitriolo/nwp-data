    'lead': 'The African swine fever continues to spread in Mindanao. This time the
      deadly virus has infected hogs in Sulop town, Davao del Sur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T18:16:49.318+08:00
