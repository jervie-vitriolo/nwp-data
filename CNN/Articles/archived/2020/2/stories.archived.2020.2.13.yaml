      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405371b1-6899-4559-a253-8d069e0b55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 3, 2019:</strong> Duterte says he will personally
        “see to it” that ABS-CBN will be <a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">out
        of business by 2020</a>. He later tells the Lopezes <a href="https://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">to
        just sell the network to a new owner.</a>&nbsp;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02757234-49bf-4bfe-a775-8255f137dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98449594-d2a7-4dc3-8abf-75a03a5f76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 4, 2019:</strong> Palawan Rep. Franz Alvarez, chairman
        of the House Committee on Legislative Franchises, says they <a href="http://www.cnnphilippines.com/news/2019/12/4/ABS-CBN-franchise-renewal-House-bill.html">would
        not tackle the bills on ABS-CBN</a> until the end of that year. House Speaker
        Alan Peter Cayetano says the measures can be taken up early 2020.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1a1d5-5720-47d6-917f-b2abff211f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e8c25-2566-4785-8d2f-ef207291e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 10, 2020:</strong> Calida heads to the high court
        with a <a href="https://cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">quo
        warranto petition</a> against ABS-CBN, saying it committed two grave violations
        of its existing franchise. He claims the network allowed foreign owners to
        control the company by selling Philippine Depositary Receipts to them, and
        offering KBO as an entirely new TV channel.&nbsp;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf96797-fa78-4cae-902e-41b2f2821f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bbce3-5461-4c03-9c03-38a48cd0efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network refutes Calida’s claim, saying it <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">did
        not violate the law</a>. The court asks ABS-CBN to respond to the points raised
        in 10 days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9abd531-b505-4de5-ae92-70d24c6c2f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media groups denounce the petition as a direct attack on freedom
        of speech and of the press.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0025e119-a95a-41e5-9b45-340c88bdabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef59ee1-bb7d-4194-8d6b-df57233acdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 12, 2020:</strong> Committee Vice Chairman Isabela
        Rep. Antonio Albano Jr. apologizes to the estimated 11,000 workers of ABS-CBN
        for delays in discussing the franchise renewal. He says the pending measures
        are already being discussed among solons behind closed doors.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5b64e-9066-41e5-a271-f530f064c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano vows that the House will be <a href="http://www.cnnphilippines.com/news/2020/2/12/Alan-Peter-Cayetano-House-hearing-ABS-CBN-franchise-renewal.html">“impartial”</a>
        in tackling ABS-CBN’s franchise.&nbsp;</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7b95b-dffe-45c2-a8bc-75e0c9804c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b2a82-d175-490c-8559-3711318f42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee tackling the measure still has no scheduled
        hearings on the bills as of Thursday, February 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7be61-b965-4f1b-8ed8-5df299622e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:43:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 18, 2020:</strong> Calida asks the Supreme Court
        to issue a <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">gag
        order</a> to stop ABS-CBN and its representatives from discussing the quo
        warranto case which he filed against the network.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26b7ee-648e-4e0f-a781-89b8b5923273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:43:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad1564-b759-4906-af6e-4039ca722e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:43:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his "very urgent motion," he asks the high court to issue the
        order that bans "parties and persons acting on their behalf" from releasing
        statements discussing the merits of his plea to forfeit ABS-CBN''s existing
        franchise. He said this violates the sub judice rule, which prohibits anyone
        from publicly assessing an ongoing case to avoid pre-judgment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cef5a3-d304-4da6-865d-d6f0e654ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:43:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Corporation and ABS-CBN Convergence, Inc. were given up
        to five days from receipt of the new petition to submit their response to
        the gag order plea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb557be3-945c-4b14-8d22-3da262fb05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:04:39.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 20, 2020</strong>: ABS-CBN CEO and president <a
        href="https://www.cnn.ph/news/2020/2/20/abs-cbn-ceo-on-franchise-renewal.html">Carlo
        Katigbak</a> admits the media company''s shortcomings and vows to correct
        them.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855e357-9613-4c5d-b116-36e63d07c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:11:43.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 24, 2020:&nbsp;</strong>Guevarra tells the Senate
        Committee on Public Services that the National Telecommunications Commission
        can give a provisional authority for ABS-CBN to continue operating. He added
        that based on "equity," the network should be allowed to stay on air even
        when its franchise expires on May 4, 2020.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f04190-8a9f-4aa6-b57c-a6e9a631ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 26, 2020:</strong> The House of Representatives
        writes to the NTC asking to issue the network a <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html?fbclid=IwAR1moOg91QbilZE_dSB2ty9MOFPjhTF1U20SHJhsMenyjwVGIxgwAiA_Bd0">provisional
        permit</a> so that it can continue broadcasting pending the passage of a bill
        renewing its franchise.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ddd7f-a4d2-4d37-897f-91879b5174ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc">accepts
        Katigbak''s apology</a>. He tells the network to just donate the ₱2.6 million
        the network owed him in political ad refunds to charity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ec400-fa26-4484-a904-50eb8086e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 5, 2020:</strong> Lawyer Larry Gadon files a “writ
        of prohibition," asking the Supreme Court to stop efforts of House members
        authoritizing NTC to issue a provisional permit for ABS-CBN''s continued operations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6034355-c7c1-4faa-a2a2-65e9099bec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 10, 2020:</strong> NTC Commissioner Gamaliel Cordoba
        told the House Committee on Legislative Franchises that it will <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">issue
        a provisional authority</a> to ABS-CBN, saying it will heed Guevarra''s advice.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2b7cc-2bef-4262-aa3d-06251d0e11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 11, 2020:</strong> Congress goes on recess without
        passing any of the bills granting a fresh 25-year franchise to ABS-CBN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9551bc-53ad-490d-8c6e-e29dddb99a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 3, 2020:</strong> On World Press Freedom Day, Calida
        tells NTC officials that they <a href="https://www.cnnphilippines.com/news/2020/5/3/ABS-CBN-franchise-Solicitor-General-NTC-graft.html">may
        face graft charges</a> if they grant a provisional permit to ABS-CBN after
        its 25-year franchise expires, saying the network will have "no valid and
        existing legislative franchise" beyond May 4.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe86969-9c8a-4966-9c32-6b5c00c71fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 4, 2020:&nbsp;</strong>ABS-CBN’s franchise expires.&nbsp; Presidential
        Spokesperson Harry Roque says the government will implement whatever&nbsp;<a
        href="https://cnnphilippines.com/news/2020/5/4/ABS-CBN-franchise-Duterte-NTC-provisional-authority.html">the
        decision of the NTC</a> will be on the fate of the media giant.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae6425-840c-435b-ad29-ea220856b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 5, 2020:</strong> NTC orders ABS-CBN to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC.html"
        href="https://www.cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC.html">stop
        its broadcast operations</a> due to its expired franchise, and gives a 10-day
        window for the media giant to explain why the regulator should not recall
        its occupied frequencies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c0bae-459f-4866-bd47-66e808624e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 11, 2020:</strong> A measure which seeks to look into
        ABS-CBN''s alleged violations has been filed in the House. Presidential son
        and Deputy Speaker Paolo Duterte, ACT-CIS Partylist Rep. Eric Yap, and Cavite
        Rep. Abraham Tolentino&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/11/NTC-ABS-CBN-closure-House-explanation.html.">file
        Resolution 853</a>&nbsp;to hold a series of House deliberations on the matter</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ba42b-5bb3-45b6-a46d-b0c93cc32b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, senators also adopt <a href="https://cnnphilippines.com/news/2020/5/11/Senate-resolution-revoke-NTC-order-ABS-CBN-shutdown.html?fbclid=IwAR21EgtADtDJIDDRJdrMXTxY2hLBR_BOqhQ2MryfZRLxKjJFm88pqyqVPk0">a
        separate resolution</a> seeking the reversal of the NTC''s Cease and Desist
        Order against the network.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c2b96-18c3-4089-8833-4ab6289f2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe6d90-f2cb-4a93-9a4e-f9c8f232f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 26, 2020:</strong> The House holds its <a href="https://cnnphilippines.com/news/2020/5/26/ABS-CBN-franchise-House-hearing.html?fbclid=IwAR18j2LVKj9ARPvbHdC3V8X6xf2d8U_1DNpw-7Exty0avjYXGe3wmxwXwUY">first
        hearing</a> on ABS-CBN''s franchise bid, led by the Committee on Legislative
        Franchises, along with the Committee on Good Government and Public Accountability.
        Deputy Speaker Rodante Marcoleta accuses the network of violating several
        labor practices. Katigbak refutes this and insists that they have complied
        with all government orders.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f46195-58f2-431c-a268-061b93dcdbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b54e02-2a84-45c7-88f5-1daa73ef35ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 1, 2020:</strong> The House joint panels tackle for
        the first time <a href="https://www.cnnphilippines.com/news/2020/6/1/Gabby-Lopez-invited-next-House-hearing-over-citizenship-issues-ABS-CBN-.html">the
        citizenship</a> of ABS-CBN chairman emeritus Eugenio "Gabby" Lopez III, which
        was being tied to supposed violations in media ownership rules under the 1987
        Constitution.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b38453-cfa4-4d05-98c0-f7bda090e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b799cf-e06a-4be0-9c12-33a9a58d5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 3, 2020:</strong> Lawmakers continue to argue, in an
        hours-long deliberation, that Lopez''s American citizenship invalidates his
        ownership and management of ABS-CBN operations. The 1987 Constitution prescribes
        that the ownership and management of mass media "shall be limited to citizens
        of the Philippines," a provision seen to protect the industry from foreign
        incursion and control.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc54a9-2cac-42ce-81bf-c51743a6f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd608918-5848-41a6-8f51-bfa89431d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice maintains that <a href="https://cnnphilippines.com/news/2020/6/3/can-a-dual-citizen-run-a-media-company.html?fbclid=IwAR2PgxSsGau7YOKN4rpWfX543BgxU2WWz0AMwylpLldN7FBaPl418iQvfDQ">Lopez
        is Filipino by birth</a>, regardless of his being an American citizen too
        as his mother gave birth to him in Boston in 1952. Lopez himself also says
        that he neither swore allegiance to the United States nor renounced being
        a Filipino.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76799dc-7679-434c-bbaa-5fa4ac9c35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966818f-95ed-4786-a1b6-6823abd7bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 8, 2020:</strong> Lopez''s citizenship remains in question
        on the fourth day of the House hearing. The Securities and Exchange Commission
        maintains that <a href="https://cnnphilippines.com/news/2020/6/8/SEC-dual-citizens-100-percent-Filipinos-.html?fbclid=IwAR34fey2dGShcZyE6DOlLwH6RTg1RlzC6CK21uur9YlTi9xECVI3PJMuovo">dual
        citizens are still considered 100-percent Filipinos</a>.&nbsp;</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aff06b-ce15-4585-b583-9e63b70c688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825d017-68ff-482b-856c-d66d0ed8743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 11, 2020:</strong> For its fifth hearing, the House
        panel focuses on the Philippine Depositary Receipts, or PDRs, issued by ABS-CBN.
        SEC Commissioner Ephyro Amatong says the network <a href="https://cnnphilippines.com/news/2020/6/11/ABS-CBN-GMA-Philippine-Depositary-Receipts-PDR.html?fbclid=IwAR0HaQ4J1sDgClURutgvo2otC0nLh0JTiZosP_bQzzzyCQSYUh5Fz7hrMaU">did
        not commit constitutional violations</a> as the PDRs were allowed and registered
        with the government.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265ef8b-1845-470d-bc52-c2d275a93aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c89c6-a8a4-4753-8e55-96b17a872112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 15, 2020:</strong> ABS-CBN lawyer Arecio Rendor says
        the Lopez family <a href="https://www.cnnphilippines.com/news/2020/6/15/Lopez-family-ownership-ABS-CBN-.html">never
        lost its grip on the media network</a> even if it was shut down during martial
        law. The House panels raise the issue in relation to the arbitration agreement
        which allowed the return of the network''s properties and equipment to the
        Lopezes.&nbsp;</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319946df-7fcb-477d-b765-411509bd331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201065bf-092d-4b6f-84a3-e4371af6e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 17, 2020:</strong> The seventh hearing addresses claims
        on the legality of the media giant''s operation for more than the prescribed
        50-year cap. Justice Asst. Secretary Nicholas Ty says <a href="https://cnnphilippines.com/news/2020/6/17/50-year-cap-single-franchise-grant-DOJ-explains-.html">Congress
        can grant a fresh single operating franchise</a> to broadcast networks even
        though they have been operating for more than 50 years.&nbsp;</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa85e52-4bbf-4d51-ad5e-0949e198f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b771fb-33d4-4d9c-9315-83f14ba7d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.236+08:00
      'mgnl:createdBy': 'glee'
