      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b05f7-3dcf-484c-99f6-a022149e51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chairman Grace Poe said that
        16 senators have signed a report that consolidates <a href="https://www.cnnphilippines.com/news/2020/2/13/Senate-body-motorcycle-taxis.html">proposals
        to legalize motorcycle taxis</a> as public transport in the country, which
        puts the measure a step closer to becoming a law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51260117-ecd2-4904-b81c-de66f7319f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a496c-e536-4b1f-b1c4-a67bcf364463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s pitch would mean that motorcycle drivers accepting passengers
        through a regulated booking service or mobile app cannot pass through the
        C-1 to C-6 roads and R-1 to R-10 roads, which include portions of Epifanio
        delos Santos Avenue or EDSA, Commonwealth Avenue in Quezon City, and Roxas
        Boulevard in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740aeec-3ece-4071-bfa6-a2ed29081bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7093ade-fc24-4aaa-b35c-167e1138890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas maiiwasan ang aksidente kung nasa inner roads lang sila</em>
        [There are smaller chances of accidents if they just use the inner roads],"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b614d8d-1bcb-428a-b0bd-bce95646ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18f2b6-ea3c-4749-99f7-ccf77435360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TWG head Antonio Gardiola Jr. said separately that they are looking
        to require passengers to wear elbow and knee caps for protection. However,
        Garcia said this would only be useful for minor accidents to prevent bruises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a913894-ce19-4bca-b650-0a9de10bd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709d6d6-11cb-4b5f-adb4-08a7b8bcf8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola also reminded commuters to hold the grip belts which riders
        would be wearing behind the waist, saying that holding the back of the motorcycle
        is riskier as it creates "imbalance" while on the move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4e3e5-9a9a-40d3-ae16-160d419a57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888494cd-1606-47a2-bedb-8e292189e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More Angkas riders</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cedcc-e39d-464a-98d1-69b412c2ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters in Metro Manila can also expect more Angkas drivers to
        be available for bookings, with authorities saying that the company is set
        to take rider slots unused by its competitors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf12ea-4eac-4f32-ba43-0a328cea34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041e8cf-aa2c-405b-8673-b90b62e4a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration of motorcycle taxi drivers for the three accredited
        providers ended on Wednesday, with Move It only taking 6,836 of the 15,000
        slots allotted to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06750af5-6ac2-4e12-8eb2-e4b9cd74e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b275db5-a3b3-475b-ac59-abc0d47b0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective today, the unused cap will be redistributed for those
        ready providers," Gardiola said. Angkas registered 20,000 drivers to the TWG
        while JoyRide gave 15,000 names, the latter matching the original limit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aefd5a-3945-4a9d-9b4c-4021216a3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869febf6-00bc-406f-9838-f70398d330d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will stand until the pilot run for motorcycle taxis — which
        allowed <a href="https://cnnphilippines.com/news/2020/1/22/Angkas-JoyRide-Move-It-rider-cap-now-63,000.html?fbclid=IwAR0t_vFmWv3uHFr6v_JixKTcABgScJz0GSlB0WjX0PpXoypcGG0UxsFo7KE">63,000
        unit</a>s to serve commuters in Metro Manila, Cebu, and Cagayan de Oro — ends
        on March 23. Of these 45,000 will serve Metro Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac433f0f-293c-45ee-9bf2-e264aeef1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f314dde-398a-4893-af4b-9d69b8ee0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas once took the TWG to court allowing two new players to enter
        the market and for <a href="https://cnnphilippines.com/news/2019/12/21/angkas-drivers-might-lose-job.html">putting
        a limit on drivers on the road</a>. The charges have been dropped after some
        discussions, Angkas said. Officials earlier threatened to cut short the pilot
        test and blacklist the player.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfa875-5c0c-4323-8fc7-c363ebdcf8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5988e3-fcd3-42ab-91b7-56f95a53c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crackdown on colorum motorbikes</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a7e69-25bf-492c-bda6-98dc6cbaae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said its forces have been actively flagging down colorum
        or habal-habal drivers, as well as motorcycle taxi companies who have started
        operations even if they are not part of the TWG trial run.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4424c9-a054-4fe2-8efa-a67ad0ecdc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebcb57-5225-45e6-a71e-2a6eb58bdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said among those who have been apprehended are called Sampa
        and i-SABAY, as well as individual drivers who book rides and charge fares
        on their own. He added that the two platforms could be blacklisted, and may
        not be allowed to serve commuters if a law is passed legalizing motorcycle
        taxis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f913f0-7453-4244-8adb-08679c5045a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fac8bf-1525-4c19-bf16-f7a8dae6bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said passengers who get injured while riding colorum vehicles
        would not be covered by the motorcycle''s insurance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f8455-1db1-4b29-bd9b-156f39774f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17107321-2547-4a61-ac7c-d4b52f6ba2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said it is also eyeing to impound unregistered motorcycles
        for hire.</p>'
