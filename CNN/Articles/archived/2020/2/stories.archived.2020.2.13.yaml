      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bryants are Catholic, and Kobe Bryant stopped by the parish''s
        chapel just hours before the fatal crash.</p>'
