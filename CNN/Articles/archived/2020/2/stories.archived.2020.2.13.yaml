      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The template contract is under a provision of a 2018 labor deal
        — an agreement to protect Filipino workers in Kuwait. Both sides reached an
        agreement earlier this month after threshing out certain rules in the provision.</p>'
