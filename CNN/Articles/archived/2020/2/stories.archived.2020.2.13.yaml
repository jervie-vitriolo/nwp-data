      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9fa17-7cb3-4803-b8b8-c956bd764eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T13:35:22.562+08:00
