      'mgnl:lastActivated': 2023-01-26T21:37:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3b9bb-78aa-4ada-9892-a2eb22ead662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag makinig diyan sa mga haka-haka. Sa gobyerno kayo nakatutok.
        Nandiyan ang totoo sa gobyerno, wala diyan sa mga taong haka-haka na wala
        namang ginawa kung hindi manakot sa kapwa niya tao," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60447a4e-4f1f-474b-ad8d-f5837ab83bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.260+08:00
