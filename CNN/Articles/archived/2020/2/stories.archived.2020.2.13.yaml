    'template': '1'
    'title': 'Mobile World Congress canceled because of coronavirus outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e532da1-2836-405d-8c1d-95cc579eea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mobile World Congress, one of the technology
        industry''s biggest annual events, has been called off because of the coronavirus
        outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d9c05-932e-44b6-b2f8-a5d7087d4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1f491-6d79-44bb-a19a-6dc83569522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after more than a dozen major tech companies
        said they would not attend the event as the deadly outbreak continues to spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da82208-e178-4695-b743-6c64f5296b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54f840-5b63-445f-90c6-081baf86cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due regard to the safe and healthy environment in Barcelona
        and the host country today, the GSMA has canceled MWC Barcelona 2020 because
        the global concern regarding the coronavirus outbreak, travel concern and
        other circumstances, make it impossible for the GSMA to hold the event," MWC
        organizer and mobile operator lobbying group GSMA said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebfd25-3d0e-471f-b0de-35db93f3bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43bd508-04bb-4593-91d3-79909eb5f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWC had been scheduled to take place in Barcelona from February
        24-27. It typically draws more than 100,000 attendees and over 2,400 companies,
        including the sector''s biggest players who use it to launch new products
        and showcase their latest innovations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bab463-a372-48d2-9308-df3ea706f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53036a5-56b6-49d6-b017-ab95a7c0cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s cancelation is a "huge disappointment," Ben Wood, chief
        of research at CCS Insight, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ca28d-1f98-4a20-9f05-8dc3cb07811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117d2d6-7968-44e0-a707-513db6ef501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the highlight of the mobile industry calendar," Wood said.
        "The impact on small companies who have invested a disproportionate amount
        of their budgets and time on this event should not be underestimated. MWC
        is an anchor event for many and now they face the challenge of having to figure
        out what the best way to salvage something from this difficult situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e4069-5943-4580-ad88-36373bc2c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7ae5f-8966-4103-b759-0ffaa897818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMA had initially planned to go forward with the event despite
        the coronavirus scare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06769258-9521-4dfe-959c-5efbd8217935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b31632-c836-4690-a485-fd6e9d47e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in a February 9 statement that it would conduct health checks
        and do additional cleaning around the venue, and would not allow entry to
        any attendees who had been to China in the previous two weeks. About 5,000
        to 6,000 people typically attend the event from China, according to GSMA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ca83c-2ee9-4e01-a217-79704b992bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:37:52.142+08:00
