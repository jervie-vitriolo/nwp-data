      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This 2020, for
        the first time in its 8-year run, Art Fair Philippines will be expanding its
        definition of art to include cinema. From February 21 to 23, The Link Carpark
        at Ayala Center, Makati will house the ArtFair/Film booth, curated by film
        critic Philbert Dy, film composer Erwin Romulo, and film archivist Teddy Co.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4a8c9-4670-4389-90fb-68babf425d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition has been in the works for a while, with Dy and Romulo
        having originally pitched the idea for last year’s Art Fair. Now, with Co
        on board, they’ve emerged with an insistently amorphous project, aptly titled
        “Unconfined Cinema.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d76b3-6a7e-4776-99ce-cc61d23fd45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film lineup won’t be segregated by genre or subject matter.
        The sequencing doesn’t follow any kind of trajectory. There won’t even be
        any schedules posted online. Instead, people are simply invited to walk in,
        check out what’s playing, and enjoy the show. The programmers had but one
        requirement for all the films they curated: they had to like them. As such,
        the exhibit seeks to represent Filipino cinema in its full breadth, from regional
        films to Manila-based ones, old to new, indie to mainstream. It’s glorious
        anarchy; a pointed statement for an oft-maligned art form.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bcddb2-583c-4113-a2c2-813f7dfec856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It felt like a coup in itself just to get a space in the Art Fair
        for cinema,” says Dy. “There’s this kind of perception, because cinema is
        so popular and so commercial, people tend to not think of it as art. But it
        is — it’s all art. And even when you think of film as art, you think of art
        films, you think Lav Diaz, you don’t think Star Cinema. All we wanted to do
        was create this neutral space […] It’s hard to convince art people that cinema
        is as vital an art form as painting. Mostly because it’s so popular. There’s
        this idea that when something becomes popular, it stops being art. My contention
        has always been, everybody that works on a film is an artist. Production designers,
        directors, cinematographers…when a bunch of artists work together to make
        something, how can that thing not be art?”</p>'
    '28':
      'image': 'jcr:93fbb893-891b-457a-91cc-60127e04ae69'
      'imageCaption': 'The Makati Stock Exchange is the venue for the outdoor screenings
        for ArtFairPH/Film. Expect films such as "That Thing Called Tadhana" and "Never
        Not Love You." Photo from ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af067a5-084c-4a20-b553-c22b675d6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f38dca-3400-48d5-a924-3667f7e43427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three days, the booth will be screening almost 50 hours of Filipino
        cinema. “That''s probably more than most movie theatres will show in a year,”
        Romulo writes in an e-mail. He’s referring to a sad truth about the local
        film industry — cinemas are hesitant about picking up Filipino movies, particularly
        indie ones, and when they do, they tend to get pulled out after a few days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21485171-d550-4245-9954-3e87b2b07653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unconfined Cinema” is a reaction to that scarcity, as well as many
        of the prevailing prejudices in the hegemonic world of local film. In addition
        to the booth at The Link, there will also be outdoor film screenings from
        February 14 to 16 at the Ayala Triangle. Each film will be projected against
        the ceiling of Ayala Tower 1. The audience will lie down on carpets, enjoying
        the movies through earphones. The titles include “Sunday Beauty Queen,” (showing
        on Sunday), “That Thing Called Tadhana,” “One More Chance,” “Never Not Love
        You,” and last year’s QCinema shorts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a47d4-04c1-4c36-87b5-0274e3737ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The means of films being screened are controlled by a small cabal
        of people,” says Dy. “They’ll decide to scrap a film after a day. Because
        it’s moneyed interests, we can’t really control what kind of films will be
        screened. But these are outside spaces; it’s a booth in a parking lot or the
        ceiling of a building. [We’re] breaking out of the normal paradigm of seeing
        movies. Let’s take it out of the control of certain corporate interests.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd055bb0-c5a8-4faf-9207-f700ee6bea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the inclusion of more mainstream studio films raises some eyebrows,
        it’s the very attitude the exhibition’s curators want to challenge. The point
        of “Unconfined Cinema,” they say, is that all cinema is worthy of being viewed
        as art, whether it’s a Cannes Film Festival winner or a Star Cinema blockbuster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72226bf9-84be-444e-b424-38215554ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a film critic, I am very frustrated by these distinctions,”
        Dy says. “There are people who dismiss everything mainstream. There are people
        who are into mainstream rom coms. In [the booth], those distinctions don’t
        matter. It’s not a cinema; we’re not charging money for tickets. It’s an art
        space […] If somebody gets mad that we show a rom com, I’m like, fuck you
        man. Go watch a painting.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7193b15-b969-467c-acc2-398405eb3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e37769-c75d-4194-bdf1-d794ddbd81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo admits that his reason for pitching ArtFair/Film was a more
        personal one. “2019 marks a decade since Alexis Tioseco was murdered,” he
        writes. “He was a film critic, an advocate for our own cinema, and was vital
        in getting the rest of the world to pay attention to Filipino movies again.
        He was also a dear friend of mine. [February 11] is his birthday. He would''ve
        been 39.”</p>'
    '30':
      'image': 'jcr:5e81c149-c253-4a1e-b882-6047b1684429'
      'imageCaption': 'Acclaimed director Raymond Red has agreed to show a few of
        his works, including his debut, “Ang Magpakailanman.” Photo from WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bcdbd-99e9-48c8-94ea-c4a556da7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a55f3-21f2-4a3b-a794-62c44b08b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the lineup is still under wraps, Art Fair visitors
        can expect to see the recently restored 1983 drama “Misteryo sa Tuwa,” which
        Romulo notes was one of just four films independently produced by Experimental
        Cinema of the Philippines, the studio behind “Oro, Plata, Mata” and “Himala.”
        Acclaimed director Raymond Red has agreed to show a few of his works, including
        his debut, “Ang Magpakailanman.” “Quite simply, he''s one of the most original
        filmmakers the Philippines has ever produced,” says Romulo. “His films are
        distinctly Filipino in subject and sensibility but shot with this alien perspective
        that owes something to both German expressionism and surrealism.” Dy also
        confirms that they''ll be showing an undisclosed Erik Matti film “most people
        haven’t seen.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965b73a-f7b1-4781-b2e1-8fd8c24ae4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t lost on any of the curators that “Unconfined Cinema” arrives
        at the heels of Philippine cinema’s 100th anniversary. But it isn’t a retrospective
        so much as it is “an attempt to imagine the next [one hundred years],” as
        Romulo writes. This wide-eyed futurism finds expression in Lost Frames, an
        experimental collective that prefers to describe their medium as “moving images”
        rather than film. Roxlee, the renowned animator, will also premiere some of
        the works created during his children’s animation workshops, giving a platform
        to the next generation of Filipino filmmakers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c11490-5d78-48d3-8324-549e7fb86b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some projects were commissioned specially for ArtFair/Film. At least
        eight experimental triptych films — video art created to be viewed on three
        screens simultaneously — have been made by local directors under the management
        of Co, and will be shown at the exhibit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2ed06-a756-41db-8eec-99f986ec2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinematographer Lyle Sacris will also be using Art Fair’s hefty
        foot traffic to hasten the completion of his “Self-Portrait” exhibition, a
        project that combines 7,107 portraits of everyday Filipinos. Attendees will
        be able to have their photo taken at a booth after registration, contributing
        one frame to a 24-frames per second video that will be projected on the side
        of The Link building.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32c0ec-5847-478b-abee-06a6982faccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:50:18.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of ArtFair/Film, as its curators intend, is anything but
        simple. Its purpose, however, is. Good film is good art, and good art deserves
        to be viewed and enjoyed. “Experience cinema how you want it,” Dy says. “No
        confinement, no limits.” When asked what he hopes audiences will take away
        from the exhibition, Romulo''s answer is more succinct: “Magic.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace021d7-1d7b-4559-986d-27724743e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:29:02.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82043fec-52f1-4bb2-bb65-a307d65180ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T20:29:02.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:37:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Art Fair Philippines 2020 runs from Feb. 21-23 at The Link in
        Ayala Center, Makati. For tickets or more details on the fair visit the <a
        href="https://artfairphilippines.com/" target="_blank">official website</a>.</em></p>'
  'DepEd-Programme-for-International-Student-Assessment-PISA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T19:50:26.984+08:00
