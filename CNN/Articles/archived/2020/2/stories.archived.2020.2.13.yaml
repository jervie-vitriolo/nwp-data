  'guidelines-on-workers-mental-health':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Labor and Employment has released an order providing
      guidelines for private companies to help employees with mental health conditions.
      including arranging flexible work schedules. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T19:43:56.007+08:00
    'imagesource': 'jcr:f1100760-2870-481c-8af7-00f6739f2812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '147c77cc-b60c-46e8-b959-6760703b28e0'
    'lead': 'Labor Department prohibits any form of discrimination against workers
      with mental health conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T19:49:27.443+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:37:06.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:39.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Labor-and-Employment', 'DOLE', 'mental-health']
    'template': '1'
    'title': 'Flexible leaves, schedules: Labor Department gives guidelines to promote
      workers'' mental health'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5acd69-7d24-44df-b3ce-13dfffa9907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. February 13) —</strong>&nbsp;The
        Department of Labor and Employment has released an order providing guidelines
        for private companies to help employees with mental health conditions. including
        arranging flexible work schedules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e61f5-7900-4d85-96dc-07dd82ebac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d227d-36ac-4176-9873-3425e69d5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires private companies to have a "Mental Health Workplace
        Policy and Program" which aims to raise awareness, prevent discrimination,
        provide support for employees who have mental health issues and promote workers''
        well-being.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Flaborandemployment%2Fposts%2F2509572239171284&width=500"
        width="500" height="853" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817fc4f-60ac-4259-8c34-fcb561ad92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576fbf7-02bf-4786-b394-b090d1da2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473e903-8f46-475a-b1e4-ee5219f2c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the measures are work accommodations —&nbsp;such as
        "flexible leave arrangements" or "rescheduling of working hours" —&nbsp;to
        be discussed between the employer and the employee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307763cb-4a5e-42f1-bf4e-55cf49f96b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd605e9-e2ce-49ee-b4cc-8a2bceba840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said a worker absent while undergoing treatment or rehabilitation,
        can use his or her leave credits. If applicable, the worker can also avail
        of the Victims of Violence Against Women and their Children leave -- <a href="https://www.bwsc.dole.gov.ph/images/InfoMaterials/What-Women-Shld-Know-VAW.pdf">a
        10-day authorized absence</a> for female and young victims of violence. Otherwise,
        the medical leave shall be incurred without pay.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650372aa-0e2b-464e-8fd0-4b10d847dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c7116-02cc-477f-b822-abe8e840a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s mental health program should also have an information
        campaign such as distributing leaflets, putting up posters and holding workshops
        to educate workers on understanding mental health and conditions. The program
        must also inform about the identification of mental health problems and details
        of the <a href="https://www.doh.gov.ph/sites/default/files/health_advisory/IRR%20of%20RA%2011036.pdf">Mental
        Health Act</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ab57c-b61b-48c1-a843-d10c10966b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e838a-8f5c-4ffc-9a14-402d7abe55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any form of discrimination against workers with mental health problems
        in the case of hiring, promotion and other benefits is also prohbited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90203b7-e720-4cb6-9a4c-fc0b14e6f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a82e1-2d1d-4fec-9382-79428f9b079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers with mental health conditions are entitled to all monetary
        and non-monetary statutory benefits in accordance with existing rules and
        regulations without prejudice to the exercise of company policy," the order
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce53800-2678-4311-adfd-f24ecb0923b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280025ed-c5ef-49f6-a288-a07352956f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, which aim to help employers promote the well-being
        of workers, said employees should also have access to counseling services
        for mental health issues, which may be extended to their families.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b54d1f-ea1a-4d14-9929-c379f56a6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef407ed4-53df-47d8-b1a6-bc5e3876d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers are also instructed to develop means to prevent and report
        incidents of cyberbullying/mobbing, verbal, sexual and physical harassment
        and violence, threats, shaming, alienation and other forms of discrimination
        that may lead to a mental health problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd3de7-6128-48a0-93a3-dc279b479242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4874a5-b037-4118-955a-bd52d51bba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T19:49:27.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the guidelines were created in accordance with
        the Mental Health Act and <a href="http://www.oshc.dole.gov.ph/images/Files/DO-198-Implementing-Rules-and-Regulations-of-Republic-Act-No_-11058-An-Act-Strengthening-Compliance-with-Occupational-Safety-and-Health-Standards-and-Providing-Penalties-for-Violations-Thereof.pdf">Republic
        Act 11058</a>.</p>'
