    'template': '1'
    'title': 'Retired Supreme Court Associate Justice who upheld VFA dies from illness'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e33351-462e-4161-9aaf-ecd681caaaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong>&nbsp;Retired
        Supreme Court Associate Justice Arturo Buena, who drafted the High Court''s
        ruling on the Visiting Forces Agreement two decades ago, passed away Thursday
        due to illness. Buena was 87.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6369a-c14e-441b-b6eb-84e9bdaf4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e3c74-e3d0-47ba-92a1-c7566733c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guiaan, Eastern Samar native is survived by his wife, three
        children and his grandchildren.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31c97a-b2d1-4749-b491-76d81760c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1058e3-8c22-4d2c-8433-90d25e4bdb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his brief three-year stint in the Supreme Court, Buena penned
        over 200 decisions including the court ruling en banc that upheld the VFA
        in October 2000. Buena ruled to dismiss five petitions that questioned the
        constitutionality of the VFA. The decision stated the President has the jurisdiction
        to enter into treaties or international agreements as provided in the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb37c1-1678-43eb-84c4-7e7b1e51ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f239a3-a0c4-4fa0-8e43-53bcf6f40454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days before Buena''s death, President Rodrigo Duterte moved
        to terminate the VFA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fcf6c-a9fd-46ea-9f8a-f773fd7c0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2266f5-b382-467d-8810-bd600d60fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T21:20:20.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buena also worked as Acting Deputy Court Administrator, Deputy Court
        Administrator, and Acting Court Administrator. He became Associate Justice
        at the Court of Appeals in 1986 before he moved to the Supreme Court in 1999.
        He retired in 2002. He was also a law professor at the University of Santo
        Tomas, his alma mater.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d5cc2-2e9b-4707-a7a0-763c6ee94df1'
      'mgnl:activationStatus': true
