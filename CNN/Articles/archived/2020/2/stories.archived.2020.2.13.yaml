      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29a490-1184-411a-90b8-22b8194fb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> President
        Rodrigo Duterte on Thursday assured the public there is no need to panic following
        the worldwide spread of the coronavirus disease (COVID-19) because the government
        is on top of the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4011ab4-e305-4097-9dbd-228ce14b2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d928eb-523e-4b84-890a-c8a2578135b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped message posted on social media, Duterte said the threat
        is present, but there is no need to worry because no Filipinos have been infected
        by the deadly virus despite the three confirmed cases in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a41b3-5a93-49dd-8a67-ac23f4d109b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6d61f-0974-4c48-af9d-65d3ed217bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on our people to remain calm, vigilant, responsible and
        I also ask for your trust and cooperation, support as we face the challenge.
        Tayo ay magkaisa together as one nation, this challenge can be overcome,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850c16d-4209-4ebd-b38b-ed939576795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d6268-e6d2-4bd5-aa2b-285e45769c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he understands why people feel anxious amid the
        rising threat. Earlier this month, he said not to be "extra-scared of that
        coronavirus thing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfc9b1-4a68-4029-b528-9c1411767bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7233c-3403-4954-aec8-a110e50881fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:43:34.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is no evidence yet of human-to-human transmission
        in the country. However, he said they are preparing for the worst. Health
        spokesperson Eric Domingo said authorities are bracing for the possibility
        of local transmission after 59 people who came in contact with the three cases
        are showing flu-like symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfcbf3-3f08-4e93-b126-097a47ef79fd'
      'mgnl:activationStatus': true
