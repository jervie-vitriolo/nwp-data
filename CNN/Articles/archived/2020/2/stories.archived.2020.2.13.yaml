      'mgnl:type': 'text'
      'text': '<p><strong>July 10, 2020:</strong>&nbsp;<a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">Voting
        70-11,</a> lawmakers deny embattled media giant ABS-CBN’s bid for a fresh
        25-year franchise.&nbsp;</p>'
