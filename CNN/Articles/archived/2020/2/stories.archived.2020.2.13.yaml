      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their resting place is Pacific View Memorial Park in Corona Del
        Mar, California, the documents state. The cemetery is about two miles from
        the Pacific Ocean and less than a 10-minute drive from the family''s church,
        Our Lady Queen of Angels, in Newport Beach.</p>'
