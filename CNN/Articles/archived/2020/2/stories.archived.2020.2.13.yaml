      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Transport
        authorities said they are looking to ban motorcycle taxis from plying major
        roads in Metro Manila once their operations are legalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757e1f3-5bcc-4a43-b20f-c2f25f8c8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d94e44-cb4d-4d17-a8d1-a088aa60142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority General Manager Jojo Garcia
        appealed to lawmakers and the technical working group or TWG handling the
        motorcycle taxi pilot study to prohibit these two-wheeled vehicles from circumferential
        and radial roads for safety reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dad14-aaaf-4e47-8102-1a9da7e2a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000327a-45e4-4b0f-a3fe-ebc20d0bb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:29:17.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi mo pwedeng isabay ''yan sa bus. Kung ang tricycle na
        tatlo ang gulong, bawal sa</em> national road, <em>lalo na ang mga</em> motorcycle
        taxi," Garcia said during a press briefing on Thursday.</p>'
