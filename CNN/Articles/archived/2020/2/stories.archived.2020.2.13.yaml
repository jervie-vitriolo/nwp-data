      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> TV network ABS-CBN
        faces an uncertain future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8ac75-e8ec-4f25-9641-7745bc72d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafae2ac-40fd-472f-8c10-f1a7f7b7ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned network’s franchise is yet to be renewed by Congress,
        while its most recent authority to broadcast has been put in peril after Solicitor
        General Jose Calida <a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">asked
        the Supreme Court to void it</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0308e-6faf-4d37-be96-947fea9757f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0125bbb-fcf9-494b-9f87-89c187aab22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from its flagship ABS-CBN channel, the media conglomerate
        also operates other brands such as ABS-CBN Sports and Action, DZMM Teleradyo,
        cable channels ABS-CBN News Channel or ANC, Cinema One, Jeepney TV, Knowledge
        Channel, Metro Channel, Myx, and global channel TFC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60f723-fba9-4d4d-bd9f-deea64e5e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also started offering digital TV boxes which carries
        KBO, a channel airing Filipino movies. This was one of the two issues raised
        by Calida in asking the high court to revoke ABS-CBN’s franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d2427-8e46-4a66-953a-12fd0fd1d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0d21c-58c6-47e3-ac8b-56ef21add305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time for the oldest TV station in the country
        to go through problems with franchise renewal,&nbsp;with numerous bills set
        aside as the country faced the Taal volcano eruption and the COVID-19 pandemic
        in the months running up to the expiry of the franchise on May 4, 2020.&nbsp;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe419d-f004-4a52-802f-2f3acad7b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-05T17:56:58.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:37:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a timeline of events:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5705426-df73-46f4-a16b-c379b257e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087c929-b724-449c-bb81-c6c57547dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 14, 1950:</strong> Republic Act No. 511 is passed giving
        a temporary permit for Bolinao Electronics Corporation to operate a television
        station in the Philippines. The firm is renamed Alto Broadcasting System in
        1953, patterned after the first names of its new owners Aleli and Tony Quirino,
        the brother of former President Elpidio Quirino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0866fc1-b235-43a1-b33d-28e8d7c2f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8596a7-fbb0-4669-9022-af164f282923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 24, 1957:</strong> Lawyer and businessman Eugenio
        Lopez Sr. buys the company from the Quirinos. This leads to the merger of
        ABS and Chronicle Broadcasting Network or CBN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2097287-a127-4555-9fd9-feecfaa95d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03296f7b-9c77-485a-a2e9-1974d0d35331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 21, 1969:</strong> RA 5730 becomes law, which converts
        Bolinao Electronics Corporation’s franchise into ABS-CBN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290a5ba-dc68-4888-879d-31f124e57d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f66d06-daff-47ae-996a-94b0a9408259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 21, 1972:</strong> ABS-CBN, along with other networks
        and affiliate stations, are told to go off the air while media assets are
        seized as then-President Ferdinand Marcos puts the entire nation under martial
        law. Media content is controlled by the state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c73ea-dfae-45b7-8f9a-23de261bede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3f440-b566-4f4f-90d4-e9b4a8fabf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 16, 1986:</strong> ABS-CBN resumes daily broadcasts
        nearly seven months after a "people power" revolt toppled the Marcos regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0fae0-a0e0-40f0-a6d6-660546cfaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38be6ae-8c05-4e26-a0d9-5534cbd1adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 30, 1995:</strong> President Fidel Ramos signs RA
        7966 granting a 25-year franchise to ABS-CBN Broadcasting Corporation. The
        renewal comes five years ahead of the expiry of its franchise.&nbsp;This took
        effect May 4, 1995, taking into account the 15-day window after its publication
        in a newspaper, Justice Secretary Menardo Guevarra has explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc62c1-c18c-42f5-95a0-6a97435a8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191086b-ba1f-4893-b4b0-0e520fe5de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 11, 2014:</strong> Isabela Representative Giorgidi
        Aggabao files House Bill 4997 under the 16th Congress, in the first attempt
        to renew ABS-CBN’s franchise ahead of its March 2020 expiration. This does
        not get past the committee level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b69617-cd6f-4ea4-a612-f0c3f3f16f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641d2df-ca99-416c-8dc4-3ce44d8fed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 6, 2016:</strong> Former Senator Alan Peter Cayetano,
        President Rodrigo Duterte’s running mate for the presidential elections, gets
        a Taguig court to issue a temporary restraining order stopping ABS-CBN from
        airing TV commercials against Duterte. The said ads are supposedly paid for
        by <a href="https://cnnphilippines.com/news/2016/05/07/Alan-Peter-Cayetano-Malaca%C3%B1ang-Mar-Roxas-Grace-Poe-anti-Rodrigo-Duterte-ads.html">members
        of the opposition</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b789a-f473-4884-9b6c-dc8bf524780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2016/03/09/Presidential-and-VP-bets-spend-P6.7-billion-on-pre-election-campaign-ads.html">Presidential,
        VP bets spend ₱6.7 billion on pre-election campaign ads - PCIJ</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbd17d-6132-479a-af1d-4ce540d6b002'
      'mgnl:activationStatus': true
