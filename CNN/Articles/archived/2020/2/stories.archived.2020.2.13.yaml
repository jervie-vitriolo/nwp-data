    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On dating apps and self-love: ‘Swipe right to yourself first’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f136ad7-f8e8-4f51-8935-a08259067e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> There
        is a certain kind of joy in searching for love, but it comes with loving oneself
        first, according to a life coach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281c48e-dab3-4285-9549-72116e0cdec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps have created a whole new landscape for meeting people.
        Daters sign up for different reasons whether to find true love or engage in
        momentary fun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e08f1-0ff2-454e-94e0-963a8e06cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/life/culture/tech/2019/02/12/dating-apps.html"
        href="https://cnnphilippines.com/life/culture/tech/2019/02/12/dating-apps.html">What’s
        the best dating app for you?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24159301-6252-404d-ae4b-9c51a6c64d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to life coach Eric Cruz, a person searching for love should
        fall in love with onself first, even in the online dating world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced70784-9672-4b17-bb59-95e9afee09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Find joy in the search, not like you go out there as if kulang
        ka. The power of online dating is to be seen and chosen. Swipe right to yourself
        first,” he said on CNN Philippines’ On the Record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf4e09-bdd1-42cf-b7b5-4833979080c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said the key to a success story in the online dating world
        is being “clear with your intentions and to be authentic.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989f078-9dd9-4b49-8524-91a98bfe9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Match your online self with your offline self.” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ba9f0-3b41-4412-91f6-13f5f10c769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.297+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said that the main difference of online dating is having a
        curated image of oneself, putting the best foot forward. Relationships that
        begin from dating apps usually go through major challenges during the first
        year because it is the only time that the couple gets to know each other on
        a personal level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4036bcb-35c3-41bc-b7ea-a19790d9acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Success stories</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597de44-f6f2-453b-974f-fbf7ea330e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a stigma attached to online dating in a conservative
        country like the Philippines. Some may engage in dating apps merely for fun,
        but some truly find the one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d7096-7aca-4bf0-90a1-6f6c6607a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ and Stephanie Lopena met on Tinder in 2016, and got married in
        2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41080095-e0de-48c7-976a-16e50b99295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Proud ako na nag meet kami sa Tinder kasi akala ng lahat joke lang
        pag nag meet kayo sa Tinder. No''ng tumagal na, na-appreciate na ng mga tao
        ''yong dating apps, na may nagiging success story pala,” Stephanie said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e4ed9-3434-4c45-bd7d-cced163a6f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am proud that we met in Tinder because everyone
        thinks that it is a joke. But they appreciated it (dating apps) later on,
        that there are success stories from it.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbce05-8021-4998-8c08-99923764db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said meeting people through dating apps is commonplace for
        its convenience and accessibility. However, there have been repercussions
        surrounding these platforms, including identity theft and scams.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06709c2a-f56c-48f8-8c53-1f9e314a1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.298+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The repercussions</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcaf62-f6c2-4b10-a883-d0d1776fbce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Señora, National Bureau of Investigation Cybercrime Division
        senior agent, said people usually encounter “love scams” that involve giving
        false promises. He added that majority of victims scams are women who are
        sad and alone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ea793-2ece-43bc-96b3-bc6873da4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senora shared some safety tips for online matchmaking.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047762c3-19b7-4b3b-a093-44201c24b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T23:49:17.299+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:36:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you engage with an online relationship, tell your family or
        friends. Check the account if it is not recently created. Always verify. Google
        search the photo of the profile itself. Find out if it was used in other accounts.
        Next, check kung gaano na katagal ''yong account,” he said.</p>'
