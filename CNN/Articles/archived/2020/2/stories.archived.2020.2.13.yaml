      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)—</strong> A
        big and renowned law firm may have had a hand in crafting the supposed “onerous”
        provisions in the government’s water distribution deals, President Rodrigo
        Duterte said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337e0f4-6a90-4d07-b2c7-f96b5b4f38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:51:00.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:37:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But <em>sino nagplano niyan? Ang nagplano niyan mga abugado. Ang
        nagplano niyan malaking opisina na</em> law firm. They are the only ones who
        could do that,” Duterte said at a Kapisanan ng mga Brodkaster ng Pilipinas
        event, pertaining to the government’s current contracts with water concessionaries
        Maynilad and Manila Water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32892bac-3cf3-4650-ba36-ac93b026ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:51:00.838+08:00
      'mgnl:createdBy': 'alyssa'
