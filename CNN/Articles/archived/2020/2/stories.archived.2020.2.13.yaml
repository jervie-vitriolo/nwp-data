      'mgnl:lastActivated': 2023-01-26T21:37:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136587d-d01d-44c1-83c1-cb75ad018692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 1, 2019:</strong> Violago refiles her bill for the
        franchise renewal on the second day of the 18th Congress, with 20 other House
        members signing up as co-authors of the measure. Ten other bills are filed
        to give ABS-CBN a fresh legal mandate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70dad54-9bbd-4674-b67e-72cbbbc43b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:37:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0780af-b20e-4838-9880-ca1c2e15432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T22:32:51.546+08:00
