    'lead': 'Health authorities in Hubei announce an additional 242 deaths and 14,840
      cases of the virus — the largest single-day rise since the epidemic began and
      almost ten times the number of cases confirmed the previous day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T03:21:34.095+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:37:58.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:28.107+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'coronavirus', 'corona-virus-disease',
      'COVID-19', 'death-toll']
    'template': '1'
    'title': 'Coronavirus deaths in China top 1,300 with big jump in cases as country
      expands diagnosis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da517062-fc6a-458c-9455-eb6960ffe51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese province at the center
        of the novel coronavirus outbreak reported a record spike in deaths Thursday,
        bringing the total number to more than 1,300 people globally, as experts warned
        the epidemic could "create havoc" in less prepared countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00db7e1-c8b3-4a90-9a4f-46d3710a010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7872e-48f3-408e-8cc6-db6603d4c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in Hubei announced an additional 242 deaths and
        14,840 cases of the virus, known officially as Covid-19, as of Thursday morning,
        the largest single-day rise since the epidemic began and almost ten times
        the number of cases confirmed the previous day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3bbc9-e01d-467b-a537-565902c11497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03a9e7-15c6-4a8f-9b37-9e375af234db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government explained the spike as due to a change in how cases
        are tabulated -- the total will now include "clinically diagnosed cases" after
        rising numbers of residents complained about the difficulty in getting tested
        and treated for the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83046138-c609-459a-8c5f-3c11630b92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39390be-a399-4c15-8c4d-405c52a4da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinically diagnosed cases" are those patients who demonstrate
        all the symptoms of Covid-19 but have been unable to be scientifically tested,
        or died before they were tested. The hope is that more people will be able
        to receive treatment by allowing doctors to diagnose them with the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee15944-c9a2-4a4b-8f3c-48ee18109f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d8077-99d2-46f1-a70e-2bd76138a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 34,000 patients have been hospitalized across Hubei, the
        central Chinese province of which Wuhan is capital, including 1,400 or so
        in a critical condition. So far, 3,441 patients have recovered and been discharged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7503be2-287f-4349-b04f-20e0d199d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a96a90-6a02-4a5e-87ab-87c73ee0ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the virus has killed infected more than 60,000 people
        worldwide, with the vast majority of cases in mainland China. Only two deaths
        have occurred outside of the mainland China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65bcde-8e46-4d80-a9d8-80b5c5d0ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03758bb-7f75-48be-a444-c3d35b15284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major increase in the number of deaths and cases of the coronavirus
        appears to dash hopes that the outbreak was leveling off. It comes as additional
        cases were confirmed on the quarantined cruise ship docked in the Japanese
        city of Yokohama, and in the US, where the Centers for Disease Control and
        Prevention warned the country "can and should be prepared for this new virus
        to gain a foothold."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db5f8d-5c05-4268-80ab-16e6e7bb3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89663ac-05c0-41a2-93f5-82d4163e5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK too, a new case was confirmed Wednesday in the capital
        London, with health officials warning that more were likely to follow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc599a-0006-4c09-9ef0-f4d2723878e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc48fd-0cad-446e-9699-8cf52dba7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization (WHO) officials had previously expressed
        some optimism at the apparently stabilizing outbreak in China, but even then
        they cautioned that the virus could still spread elsewhere.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907cb1e-8785-44c0-bd0b-f2f70a429f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8033bf1-1805-4f34-8e18-d029e02af4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outbreak could still go in any direction," WHO Director General
        Tedros Adhanom Ghebreyesus said Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e778e4d-b6f7-4c32-ac16-c54ea20f67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a74f0-b29a-420d-a31c-6941506a5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to invest in preparedness," Tedros said, adding that richer
        countries should help invest in countries with a weaker health system. He
        warned the virus could "create havoc" if it reaches a country whose health
        system is not capable of handling such an epidemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66f35f-b661-4d42-9b9f-77a89b98f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5e485-1f1d-4221-9651-6440974485bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case number confusion</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3c705-4667-443d-b6d5-0b5d4d0bc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive increase in the number of cases exposes confusion over
        just how to diagnose the virus globally, not least in central China, where
        residents with symptoms had expressed frustration that they were not able
        to get treatment due to a delay in diagnosis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4ecb4-a397-46fd-a330-bfa935bec4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea3db0-3d3f-4981-bf00-dd3cb4061ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those delays could be significant, with some reports of patients
        waiting up to a week for their results, as the testing kits were sent from
        Hubei to a lab in Beijing. While there have been efforts to speed up the process,
        scientific testing of samples is difficult and time consuming, and allowing
        doctors to diagnose patients will enable far more people to receive treatment,
        including in several purpose-built hospitals dedicated to treating the virus
        in Wuhan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999c81a-a9e4-48b7-9257-3080a0734130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23216eb-d321-412f-80a9-09c461d14309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays in testing are not confined to China. In the US, the CDC
        currently requires that all potential samples are shipped to its central laboratories
        for full testing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb747b7-3e06-4b61-b054-af3bdbe4d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39082d53-5c7a-4300-bb1f-01b063806e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its guidance for hospitals, the CDC also warns that "in the early
        stages of infection, it is possible the virus will not be detected." However,
        it adds that if a person is showing symptoms but tests negative for Covid-19,
        it is likely that the virus is not the cause of their illness.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c92aa6-6412-4d0b-ae74-0f0365e6d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1f29c-14a8-4015-9ca2-0b52a81b92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a US Senate hearing on Wednesday, Scott Gottlieb, former
        commissioner of the US Food and Drug Administration, said that testing was
        not been done aggressively enough and should be expanded to cover more symptoms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecc5f3-97d6-4320-b0f5-96d7aa965279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fcf451-d3c7-4a6c-8066-fab645510d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we should be leaning in very aggressively to broaden
        diagnostic screening right now, particularly in communities where there was
        a lot of immigration, where these outbreaks could emerge, to identify them
        early enough that they''ll be small enough that we can intervene to prevent
        more epidemic spread in this country," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b0bbb-5814-4629-9c93-941351bce8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0c352-8b7c-42bd-bb6a-5e2d09697caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb pointed to Singapore, which has now identified around 50
        cases, to make a point about the US, which receives similar numbers of travelers
        from China every year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175d7d0-a632-41a5-b696-501cb9d2ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3868d-5740-43f9-be41-a9d2c835cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a statistical basis, there''s no reason to believe that if Singapore
        got implants of this virus, we didn''t. You would expect them to be identified
        earlier in Singapore" as a densely populated island, he said. "But it does
        suggest, at least to me, that we probably have some community spread right
        now that we just haven''t identified yet."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f292ef-0ea2-4c84-8751-9abdc7b87177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca3365-194d-49ab-927c-58cd0ac965c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the quality of data coming out of China -- something
        many outside observers have been doing, and the radical shift in how cases
        are diagnosed will likely not help.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23eb3b3-606c-4a44-ac2b-a61f19472121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8def10-11c4-43e8-ab69-e81dd9fe1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t trust the reporting in China, and I also believe that
        the China numbers reflect the most severe cases, so we''re getting a skewed
        view of the case fatality rate and how severe this is," Gottlieb said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46ae83-273a-4b94-a8ec-77c16770a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c939b-dc08-4d3b-afb8-6de04e4929cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting milder or asymptomatic cases could make the case fatality
        rate drop significantly, he added, but "even a case fatality rate of .2 or
        .5 could be catastrophic if this is highly contagious and spreads around the
        world."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4fb7a-2518-446a-9c80-1d8da362207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2327f6c-8a51-45d1-9451-06fb4f58d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same hearing, Asha George, executive director of
        the Bipartisan Commission on Biodefense, said that China may be limited in
        its testing and reporting resources, versus simply "a lack of desire on the
        part of the Chinese government to report."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71107d1b-ba9c-4502-b126-ac7a066afde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc701e2-352b-45e8-a4ae-0bace630ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public health schools, George said students are taught to assume
        they don''t have complete data and account for cases they don''t yet know
        about.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e337b9-0285-48e4-81e7-05fee1186534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf454f5-a720-42df-8f25-1b80c25392dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re often taught to multiply by seven or eight times what you''ve
        been told. For every one case you see, there are seven or eight out there
        that you don''t," she explained. "So that means actually we''d be looking
        at hundreds of thousands of cases. I think that''s the scale at which we should
        be planning."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8af69-dae1-475b-9c18-786b861f988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e6fb8-8777-4aad-95e7-9635d46332b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship misery</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46f49f-724a-468e-8cdb-058b627c044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of China, the largest single outbreak remains on a cruise
        ship in the Japanese port of Yokohama, south of Tokyo.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54aebc-2d40-46b2-baf9-a0ed17feea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9aca6f-5bf7-417b-ad79-d193e5672890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Health Minister Katsunobu Kato said an additional 44 virus
        cases had been confirmed on board the</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcf2f1-2f31-4297-a65b-7d9cc00e6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb217c51-8b7e-442f-bd29-49718bf858a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamond Princess as of Thursday, bringing the total number on board
        to 219.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae473b1-63a1-4f39-bd06-72953aaf40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55574e-1705-4c63-9578-60148735c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kato did not give a breakdown by nationality of the new cases, nor
        of passengers versus crew. CNN''s latest tally indicates that at least 24
        Americans have tested positive for the virus aboard the ship.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa01a3-a3fc-44bf-8f5f-d60f5a7cd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713bf20-97b8-47b3-a0cd-4f7e05a3de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Minister also said that people who had tested negative
        for the virus and are over 80 years old, or have a non-virus medical condition
        requiring attention, will be allowed to leave the ship and move to a government
        medical facility, if they wish. He did not give a timeline for that process.
        Already on Tuesday, an unknown number of passengers with non-virus medical
        conditions were allowed to disembark.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cf3d6-de3e-43cb-8c52-1a2f49635b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d45f03-dbb4-48d5-9773-f5ac23d036a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration is growing, however, among the thousands passengers
        and crew on board, who have been unable to leave the ship for a week now.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda1125-a4ce-4918-8885-160bef5ce1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0ab73-fdec-41d1-858f-72393eddfbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, one crew member said she fears the crew are at
        greater risk of being exposed to the outbreak because they are not being quarantined
        in the same way as the passengers and are having to continue working to take
        care of the guests.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a9472-a8f6-4d7c-9563-3495da0102d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643505d-4591-4c4a-82d8-0dd87a34435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonali Thakkar, 24, from Mumbai, said she and her colleague -- who
        she shares a cabin with -- became ill with a headache, cough and a fever two
        days ago. Her supervisor told her to stop working and she is currently staying
        in her cabin in isolation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995867b-5d60-4b88-8a88-11ed47bcb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e62d0-7d8b-468a-9ea3-aa0c9f472da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not eating very well and have been having fevers," she told
        CNN in a Skype call Wednesday. "We all are really scared and tense."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9f6a3-b60e-4867-a588-2bbc2e8e0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370f145-ede5-439a-b24a-f32dc74e4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakkar fears that the virus may be spreading around the crew members.
        At least five have already tested positive for the virus.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ba0d1-9214-40df-ae51-6cb75d3b1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822336e-e5a2-4137-ad4b-7632ad31e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more positive news for another cruise ship, which has
        been struggling to find a port to dock at for several days after countries
        turned it away due to fears over a potential coronavirus outbreak.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6018b-3a12-45c9-a0a7-9cc9190880dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce7ece-2086-45e8-b132-3312dc7f45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MS Westerdam had been in a holding pattern at sea after it was
        denied entry by Taiwan, the Philippines and Japan despite the ship having
        no confirmed cases on board. It is due to arrive in Cambodia Thursday morning,
        after authorities there approved it to dock there.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ca6af-7c72-408e-9b81-b54e3397883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644b2cc-5529-43b4-87d8-4a199705d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros, the WHO director, thanks Cambodia for welcoming the ship.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3d789-f776-44b9-8d83-94dd6edb51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a695632-13a1-4672-891d-0d3e9ac163c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:06:03.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example of the international solidarity we have consistently
        been calling for," the WHO director-general said, adding that "outbreaks can
        bring out the best and worst in people" and that "stigmatizing individuals
        or entire nations does nothing but harm the response."</p>'
  'Mobile-World-Congress-cancelled-coronavirus':
    'author': ' Clare Duffy, Hanna Ziady and Charles Riley, CNN Business'
    'caption': 'More than a dozen major tech companies including Amazon, Facebook,
      Sony and Ericsson have pulled out of Mobile World Congress over coronavirus
      fears, raising questions about the viability of this year''s conference. Seen
      here, a visitor at the Mobile World Congress in Barcelona on February 27, 2019.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
