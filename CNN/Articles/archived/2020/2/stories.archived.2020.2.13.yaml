      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggested format is for 48 of the top players to compete in
        18 tournaments a year —&nbsp;each with a purse of $10 million —&nbsp;starting
        in 2022. The new tour would reportedly offer a total prize fund of $240 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f500f-4eef-453b-9503-51f327d0682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844be083-4b93-4e93-b0eb-abd6ddc71cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have I been personally approached? Yes, and my team''s been aware
        of it and we''ve delved into the details of it and trying to figure it all
        out, just like everyone else," Woods told reporters ahead of the PGA Tour''s
        Genesis Invitational at Riviera Country Club in Pacific Palisades, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff6390-199a-4e34-bc68-13d6c99e1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8c7e3-717e-48f5-9b28-de272ed15d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T14:59:38.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of information that we''re still looking at and
        whether it''s reality or not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d358e23-f508-4534-942f-13722f05158d'
      'mgnl:activationStatus': true
