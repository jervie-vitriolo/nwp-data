      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — A
        police officer was killed on duty during an anti-illegal drugs operation in
        Cebu City, authorities reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d5230-199b-4f04-bbbb-867dfa835bed'
