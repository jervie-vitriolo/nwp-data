      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle recently left his seat as Archbishop of Manila to take the
        responsibility of Prefect of the Congregation for the Evangelization of Peoples
        after being appointed by Pope Francis last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb01874-7e82-4c42-b944-332d114fc2d8'
