      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">LOOK:
        A timeline of African Swine Fever in the PH</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287b5ac-1931-4620-934d-2c598572f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2d26b-16a8-4ed0-9f0c-13bb965e84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African swine fever does not pose health risks on humans, but
        they can carry the virus and spread it. Infected hogs can die in three to
        five days, threatening food supply.</p>'
  'Trillanes-Duterte-DOJ-conspiracy-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-13T18:18:04.236+08:00
    'imagesource': 'jcr:e9860f4e-6816-458e-9488-e0ca949ac700'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18a81a1-2a3f-41c9-a7e1-a60325fdc7fd'
    'lead': 'A Department of Justice prosecutor says former Senator Antonio Trillanes
      IV was charged with conspiracy to commit sedition for circulating "libelous
      claims" against President Rodrigo Duterte as “an act of revenge."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T18:21:13.005+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:37:12.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:36:38.221+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Trillanes conspired as ‘act of revenge’ against Duterte '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a2c1d-bd64-459e-af00-4b9e6aa086f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> A
        Department of Justice prosecutor said Thursday that former Senator Antonio
        Trillanes IV was charged with conspiracy to commit sedition for circulating
        libelous claims against President Rodrigo Duterte as “an act of revenge.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fc302-154f-4e10-9664-84eb6949ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those accused have been charged for circulating malicious libels
        and fabricating evidence to make it appear that Duterte and his family are
        involved in drug trade as an act of revenge,” said Senior Assistant State
        Prosecutor Olivia Torrevillas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fad098-9a34-42a5-8a3a-7f7ac9b2c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Torrevillas, Trillanes and the 10 other respondents
        have only been charged for conspiracy to commit sedition, and not inciting
        for sedition, since there was no overt acts to call for public uprising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d296b8d-2698-45d8-9dad-9864514deaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conspiracy here was to inflict libelous imputations against
        the president," she said. "We did not charge Mr. Trillanes of sedition, only
        conspiracy without necessarily going into the overt acts of committing the
        acts of sedition."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91828338-0ec8-4629-916a-5b1dc6844e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has earlier called the new case "absurd," and noted that
        the Duterte administration is using the issue to "weaponize the law" against
        the opposition, critics and the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe386e3-b1f3-4c31-beca-3abc61034ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.006+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/10/trillanes-robredo-sedition.html?fbclid=IwAR0QHgdjAiNQMmA4wWRsExbsiJsYWs0F6RmtOLdJhN9PgCH-VmzEzRjHH_w"
        href="https://cnnphilippines.com/news/2020/2/10/trillanes-robredo-sedition.html?fbclid=IwAR0QHgdjAiNQMmA4wWRsExbsiJsYWs0F6RmtOLdJhN9PgCH-VmzEzRjHH_w">Robredo,
        opposition members cleared, Trillanes charged with sedition</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25749a51-e904-4437-a898-03d79f266bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.007+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article 141 of the Revised Penal Code, persons conspiring
        to commit the crime of sedition shall be punished with reclusion perpetua
        -- up to 40 years jail time -- or death. However, capital punishment has since
        been abolished in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59796a81-3e5e-4eb9-ad9f-f342912cf980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.007+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was indeed a grand conspiracy. Number one, the production
        of Bikoy videos. Second, the uploading. Third, the press conferences,” Torrevillas
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014b5be-164f-45cf-ae98-54d836c28654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.007+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and the other respondents were supposedly responsible
        for circulating the “Ang Totoong Narcolist” videos of a man named “Bikoy”
        who later turned himself in as Peter Joemel Advincula.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a502352-aade-4cff-8b5f-1b8ba5e03bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:21:13.007+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html">Advincula
        was shown in a series of viral videos</a> linking Duterte and his family to
        illegal drug trade. Not long after the publication and circulation of the
        said videos, he suddenly made a turnaround and pointed to the opposition as
        the people behind the video series.</p>'
  'coronavirus-test-kits-united-states':
    'author': 'Faith Karimi and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-13T18:29:34.488+08:00
    'imagesource': 'jcr:736c9626-29c4-4b2c-a2b0-d912bd6beb29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d5ec9d7-cefb-4ff4-ad58-67ec35b29636'
    'lead': 'Some of the coronavirus test kits shipped to labs across the country
      are not working as they should, the US Centers for Disease Control and Prevention
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-13T18:31:45.890+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:37:11.803+08:00
