      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        African swine fever continues to spread in Mindanao. This time the deadly
        virus has infected hogs in Sulop town, Davao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e342c6d-68cb-4fb6-b294-844a14114db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94c7be-265f-4e92-870d-80cb6607f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department in Davao region on Wednesday confirmed
        that some pigs in the villages of Palili and Laperas in Sulop have tested
        positive for the swine fever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc499040-63b1-415b-b80c-df5eee913588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35344c-c508-4cfd-a9cb-ffe00364dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, backyard hog raisers in these two villages, as well as
        Solongvale in Sulop and Aplaya in Hagonoy town, reported that their pigs were
        sick. Samples were then taken for testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45045e73-3b24-4f9a-a0f3-e6b217107338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4964ea-7dfa-40b4-8e5d-1d5a1877ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Veterinarian Russel Celis told reporters that areas within
        the one-kilometer radius from these four villages were quarantined. He added
        that all hogs within the one-kilometer radius will be culled as part of government
        protocol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e3c6e-111e-4072-81de-e87f4835ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232bf1db-4a12-46b2-a866-6da30479a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected hog raisers will be paid ₱5,000 each for each pig culled,
        Celis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d2087-63e1-4b4c-b0c6-cdf68135157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983b198-bc95-4848-b2ed-b3649afc46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Sur is the latest province in Mindanao to have confirmed
        cases of the swine fever. The virus reached the island region in January,
        <a href="https://cnnphilippines.com/regional/2020/2/1/davao-occidental-mindanao-african-swine-fever.html">killing
        1,000 pigs in Don Marcelino town, Davao Occidental</a>. The provincial government
        has since declared a state of calamity with the disease affecting 10,000 hogs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92041a0-1364-4719-8ab2-ff78eef25a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T18:16:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:12.920+08:00
