    'template': '1'
    'title': '

      ''Insulted'' Gamboa keeps mum on Espenido drug list controversy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c243cad-befd-4e6f-acc4-1107cafe6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) –</strong> A
        visibly irked Philippine National Police (PNP) chief Gen. Archie Gamboa appealed
        Thursday to the media to respect the policemen, following reports of PLtCol
        Jovie Espenido''s inclusion in President Rodrigo Duterte''s drug watchlist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3290c-c260-4779-a4de-8eea485e1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c23ad-0380-4fed-9ecc-3ac603306533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinabi ko naman sainyo. Respect our [cops]. Nakiusap naman
        ako na wag na sana nating tingnan yung mga personalities,"</em> Gamboa told
        the media in a chance interview in the morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5804a-bea4-4816-acaa-07bc160166d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ae0b8-7a15-4ba5-9027-fd17199cd7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already told you. Respect our cops. I have already
        appealed that you should not look at our personalities.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd93ea-bdbf-4185-b2a9-5882f77f0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fc7ac-681d-40be-955d-1c59db94b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you know the intention. Here comes [that issue], I feel insulted
        with that. I will not answer,"  Gamboa said when pressed for further comments
        on Espenido''s controversy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4c5bf-d63e-448b-83ce-ddbe542f6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520993d4-7b23-4bec-8127-cf58445ac873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online news site Rappler reported that Espenido was included in
        the controversial list, just two years after leading deadly anti-narcotics
        operations against drug-linked politicians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53528657-b301-46da-83ba-f005c678f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e2155-fccf-42b2-a69c-12754393beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Espenido who was heading the Ozamis City Police at the time
        when he bared that the Parojinogs were the source of illegal drugs in the
        city. <a href="https://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html">Then-mayor
        Reynaldo Parojinog Sr. was among those killed in the operation.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c65c1-1c31-4cc6-9f3e-8317c24e1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ce1d5-7c7f-4568-911f-6694c40bec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c4004-98a8-4e5a-a957-43e23c80a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa&nbsp;previously bared that PNP will verify the reported<a
        href="https://www.cnnphilippines.com/news/2020/2/7/policemen-duterte-drug-watchlist.html">
        involvement of 357 policemen in Duterte''s watchlist,</a> including a brigadier
        general and a one-star rank official.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0472ed6-519d-4337-9b0d-26259135bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T15:49:43.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Tuesday, he even
        added that of this number, <a href="https://cnnphilippines.com/news/2020/2/11/on-the-record-archie-gamboa-optional-retirement.html">at
        least 15 police officers who were part of the list&nbsp;are now considering
        the early retirement option.&nbsp;</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84151d4c-ad03-45fb-a7e8-649a1582d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T12:07:04.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2020/2/12/jovie-espenido-duterte-nacrco-list-investigation.html">Malacañang
        said it will be validating Espenido''s inclusion in the drug list.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2030cb5-3b20-498f-90a3-b116ffe1ead9'
