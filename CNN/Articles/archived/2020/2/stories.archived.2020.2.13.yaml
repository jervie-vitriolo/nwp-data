      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after the judge found him guilty, Viktor Sviridov, the former
        chief of Russia''s federal penitentiary service''s motor transport department,
        took out a pistol and shot himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf787a-2edc-41a0-9a43-569dd929e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T04:49:00.616+08:00
