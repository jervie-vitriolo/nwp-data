      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 29, 2020:</strong> The eighth hearing addresses the
        ABS-CBN''s blocktime agreement with AMCARA Broadcasting Network. Deputy Speaker
        Jesus Crispin "Boying" Remulla says there is a "ripe case" with the Ombudsman
        which may be filed against Cordoba for acting beyond his authority and allowing
        the broadcast network to operate eight weeks after its franchise expiration.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81dfba-5258-49e2-878c-06e356d590bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bae8f-0eb5-4806-96e3-5b88b589c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba admits that AMCARA, or Channel 43, where ABS-CBN airs its
        digital TV <a href="https://www.cnnphilippines.com/news/2020/6/29/Ombudsman-case-vs-NTC-commissioner-.html">is
        covered in the CDO</a> issued to the network on May 5.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ca158-b54f-4da5-baf7-3932c9147136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d61eb4-f85e-44e0-9a5f-1d47a38efd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 30, 2020:</strong> NTC <a href="http://www.cnnphilippines.com/news/2020/6/30/NTC-cease-desist-Sky-Cable-Corporation-.html">stops
        ABS-CBN''s broadcasts of its TV Plus channels in Metro Manila</a> as well
        as the services of Sky Direct. It also calls on the network to cease and desist
        from operating digital television transmission through their TV Plus ​set-up
        boxes.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f457dc6-aa66-482e-9a11-d8a21aeeb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682c95a-544e-4737-a927-5692d31963e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the ninth hearing tackles issues surrounding alleged
        labor violations. Some former ABS-CBN employees, who were non-regulars, claim
        that they<a href="https://www.cnnphilippines.com/news/2020/6/30/ABS-CBN-hiring-non-regular-workers-legal-labor-laws-.html">
        worked like regular employees but did not receive enough compensation and
        benefits</a>, while others claim that they sued the company for its unfair
        labor practices.&nbsp;</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0143a988-41ff-4a58-885d-224e2cddb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c86231-1eb5-4767-8fb4-879d580f3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 1, 2020:</strong> ABS-CBN announces that TV Plus <a
        href="https://www.cnnphilippines.com/news/2020/7/1/TV-Plus-channels-off-air-outside-NCR-.html">will
        also stop airing in areas outside Metro Manila</a>.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92ce9c-8f95-4f74-a0a6-de2f01cf3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6cd5b-fb06-447f-a399-d36531333e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its next agenda, the House proceeds to question the network''s
        supposed tax violations after Marcoleta accuses the network of using its subsidiary,
        Big Dipper Digital Content and Design Inc. in <a href="https://cnnphilippines.com/news/2020/7/1/ABS-CBN-lawyer-defends-Big-Dipper-services-export-.html">a
        tax-avoiding scheme</a>. ABS-CBN refutes this, claiming that it paid ₱71.5
        billion in taxes from 2003 to 2019.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1626aa-0754-4538-a566-37433c5ddb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbde348-f61b-4278-ad9c-3de6d47b083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:37:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 2, 2020:</strong> Representatives Mike Defensor and
        Jesus Remulla call on the NBI to look into the blocktime agreement between
        ABS-CBN and AMCARA Broadcasting Network, after making claims that the signal
        being used by Channel 43 is owned by ABS-CBN.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d6b5d-2e02-4c37-8bcc-6426234525f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:57:11.239+08:00
      'mgnl:createdBy': 'glee'
