      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers forward LeBron James, who came to the team as a free agent
        in 2018,then gave a speech, starting with reading the names of the nine victims
        &nbsp;John, Keri and Alyssa Altobelli, Sarah and Payton Chester, Christina
        Mauser, Ara Zobayan and the Bryants.</p>'
