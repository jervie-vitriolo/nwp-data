      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The novel coronavirus has been declared
        a public health emergency in the United States, Health and Human Services
        Secretary Alex Azar said in a White House briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d612bb-4fb0-4639-9fda-478b7fafcb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e65f2-9b1b-421b-adbc-97865a69e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the declaration goes into effect at 5 p.m. ET Sunday, US citizens
        returning to the United States who have been in China''s Hubei province in
        the two weeks before their return will be subject to up to 14 days of mandatory
        quarantine, Azar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa313ef-8dfb-4bb7-b54a-de8b9a24b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd0403-92df-496d-8550-c286af35021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens returning from the rest of mainland China in the two
        weeks prior will face a health screening at a select number of ports of entry,
        he said. Those citizens also face up to two weeks of monitored self-quarantine
        to ensure they pose no health risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3c9d8-b509-4303-ab01-5a111aca4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb78432-b838-4cb6-85f8-265b089d99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has signed a proclamation suspending the
        entry of foreign nationals who have traveled in China in the last two weeks,
        Azar said, and could pose a risk of spreading the coronavirus. Foreign nationals
        who are the immediate family of US citizens or permanent residents are exempt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb9dcc-0d70-46c4-a5a0-c62c20c8edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7e3ad-1f5a-49c6-ad0a-9f24014e7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These prudent, targeted and temporary actions will decrease the
        pressure on public health officials screening incoming travelers, expedite
        the processing of US citizens and permanent residents returning from China,
        and ensure resources are focused on the health and safety of the American
        people," Azar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88218ef-36c4-40fc-8f89-3ede4d69b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5960c83-4742-4658-bb3d-8903b5f9d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress: the risk of infection for Americans remains low,"
        he added. "And with these and our previous actions we''re working to keep
        the risk low."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef6a48-6ef9-4a7d-b707-8d1d20db0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>14-day quarantine ordered for evacuated Americans</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73dc35b-e94f-4478-ace3-fd72a4c6bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar''s announcement came hours after the US Centers for Disease
        Control and Prevention ordered a federal 14-day quarantine for the 195 Americans
        on an Air Force base in California recently evacuated from Wuhan, China, the
        epicenter of the coronavirus outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1276213-bc77-43e3-82ae-c8f1f7664092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first such order in more than 50 years, made as officials
        work to contain the outbreak that has so far killed at least 213 people and
        infected more than 9,000 others in China, most of them in Wuhan. Outside mainland
        China, there are 140 confirmed cases, including six in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd1b2e-d7c3-4a7a-907c-691c0b3a95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we recognize this is an unprecedented action, we are facing
        an unprecedented public health threat, and this is one of the tools in our
        toolbox to mitigate the potential impact of this novel virus on the United
        States," said Dr. Nancy Messonnier, director of CDC''s National Center for
        Immunization and Respiratory Diseases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839d197-10f5-4be9-873b-20dca81ae03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of 195 Americans, many of them diplomats and their families,
        arrived by plane Wednesday at March Air Reserve Base in Riverside County,
        California, and were staying at the base under a three-day voluntary quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0112221-2b35-4894-aa5c-8ef228c4fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials previously said they wouldn''t issue a blanket
        quarantine for the evacuees, as some agreed to stay at the base voluntarily
        longer than 72 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1731b2e-ebb4-4d1e-8a09-646006cce70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2db580-d3c4-4b87-bf64-ce4d775cfe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Thursday, one of the passengers tried to leave the base and
        was ordered to stay there in quarantine for a 14-day incubation period "or
        until otherwise cleared," Riverside County Public Health said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004dff1-a894-4300-941b-ef06f2bb5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482af32-05c4-4717-b470-596f38020558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime CDC adviser told CNN Friday morning the agency should
        consider extending the three-day quarantine because other countries are doing
        the same for citizens returning from Wuhan. Those include France, South Korea
        and Australia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fe0ee-6e58-4c26-b3de-862a8370b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983cd9a-2c72-4340-b3d6-b174db9d3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC adviser pointed to a report published Thursday night in
        the New England Journal of Medicine showing that infected people can transmit
        the virus before they develop symptoms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0d7d0-d515-43ba-a4ac-3c3c52873f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b4b7e-59a9-448a-8a25-b3e83faf4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, there were five instances of asymptomatic
        transmission of the Wuhan virus in one cluster. A woman in Shanghai was infected
        by one of her parents, who had no symptoms. That woman flew to Germany and
        while she was asymptomatic transmitted the virus to two colleagues. One of
        those colleagues, while healthy, transmitted the virus to two more coworkers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4eacd-3647-45f4-af88-e81da1305e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef41f9-1a1b-49ec-82ee-8d6740f38781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time such a quarantine order was issued was in the 1960s
        for smallpox evaluation, Dr. Martin Cetron, director of CDC''s Division of
        Global Migration and Quarantine, told reporters Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da835903-4d41-40c8-a18d-07e82693546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2588f5-ca49-4fe3-9213-186b842ea1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this approach of having a quarantine for the incubation
        period offers the greatest level of protection for the American public in
        preventing introduction and spread," Cetron said. "That is our primary concern."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4074701-2d2e-4206-b988-5d25b62554bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
