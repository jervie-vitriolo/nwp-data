    'template': '1'
    'title': 'Coronavirus death toll rises to 258 as US and others impose strict travel
      restrictions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8a156-8746-4714-80b2-2ce2d226ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The United States and other countries issued
        strict travel restrictions for foreign nationals who traveled to China as
        the number of deaths from the Wuhan coronavirus outbreak continued rising
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4d559-aaff-4270-bec6-cdc712bb4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e38840-e71f-44c7-8cb2-cffc96c4e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the World Health Organization (WHO) declared the virus
        a global health emergency, Chinese authorities reported 45 deaths, all of
        them in Hubei, the province at the center of the outbreak of which Wuhan is
        the capital, bringing the total death toll across the country to 258.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecadd2-0e27-42fe-8e7d-889bee683273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4787c-69fa-43f1-8683-07162a710387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, there were more than 10,000 coronavirus cases confirmed
        in China, authorities said, an increase of over 2,000 from the previous day.
        That surpasses the 2003 severe acute respiratory syndrome (SARS) outbreak
        that began in southern China, which infected 8,098 people worldwide, killing
        774.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69ebe3-6af8-4297-a324-7485972cb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f06584-cbd2-4c41-99c6-b9034d5aae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 countries and territories outside of mainland China
        have confirmed cases of the virus -- spanning Asia, Europe, North America
        and the Middle East -- as the United Kingdom reported its first two cases
        on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e013c-2b99-47d6-a082-0a4248cf6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78d1dd-2f74-4a86-b085-0ea1e3527b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Donald Trump signed a proclamation suspending
        the entry of foreign nationals who have traveled in China in the last two
        weeks and could pose a risk of spreading the virus, Health and Human Services
        Secretary Alex Azar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dde8f2-40d5-4c48-b191-430f0fecd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b0cdc-f32b-41e6-aa34-4a3b395b7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals who are the immediate family of US citizens or
        permanent residents are exempt. US citizens returning to the United States
        who have been in China''s Hubei province in the two weeks before their return
        will be subject to up to 14 days of mandatory quarantine, Azar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148bd66-3417-4954-a87a-8e226e28c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c0abc-1f69-48e4-be87-2b07c8a34c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the WHO prompted governments to upgrade their own
        response to the virus, with the US State Department raising its travel advisory
        for China to it''s highest level: Do not travel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36765d66-68c7-43b8-8164-f96c006c7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054958c6-6403-4535-b787-b854a8518cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO defines a public health emergency of international concern
        as "an extraordinary event" that constitutes a "public health risk to other
        States through the international spread of disease," and "to potentially require
        a coordinated international response." Previous emergencies have included
        Ebola, Zika and H1N1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8198ea-3045-4ab5-a5fa-d228e212eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1faef6-366a-449a-931f-3a0d22dd2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus, who met this week with Chinese President Xi Jinping,
        said the WHO "continues to have confidence in China''s capacity to control
        the outbreak."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e68711-7ffb-42f8-8fdc-1cd790ba8e4f'
      'mgnl:activationStatus': true
