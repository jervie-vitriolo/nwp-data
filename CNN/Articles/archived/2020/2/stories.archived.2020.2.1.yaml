      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4871eee-bc21-4778-9237-4dd9db7a7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne''s weather is living up to the script, fickle. After two
        days of scorching temperatures that topped 40 degrees Celsius, rain followed
        and the temperature dropped considerably by Saturday evening.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48400f-ab9d-4699-a34d-6a9235f272e3'
      'mgnl:activationStatus': true
