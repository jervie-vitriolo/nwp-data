      'mgnl:type': 'text'
      'text': '<p>And if it does drift across the Atlantic towards America, Brussels
        could soon miss having one of the world''s loudest diplomatic voices, with
        nuclear weapons, a big economy, a world-class intelligence network and a permanent
        seat on the UN security council, firmly in its ranks.</p>'
