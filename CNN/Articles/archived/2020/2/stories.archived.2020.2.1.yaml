    'template': '1'
    'title': 'Taylor Swift calls GOP Sen. Marsha Blackburn ''Trump in a wig'' in new
      documentary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886cd20-3c05-4766-a324-74f4f8c19420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Taylor Swift slammed Republican Sen.
        Marsha Blackburn of Tennessee for her conservative stances and likened her
        to "Trump in a wig" in her new Netflix documentary "Miss Americana."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c4b06-4a63-4c44-8707-29e9e980d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d290a-dea8-40fe-85ea-ea5961b99eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documentary out Friday, Swift goes after Blackburn''s record
        as she gets emotional discussing with her parents and team about wanting to
        voice her opinion in the 2018 midterm elections, adding that she regrets not
        speaking out against Donald Trump during the 2016 election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b499ea8-7e9e-4946-8c4f-aaef226438bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e7c0c-80bf-4167-9e61-786e09a84aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who had been reluctant to voice her political opinions in
        the past, broke her silence on politics during the 2018 midterms and endorsed
        Blackburn''s rival for Senate, Democrat Phil Bredesen, and another Democrat
        running in Tennessee in an Instagram post. In the post''s caption, Swift had
        said Blackburn''s voting record "appalls and terrifies me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e23ad-1779-4023-bcb0-69c136e4cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8409d41-9e79-4c22-9425-1e681b350b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackburn, a conservative lawmaker closely tied to the President,
        ended up winning her 2018 race by about 11 points, becoming the first female
        senator to represent her state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fcbfa-3332-41ab-bfbf-b09af9f42c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11fa88-f2a1-4301-8fa5-7de058839a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the documentary, Swift is shown reacting to Blackburn''s
        election victory, saying she "can''t believe it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2c529-c240-4af5-8984-6961650bc723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb578af-09ab-49c3-b7ee-704ab373370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gets to be the first female senator in Tennessee, and she''s
        Trump in a wig," Swift says. "She represents no female interests. She won
        by being a female applying to the kind of female males want us to be in a
        horrendous 1950s world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b5b6b-dc7b-4fe1-a255-7bbf2e4aaf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f078099-9d65-48eb-bb37-d81369366e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop singer criticizes also Blackburn for her 2013 vote against
        the reauthorization of the Violence Against Women Act and stance against same-sex
        marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189d3dc-d747-49ed-aee5-92fc23a3248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ad8e0-3c91-4fe4-aea4-b7fd1d73ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really basic human rights, and it''s right and wrong at this
        point, and I can''t see another commercial and see her disguising these policies
        behind the words ''Tennessee Christian values,''" Swift says, getting emotional.
        "Those aren''t Tennessee Christian values. I live in Tennessee. I am Christian.
        That''s not what we stand for."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb79007-bd19-4b33-a9db-e9b1162b1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90e173-de0f-424b-a20e-029620d03078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Swift went public with her endorsement of Bredesen, Blackburn
        told Fox News at the time, "Of course I support women and I want violence
        to end against women."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823fd00-4af1-411f-8eed-7030165b7d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e3980-c291-4b15-9b39-9c6856fcc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems the Republican senator doesn''t want bad blood between
        her and Swift, according to a statement provided to CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2bc39-3df2-4911-9e10-70dfec4ed0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060df5e7-7fbc-4030-9a87-e67052a0750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taylor is an exceptionally gifted artist and songwriter, and Nashville
        is fortunate to be the center of her creative universe," Blackburn said in
        the statement, first reported by Variety. "While there are policy issues on
        which we may always disagree, we do agree on the need to throw the entertainment
        community''s collective influence behind legislation protecting songwriters,
        musicians, and artists from censorship, copyright theft, and profiteering."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cb610-ebf3-42ed-8c13-569701102197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a7d3b-1a88-4d23-a13b-b6a2204b3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to her and Democratic Rep. Jerry Nadler''s legislation,
        the Ask Musicians for Music Act, or AM-FM Act, that seeks to have radio services
        "pay fair market value" for the music they use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367be42a-1a23-48bf-a2ee-8ebe1f78aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020f976-0ef0-498b-994a-13a33d0a45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has been a vocal about concerns around the rights of singers
        and songwriters to profit from their own music.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55030c-ae9a-4f45-a64e-e4df6c456bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1c662-534e-425a-99e8-173aaa48fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:47:15.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome any further opportunities to work with Tennessee''s and
        the nation''s creative communities to protect intellectual property and ensure
        appropriate compensation for their creations. On that note, I wish Taylor
        the best  she''s earned it," Blackburn added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d6a13-7253-44ea-84d0-be9b247f4fac'
