    'mgnl:tags': ['United-States', 'Donald-Trump', 'human-trafficking']
    'template': '1'
    'title': 'Trump signs order aimed to combat human trafficking'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b6859-698e-40f6-bb91-8f8db0f8f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump signed an executive
        order Friday to combat human trafficking and online child exploitation in
        the administration''s latest effort to curb the practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d85531-2758-4e1a-bbc9-aae39da535bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8016e-0156-4f70-8119-f1c85fcbdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order creates a new position within the domestic policy council
        that will be "solely devoted to combat human trafficking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f298f58-e216-4147-b9c7-1f773eda50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a4fe1-7fab-47e5-8fdb-3421f9e54fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position has not yet been filled but an administration official
        told reporters prior to the event that there is "no doubt that we will pick
        someone very good for the position."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f44b1-b3e8-4886-80df-644ece2c0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1a554-e31d-4940-a57c-6b8e3d1ca926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a lot of interest in it with a lot of different areas
        of expertise. But we''re not prepared to announce a name right now," the official
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8fca6-c3b3-4b7f-b13f-4c8120512c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b23101-eed4-4fe0-8e72-86fef6a5f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort has been spearheaded in large part by Ivanka Trump, the
        President''s daughter and top adviser, who has made human trafficking one
        of her initiatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673f1cd-71ee-4f71-9de9-f25573ab7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c97b9f-f5a6-4cc0-858f-b9fef2ab8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She delivered opening remarks at the two-hour summit at the White
        House Friday focused on the issue. The President also attended and made remarks,
        as well as survivors of human trafficking, Vice President Mike Pence and Attorney
        General William Barr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7f2f3-63a4-4049-8280-57af9ad097f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc7b7f-555d-4836-963b-4b0a5558d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is the latest effort by the administration to curb human
        trafficking. Since taking office, the President has signed into law measures
        aimed at ending online sex and trafficking and held listening sessions with
        survivors and advocates at the White House alongside Ivanka Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f9b77-eb56-4a24-9898-5e7ab90fae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516585b-6bbf-4f9f-922e-a3d064942d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also calls for the State Department to create a government
        website for resources on combating human trafficking, including public outreach
        and training.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe4ef7-97ba-41b7-bfb0-044b3d29eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b2570-eaa3-489a-bec2-ff50b959726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this will be a great resource for victims, they''ll have
        one place they can go to see what help they can receive but also law enforcement
        and nonprofits," an official told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51460e2e-ee03-48b8-88c2-96465c9d1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403cf402-0926-48c6-bcdd-a79f713f12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.443+08:00
