      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Marcelino Mayor Michael Maruya ordered the police, barangay
        officials, and other concerned offices to make sure that animal quarantine
        checkpoints are in place 24/7 as a temporary lockdown has been recommended
        by the regional agriculture office and the provincial veterinarian.</p>'
