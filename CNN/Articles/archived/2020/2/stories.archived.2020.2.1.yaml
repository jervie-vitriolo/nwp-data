    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5f2308-31c3-4906-ae28-9dd313213890'
    'lead': 'The US Senate on Friday voted to block any witnesses from being called
      in President Donald Trump''s impeachment trial, a move that marked the beginning
      of the end of the third Senate trial for a president in US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T08:06:51.764+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:54:30.600+08:00
