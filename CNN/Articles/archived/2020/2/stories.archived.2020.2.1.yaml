  'lillard-lakers-kobe-tribute-night-nba':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-01T14:35:04.938+08:00
    'imagesource': 'jcr:882279f4-b00b-4850-9e0b-39315cd89032'
