      'mgnl:lastActivated': 2023-01-26T20:54:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c830fd3-63c0-41d6-a31a-3803ac07322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not out there standing for things that people care about
        then it''s not possible for people to feel that strongly about what you''re
        doing," he said.</p>'
    '0':
