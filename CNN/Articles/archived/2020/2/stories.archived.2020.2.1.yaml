      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Roel Ragay Degamo made the order through Executive
        Order No. 4 after meeting with provincial heath officials on Friday.</p>'
    '7':
