      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3366cc-1435-4c35-ae32-6d2cbb443b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, it seems unlikely that a final vote to acquit Trump
        will occur Friday night, but definitive details of the Senate trial''s timing
        remain extremely fluid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad4355-d84b-449d-b906-9d5653da25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.619+08:00
