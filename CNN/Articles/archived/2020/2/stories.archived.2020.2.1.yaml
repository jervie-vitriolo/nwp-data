      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has also become clear some of my colleagues intend to further
        politicize this process, and drag the Supreme Court into the fray, while attacking
        the Chief Justice," Murkowski said. "I will not stand for nor support that
        effort. We have already degraded this institution for partisan political benefit,
        and I will not enable those who wish to pull down another."</p>'
