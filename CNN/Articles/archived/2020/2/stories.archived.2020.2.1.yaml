      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ae09a-b2d5-4c36-bbf7-4113100b0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this has sparked controversy in some countries, especially
        in Australia, where a plan to house evacuees in a former detention center
        for migrants on Christmas Island has generated no small amount of negative
        publicity .</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b77f2-26d2-44e7-ab44-a580ef60a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d11ef-2f2a-4b2d-9559-b3f404faadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster ABC spoke to some Australians in Wuhan who said
        they would rather remain in the city than face two weeks on what has been
        described by some opposition lawmakers as a "leper camp," even as Canberra
        defended its decision as the only place capable of quarantining hundreds of
        people.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecf8dc-6df0-43b1-baa6-190d982544e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0649cb-2866-46b2-8709-86bbada9da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At March Air Reserve Base in Southern California, where US evacuees
        were flown earlier this week, one man said he was willing to remain under
        quarantine "as long as I need."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf3c58-2386-4893-b146-8142e429cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df750b9-e5a2-469e-a562-c5463e2b7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarred Evans said that the US Centers for Disease Control told evacuees
        that the initial 72-hour quarantine that was suggested "is really not enough
        time, but you know, they''re not obligated to keep us here."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1892cf-1232-4621-a701-43234957ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36612dcb-e988-4f7c-8385-9b6d4431e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not obligated to leave (when the 72 hours are up), so they''re
        saying that the best thing for you, your people, your family and the community
        is to stay as long as possible," Evans said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1906950-522d-499d-8f8b-b1742bf85b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ab7f5-386e-42e7-a97b-3778987bbb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After flying out of near-freezing temperatures in Wuhan, Evans said
        he and the other passengers were spending time outdoors enjoying the sunny,
        22 degrees Celsius (72F) weather.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18698db-2b04-4565-8e33-b2f7c78747c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e654c92-97b2-4e63-bf51-025d84a923ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all still taking major precautions. So it''s not like we''re
        around here hugging each other and shaking hands and things like that," Evans
        said. "We''re wearing our masks ... But honestly, you know, everyone is enjoying
        themselves because what we experienced, what we''ve seen, is very serious,
        you know, people are dying. So when you see that and think about things like
        that, try to take as much appreciation of what is in front of you."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522678c-7791-4d0b-ba7f-7d71b8b3005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac06cea-8746-44f4-a992-964a0584eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553f512-f767-4dad-939b-52164f95dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday, China''s Foreign Ministry said the country had
        full "confidence and capability" in winning the fight against the virus.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c605069-026f-4607-8d9e-f38a93307872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef1fa6-b953-4cf5-86ae-593ee9a73421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the outbreak of the novel coronavirus epidemic, the Chinese
        government has been taking the most comprehensive and rigorous prevention
        and control measures with a high sense of responsibility for people''s health,"
        said ministry spokeswoman Hua Chunying in a statement. "Many of these measures
        go well beyond the requirements of the International Health Regulations. We
        have full confidence and capability to win this fight against the epidemic."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c80be-1b4c-4aaf-932d-9cd7e22f3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01df1d4-4941-4c8a-8eff-c56a40439d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has taken major measures to try and contain the epidemic,
        locking much of Hubei down, partially closing the border with Hong Kong and
        extending the Lunar New Year holiday, all of which could have a severe drain
        on the country''s economy, already vulnerable due to the US-China trade war.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fb0d8-801f-4580-8ab7-5c22358578b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b0d02-bdbe-44ab-98d5-417cf3773fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most people due to go back to work on Monday, it remains unclear
        whether more measures will be announced, and if not, how this will influence
        the spread of the virus.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d093b-4cb5-42d5-abbc-3c035742f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5566a6-37e2-4012-918b-31fe4034682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts previously estimated that the number of cases could
        be far higher than currently confirmed. Researchers at Imperial College London
        have estimated that at least 4,000 people were infected in Wuhan by January
        18, almost a week before the lockdown began. Their model suggests a low national
        figure of 20,000 infections by the end of the month, potentially as high as
        100,000.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23428e1-0bca-4547-b7d9-1570fc47935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d0269-04f1-48d5-b150-a8c7692459fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Hong Kong estimate there could be 75,815 people in
        Wuhan infected with coronavirus as of January 25, according to a paper published
        Friday in The Lancet.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f54da-1bd1-4e71-9729-b08f3ad632c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839899c1-9c9c-4a24-bb8a-f168dc618fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: This story has been updated to reflect the number of
        confirmed cases of Wuhan coronavirus outside mainland China.</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075c961-6ca3-4eec-a1b2-600992e80341'
      'mgnl:activationStatus': true
