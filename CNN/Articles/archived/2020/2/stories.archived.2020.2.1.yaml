    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Damian Lillard erupts for 48 points as Blazers beat Lakers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3bb4c-e744-4495-ad07-e5fba22034fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 1) </strong> Damian Lillard
        exploded for 48 points to carry the Portland Trail Blazers to a 127-119 win
        over the Los Angeles Lakers Friday at the Staples Center (Saturday in the
        Philippines).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd63c7-3cb6-4525-8408-3f647b5395d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard also had 10 assists and nine rebounds for the Trail Blazers
        who cruised to their third consecutive victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7346b2-054e-4b2a-b4d4-47d50692b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Lakers'' first home game since the tragic death of NBA
        legend Kobe Bryant <a href="https://cnnphilippines.com/sports/2020/1/27/NBA-Kobe-Bryant-dead-helicopter-crash.html">on
        January 27</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27ffbc-2932-4bd3-a5ad-58df74d7fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis anchored the Lakers'' early offense as he dropped
        18 points in the opening quarter. He finished the match with 37 points, 15
        rebounds, and six assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bd74e-e55c-40bb-a721-0919b03870ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CJ McCollum buzzer beater triple gave the Blazers a two-point
        cushion at the end of the first frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2385417-0ec0-4451-8be9-d6bc238d0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard caught fire in the third period as he scored 23 points to
        push the Blazers'' lead to seven entering the fourth canto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724943d-178e-487d-bee8-0d7fe93aef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers tried to make rally late in the final quarter, but the
        Blazers were just hitting their shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd2ea0-672a-4b64-a0ab-24683cab0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James tallied 22 points, 10 assists, and eight rebounds for
        the Lakers. They suffered their 11th loss of the season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e3dba-542b-4710-a0ea-7dfe3f4d32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T14:45:47.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:54:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland will host the Utah Jazz on February 2, while the Lakers
        visit the Sacramento Kings on the same day.</p>'
