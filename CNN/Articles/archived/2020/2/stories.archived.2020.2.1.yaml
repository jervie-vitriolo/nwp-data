      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a celebration of the blood, the sweat, the tears, the broken
        down body, the gettin'' up, everything, the countless hours," he said. "The
        determination to be a great as he could be."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be9738-dd92-4d05-b35e-1ef6f0f8706d'
