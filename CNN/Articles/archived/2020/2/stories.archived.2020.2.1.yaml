      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Is this a nightmare?''</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728d3d4-aedd-45cc-aacd-f3c120257c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarred Evans, one of the 195 passengers from Wuhan, told CNN Thursday
        he "will stay as long as I need" at the military base.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440567a-d6d9-4f41-a747-9a51d43a405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd1fe4-a44c-4fad-a565-530ec2736da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers are wearing protective masks and are spending some
        time outdoors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146bbbe-a40f-4df6-9098-6d4233faba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f661c-95fe-4860-9dab-85ad950c90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all still taking major precautions. So, it''s not like we''re
        around here hugging each other and shaking hands and things like that," Evans
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3a48d-84b1-494a-9f9c-e19b88a0080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02519e74-a266-4669-a3b7-bdb669d05807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans spent more than a week holed up in his apartment in Wuhan
        as coronavirus raced through Wuhan before he landed in the US on the chartered
        flight. During that time, he said, residents sent panicked messages, warning
        others to take precaution.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2eccc5-2b1b-4239-a2e1-c5d969e3d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d0c98-0d2f-47c3-bb58-0435840410f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hit fast and ... it just was very hectic for, like, three days
        straight," he said. "I got the news from my Chinese friends saying, ''Hey,
        stay inside. Wear a mask. Don''t go outside, stock up on some food because
        this is going to get serious.'' And as you can see, it''s very serious."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2ce2d-6430-45d3-b026-0bf20839cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2e047-05c7-4fd8-b7c1-31ecbd08789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:56:22.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re there and there''s no transportation, no trains, no
        subways, no planes, the military is blocking off each and every aspect of
        the road. No Ubers, nothing. Mom and pop stores are closed. You think to yourself,
        like, is this real? Is this a movie? Is this a nightmare?" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efca4bb-9f6e-40b2-8d2e-b9bf6c4aab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2020/01/31/health/us-coronavirus-friday/index.html">"US
        government declares the novel coronavirus a public health emergency and suspends
        entry for foreign nationals who visited China"</a></em></p>'
  'Trump-signs-order-against-human-trafficking-':
    'author': 'Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
