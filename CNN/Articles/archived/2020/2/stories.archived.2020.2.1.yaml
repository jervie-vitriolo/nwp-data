      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">LOOK:
        A timeline of African Swine Fever in the PH</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5445e3b-c28f-4d63-8676-994d51f58628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:22:34.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of African swine fever have since been confirmed in a number
        of cities in Metro Manila and some provinces in Luzon, including Bulacan,
        Pampanga, Nueva Ecija, Pangasinan and Cavite. Reports say cases have also
        been reported recently in Tarlac and Bataan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c4c63-c378-4ed2-80db-c28cee18d49c'
      'mgnl:activationStatus': true
