      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686c5f7-f48a-4f83-b8c9-b7c5b03e894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution may set up a process that would allow senators to
        speak about their views on the floor in an open session. Senators who have
        not spoken on the floor for days are eager to get a chance to speak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3772ea3-080a-440c-bd7a-ba6fd7420917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.620+08:00
