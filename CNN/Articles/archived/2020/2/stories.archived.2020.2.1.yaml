      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/31/politics/impeachment-trial-final-vote-timing/index.html"
        target="_blank">Final vote on Trump acquittal could wait until next week</a></em>"</p>'
  'trump-us-senate-impeachment-trial-':
    'author': 'Jeremy Herb, Phil Mattingly, Manu Raju and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-01T08:03:48.057+08:00
    'imagesource': 'jcr:2f3dd571-3256-4f22-aa5e-40af063db948'
