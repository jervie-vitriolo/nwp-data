      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/31/politics/taylor-swift-documentary-marsha-blackburn/index.html">Taylor
        Swift calls GOP Sen. Marsha Blackburn ''Trump in a wig'' in new documentary</a>"</em></p>'
  'wider-travel-ban-from-china-novel-coronavirus--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-01T15:49:24.376+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
