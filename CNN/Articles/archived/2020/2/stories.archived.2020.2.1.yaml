      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83465a-2349-4212-86ce-91ec7ae6ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old tech billionaire reiterated that sentiment on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218b0b9-6fbe-4667-8767-bc60e111f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
