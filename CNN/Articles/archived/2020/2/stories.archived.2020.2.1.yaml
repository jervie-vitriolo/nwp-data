    'mgnl:tags': ['Donald-Trump', 'President', 'United-States', 'US', 'landmines']
    'template': '1'
    'title': 'Trump loosens restrictions on use of landmines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c862b-913a-4902-893c-034a4580bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US President Donald Trump rescinded restrictions
        on the US military''s ability to use landmines, weapons that have been banned
        by more than 160 countries due to their history of killing and wounding civilians,
        the White House said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73554759-c9bf-460d-b9df-c0137df20701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc16b6-7176-4a90-9cad-233f4e1bf4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has canceled the Obama administration''s policy to
        prohibit United States military forces from employing anti-personnel landmines
        outside of the Korean Peninsula," White House press secretary Stephanie Grisham
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81fb51-4155-4ea4-b168-0d73d52671e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18b94c-cbfc-4f44-ad54-96e0ff5dbb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense has determined that restrictions imposed
        on American forces by the Obama Administration''s policy could place them
        at a severe disadvantage during a conflict against our adversaries. The President
        is unwilling to accept this risk to our troops," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce24504-b6ff-46ee-abb9-6a7336d55090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb72820-53c8-47ce-8bf2-72778fded6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Thursday that the move was expected and came about
        following a lengthy Pentagon review.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f538b-5afe-4246-8847-e3032fd1c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcbfba-7ac8-4775-a197-1d70e7f366db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy represents a major reversal from the approach of the
        Obama administration which in 2014 committed the US to largely adhering to
        the 1997 Ottawa Convention, the international agreement which banned the use,
        stockpiling, production and transfer of anti-personnel landmines. The Obama
        policy committed to replacing landmines in the US stockpile after they expire
        and directed the destruction of stockpiles not required for the defense of
        South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2ea77-5b6c-4581-9738-965ee2fcbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2817257-d58e-4c45-9698-1cb4a540209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-landmine campaigners were quick to criticize the new policy
        after news of the change broke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df320260-e040-44fc-97fe-4fbd6faeb2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0a4d7-b7d4-4947-9476-6b82e2f5ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump''s policy rollback is a step toward the past, like many
        of his other decisions, and sends exactly the wrong message to those working
        to rid the world of the scourge of landmines," Jody Williams, who received
        the 1997 Nobel Peace Prize together with the International Campaign to Ban
        Landmines, said in a statement Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5378fc-61eb-4ed1-be3b-666ed0cfaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405780d7-6afa-4266-b580-a464654f2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper defended the new policy prior to
        it being formally announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f5ace-b344-46bc-9059-199d7b13be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2a924-5129-4965-962e-d0a62d67da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think landmines are &nbsp;are an important tool that our forces
        need to have available to them in order to ensure mission success, and in
        order to reduce risk to forces. That said, in everything we do, we also want
        to make sure that these instruments, in this case landmines, also take into
        account both the safety of employment, and the safety to civilians and others
        after a conflict," Esper told reporters at the Pentagon Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d6e26-1465-4cd5-b8c9-872214dd2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab3f27-a905-4d8e-8efc-ee091781c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Department of Defense landmine policy will permit the operational
        use of landmines only if they have a 30-day self-destruction or self-deactivation
        feature, a design feature seen as helping to prevent civilian casualties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264e275-fe6a-4729-aae7-031a7e76cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bf811-4fa0-4817-88aa-d9b4201670c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Friday Victorino Mercado, who is performing
        the duties of Assistant Secretary of Defense for Strategy, Plans, and Capabilities,
        acknowledged that landmines were "an emotional" issue but stressed that the
        US would only use landmines with these safety features, noting that China
        and Russia maintain a stockpile of thousands of persistent landmines that
        are seen as much more likely to kill or maim civilians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400a9f8-2ab7-4f19-a10f-ef6d0ec3a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb97786-6ee3-4cff-b5c9-6046e5a2e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Pentagon policy gives the authority to use landmines in
        combat to the commanders of the US military''s combatant commands, usually
        a four-star general or admiral, such as the commanders of US Africa Command
        and US Central Command which oversee operations on the African continent and
        the Middle East respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4379b8-8e57-4a7b-9a8b-931f8f9b34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0f021-f2ad-412e-a730-71d1a801c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials argue that landmines can play an important role
        in defending US forces from both enemy armored vehicles and ground forces,
        helping to ensure US forces are not outflanked or overrun during an attack
        and can help influence the enemy''s direction of movement in a manner to give
        US troops the advantage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e388018-47bc-443a-8d5e-bd5b53a9ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc0e58-ad6c-47d4-b5d5-373a1cbd15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the drivers of the change in policy is greater concern about
        the prospect of a major conflict with a "great power" adversary like Russia
        or China where denying conventional enemy forces access to critical terrain
        would be seen as a more urgent need than it has been in recent years where
        the US has focused on counterterrorism and counterinsurgency operations. Moscow
        and Beijing are not parties to the Ottawa treaty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654e0cb-0c27-4b61-8c16-56e928cb6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737cb3a-eaa5-451c-bb39-230e47814d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado said that the growing challenge of Russia and China meant
        that "the strategic environment has changed since" the Obama administration
        instituted its policy in 2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad34bd-8544-4587-b73c-18d2f56fb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891b29f-f8ff-4e6d-8fdc-2c695b705902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops occupied Crimea and intervened in eastern Ukraine
        in 2014 sparking new concerns about the threat posed by Moscow to NATO''s
        eastern flank where the US has relatively few military forces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af28485-626e-4539-b938-eadc778f02f0'
      'mgnl:activationStatus': true
