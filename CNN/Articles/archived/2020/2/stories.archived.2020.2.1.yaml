      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the memorial, renowned cellist Ben Hong played at center
        court as a video of the basketball legend appeared on the scoreboard. Here''s
        what Bryant said:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0037ab6-1b95-4c85-b8ed-d82dad850221'
