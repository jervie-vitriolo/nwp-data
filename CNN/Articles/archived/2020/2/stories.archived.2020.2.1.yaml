      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69a8bf-d488-4004-a139-1a8f07d33b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
