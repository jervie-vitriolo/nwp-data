    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e96b9c9a-cf6c-45c5-a46a-2868624c9d53'
    'lead': 'Defense Secretary Delfin Lorenzana says the Health Department is eyeing
      two possible quarantine areas for overseas Filipino workers from Wuhan: Caballo
      Island, a naval station at the entrance of Manila Bay, and the drug abuse treatment
      and rehabilitation center in Fort Magsaysay, province of Nueva Ecija. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T15:54:55.779+08:00
