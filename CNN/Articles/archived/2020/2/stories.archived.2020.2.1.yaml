      'mgnl:lastActivated': 2023-01-26T20:54:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong>  A
        shootout Friday evening right inside a military camp in Patikul, Sulu, left
        three soldiers dead, authorities said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95fe0a-c97d-40dc-a60b-8d10d3aff017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118b24b-910f-48e1-8914-14ae269eb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu Provincial Police Office identified the suspect as Cpl
        Jack Indap, who shot to death his superior officers, Major Rael Gabot and
        1Lt. Ryan Lamoste at the headquarters of the 9th Field Artillery Firestorm
        Battalion at Barangay Liang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4831e-817c-4f9c-97e5-e58bd5ea5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96f28a-4662-4060-b3ac-cd5a2e7e6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said one of the victims, Lamoste, confronted the suspect
        for hitting a mess duty personnel. The suspect admitted he was drunk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfff94-e4ab-4f95-815d-f575a51813fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb5933-4432-4c42-b2a9-ecaa9b9a54a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamoste then relieved the suspect from his post as sentinel, resulting
        in a heated argument.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe7a8e-ede0-4850-93f8-eb950cb6ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c3287-b936-454d-a39b-4a4cb33c5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another officer, Gabot, tried to intervene, the suspect fired
        shots at his superiors with his service firearm, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c34d3-f1bb-4192-9350-7322ef2e9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c5af0-fa75-41e3-bcf1-f35d026d2ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A responding officer shot the suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f3d0c-20a1-439e-b49b-dd2dfb12e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5505eac-a225-4ed3-8f93-869c21ce0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three enlisted personnel were brought to the Camp Bautista Station
        Hospital in nearby Jolo town, but were declared dead on arrival, according
        to the Western Mindanao Command.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e0f7a-c684-4e27-af0d-259fec5f9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f82aa-9e87-4b93-888f-90b8bedb6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Arvin Encinas, spokesperson of the WesMinCom, said the 11th
        Infantry Division is investigating the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e50c9-fe3e-4873-a84d-e47871c32500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T16:07:19.675+08:00
