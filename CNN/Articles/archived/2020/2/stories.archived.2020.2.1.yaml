      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Chinese students and guests who are not limited by
        the conditions set in the self-quarantine advisory are allowed to come to
        school.</p>'
