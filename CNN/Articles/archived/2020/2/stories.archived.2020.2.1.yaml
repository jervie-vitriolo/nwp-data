      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affa59d-955e-4713-a18d-a93c5c8ddab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bernie Sanders of Vermont, one of Biden''s leading rivals for
        the Democratic nomination, entered January with double the cash available:
        $18.2 million, according to reports Sanders'' campaigns filed Friday night
        with the Federal Election Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a84ebd1-c0c8-44ee-af2f-f354bd353d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22284e-55c8-44eb-a914-dc5ac6a20719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contender, Sen. Elizabeth Warren of Massachusetts, had $13.7
        million remaining in her campaign account at the start of the new year, and
        former South Bend, Indiana, Mayor Pete Buttigieg had $14.5 million banked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a37b52-0506-42e0-aab3-084e88e99dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2672b73-ec1a-4d18-818e-dbe223da0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s late-night filing showed his year-end fundraising had picked
        up during the final months of the year after a summer slump. He raised $23.2
        million during the last fundraising quarter, but he spent virtually all of
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87abdf-e736-4131-98c7-88710a969cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fecca-aeaa-4200-bec1-d2c63060f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just days before Monday''s first-in-the-nation caucuses
        in Iowa, a state Biden has barnstormed this week in the hopes of a strong
        result that could boost donor enthusiasm and fuel his momentum through the
        early contests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400a00f-6ac0-45c9-bd7f-138492915f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33ad96-d4c9-474d-9e37-931198136d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina, considered one of Biden''s strongest early-voting
        states, does not hold its primary until February 29. Days later, candidates
        face 14 Super Tuesday contests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf16ba-2024-41fc-943a-7e34b7c05cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137b280-710e-49f7-89c6-76d1b75cb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Sanders are at the front of the field for the Democratic
        national primary, a new CNN Poll of Polls shows. But Biden &nbsp;unlike Sanders
        and Warren &nbsp;does not have a vast base of small-dollar donors to fuel
        his campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645fe9a-15e6-43c8-8b76-9aa3352f21f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b256c-7470-4157-ad49-5d8d956574f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received just 38% of his fourth-quarter donations in amounts
        of $200 or less, the new filings show. By contrast, more than half of Sanders''
        money came in small amounts, giving him access to supporters who can donate
        repeatedly before hitting contribution limits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebc011-bd18-42eb-9caa-2d8d15ccf45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b9bd0-e2b3-4dbc-afb8-aac617397221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign of financial strain in Biden''s camp emerged in recent
        weeks as it canceled some of the advertising he had planned in New Hampshire
        and South Carolina and shifted the money to Iowa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b12e3-21ae-48c6-8892-ecb7e39fb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53cc1f-fb59-428f-b2db-f8c57b26671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A super PAC run by his allies, called Unite the Country, has scrambled
        to boost Biden''s prospects in the Hawkeye State, running about $4.8 million
        in ads, according to Kantar Media''s Campaign Media Analysis Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61000f-47a8-4b37-885c-b09792509d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598225e-7e4f-47e0-87d2-982578dfaa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New campaign finance reports show the group raised nearly $3.8 million
        in 2019, with about one-quarter of its haul, $1 million, coming from a single
        individual: George Marcus, a real estate billionaire from Palo Alto, California.
        Other donors included Roger Altman, a former Clinton administration official
        and founder of investment bank Evercore; and Dick Harpootlian, a South Carolina
        lawyer and Biden loyalist.</p>'
    '24':
