    'mgnl:tags': ['Department-of-Health', 'novel-coronavirus']
    'template': '1'
    'title': 'DOH mulls recommending expanded travel ban from China as novel coronavirus
      threat persists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4d9fd-cc45-4140-aa7b-6991b677256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong>  The
        Department of Health (DOH) said it will recommend a wider travel ban to include
        other provinces in China when the situation requires it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4a783-1bb6-4f40-adb5-8644626bcc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f389d3-597b-46c9-a3bb-4b4ec2d0552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo said Friday&nbsp;that the task
        force created to fight the novel coronavirus in the Philippines is thinking
        of including Chinese provinces with 100 confirmed cases of the new virus which
        originated in Wuhan City in December last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dee1f0-a7f7-4037-833a-df009bc6f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b1c4b-7679-45f7-aa92-1d4a23358f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that the actual criteria will be coming from the World
        Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01919118-b219-4522-8e3e-86988397b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a46171-30cf-461f-b7b4-6a763c49bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the recommendation of the Health department, President Rodrigo
        Duterte on Friday<a href="https://cnnphilippines.com/news/2020/1/31/Philippines-novel-coronavirus-China-travel-ban.html"
        target="_blank"> issued an order to temporarily stop the entry of all tourists
        from Hubei province</a>  where Wuhan is located.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334f3f5-8d62-407a-945d-c5b678b4fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de236d-0e2c-4cde-94b2-5bb36d72eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who are from Wuhan could go home but they will be subjected
        to a mandatory quarantine for 14 days, which is believed to be the incubation
        period of the 2019-nCoV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f800ec-1ba8-4498-94be-9e4bebd2ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6aafbd-259b-4ae9-b8de-2b04e2175d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of Filipinos will be evacuated next week, the Department
        of Foreign Affairs said Thursday. Health Secretary Francisco Duque III previously
        said the travel cost will be shouldered by the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e314199-a3bd-42e7-9b1b-6bc5824f9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae12460-f5e1-41ec-87da-2b54dd09c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana earlier said about
        30 to 50 Filipinos from Hubei have indicated they want to leave the province.
        Sta. Romana added there are 300 Filipinos in Hubei, half of them in Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfef10-cb2c-4b95-9bac-afb44110dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana told reporters the DOH is eyeing
        two possible quarantine areas for overseas Filipino workers from Wuhan: Caballo
        Island, a naval station at the entrance of Manila Bay, and the drug abuse
        treatment and rehabilitation center in Fort Magsaysay, province of Nueva Ecija.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be31401-726b-4135-bb43-3fd958da1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T18:36:14.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30ffb0-e075-42d2-a7a1-8ce74dc29e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T18:36:14.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the government used Caballo Island to quarantine Filipino
        peacekeepers from Liberia amid the outbreak of Ebola, a virus with high fatality
        rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d5599-24c1-4a0c-bf94-b2b8aee7cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of 2019-nCoV cases is nearing 12,000 worldwide, with
        149 confirmed cases outside of China. Spain is the latest country to report
        its first case of the new coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2832a3a-de63-466f-9c33-b0fa10bce91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2bcfa-860d-4fdc-9b21-07435cc46129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday,&nbsp;Singapore and the United States announced that visitors
        who have traveled to China within the last 14 days will not be allowed to
        enter their countries, CNN reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3af80-6e04-4022-b95a-8891666e106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98648a24-4ccc-44e8-9d1a-bbd96c0e7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:54:55.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study released Friday, Hong Kong researchers said that the
        number of actual 2019-nCoV cases in China could be far higher than what was
        being reported. An estimated 75,815 people could be infected with the new
        coronavirus in Wuhan, China, CNN cited the researchers as saying. The number
        includes the infected people who do not need or seek medical attention.</p>'
