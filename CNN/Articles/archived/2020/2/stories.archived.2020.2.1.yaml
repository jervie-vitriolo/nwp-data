      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese health authorities, the number of confirmed
        cases grew by 2,102 on Friday, bringing the total to 11,791 nationwide. An
        additional 45 people died in Hubei -- the province at the epicenter of the
        outbreak -- and one person died in the megacity of Chongqing on Friday, as
        the number of fatalities reached 259.</p>'
    '3':
