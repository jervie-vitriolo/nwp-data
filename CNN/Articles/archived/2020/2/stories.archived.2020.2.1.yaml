      'text': '<p>"The Joint Task Force Sulu is saddened by what had happened and
        assured the next of kin of the soldiers that proper investigation by the PNP
        will be undertaken," Encinas said in a statement.</p>'
  'Mary-Higgins-Clark-dies':
