    'jcr:uuid': '6a9b85e2-1c5e-40ed-b927-95721f7ed293'
    'lead': 'President Donald Trump signed an executive order Friday to combat human
      trafficking and online child exploitation in the administration''s latest effort
      to curb the practices.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T03:24:07.442+08:00
