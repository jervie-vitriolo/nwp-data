      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5ccf5-bcf5-4cbf-abf9-091e68d3663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin started to play when she was around three and a half years
        old, hitting balls with her dad in their driveway in Pembroke Pines, Florida.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5b18e-4c08-4f0b-b402-7a14f41069bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
