      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not envision landmines being used in current military
        operations in places like Syria, Iraq or Afghanistan, saying, "I don''t see
        that right now."</p>'
    '0':
