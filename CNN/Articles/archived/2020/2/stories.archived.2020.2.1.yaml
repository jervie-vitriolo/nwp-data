      'mgnl:lastActivated': 2023-01-26T20:54:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>this story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2020/01/31/health/coronavirus-asymptomatic-spread-study/index.html"
        target="_blank">There''s no doubt'': Top US infectious disease doctor says
        Wuhan coronavirus can spread even when people have no symptoms</a></em>"</p>'
