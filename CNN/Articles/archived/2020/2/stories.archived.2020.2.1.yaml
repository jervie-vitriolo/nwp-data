      'mgnl:lastActivated': 2023-01-26T20:54:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza, a former No. 1 who came into the Australian Open ranked
        32nd, was broken for 4-4 after hitting back-to-back double faults for the
        second time in the contest &nbsp;a precursor to more serving woes in the
        third.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced73493-0d93-4217-b60a-7b2b66ea5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28318a5b-556d-4056-8f56-15428d73335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Muguruza didn''t allow that blip to turn into an extended slide,
        breaking back for 5-4. She created nine break points in the first, which was
        sealed with a loud Muguruza roar.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dcac5-e43d-443c-947d-7ca312b6356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5719277e-61a9-48ba-8567-cce260f5e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing the first set appeared to be trouble for Kenin, since one
        had to go back to 2013 for the last time a women''s player rallied to win
        the final after dropping the opener &nbsp;Victoria Azarenka defeating Li
        Na.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f304b37-d190-490a-92d5-57421c7b209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd3659-f861-492b-a209-625ff95f47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin is more accustomed to roaring than Muguruza and three times
        she let out loud yells of "come on" including when earning a break point at
        2-1. A Muguruza error led to the break.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01d716-3b3a-4ae3-ba60-3858b6bc3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4913ab-12d3-422a-a2f6-936181ccfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she held for 4-1, Kenin purposefully walked to her chair in
        keeping with her quick strides between points.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a34622-ae8a-40e3-84b2-1f8cf5931bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74087e9-fc80-46c1-9e05-b7b868000bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second-set numbers were glittering &nbsp;eight winners and
        only four unforced errors.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276e992-c0f9-4b28-b889-0e4a123de691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ce6c5-2597-4f8f-9062-4944ea6aace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in their lone meeting in Beijing last year, won by Kenin,
        the encounter went to a third.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5126e0-a0db-45ee-a737-811220c7fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a6cdf-2c05-4bda-8461-02a283076862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trainer visited Muguruza as she felt the effects of a long fortnight
        but there was no medical timeout.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5d69b-e4bf-447d-8602-bfc4ca6bc828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9ac5f-67c1-4164-8aa1-fa2088f75578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin saved all three of the break points at 2-2 by moving Muguruza
        around and registering three winners. It was bold tennis under extreme pressure.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65585241-1c1f-4925-9089-853c0980ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69fc7f-36c3-441a-be45-a71d7bc8d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the game I feel like changed things," said Kenin. "I had
        to play some (of my) best tennis. I did. After that, I was on fire. I was
        ready to take the beautiful trophy."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b51ff-8fc6-41ac-8ddb-d4a534b92bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9aa9dd-34e2-435c-8847-b967d92131dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza was having to work so hard for points, as evidenced by
        another 23-shot rally when Kenin''s defensive lobs kept the point going.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0433214-cb8d-4ddb-9ca6-d2d6482a6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f4a8a-0325-4528-81ad-80e82080a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza subsequently dropped serve from 40-15 &nbsp;missing a
        backhand near the net at deuce after Kenin''s return skimmed the tape and
        then double faulting on break point &nbsp;and Kenin didn''t look back.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630239c-e57b-4a50-ae7a-b778d4efc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b540e0-cd9b-4f8a-8064-e1b9656ad215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was still an encouraging tournament for Muguruza, who''d beaten
        Serena and Venus Williams in her two other major finals.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ae7c1-e055-475c-893c-9f0b1d8e9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ae727-cbc4-4cd1-a499-d19d977f3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unseeded for the first time at a grand slam since 2014 after a troubling
        2019, the 26-year-old defeated three top-10 seeds after being reunited with
        coach and Hall of Famer Conchita Martinez. Scaling Mount Kilimanjaro in the
        off-season appears to have been a life &nbsp;and career &nbsp;altering moment.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5a786-12d2-438b-a58d-2b176ed12a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f0f63-c471-48ed-b1d2-1914c0873b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m in a good process," she said. "I think I felt my game
        much better than before."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657513a-bedf-4085-bbcd-db0b96d0f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9a2c2-3187-4e6a-bf94-f68423b60ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Muguruza wasn''t able to hit the heights Saturday thanks to
        an American whose determination matches her impressive game.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37d26a-a2f3-46c5-a5e0-f6048fcdce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:00:31.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/01/tennis/kenin-muguruza-australian-open-final-spt-intl/index.html">Sofia
        Kenin wins first grand slam title after beating Garbine Muguruza in the Australian
        Open final</a>"</em></p>'
