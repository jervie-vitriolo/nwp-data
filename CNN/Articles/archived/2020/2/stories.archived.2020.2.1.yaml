      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can create areas for the enemy to avoid," Mercado said, later
        adding that just the threat of potential landmines having been emplaced could
        affect an adversary''s calculus without the US having to actually lay any
        mines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155aa49-62f8-4902-afef-57a0aa1455c7'
