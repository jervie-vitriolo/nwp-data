      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronounced increase in cases and deaths show the virus is not
        slowing, even after over a week of much of Hubei being under partial quarantine
        and an extended Lunar New Year holiday. With most of China due to return to
        work on Monday, the concern will be how far the virus will now spread, and
        whether the country''s economy can bear the type of further quarantines and
        travel restrictions that may be necessary to rein it in.</p>'
