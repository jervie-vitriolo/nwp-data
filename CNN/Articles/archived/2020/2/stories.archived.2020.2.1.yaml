      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2305b3b-67c5-444e-8ee8-69c6df8a241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also said Facebook would continue to fight for encryption,
        another stance that has sparked controversy in recent months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8633fc3-3c42-499f-bb5f-67f919770831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
