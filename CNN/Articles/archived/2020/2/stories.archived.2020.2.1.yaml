      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotional ceremony came before Los Angeles played Portland in
        its first game since Bryant, his daughter Gianna and seven other people were
        killed in a helicopter crash on Sunday as they traveled through Calabasas
        to a youth basketball game.</p>'
