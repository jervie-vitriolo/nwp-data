      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney joined her in crossing the aisle for Friday''s vote, but
        that left Democrats two short of what they needed to call witnesses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4eb04e-89ab-4d8b-8272-ab91b51b0bb9'
