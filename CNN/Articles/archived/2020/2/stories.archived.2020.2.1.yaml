      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Mary Higgins Clark, the bestselling "Queen
        of Suspense" who wrote dozens of suspense novels sold worldwide, has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cc34c-426d-4e6c-8582-04a0daf50230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca75f8e-3cda-4d28-820a-9855d8eeea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark''s publisher, Simon &amp; Schuster, confirmed her death in
        a tweet Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba09a1-4081-47e8-a0ea-f8d7ad99a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8930cf8-04df-4e49-bb21-74461282b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She passed away peacefully this evening at the age of 92 surrounded
        by family and friends," the publisher said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17599354-6cd9-4611-8a6b-f5a367c56157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.763+08:00
