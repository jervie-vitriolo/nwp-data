      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game against the Portland Trail Blazers, there were two
        floor seats adorned with roses and jerseys honoring Bryant and daughter Gianna,
        who was an emerging basketball sensation before her death. They likely were
        the only two of the 19,000-plus seats to be empty Friday night.</p>'
