      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after incurring the ire of people online for issuing a memorandum,
        which singled out Chinese students, the president issued an addendum. Manimtim
        said that the self-quarantine advisory shall include all staff, students and
        stakeholders who have travel history to countries with confirmed cases of
        the 2019-nCoV within the last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ae9b6-aac8-4e14-bb0f-8df7b5e06558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:34:33.419+08:00
