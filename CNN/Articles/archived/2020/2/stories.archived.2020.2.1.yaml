    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transgender', 'bathroom']
    'template': '1'
    'title': 'A man beat a transgender woman for using the correct bathroom -- the
      women''s. Now he''s guilty of a hate crime'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fc584-37d7-4004-a004-c6a6d92f6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An man who beat a transgender woman for
        using the women''s restroom was found guilty of a hate crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dca75-9216-434d-b750-cf77dfb82a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b026f-5618-4618-ab9a-327cad234cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Constanza was convicted in an Oregon court for first-degree
        bias crime, second-degree assault and harassment for the August attack on
        Lauren Jackson, a transgender woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a0391-1e16-490d-b145-c906c41974d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4aa98-34b2-4c35-9a10-d13d3271c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was visiting Agate State Beach Park near Newport, Oregon,
        on the day of the attack. She stopped to use the women''s restroom -- and
        that''s when Costanza walked over 100 yards across the park to confront her,
        multiple witnesses told Newport police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e6520-dcb1-4db1-b722-3e2ac0a884e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca9f5f-0a53-47e6-9889-125af34e55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costanza hit Jackson 10 times, police said. She told them he was
        holding her hair back to prevent her from escaping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94281755-0a33-43b5-aee2-7097f4a17a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdda26-59f5-4b82-a8dd-71e5b981d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newport police found Jackson bleeding from her face with a broken
        jaw after Constanza had fled the scene. He was arrested later that day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a437ef-806b-4a75-b262-931ee3202986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4abe8-6eb6-4f66-8739-aead10cbd6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constanza, 37, of Idaho entered a not-guilty plea in September.
        He remained jailed in Lincoln County, Oregon, until his January trial, the
        Oregonian reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f80152-81c2-49de-bbd0-e68d63309aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa92bbb-4809-4617-b5b1-113cc61b626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after his trial began on January 22, a jury found him guilty
        on three counts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb3dc9-c9bb-45ab-a894-7d558add7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c5fee-466e-40de-afbd-db62e5ac6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Constanza''s attorney but hasn''t heard back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68416db-f03a-4230-8169-9d594d9222bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827e514-76d9-4340-b4aa-38f7038be9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two months before Jackson''s assault, Oregon lawmakers updated
        the state''s existing hate crime legislation to include "gender identity"
        as a protected class. According to the FBI''s most recent hate crime data,
        around 6% of the victims in the 120 hate crimes reported in Oregon in 2018
        were targeted because of their gender identity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af6025-b677-4000-8692-e6a9b140ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765acd5e-6437-4103-8a64-139005227646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The victim had surgery to repair face fractures</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348edb4-d15f-49bb-859a-c7eca7c88d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack in August, Lauren Jackson told CNN affiliate KATU
        she spent time in the hospital, recovering from fractures in her jaw and a
        surgery to repair them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88775e-8359-4920-9f9d-d522b811877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4525e-7e10-423b-b669-2c000a4205f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started transitioning to female over a year ago, she said. She
        had recently moved to Portland to embrace the life change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56279c-439b-4051-8a0d-23f2787bca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden being pretty is very important to me," she said
        jokingly to KATU. "I''m having a rough start."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47b8ed-1094-427e-a154-347e0ddee86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799266e9-27f2-4eec-98b7-eae16a5df037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said Constanza approached her, yelling something about her
        being a woman. She said nothing in response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e843605-fc92-480f-bb53-58999d5c3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b66d38-731e-4c82-8c0e-9fa5f9433962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "blindsided" her, she said, repeatedly punching her until someone
        in the park heard her screams and tackled Constanza, who fled in a car.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ee055-944e-4b81-b862-9aada7e1e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b54e8e-f4ea-48fa-9566-64bf2631f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you have to take away somebody else''s rights in order to protect
        someone''s rights? Is one more important than the other? I don''t know. I
        don''t feel safe using the men''s restroom. And other people don''t feel safe
        having me in the women''s restroom," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9805631-dbdf-45d2-b8de-e964d6c61722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
