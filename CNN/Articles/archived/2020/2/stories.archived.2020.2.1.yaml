      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal government of Don Marcelino, Davao Occidental in a
        January 31 order confirmed that more of less 1,000 pigs have died due to swine
        fever in several barangays, namely: Linadasan, North Lamidan, South Lamidan,
        Calian, Mabuhay, Lawa, Nueva Villa, and Baluntaya.</p>'
