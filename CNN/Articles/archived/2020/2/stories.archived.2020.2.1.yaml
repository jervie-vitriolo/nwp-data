    'title': 'Brexit''s done. The UK has left the European Union'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdd6c1-39aa-4616-9261-c65022ce20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Brexit has happened. After 1,316 days of
        political turmoil, the UK now stands alone as the first nation to have ever
        left the European Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d755d41-7a05-40dd-9aba-73a853ffd1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8c587-8c26-476e-9228-e2d8b0391b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has ended the careers of two Prime Ministers and left the very
        future of the United Kingdom in question. Scotland''s case for independence
        is becoming harder to ignore while Britain''s perceived selling out of Northern
        Ireland has played into the hands of those wishing to see Irish unification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e7f4b-1022-4ddb-9013-8ba1ca604735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a207efc-7c2f-462d-9add-88c8169d17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just the politics: Britain''s economic future and place
        in the world have not been this uncertain since the end of the World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6285a94-9a25-4ab8-b6e3-2a58ef697418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e17b6-2d98-4e75-a470-f7b48712edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the nation an hour before Brexit finally happened, Prime
        Minister Boris Johnson acknowledged that the country was divided: "For many
        people this is an astonishing moment of hope, a moment they thought would
        never come. And there are many of course who feel a sense of anxiety and loss
        ... I understand all those feelings, and our job as the government -- my job
        -- is to bring this country together now and take us forward."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2be2a8-477b-44ac-a5a4-58ec6af1fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86045b0c-021b-433a-ac20-eb24d3ccdda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has political capital to spend. His election landslide last
        year means he has the power to start rebuilding the UK in his own image. It
        also means he can remold the country''s position on the international stage.
        And in a world of shifting geopolitics, whatever path Johnson decides to walk
        will have implications beyond Britain''s borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ada8c5-6f39-4ea5-83d1-3c0845e334f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09ebb7-fc3e-4786-a4a3-04dc06f4b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key question that needs answering in the next 11 months: Will
        the UK stick with its European neighbors and their multilateral view of the
        world? Or will it drift across the Atlantic and team up with an increasingly
        confrontational American foreign policy?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09e3ea-25b6-45a5-a00c-a67bc3b79607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dc23b-8c72-41cf-b418-23940975a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why 11 months? Because, according to the deal Britain signed with
        the EU, this Brexit transition period ends on December 31, and whatever deal
        the two parties have reached on their future relationship -- if any -- kicks
        in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083c865-1f17-4ac2-a100-0e1143302b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f9603-d0bf-4cb2-af86-6e17d8078de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Leonard, director of the European Council on Foreign Relations
        think tank, says that Johnson faces a huge strategic choice: "For decades,
        the foundation of British foreign policy has rested on two pillars: the UK
        has been an influential member of the EU; it is also part of the transatlantic
        alliance, with NATO and the US at its core."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6d32c-0c74-487f-90ec-a04f95f55c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453677e-14c8-4d72-9b37-9536481035dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ideal world, post-Brexit Britain would now be free to forge
        new economic relations with both the EU and the US, while maintaining a diplomatic
        equilibrium that allows it to be a power broker between the two.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527425c-50e0-44e3-a38a-2592223065de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab38a9-1a5e-48fe-b394-ec87cbaf5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump''s America drifts further from the European agenda
        on so many big issues -- from climate change to Iran engagement with China
        -- any decision Johnson makes favoring one party risks straining relations
        with the other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcdc01a-e4de-41a5-97c9-9b86b74bf5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7606d65-94db-49f5-ac13-c85d032e046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is already attempting to navigate the China minefield that
        stretches across Europe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f442f1-8d33-4931-9161-cf498d8441dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6497fc8-4931-4ab1-9f6d-1b102fb7453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s China problem is acute. On one hand, stagnating European
        economies benefit from Chinese investment. On the other, that investment comes
        with the potential security risk of allowing state-owned Chinese companies
        to operate in Europe. And that has implications for Europe''s intelligence-sharing
        allies, such as the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fa458-378b-4821-8add-c8e0190bdc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb4305-f3af-4ca3-8257-4d27e143c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Johnson''s government decided that it would allow
        the Chinese telecoms firm Huawei to build part of the UK''s 5G network, despite
        serious security concerns. The government said Huawei''s role in the project
        would be restricted to areas that meant it wasn''t a risk to the UK.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca00d9c-7003-4bff-9cb8-d931a372a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da6e4a-12a1-43ef-b215-477122bcb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person unlikely to be happy about this is US President Donald
        Trump. In his economic war with China, Trump is looking for friends. And as
        the UK leaves the EU, desperate to sign trade deals -- especially with the
        US -- he sees an opportunity to pull the UK into his orbit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7161d4-0579-42b8-915b-0748370ba082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fc3e7-6618-4c78-9314-9a1992ad86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed distracted as the news broke on Tuesday and it''s possible
        that London''s assurances were enough for the President. However Johnson chooses
        to handle the Huawei issue going forward, officials in both Brussels are DC
        will be paying very close attention. And whatever decisions he takes, it creates
        an immediate short-term problem for Europe''s own power-balancing act between
        the US and China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ec762-8c70-4cfb-9146-35fea8321bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b85d1-ab5a-422a-aeee-5a251c9b09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU''s top priority is balanced relations between the big two:
        China and America," says Steven Blockmans, head of foreign affairs at the
        European Center for Policy Studies. "If the UK has a closer relationship with
        either, it could create problems for Europe."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747062d7-3efd-4e60-844a-f781c5ffe5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ab938-4919-4a16-9725-f2ae7a00673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe also has a complicated relationship with Russia. Many EU
        nations rely on Russian investment and natural resources. But Europe has led
        a sanctions charge on Russia for its illegal annexation of Crimea and alleged
        state-sanctioned attacks on Russian dissidents living in Europe. Arguably
        the most high-profile of these cases was the poisoning of Sergei Skripal in
        England. Russia has repeatedly denied any involvement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ea78d-c72d-41e0-8f19-467d164b69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df2740-c860-4cf7-8620-d6392015c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was British foreign secretary at the time and was quick
        to blame Moscow, driving a push for the international expulsion of Russian
        diplomats.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369dc6d-2a95-4fe2-a052-fc6dd76f03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d942a3-71e5-4538-b932-b62d42afd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was then. During last year''s election, Johnson made big spending
        promises to the public he now leads. Russian investment could help make ends
        meet, given that the City of London is a favored destination for wealthy Russians.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507a3dd-ea6f-4444-a0b3-d991f7b78174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06dd74-544b-4ea8-9f27-e219aad15a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A clampdown on assets that are held or transferred through the
        city is crucial to maintaining a common European stance," says Blockmans.
        Johnson''s advisers assume he will stick to his hard line on Russia, but there
        are long-term concerns in eastern Europe. If he budges even slightly, it causes
        problems for Ukraine, whose independence from Russia is an EU priority.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de89ba-2072-42ec-a949-af08b5cc1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78815f-6d28-4ae6-b2c7-f908bc59d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Lain, an associate fellow at the Royal United Services Institute,
        says that Brexit "creates uncertainty over what resources the UK will have
        to maintain its position on eastern Europe."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d376d-a270-45e4-805a-d01949721ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af558656-0640-4733-97bc-3a4776060e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK remains committed to supporting Ukraine, Kiev''s concern
        is that, "given the possible economic impact from Brexit and the perceived
        blow to the UK''s reputation as a strong foreign policy actor," Britain might
        be unable to support Ukraine in the same way, says Lain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0891bb-be2b-46f2-8f72-2fedc4ae4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6e6fc-70ee-4873-9a3b-3781e203d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s policy shifts could be subtle. But they will color a
        complicated picture in the international community. A big economy with serious
        diplomatic power nudging in one direction shifts the weight in a delicate
        balancing act.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6957891-1b9f-4c14-b30d-e76cffcf4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013585d-9253-480d-abf9-34a70f6d4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most complicating factor in all of this, of course, is the unreliable
        figure currently occupying the White House -- who happens to be up for reelection
        in November.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff918c98-559e-4060-9927-3a5e9026c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3e9eb-4802-4271-b547-6f7fee1bae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a period of negotiating a new world order, and Britain
        needs to navigate a path that maintains strong relations with as many of our
        allies as possible," says Sophia Gaston, managing director of the British
        Foreign Policy group.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669549de-e80b-4020-9f69-fc48ebcaeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861ea3f-b986-486b-8f9a-7bc2338af663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new world order will largely be determined by how successful
        Trump is in his attempts to reshape the world to America''s advantage, and
        of course, if he''s still in the White House this time next year. "The UK
        is leaving the EU at a time when Trump is trying to renegotiate the transatlantic
        relationship as he pivots his attention from Europe and the Middle East to
        competition with China and Asia," says Leonard.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a6b41-ee8d-446d-9832-4bfa1dc15827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e6156-7355-4323-96b4-5f2e49646748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that Trump''s priority with Brexit is a trade deal
        that could buck global norms on food standards and the regulation of medicines.
        Doing so would present the US with the opportunity to set precedents in trade
        that were previously unthinkable -- and could even see a hike in global drug
        prices.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b0db6-4a97-4663-be33-279660bbc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961383dd-b1c3-4f4e-8670-a9703ed98f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Johnson, a trade deal with Washington would be a political prize,
        proving that Brexit had been worth it all along. However, a wide-ranging deal
        with America could damage the UK''s relationship with the EU. Leonard says
        that Trump, unlike presidents before him, is "much more transactional" in
        his dealings with other nations. The price of cozying up to him could cost
        Johnson big with European allies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a664a-2630-4ef1-a46f-8e51ffead004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37319e5a-2e51-4b47-8b7a-4d7e7325a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what will he do? Gaston believes that Britain will ultimately
        "operate as a mid-tier military power with top-tier assets in soft power,
        diplomacy and development."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83753e-1ac7-4460-8792-9697e338e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:09.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e3faa-0002-4820-9bef-dfba01c46ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:10.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question: what global status does Johnson want the UK to
        have five years from now, when Brexit is done and dusted? "There''s a danger
        that as Britain leaves the EU, it puts getting trade deals above all else
        and will not be a big strategic player as it becomes obsessed with bilateral
        relationships," says Leonard.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a25e1c6-3721-4030-b18d-67d21e19c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:10.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401dd0aa-3fb1-49ec-981a-161805f5a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:10.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As foreign secretary, Johnson didn''t say much about how he saw
        the new world order. As the UK moves into its brave new future, the world
        is still in the dark as to exactly who will benefit from its considerable
        heft.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d0b50-d14a-4649-9dcc-bd6e1628ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:10.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf6afe-a2d1-4308-bec6-883a7607992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:10.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some claim that this won''t matter, it''s not a view shared
        by those at the helm of many world powers. If Johnson does decide to move
        further from Europe, there''s "a danger from a European perspective that Britain
        could become a disrupter, a bit like Turkey or Russia, that tries to divide
        and rule different European countries, is not reliable and is unpredictable,"
        says Leonard.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129315a0-d78c-4078-b2c1-7b1296d00d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:38:10.000+08:00
