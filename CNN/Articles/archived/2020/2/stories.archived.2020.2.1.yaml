    'title': 'Zuckerberg says Facebook''s new approach ''is going to piss off a lot
      of people'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8ce7a-3cc3-49cb-a461-8ea13cb7ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Mark Zuckerberg says Facebook will
        stand up for principles like free expression and encryption, even if it means
        facing a backlash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d6b3c-160b-44ac-b677-a66977cc91f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d4c9f-0118-43e7-aa03-d4082d894658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the new approach, and I think it''s going to piss off a
        lot of people. But frankly, the old approach was pissing off a lot of people
        too, so let''s try something different," Zuckerberg said at the Silicon Slopes
        Tech Summit in Utah on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d94516-4c58-47df-a2be-f574b1d73fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca398c-878f-4615-99ea-336b4c1ce673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook cofounder and CEO said his company''s aim for a long
        time was to not do anything that would be deemed as "too offensive," but he
        is now changing that approach in the face of what he deems as excessive censorship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331a730-2e14-41d0-b56c-44cfa2422da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b283b83-389b-4353-9eff-c1ce8be33019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasingly we''re getting called to censor a lot of different
        kinds of content that makes me really uncomfortable," Zuckerberg said, while
        acknowledging Facebook''s responsibility to purge its platforms of content
        related to terrorism, child exploitation and incitement to violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df5c48-7327-4689-9d9c-ff83c4731523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
