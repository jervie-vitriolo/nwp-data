      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other photos of the Staples Center showed seats draped with a yellow
        T-shirt with either a purple and white No. 8 or No. 24. Bryant wore both numbers
        playing for the team and the Lakers retired both at the end of his career.</p>'
