      'mgnl:created': 2020-02-01T15:38:21.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/01/us/kobe-bryant-in-his-own-words-trnd/index.html">This
        is what Kobe Bryant said about basketball, his wife and his daughters</a>"</em></p>'
  'zuckerberg-facebook-speech':
