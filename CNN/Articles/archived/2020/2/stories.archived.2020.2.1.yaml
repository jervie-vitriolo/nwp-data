  'taylor-swift-documentary-marsha-blackburn':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'Taylor Swift slammed Republican Sen. Marsha Blackburn of Tennessee
      for her conservative stances and likened her to "Trump in a wig" in her new
      Netflix documentary "Miss Americana."'
