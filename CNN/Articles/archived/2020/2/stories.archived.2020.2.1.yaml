      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe901a-4d92-4381-90d3-bfc383978551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.768+08:00
      'mgnl:createdBy': 'catherine'
