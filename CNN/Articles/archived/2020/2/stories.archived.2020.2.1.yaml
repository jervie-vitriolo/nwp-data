      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bb0bc-fc09-4518-b2bb-69b50d5b11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will move inside the top 10 from 15th in the rankings and replace
        Serena Williams as the new US No. 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dacaf9-6268-484a-9f53-7158c6867b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e26a68-e3e7-4cd3-b236-c7ba5eb759b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin &nbsp;who ended home hopes by upsetting world No. 1 Ashleigh
        Barty in the semifinals -- said she''d like to move to New York one day, partly
        due to its fancy shops. She''ll have more money to spend after pocketing $4
        million AUD ($2 million).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fc1de-0070-44fb-ae65-90557cfe4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621207e-eaba-4767-85e5-943a7107643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Sharapova, Kenin was born in Russia before settling in Florida
        at a young age via New York. Her dad drove a taxi and studied computers, despite
        not having a good grasp of English. They had little money.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86725232-cc93-412c-aca1-d60101a763e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5498b-fdf0-438b-bf27-c920b04e4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times when driving the taxi, Alex said he couldn''t understand
        where he was supposed to go.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b04659-7c71-4c74-bd16-2eb2de6724fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a677520-3627-489f-9bac-9dfbfab4480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think she experienced all the sacrifices we had to go
        through but she knows about them and when we just got to the country, that
        was like very, very, very tough," said Alex.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73f6bf-f438-4cdb-b1c2-95a7567046cd'
      'mgnl:activationStatus': true
