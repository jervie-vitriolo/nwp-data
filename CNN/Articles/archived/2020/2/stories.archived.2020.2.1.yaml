    'template': '1'
    'title': 'US government declares the novel coronavirus a public health emergency
      and suspends entry for foreign nationals who visited China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac135821-bcbc-43c6-9574-b02d2db6ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:08:06.505+08:00
      'mgnl:createdBy': 'vince'
