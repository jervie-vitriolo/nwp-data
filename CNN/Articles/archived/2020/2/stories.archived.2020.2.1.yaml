      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/30/asia/wuhan-coronavirus-update-intl-hnk/index.html">"Coronavirus
