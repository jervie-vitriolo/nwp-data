      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3560eb9-b0c9-4c50-903b-7d05d7eae689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
