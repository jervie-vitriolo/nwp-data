      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8326c3e-0f07-456b-8e48-785d7e1b72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin isn''t the tallest at 5-foot-7 but generates ample power by
        straddling the baseline and using her opponents'' pace. Furthermore, she matches
        Sharapova''s fierce competitiveness.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198454e-d70c-4986-98e9-305fdf5c2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2cda5-2194-4bb0-853e-3b9701d53daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final two sets, Kenin delivered 19 winners with only eight
        unforced errors, also playing incredible defense when required.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917aaae6-273b-4fb4-bcbe-bca2156008b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78624e48-7c32-49b6-8b02-4e16d1b086d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She proved she can compete at any level," said Alex. "Those people
        who didn''t believe in her, they had very valid reasons not to, because she''s
        always been the smallest one, but I guess thank God I saw something they didn''t
        because I know her better."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a441b-1e14-4c68-9c21-2b687e209e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ea69c-0247-4725-8713-ee6b4aed9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza doesn''t have the most power on the tour but there is ample
        venom that is, when on her game, relentless.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c684af8-ad7b-4e13-8d40-d8524da6de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fb6ff-c848-4a27-9b20-c507b509e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin was on the back foot for the opener, though didn''t appear
        to be overawed in her first grand slam final.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbef18-c834-459f-b011-0b42ebed258f'
      'mgnl:activationStatus': true
