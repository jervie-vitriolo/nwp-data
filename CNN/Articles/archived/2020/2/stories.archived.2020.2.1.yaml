    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senate', 'united-states', 'united-states-president-donald-trump']
    'template': '1'
    'title': 'US Senate impeachment trial: Wednesday acquittal vote expected after
      effort to have witnesses fails'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774009d-4dc6-4d2b-9f0e-cceb7ea4cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Senate on Friday voted to block
        any witnesses from being called in President Donald Trump''s impeachment trial,
        a move that marked the beginning of the end of the third Senate trial for
        a president in US history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c2a5c-1f5f-4c85-9f9e-00db906f4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5ba62-eed2-4d24-87a1-c24f91ee4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing for the final acquittal vote was a subject of debate
        throughout the day on Friday, but Republican senators leaving a meeting Friday
        evening said that it was likely to occur on Wednesday -- after Trump''s State
        of the Union address on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbefa6-14aa-4e18-9c73-d75bb1226309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4864cd-017d-4229-9f47-6e9566d14467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/trump-impeachment-trial-01-31-20/index.html"
        target="_blank"><strong>LIVE UPDATES: Impeachment trial of President Trump</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f297d0-b80d-4d5b-8f59-e410fdbd59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd50449-83c8-4e58-ae36-b15cf2effe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP senators said the agreement had been struck for the end
        of the trial. Democrats would offer several amendments on Friday evening that
        would get voted on, then the Senate would break for the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a6413-e4fe-45e8-b62e-ee3a0403f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b8dcb-c8c7-4054-9fe5-0e8db6ded76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will proceed to votes on four Democratic amendments and
        a resolution from Senate Majority Leader Mitch McConnell at 7 p.m. ET that
        would lay out the resolution organizing the end-game for the final acquittal
        vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa5e9d-5e7f-4293-9b22-5a3857f6711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9735b7f-9d1b-4903-883e-10869e1fd7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate trial would resume with closing arguments for both sides
        -- and give senators the chance to make public statements -- on Monday. Senator
        statements would happen on Tuesday and Wednesday before a final acquittal
        vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cbb0c-fb76-4040-a6fc-e6f3450fa34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33210d4-e9ee-40dc-9d35-d7e66a439acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would allow Democratic presidential candidates to travel
        to Iowa this weekend ahead of the Iowa caucuses, and give Republicans who
        wanted to discuss their votes the chance to deliver statements on the Senate
        floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430daef6-6486-4448-a908-8b7568e3a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7221d22-432a-48f4-aaab-f971a189906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate vote Friday to allow subpoenas for witnesses and documents
        failed 49-51, with two Republicans, Sens. Susan Collins of Maine and Mitt
        Romney of Utah, joining Democrats to back extending the trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bf24c-f908-42cd-96d3-95fdea7cbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205c368-3880-430b-80b6-b14067640d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate went into an extended break after the debate on the witness
        vote concluded but before the vote, while McConnell and Senate Minority Leader
        Chuck Schumer huddled on the floor with their staffs to discuss a path forward.
        After the vote, the Senate declared a recess and discussions continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02e873-c6d6-4f81-9466-b701a1147478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721fd30-730f-4669-bf54-6194384a04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had hoped to entice more other Senate Republicans to join
        them to hear from witnesses -- especially in the wake of revelations from
        the draft book manuscript of former national security adviser John Bolton
        -- but one by one the Senate Republicans said they were ready to end the trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088c0ec-58d1-4edf-a85c-11051097ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c18fd-e1f8-44e0-bfdd-227583b7a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their reasons differed. Sen. Lisa Murkowski, an Alaska Republican,
        said in a statement: "I don''t believe the continuation of this process will
        change anything. It is sad for me to admit that, as an institution, the Congress
        has failed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602b336-fe8b-428f-b2c0-54bfce33bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e19d7-d285-4247-96af-4a656b0329e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lamar Alexander of Tennessee, meanwhile, said the House managers
        had proven their case that Trump withheld US aid while pushing for an investigation
        into his political rivals. "The question is whether you apply capital punishment
        to every offense. And I think in this case, I think the answer is no, let
        the people make that decision," Alexander said Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379dd2b-8546-4476-a35f-59859f2e14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a567f0e-7f2e-4545-825e-39b9718f55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the witness vote, McConnell is expected to move forward
        a final acquittal vote -- but the road to get there is rocky, and looks likely
        to extend into next week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bbe4cb-ef42-48b7-8a11-96ec2173c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c007c3-94c6-4b81-a016-b766e2a93660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the final vote does occur to acquit the President, it will
        mark the end of a remarkable, whirlwind four-month impeachment that began
        when House Speaker Nancy Pelosi announced an impeachment inquiry on September
        24, leading to the President''s impeachment on two articles -- abuse of power
        and obstruction of Congress -- less than three months later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edeae5-5079-4083-bafc-5caa5dd059cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fceb13c-a1f3-4fc8-9e14-f0815b79c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month delay, the Senate trial began less than two weeks
        ago. The House managers, led by House Intelligence Chairman Adam Schiff, presented
        a detailed case arguing they had overwhelming evidence that Trump withheld
        $400 million in US security aid and a White House meeting with Ukrainian President
        Volodymyr Zelensky while he pressured Kiev to open investigations into former
        Vice President Joe Biden and his son Hunter Biden.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f21de0-68d1-459f-b915-e4109109835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e7957-f16d-4655-9049-522fbd10d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Senate allows President Trump''s obstruction to stand, it
        effectively nullifies the impeachment power," Schiff said Friday. "It will
        allow future presidents to decide whether they want their misconduct to be
        investigated or not, whether they would like to participate in an impeachment
        investigation or not."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdb75b-0ca0-497b-9f3a-0b86fcac5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84800b3e-0d5b-42ff-9b06-e324f8bb08f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s team argued there was no wrongdoing -- but also
        that even if there was a quid pro quo, it was within the President''s rights
        if it was in the national interest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996b09d-ea46-46df-92ef-e1e4bef7adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b955341-67f6-42bc-88b2-ece4b948e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with the case, the problem with their position, is
        even with all of those witnesses, it doesn''t prove up an impeachable offense.
        The articles fail," the President''s personal attorney Jay Sekulow said. "They
        got the wish of the impeachment by Christmas, and that is goal. But now they
        want you to do the work they failed to do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5d667-f9a9-4271-b6b8-8d3690fee5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e20ec-b12b-4532-9243-dff471b802cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key GOP senators split on vote</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b97501-9897-429f-9424-479a519a6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins and the other Republican moderates included a provision
        in the Senate trial rules to allow for Friday''s witness vote, but the odds
        looked long for Democrats to convert four Republicans to back the vote until
        Sunday  when The New York Times reported Bolton''s draft book manuscript
        alleged that Trump told him the US security aid was conditioned on investigations
        into Democrats, including Joe Biden.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640283ab-43f4-4861-bec2-47076edeabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e00f0-80b7-4cce-b758-7db516426ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, new allegations came from The Times from Bolton''s manuscript
         that Trump directed Bolton to help his attorney Rudy Giuliani get in touch
        with the Ukrainian president in May  which Schiff cited during Friday''s
        witness debate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c3744-e7ae-4601-b6ac-a09a5e5a5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48e695-6cd6-4828-8b56-b2849aa9a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, however, held his conference together enough to keep
        the witness vote at bay, with Alexander the linchpin of his bend-but-not break
        strategy. Until Thursday, Alexander did not tip his hand on which way he was
        leaning, declining to speak to reporters about it and staying quiet in GOP
        conference meetings. He finally asked two questions at the tail end of the
        two-day Senate question period in the trial, which hinted at his eventual
        position to oppose witnesses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73060b4f-4d54-44f5-96ee-bb285b7b2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b79e53-e965-4946-8043-68f72fad509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Alexander''s statement, Collins became the first
        Republican to back witnesses. "I believe hearing from certain witnesses would
        give each side the opportunity to more fully and fairly make their case, resolve
        any ambiguities, and provide additional clarity," Collins said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87436476-fcf6-457f-8f10-cb0f5610a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
