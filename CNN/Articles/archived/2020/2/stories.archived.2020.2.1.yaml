  'man-who-beat-transgender-woman-guilty-of-hate-crime':
    'author': 'Amanda Watts and Scottie Andrew, CNN'
    'caption': 'Lauren Jackson, a transgender woman, told police a man beat her for
      using the women''s restroom. Her attacker was found guilty of a hate crime this
      week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-01T05:09:53.637+08:00
    'imagesource': 'jcr:ee57a06a-e61e-4805-9cb4-47f235be0e27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa64fa2-af5b-4d1b-88ad-8b00049b996b'
    'lead': 'Lauren Jackson was beaten unti her face was bloody and her jaw was fractured
      after using the women''s restroom in an Oregon state park. Now her attacker
      has been found guilty of a hate crime.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T05:15:57.407+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:54:36.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:53:50.917+08:00
