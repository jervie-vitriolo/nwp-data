      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e5b7f-6f5d-47f4-8adf-28d363553360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully for all parties, the bush smoke that hit Melbourne during
        qualifying week after the bush fires in the country has not been an issue
        during the tournament proper.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07811c55-27c3-4ae4-aa87-080b0e524b1d'
      'mgnl:activationStatus': true
