      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday memorandum, Adamson University President Fr. Marcelo
        Manimtim has also advised its Chinese students to put themselves on quarantine
        from January 31 until February 14. He said that the recommendation was based
        on the school managements decision. Meanwhile, all local and other international
        students will continue to have their regular classes.</p>'
