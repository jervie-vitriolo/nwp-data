      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f96a65-3beb-4bdd-9734-3c31241f4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said the incident hasn''t stopped her from living as herself
        -- or from using the restroom of the gender she identifies with.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c8ba3-9aef-4102-93b5-f2496d39cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13122069-d498-45f1-829f-414fa9c58ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that people are inherently good and that I live in a
        kind world," she said. "I don''t think I did anything wrong, and I don''t
        want to live in fear. I came here searching for community and I found it.
        "</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b890ca-69d1-4d3c-85c1-6fd5121fcbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T05:15:57.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/31/us/man-guilty-hate-crime-beat-trans-woman-restroom-trnd/index.html"><em>"A
        man beat a transgender woman for using the correct bathroom -- the women''s.
        Now he''s guilty of a hate crime"&nbsp;</em></a></p>'
  'novel-coronavirus-transmission':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-01T07:17:21.995+08:00
    'imagesource': 'jcr:aaae208d-5b76-4aaa-818b-e992bddd9825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '996b9919-be14-4822-b2ab-f13cb31d981b'
    'lead': 'The nation''s top infectious disease doctor says a new study published
      Thursday night shows people can spread the Wuhan coronavirus before symptoms
      set in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T07:30:01.207+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:54:35.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
