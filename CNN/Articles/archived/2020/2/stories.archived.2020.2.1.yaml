    'mgnl:tags': ['Australian-Open', 'Sofia-Kenin', 'Garbine-Muguruza', 'tennis']
    'template': '1'
    'title': 'Sofia Kenin wins first grand slam title after beating Garbine Muguruza
      in the Australian Open final'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4ad8e-9938-44fd-91d1-40e09284f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:00:31.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;As a child, Sofia Kenin got to hang
        out with some of tennis'' greats. She could be on the way to becoming one
        herself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818555cc-825e-49c8-b750-b95fb92d24a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb79b4-0756-446d-a836-0cfe9b9aa3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin won her first grand slam title at the Australian Open on Saturday,
        rallying to beat a resurgent Garbine Muguruza 4-6 6-2 6-2 as Melbourne''s
        fickle weather resurfaced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de2e7f-b34e-445b-a25e-5188cdf63957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a87462-8fb0-4bf0-89f0-44f797afbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 21, Kenin became the youngest women''s champion at the Australian
        Open since her idol, Maria Sharapova, in 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d04d82-a648-403f-ba62-2820078e4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3808cf8-283a-40a9-8454-5f8f33616276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud of myself, my dad, my team, everyone that has been
        around me," said Kenin. "We''ve worked all hard. We''ve been through tough
        times. We did it. We fought. I''m just like on cloud nine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac16eb-9f88-404c-8142-46325d88c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16837514-4e9c-4aeb-942e-0fdecf4efa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She converted five of six break points while saving 10 of 12 herself,
        often with gutsy winners. Escaping from 0-40 at 2-2 in the decider proved
        to be the turning point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a3ffb-b3c6-4c34-9bdc-25ba057dcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47c88d-40e3-4487-9c3f-bc800c817f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she found very, very good shots during the match," said
        Muguruza, who was unseeded after being a former world No. 1. "Especially in
        the important moments, I think she came out with winners and just hitting
        the ball very good."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41196b4a-4c1d-45f2-8a0c-6143aa464d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff170d0-de0f-4f3c-b5a6-f18a09e07229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasingly erratic Muguruza was undone by eight double faults,
        three in the final game including one long on match point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5396c-4f78-42f5-a1e6-06b098ac9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d86b77-e1f4-44db-9894-5f328c9aff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin put her hand to her face in disbelief in the moment of victory
        before exchanging a hug with Muguruza. Soon it was off to dad Alex in her
        box for a handshake. Mom Svetlana stayed at home, too nervous to watch the
        match.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5c7b4-0086-408c-bdc6-b431b44d76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ca81f-a345-48ab-8787-e77fba02a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex said earlier in the tournament, after she downed teen sensation
        Coco Gauff, that her daughter should be receiving more attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dde4c4-f3a6-4653-bb15-a787c6e8908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cda3bf-2c58-4492-9766-bf415e4a6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t figure to be an issue any longer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c53ba-81a5-48dc-8d94-ca4cfe010836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.981+08:00
