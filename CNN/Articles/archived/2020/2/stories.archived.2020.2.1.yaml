      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have seen many more cases outside China by now -- and
        probably deaths -- if it were not for the government''s efforts," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e16346-511d-406f-850b-d15af3e8390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a425a3-ca07-46a0-8902-a3d00f63d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of China goes back to work on Monday, after the Lunar New Year
        holiday was extended in an attempt to rein in the virus. The fear now -- as
        tens of millions of people travel across the country and cities return to
        usual business -- is that new self-sustaining epidemic spots will rear up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab409587-ab0e-492b-987b-c7504703e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b551e48-fdef-407a-9b58-b9fa270d77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools and universities across the country will remain closed
        for much of next week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3b3a0-60f1-4537-b165-27fcdfdf4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d246e-1ab2-46f8-8e14-40b390be0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation and spread</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379a16a-e8c6-4c04-9ad2-81d4fe4d2922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wuhan and much of Hubei remains on lockdown in a bid to contain
        the virus, many countries have begun extracting their citizens from the city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1d33b-2259-4efb-9f38-cbff4cea225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e112539-801f-49cb-aa19-568ee83ddf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A charter plane carrying more than 350 South Koreans landed at Gimpo
        International Airport near Seoul on Friday, following flights organized by
        the US and Japan to evacuate their citizens. Multiple other governments, including
        the UK, Australia, New Zealand and Canada are still arranging flights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e229f7a-1f53-4f49-baaf-5545a95afe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91049820-efd8-404f-afd0-ad587fa65175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more cases of the virus have been reported worldwide.
        Singapore confirmed three additional cases Thursday, bringing the total number
        of confirmed infections in the city to 13.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffc18d-0bca-4c94-aae8-c1d4e04a5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12005219-3fea-4543-bd48-275f22831a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said all 13 cases are in a stable condition and
        "most are improving." They also advised citizens to "defer all travel to Hubei
        Province and all non-essential travel to mainland China."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b62db-018b-4cf9-b3de-efe4be01044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa0568-bda0-4c5a-a001-e27d71a14782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore government said it will distribute four masks each
        to 1.3 million households in the city from Saturday. Other Asian territories,
        particularly Hong Kong, have struggled to maintain supply of masks, with many
        stores running out following an initial rush by residents to stock up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d0173-d900-4396-915e-1bda8beb1e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3d59f-77ea-4ffe-9afe-b750f34f92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130 infections with the virus -- but no deaths -- have
        been reported outside mainland China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d4658-52cd-4e70-8423-c2b8de0ae43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d5acb-fcd8-4108-b47b-c9908966955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has confirmed its first two cases of Wuhan coronavirus in
        the northwest of England, according to a statement by Chris Whitty, the chief
        medical officer for England.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e20973-6642-44fd-88dc-121a287f1129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9f8fb-aadf-463c-9c69-5a2fa76d385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that two patients in England, who are members of
        the same family, have tested positive for coronavirus. The patients are receiving
        specialist NHS (National Health Service) care, and we are using tried and
        tested infection control procedures to prevent further spread of the virus,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47646fa-033a-40a6-a28f-707bf39cfa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b11449-c4e8-497d-9446-6578c2c47aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NHS is extremely well-prepared and used to managing infections
        and we are already working rapidly to identify any contacts the patients had,
        to prevent further spread," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62674e14-db9b-4899-a0c5-6cea0efa647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e85df-6909-41fe-a703-81d033122656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been preparing for UK cases of novel coronavirus and we
        have robust infection control measures in place to respond immediately. We
        are continuing to work closely with the World Health Organization and the
        international community as the outbreak in China develops to ensure we are
        ready for all eventualities."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e522a-fe31-4d06-87a5-e3553770f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79586c-b3d1-4e48-9e21-d116c21f6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of China''s neighbors have instituted emergency measures to
        try and stop the virus spreading there. Russia said it was closing its border
        in the Far East, and limiting rail services from all of China from January
        31. Meanwhile, North Korea declared a state of emergency and said it was instituting
        a "hygienic and anti-epidemic" response.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e00dd-9bcf-451e-b588-dd85b0d502d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5425c-1889-4aaa-8594-66f45eda9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facing a long quarantine</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435ae57-9943-44bf-807c-791c6197035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Hubei has been under effective quarantine for weeks now,
        with almost every city facing travel restrictions in a province home to nearly
        60 million people. Wuhan has been completely locked down, with residents cooped
        up in their homes and the streets abandoned.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e3465-6e78-41c5-bef3-dd9ed426489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9056d-eb2c-42ed-8a3f-558902c4efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners being airlifted out of the city are also facing up to
        two weeks of mandatory or voluntary quarantine once they land in their home
        countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64cc194-a0c4-4323-aaa5-a02bd8fdf932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T10:07:37.184+08:00
      'mgnl:createdBy': 'eimor'
