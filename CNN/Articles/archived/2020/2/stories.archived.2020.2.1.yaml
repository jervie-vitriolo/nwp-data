      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington announced Friday that it will impose a 14-day travel
        ban on all visitors from China, regardless of their nationality. US citizens
        arriving from Hubei, of which Wuhan is the capital, will have to undergo 14-days
        mandatory quarantine on arrival, while those traveling any other part of China
        will face screening and monitoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d0887-635c-47ef-97ec-acffc49de6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ca0df-0d17-4ddd-8188-f295ad25c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory quarantine is the first time the US has issued such
        an order in 50 years. The move came as the seventh case of the virus was confirmed
        in the US, an adult male in California who recently traveled to Wuhan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bb3cb-296f-4cb5-af9f-fa7df7d02cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e2bfbd-7b4d-407f-86c8-7426278116df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China criticized the move, with Foreign Ministry spokeswoman Hua
        Chunying saying it went against World Health Organization (WHO) recommendations
        not to impose travel bans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc348b-7f6d-4c34-a5bf-4dda0613d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedd847-e448-419d-a9b6-0723343ad0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A friend in need is a friend indeed. Many countries have offered
        China support in various means," she said. "In sharp contrast, certain US
        officials'' words and actions are neither factual nor appropriate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178e769-c00e-451a-832d-af02eb2a0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56913ee3-47db-4744-a3e5-dbe9d9d2a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be part of a growing trend, however. The US ban comes after
        Singapore banned all visitors from mainland China, saying anyone who had been
        in the country in the past 14 days will not be able to visit or transit through
        the city state. Taiwan has also suspended visa applications for Chinese nationals,
        and banned entry to any from Hubei province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae571f5-7d01-4713-b26f-d047a30eb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e799e-c3c7-43d2-b363-b4dd9fa6ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have seen a wave of ugly xenophobia and racism directed
        at Chinese travelers and those of Chinese heritage. In a statement last week,
        health authorities in Toronto warned concerns about the virus and misinformation
        were creating "unnecessary stigma against members of our community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f142d7-820f-4da3-8a9c-973b1e7ccd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe17d7-bef0-4579-9ef0-9e6bae55f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long will it go on?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31325726-f8e6-48bc-9c54-abfb53806783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has allocated almost $4 billion to the fight against the virus,
        and sent thousands of doctors, nurses and military medics to Hubei to help
        out with relief in the epicenter of the outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3acb0d-3ee0-4866-80dc-887b9a80a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25424cc2-aa59-4ea4-9290-74e41c214b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two purpose-built hospitals in Wuhan, constructed in under a week,
        are due to start accepting patients on Monday and Thursday respectively. They
        have 2,500 beds between them, and will be focused purely on dealing with confirmed
        and suspected cases of the coronavirus, providing some relief to Wuhan''s
        stretched health system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306ecad-9578-4993-bd1a-c2c02ae8143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0298b-fb0e-482d-be16-5bd1380a24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country''s National Health Commission (NHC) said
        it was "confident in and capable of effectively containing the novel coronavirus
        epidemic, and eventually defeating it," following the WHO''s classification
        of the outbreak as a Public Health Emergency of International Concern (PHEIC).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849e9cf-76d0-4c10-89c9-49a371c4d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0e66d-a035-42c1-a18f-962662907034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lunar New Year holiday will be extended in Hubei to an "appropriate
        extent," the Communist Party group in charge of the virus response said Friday.
        People in Hubei who work elsewhere in the country were also "granted an extended
        holiday and were asked to stay put," according to state-run news agency Xinhua.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085bf6a-f3c1-4d16-a16c-0c2732c5a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efac88e-3352-4b99-bd7d-7066e05a18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear, however, how long parts of the country can continue
        to remain under lockdown, both from the perspective of making sure they are
        supplied with food and other necessary items, and from an economic point --
        both the national finances and people''s personal pocketbooks will be taking
        a massive hit from next week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e724405-b689-4cfd-a3af-d1fc044c9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6e513-47bf-46d0-99b1-1d78cb940fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst of all, this sacrifice could be for nothing, with cases now
        reported in every province and region of China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e77dc-e59b-4a7d-9216-7028fe2aee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694e187-2f9b-43ff-a823-eff0acabc5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Hong Kong on Friday estimated there could be more
        than 75,000 people in Wuhan alone infected with the virus. They warned that
        their model suggested that "epidemics are already growing exponentially in
        multiple major cities of China with a lag time behind the Wuhan outbreak of
        about 1-2 weeks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ee2e1-ea08-4dee-9735-557a1dbe08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9e436-64ec-4268-b674-8e5049d28b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Gabriel Leung, chair of public health medicine at University
        of Hong Kong, said in a statement that their predicted number could be much
        higher than confirmed cases because "not everyone who is infected with (the
        virus) would require or seek medical attention," thus many may go uncounted.
        It may also be impacted by the delay between when someone gets infected, when
        they show symptoms, and when a lab is able to confirm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cd36b-3e45-465f-9a63-941defac5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e287ee-b74a-42ae-ae0f-d2ceb4c27ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung and his colleagues'' findings come as researchers in the US
        and Germany confirmed previous suspicions that the virus could be spread by
        people who are not showing symptoms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b5b20-e553-4e45-a12d-3fc7a23df413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83255e-f7ed-4be4-919c-4bc0e4aed53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt after reading this paper that asymptomatic transmission
        is occurring," said Dr. Anthony Fauci, director of the US National Institute
        for Allergy and Infectious Diseases, after the research was published Friday.
        "This study lays the question to rest."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bd12e-17ad-4d40-a044-40ddb585206f'
      'mgnl:activationStatus': true
