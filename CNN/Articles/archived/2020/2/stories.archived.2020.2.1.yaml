    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7beaefa3-d92f-497e-96fe-f24f5b478f17'
    'lead': 'A few organizations say Filipinos and the Chinese must stand together
      against this global crisis.'
    'mgnl:activationStatus': true
