      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Democratic presidential candidate
        Joe Biden churned through his campaign donations during the last three months
        of 2019, leaving the former vice president with a little less than $9 million
        to spend ahead of the first nominating contests of the 2020 race, new filings
        late Friday show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b8912-6159-44da-bc4d-4851330d5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c149fc4-fdd1-4215-aef9-ee3b2a5faa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts him in a potentially precarious financial position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91002e-7119-4153-a1bc-bf90ad16e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:31:46.810+08:00
