      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6a21c-faa0-420b-87a2-0dd9368d47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can take a situation where in the early stages we could be
        extremely outnumbered and by adding this capability and to be able to shape
        that battle space, that''s an enormous equalizer and that could allow more
        (US) forces to flow in," Mercado said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd6fcb-b23f-46d9-ba27-c03e556bf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d0598-1245-49dc-8660-ebc25af9c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:28:20.600+08:00
      'mgnl:createdBy': 'janine'
