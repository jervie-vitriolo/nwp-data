      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6860d-f647-4af9-943c-3b5732ef08be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/trump-impeachment-trial-01-31-20/index.html"
        target="_blank">LIVE UPDATES: Impeachment trial of President Trump</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729f7e4-da30-402d-975d-9c6559fd1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556475d-9095-4d68-ab99-294548dfd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, a Kentucky Republican, is
        considering offering a resolution that would structure the final stages of
        the trial, which could include a final vote as late as Wednesday. This could
        change because a source familiar says the White House is pushing for a final
        vote Tuesday -- the same day as Trump''s State of the Union address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc66d465-23ee-4175-87e1-9872b9ca3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442d953-d182-455d-a6ae-3bc6f3774e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when the final vote would be, Senate Minority Whip Dick Durbin,
        the second-ranking Democrat in the chamber, said: "Wednesday of next week.
        That''s what McConnell is proposing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05814da8-aaa9-4179-ade8-3ff2ab5c5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.620+08:00
