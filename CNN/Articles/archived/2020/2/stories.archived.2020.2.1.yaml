      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-minute video tribute showing highlights of his time in the
        NBA and with his family used Bryant''s words as the narration. The crowd cheered
        as they recognized Bryant''s voice and saw a young Kobe talking about his
        dream to become one of the greatest basketball players in history.</p>'
