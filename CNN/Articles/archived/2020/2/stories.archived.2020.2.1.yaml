      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, February 1)</strong>  Several
        schools in Metro Manila have taken precautionary steps to minimize exposure
        to and transmission of viral illnesses following the confirmation from authorities
        that the contagious and deadly novel coronavirus or 2019-nCoV has&nbsp;reached
        the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5889f-27d7-452b-8dd4-5b635ba7b5a7'
      'mgnl:activationStatus': true
