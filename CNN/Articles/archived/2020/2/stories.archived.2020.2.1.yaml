      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong>  The
        African swine fever has spread to a town in Mindanao six months after an outbreak
        was declared in Luzon.</p>'
