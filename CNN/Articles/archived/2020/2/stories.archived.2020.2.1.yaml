      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski''s statement implicitly acknowledged that had she voted
        for witnesses, the vote could have ended 50-50, dragging Chief Justice John
        Roberts into the fray.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6f401-73fd-48d6-ab74-078e02078fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T08:06:51.768+08:00
