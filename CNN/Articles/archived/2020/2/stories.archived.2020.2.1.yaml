      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bd4dc-1b48-4a9d-8c93-d3d5a62379e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark''s writing career spanned decades, and included bestselling
        suspense titles such as "Loves Music, Loves to Dance" and "A Stranger Is Watching."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee44190-f1dd-42dc-a3f9-ac3375ee5d4e'
      'mgnl:activationStatus': true
