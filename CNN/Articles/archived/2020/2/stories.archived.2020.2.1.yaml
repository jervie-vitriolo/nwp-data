  'groups-decry-racism-coronavirus-china':
    'author': 'CNN Philippines Staff'
    'caption': 'A few organizations say Filipinos and the Chinese must stand together
      against this global crisis. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
