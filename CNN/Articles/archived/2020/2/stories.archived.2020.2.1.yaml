      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58049dd8-18b9-4cc2-8ce4-8d941e009e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Growing up and watching all these great players play and learning
        so much from them. To now be a part of that wall, you know, means everything
        to me.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1284c-dddd-4960-b11b-bfb222f1b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04c4e9-f4c1-48f0-9de9-e34c622f00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>When you get older you start to understand that really it''s
        about the next generation. That these championships do come and go. But the
        most important thing you can do is to pay everything that you''ve learned
        forward to the next generation to come. And that''s truly how you create something
        that lasts forever.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35f1fc-35da-448d-bd16-5eb36c2c4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11b56b-271e-4e2b-bfaa-692430be2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I love storytelling. Can you imagine, like, winning an Oscar,
        how ridiculous that would be?</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004794a-ccdb-40af-a09f-a1429a0735c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Unfortunately for us athletes, we''ve been pigeonholed into
        thinking that we can only be one thing.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a952e8-f963-4903-9b4b-d6b383e0a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad45e6-37b3-4d93-9200-314d4c6bcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''m here to show people that we can do much more than that.
        Winning an Oscar, winning an Emmy and an Annie, those are things that are
        showing other athletes that come after, no, no, there''s more to this thing.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b12df-6fdb-4a8f-9cc0-8f7dca0341c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105c4eb-df20-462e-91d9-240214f0b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The discipline, the commitment, the team, the community. How
        do I take those lessons and move those here? Having that sharp focus is something
        that I got from the game of basketball.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fbc33-8df7-461e-ab8a-94c7099854fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f60a88-778b-4a41-9b48-e5ea22a7bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You have to dance beautifully in the box that you''re comfortable
        dancing in. My box was to be extremely ambitious within the sport of basketball.
        Your box is different than mine. Everybody has their own. It''s your job to
        try to perfect it and make it as beautiful of a canvas as you can make it.
        And if you have done that, then you have lived a successful life. You have
        lived with Mamba Mentality.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b513ca5-70ed-4a00-a26b-dddd31c8fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb1dc5-0f39-4f84-b4f9-26bd349ea458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And being married to my wife, Vanessa, is, it''s fun. We have
        a good time together. I love her tremendously. But we''re best friends too.
        It''s a blessing. And when we''re raising our daughters one of the things
        we choose to do is you just got to try your best and you just got to give
        it your all. Give it everything you have.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa815f-7815-4ac7-97ee-316980aab68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6d10a-dbe2-4e8e-ad08-57c538a26652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>As parents you''ve have to lead by example. If you want your
        kids to do whatever it is you want to accomplish in life, you have to show
        them. I have four girls, so my mission is to make sure women have opportunities.
        Our daughters will grow up understanding that they can be strong, they can
        be independent. They can be fierce.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bf009-39b3-40cc-9598-3a0709c99fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36137e1e-c24a-4293-90a6-18a42224c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I just love spending time with my family and just being a husband,
        being a father, being a goofball, just having a good time with my kids.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389b16c-4dcb-4a8d-ad08-407e1cb965a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2458172-f058-4e6b-a408-7d52b8765c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:38:21.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I grew up a diehard, I mean, a diehard Laker fan. And to spend
        20 years here, I mean you can''t, you can''t write something better than this.
        Appreciating all this, you know the journey we''ve been on. We''ve been through
        our ups and we''ve been though our downs. I think the most important part
        is that we all stayed together throughout. You guys will always be in my heart.
        Thank you, thank you from the bottom of my heart . God, I love you guys. What
        can I say? Mamba out.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4faf46-b7b7-4e00-87f3-61d4f00bca87'
