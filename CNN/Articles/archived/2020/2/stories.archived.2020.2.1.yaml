    'template': '1'
    'title': 'Metro Manila schools tell students, staff back from foreign trips: Quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09fe06-3296-41e0-9fd3-881f4ebebe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T13:07:51.859+08:00
      'mgnl:createdBy': 'catherine'
