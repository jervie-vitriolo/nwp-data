      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a36f9a-8cfb-43da-8eb3-c66d0557276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:22:34.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African swine fever does not pose health risks on humans, but
        they can carry the virus and spread the disease. The virus quickly spreads
        in an affected hog, which could lead to death after three to five days, threatening
        food supply.</p>'
