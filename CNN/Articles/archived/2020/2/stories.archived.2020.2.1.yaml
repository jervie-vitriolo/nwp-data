      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cb38b-0b14-4662-a784-90c0b5955b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust me, you do not make a living selling short stories and bringing
        up five kids," Clark told CNN in 2002. "So I started writing radio scripts
        for a living, and it actually taught me a great deal about writing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a37882-b044-463a-b7e6-1a3b5547b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82413e86-acf7-4de8-be0a-fe0d66122d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark published her first suspense novel, "Where Are the Children,"
        in 1975 followed by about 40 other books, including some with her daughter,
        Carol Higgins Clark. She also published short stories, a memoir and children''s
        books.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a4eb1-455d-412e-89ac-dc559b27b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63bb57a-4697-4eba-9bf1-64861845b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Korda, editor-in-chief emeritus of Simon &amp; Schuster,
        said Clark had a special gift of connecting with her readers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228cabe-57d2-4f24-a78a-bd0ad0aacfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a54e92-041f-4fbb-b5e5-f6c5d4e2247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody ever bonded more completely with her readers than Mary did;
        she understood them as if they were members of her own family," Korda said.
        "She was always absolutely sure of what they wanted to readand, perhaps more
        important, what they didn''t want to read."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecac4af-d58f-44a9-bee4-2e368cd0eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d08a17-d78a-4489-be8f-1c76b923b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark was an international bestseller, and more 100 million copies
        of her books are in print in the United States alone, her publisher said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de050e4c-cd2f-4c4f-b975-c7b50d61f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/31/us/mary-higgins-clark-dead/index.html">"Author
        Mary Higgins Clark, bestselling ''Queen of Suspense,'' dies at 92"</a></em></p>'
  'kenin-muguruza-australian-open-final':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-01T18:57:56.627+08:00
    'imagesource': 'jcr:26fa88e9-32db-431d-8232-4d38694a7fea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2495b3-f2ef-4baf-8880-c5ebcdeff7e2'
    'lead': 'Sofia Kenin clinched the first grand slam title of her career by beating
      Garbine Muguruza in the Australian Open final Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T19:00:31.899+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T20:54:14.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:53:58.569+08:00
