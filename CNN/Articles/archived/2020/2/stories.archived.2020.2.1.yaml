      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea4af8-5d11-4ed9-afa9-64c8c80f9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early lead for Muguruza</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641337c-5512-43b9-b744-c9ddd3ef11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin dropped serve at 1-1 with a forehand wide and Muguruza built
        a 4-2 advantage helped by winning a 23-shot rally that ended with a volley
        winner.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125e9a2-70f2-4e6f-b523-a9073b3f3b8d'
