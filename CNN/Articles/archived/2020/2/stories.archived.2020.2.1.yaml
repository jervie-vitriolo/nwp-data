    'lead': 'The final vote to acquit US President Donald Trump in his impeachment
      trial may be delayed until next week, according to Republican and Democratic
      sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T07:44:20.618+08:00
