    'mgnl:tags': ['wuhan', 'novel-coronavirus']
    'template': '1'
    'title': '''There''s no doubt'': Top US infectious disease doctor says Wuhan coronavirus
      can spread even when people have no symptoms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a6a60-7548-4a97-af51-42632352ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The nation''s top infectious disease
        doctor says a new study published Thursday night shows people can spread the
        Wuhan coronavirus before symptoms set in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2c198-1d2d-4be6-83d0-cb71a9b1d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4f7b5-538d-4990-80e7-41131e1fe03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German researchers found that the virus was transmitted by people
        without symptoms in five instances in one cluster of people: from a parent
        to a daughter; from that daughter to two colleagues; and from one of those
        colleagues to two other coworkers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cf0dd-ca02-4445-9e84-e41b1696f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bab304-1aae-4257-b54d-e84f61243c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt after reading this paper that asymptomatic transmission
        is occurring," said Dr. Anthony Fauci, director of the National Institute
        for Allergy and Infectious Diseases. "This study lays the question to rest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f1b75-9708-4fcd-9c01-a11a2233bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e92d9b-b60a-43fc-a621-280cf3ae71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly a week, US health officials have debated whether someone
        can spread the virus during the incubation period, when they are infected
        but not yet ill. The Chinese minister of health said it could spread asymptomatically,
        but US authorities had their doubts because Chinese health authorities offered
        no evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f6b8e-0000-4eb7-8601-4c12d2902724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fdc55-e9b4-40c1-bc3e-eacd04e43f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is crucial, because when asymptomatic transmission
        occurs, officials sometimes need to institute more dramatic control measures,
        such as tougher quarantines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e92063-642a-4675-8e4a-973fbcb5550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3dcb28-56b5-4c46-8b9c-a25e87d60197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus, which was first identified in China in December,
        has killed more than 200 people and infected nearly 10,000 in more than a
        dozen countries around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdc4ae-ae8d-49d5-b861-c9aa88dcc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a3e37-5198-4e0d-9ca8-e82ce96ba83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, which published Thursday in the New England Journal
        of Medicine, German researchers described four business associates who became
        infected through asymptomatic transmission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c495ebf-2487-461d-af54-2fed81185845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d8c36-4adb-4c4b-8225-cf55ea6592fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were in workshops together, they went to the company canteen
        together," Dr. Camilla Rothe, an infectious disease specialist and the lead
        author of the paper, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd166b44-215c-4900-ae86-121723f916c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0375d04-cb31-4dcf-ae41-32eaf34313a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The chain of transmission</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00e069-697e-437d-b3f1-7f5f21e206d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain of transmission started on January 16 when a woman in
        Shanghai hosted her parents for a weekend visit, Rothe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6b5fa-7b54-438d-be90-c47a9b456a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b3537-2b95-4c4f-ac01-972597d8a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents were visiting from Wuhan, the epicenter of the coronavirus
        outbreak. They were healthy during their visit with their daughter but were
        later diagnosed as having the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b8054-aa59-458c-912d-0b3a63ef30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a8f16-c4fb-47cd-a661-179c27311318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, on January 19, the woman left Shanghai and flew
        to Germany. On Monday, Tuesday and Wednesday she held a series of workshops
        with employees of an auto parts supply company outside of Munich. She was
        healthy during those workshops, showing no signs of the disease, according
        to the New England Journal report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d1afb-98cc-4b41-97c5-1f0fa430f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e4f2d-6d8a-4723-b730-b90f59dfb46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 22, the woman flew back to China and became ill on the
        plane.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bb451-8f71-448d-b3a4-aebe735ed073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004dd8bc-a6c3-4ee8-b80c-3003d854a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was diagnosed with the virus and alerted the company -- but
        by then it was too late.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81e8e6-6c3b-4b7f-af51-41d3dc0e5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b245f-0bbb-49ed-b267-4aec40121d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 24, two days after the Shanghai woman flew back home,
        two of the German employees who had attended her workshops fell ill, according
        to the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181a922-6e55-41eb-bf14-6409676cf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fced3-032a-4496-a790-20cdd7e3f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of them was very sick, Rothe said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fdd66f-75c8-4d6b-bfde-d0caf776ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766cd720-d0e5-41e7-ab7e-bb7895da36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, an otherwise healthy 33-year-old, developed a fever of
        102.4 degrees, and felt ill for a few days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29085e-f8bd-40f5-b6d2-52b492f1950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c6fa9-84d5-46d9-bcdc-c29aa20c4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stayed in bed for the weekend, but by Monday he felt fine,"
        Rothe said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e7656-55d7-45fc-9fab-025cab2ec50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd3b1d-de82-4228-a950-719f2df6bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second one had a "mildly sore throat and a minimal cough," Rothe
        said. "He was clinically unspectacular."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e372ec3-3dd5-4421-9bde-fb07f0449c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136affce-e778-4bae-814d-6f6ea7eedb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on January 26, nearly a week after the Shanghai woman infected
        these two men at the workshops, two more employees became ill.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a47660d-4245-4ea1-8d63-584fbcf10ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fdbe6-5eec-4e4a-8b55-2e135c9c36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These employees had not attended the workshops. But they had spent
        time with the first German patient before he was showing any symptoms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9991241-abe1-4340-b361-8aa9afd12509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac763f10-47f1-4152-94f9-9242e22a33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two patients were also mildly ill with a minor sore throat
        and cough.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137f839-98e6-4a01-9220-74a7a154fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a939b0e-1d8b-408a-a209-1fc3c01c7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four of these employees later tested positive for the Wuhan
        coronavirus. They stayed at a hospital not because they were sick, but to
        contain the spread of the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449ee74-8822-40ab-ab6b-104dcd464022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baefa4a7-1982-4e4e-9472-c261c9cb570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webasto, a German auto supply company, posted a press release on
        its website about the infections.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d4c97-dae9-46e5-a7b2-a84efd4ab0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60728e72-aba6-4ca0-b2d6-0e203fab0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company temporarily closed down its facility in Stockdorf, Germany,
        and cancelled business travel to China for at least the next two weeks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7b75b-10cf-4baf-a0d7-78e70808b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395d8e1-a6f3-4146-a6fa-6a461e5520f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities doubted asymptomatic transmission was possible</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88231c-7fbf-4221-9a70-9ef79140ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German study marks the first time scientific evidence available
        to the public has shown that the Wuhan coronavirus can be spread before someone
        develops systems.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d9de2-4da6-4e1b-ae7f-d1a77ffd7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c3637-a8af-402d-a627-014ea0d8b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Chinese Health Minister Ma Xiaowei said at a press briefing
        that they had found people could spread the virus while asymptomatic. Two
        days later, a Chinese doctor repeated this at a press conference.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41185c1c-4cc8-49a8-974a-ced9110a8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17266367-86a1-461b-ad33-b6ac09d4435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, however, weren''t so sure, since the Chinese offered
        no data to support the claims.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0bbf0-f9b6-4808-bc74-653b169033d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a145e1-df0a-4a1f-a04f-132f9a797b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, when a reporter at a press conference asked about
        the Chinese officials'' statements, a doctor from the US Centers for Disease
        Control and Prevention expressed doubt.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ccf56-fa5e-473d-a553-30721a8ce81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdebf1c-3669-4e06-9793-17ff4433bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know that. We''ve heard one Chinese health official say
        that, but we don''t know that that''s the case," said Dr. Christopher Braden,
        deputy director of the National Center for Emerging and Zoonotic Infectious
        Diseases.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01890940-f882-44fc-8806-521b1032404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad7e86-94a2-4d57-a17f-466a1c058303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Dr. Nancy Messonnier, the director of the Center for
        the National Center for Immunization and Respiratory Diseases at CDC, acknowledged
        the test for this coronavirus might show up negative if someone is infected
        but not yet showing symptoms.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8ba27-bc34-4bb2-bb84-2e39fcdb0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecff898-07ba-4e18-85fb-29341e8b99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it possible to detect this virus before somebody is symptomatic?
        And the answer is, we don''t know yet and we''re looking closely to see if
        we can," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239d8aa-cd94-4d16-a3e7-e09901f34a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ec194-9fe6-4b0c-b855-ce9295dea3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the NIH doctor, said it might take a period of time after
        infection for the test to be reliable.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41329d32-9459-42b0-a6ce-49c32c273945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1289f2-c1ae-48b5-afc0-6599255ffe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still much we don''t know about this virus," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f532944-f0ce-4349-b168-66c3e37edce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb922eb3-ec76-4adb-adc5-6694cfcaf4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novel coronavirus is a US public health emergency</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4363724-bb52-4e56-9021-885b04ef7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Azar, secretary of the US Department of Health and Human Services,
        declared on Friday that the novel coronavirus is now a public health emergency
        in the United States.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa1c9a-2f3a-4c40-9d8f-e92a99caaa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f057e-0399-4353-a237-93b692f40b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any US citizen who has been in China''s Hubei province in the last
        14 days will be subject to up to 14 days of mandatory quarantine upon return
        to the United States. US citizens returning from the rest of mainland China
        within the last 14 days will undergo screening at US ports of entry and up
        to 14 days of self-monitoring.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1f31d-c9f7-4a76-b3fc-c1c5b5608809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28405608-3fe8-4243-ba5f-8c7e59102f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also announced it will deny entry to foreign
        nationals who have traveled in China in the last 14 days. Azar said the US
        is "temporarily suspending the entry into the United States of foreign nationals
        who pose a risk of transmitting the 2019 novel coronavirus."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cebe2-0690-4fba-8e6d-64cb6e4e51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ee141-6310-4b83-846c-68d68a3382f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will go into effect at 5 p.m. ET Sunday on Sunday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e68778-24ef-4f8e-a480-0c896aefa585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790b537-db74-4849-a0d6-76102d691862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this virus poses a serious public health threat, the risk
        to the American public remains low at this time, and we are working to keep
        this risk low," Azar said in a statement. "We are committed to protecting
        the health and safety of all Americans, and this public health emergency declaration
        is the latest in the series of steps the Trump Administration has taken to
        protect our country."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c80ea-048e-4996-871e-142aa75cb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef4d2c-4738-46a7-a3f2-e52db58a5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the CDC ordered a mandatory 14-day quarantine for
        nearly 200 Americans who recently returned from Wuhan. This is the first such
        order by the CDC in more than 50 years.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27c6f2-0fd7-4ab8-99f4-5aac3e383270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ddc28-3957-40eb-8fd5-89147eab898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 195 Americans, many of them diplomats and their families, flew
        from Wuhan to California on Wednesday. They had been staying at March Air
        Reserve Base since then under a three-day voluntary quarantine.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ebb0a-74b3-4827-8efa-61b9678f4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba95e0-b20e-4b09-bbda-6b052afe3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this approach of having quarantine for the incubation
        period offers the greatest level of protection for the American public," Dr.
        Martin Cetron, director of CDC''s Division of Global Migration and Quarantine,
        said during a Friday telebriefing with reporters. "That is our primary concern."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78ab24-9b3d-4211-9265-25eb20e4804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b49d85-dcd1-4d72-aa8e-f2c97dbde377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC officials thanked quarantined individuals for their flexibility.
        Cetron said most of the passengers were "exuberant and elated to be out of
        harm''s way," and understand the need for a longer quarantined.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d24e9b-5bd9-4250-858e-2045c6efa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93296115-8e08-4e32-a330-1358d4587633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking every measure possible to make sure people are treated
        with dignity and respect," Cetron said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab930c-8fff-4d55-b412-5458dcd09c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7a946-b110-4e2b-96d7-4b58339646fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One quarantined individual had previously tried to leave the base.
        CDC officials declined to offer more information about that person.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934858e-50ef-4a2c-8566-98c70afd5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:30:01.214+08:00
