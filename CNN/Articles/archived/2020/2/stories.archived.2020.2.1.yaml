      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged AdMU members not to travel to China for now, which
        has been hardest hit by the 2019-nCoV. The virus has already killed hundreds
        of people and sickened thousands in mainland China.</p>'
