      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c30001-263a-4722-bb5a-f40ba072db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T13:07:51.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All faculty and students of the Ateneo de Manila University who
        have been to China are required to go on a two-week self-quarantine upon their
        return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12e53b-409c-4bca-a0d5-8b86dfb9c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T13:07:51.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd362882-1653-443a-a467-97c9f24d0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T13:07:51.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo university President Jose Ramon Villarin said in a memorandum
        on Friday that those who must undergo self-quarantine will be excused from
        classes and allowed to make up for their absences provided that they present
        medical certificates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a454fd-850b-4f51-936d-66c576b5022c'
      'mgnl:activationStatus': true
