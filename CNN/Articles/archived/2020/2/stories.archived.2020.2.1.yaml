      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The final vote to acquit President
        Donald Trump in his impeachment trial may be delayed until next week, according
        to Republican and Democratic sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61110d-80e1-4a62-871a-c2e1108f1611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T07:44:20.619+08:00
