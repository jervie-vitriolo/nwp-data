      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreigners flee</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9f8bd-0f87-4bc8-ab57-8d5f184c26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of Hubei under effective quarantine for the foreseeable
        future, countries have begun airlifting their citizens from the stricken province.
        Two dozens countries, including the US, the UK, Canada, Australia and South
        Korea, have chartered planes to carry diplomats and citizens out of Wuhan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4bd24-aaae-424c-95fb-6fd2d7f3f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0697540-571f-4efb-ad10-7da7c445b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic in the opposite direction is becoming increasingly sparse.
        More than 15 international carriers, including British Airways, Air Canada
        and American Airlines, have suspended some or all flights to and from mainland
        China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d0c3b-dcde-4a72-aaa9-ea77cf4932ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605da69-1fb4-4227-9f37-3f972d2b9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets have dropped across the world on news of the virus'' spread,
        and the expected hit to China''s economy that it will result in.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020266a-9f5f-4382-b243-650b1083702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec331620-97c0-4bb1-82bc-17ebf473a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic impact of the virus is still impossible to determine,
        but one state media outlet and some economists have said that China''s growth
        rate could drop two percentage points this quarter because of the outbreak,
        which has brought large parts of the country to a standstill. A decline on
        that scale could mean $62 billion in lost growth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4673ff-5cbd-4163-9b8c-c821724b2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8c065-bb6a-419f-b993-a9fbb5d41dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China can ill afford that kind of hit. Growth last year was already
        the country''s weakest in nearly three decades, as China contended with rising
        debt and the fallout from its trade war with the US.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f643138-d6bd-44d8-94b4-654f6410069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c1aec-22b6-4525-bab6-468b61bac467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major banks have cut interest rates for small businesses and individuals
        in the worst-hit areas. And the Bank of China said it would allow people in
        Wuhan and the rest of Hubei province to delay their loan payments for several
        months if they lose their source of income because of the disruption.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ece81c-2672-45da-aba0-6e3784b5bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829ee7d-1421-4f4c-86f6-ab0d909c672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tourism and China''s film industry are taking a major hit already,
        with box office receipts at almost nothing since the outbreak. The spread
        of the coronavirus also threatens to cause job losses and push consumer prices
        higher, compounding economic woes that already exist.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f2192-b5b7-4353-8c22-ef5d92dd5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T12:34:48.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:54:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cases of Wuhan coronavirus
        continue to rise rapidly as US bans travel from China"</em></p>'
