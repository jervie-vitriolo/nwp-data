      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3669bae-63f3-46b0-8685-8cd1a869ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent tennis coach Rick Macci helped hone her game and it wasn''t
        long before a six-year-old Kenin was being given a tour of the Miami Open
        by grand slam winner Kim Clijsters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240808b1-77f0-4696-876c-d457858fcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b235d-cd64-4857-bd19-9cd9b0653af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, she also had her picture taken with Anna Kournikova
        and enjoyed watching Andy Roddick.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbd9f2-303d-42af-bcf0-1338bd66fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T22:28:11.982+08:00
