    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34483bc-b9f4-4a4b-997c-40f9f984deb8'
    'lead': 'The Blazers deal the Lakers another heartbreak on the night they paid
      tribute to NBA icon Kobe Bryant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-01T14:45:47.765+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T20:54:22.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:53:55.858+08:00
