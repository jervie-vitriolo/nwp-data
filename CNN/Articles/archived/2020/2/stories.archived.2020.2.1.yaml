    'mgnl:tags': ['negros-oriental-', 'dumaguete', 'novel-coronavirus']
    'template': '1'
    'title': 'Negros Oriental to quarantine travelers from China amid novel coronavirus
      outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f069a-5930-4a11-a42c-b6157093a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines February 1)</strong>  All
        tourists from China, including Hong Kong, will be placed under quarantine
        for 14 days once they set foot in Negros Oriental, the governor of the province
        said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d4e3b-2dd2-440e-9d54-e870ae2d5ac1'
