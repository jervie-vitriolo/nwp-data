    'template': '1'
    'title': 'Groups decry racism against Chinese amid coronavirus outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a14fc-2226-4282-b021-2f1adc9e83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) </strong>&nbsp;A
        few organizations have urged the public to refrain from being discriminatory,
        particularly against Chinese nationals amid the global spread of the novel
        coronavirus (2019-nCoV), which began in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30741f63-9b02-4262-939c-9cb0d5bf79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc16e73-fb7d-48cf-ad5e-70f497407f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Filipino Chinese Chambers of Commerce and Industry,
        Inc. (FFCCCII) on Saturday discouraged Filipinos from adding to&nbsp;racist
        messages following the news of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b5772-9541-4872-92e9-36e131408199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7835c-734e-4138-9f18-bec6dddbd912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not join some misinformed people in their unfair anti-China
        racist stereotypes and xenophobic attacks, because this important Asian neighbor
        is the Philippines traditional ally and longstanding trade partner for over
        1,000 uninterrupted years," said Henry Lim Bon Liong, FFCCCII President, in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d335e53-1e66-479d-9191-f725e1146be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe603b-4ef0-4ea2-9460-43dada336820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Liong said people should commend China and its government
        for its transparency, "remarkable political will" and sacrifice during this
        health crisis. The public should also give moral support to the East Asian
        nation, Liong added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3f711-22bf-4446-8d38-bde1c18b153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26331336-3733-456d-bfd2-2c3ee6fb64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP) also denounced
        "blatant racism" and discrimination particularly by Adamson University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09861a2d-e063-4e5a-a566-0ecdfad851b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b6a00-9afe-4446-8463-03f6a16cd97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University President Fr. Marcelo Maimtim on Friday issued a memorandum
        requiring Chinese students to undergo self-quarantine until February 14 as
        one of its precautionary measures. He also advised them to postpone all transactions
        in the school until the said date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1f7a7-b0c4-4ab8-ad65-40a780184dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c7030-796f-46ea-9f13-b3a74e478326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This action is highly inappropriate in our civilizing and maturing
        Filipino educational system and values, said Raymond Mendoza, TUCP president
        and TUCP Party-list Rep.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b837592-6775-4ec8-b72b-f269fb44e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259bb9e-af95-42f0-87ac-b6a0e6795e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TUCP added that "Whether Chinese or Filipino, now is the time
        for all people and all nations to stand together as one to protect all human
        life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ca8d3-a280-4430-acbf-7d86c9a5c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db670cb-02ea-40a2-918e-1ef156e36a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, after earning the ire of netizens over the memorandum,
        Maimtim released a clarification, now saying all students, staff and stakeholders
        who have traveled to countries with confirmed cases of 2019-nCoV within the
        previous month, must go through self-quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e35086-4023-4ca7-800e-5b24cb0cef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ae360-b962-4bc1-9e86-1d933f02c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Memorandum modifies the previous released, and we apologized
        for the misimpression it may have created," said Maimtim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d0c9e-4759-4b1e-ae20-b8573207d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed19e4-6c40-40a4-ac9c-e8dc3a00f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department on Thursday announced the first confirmed
        case of 2019-nCoV in the country &nbsp;a 38-year-old Chinese woman who came
        from Wuhan. Wuhan is the Chinese city which sits at the center of the outbreak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa4dd3-0221-466c-af90-f3fa594e89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09946540-23b6-484e-a435-54b97cbf6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has since issued a <a href="https://cnnphilippines.com/news/2020/1/31/Philippines-novel-coronavirus-China-travel-ban.html">temporary
        travel ban</a> to stop the entry of visitors from China''s Hubei province,
        where Wuhan is located.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb81e2e-de9d-46b8-b4d7-db454b9d4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several airline companies have also <a href="https://cnnphilippines.com/news/2020/2/1/philippines-china-canceled-flights-novel-coronavirus-outbreak.html">suspended
        flights</a> going to and from Chinese cities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281ae38-e663-4e67-9a77-d91a7676e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T19:36:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other <a href="https://www.cnnphilippines.com/news/2020/2/1/metro-manila-students.html">Metro
        Manila schools</a> also announced measures to further prevent the spread of
        the virus, which has already killed more than 250 people from mainland China
        and sickened nearly 12,000 others all over the world.</p>'
