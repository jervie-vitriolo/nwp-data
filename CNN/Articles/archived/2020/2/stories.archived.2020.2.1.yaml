      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The number of confirmed cases of the Wuhan
        coronavirus is nearing 12,000, as the epidemic continues to spread worldwide,
        sparking travel bans and outbreaks of ugly anti-Chinese xenophobia.</p>'
    '1':
