      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22463137-aac5-4aa7-98ec-28e335e0cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III previously said the symptoms
        of the new coronavirus infection, now named as 2019 novel coronavirus acute
        respiratory disease, or 2019-nCoV ARD, may begin to show ten days to two weeks
        after exposure to the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e210f-ca93-4188-8b1f-9e1d501bee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7e2d6-644b-4bbf-bdaa-f50c4ed68613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes a day after the Philippines reported its first case
        from the 2019-nCoV in the country, a 38-year-old Chinese woman from Wuhan,
        China, who visited a resort and two hotels in Dumaguete City with a partner
        last week, according to the Department of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a413f6-6b87-4d95-9b23-39d6bf7d7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc012d-2efc-4c45-8a7e-dd6f9ce51a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial health office of Negros Oriental has started tracing
        persons who might have come into contact directly with the Chinese national
        who tested positive for the novel coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f4a3e-5265-4595-b1ab-70f93fe54d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b96d1-bcca-4a20-99f0-d448d717649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Friday, the local health officials said
        they had gone to the two hotels and a resort, which were identified as the
        places visited by the Chinese guests. The hotel and resort owners were advised
        to disinfect their establishments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466a1b4-93d0-4ad8-a6fd-b2efb248ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781f7d5-6128-4472-985a-2c7b27312758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Provincial Health Officer Dr. Liland Estacion said
        they also identified the hotel personnel who have may have come into contact
        with the guest and were advised to do a self-quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc02958-76bf-491f-9b5c-0ec3666db034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdd40d-0bb1-4b1b-bf61-827719c05e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T09:46:13.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:54:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the new viral illness from spreading in the country,
        President Rodrigo Duterte issued an order to temporarily stop the entry of
        all nationals from Hubei province  where Wuhan, the ground zero of the diseases
        outbreak, is located.</p>'
  'novel-coronavirus-death-toll-':
    'author': 'James Griffiths and Nicole Chavez, CNN'
