    'title': 'Autism Fast Facts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522011b-828c-4a1a-8680-e21ae5ba99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Here is a look at autism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf2862-0823-4a71-8157-445b45673c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f053e-2fd5-4a2a-bee5-c998c5f54b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autism or autism spectrum disorder (ASD) incorporates a group of
        neurodevelopmental disorders causing impaired communication skills and social
        skills. ASD generally starts before three years of age and lasts a lifetime,
        but early intervention plays a role in treatment and progress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f8d16-b4c7-4f74-9aa2-85738028952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f5803-d7ec-49c2-adec-66b722a6a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASD is about four times more common among boys than girls, according
        to the Centers for Disease Control and Prevention (CDC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954adb1-c3a9-4593-91cd-7c01735b8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b66cb8-50c9-4fca-b58b-b84e0ba0d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASD can be found among all races, ethnicities and socioeconomic
        groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e82bf-b57c-4166-9883-7cf8c0662619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfeea6a-f019-4a87-99dc-78efa9e16c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevalence of ASD in the United States is about one in 59 children,
        according to a 2018 CDC report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89997aa7-03ba-41a2-9cff-536397a470ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510de4a8-47d4-404b-9b1d-fee0c15dd0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care costs for children with autism are four to six times
        greater than medical costs for children without autism, according to research
        published in the Journal of Autism and Developmental Disorders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8870d0-8122-4f4a-a8ea-7a74b4916425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef4cb5-9b16-49ed-84dd-03a045d96039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 2 is World Autism Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5fd44-3457-4e86-ad00-8e263f340dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b59d5-132d-4cc8-beaa-0b9dfdf4e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Diagnosis</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08549c8-e546-439e-9ba2-fb71f03f6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no definitive medical test to diagnose autism. Instead,
        the disorder is diagnosed by observing a child''s development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763f310-f742-43b2-85a8-d975a4e99858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7492b4-d5dd-4c4b-b6f0-979ebc8147d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, signs of autism may include deficits in social
        communication and interaction in a variety of contexts, difficulty engaging
        in back-and-forth conversation and an absence of interest in forming friendships
        with peers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2287a9-1703-4a03-986b-e2b4c23bf54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d8be3-2e1b-4aff-ad9b-494391433fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines and Autism</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10c434-30c0-4e6d-b47a-29feea629509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over whether autism spectrum disorders are caused by
        vaccines started in 1998 when the medical journal The Lancet published a now-retracted
        study by researcher Andrew Wakefield linking the MMR vaccine to autism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24db558-ec7d-4fbe-ae26-58cae3073a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81921bc4-c5b8-429a-ae91-427ae302eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Wakefield''s co-authors withdrew their names from the study
        when they learned he had been compensated by a law firm intending to sue manufacturers
        of the vaccine in question. In 2010, Wakefield lost his medical license. In
        2011, the Lancet retracted the study after an investigation found Wakefield
        altered or misrepresented information on the 12 children who were the basis
        for the conclusion of the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff148153-de7d-41a0-81b2-7819bf60f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436965c-9264-4f77-9251-8945615418f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers have not been able to replicate Wakefield''s findings.
        Several subsequent studies trying to reproduce the results have found no link
        between vaccines and autism, including several reviews by the Institute of
        Medicine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd62be0-7e87-4747-86a2-23bbf9eb7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5588100-f678-4c5a-9a31-e5ef3703e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Timeline</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3d78b-2281-487d-b21b-c8780e0bfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early 1900s -</strong> Autistic characteristics are studied
        as symptoms of schizophrenia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96fc817-21c0-42ed-9e27-21693e8e5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9e8d7-a76a-495f-806b-9c4b7d708129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1938 -</strong> Donald Gray Triplett of Mississippi is first
        examined by child psychiatrist Leo Kanner of Johns Hopkins Hospital and later
        becomes the first person diagnosed with autism symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616334c-2ef1-4657-a418-e80d4effa1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2740dcbb-bc40-4a8a-b77e-a7d24335f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1943 -</strong> Triplett is identified as "Donald T." in
        the paper "Autistic Disturbances of Affective Contact" by Kanner. The paper
        elaborates on the idea that autism is related to lack of parental warmth;
        this is later dubbed the "refrigerator mother" theory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d6dd0-9a13-4971-96d8-5750bed62f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd43a2-9135-4621-8112-d24312f89c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1944 -</strong> Hans Asperger, an Austrian physician, publishes
        a paper about autistic syndrome. The paper gains wider recognition when it
        is translated into English in the early 1990s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdea31c-5132-4da5-9009-2a26bcf6c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66259bad-cc7d-4685-ab54-6d911f3db38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1964 -</strong> Bernard Rimland, a research psychologist,
        publishes "Infantile Autism: The Syndrome and Its Implications for a Neural
        Theory of Behavior," which contradicts the "refrigerator mother" hypothesis.
        Kanner is the author of the foreword.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4a798-80cd-4fc1-b904-ab775d67a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6febb385-fac8-4ed7-aa03-4a50aeeefe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1965 -</strong> Rimland founds the National Society for
        Autistic Children (now the Autism Society of America). He later establishes
        the Autism Research Institute.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f6e5e-87ca-444a-9992-4700fd1d8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f42327-36f6-47b9-8377-1c4076dca3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1980 -</strong> Autism is classified separately from schizophrenia
        in the third edition of the Diagnostic and Statistical Manual of Mental Disorders
        (DSM-III).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3279326-37a5-47f3-a266-296a848ffcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701f288-7881-43c2-891c-9c885be26732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 18, 2007 -</strong> The United Nations adopts a
        resolution declaring April 2 World Autism Awareness Day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caff7f8-ef93-494e-bfaf-1f500a0ed4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831cda4c-6487-4536-a6e5-7ce389609642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 29, 2014 -</strong> The medical journal Nature reports
        that scientists have identified 60 genes with a greater than 90% chance of
        increasing a child''s autism risk.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68ea84-5084-4d47-b50e-e9fffc352834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7a571-7b7a-458d-b03c-45ec1d85e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 17, 2015 -</strong> Scientists at Harvard and MIT
        announce they have found, for the first time, a link between autistic behavior
        and reduced activity of a key neurotransmitter, a type of brain chemical that
        enables the transmission of signals across neurons, allowing the brain to
        communicate with other organs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103839a-d77c-4070-a58c-5b6bda478593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3091bb9-84b1-4817-9c92-2f8988bb4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 21, 2016 -</strong> The Simons Foundation announces
        that it is launching an autism research project called SPARK. The study, which
        involves scientists at 21 hospitals and university clinics, will focus on
        the possible connection between genetics and autism. Parents of children with
        autism are invited to sign up online and participate in the study. The group
        also works with Autism Speaks and the Autism Science Foundation to run the
        Autism BrainNet network, which is an autism brain bank that collects postmortem
        donations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5f7e6-c703-4a99-9d3c-3c5714de584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f228dc-a7eb-4e35-bccb-a38fdb9fbaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2017 -</strong> Researchers find that monitoring
        MRI brain scans of infants may help predict whether they will develop autism,
        according to a study published in the journal, Nature. The researchers found
        a possible link between brain enlargement during the first year of life and
        an autism diagnosis at age 2. This builds on previous similar research.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d0ff3-fcc8-4eb2-b1c8-e6f286486967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4defa-e362-4b2b-9e1e-6967bb891222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 19, 2017 -</strong> CBS News'' "60 Minutes" profiles
        "Sesame Street''s" newest Muppet character, a girl named Julia who has autism.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7de618-c339-4dca-9057-51d572b84593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ec7fa-28cd-41f4-a2e2-1104a4606f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 11, 2017 -</strong> A study published in the American
        Journal of Public Health finds that people with autism are three times more
        likely than the general population to die because of preventable injuries,
        and children and young teens with autism are 40 times more likely to die from
        preventable injury than the general child population. Suffocation, asphyxiation
        and drowning are the leading causes of fatal injuries among people with autism.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2219f5-637c-4a07-aa30-a7419eb04ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95ae6a-53f8-4b90-80b4-4e9fbc7172be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 26, 2018 -</strong> According to a study published
        in JAMA Pediatrics, children with autism spectrum disorder and their younger
        siblings are less likely to be fully vaccinated than children unaffected by
        autism.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d43e8-a498-4112-a0de-cd2d95711e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0c28d-bee3-49e1-9ea4-ada92228d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 4, 2019 -</strong> A study of over 650,000 children
        published in the journal Annals of Internal Medicine shows that the measles,
        mumps, and rubella vaccine does not increase the risk of autism and does not
        trigger autism in children who are at risk.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1a5cf-d15a-4a0c-af7a-d09fffc70035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ffee0-3953-418f-8190-dbda8766c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 29, 2019 -</strong> A study published in JAMA Pediatrics
        suggests that children can be screened for autism spectrum disorder at 14
        months of age with high accuracy (instead of 18 to 24 months of age, as is
        currently recommended).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1dc02-6f7c-47d1-9c98-f003fd2a6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f03643-64b2-4e57-b39e-f1b8d7a102dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 23, 2020 -</strong> A study in the journal Cell,
        identifies 102 genes that are associated with an autism risk. Previously,
        researchers were only aware of 65.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119d72e-7708-4f8d-947c-afc6d6cb46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T00:30:15.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:54:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2013/10/14/health/autism-fast-facts/index.html"><strong>"Autism
        Fast Facts"&nbsp;</strong></a></p>'
  'CDC-orders-14-day-quarantine-200-Americans-Wuhan-':
    'author': ' Elizabeth Cohen and Dakin Andone, CNN'
    'caption': "\tThe US Centers for Disease Control and Prevention has ordered a\
      \ federal 14-day quarantine for nearly 200 Americans who recently returned from\
      \ Wuhan, China, the epicenter of the coronavirus outbreak. Passengers wear protective\
      \ masks as they arrive at the Los Angeles International Airport, California,\
      \ on January 22, 2020."
