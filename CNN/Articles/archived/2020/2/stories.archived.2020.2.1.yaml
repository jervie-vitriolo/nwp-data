      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also calls on federal agencies to work on recovery and
        prevention programs focused on human trafficking and child protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521fb2ee-d77a-4b08-ba72-8e4e5154ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T03:24:07.444+08:00
      'mgnl:createdBy': 'vince'
