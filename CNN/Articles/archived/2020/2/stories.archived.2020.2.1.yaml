      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James told the fans he had prepared remarks to read, but then said,
        "Laker nation, man, I will be selling you short if I read off this s***, so
        I''m going to go straight from the heart."</p>'
