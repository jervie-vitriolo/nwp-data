      'mgnl:lastActivated': 2023-01-26T20:54:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2554eb2f-7a66-4ee1-8177-673e0155d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has come under fire for allowing politicians to lie
        in ads, at a time when Twitter has decided to ban political advertising altogether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d404d-129a-4aa9-9625-4f4767b18516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0159e4-fea5-46c2-a073-dfe0e2d72f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:54:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has been increasingly vocal about Facebook''s determination
        to stick to its positions even when they prove unpopular. His comments in
        Utah came days after he said on the company''s latest earnings call that his
        goal for the next decade "isn''t to be liked, but to be understood."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f4a3e-8bf5-46f8-9625-0df4f5da1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T15:41:07.159+08:00
      'mgnl:createdBy': 'janine'
