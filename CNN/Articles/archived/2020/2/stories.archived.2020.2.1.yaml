    'title': 'Author Mary Higgins Clark, bestselling ''Queen of Suspense,'' dies at
      92'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da60e24-4c28-4e05-9cff-6d3f5f302183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-01T17:57:06.763+08:00
      'mgnl:createdBy': 'eimor'
