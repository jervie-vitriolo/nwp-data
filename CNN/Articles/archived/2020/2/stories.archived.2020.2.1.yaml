      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were celebrating the career of a kid who came to Los
        Angeles and retired as a 38-year-old longtime veteran who became "the best
        daddy we''ve seen over the last three years."</p>'
