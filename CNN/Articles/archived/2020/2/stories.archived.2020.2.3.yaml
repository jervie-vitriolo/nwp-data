      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780c0c5-0693-43fc-b982-34f9ed395fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate said the warehouse that burned over the weekend
        was actually set to be relocated out of Pandacan, as SMC clears its properties
        there to make way for the Skyway ramp and a planned integrated transport and
        food terminal in the area. The oil depot of its sister firm Petron Corporation
        had been pulled out of Pandacan much earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76592cb2-a1ea-4ca6-9172-50638f55c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebef09a-2aff-4750-8b2f-b08b9335dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said its initial investigation showed that the fire likely eliminated
        from a nearby DMCI construction yard and spread to the plastics warehouse.&nbsp;D.M.
        Consunji Inc. refuted this claim on Tuesday, saying that the fire started
        outside their work area. Citing a report from the Bureau of Fire Protection,
        the property firm said the fire at the SMC plastics warehouse raged for 30
        minutes before the construction yard itself was enguled in flames.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449f5b1-8ff8-4759-846d-5970a4ddac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:44:30.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities said the metal works inside the warehouse
        may have caused the fire, while the raw materials used in making plastic pallets
        led to the thick, black smoke.</p>'
