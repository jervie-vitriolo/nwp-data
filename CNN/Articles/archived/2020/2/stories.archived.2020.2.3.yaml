      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba84d1e-3bbe-44fb-b363-5ce1cfcfa824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:31:07.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the second-highest scorer in the Italian top flight this
        season, behind only Lazio''s Ciro Immobile, and has two league assists to
        his name.</p>'
    '21':
