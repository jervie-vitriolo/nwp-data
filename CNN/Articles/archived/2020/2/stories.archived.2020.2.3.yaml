      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Ports
        giant Enrique Razon, Jr. bought a 25 percent stake in embattled Manila Water,
        the utility firm announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd0b9f-8f5e-44d5-927a-546bed7a708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdfd60-ad23-4b15-af91-48f47d4a3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led company said Razon, through his firm Prime Metroline
        Holdings Inc., has agreed to infuse ₱10.7 billion in Manila Water, which currently
        supplies customers in the east zone of Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8fd901-9e96-459f-8b9a-75a29be812dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c45b63-9061-4a67-b891-76e713242e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction will be carried out through Razon''s new unit, to
        be called Trident Water. Manila Water''s parent firm Ayala Corporation will
        keep a 38.6 percent stake, the listed firm said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cc1bf-6c01-47a6-a68a-6c098b1b4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843d2ee-6e7f-4b63-970d-fbc53f33df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations of a "white knight" buyout swirled late last week as
        Manila Water sought for a trading suspension until 10 a.m. Monday. The company
        then announced that it plans to raise around ₱9 billion in additional capital
        by offering 900 million common shares at ₱10 apiece. In a disclosure on Monday,
        Manila Water said Razon''s holding firm acquired 820 million shares at ₱13
        apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869963a-19ad-4b74-9e3b-cab4bb319b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad45201-7663-4a7d-b2a9-77aa1c270314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said it will use the fresh funding from Razon "to improve
        the water and wastewater distribution system" in its service areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529409c-80b8-4ebe-820a-c43df60bd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2444fa6-c2c1-4c97-9030-d5c63e70955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal came amid negotiations between Metro Manila concessionaires
        for a new supply deal with the national government. President Rodrigo Duterte
        has ordered the <a href="http://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html">cancellation
        of contract extensions</a> granted by former Pres. Gloria Macapagal-Arroyo
        that authorized Manila Water and its counterpart Pangilinan-led Maynilad''s
        supply deals until 2037. Duterte pointed out that lopsided provisions allowed
        the private players to <a href="http://cnnphilippines.com/news/2019/12/11/duterte-manila-water-maynilad-contracts.html">charge
        losses they incur to the state</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13490852-6cc8-47f8-a285-78fa76987ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dacc0d-6d63-467c-8a70-a3ff3ab213d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/12/3/maynilad-manila-water-arbitral-tribunal-order.html">''Onerous''
        water deals cost gov''t ₱10.8 billion, DOJ says</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b824744-6d80-4c60-bbf2-b4a4a464d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21453679-3d00-40d9-b156-a436114fd311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation left Manila Water''s fate beyond 2022 uncertain,
        after Duterte pointed out "onerous" provisions in its existing supply deal.
        The President has repeatedly ranted against these concession agreements in
        a series of public speeches since December, which pushed Manila Water''s stock
        price to plummet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad0983-74c8-46d5-99ce-d579da2a1ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2621f2-df00-4c5e-9e96-12a890482671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/business/2019/12/13/Manila-Water-MPIC-stocks-water-deal.html">Manila
        Water, MPIC stocks plunge amid uncertain deal with gov''t</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869dcbcd-01a5-409d-b95b-4306dae47a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055006df-ccfa-4750-8a4d-092ecf5d0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new deal is being drafted by the Department of Justice, together
        with the Department of Finance and with regional lender <a href="https://www.cnnphilippines.com/news/2020/1/16/ADB-new-deal-Maynilad-Manila-Water.html">Asian
        Development Bank</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12672f7-8237-4081-9f6b-675e1f14989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c59d15-f5dc-458c-a60c-e9d757498880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has threatened a government takeover if the two water
        firms do not cooperate with them on the pending deals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611d1ba-87ce-45a7-b996-94dfb95d9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86bd05-d01b-47cf-bcdf-09fe6846c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razon, the fourth-richest in the country according to Forbes, has
        made a fortune out of operating the container yard at the Port of Manila through
        his company International Container Terminal Services, Inc. (ICTSI). He has
        ventured into the water business with his bid to develop <a href="http://www.cnnphilippines.com/business/2019/11/19/Wawa-Dam-approved-MWSS.html">Wawa
        Dam in Rizal</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f91139-735f-4bc9-a808-0f02ba9c388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aaffab-aa37-4ca2-b449-75cea1abdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱20-billion project has been approved in November 2019, which
        should be able to add about 80 million liters of water per day to Metro Manila
        and nearby provinces by 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653178a-9d6c-4095-91ed-72451d4cb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/16/Maynilad-bank-loans-contract-extension-revoked.html">Maynilad
        says banks have stopped lending money amid cloudy water supply deal</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20ca5b-52dd-405b-a949-08256d8acf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:25.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entry of Prime, which is led by businessman Enrique Razon Jr.,
        as a strategic investor to Manila Water is expected to bolster Manila Water’s
        ability to provide reliable, efficient and sustainable water and wastewater
        services in the east zone and at the same time pursue growth initiatives both
        domestically and globally," Manila Water said in a disclosure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530cb3c-91fe-4810-88d1-d83c10698d21'
      'mgnl:activationStatus': true
