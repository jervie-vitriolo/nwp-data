    'template': '1'
    'title': 'Eliseo Rio resigns as DICT undersecretary amid internal issues '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52c0bf-0410-4e37-b00e-c2b66b2ab640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Eliseo
        Rio, Jr., who led the government''s search for a third telecommunications
        provider, has resigned as undersecretary of the Department of Information
        and Communications Technology (DICT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7b0e9-d3fc-4cc7-8160-3c20629d8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac80b1-e217-4e68-b2a1-3f26e1a81d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filed my resignation and awaiting acceptance of the President,"
        Rio told CNN Philippines on Monday, explaining that his letter was sent to
        Malacañang last Friday, January 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632519c9-c10b-4576-85a4-100ae400e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403b9c9-3dc8-4729-b22e-f217803435e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio, an engineer who is currently Undersecretary for Operations
        in the agency, served as acting secretary of the DICT and led the bidding
        process for the third slot as mobile communications provider in 2018 — one
        of the campaign promises of President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1046385-9221-4bfe-9489-c794c96255c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ee3a-e617-45b5-bd15-ed6ee652bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said he left his post due to some conflicting views with other
        officials in the agency. Among the points of contention were the millions
        of pesos in confidential funds lodged with the agency, and apparent friction
        with new appointees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4f597-cfe2-4dd7-a10c-ce3570ddcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b367c3d-750e-45ae-b7be-90dacba3b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung situation sa</em> DICT, I cannot work with the undersecretaries
        at assistant secretaries <em>eh</em>. They are not involving me. I’m supposed
        to be Undersecretary of Operations, but they are not involving me in decisions,"
        Rio said in a phone interview. "''Yung operations and intelligence, very close
        ''yan so whatever intel, involved <em>talaga ang</em> operations. I might
        as well get out, <em>sayang ang sweldo para sa akin</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc992655-ecdf-4b68-ad35-602e0fdcd6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc87065-ed1a-4fba-9032-bf0d0ede8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Operations and intelligence work are very close, so
        whatever intel we get, operations must be involved. I might as well get out,
        the salary being given to me would be a waste.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc75dd-5825-4c0b-93f2-922e9f0cb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT was created by a law signed by then President Benigno "Noynoy"
        Aquino III in May 2016 as the main agency that will <a data-cke-saved-href="https://cnnphilippines.com/news/2016/05/23/Benigno-Aquino-III-DICT-Department-of-Information-and-Communications-Technology.html"
        href="https://cnnphilippines.com/news/2016/05/23/Benigno-Aquino-III-DICT-Department-of-Information-and-Communications-Technology.html">craft
        and promote the national development agenda</a> on telecommunications and
        information technology, taking the function away from the older Department
        of Transportation and Communications.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e75f2-bd4f-4b76-ac5e-2cb64d314a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:33:29.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2017/09/21/DICT-chief-salalima-offered-to-resign.html">DICT
        Chief Salalima offered to resign, Duterte says</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43e3ea-dd90-49c2-8057-7416a5baeae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:33:29.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio also questioned the need for a ₱400 million confidential fund
        for the agency in 2019 — an amount which Secretary Gringo Honasan put in the
        DICT''s budget when he was still a senator, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c7b2e-cdd7-40da-aff2-cab1230c99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d2bee-1298-442f-8fea-cfee3642bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Honasan for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61958ccb-c16c-4132-921f-7437f5c38866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94873d79-9dd6-4b53-a0c4-3269dffcf576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT also received ₱803 million in "confidential, intelligence and
        extraordinary expenses" under this year''s national budget, data from the
        Department of Budget and Management showed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0020c6-4cdf-4ae0-b18c-99efabcc8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82219b2a-f911-4743-88f3-a03a9663c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just said as far as I''m concerned, DICT does not need any confidential
        funds. <em>Wala sa</em> mandate <em>namin</em> to conduct surveillance and
        intelligence activities... I would rather have it given to the NBI (National
        Bureau of Investigation) and the police," Rio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9e28c-7cbe-4d25-8c45-fde993fb70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f95ab3-7659-4bd4-a148-bdd085fb463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his watch, Rio rolled out the competitive bidding process
        to break the duopoly of the Pangilinan-led Smart Telecommunications and the
        Ayala-owned Globe Telecom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63d8bb-b2ef-4738-9259-22bdce283e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7825eca-60fa-45c7-91cb-e8ecad118109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio, a retired Army general, was reassigned as undersecretary in
        July 2019 when <a href="http://www.cnnphilippines.com/news/2019/7/1/Gringo-Honasan-DICT-secretary-oath.html">Honasan
        was appointed as DICT chief</a>. Rio served as commissioner of the National
        Telecommunications Commission from 2001 to 2002 and later on joined Globe
        subsidiary Bayan Telecommunications (BayanTel) as board member.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d638e7-c06d-48b9-a18a-00bd52ba7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 8, 2019, DICT officials turned over the Certificate of Public
        Convenience and Necessity to businessman Dennis Uy''s Mislatel Cosortium —
        now called DITO Telecommunity — as the third major player. DITO is set to
        roll out its services <a href="https://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html?fbclid=IwAR0oNtXow-0ltyYcvNLJF961Xmct_Opqcgwx7YDoteuN1On14Bg0r5g0Zqc">by
        July this year</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdb130-3a1b-4286-8227-d35de21e8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/22/Honasan-state-run-telco.html">Honasan
        floats idea of PH gov''t-run telco</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd378f3-ae71-4ed0-be52-9dca2091e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said he''s still reporting to work as he has not received word
        if the President has accepted his resignation. He added that he informed Honasan
        about his plan, saying that the DICT secretary "respects" his decision. "In
        effect, he (Honasan) is made to choose between me and <em>''yung kanyang (tao)</em>.
        I''ll remove that burden from you," Rio said about why he left.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0041e8-b4d5-4d99-bad9-eaf66164ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b1f08-2d2b-46ae-afa5-ffed9d3941c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:16:35.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing his age, Rio said it may be best to leave the agency to the
        younger and newer officials appointed by the President.</p>'
