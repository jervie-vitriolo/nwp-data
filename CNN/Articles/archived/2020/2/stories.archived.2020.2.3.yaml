      '54de3189-0b77-4435-9531-15cadd352529']
    'template': '1'
    'title': 'Senate leaders ask Duterte to reconsider VFA termination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8d398-68f8-432e-a1ea-53218ee15ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Three
        senators, including two top Senate leaders, are asking <a href="http://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html"
        target="_blank">President Rodrigo Duterte</a> to reconsider the termination
        of the <a href="http://www.cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"
        target="_blank">Visiting Forces Agreement</a> (VFA) between the Philippines
        and the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7667a0-61f6-491e-8099-4cd6d8595409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed540a3f-2ee4-4104-9cc0-82a328ccaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III, Senate Minority Leader
        Franklin Drilon and Senator Panfilo “Ping” Lacson stressed in Senate Resolution
        No. 312 that the Senate should be allowed to review the treaty before the
        executive decides to terminate it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14039e6-a4a1-47ab-b325-e60fb51abc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e1070-697d-4291-83b4-e6cd3b66d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the Senate should be allowed to assess the impact of the
        country’s withdrawal from the treaty, especially on intelligence information
        sharing, military aid and financing, and technical assistance from the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a7a6c-c291-4bfe-a176-65eac6fc7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d735eeb-a985-4127-934c-e733d3305ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the Senate should also give its opinion on the effects
        of the termination of the treaty on other agreements the Philippines struck
        with the US, particularly the <a href="http://cnnphilippines.com/news/2019/11/19/delfin-lorenzana-mark-esper-mutual-defense-treaty.html"
        target="_blank">Mutual Defense Treaty</a> and the <a href="http://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html"
        target="_blank">Enhanced Defense Cooperation Agreement</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5537bb-f896-4e2c-a2a2-30dec6acf232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34107579-4295-4aab-a463-0eee99ad38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A careful deliberation of these matters must be taken into account
        before finally arriving at a decision which will ultimately affect not only
        the security and economy of the Philippines but also that of our neighboring
        countries in the Asia Pacific region,” Sotto, Drilon and Lacson said in the
        resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ea0a9-52eb-4b16-8848-eed59d3d9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19ce5d-3345-4064-b58b-4438c93cbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he is <a href="http://cnnphilippines.com/news/2020/1/29/Rodrigo-Duterte-Cabinet-members-US-ban.html"
        target="_blank">pushing ahead with the termination of the VFA</a> and is no
        longer giving the US time to “correct” the cancellation of Senator Ronald
        “Bato” dela Rosa’s visa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee9024-6f78-41ab-8d81-0854267b7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58cd13-56e5-4085-a940-56c66fe4deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials under him, however, are still reviewing and assessing
        the impact of the Philippines’ pullout from VFA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94515df9-935e-47de-becc-c51faf9baabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5ef4f-71cc-4f33-9e81-241bf8136bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cancellation of Dela Rosa’s visa, Duterte said he
        also wants the VFA terminated because of moves in the US Senate to have Philippine
        officials proven to have been involved in extrajudicial killings and the detention
        of opposition Senator Leila de Lima <a href="http://www.cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">barred
        from entering the US</a> and <a href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html?fbclid=IwAR3iYSkdoeTexWRC5tgqTIMRmKWtHR2nW53BSWkBdhWT5xObHecd32kbqnM"
        target="_blank">their assets in that country frozen</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdca78d-573f-4fb7-a75b-121737fd8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5872f-39dd-41d4-91d3-f5b1cad36066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government can end the VFA by telling the US in writing
        that it wants out of the pact. The agreement will then remain in force for
        180 days after this notice is sent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd53786-beb8-4e40-9b3e-3f6ea55ff040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3285d-db0b-4b00-b462-2844d0efad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still not clear whether the Senate should also concur to the
        termination of the treaty. The same question has been asked in petitions before
        the Supreme Court assailing the Philippines’ withdrawal from the Rome Statute,
        the treaty that created the International Criminal Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8887e-2249-44ef-9f43-fdcfbff7f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf89bf9-bb5e-45ab-b8c6-62e20b20b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is an agreement between Manila and Washington signed in
        February 1998 on the treatment of American military personnel when they are
        in the Philippines. A counterpart agreement which deals with the treatment
        of Filipino military personnel in the US was signed in October 1998.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bf93d-ef0d-4459-8263-345b79a711cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a215983-3311-40b5-8ffb-ef6104837d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.987+08:00
      'mgnl:createdBy': 'xave'
