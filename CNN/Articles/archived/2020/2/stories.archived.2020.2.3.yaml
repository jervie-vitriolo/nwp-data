      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infected people has surpassed that of the 2003 Severe
        Acute Respiratory Syndrome, but is significantly less lethal. 2019-nCoV''s
        mortality rate stands between two and three percent.</p>'
