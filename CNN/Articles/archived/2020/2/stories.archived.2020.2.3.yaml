      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No Filipinos in China are confirmed to be infected with the 2019
        nCoV acute respiratory disease, none,” Foreign Affairs Undersecretary Ernesto
        Abella said in the same media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce6ec5-f846-4f90-8190-91aefeef6954'
