      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cab4ac-1e06-4d01-a39f-a37dae2d6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the government has not yet identified places where
        quarantine sites can be set up as there is no need for them at the moment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4b38f-89fe-419f-b499-ddf9e7f5cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01347f-e050-4512-924a-45cd3bb94738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he has directed the Health Secretary Francisco Duque III
        to prepare spaces in hospitals which can be used as quarantine sites. Duterte
        also floated the possibility of seizing buildings which will be used as quarantine
        sites and hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167bd1cc-bcf0-4a20-8efe-b1eefcd38e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47be9b-4a88-4f71-865e-21b7760bce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government is looking into using a drug rehabilitation
        facility located in Fort Magsaysay in Nueva Ecija as a quarantine site.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34545fc6-6604-429a-a306-0905051aaa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da49e0-3ace-4570-b2ad-b86310a7d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that the <a href="http://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        target="_blank">travel ban</a> currently being enforced covers all foreign
        nationals who have traveled to China, Hong Kong and Macau. He added that there
        is no need yet for the ban to be expanded to include other countries which
        are also reporting cases of 2019-nCoV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce9bf6-a2bf-467d-a9e4-769580eae056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8853353-3e18-413b-a902-396f252a6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also appealed to stop <a href="https://cnnphilippines.com/news/2020/2/1/groups-decry-racism-coronavirus-china.html?fbclid=IwAR2duqRXccKBX4uIUtv8bss2iRu4VYbNx7GweD1JE72mqovmZj5OnjzmAbI"
        target="_blank">xenophobia</a> towards Chinese people, stressing that it is
        in "bad taste" to be pushing for all Chinese people in the Philippines to
        be sent back to their country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712b680-5a5e-4c45-a268-50febe1b6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55f1aa-b47e-42ab-a11b-b19e87acd3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not late''</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407c003-1f70-43b7-a111-54e66d724b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency meeting led by Duterte came four days after the Philippines
        confirmed <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html?fbclid"
        target="_blank">its first 2019-nCoV case</a>. The country has also recorded
        a death due to the virus, which is the <a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        target="_blank">first mortality outside of China</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98683323-7040-4a73-bf68-0b3c191fb519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar defended the Duterte administration
        from accusations that the inter-agency meeting is long overdue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83187e-11f1-4c66-bffe-c1f8af93a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399c1c1-4a78-437a-afd8-f1476b8ad42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not late. Very timely <em>ang desisyon ng gobyerno.</em>
        We follow the recommendation of the World Health Organization, the Department
        of Health... <em>Ang mga desisyon ng gobyerno ay</em> very methodical," he
        said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977e046-a0a5-407b-954b-b9a16aef9eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc39c0-0cf0-4759-9854-0c66a2cdc17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not late. The government''s decision is very
        timely. The decisions of the government are very methodical.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4b38f-3a09-4bfa-9d57-7bfeb71ed490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e8ce4-34c3-48aa-86f0-af558ecf1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar also urged Filipinos not to discriminate against the Chinese
        nationals in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28879560-847c-456c-9355-757dfaa04157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f657aad-01fb-4255-8b13-563381d20904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several times when countries around us were there for
        us. So we should be also there for the Chinese people who are suffering (from)
        the coronavirus. There should be no room for discrimination," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3d576-8b3e-4b36-9832-54b0b2b03e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d69c5-b476-49ba-9c1b-49e834f78831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in the Philippines are now looking at 80 patients
        who may have been infected with 2019-nCoV, including eight people who came
        in close contact with the Chinese couple who tested positive for the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145bbb7-60e4-477c-9944-bd41092fe7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b8e30-afbe-4d3a-87e9-cd60b7055549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a896966-7ce2-4484-b942-44fcbaed27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-nCoV outbreak has killed 362 people and infected more than
        17,300 globally, CNN reported Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6964704-0666-4b33-b65d-039f259aadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc21a8-894a-4f4d-aff4-5d57e336cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infected people has surpassed that of the 2003 Severe
        Acute Respiratory Syndrome, but is significantly less lethal. 2019-nCoV''s
        mortality rate stands between two and three percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856c27b-7fa6-45a2-95af-f92072a42ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04f946-e568-48c4-9c69-057ac6314eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said there is no community-wide spread
        of the deadly virus in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcbcba-c471-4857-89d2-5c4aa776bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Lara Tan contributed
        to this report.</em></p>'
