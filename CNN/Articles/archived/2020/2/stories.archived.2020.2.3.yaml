      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Philippine government is ready to assist overseas workers affected by the
        country’s temporary travel ban to and from mainland China, Hong Kong, and
        Macau, officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98748fa0-13b6-4226-9fde-ca40e152e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:26:42.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ccf9e-63c3-4b18-9b8c-9bc3f8e520bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:26:42.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration (BI) spokesperson Dana Sandoval said OFWs
        will still be covered by President Rodrigo Duterte’s directive—which came
        in the wake of the 2019 novel coronavirus acute respiratory disease (2019-nCoV
        ARD) outbreak in the neighboring nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b5ba5-0e25-4632-a3c4-567816221e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:26:42.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:15.471+08:00
