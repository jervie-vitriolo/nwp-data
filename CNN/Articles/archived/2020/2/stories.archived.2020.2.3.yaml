    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb661c-9c8f-4355-9fb3-195cb4fe383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T10:31:14.320+08:00
