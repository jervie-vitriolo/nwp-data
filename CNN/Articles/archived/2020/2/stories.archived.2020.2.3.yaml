      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the agency''s quick response team in Region 11, along with
        the Davao Occidental provincial veterinary office and municipal agriculture
        office of Don Marcelino, conducted an investigation on January 29 on the affected
        villages. Burial sites have already been identified for the dead pigs.</p>'
