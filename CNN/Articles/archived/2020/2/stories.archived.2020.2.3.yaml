      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge puts Shanghai on pace for its worst day since August
        2015''s "Black Monday," when global markets were rattled by China slowdown
        fears. Shenzhen, meanwhile, hasn''t recorded a single-day percentage drop
        this bad since 2007.</p>'
