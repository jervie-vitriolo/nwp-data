      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef0607-af76-4895-98f7-8e3772ec11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, who has written more than 50 books, is best known for his
        works in the horror and fantasy genres, many of which have been adapted into
        films and television programs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b93ab3-b670-45f2-997c-5cae8cbbf449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.603+08:00
