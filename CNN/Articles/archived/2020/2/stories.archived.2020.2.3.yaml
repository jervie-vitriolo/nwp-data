      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefd4a4-80ff-4809-9f50-586680559f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T09:37:28.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, the struggling fast-fashion retailer would
        be sold to a consortium made up of mall operators Simon Property Group and
        Brookfield Properties and brand management firm Authentic Brands Group, according
        to a Sunday court filing. The sale would include all of Forever 21''s assets,
        including its remaining stores and its beauty line RileyRose.</p>'
