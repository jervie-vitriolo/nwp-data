      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has now scored in nine consecutive Serie A games for Juventus,
        becoming the first man to do so since David Trezeguet in 2005.</p>'
