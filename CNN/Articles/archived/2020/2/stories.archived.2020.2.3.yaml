      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        target="_blank">44-year-old Chinese man</a>, the partner of a 38-year-old
        Chinese woman who is the country’s first confirmed case of 2019-nCoV, succumbed
        to acute respiratory disease. He is also the first death due to the virus
        outside of China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fab14d-4a57-4330-8905-e367d373d5f3'
