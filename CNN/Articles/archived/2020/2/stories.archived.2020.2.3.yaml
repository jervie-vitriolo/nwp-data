  'Duterte-stop-xenophobia-Chinese-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-03T22:59:09.053+08:00
    'imagesource': 'jcr:ee26a36d-d24c-4107-a05d-0520206835bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
