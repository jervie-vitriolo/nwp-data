      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department, in a statement, said the government will provide
        ₱10,000 cash aid for OFWs caught up in the travel ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf0c38-6762-4505-8d5e-f8f69e402831'
