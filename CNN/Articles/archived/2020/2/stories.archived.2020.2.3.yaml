    'template': '1'
    'title': 'Attention ''Star Wars'' fans: ''A New Hope in Concert'' is coming to
      Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d948f-905f-4d8f-a199-9d00077f2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:38:54.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:55:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Manila) CNN Philippines Life —</strong>&nbsp;"Star Wars"
        may be iconic for many things but one of the defining traits of the nine-part
        saga is the title theme music by John Williams. The composer wrote the music
        for all the nine films, from "A New Hope" (1977) to "The Rise of Skywalker"
        (2019). The sweeping music of the opening crawl is instantly recognizable
        and for Filipino fans, both old and new, who ever wondered what it''s like
        to hear the theme (and the entire sountrack) played live by a full orchestra
        while watching the film,&nbsp;"Star Wars: A New Hope in Concert" is the answer
        to their starry-eyed dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165d98d-6456-404f-b25d-37b4c598fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:59:47.279+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:55:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars: A New Hope in Concert" is a film screening with&nbsp;acclaimed
        conductor Gerard Salonga performing the film''s entire&nbsp;score live with
        the ABS-CBN Philharmonic Orchestra from May 30-31. Tickets can be purchased
        through Ticketworld. The venue is yet to be announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a18e50-7804-475e-bffb-2c8ae03fffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:59:47.281+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:55:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets will be sold starting Feb. 28.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e5177-860f-48b3-ab80-f793b9456131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:59:47.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:55:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For new fans, this is also a chance to watch "A New Hope" on the
        big screen.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a36a8f-3da2-4ef9-965f-d512f305c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:59:47.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:55:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Film Institute has selected Williams'' score to&nbsp;"Star
        Wars: A New Hope" as the greatest American film score of all time. The soundtrack
        has also been preserved in the National Recording Registry of the Library
        of Congress&nbsp;for being "culturally, historically, or aesthetically significant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a53c0-f657-4353-8e33-78266363138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:59:47.279+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:55:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has won five Academy Awards and 25 Grammy Awards for his
        work in "Star Wars" including Best Original Score for "A New Hope." All of
        his works from Episodes I to IX would garner a Best Original Score nomination
        at the Academy Awards. Williams'' other winning works are for "Fiddler on
        the Roof" (1972), "Jaws" (1966), "E.T. the Extra-terrestrial" (1983),&nbsp;and
        "Schindler''s List" (1994).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a81a4-6116-4c39-8999-83712ad78456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:59:47.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:55:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone hoping they''ll do a full "Star Wars in concert" marathon
        next?</p>'
    '14':
      'image': 'jcr:0ac29cc8-1cdd-4285-9c72-c61c8296fc85'
