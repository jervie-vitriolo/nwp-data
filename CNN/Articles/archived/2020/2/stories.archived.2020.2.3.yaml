      'mgnl:lastActivated': 2023-01-26T20:55:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90786e-4de4-4c23-a666-83ca034aaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:04:33.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)—</strong>&nbsp;Eight
        persons who came in close contact with the Chinese couple positive for the
        novel coronavirus acute respiratory disease have been placed under observation
        after showing flu-like symptoms, the Health Department said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4eef6-e11e-4cf4-b8e2-7a8e4a0021f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are some of the new patients under investigation or PUI in
        the Philippines—&nbsp;which upped its count from 31 a day earlier to 80 cases
        as of Monday noon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528ad55-5ab1-424a-ba62-13a95310a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon sa</em> PUIs <em>na</em> reported today, <em>may nakita
        tayo sa</em> contact tracing, <em>may nagkaroon ng</em> symptoms <em>ng ubo
        at sipon. At eto (walo) ay nakasama sa bilang natin ngayon,</em>” DOH Epidemiology
        Bureau director Dr. Chito Avelino said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafbb8c-3176-4996-9fc7-6e7cbec7b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the PUIs reported today, we saw, through the contact
        tracing, that there were some who had symptoms like cough and colds.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cb92c-4f2b-44e2-83ac-dd2daec99f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said authorities have already reached out to the
        other “close contacts” of the couple— who arrived in the country on January
        21 and traveled to Cebu, Dumaguete, and Manila. The close contacts were also
        given instructions on proper isolation and monitoring procedures, DOH added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ca3ff-97b7-4808-8c19-3338c6e9a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1086107-2b3e-4b78-a85b-cb4774c15903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729e4de-2ccf-41c2-a4a1-84518aafc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>80 under observation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d9014-5de1-468a-96ec-39188b3ad542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said 67 of the PUIs are still
        confined and isolated in various hospitals around the country. Ten persons,
        on the other hand, have been discharged but remain under strict monitoring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616b238-daeb-4bb3-84d9-bddb25013b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining people classified as PUIs include the Philippines’
        two confirmed coronavirus cases-- the Chinese couple—&nbsp;as well as the
        San Lazaro Hospital patient with HIV who <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/29/Wuhan-coronavirus-investigation-death-Philippines.html"
        href="https://www.cnnphilippines.com/news/2020/1/29/Wuhan-coronavirus-investigation-death-Philippines.html">died
        of pneumonia.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4902c-09cb-416a-9143-f778042b7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that 30 of the cases under investigation tested negative
        for the respiratory illness, also known as 2019-nCoV ARD. Results of 48 other
        samples remain pending.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c15893-79db-4e20-b6cb-6ee80bfa9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html">Clean
        devices, drink fluids: Simple ways to protect yourself from coronavirus</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432feeb3-52b3-4223-9970-50489574d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death on Saturday of the country''s second case—&nbsp;a 44-year-old
        man from China—&nbsp;marked the <a href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">first
        reported death</a> due to the novel coronavirus outside of China.&nbsp;He
        was the partner of the Chinese woman who first tested positive for the new
        virus. The couple arrived on Jan. 21 via Hong Kong from Wuhan, the Chinese
        city at the epicenter of the coronavirus outbreak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e408f2-5199-4934-a292-b19cd8976144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to hold an “emergency meeting”
        on Monday afternoon to address issues surrounding the Philippine government’s
        campaign against the illness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742f695-7c76-436a-a423-507e14445dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive on Sunday expanded the temporary travel ban
        that now covers foreigners coming into the country directly from mainland
        China, Hong Kong, and Macau or who had been to those places within 14 days
        immediately preceding their arrival in the Philippines</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363ed95-8b07-4221-a5a1-925883a5b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos and holders of permanent resident visa will be allowed
        to enter the country from those places but will undergo 14 days of mandatory
        quarantine. Filipinos are also temporarily banned from traveling to China,
        Hong Kong and Macau.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71feab2a-08d4-4dd1-bce8-f381c9566cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:36:55.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus originated in China, where it has left over
        360 people dead. It has since spread to at least 27 countries and territories,
        with the first death outside China reported in the Philippines.</p>'
