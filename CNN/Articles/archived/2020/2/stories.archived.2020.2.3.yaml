      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10de2eb-3304-4402-8afc-bf36889534ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions of the VFA are relaxed visa and passport policies
        for US military personnel, tax-free importation of equipment, materials and
        supplies by the US government, and free entry of US military aircraft and
        vessels into the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df6064-e044-4de7-8705-5427539fb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.988+08:00
