      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4fd91-9d5f-46a4-9271-3507034d543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:35:36.716+08:00
