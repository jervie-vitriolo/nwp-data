      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good to get back to victories and happy to score again in our stadium!"
        Ronaldo wrote on Twitter. "Proud to reach 50 goals."</p>'
