      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Stephen King has quit Facebook after
        voicing concerns about false information and privacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2874915-ac3b-44e7-82cb-ca4f2ef281c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80ec0c-eb40-4c11-9b01-e826ec8664fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quitting Facebook," the author said on Twitter Friday. "Not
        comfortable with the flood of false information that''s allowed in its political
        advertising, nor am I confident in its ability to protect its users'' privacy.
        Follow me (and Molly, aka The Thing of Evil) on Twitter, if you like."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2c3bb-0504-49fc-bb29-5de4892904ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88117814-e402-4bf6-beaf-1b7ff829f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Facebook profile has since been deleted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74918eb-946a-4b3f-a06e-9d3cd5f93324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.602+08:00
