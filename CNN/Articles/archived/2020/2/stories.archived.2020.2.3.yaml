    'jcr:uuid': '2dd68953-8cc1-4efb-a801-b1a5ae90ce25'
    'lead': 'More than 360 people have died of the disease in China, the country''s
      health authorities said Monday. The 2003 outbreak of SARS — another coronavirus
      strand  infected 5,327 people in mainland China, with 349 deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T07:45:03.121+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:55:32.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
