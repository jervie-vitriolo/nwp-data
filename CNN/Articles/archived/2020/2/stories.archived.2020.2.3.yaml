      'mgnl:lastActivated': 2023-01-26T20:55:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Philippine Coast Guard rescued six adults, eight children, and an infant after
        a fire hit&nbsp;Jolo, Sulu, Monday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166b43d-c181-494a-a33c-a9fb243cda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:28:32.607+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued individuals were trapped in a fire along the shorelines
        of Barangay Takut-Takut, Chinese Pier, and Barangay Tulay at around 9:35 am.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5f70c-c9e3-473d-93f8-5fd685331a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:28:32.607+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were immediately transported to Hadji Warid Port in Patikul,
        Sulu after ensuring their safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1c94b-f963-4e7c-b16b-5e407b5d73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:28:32.607+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a mother and her infant, were brought to a nearby public
        hospital for needed medical assistance. Nur Asaad, who gave birth less than
        a week ago, suffered from post-partum pains.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe58a2-89da-4a91-991e-2b485d490dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:28:32.607+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the fire victims were Nur Asaad, Wahina Kajang, Andutay Kinista,
        Biba Hanga, Radzmir Asaad, Edgar Halun, and seven children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69769750-1383-4539-85df-706c202e0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:28:32.607+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals were ensured to go through proper physical assessment
        and emotional debriefing by the PCG right after rescuing them.</p>'
