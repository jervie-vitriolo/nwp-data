    'lead': 'Joaquin Phoenix urged the film industry to dismantle a ''system of oppression''
      in an acceptance speech at the British Academy Film Awards on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T08:57:28.546+08:00
