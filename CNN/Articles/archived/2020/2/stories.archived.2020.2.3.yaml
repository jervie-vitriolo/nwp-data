    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Coast Guard rescues 15 people from Jolo coast fire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eff271-7863-413f-868d-8d1d1f4893d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:28:32.606+08:00
