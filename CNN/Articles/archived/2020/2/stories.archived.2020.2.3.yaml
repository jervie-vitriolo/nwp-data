    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5291bbb-29ed-4f77-a7a8-860706bbd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.602+08:00
