      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c48b8e-4396-4b3f-9997-3b2a188ef673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been met with increasing scrutiny for allowing politicians
        to run false ads.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383f272-5bff-4065-b7d7-625e73dd3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca02649-a352-48cd-89bc-a4d5dbbc7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 9, Facebook said it would not ban political advertising
        or institute any sort of fail-safe measure to avoid lies presented in those
        ads from politicians from propagating across the Internet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeedfbc-7072-437b-8039-eebe90edc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502dac35-f63e-4e77-95f4-4175d3b7aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook allows advertisers to target small groups, including even
        specific groups of users, with ads. Some critics -- including some Facebook
        employees -- have raised concerns that such highly-targeted political ads
        could undermine political discourse by decreasing the chance that rival campaigns
        and the press can see the ads and provide transparency and context for the
        messages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b785a50-acb7-4e19-aa3b-faa8f0b85370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f551e-e475-43e8-82c0-a98013390474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, which King remains active on, announced in October that
        it will stop accepting political ads.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5743c2-2cb0-4f2b-ab20-2575d73ae113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/02/us/stephen-king-quits-facebook-trnd/index.html">''Stephen
        King quits Facebook over concerns of ''false information''''</a></em></p>'
  'Super-Bowl-Guns-N-Roses-Kobe-Bryant':
    'author': 'Theresa Waldrop'
    'caption': 'Tributes to Kobe Bryant have been pouring in in the week since the
      basketball legend died, and a song dedication by Guns N'' Roses is maybe one
      of the most touching.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-03T06:11:03.168+08:00
