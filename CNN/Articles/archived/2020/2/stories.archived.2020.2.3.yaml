    'template': '1'
    'title': '₱28-M worth of drugs seized from Thai passenger at NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39484a4b-08d3-478b-acd9-b5f3e2ee2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:04:16.422+08:00
