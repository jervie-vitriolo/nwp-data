  'pdea-shabu-naia-pakjira-janwong-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-03T19:00:42.034+08:00
