    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'novel-coronavirus', 'xenophobia', 'travel-ban',
      'Chinese']
    'template': '1'
    'title': 'Duterte: Stop being xenophobic towards Chinese nationals

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96e4e0-722b-440e-a4f5-d1a0ab2e9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> President
        Rodrigo Duterte on Monday asked Filipinos to stop being “xenophobic” or blaming
        Chinese nationals on the outbreak of the 2019 novel coronavirus or 2019 n-CoV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2fb7d-7040-40b9-aef8-44f0063cf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2de299-019b-4f70-afcb-915f6edc3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This kind of mentioning the Chinese and blaming them, it’s like
        a xenophobia,” said Duterte in a late night press briefing with the Cabinet
        officials at Malacanang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5ecfd-3e83-48b4-bde8-750a9c42a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec87a5c-285b-4715-bba8-fcb40075f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has recently&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        href="https://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html">expanded
        the coverage of the temporary travel ban</a> which includes foreign travelers
        from mainland China, Hong Kong, and Macau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63fc5d-34a2-4fa7-aba2-7db47fe0148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T04:55:52.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been kind to us, we should show the same favor to them.
        Stop this xenophobia thing," Duterte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad87698-e809-42bb-881a-a6e7f4ed10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a744f5-0046-457f-9535-b3c147a74b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the President said that he will not bar all Chinese nationals
        from entering the country saying that it would be a sign of “disrespect.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ff539-ac85-4adf-898f-37570171c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb259d93-3f78-48b6-bc49-74e88345fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung magtanong kayo if I will bar the Chinese from entering, the
        answer of course is no. That is an utter disrespect to a human being,” said
        Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56bc13c-59e5-4b5b-8a96-52b636bf909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7bb67-5c6b-4746-af2b-9cfd0755bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you would ask me if I will bar the Chinese from
        entering, the answer of course is no. That is an utter disrespect to a human
        being.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2e3af-ba88-4b5c-875b-eebcb1380e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743b6d9-18de-4e8b-b7de-10c099a1afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there are Chinese found positive and we don’t want them to travel
        to further aggravate the situation, we can assure the Chinese government,
        that we too will help.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c219ff-6f48-4d26-8c9e-fdefeff7c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfba990-6e97-4f5f-8fd4-f80888d24739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration earlier refused the entry to foreigners,
        <a href="https://cnnphilippines.com/news/2020/2/3/Philippines-novel-coronavirus-travel-ban.html?fbclid=IwAR3Ji_ChsW-noSJndem-DYLeAf8ABtsva55hutpMjB3qnsaBOl_UHJJuxew">including
        300 Chinese nationals</a>, who arrived from Hong Kong and Macau. This was
        a day after Duterte announced the travel ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e31b51-a7ea-4f23-aba5-4df57d54c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7d706-478c-4c3a-9513-cbbe6462f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immigration agency said that it was already coordinating with
        the Chinese embassy to bring home the stranded foreigners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e9fac-1dc4-48f1-ad81-6881d30395cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85243563-87c2-45ac-a42f-666833ab6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:03:09.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:55:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019- n-CoV originated from Wuhan City in the Hubei province
        in China, where it has killed over 360 people. The virus has already spread
        in 27&nbsp;countries, <a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">with
        the first death outside China reported in the Philippines</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605ada1-2af7-4614-854d-d3cd282f5006'
