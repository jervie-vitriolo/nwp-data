    'created': 2020-02-03T11:16:39.766+08:00
    'imagesource': 'jcr:2225cc3d-c5ba-46b2-a367-8e3ea8b3d801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6989ba4-3996-4d96-8461-e2e67a234ed3'
    'lead': 'A half century after winning their first, the Kansas City Chiefs have
      won Super Bowl LIV, defeating the San Francisco 49ers 31-20 at Hard Rock Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T11:22:10.030+08:00
