      'mgnl:lastActivated': 2023-01-26T20:55:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, February 3) —</strong>
        Five inmates, including one convicted of murder, escaped the Bureau of Jail
        Management and Penology in Manjuyod Negros Oriental Monday morning, police
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83c4be-5a6f-4105-b4ac-1cdaf514b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:50:50.998+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainees Janly Callao, Julan Paculanang, Lito Pedro, Ronnie Flores,
        and Joseph Casido, were discovered to have fled their cell at 7am, when the
        morning head count was being conducted. The investigator said they destroyed
        the wall of their detention cell and ran to an unknown direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49374b-4471-4e9d-9f88-3d3c6e03aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:50:50.998+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casido is convicted of murder, and Flores of illegal possession
        of firearms, while Pedro, Paculanang, and Callao, are charged of rape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ab810-132a-4542-8e1f-ed8650ccc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:50:50.998+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manjuyod Police Station is in coordination with the Manjuyod
        District Jail, and are now conducting investigation and follow-up operations
        for the immediate capture and arrest of the convicts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a78044-ae24-455e-b9c2-d94d32ce30c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:50:50.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer&nbsp;Roy August Bustillo contributed
        to this story.&nbsp;</em></p>'
  'a-new-hope-in-concert':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Watch the first ''Star Wars'' film backed by a full orchestra live.
      Photo from WIKI COMMONS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-02-03T17:22:56.065+08:00
    'imagesource': 'jcr:458555eb-3daa-472d-a4ba-5b516a96a10e'
