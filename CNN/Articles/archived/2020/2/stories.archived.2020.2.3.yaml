      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b74d94-8550-4403-a520-187518ada8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information officer Ruel Sasuman told CNN Philippines that the total
        lockdown against hogs in their municipality was only made official at 10am
        today during the council session of the municipality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfce6c-d242-4fdb-8ea5-361a95dc0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.091+08:00
