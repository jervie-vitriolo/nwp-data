      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the additional funding could also be spent on strengthening
        the <a href="https://cnnphilippines.com/news/2020/1/29/Novel-coronavirus-confirmatory-test-kits-primers-RITM.html"
        target="_blank">Research Institute for Tropical Medicine</a>, where <a href="https://cnnphilippines.com/news/2020/1/29/Novel-coronavirus-confirmatory-test-kits-primers-RITM.html"
        target="_blank">confirmatory tests</a> for patients suspected of being infected
        with 2019-nCoV are carried out, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8a4f8-4004-4224-9d0e-874d79c82d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:35:36.716+08:00
      'mgnl:createdBy': 'xave'
