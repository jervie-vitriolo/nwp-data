      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seen as an agreement that compliments the MDT, another agreement
        between the Philippines and the US which guarantees that the two countries
        will provide military aid to each other in case their metropolitan areas or
        their territories in the Pacific are attacked by a foreign force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bba817-07f8-464c-bce3-db7eaa3378bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.988+08:00
