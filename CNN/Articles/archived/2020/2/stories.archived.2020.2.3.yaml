      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58b6ff-1c39-43b2-92cf-19d6f4c18d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394296d-8011-416b-bacb-97c58f598e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means this: Something''s got to give on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8bf1a-814b-444e-aab1-b03987164d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba697ef-b80b-4a4a-8650-5d68bd3fe73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kansas City Chiefs and San Francisco 49ers will meet in Super
        Bowl LIV, with kickoff scheduled for 6:30 p.m. ET at Hard Rock Stadium in
        Miami Gardens, Florida. The game will be televised live in more than 180 countries
        and territories and will be broadcast live in almost 25 languages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4658bb-88c7-4691-9a68-9ff7aa988e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a46b54-e0ff-48d7-9ee7-a008226685be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City, the AFC champion with its high-speed offensive attack,
        is a slight favorite. The Chiefs are in their first Super Bowl in 50 years,
        with their lone title coming in Super Bowl IV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d9106-f5f8-4e28-bcdc-df77f7c6d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2985d-4169-46cc-bf77-4a2a35996592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiefs quarterback Patrick Mahomes, last year''s league MVP, is
        looking to join Ben Roethlisberger and Tom Brady as the only quarterbacks
        to hoist a Lombardi Trophy before their 25th birthday. At 24 years and 138
        days old on Sunday, Mahomes is the fifth-youngest quarterback to start in
        the Super Bowl.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453b3bb-ee77-483d-b987-0ef7b3bfd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fad46b-2f30-4764-9164-a6bf0c5861c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Kansas City win, Mahomes will become the youngest player
        to win both an NFL MVP award and a Super Bowl title, surpassing Pro Football
        Hall of Famer Emmitt Smith (24 years, 233 days old on the last day of his
        MVP 1993 season).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d0a4e-93a0-46c4-93f1-bfde91ad64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f1b64-2158-4cb2-aa91-af8f0090d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes has 75 touchdown passes and 9,238 passing yards in his first
        30 career games, both the most by any player through his first 30 career games
        in NFL history. The Chiefs have scored at least 30 points in each of Mahomes''
        first four career postseason starts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514bfae-0df0-4935-acfa-3c1649a869a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64435309-d0ba-41aa-bdc9-ac302fde2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we want to win it really bad for each other," Mahomes
        said. "But we also want to win it for the city and the pride that they show
        through the ups and downs, the passion that they show every single time we''re
        in Arrowhead (Stadium in Kansas City). It really is amazing, and we want to
        make sure we can bring a trophy home to them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab510735-e281-4e11-b66c-abfab205d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0993f4-3af8-42bd-a097-62b55cb6f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Garoppolo on Brady''s text: ''Just go win''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c4fea-634b-46ae-b7f1-7ad44badf852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49ers have five Super Bowl titles, which ties them for third
        among NFL teams. They can tie the New England Patriots and Pittsburgh Steelers
        for the most.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c840712-61e5-4e5c-ba98-5a3c8647f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d84a4d-7030-4f00-889e-2ffe336f4bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations were high for San Francisco in 2018, but quarterback
        Jimmy Garoppolo tore his ACL in the third game of the year as the 49ers limped
        to a 4-12 finish. Garoppolo went through an intense rehab and has thrived
        this season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8596a-9e89-4c49-8ed5-6db61e22343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e8bb8-0745-4081-a62b-486cc657a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garoppolo started all 16 regular-season games, completing 69.1%
        of his passes for 3,978 yards, 27 touchdowns, 13 interceptions, and a 102.0
        passer rating -- though notably in this postseason Garoppolo is just 17-27
        for 208 yards with a touchdown and interception in two games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1fd1d-3c76-46f7-a430-b894db2399f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc07e45-56a6-46b1-aecd-9f10c965ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, their offensive production has come on the ground. Raheem
        Mostert rushed for 220 yards in the NFC championship game, the second-highest
        total in a postseason game, behind Pro Football Hall of Famer Eric Dickerson
        (248 yards for the Los Angeles Rams on January 4, 1986).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7d8de-91c7-48b2-8840-aec195a2f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00736b2e-2369-4ea8-82b5-a47c87e4aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And San Francisco''s defense is flat out scary. Rookie defensive
        lineman Nick Bosa had three sacks in the 49ers'' first two postseason games,
        while cornerback Richard Sherman snagged an interception in both the divisional
        and championship rounds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50575e2-f774-4fe8-bbf2-b8abf85c9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5fc40-a2a2-4d8d-a380-7d1796f42f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think attitude, confidence, whatever you want to call it, when
        you''re playing with that, I think it makes you tough to beat whether you''re
        the better team or not," Garoppolo said. "Football is a crazy game. It''s
        not a seven-game series, so it''s not always the best team that wins. It''s
        who plays better that night."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a5c09-75e7-4b86-8c2f-427c0cec1636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f036ba7-0298-4112-b176-98768c242a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garoppolo has two Super Bowl rings himself, from when he was Brady''s
        backup with the Patriots. Garoppolo told reporters this week that he received
        texts from Brady and Patriots head coach Bill Belichick congratulating him
        for winning the NFC championship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2752050-56c6-498b-af32-1d3600bb28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bc1a5-044a-49df-b287-fa3c1ec46e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t too complicated or anything," Garoppolo said of Brady''s
        text wishing him luck for Sunday. "Just go win."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0cc1f-964f-4843-90fc-d2cfe078408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ebff9-e554-447e-8c20-e763d9205013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49ers are the third team to advance to a Super Bowl after winning
        four games or less the previous season, joining the 1999 St. Louis Rams (4-12
        in 1998) and the 1988 Cincinnati Bengals (4-11 in 1987).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d25699-fc84-415f-8487-88ad1d0461dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4dd9f-761f-4d6e-96f1-04b85d8b454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan on previous Super Bowl loss: ''Don''t think there''s anything
        to run away from''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04b5bd-05c8-447c-981a-08f7f047fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both head coaches -- Andy Reid of the Chiefs and Kyle Shanahan of
        the 49ers -- have previously experienced Super Bowl heartbreak.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcde3c-1fca-4e2d-8451-587c7cc42a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db852c94-2711-4eca-987d-2b21726cbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid has the most wins of all time as a head coach without winning
        a Super Bowl or NFL title. He lost to the Patriots in Super Bowl XXXIX on
        February 6, 2005, when he was head coach of the Philadelphia Eagles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b72c5-8963-4046-ba72-88a9edb79daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b0dc4-7660-4b3e-9fa5-c4ed818853f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was asked if having not won a Super Bowl has kept him up
        at night at all, Reid -- in his second Super Bowl appearance in 21-year coaching
        career -- replied, "Life is bigger than that."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da495759-5316-4262-88af-75b8277a48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cee847-ef3a-4223-912b-f000b3a8df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old Kansas City head coach went on to say, "That doesn''t
        tell you that I don''t want to win. This is America, man. I''m in it to win.
        This is what we do. I don''t want that to be slighted. But I also understand
        and have a perspective of life. Maybe it''s my age now, but that doesn''t
        mean that I''m not going to work hard and coach hard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69059c7e-625f-47e7-86d8-d5d4e30a097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b010a-83aa-4bed-85c2-6f8de610b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to swing to the best of my ability. I''m not going to
        tell you that there aren''t other things in life. I understand that, too."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdebf2c-2a4c-40be-b824-5a1fa0d46573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ba3d1-96e4-4217-8340-a2b07cbe1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan is the 40-year-old son of two-time Super Bowl-winning coach
        Mike Shanahan. They are the only father-son duo to each appear in a Super
        Bowl as a head coach in NFL history.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55bfac3-b3f7-4f33-83bf-9893ef60669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ddf4b-c92d-4f63-a4fe-3b7459739b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the younger Shanahan is also known for his time when he was
        with the Atlanta Falcons as offensive coordinator -- and when Atlanta relinquished
        a 28-3 lead and lost to New England in Super Bowl LI.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236f65f-f141-439f-9b7f-6f452b011e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d777d-1ee1-4bdf-93a9-b9d98348c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days after the loss were really tough for Shanahan, who left
        Atlanta for the 49ers head coaching job after the season. But he has faced
        it head on.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7783e-5f93-440e-b94e-24bb8f9ceaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef6f2b-8541-4355-b44b-63776b756a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s anything to run away from," Shanahan said.
        "I''m very proud of that year. I was proud of our team in Atlanta. I was very
        proud of our players.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a688f-f9e0-4239-a280-3f8040008b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e17e5-a29e-4f85-bcb0-87cb2a12da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we played a pretty darn good game. ... We all know that
        we did not play well in the fourth and didn''t coach well. But to sit here
        and run from something that, I''m not going to run from that. ... I understand
        perception-wise how much I had to take of that, but I think I can deal with
        that, and I''ve been able to. ...</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f52eb9-6e4f-4caf-b5ab-9068690b1fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391d723-b627-423f-9933-a34a54ae932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was harder for people who love me, like my wife and
        family members because they''re very defensive of it and things like that.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13837980-aec4-403c-85d7-14be45c46b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de401d16-428d-4916-bd86-f0653c3297c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:28:11.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was involved in the game. I know exactly what happened on every
        single play and I know I can live with that. ... Maybe a play or so I would
        call differently, but I would do it all over again and feel a lot stronger
        and better from it."</p>'
  'Cristiano-Ronaldo-Juventus-50-goals':
