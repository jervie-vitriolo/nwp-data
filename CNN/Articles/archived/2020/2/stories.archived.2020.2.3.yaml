    'jcr:uuid': '0c0889e1-5024-46bf-acee-c7e64a74a94a'
    'lead': 'James Carney, vice president of global brand strategy for Adidas, tells
      CNN that the sustainable field that the company built was made from plastic
      bottles sourced from remote islands, beaches, coastal communities, and shorelines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T06:33:30.779+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:55:40.606+08:00
