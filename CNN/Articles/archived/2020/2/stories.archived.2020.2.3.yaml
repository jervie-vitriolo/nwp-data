      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that it is also about time that we strengthened the RITM
        because currently it has only 60 beds for patients with infectious diseases
        requiring tertiary care, seven of which is for [persons under investigation,]”
        Tan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e87b6-18c4-4dda-af2a-199cab97fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:35:36.716+08:00
