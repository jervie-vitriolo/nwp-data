    'title': 'Joaquin Phoenix calls out film industry''s ''systemic racism'' in BAFTA
      speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cb6ae-a5f1-4d1a-98d5-861aa6ea8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Joaquin Phoenix urged the film industry
        to dismantle a "system of oppression" in an acceptance speech at the British
        Academy Film Awards on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55ffbd-45f7-445b-b343-fcd2900584ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d30ba-e673-4584-a942-98474bc03ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix, who won the award for best leading actor for "Joker," criticized
        the lack of diversity among the nominated creators and performers this awards
        season, saying the issue could no longer be ignored.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Joaquin
        Phoenix accepts his Leading Actor award for his performance in <a href="https://twitter.com/jokermovie?ref_src=twsrc%5Etfw">@jokermovie</a>
        <a href="https://twitter.com/hashtag/EEBAFTAs?src=hash&amp;ref_src=twsrc%5Etfw">#EEBAFTAs</a>
        <a href="https://twitter.com/hashtag/BAFTAs?src=hash&amp;ref_src=twsrc%5Etfw">#BAFTAs</a>
        <a href="https://t.co/1nK49CjrJo">pic.twitter.com/1nK49CjrJo</a></p>&mdash;
        BAFTA (@BAFTA) <a href="https://twitter.com/BAFTA/status/1224099594465873925?ref_src=twsrc%5Etfw">February
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b8fc0-23e7-4645-a164-32f320cc1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f83992-651e-4f47-a9a2-5284284a3620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064210d-3db4-48c4-b438-c3f42d7fccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix said that while he felt "honored" to be in attendance and
        appreciated the support from the BAFTA organization, he was "ashamed" that
        actors of color were not afforded the "same privilege."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0276e5-b43a-4bcd-b1cf-7ba58adf5b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0ba96-efc7-4f9d-8ce5-dae79aa942a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel conflicted because so many of my fellow actors that are
        deserving don''t have that same privilege. I think that we send a very clear
        message to people of color that you''re not welcome here," Phoenix said. "I
        think that''s the message that we''re sending to people that have contributed
        so much to our medium and our industry and in ways that we benefit from."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5852f78-0d7d-4c31-8292-7b1202a5a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77f467-3c3f-425d-98a3-00332edf6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Academy of Film and Television Arts stirred controversy
        last month when it was revealed that no people of color were nominated in
        the four film acting categories. This year''s list of Oscar nominees -- predominantly
        male and white -- earned similar criticism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409670e-c036-44c4-a538-11056ccfc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91206531-23f9-45c3-b6df-0ec9a989f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody wants a handout or preferential treatment,
        although that''s what we give ourselves every year," Phoenix continued. "I
        think people want to be appreciated and respected for their work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf265e-0e5f-404d-9904-50e67ce65430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d630a-6825-4c3f-9444-9b7f9de9d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix acknowledged that he views himself as "part of the problem."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c8807-ebfd-4a87-addd-446616049589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d923750-f957-4372-ac54-3905db452ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not done everything in my power -- not all sets I''ve worked
        on are inclusive," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbd9c4-412c-4a06-8248-da3297492243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:57:28.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/02/entertainment/joaquin-phoenix-baftas-speech-diversity/index.html">"Joaquin
        Phoenix calls out film industry''s ''systemic racism'' in BAFTA speech."</a></em></p>'
