    'title': '''No reason for Americans to panic'': White House seeks to calm fears
      over coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1d4d3-c650-485e-876e-3957c5d0be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;National security adviser Robert O''Brien
        on Sunday said at this time "there''s no reason for Americans to panic" about
        the Wuhan coronavirus, saying the threat is "low risk" in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d1aa8-75dc-4951-aae8-e26dfde80845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d301e3-89c9-4ffb-801a-46647f2b5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there''s no reason for Americans to panic. This is something
        that is a low risk, we think, in the US," he said during an interview on CBS''
        "Face The Nation," adding that the virus is a "top priority" for President
        Donald Trump and the administration is "taking steps to keep Americans safe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3c869-eed0-4493-937f-519b0927f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d01a5-e72e-43c9-8f17-99d7639ce9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 14,300 confirmed cases of the virus globally,
        and 305 people have died since the outbreak in December. All but one of the
        deaths have been in mainland China. Eight cases have been confirmed in the
        US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a182ad-d21e-4d0a-a151-8e271f251472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b5284-bf0f-4992-9ad9-3b43731ac5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the 2019-2020 flu season is projected to be one of
        the worst in a decade, according to the National Institute of Allergy and
        Infectious Diseases. The flu virus has infected 19 million Americans across
        the country and killed at least 10,000 people this season alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17c637-e8db-496a-a101-58042a0be7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d119a52-c916-4535-908d-172cc74b87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Thursday announced a coronavirus task force that
        "will lead the Administration''s efforts to monitor, contain, and mitigate
        the spread of the virus." It is lead by Health and Human Services Secretary
        Alex Azar and includes members from the National Institutes of Health, the
        Centers for Disease Control and Prevention, Department of Homeland Security
        and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fd1c3-d859-4dbb-8edc-50bc957d7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992fac9-adc3-4ac4-839b-062e537ad23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Pentagon announced that Defense Secretary Mark
        Esper approved a request to provide military housing for up to 1,000 people
        who may need to be quarantined upon arrival in the United States from overseas
        travel due to concerns about possible infection of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66ab25-0654-4810-9035-678c86edbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a0795-ecee-4701-ba51-abf0221b7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are now sending planes to evacuate their citizens from
        the infection zone, and imposing travel bans or restrictions on travelers
        from China. DHS announced it will begin enforcing travel restrictions set
        to go into effect Sunday evening in an effort to contain the virus outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90aec2-c516-48b2-bc2f-5f9901cededd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce5e55-5924-4846-9b3c-b7177930fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These steps will also expedite the processing of U.S. citizens
        returning from China, and ensure resources are focused on the health and safety
        of the American people," DHS Acting Secretary Chad F. Wolf said in a statement.
        "We realize this could provide added stress and prolong travel times for some
        individuals, however public health and security experts agree these measures
        are necessary to contain the virus and protect the American people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250adc0-2751-4207-8c7e-a2940317f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4d2f3-b934-4599-a302-e429c4ee245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 million people are under lockdown in Chinese cities as
        international researchers race to develop a vaccine and halt its spread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba106eb-e13b-4486-8c4e-28bdc08e2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:00:41.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/02/politics/robert-obrien-nsa-coronavirus-united-states/index.html">''''No
        reason for Americans to panic'': White House seeks to calm fears over coronavirus''</a></em></p>'
