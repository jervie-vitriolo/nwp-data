      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a68e13-2ffd-4ccf-b248-6d3d0232bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the lockdown is the city’s measure to ensure that the
        hog industry will not be affected as neighboring towns already declared cases
        of the deadly swine disease.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ab4c6-2efa-469b-82e3-cf053f3bc648'
