      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talisman has more Instagram followers than Real Madrid and Barcelona
        combined which, according to Deloitte, has "undoubtedly increased Juventus''
        commercial appeal."</p>'
  'Adidas-sustainable-football-field-plastic-bottles':
