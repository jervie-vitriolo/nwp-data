  'kobe-bryant-filipinos-hearts-lakers-nba-california':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-03T14:00:54.735+08:00
    'imagesource': 'jcr:b0f6566a-b33e-40e3-a079-dc5aa0ac25da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5244452b-96b4-4974-b731-c8f5fadb9939'
    'lead': 'The connection between Kobe Bryant and Filipinos strengthened when the
      late NBA superstar visited the country multiple times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T14:31:14.544+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T20:55:17.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:54:48.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Kobe Bryant is close to Filipinos’ hearts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dd2a4-5d29-4a3a-a085-4e200c1fd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It’s been exactly a week since
        the <a href="https://cnnphilippines.com/sports/2020/1/27/NBA-Kobe-Bryant-dead-helicopter-crash.html">tragic
        death of NBA legend Kobe Bryant</a> and his daughter Gianna along with seven
        others in a helicopter crash in Calabasas, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307d2b2-8d10-4c88-b2a0-ffc0eb3d199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world are still paying tribute to one of the greatest
        basketball players and father of four beautiful daughters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c15d6c-1469-491e-a844-fb6b767799ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe’s impact on the lives of millions of Filipinos is incomparable.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671124c2-fb59-437d-81f4-7dedd76a00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:49:48.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/basketball/2020/1/27/Thank-you-Kobe-Bryant.html">5,
        4, 3, 2, 1... Thank you, Kobe!</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3692a3-5e0d-47ce-85ef-46f0a0f2fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that’s due to the fact that the Los Angeles Lakers are based
        in the state of California, where approximately 1.5 million Filipinos live.
        So it just makes sense that the purple and gold squad is the default team
        to cheer for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dab9f1-f727-41d4-b984-6893b1483484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, Kobe’s legion of fans grew exponentially
        over the years since he joined the NBA in 1996 at the tender age of 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35edc3-9598-40e0-a57e-ad4dd13d6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admiration became stronger when he visited the country on multiple
        occasions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02026ae4-85e2-471d-95af-04c34fe9dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what’s the connection between Filipinos and Kobe?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fce86f-5e9a-4240-86a1-9590ae85dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Filipinos and Kobe are underdogs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb1b44-51ba-4497-94de-14913d346d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sport where giants rule, Filipinos are most of the times at
        a height disadvantage. But despite this, they still find ways to shine and
        win using their quickness and high basketball I.Q.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6068a-d125-4fef-aeb2-9b8039ef8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe, on the other hand, was the 13th overall pick in his draft
        class. Unlike the other NBA greats often compared to him — Michael Jordan
        was a demigod and Magic Johnson revolutionized the point guard position —
        Kobe had to work extra hard to reach the top. His relentless pursuit of excellence
        carried him to superstar status.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144a948-5162-4142-8ce3-2f20b24f244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Kobe’s “Mamba mentality” resonated well with average Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c9edd-7b44-4f4c-b280-7b313b8809fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a marketing ploy, “Mamba mentality” became a state of
        mind for Filipinos struggling financially or who have limited opportunities.
        This thinking made them believe they could overcome challenges if they put
        in the ridiculous work ethic and discipline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70229ee5-db38-4702-a7c2-b42c4ea3182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, Filipinos love superheroes — and Kobe wore that cape proudly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73e169-bbd9-4bc5-a333-14c565dcca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are fascinated with superheroes. From Darna to Panday,
        they have an attachment to stories that have redemptions. With a lot of negative
        things happening around us, Filipinos are looking for someone to look up to
        for inspiration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55df8bc-b0ca-4af5-b1ee-d8b03f270108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kobe started to make a name for himself in the NBA, a lot of
        Filipinos noticed his potential. From winning multiple titles to breaking
        records, Kobe was exactly the superhero Filipinos needed during difficult
        times. Every dunk was a sight to behold and it provided relief to a basketball-crazy
        nation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5abe79-fa17-4ccd-babb-d1f9455a9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth, dedication to family is something Kobe and most Filipinos
        had in common. Love for family is deeply rooted in the DNA of Filipinos, that
        many work abroad just to pay for the education of their kids and to give their
        families a better life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54691b5b-a3d4-4a7f-8112-ce9ac75e83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe''s love for his family was well-known to the public. He and
        his wife Vanessa had four children — Natalia, Gianna, Bianka, and Capri Kobe.
        Out of the four, Gianna was the one who followed Kobe''s footsteps. The bond
        between the father and daughter grew as Kobe took on the role of coach to
        Gianna. Before his death, Kobe said he was <a href="https://cnnphilippines.com/sports/2020/1/30/Kobe-Bryant-girl-dad.html">grateful
        to be a ''girl dad''</a> and that inspired Filipino fathers around the globe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aefd0d-6c39-40e6-8ef0-382f5bb253b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/1/29/kobe-bryant-hip-hop.html?fbclid=IwAR2">Hip-hop
        songs that mentioned Kobe Bryant''s name</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67413e-3daa-46bd-bc74-38128d79c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe’s legacy will likely remain etched in the lives of his Filipino
        fans. Respect for the Black Mamba looks like it will be here to stay.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1e976-cc61-41b0-8662-dff2b00421e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:31:14.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:55:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2020/1/27/Kobe-Bryant-NBA-legacy.html">Kobe
        Bryant''s greatest moments in his 20-year NBA career</a></strong></p>'
