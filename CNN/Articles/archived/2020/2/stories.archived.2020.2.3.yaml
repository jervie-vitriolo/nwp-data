    'template': '1'
    'title': 'Davao Occidental under state of calamity, bans hogs after 10,000 pigs
      were affected by African swine fever '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ae462-4b07-4795-beeb-de7bd94a713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:40:25.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) –</strong> The
        whole province of Davao Occidental has been put under a state of calamity,
        with up to 10,000 hogs affected by African swine flu (ASF) in some of its
        municipalities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1b7da-6ee4-44a9-af3c-895b8504b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a375c-5abd-4984-9590-67043ebdba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Claude Bautista confirmed Tuesday that they made the declaration
        yesterday following recommendations from authorities and groups on their proper
        response to the outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfb358-a539-4ce1-9b15-1fd3b35d89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af879d6a-a65e-4984-bf54-434281c234b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, ASF cases were recently confirmed in the
        towns of Don Marcelino and Malita. The province has been put on lockdown,
        with the entry and exit of all hogs and pork products banned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39aba4-8186-46c6-b70e-69b9e8b5cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07c3f6-50b3-443b-b723-299e3b204cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Marcelino has already implemented a total ban on the transport
        and sale of hogs, all pork products and by-products since January 31, after
        approximately <a href="https://www.cnnphilippines.com/regional/2020/2/1/davao-occidental-mindanao-african-swine-fever.html">1,000
        pigs have already died due to the disease.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029620e0-e9e4-45d0-803a-419d9a1d3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.091+08:00
