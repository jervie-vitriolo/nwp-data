      'mgnl:lastActivated': 2023-01-26T20:55:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92192f-702c-4247-9daf-0f87ccd67365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:09:33.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 72-year-old is politically active and very outspoken,
        especially regarding his views on US President Donald Trump. And when it comes
        to Facebook, King isn''t much of a fan of it either.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c74e6-08ae-4a1e-b781-5ffb3a0751c7'
      'mgnl:activationStatus': true
