  'DICT-cash-advance-':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-03T18:32:36.129+08:00
    'imagesource': 'jcr:1aca63e1-6ca9-4d99-9267-69d5fc69bc9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3247d3d-cd2a-4a33-af47-ea2f4995a2f5'
    'lead': 'DICT Undersecretary Eliseo Rio, Jr., who quit his post last week, has
      questioned millions of pesos in confidential funds lodged with the agency, ₱300
      million of which were supposedly released as cash advances to Secretary Gringo
      Honasan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T18:37:23.485+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T20:55:13.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:54:50.424+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio: ₱300-M of DICT''s confidential funds released as cash advances
      to Honasan '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2eb015-64ed-4e1e-ad25-f9f2758c548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Cash
        advances worth ₱300 million have been reportedly released to Secretary Gringo
        Honasan in late 2019, charged against the confidential funds under the Department
        of Information and Communications Technology (DICT), an official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda11a9-ef6f-4078-ad89-8b441d68709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Eliseo Rio, Jr., <a href="http://https://www.cnnphilippines.com/news/2020/2/3/Eliseo-Rio-resigns-DICT.html">who
        quit his post last week</a> amid internal issues in the agency, said the former
        senator now DICT chief had secured cash advances charged against the agency''s
        "confidential, intelligence and extraordinary expenses" worth a total of ₱400
        million for 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff227822-eb5f-45cd-8e3a-d986e81279c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.485+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document obtained by CNN Philippines showed that a unit of the
        Commission on Audit (COA) assigned at the DICT flagged these transactions
        through Audit Observation Memorandum 2020-001 issued January 20. The eight-page
        memorandum addressed to Honasan flagged the irregular release of funds from
        confidential expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef912add-55e4-44e9-9ea6-3e3d22801592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amounts were released in three tranches worth ₱100 million each
        on November 8, December 3, and December 17 last year as "cash advance for
        confidential expenses in connection with cybersecurity activities." Only the
        first disbursement has been liquidated, the documents showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09dd23-1abe-4f57-ad4a-e6d6f644769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines cannot independently verify the issued memorandum,
        which was identified as "highly classified" and confidential.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050827ab-699d-4e51-ba2c-0691ae347076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit team also pointed out the delayed processing of the cash
        advance. These were squeezed into the last few weeks of 2019 and left "very
        little time" for the agency to meet its targets for cybersecurity programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55984e16-5c21-469d-98cd-74eac66d574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the COA memorandum, state auditors said the second tranche
        of cash advances did not come with a notice of cash allocation (NCA) — a document
        that must be specifically requested from the Department of Budget and Management
        (DBM) before the money can be released. However, DBM set a November 15 deadline
        for all requests for fund releases needing an NCA for the fiscal year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304541d-d7d0-410b-9f77-4f2b13959ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, COA said, "cast doubts on the regularity, validity and propriety
        of the disbursement." Veering away from the agency''s physical and financial
        plan in implementing projects with the prescribed budgets has also been flagged
        as "counter-beneficial" to DICT''s mandate for cybersecurity policy and program
        coordination, COA added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69040a-f3aa-4680-8fd7-6180cc891bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Honasan for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f7700-1ebf-4633-b356-bb2a665a8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining his decision to leave his post, Rio questioned the
        need for a confidential fund for the agency — an amount which Honasan included
        in the DICT''s budget when he was still a senator, he said. The confidential
        funds are parked under the Office of the Secretary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e09cb-3dea-4c86-895f-908d6d6be0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.486+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is another agency who will find out if may irregularities, like
        COA," Rio said in a phone interview. "Merong procedure on how to spend the
        confidential fund, ''yun ang susundin [There''s a procedure on how to spend
        the confidential fund, that should be followed]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b92703-2e82-47a3-9de1-562ccc7e20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidential funds are given in lump-sum to agencies for expenses
        which cannot be itemized under the national spending plan, such as surveillance
        activities done by government units other than the military.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26149986-cbe2-414c-80d5-ee873250f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT saw its confidential funds double to ₱800 million under this
        year''s national budget, according to the budget bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223fbe8-d534-409a-acce-16eeb51c9cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors acknowledged that the Honasan''s office submitted supporting
        documents for one of the transactions on January 15, which include a copy
        of the check, obligation request status, a special allotment release order,
        and 17 other requirements. However, COA said this was still questionable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638069f-2be8-45f3-b647-737870e5ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a previously incurred but not yet paid expenditures,
        in the form of delivered/rendered goods and services or completed projects,
        in order to validly utilize and disburse cash authorized by a prior-issued
        NCA," auditors said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a134d-0ec6-4c3f-9c4f-3a490b3ab2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added that existing rules prohibits cash advances to reimburse
        expenses supposedly charged to the confidential fund.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef61123-b005-4a23-a902-19d0b909724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also pointed out that the root cause of the issue is DICT''s
        inability to spend and roll out its programs and projects, thus the low utilization
        of their annual funding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028c1d8-cecb-4a8e-acc5-6953d8390511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:37:23.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:55:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT is the agency tasked to craft and promote the national development
        agenda on telecommunications and information technology, taking the function
        away from the older Department of Transportation and Communications. It is
        in charge of the rollout of the third telecommunications player, the free
        public wifi project, and fiber optic cable networks for communications infrastructure.</p>'
