      'jcr:uuid': '6ec441d5-6164-43d1-a099-b6d4a2117121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/22/Skyway-toll-fee.html"
        target="_blank">Skyway from Buendia to Balintawak may charge ₱5 per kilometer
        – Villar</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6b7b8-ec99-4ad3-8b32-bf51a9490142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
