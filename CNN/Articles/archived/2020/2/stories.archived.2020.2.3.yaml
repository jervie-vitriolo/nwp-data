      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3030668-6e48-4dd2-bfef-83e30f4c0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:38:00.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA has had a bitter history in the country as it has been dragged
        in two prominent criminal cases — the 2006 Subic rape case and the killing
        of Jennifer Laude.</p>'
  'coronavirus-treatment-evidence-inconclusive':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
