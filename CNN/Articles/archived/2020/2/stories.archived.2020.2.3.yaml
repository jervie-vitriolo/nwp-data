    'mgnl:lastActivated': 2023-01-26T20:55:11.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:54:51.192+08:00
