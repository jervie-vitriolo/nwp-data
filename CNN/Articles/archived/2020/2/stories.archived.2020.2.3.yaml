      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cristiano Ronaldo scored yet another
        brace for Juventus Sunday to take his tally for the club to 50 goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead874b-ca66-462f-a9a0-3db2f63d49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:31:07.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07041ffc-b11e-4a42-9dae-dcf89d2e3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:31:07.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese international only joined the Italian outfit in 2018
        but has netted his half-century in just 70 games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618081a-bcc8-433c-a8d1-199c2e6ee513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:31:07.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb697d-c60d-47a1-8496-ef37613bf3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:31:07.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of his latest goals came from the penalty spot as Juventus
