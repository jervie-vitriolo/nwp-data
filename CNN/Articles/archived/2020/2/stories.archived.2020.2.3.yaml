      '2dd68953-8cc1-4efb-a801-b1a5ae90ce25']
    'template': '1'
    'title': 'Health officials: Thai coronavirus ‘treatment’ still inconclusive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2d693-c906-4a8c-923c-56974514c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Health
        officials in the Philippines said Monday that evidence is still inconclusive
        that a <a href="http://cnnphilippines.com/world/2020/2/3/Thailand-novel-coronavirus-drug-combination-treatment.html"
        target="_blank">mix of antiviral drugs</a> used to treat the flu and HIV would
        be effective in treating patients with the <a href="http://cnnphilippines.com/news/2020/2/3/80-patients-under-investigation-coronavirus-DOH.html"
        target="_blank">novel coronavirus</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a658e-b6df-4eaf-9300-904143060a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55dc2f-8945-4c00-a9f3-11863a787857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The improvement of one patient does not constitute evidence,” said
        Dr. Rabindra Abeyasinghe, the World Health Organization’s representative in
        the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60e437-2537-40a6-865b-aee39a0d576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad78f5-344a-4f6d-9590-157ed2da68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also doused enthusiasm over
        the treatment <a href="http://cnnphilippines.com/world/2020/2/3/Thailand-novel-coronavirus-drug-combination-treatment.html"
        target="_blank">reported by doctors in Thailand</a>, saying that it is possible
        that they may have treated a patient with the novel coronavirus who exhibited
        milder symptoms of the acute respiratory disease caused by the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a69b4c-bfa8-4fea-86ce-6d679b9ad5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02045264-58a9-4b39-9fb9-e6d3e268ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no hard science to prove this anecdote or this theory.
        It’s a theory. So let’s wait,” Duque said. “It’s hard to say. It’s inconclusive.
        It’s nothing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe7038-5703-4f4c-be52-bf652ba5e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76053774-5b32-4b90-9a07-b7a01b64f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in Thailand said Monday that they have successfully treated
        a 71-year-old female patient from China using a combination of drugs used
        in HIV and flu treatments. The patient had previously been treated only with
        anti-HIV drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0aaf7-b1d4-40c6-8a2c-c2360664640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12545083-78a7-4427-a1d6-caff795fcf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the woman’s condition improved rapidly in 48 hours and
        she also tested negative for the novel coronavirus within the same time period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8745a-8586-41d9-950d-31746e679de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317e3e7-ca87-4fba-8153-061d078515db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Beijing have reported using the same drugs given to
        HIV and AIDS patients are part of treatment for the novel coronavirus, though
        it is unclear if they have been successful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79231a41-4f52-4a52-a9c4-7276b6f5f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972debe-8b9d-4033-901d-b1cf86c3a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paper published on January 30 in the weekly medical journal <a
        href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30211-7/fulltext"
        target="_blank">The Lancet</a> said 75 of 99 patients with the novel coronavirus
        were given a mix of antivirals — oseltamivir, ganciclovir, lopinavir and ritonavir
        — from three to 14 days. The paper added that 70 patients were also given
        antibiotic treatments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f33b1-e5bc-4e17-9070-f8eb98a4d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e2049-6451-4e8a-ab6e-ca25326240e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6993a9-5f7b-44ba-90fa-606ba5161f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper reported that 31 of the patients had been discharged,
        while 11 died by January 25. It is unclear whether those who were discharged
        responded to the antiviral treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8704ae9-902d-4c0f-91bf-2e62fac5b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33665c-154c-4f71-be1b-131b76ca48c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in the Philippines are now looking at <a href="http://cnnphilippines.com/news/2020/2/3/80-patients-under-investigation-coronavirus-DOH.html"
        target="_blank">80 patients</a> who may have been infected with 2019-nCoV,
        including eight people who came in close contact with the Chinese couple who
        tested positive for the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd390b-ecc9-4d88-9d38-0ba49a5ccb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d7780-03ba-4aff-addf-3a323a8a6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 44-year-old Chinese man, the partner of a 38-year-old Chinese
        woman who is the country’s first confirmed case of 2019-nCoV, succumbed to
        acute respiratory disease. He is also the first death due to the virus outside
        of China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab51450-420f-4c97-a9db-c19a53236453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6f1bf-f454-4a40-b347-f0110c5c9a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:27:16.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has imposed a <a href="http://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        target="_blank">wider travel ban</a>, expanding it to include all of mainland
        China, Hong Kong and Macau. The updated policy also prompted some airlines
        to cancel flights between the Philippines and mainland China, Hong Kong and
        Macau.</p>'
    '25':
