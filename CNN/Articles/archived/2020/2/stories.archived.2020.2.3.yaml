      'mgnl:created': 2020-02-03T09:37:28.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been designated as the "stalking horse bidder" for
        Forever 21 — meaning the deal remains subject to approval by a judge. Other
        potential buyers have until February 7 to place bids for the company.</p>'
