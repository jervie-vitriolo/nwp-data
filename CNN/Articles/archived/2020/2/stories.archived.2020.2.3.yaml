    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483b4fb-c5e2-41c0-a29c-943ec5d15103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus originated in China, where it has killed over 360 people.
        It has since spread to at least 27 countries and territories, with the first
        death outside China reported in the Philippines -- a Chinese man from Wuhan
        City who died Saturday in Manila.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f5c98-d8cf-4283-aaad-0a54bc1a9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
