    'lead': "President Rodrigo Duterte asks the public to stop blaming Chinese nationals\
      \ on the outbreak of the 2019 novel coronavirus, which has spread in at least\
      \ 27 countries.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T23:03:09.331+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:55:07.642+08:00
