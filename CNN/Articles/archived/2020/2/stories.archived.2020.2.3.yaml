      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate word of the man''s condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9637908-b1be-4b0e-bc14-6bb7a1cd3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedgeworth was charged with aggravated assault, a misdemeanor punishable
        by up to a year in jail and a $1,000 fine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f756405-bf14-47d9-a0b6-2a77e6335c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-trial conference is scheduled for February 19.</p>'
