      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel “Migz” Zubiri said the upper
        chamber will impose a stricter policy on visitors, especially those who are
        seeking financial assistance from senators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be054de-7ee7-448f-80c9-c40081c65fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0826bd1-3ce4-4ac7-9ca1-b07aff39b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said they are asking their fellow senators to limit visits
        to official matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c8f64-9bbd-4cdd-91b8-a8e5c71a14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9be3e-1267-4496-bcef-cce1447be8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House of Representatives is highly recommending all
        lawmakers and employees who have recently traveled to any country with confirmed
        cases of the novel coronavirus to quarantine themselves in their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d88769-c52e-4a70-9f37-a5221f32c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78348f1d-9615-40b1-a4ed-c4fbbb4dd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum advises lawmakers and workers at the lower chamber
        who have traveled to 25 countries and territories — including China, Hong
        Kong, Macau, Taiwan and the United States — where cases of the new coronavirus
        have been reported to stay at home for 14 days once they arrive in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf028a5-b70c-4713-b3d3-ce0856dec73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57d22e-2365-4576-bf6a-28d933d2c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asked to check if they have symptoms related to the
        acute respiratory disease caused by the novel coronavirus, officially known
        as 2019-nCoV. Symptoms include fever, cough, colds and sore throat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04399e-30ca-496c-bfde-fcfb20af7903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3740183-be55-4225-b960-2203f6c63c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who underwent self-quarantine can only return to work after
        getting clearance from a doctor if they have not experienced any of the symptoms
        linked to the 2019-nCoV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a3ad4-db8f-49bc-860c-f5d00886e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c649b6-90c6-440d-847e-e639893ba1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memorandum, House Secretary General Jose Luis Montales also
        advised lawmakers and employees to refrain from traveling to countries with
        confirmed cases of the 2019-nCoV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c408d-7d2e-484b-9231-2f614e514662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4472be8-a2de-435c-a75a-84ccc8e97faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales also ordered the use of thermal scanners for screening
        the temperature of all those who pass through the House’s entrance lobbies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf0360-0439-4825-b012-67acaf4f7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6ca42-98d2-46e8-8d5d-dc149bc97172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tents will also be set up at the House as holding areas for people
        suspected of 2019-nCoV infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255fb41-0b81-47a8-879f-2bfefa0d055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c96306-0853-42b9-9452-1f7b2207cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montales also ordered the distribution of protective masks to House
        employees at the frontline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9b957-77f6-4059-b3ed-dea7f7a2dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f3619-f33f-424b-8767-4bb837c57be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s security staff are also not taking any
        chances, with the public being reminded during the Philippine Navy turnover
        ceremony on Monday that they cannot touch him amid fears due to the 2019-nCoV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca16277-e80e-4e54-bc08-86e06409dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0233285-ef2b-4f13-aab9-3c6041c04bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities are now looking at 80 patients who may have been
        infected with 2019-nCoV, including eight people who came in close contact
        with the Chinese couple who tested positive for the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d24c7-9774-41ad-bf20-84fa08737ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9e866-3b5b-4bca-9a83-cc8ad3ba433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 44-year-old Chinese man, the partner of a 38-year-old Chinese
        woman who is the country’s first confirmed case of 2019-nCoV, succumbed to
        acute respiratory disease. He is also the first death due to the virus outside
        of China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329b373-d9f5-4ab9-95fa-7208db1cd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7ac4c-9caf-4879-88b8-8f9bc1a40bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has imposed a wider travel ban, expanding it to include
        all of mainland China, Hong Kong and Macau. The updated policy also prompted
        some airlines to cancel flights between the Philippines and mainland China,
        Hong Kong and Macau.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efb23a-07e4-46ea-86fd-69c6529fab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28519fda-cb3e-48b0-9bb2-cffe6fc17bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-nCoV outbreak has killed 362 people and infected more than
        17,300 globally, CNN reported Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c40a78-a7bc-46e7-ba76-3328eb2586d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84db48e-4f30-4850-9ca6-4f964b1e8479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infected people has surpassed that of the 2003 Severe
        Acute Respiratory Syndrome, but is significantly less lethal. 2019-nCoV''s
        mortality rate stands between two and three percent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadf166-3e94-4bfb-92cc-98da4f8726a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418766ec-0637-45f4-aede-02e399fa573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:08:05.550+08:00
