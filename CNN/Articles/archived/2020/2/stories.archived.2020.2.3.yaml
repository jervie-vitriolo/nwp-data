      'mgnl:type': 'text'
      'text': '<p>Forever 21 is among the many traditional retailers that have struggled
        to keep up amid the rise of online shopping, which has cut foot traffic to
        malls and brick-and-mortar stores. High debt levels and rent costs have also
        burdened traditional retailers.</p>'
