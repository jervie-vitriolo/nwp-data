      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also have one eye on the UEFA Champions League Round of
        16 tie against Lyon on February 26.</p>'
    '27':
