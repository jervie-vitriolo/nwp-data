    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c87c4-2ae0-483f-8371-9b456091bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s currency also fell. The onshore yuan sank 1.5%, dropping
        below seven yuan to one US dollar in its first day back from the holiday break.
        The yuan also weakened below the seven mark offshore, where it moves more
        freely and has been trading since last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423dd72-cf2d-4ced-8e65-c96d997c9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3e89f-01a1-4c1a-9ac1-52f46e6bdc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While global markets have had several days to weigh the rapid spread
        of the coronavirus, this is the first chance that mainland China has had to
        react in more than a week. Before the holiday, the number of cases numbered
        roughly 800 — now, there are more than 17,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bcf71-cbe4-4a67-a4e5-e307f1a65833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eacee5-238b-4098-9698-f1c3ebc31503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets were originally scheduled to reopen last Friday, but the
        Chinese government extended the holiday as it worked to control the outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802869b-25ec-428f-9846-ce4c0fb21354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b67270-ecdc-4b7a-b6e2-2267cd6a965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pumping money into the market</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0cbe7-3ad7-4c3b-be05-e1dffb4f6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities knew Monday''s shock was likely inevitable. The People''s
        Bank of China said Sunday that it would inject $1.2 trillion yuan ($173 billion)
        into the Chinese markets using the purchase of short-term bonds to shore up
        banks'' ability to lend money. The measure will help maintain "reasonably
        ample liquidity" in the banking system and keep currency markets stable, the
        bank said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610b6e4-e868-42db-ad60-aed9d6578259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea39f7-1f68-41e9-b67c-07cc6a2afa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net amount of liquidity being injected into the markets is much
        lower. According to Reuters calculations using central bank data, more than
        $1 trillion yuan worth of other short-term bond agreements will mature Monday.
        That brings the net amount of cash flooding into the markets down to 150 billion
        yuan ($22 billion).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda07512-ce2d-4376-a7c1-d2838009f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3421061-d228-4f19-a821-33095bb17870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank will also keep in contact with financial institutions
        and markets to determine what other policy responses may be necessary, according
        to Pan Gongsheng, deputy governor of the central bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c537fb-0104-4e8f-8f36-f500b1bc2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b6d0f-fe06-4edd-8fdd-3f46d35bb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting China''s financial markets and economy is a top priority
        for the government, which is also bracing for a potentially severe hit to
        first quarter economic growth. Some economists have said that China''s growth
        rate could drop two percentage points this quarter — a decline that could
        mean $62 billion in lost growth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb49bc4-20cb-445d-842c-3720e31b3953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ccf81-f144-43ec-91e4-f09d66649e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Monday''s liquidity kick, top financial and economic
        regulators have announced dozens of other measures to stabilize China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ccabc-03d8-4243-9879-09fbdd8497d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609b352-7b3e-4510-8ec1-d5a0f964a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the National Development and Reform Commission — the
        country''s top economic planning agency — said Monday the government would
        "go to all lengths" to make sure that people have what they need to live,
        including food and other necessities. It also encouraged companies "that are
        key to control and prevent the virus" or are "of vital importance to the national
        economy" to resume production as soon as they can.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d317cb-90bc-4222-a202-cef7f01f8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b7b95-52bf-470d-9ae2-8a9f53aa606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the People''s Bank of China said Saturday that it would provide
        money at low interest rates to commercial banks so that those banks could
        offer cheap loans to companies that make clinical masks, coronavirus testing
        kits and other types of medical supplies. The central government will also
        subsidize those special loans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d59d8-fa54-4954-9be7-5aa582a47d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f2278-8d84-4b60-895b-af30bdd611e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s stock exchange regulators have also said they would
        allow companies to delay 2019 annual reports and 2020 quarterly earnings reports
        if they are affected by the disruption.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f20df0-2135-4570-9ef9-ded5c232ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7faf1-dd4d-4fcc-a8fb-6316a2bcd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other markets react</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3b9ac-5461-43ee-b6ea-34425b4b5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets elsewhere in Asia opened lower Monday, too — though their
        losses were not nearly as dramatic as in China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa115427-40aa-43ea-b77a-eb60b49afb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ec5f4-fbd9-4554-8f29-19989c8974ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, where 20 cases of the virus have been confirmed, the Nikkei
        225 fell 1%. In South Korea, which has 15 confirmed cases, the benchmark Kospi
        fell 0.5%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d18a6-62bd-48b4-b7da-6a06b8799e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cd4ee-b818-41d0-906e-6e9d1331e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index, meanwhile, is about flat, moving between
        small gains and losses. The index lost more than 6% last week after investors
        returned from the Lunar New Year holiday. Unlike in mainland China, Hong Kong
        markets reopened last Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2f0f2-dd45-4248-a998-152c05a2a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342e8bb-aefb-4448-a864-0fb12054a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, stock futures were actually higher overnight.
        Dow, S&amp;P 500 and Nasdaq Composite futures were all at least 0.6% higher
        during Asian trading hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a1019-ba34-4143-874f-0b2cf925d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c0b8f-2029-45d7-8ad4-18d09b78cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:55:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US markets haven''t been immune from fears over the coronavirus,
        though. Last Friday, the Dow fell 600 points, capping a turbulent week for
        stocks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5174b91-b17b-4817-ba6e-daa816a28ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:18:16.064+08:00
