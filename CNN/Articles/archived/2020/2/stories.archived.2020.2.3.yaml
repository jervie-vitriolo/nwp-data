    'lead': 'Rear Admiral Giovanni Carlo Bacordo took on his new role as chief of
      the Philippine Navy Monday, in a change of command ceremony attended by President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T19:43:03.628+08:00
