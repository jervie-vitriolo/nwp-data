      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> San
        Miguel Corporation (SMC) said it has pushed back the opening of the Skyway
        Stage 3 to July for repair work after a major warehouse fire in Manila caused
        a portion of the toll road to collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1bd29-58c4-4a15-9e24-76e77582aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c761e-47be-4700-ad0c-b0b55459c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC President and Chief Operating Officer Ramon
        Ang said round-the-clock construction would be in effect for the next five
        months to catch up with the new target, which is later than the planned April
        1 opening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa10d6-3f78-48f6-aecc-b341c78a9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb58a5-a077-4358-a293-19b80fcd3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.277+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, we will work 24/7 to endeavor to complete the entire
        project in five months. This is just a three-month delay from the original
        opening target," Ang said. "What pains us is that we missed the opportunity
        to help motorists sooner with the opening of this road network."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e01867-92a4-478c-933b-b7873d3f20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58359677-b84b-4c72-b475-f96ffc1303b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire that <a href="https://www.cnnphilippines.com/metro/2020/2/1/pandacan-manila-warehouse-fire.html"
        target="_blank">consumed a warehouse</a> of the San Miguel Yamamura Packaging
        Corporation along Tomas Claudio Street melted the foundation of a portion
        of the elevated expressway, which led to its collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66661010-d3b1-46d5-bc72-250931e9ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e82f6-1a92-4365-a6c5-94a71ced5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱37.4-billion Skyway Stage 3 is an 18.68-kilometer elevated
        road that would serve as an alternative to EDSA, the capital''s busiest thoroughfare.
        The project, proposed by SMC''s unit CITRA Central Expressway Corp., has been
        tagged as one of the priority infrastructure projects by the Duterte administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852f033-f44d-47d0-9ac3-ebc3b8e0e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0c61b-2dc5-4768-b49b-a02497c01c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Public Works Secretary Mark Villar said the opening of
        the elevated toll road would be the key to decongesting EDSA by 20-30 percent
        later this year, and would also bring President Rodrigo Duterte''s promise
        of a five-minute drive from Cubao to Makati to fruition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58445ee1-94b2-497b-b435-723130f19bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e9c39-f750-458b-9fe4-735583bbdfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said he expects about 100,000 cars plucked out of EDSA as
        motorists choose to pay a toll fee and use the Skyway for a faster and smoother
        trip across Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059b671-1593-401f-b0ba-5f15633ec9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:20:12.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
