      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aebe8f9-eedd-4e62-80fd-8397159b25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:16:21.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao City Mayor Sara Duterte implemented also on Monday
        a lockdown against hogs coming from Davao del Sur — where reports said another
        pig has died — and Davao Occidental.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5fd8e-5ba5-4cc1-8d33-4b19e324c47a'
