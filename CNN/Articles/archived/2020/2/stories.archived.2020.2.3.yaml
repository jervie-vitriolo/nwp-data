    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas made a sustainable football field using 1.8 million plastic bottles'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cc750-bf04-46f6-a52e-56983d97b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adidas has taken approximately 1.8 million
        plastic bottles and turned them into a sustainable football field.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2476b-10b7-45ca-9373-35158beda20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679e857-4baf-46c3-95cf-ca3238115c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical turf field uses a large amount of virgin plastics and
        re-ground rubber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02265b5-bc6c-4b54-bd98-3bdfba2029af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Carney, vice president of global brand strategy for Adidas,
        told CNN that the sustainable field that the company built was made from plastic
        bottles sourced from remote islands, beaches, coastal communities and shorelines
        -- all with the goal of preventing it from polluting the ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc25413-2474-4aee-b5c5-7edd30fc5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb3bf4-0882-4210-bd6c-e20fd6dfdfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic was washed and treated before it was transformed into
        infill, which was used to build the artificial field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef56a4-8707-448c-b4fb-63bde15f4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20373d19-352e-4c19-bfb1-dbcad938df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:33:30.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infill looks like pellets, and it is critical to the overall
        function of the field, as it influences the playability, performance and safety
        of the conditions of the field. It is responsible for the traction of the
        players, and it also serves as a cushion for players when they slide, dive
        or fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c3486-e8ba-4bd6-ab1b-41244a1a28ed'
