    'title': 'Guns N'' Roses dedicate song to Kobe Bryant in Miami concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35920a-5c04-4733-801e-0de36f0e4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Tributes to Kobe Bryant have been
        pouring in in the week since the basketball legend died, and a song dedication
        by Guns N'' Roses is maybe one of the most touching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d3b5b-1bb4-4533-b3ac-33683112abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd79214-e623-45af-8d09-895a36b680e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing at the Bud Light Super Bowl Music Fest Friday night, the
        band dedicated their version of "Knockin'' on Heaven''s Door" to Bryant, his
        daughter Gianna, and the other seven people who died in the helicopter crash
        that killed the Los Angeles Lakers star January 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fec047-ef26-4245-ada2-88c57c0e1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3758f87-862c-4a10-ba08-e1dc2722ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In social media posts of the moment by fans, singer Axl Rose said
        he saw a "fog bank, like a thunder cloud over the trees," on his way home
        from rehearsal recently. The next morning, "apparently, it was much worse.
        That''s where the helicopter flew through."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f4000-b32a-4494-9bf4-e68f33a01f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b32839-fe0f-4983-ba33-aa3ca8859ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to dedicate this to Kobe, his daughter and everyone, everyone
        on the flight," Rose said in a video posted in one of the tweets, before the
        band broke into the Bob Dylan classic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25b6aa-acda-45de-9569-12315b74d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44352edf-c358-49c8-97f5-a320d342e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, helped the Lakers win five NBA championships and was
        an 18-time All Star athlete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd613c-efbc-4a2a-83b0-feef801e7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17619f94-d85b-4d89-88bd-b7b1754615ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, cities and sports leagues around the United States have paid
        tributes to Bryant in the week since he died. In Los Angeles, city hall and
        the airport were lit up in the Lakers'' colors the day he died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962377b-682f-4ad6-a296-ad217a7d38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a260e92-3eaa-47ce-843b-2342e1b1bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Tour on Sunday honored the basketball legend by altering
        a hole by a number of paces that correspond to Bryant''s jersey numbers, 24
        and 8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db5f69-09d3-46bb-9eeb-7ff7f81d65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c439b3-862e-4822-a842-be5d7fcce0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional ceremony at the Lakers'' arena, the Staples Center,
        Friday, some fans cheered and others cried as a video of Bryant was shown
        on screens, and a cellist played somberly in the middle of the court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6e0c2-0013-4dd2-a2b8-6885c7c0cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, mourning fans had left piles of memorabilia, flowers, stuffed
        animals and other items.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c702b00-f6cf-45c1-92e3-1d7085000cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:14:46.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:55:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/02/us/guns-n-roses-kobe-bryant/index.html?utm_content=2020-02-02T21%3A30%3A04&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=twCNN">''Guns
        N'' Roses dedicate song to Kobe Bryant in Miami concert''</a></em></p>'
