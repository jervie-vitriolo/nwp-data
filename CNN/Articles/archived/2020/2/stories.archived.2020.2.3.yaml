    'template': '1'
    'title': 'Bacordo assumes role as new PH Navy chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd5da3-ab24-4b99-be8e-9c711afaf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Rear
        Admiral Giovanni Carlo Bacordo took on his new role as chief of the Philippine
        Navy Monday, in a change of command ceremony attended by President Rodrigo
        Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339137e7-4301-4ef2-8e0f-35dc7baf7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Bacordo said he would "commit to nothing less but
        to do my duties to the best of my abilities" as Navy Flag Officer-in-Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2b5e7-ab18-474c-85e9-5e65bc17e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo also outlined his plans to modernize the Philippine Navy,
        saying how some new equipment given to the Navy just a few years ago were
        unusable now and that "port facilities of all naval bases and stations are
        not capable of accommodating strategic vessels," and instead were docked in
        commercial ports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307d14e-0ba0-4caa-8def-6fb55e9afee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy must develop its systems, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abb229-b491-47c9-a005-ab517f74c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of these observations, I will implement programs that will
        ensure that these new defense capabilities will remain to be capable through
        time," he said, adding doing so would continue to make the Navy strong and
        credible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38accc4-67e1-4ad4-8aa4-a1b013d93fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo mentioned three priority programs: a sustainment suite for
        new platforms, weapons and sensors; strict implementation of specialization
        for officers; and modernizing the mindset of sailors and marines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56887c4-94ee-4b1b-9a5f-35ba0a688022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a modern mindset, the modern assets of the Navy will go
        to waste," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3c7f0-d22b-4f84-a14b-22bdff1ae1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prepared speech, President Duterte said he was confident Bacordo
        would be able to lead the Navy during his tenure as chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c5597-272b-41d5-aa42-985388a0fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that our Navy under your leadership will continue
        to achieve more milestones in the campaign to protect the freedoms and democratic
        values that we hold dear," said the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6a117-4bb9-4743-b91d-74be24ba1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:43:03.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on to say the Navy had his and the administration''s
        support as he pursued the goal in making the Navy more modern and stronger.</p>'
  'more-hong-kong-border-closure-china-coronavirus':
    'author': 'James Griffiths and Amy Woodyatt, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-03T20:23:49.335+08:00
    'imagesource': 'jcr:a8eca830-5327-4ac8-bcd9-e780f0d5c067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
