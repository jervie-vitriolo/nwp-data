    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The novel coronavirus death toll in mainland China has overtaken SARS'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15594b7-7ede-46e7-84a9-25b2436e6786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of novel&nbsp;coronavirus
        deaths in mainland China has overtaken the 2003 severe acute respiratory syndrome
        (SARS) epidemic in the country, as Beijing injected billions of dollars into
        an economy hit by weeks of effective shutdowns to major cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0fd0d-54ae-49ce-9dc8-40d6ed3ec06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8db12-e335-414d-a4a9-ea9401ead4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 360 people have died of the disease in China, the country''s
        health authorities said Monday. The total number of cases in mainland China
        stood at 17,205 as of Sunday evening, an increase of over 2,800 on the previous
        day, or almost 20%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840bc57-6d92-4a34-9e0e-af896e2d590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a957b-4a90-44dc-a968-7017ceffb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2003 outbreak of SARS —&nbsp;another coronavirus strand &nbsp;infected
        5,327 people in mainland China, with 349 deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a355066-c423-40dd-baa0-36b5dc98e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb654b9-8250-4134-ba72-ba85c8211afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first death from the virus outside China was confirmed over
        the weekend. Philippine health officials said that a 44-year-old Chinese man
        died Saturday after flying into the country from Wuhan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79c626-cd06-433b-9137-61f63841ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c273a58-1e0f-49f2-8241-5eca1b667494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 175 cases have been reported outside of China
        —&nbsp;the majority of them with a direct link to the country &nbsp;across
        more than 25 countries and territories worldwide. Many countries have begun
        closing their borders to visitors from China, with major airlines canceling
        flights to and from the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0014cf-af3a-4b82-8a08-ea254b50e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094ddb9-d746-48f2-b00c-bfdf574771f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany confirmed its 10th case on Sunday, and there were also new
        cases reported in South Korea, Vietnam, Malaysia, Macao and Hong Kong. The
        United States, Australia and New Zealand have all announced that they will
        not allow foreign nationals who have traveled from or transited through China
        to enter. Nationals from those countries will face mandatory quarantine on
        arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20208c6f-1174-47e9-bceb-cff090eb1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f273cc-7c43-4d29-8cbb-d608168527eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic pain</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9558e5f-447a-4df4-a902-d6995fbadfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Monday is supposed to be the first day back at work after
        an extended Lunar New Year holiday ended on February 2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7edb20-3905-4af7-9af2-eb367cf67bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04985f-de26-43fa-b0f3-dfa1e8faa42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However much of the country will not be returning, with multiple
        local authorities extending the break in an attempt to avoid further spread
        of the virus. Hubei, the central Chinese province of which Wuhan is the capital,
        will lengthen its holiday by an "appropriate extent," authorities said Saturday,
        while Beijing, Shanghai, Chongqing and the manufacturing provinces of Guangdong
        and Zhejiang will also reportedly remain on holiday until at least next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a3509-b764-4368-aebf-f21aa4c761b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a6774-49e1-445b-ae95-45dd77627cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of China''s economic heartland still closed, concerns
        are growing over the impact to the Chinese economy. The Shanghai and Shenzhen
        stock markets -- which have been closed since January 24 -- plunged by around
        10% on opening Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c9d0e-273b-46f5-a59a-186bd9ce4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0947324-462a-4318-a90b-4a8d22ef03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China said Sunday it would inject 1.2 trillion
        yuan ($173 billion) into the Chinese markets in order to ensure "reasonably
        ample liquidity" in the banking system and keep currency markets stable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412e75b-a4f3-45ce-8165-14e90a539704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7d48f-ab30-409d-bf73-5844c8399b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net amount of liquidity being injected into the markets will
        be much lower, however. According to Reuters calculations using central bank
        data, more than 1 trillion yuan worth of other short-term bond sales will
        mature Monday. That brings the net amount of cash flooding into the markets
        down to 150 billion yuan ($21.4 billion).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e0361-44f0-49ea-9873-4534aac35067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caaa507-aa82-42c4-b1ab-0e8ba4d36e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency Xinhua on Monday published a defiant commentary
        headlined "Chinese economy resilient enough to counter virus shock."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303abbc-cabc-4ea6-b855-5a97a4f21e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4265b12-21cd-48ba-8b93-bf9b7ee1a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemic will eventually come to an end, just like the winter
        will fade away. The negative implications of the virus on the Chinese economy
        will be short-lived, and the economic fundamentals are solid enough to withstand
        its blow," Xinhua said. "Doomsayers take this chance to hype again the China-collapse
        theory. But seasoned observers disagree."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091fdab-f808-42d8-8140-3786141d4f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b1c5d-7191-4164-938c-7264e064d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quoted a former chief economist at the Asian Development Bank
        saying that while the economic impact in the first quarter will likely be
        big, perhaps driving nationwide annual growth down a percentage point, "it
        will be substantially offset by above-the-trend growth in the rest of the
        year if the epidemic can be contained soon."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1c6eb-333f-4904-a761-d5015c102300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855fded-5cfe-43c9-93de-c2f1dbf37116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight to control the virus</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d3679-009b-465c-b41e-58508dcc7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan itself, the epicenter of the virus outbreak where most
        of the deaths have been reported, there was a glimmer of hope Monday, as the
        first of two purpose-built hospitals opened for business.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc72da0-d2d9-4532-8312-6a2b2380520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f0af9-f5f1-4ea8-acb2-359c2014750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitals, built in about a week by thousands of workers on
        round-the-clock shifts and based on a similar plan used during the 2003 SARS
        outbreak, will be run by People''s Liberation Army medical personnel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162f16e-8d4b-414b-b725-854f380ba91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4468690-ce40-4ce4-947d-c063cb956d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will add thousands of extra beds to Wuhan''s extremely strained
        medical system. Thousands of health workers, including PLA medics, have also
        been dispatched to help out in ordinary hospitals in the city and other parts
        of Hubei.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb2b7d-3d8a-4a2e-92d7-9e7e7db0f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c740779-4387-4d2a-adae-54c0e8572096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Wuhan should be seeing some additional capacity Monday,
        Hong Kong will be seeing the opposite. Health care workers in the semi-autonomous
        Chinese city are due to go on strike over what they see as the failure of
        the city''s government to fully shut the border with China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c057d4-bde6-4715-9577-dafc038e0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34934e6-070c-4f89-91a3-f4638f53a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While border crossings have been slashed by around 80% and many
        flights to and from mainland China have been stopped, some connections are
        still open. There is widespread fear in Hong Kong -- where 15 coronavirus
        cases have been confirmed so far -- of a repeat of SARS, which infected more
        than 1,700 people and killed 286 in 2003.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6181d-e7c1-40b9-9b1e-c11e490cf602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21944b74-d679-4684-9538-70cd031ef138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most front line medical workers will not strike, their unions said,
        in order to continue serving the public, but backroom and support staff will
        walk out.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff3081-de04-480e-ba6f-253664689486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36126e3-8d25-41d2-97e1-704b58294ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying infection</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7b88b-4db1-43b1-a38c-b491f88f5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries have begun evacuating their citizens out of the worst
        hit areas of Hubei, while other nations, in addition to closing their borders
        to all visitors from China, are ordering mandatory quarantines of nationals
        returning home.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c736f5-ddf5-4bff-b553-11ac76f006b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bc281-9573-4e64-a3c4-ea7d246339da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airlines -- including British Airways, American Airlines,
        Air Canada and Lufthansa -- have canceled or slashed routes to China for the
        foreseeable future.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759dc12-a705-4097-96eb-8c052754d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065727e9-f9b4-4c5d-9702-5322b6664f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the concern is driven by the lack of a confirmed cure or
        treatment protocol for the virus, which appears to be far more contagious
        -- though not as deadly -- as SARS. About 10% of SARS cases resulted in death,
        while the toll from Wuhan coronavirus cases stands at about 2%.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af3ece-8199-45c9-b689-78b15565c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5d5c8-feb8-442b-9cd0-290f8c9179d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, doctors in Thailand said they had successfully treated
        one Wuhan coronavirus patient with a combination of antiviral drugs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8259f9-867c-437d-93a1-ff18adb022a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b90ed-885d-48e2-93f6-ed96bc4deb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kriangsak Atipornwanich, a doctor at Rajavithi Hospital in Bangkok,
        said at a Ministry of Health news conference that he had treated a 71-year-old
        woman patient from China with a combination of drugs used in HIV and flu treatments.
        He said the patient had previously been treated only with anti-HIV drugs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c323d-f3dc-43bf-a495-aa2e0c9362b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59022778-48c7-411b-a868-a53e0405ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the news conference said the latest lab test showed
        there was no trace of the virus in the patient''s respiratory system.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c9f86-21b3-45b6-9103-be6b4093ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe71f47-652b-4983-a8d5-840e9d2bf8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Beijing have previously reported using HIV drugs to
        treat coronavirus patients, though it is unclear if they have been successful.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9733e-3b62-463f-8ee9-b59e3df21350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49895fcb-419c-4046-9732-c06848f350b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some apparent good news came another worrying development,
        however. Scientists in China discovered over the weekend that fecal samples
        from patients infected with the Wuhan coronavirus tested positive for the
        pathogen.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fcb47-dcc3-4116-a3e8-9ac7a87cab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06801252-0e8e-4d88-b47b-fe952fcf112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means it is highly possible the virus can exist in and spread
        through contaminated fecal matter. Previously it had been thought the virus
        mainly spread through droplets emitted when a person coughs or sneezes, or
        through other direct contact.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f76cf-abcf-410a-b948-714d0c0107b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f152a75-b50a-4cb9-86ec-efc81d871641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:19:50.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major SARS outbreaks during the 2003 epidemic was in
        the Hong Kong housing estate of Amoy Gardens. There, the virus is believed
        to have spread "via aerosolized fecal matter through the internal sewer system,"
        according to a report by the US National Institute of Medicine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1feaab-9091-46a8-8073-9197bcae747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:20:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The novel coronavirus
        death toll in mainland China has overtaken SARS"&nbsp;</p>'
