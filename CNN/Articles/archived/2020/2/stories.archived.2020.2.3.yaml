      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541a234-43cb-4a19-822b-a8e9aa5ed20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:26:42.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Temporarily po due to the travel ban, <em>hindi po muna</em> (they
        still cannot return),” Sandoval said in a media briefing in Malacañang. “Because
        <em>wala pong</em> distinction between visa types doon sa lumabas po na direktiba
        doon sa travel ban.”</p>'
