      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval clarified the number of Chinese nationals to be repatriated
        also includes some already in the country but who have expressed their desire
        to go home.</p>'
