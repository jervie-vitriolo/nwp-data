      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eight barangays within Don Marcelino ang naka-cordoned off
        para di kakalat ang disease</em> (were cordoned off so that the disease will
        not spread)," Dar said in a media briefing on Monday morning.</p>'
    '27':
