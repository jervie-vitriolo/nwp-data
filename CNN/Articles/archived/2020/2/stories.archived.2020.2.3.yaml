      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of OFWs in China can meanwhile heave a sigh of relief as
        Filipinos residing in the East Asian country remain free of the mysterious
        respiratory illness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83399bd-1da5-4bf4-a55e-25a4d0f52f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:26:42.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:15.479+08:00
