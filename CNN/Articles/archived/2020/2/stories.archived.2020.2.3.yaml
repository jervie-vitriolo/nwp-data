      'text': '<p>Quezon Rep. Angelina Tan said the department can use the supplemental
        budget to enhance capabilities of frontline offices in dealing with the new
        coronavirus, officially known as 2019-nCoV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d06ef0-4b55-4885-8c22-54a8dbc5f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:35:36.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d00176-29fa-4393-a5ea-5e1bbc209235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:35:36.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is about time that Congress approved a supplemented budget to
        fight the spread of nCOV in the country and protect the Filipinos from this
        deadly virus,” Tan said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e97228-d9c0-47df-ab82-820dc7701952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:35:36.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4667d-8ab3-4175-8e37-a823620950ab'
