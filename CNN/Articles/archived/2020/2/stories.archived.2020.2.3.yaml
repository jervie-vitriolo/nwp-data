    'lead': 'The Philippine Coast Guard rescued 15 individuals from a coast fire in
      Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T18:28:32.605+08:00
    'mgnl:createdBy': 'dani'
