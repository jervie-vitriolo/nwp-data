      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Forever 21 has reached a deal to sell
        off its assets for $81 million, four months after filing for Chapter 11 bankruptcy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559df374-8356-4962-8875-ff97048f0ed5'
