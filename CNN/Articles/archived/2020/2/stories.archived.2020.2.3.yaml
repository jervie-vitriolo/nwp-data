      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It was a good week for Jeff Bezos:
        The world''s richest person got even richer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a2942-9216-45c7-8cd5-6f7f00deb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a59aa8-6dc8-4dde-9684-154139ba249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon founder and CEO added around $8 billion to his fortune
        Friday, as the company''s stock jumped up more than 7% to close above $2,000,
        compared to the previous day''s close at $1,870.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b57e9d-cbf2-4732-a1a1-6b86e74ec04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd13631-f0a5-46b2-8e6e-a3bfd194da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Amazon reported earnings for the holiday quarter that
        blew Wall Street''s expectations out of the water, and investors responded
        accordingly. The company was briefly among the elite group of companies with
        market capitalizations above $1 trillion during Friday trading, a milestone
        it first hit in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a23343-c226-4851-8366-ce444f09b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc15c2-e02e-447f-bf34-04870b3ae335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Bezos'' wealth is tied to Amazon stock. He owns around 57.5
        million shares, or about 12% of the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7a430-a5f2-497f-b2f0-701ddeaca438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee9fab-99eb-436b-811f-9e895845ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock''s surge this week lifted his holding in Amazon to around
        $115.6 billion. Bezos'' total net worth now sits at $124 billion, according
        to Bloomberg''s Billionaires Index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f0247-46a5-46e9-ab58-6620acd661ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e976ca2-9309-4a5e-8a95-834f81d4486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 is already looking up for Bezos, after his finances suffered
        slightly last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f61454-665b-46c2-8388-c9aabaa89ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2601b-0f50-4f1c-9e6d-405f734cc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos and his wife, MacKenzie Bezos, announced their divorce last
        January. As part of their divorce settlement, MacKenzie Bezos received 25%
        of the couple''s Amazon stock, according to an April securities filing, giving
        her a 4% stake in the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0764f3-286f-4fa1-907b-60bb80cd4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c693e9-49de-458e-aaa6-6630dc275df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock also dipped toward the end of 2019, as the
        company''s investments in one-day shipping dragged down profits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0462c5c-b689-41e9-a498-951842dc5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9d8fb-3b9d-434d-a8ee-54c42bee61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wall Street analysts seemed encouraged when Amazon reported
        earnings this week. Revenue for the three months ending in December grew $87.4
        billion, up 21% from the same period in the prior year. And the company announced
        that during the quarter, more people had joined its Prime membership service
        than ever before — bringing total subscriptions to more than 150 million —
        a sign that its investments in one-day shipping and other perks such as original
        video content have begun to pay off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83205357-57d5-4d22-a448-0c204e020cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a542ce3-7bc0-4d77-b8fb-8e6fb528ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been concerns about the continued costs of rolling out
        one-day shipping, but Synovus Trust Company senior portfolio manager Dan Morgan
        said Thursday''s results indicate the company is "diligently managing" those
        expenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6a016-aa72-4008-b567-5ac063b1450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:55:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/02/tech/jeff-bezos-amazon-wealth/index.html">"Jeff
        Bezos added billions to his fortune last week."</a></em></p>'
  'Novel-coronavirus-update':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-03T07:42:53.593+08:00
    'imagesource': 'jcr:a8eca830-5327-4ac8-bcd9-e780f0d5c067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
