      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fdf719-f065-4e4c-ab46-36cd539b02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 5:23 left in the period, Mahomes made his first costly mistake,
        throwing his first career postseason interception, setting up a 49ers touchdown
        to make it 20-10. He was picked off again on Kansas City''s next possession,
        with a Mahomes throw going behind wide receiver Tyreek Hill and snared by
        Tarvarius Moore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8bce65-5fda-4b6c-b921-59e66b292293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f350a9-7504-4db5-8ad5-0dff866cfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes'' 11 passing touchdowns without an interception was the
        most to start a playoff career in the Super Bowl era.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb21f34-16ae-4875-9dda-7de75d37d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6245088-5453-4882-9fc3-705784cfd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as it got late, Mahomes got to work, with three straight touchdown
        drives in just over five minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92bf8ab-62c2-4b89-9d94-a800d42c747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed97e7-7c4f-4928-992a-d5caea9faa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 6:13 left, Mahomes found Travis Kelce in the endzone to cut
        it to 3. And with 2:44 remaining, Mahomes hit Damien Williams with a 5-yard
        pass for the go-ahead score. It was a play that would be reviewed, as it appeared
        Williams may have stepped out of bounds before the ball crossed the plane,
        but the call stood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b893c-ac4c-4657-90ad-c0c53aa91a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5703664-a4cb-40b8-873e-401dbb0ce038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that drive, Mahomes went 5-for-5 for 60 yards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed80fa-c246-4f4b-9f4f-f8870d3fea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802653e4-ef05-4aca-bb60-b9904a95a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a breakaway touchdown run of 38 yards, Williams put the game
        away with 1:12 left.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0777d6-bcf1-4fd1-833d-4f67821e3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52f3c9-75eb-4ee7-8e26-f48ad1961410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs were in their first Super Bowl in 50 years, with their
        previous title coming in Super Bowl IV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0dbad-0deb-4567-8e09-934e56362b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466de2b-02c4-4759-ae04-97eb7a4fb589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss ends what had been a successful turnaround for the 49ers,
        who became the third team to reach the Super Bowl after winning four games
        or less the previous season, joining the 1999 St. Louis Rams (4-12 in 1998)
        and the 1988 Cincinnati Bengals (4-11 in 1987). In 2018, the 49ers limped
        to a 4-12 finish when quarterback Jimmy Garoppolo tore his ACL in the third
        game of the year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e266f1a-ab81-4f28-a9ac-27070ec57a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38dafa-57a9-44b7-9dc0-028a242966ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first Super Bowl as a head coach for San Francisco''s
        Kyle Shanahan, the 40-year-old son of two-time Super Bowl-winning coach Mike
        Shanahan. They are the only father-son duo to each appear in a Super Bowl
        as a head coach in NFL history.</p>'
  'Philippines-Novel-coronavirus-Duterte':
