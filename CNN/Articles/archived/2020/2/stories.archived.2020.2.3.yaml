      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture is monitoring the seven barangays
        in the adjacent town of Malita with reported swine fever cases. These are
        Bito, Kidalapong, Tubalan, Felis, Mana, Talogoy, and New Argao.</p>'
