      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T06:31:07.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a report from Deloitte found that the arrival
        of Ronaldo has allowed Juventus to capitalize on his image which has seen
        an 17% increase in revenue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
