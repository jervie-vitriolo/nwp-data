    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five prisoners escape Negros Oriental jail '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2288841-a5a0-4e50-922d-35cb85e1f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T16:50:50.998+08:00
