      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad05fc2-035b-469d-9d2d-bb8863e0214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T12:15:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;<a
        href="https://www.cnnphilippines.com/news/2020/2/2/Duterte-should-respond-vs-coronavirus-instead-of-Panelo.html"
        target="_blank">President Rodrigo Duterte</a> assured that the government
        "will never hide anything" about the <a href="http://cnnphilippines.com/news/2020/2/3/80-patients-under-investigation-coronavirus-DOH.html"
        target="_blank">novel coronavirus</a> (2019-nCoV), following an "emergency
        meeting" with officials at the forefront of the battle against the new virus
        from China spreading worldwide.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0c0b1-a769-4dbd-9ecd-8a0efeaac5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00901266-3e65-41e5-abde-9d8b716ae5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it says you’re going to die tomorrow because of this [2019-]nCoV,
        it’s a contagion all over, we will tell you that. If it would cost you lives,
        we will not hide that," Duterte said in a press briefing Monday night after
        a two-hour closed door meeting with the body leading the government''s response
        to the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40acb2f2-b087-49c7-ace4-a2db39f3c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T10:01:41.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Everything is well in the country. There''s nothing really
        to be extra-scared of that coronavirus thing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c92a90-f367-4a66-a620-daa045b961df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361146f2-1a57-42c6-8617-cd92a582d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that the government is buying more face masks amid
        a shortage in medical supply stores due to a <a href="https://www.cnnphilippines.com/news/2020/1/31/filipinos-face-mask-frenzy-novel-coronavirus.html"
        target="_blank">surge in demand</a> over the coronavirus scare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cbdff-bd2c-437e-9675-b6fceb465fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465ec52-6dbb-402b-ae48-eb7fa90c1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not give specifics on how many face masks the government
        has bought and who would be provided with them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a3157-554c-4093-8ae5-79094cf3d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd5634-3d19-4870-8f66-aa42eedc3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T22:47:30.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to give you the expectations because that’s something
        which cannot be delivered almost all on time. And you know, sometimes when
        we announce it, it is taken differently in a different light," Duterte explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
