      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ecdac-1671-4ff1-8548-60ad75cdb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cremation of the Chinese man''s body is being prepared. We are
        ensuring no one will be directly exposed to the body," he said in a media
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f058334-f9ac-427c-8b5c-133afc5ff09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f62e1e-6385-4aff-8f7c-1663358e594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the severe pneumonia that
        caused the Chinese man''s death on Saturday "must have been caused by the
        novel coronavirus," even if there were other pathogens found in his body.
        Aside from being infected with 2019-nCoV, the man was also infected with Influenza
        B virus and Streptococcus pneumoniae bacteria.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c45aa9-9b23-48db-b9c8-b5956aef2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:53:04.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this case is recorded as part of China, which means Philippines
        still has "zero local transmission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93de783-d663-4118-8cf6-4537005b6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8d353-94f3-42d8-b3a1-59b729cc5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man traveled to the Philippines from Wuhan — the Chinese city
        at the center of the 2019-nCoV outbreak — via Hong Kong on January 21. He
        and his Chinese partner were the first cases of novel coronavirus in the Philippines;
        they were confined in San Lazaro Hospital in Manila City.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30bb21-f0a0-4d90-8545-dd4308c9579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a840e-6724-4a04-a2c8-7b31bc0e2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said they have gotten in touch with 74 people who came in contact
        with the Chinese couple who traveled around the country. It said eight persons
        who were in close contact with the Chinese couple have shown flu-like symptoms
        and are now being closely&nbsp;monitored.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e7eac-c7eb-44ff-9305-776135692a1e'
      'mgnl:activationStatus': true
