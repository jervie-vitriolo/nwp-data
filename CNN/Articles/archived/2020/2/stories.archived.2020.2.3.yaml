      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities are now looking at <a href="http://cnnphilippines.com/news/2020/2/3/80-patients-under-investigation-coronavirus-DOH.html"
        target="_blank">80 patients</a> who may have been infected with 2019-nCoV,
        including <a href="http://cnnphilippines.com/news/2020/2/3/80-patients-under-investigation-coronavirus-DOH.html"
        target="_blank">eight people</a> who came in close contact with the <a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        target="_blank">Chinese couple</a> who tested positive for the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15abcd7-d94c-4bcd-910f-06caadce245e'
      'mgnl:activationStatus': true
