    'template': '1'
    'title': 'Led by Patrick Mahomes, the Kansas City Chiefs win their first Super
      Bowl in 50 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a71593-2ba5-467f-9eaa-b0578da32991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.031+08:00
