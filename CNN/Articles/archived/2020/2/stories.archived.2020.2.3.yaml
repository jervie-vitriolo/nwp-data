      'mgnl:lastActivated': 2023-01-26T20:55:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Patrick Mahomes keeps rewriting the
        NFL history books, and the wait for the Chiefs —&nbsp;and for their head coach
        —&nbsp;is finally over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77cb70-13a3-4c60-8b5e-2b5f16f1fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c757bc-7c80-4d7f-9595-cba330559417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A half century after winning their first, the Kansas City Chiefs
        have won Super Bowl LIV, defeating the San Francisco 49ers 31-20 at Hard Rock
        Stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ef74d-d0f7-4f2c-9908-4d7780b62a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8726592-9800-4eac-ad2c-04fe6c33ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes, last year''s league MVP, has joined Ben Roethlisberger
        and Tom Brady as the only quarterbacks to hoist a Lombardi Trophy before their
        25th birthday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffb2f6-ca26-44cd-9fb6-4a86b8584d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ca074-c327-49c1-8f23-693a78f8a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 24 years and 138 days old on Sunday, Mahomes became the fifth-youngest
        quarterback to start in the Super Bowl. He''s also now the youngest player
        to win both an NFL MVP award and a Super Bowl title, surpassing Pro Football
        Hall of Famer Emmitt Smith (24 years, 233 days old on the last day of his
        MVP 1993 season).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b197eeb-7395-404a-8099-ef1630159cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307035c-19f2-430a-90e2-47ad4b7aa181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes is the third African American quarterback to win a Super
        Bowl, joining Doug Williams (with Washington in Super Bowl XXII in 1988) and
        Russell Wilson (Seattle, Super Bowl XLVIII in 2014).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdfe0f-c531-40b2-ae1e-c40d533cf037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3794f-bcad-4ac4-b3e0-6611a5030aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s the first title for Andy Reid, 61, who up until Sunday
        night had been known as the best head coach to have never won a Super Bowl
        or NFL championship. This was his second Super Bowl appearance in his 21-year
        head coaching career.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4de21-3586-4c2b-91ac-7583884111b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e712d-1e02-4843-8fae-221360572b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes magic</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749e12d-790a-4dda-a809-9755081fa87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t easy for the Chiefs. For the third straight game, Kansas
        City had to come from behind, trailing 20-10 heading into the fourth quarter.
        That was, in part, because Mahomes was bothered by the 49ers defensive front,
        with defensive rookie of the year Nick Bosa applying pressure on Mahomes much
        of the night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278ee47-bbe9-4041-a914-b71dc6ce6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T11:22:10.032+08:00
