      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this is the first case of this nature in my 27 years
        in the prosecutor''s office," Smith said in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5aeb6-9cb6-4faa-b0af-90e13b496783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.508+08:00
      'mgnl:createdBy': 'pia'
