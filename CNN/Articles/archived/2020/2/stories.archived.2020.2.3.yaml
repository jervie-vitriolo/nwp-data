    'jcr:uuid': 'e9b6de65-1986-4dcb-9d31-7792dff9e318'
    'lead': 'Hong Kong leader Carrie Lam on Monday announced new border closures over
      the Wuhan virus, amid intense public pressure to stop anyone crossing into the
      city from mainland China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T20:32:07.847+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:55:10.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:54:51.444+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'border', 'coronavirus', 'health']
    'template': '1'
    'title': 'Hong Kong announces new border closures, as China''s coronavirus death
      toll overtakes SARS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9ede0-1326-45c9-960e-adf76128dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of Wuhan coronavirus deaths
        in mainland China has overtaken the 2003 severe acute respiratory syndrome
        (SARS) epidemic in the country, as Beijing <a href="https://edition.cnn.com/2020/02/02/investing/china-markets-coronavirus/index.html"
        target="_blank">injected billions of dollars</a>&nbsp;into an economy hit
        by weeks of effective shutdowns to major cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431be17-2038-4d11-8030-d599390dae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-03-20-intl-hnk/index.html"
        target="_blank">360 people have died</a>&nbsp;of the disease in China, the
        country''s health authorities said Monday. The total number of cases in mainland
        China stood at 17,205 as of Sunday evening, an increase of over 2,800 on the
        previous day, or almost 20%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0342c5-dd80-4f3d-b14e-02edc17e93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2003 outbreak of SARS — another coronavirus strand — infected
        5,327 people in mainland China, with 349 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32862a0e-36f3-45c7-9c67-a805573c2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first death from the virus outside China was confirmed <a href="https://edition.cnn.com/2020/02/02/asia/wuhan-coronavirus-philippines-intl-hnk/index.html"
        target="_blank">over the weekend</a>. Philippine health officials said that
        a 44-year-old Chinese man died Saturday after flying into the country from
        Wuhan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354d041-b9cd-4758-bca2-bde00bd335e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 175 cases have been reported outside of China
        — the majority of them with a direct link to the country — across more than
        25 countries and territories worldwide. Many countries have begun closing
        their borders to visitors from China, with major airlines canceling flights
        to and from the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd24db-cda6-4693-95ea-89934a61781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong leader Carrie Lam on Monday announced new border closures
        over the Wuhan virus, amid intense public pressure to stop anyone crossing
        into the city from mainland China. Lam said further measures were being taken
        "to ensure the control of the boundary control points to reduce people movement
        across the border," but fell short of a complete sealing off of the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d8983-debc-441a-9f6f-7d9fb9609c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany confirmed its 10th case on Sunday, and there were also new
        cases reported in South Korea, Vietnam, Malaysia, Macao and Hong Kong. The
        United States, Australia and New Zealand have all announced that they will
        not allow foreign nationals who have traveled from or transited through China
        to enter. Nationals from those countries will face mandatory quarantine on
        arrival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfabd80-aced-4c19-a8b2-d2c404f012ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 nations will hold a joint telephone conference to discuss
        how to deal with the coronavirus outbreak, German Health Minister Jens Spahn
        announced after talking with his American counterpart Alex Azar on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9cd10-edad-43e0-a617-67db9adcf592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic pain</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006945e-e827-4518-9ab9-d81d31d7bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Monday is supposed to be the first day back at work after
        an extended Lunar New Year holiday ended on February 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5677ba-26f0-4ece-a7b5-eca939f7cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However much of the country will not be returning, with multiple
        local authorities extending the break in an attempt to avoid further spread
        of the virus. Hubei, the central Chinese province of which Wuhan is the capital,
        will lengthen its holiday by an "appropriate extent," <a href="http://www.xinhuanet.com/english/2020-02/01/c_138746388.htm"
        target="_blank">authorities said Saturday</a>, while Beijing, Shanghai, Chongqing
        and the manufacturing provinces of Guangdong and Zhejiang will also reportedly
        <a href="https://www.cnbc.com/2020/02/01/coronavirus-more-of-china-extend-shutdown-accounting-for-80percent-of-gdp.html"
        target="_blank">remain on holiday</a>&nbsp;until at least next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1de0b-d01c-4975-9afc-ae7ec1bf5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of China''s economic heartland still closed, concerns
        are growing over the impact to the Chinese economy. The Shanghai and Shenzhen
        stock markets — which have been closed since January 24 — plunged by around
        10% on opening Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b6129-0314-4d7a-a9f1-8990f8522f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China said Sunday it would inject 1.2 trillion
        yuan ($173 billion) into the Chinese markets in order to ensure "reasonably
        ample liquidity" in the banking system and keep currency markets stable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8e4ea-18cd-4693-9537-16563a245282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net amount of liquidity being injected into the markets will
        be much lower, however. According to Reuters calculations using central bank
        data, more than 1 trillion yuan worth of other short-term bond sales will
        mature Monday. That brings the net amount of cash flooding into the markets
        down to 150 billion yuan ($21.4 billion).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ca418-432b-4c0b-81c4-502f6d8ca45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency Xinhua on Monday <a href="http://www.xinhuanet.com/english/2020-02/02/c_138750185.htm"
        target="_blank">published</a>&nbsp;a defiant commentary headlined "Chinese
        economy resilient enough to counter virus shock."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1864b-679e-4bc1-9011-8be21158ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemic will eventually come to an end, just like the winter
        will fade away. The negative implications of the virus on the Chinese economy
        will be short-lived, and the economic fundamentals are solid enough to withstand
        its blow," Xinhua said. "Doomsayers take this chance to hype again the China-collapse
        theory. But seasoned observers disagree."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec82d5e-727f-4cd1-ad24-031d7bbdff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quoted a former chief economist at the Asian Development Bank
        saying that while the economic impact in the first quarter will likely be
        big, perhaps driving nationwide annual growth down a percentage point, "it
        will be substantially offset by above-the-trend growth in the rest of the
        year if the epidemic can be contained soon."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856bf580-b240-4f5f-a80a-80a6da5bea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight to control the virus</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d286622-c13b-4ec6-959d-fab356a6ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan itself, the epicenter of the virus outbreak where most
        of the deaths have been reported, there was a glimmer of hope Monday, as the
        first of two purpose-built hospitals opened for business.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7c4ac-875b-4aac-9777-242892a2a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.xinhuanet.com/english/2020-02/03/c_138750379.htm"
        target="_blank">The hospitals</a>, built in about a week by thousands of workers
        on round-the-clock shifts and based on a similar plan used during the 2003
        SARS outbreak, will be run by People''s Liberation Army medical personnel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6a4ab-b50d-4e81-ae84-fd102dbd3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will add thousands of extra beds to Wuhan''s extremely strained
        medical system. Thousands of health workers, including PLA medics, have also
        been dispatched to help out in ordinary hospitals in the city and other parts
        of Hubei.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b21e57-26c1-4776-8108-1db6acb6eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Wuhan should be seeing some additional capacity Monday,
        Hong Kong will be seeing the opposite. Health care workers in the semi-autonomous
        Chinese city began a five-day strike on Monday over what they see as the failure
        of the city''s government to fully shut the border with China. They are demanding
        a full border closure and greater support from the government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e6c1c-85fc-4d12-988c-67f457597fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the new border closures, Lam said further measures
        were being taken "to ensure the control of the boundary control points to
        reduce people movement across the border," but fell short of completely sealing
        off the city.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6c8d3-be08-430b-969c-6208a9be2798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said the main land borders at Lo Wu and Lok Ma Chau would shut
        as of midnight tonight, as would the Hong Kong-Macau Ferry Terminal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63cd42-0fac-426c-ba6a-0d0a6e5f42f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will leave all but three border crossings between Hong Kong
        and mainland China closed. Those which remain open are the city''s international
        airport, the Shenzhen Bay border and the Hong Kong-Zhuhai-Macau bridge.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb480c-5d4d-4b26-82f0-a334e6fdb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is widespread fear in Hong Kong — where 15 coronavirus cases
        have been confirmed so far — of a repeat of SARS, which infected more than
        1,700 people and killed 286 in 2003.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687aca2-7b2d-4f99-96bb-3c18374dcee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most front line medical workers will not strike, their unions said,
        in order to continue serving the public, but backroom and support staff will
        walk out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395c6c5-ce9c-4d1c-96ef-c5e456bf37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying infection</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c5274-98e8-479c-9d5b-ec67613b3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries have begun evacuating their citizens out of the worst
        hit areas of Hubei, while other nations, in addition to closing their borders
        to all visitors from China, are ordering mandatory quarantines of nationals
        returning home.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e95fe-b948-4804-818d-78f6918edada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airlines — including British Airways, American Airlines, Air
        Canada and Lufthansa — have canceled or slashed routes to China for the foreseeable
        future.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743f07d-3eb6-4f40-a374-f694ed229f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the concern is driven by the lack of a confirmed cure or
        treatment protocol for the virus, which appears to be far more contagious
        — though not as deadly — as SARS. About 10% of SARS cases resulted in death,
        while the toll from Wuhan coronavirus cases stands at about 2%.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0468c4e-9740-435e-966c-94c4ea25f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, doctors in Thailand said they had successfully treated
        one Wuhan coronavirus patient with a combination of antiviral drugs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79b63d-bb47-4d1a-90fa-28e010bcb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kriangsak Atipornwanich, a doctor at Rajavithi Hospital in Bangkok,
        said at a Ministry of Health news conference that he had treated a 71-year-old
        woman patient from China with a combination of drugs used in HIV and flu treatments.
        He said the patient had previously been treated only with anti-HIV drugs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a4e1f-6d4e-4777-b807-ab8d13223d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the news conference said the latest lab test showed
        there was no trace of the virus in the patient''s respiratory system.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff96939-1d8f-4ef6-8711-133f5c6b08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Beijing have previously reported using HIV drugs to
        treat coronavirus patients, though it is unclear if they have been successful.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22669690-8263-4a4a-8002-43ba5baf00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some apparent good news came another worrying development,
        however. Scientists in China <a href="https://www.chinadaily.com.cn/a/202002/02/WS5e35b026a310128217274206.html"
        target="_blank">discovered over the weekend</a>&nbsp;that fecal samples from
        patients infected with the Wuhan coronavirus tested positive for the pathogen.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e18da-0119-459b-a6ed-4e09e98be5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means it is highly possible the virus can exist in and spread
        through contaminated fecal matter. Previously it had been thought the virus
        mainly spread through droplets emitted when a person coughs or sneezes, or
        through other direct contact.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64215845-11d7-4ac0-a070-58e89c5d3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major SARS outbreaks during the 2003 epidemic was in
        the Hong Kong housing estate of Amoy Gardens. There, the virus is <a href="https://www.ncbi.nlm.nih.gov/books/NBK92478/"
        target="_blank">believed to have spread</a>&nbsp;"via aerosolized fecal matter
        through the internal sewer system," according to a report by the US National
        Institute of Medicine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e78f14-4b63-4ad6-9d53-ad7c0bc14862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:32:07.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/03/asia/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">Hong Kong announces new border closures, as China''s coronavirus
        death toll overtakes SARS</a>."</em></p>'
  'detroit-woman-bites-mans-tongue-off':
    'author': 'Alaa Elassar and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-03T20:32:50.642+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f102ae-be01-4772-86bb-68bc48e90aac'
    'lead': 'A Detroit man is recovering after a woman he was kissing bit off his
      tongue, according to the Macomb County Prosecutor''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T20:34:40.507+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:55:09.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:54:51.658+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Detroit', 'Youlette-Wedgeworth']
    'template': '1'
    'title': 'A Detroit woman bit off a man''s tongue after she asked him not to use
      it while kissing, but he did anyway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cabf7-bca0-42f3-9059-ac636eb6b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Detroit man is recovering after a woman
        he was kissing bit off his tongue, according to the Macomb County Prosecutor''s
        Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc902dd-32fa-46ee-8855-4613fec75f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youlette Wedgeworth, 52, and the man were engaged in a consensual
        kiss on January 28 when the incident occurred, police and prosecutors allege.
        She had asked him to not put his tongue in her mouth. When he did anyway,
        she bit it off, Prosecutor Eric J. Smith told CNN affiliate WXYZ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ce0de-d99d-45b5-9063-2847cf3591d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach Wedgeworth for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36545907-d5c3-41bd-a4f5-4b8f76d2e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to the incident and found the man bleeding from
        his mouth and missing about 1 inch of his tongue, the prosecutor''s office
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4abb17-e8c0-4734-a7ba-079f276433b6'
      'mgnl:activationStatus': true
