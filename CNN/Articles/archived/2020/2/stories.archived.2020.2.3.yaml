      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were able to recover the man''s tongue in his apartment bedroom.
        He was transported to an area hospital and Wedgeworth was taken into custody
        without further incident, the prosecutors office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc045c06-87ac-4540-a40f-e0b6a7b41afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T20:34:40.508+08:00
