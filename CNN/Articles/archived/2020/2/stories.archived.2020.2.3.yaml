      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite and the Shenzhen Component Index plummeted
        more than 8% on their first day of trading after an extended Lunar New Year
        holiday. They''ve been closed since January 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
