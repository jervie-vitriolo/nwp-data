      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — A
        tourism expert said the country may lose up to P20 billion if the novel coronavirus
        outbreak extends until March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a13f3-d2c0-41ea-b2ba-563197960092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>Politics as Usual</em>, Tourism
        Congress of the Philippines President Jojo Clemente III said, "Based on estimates,
        if the virus lasts for another three months, or until March, we''re looking
        at about a P20 billion loss if we get that from last year''s figures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910bfb3-b2ff-428f-8b1c-8f7a53dba92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tourism Undersecretary for Tourism Development Benito
        Bengzon Jr said, to offset this loss, the government and the private sector
        are shifting their focus to the local market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e09cf-433a-4df0-af77-29ce4377f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the bigger picture, what you really want is to
        make sure the tourism activities are normalized not as soon as possible, as
        soon as we are given the green light. In other words, after our health authorities
        have already addressed all the issues, our commitment is to make sure that
        we bring back livelihood, especially at the community level," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f52a69-1992-4c92-bb2a-87b42025d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said the Chinese count for about 22 percent of total tourist
        arrivals to the country. These numbers have gone down significantly since
        the outbreak, saying it was "practically" shut down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe0a49-9d6b-48ec-a67f-3770ba96f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because with the government directive to...temporarily stop flight
        between China and the Philippines, Macau, Hong Kong then <em>para mong sinara
        yung gripo</em> [it''s like you turned off the faucet]," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ce680-3b17-4029-ad64-33fa56c3cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese are the second biggest tourist arrivals in the Philippines.
        Koreans are first, and Americans come third. Neither groups are affected yet,
        said Bengzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54feec6b-42cc-44b9-8b11-20b25b6acf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Bengzon said what can be done is to promote domestic
        tourism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513a41b-dad6-45de-a798-6ff891d7c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemente also said domestic travel was "in the works and it will
        probably be the market we will depend on in the next few weeks or months."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470e569-b9da-4066-8624-02fc250dcaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added tourism stakeholders would be making "very irresistible
        offers" which he hopes will spur local tourists while the world deals with
        the virus outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72e73c-5542-4e74-8757-f5b183bac333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bengzon and Clemente appealed to local tourism stakeholders
        to relax policies for refunds, rebookings, and cancellations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9db8d-caaa-4302-8af5-47ac2183bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not really the time to make profit out of this," Clemente
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599bf4c-726b-440b-86da-c7c85d89762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:35:48.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview on Politics as Usual with Pia Hontiveros,
        Tuesday at&nbsp;7 p.m.</p>'
  'uns-travel-restrictions-coronavirus':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-03T23:49:03.372+08:00
    'imagesource': 'jcr:ec6110c5-270b-4374-aa4a-0ccf0b8b4bc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5bd31ac-bec1-4e19-ab25-ca07a7ba6114'
    'lead': 'The US has begun implementing new rules around travel from China as the
      coronavirus death toll creeps higher — rules that include re-routing Americans
      flying into the country to specific airports for screening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T23:53:30.994+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:55:06.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:54:53.198+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'coronavirus', 'novel-coronavirus', '2019-nCov',
      'travel']
    'template': '1'
    'title': 'US enforces coronavirus travel restrictions. China says it''s an overreaction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73296b7-1c60-4725-ae0c-ad83362d9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US has begun implementing new rules
        around travel from China as the coronavirus death toll creeps higher — rules
        that include re-routing Americans flying into the country to specific airports
        for screening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a999c-85cf-4907-b821-c47328f771be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 360 people have died in China and more than 17,000
        have been infected across more than 25 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a032ed-8b9c-45f2-abb0-d27b8d876ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, government officials urged residents <a href="https://travel.state.gov/content/travel/en/traveladvisories/traveladvisories/china-travel-advisory.html"
        target="_blank">not to travel to China</a>, issuing a level 4 travel advisory.
        The World Health Organization (WHO) declared the outbreak a public health
        emergency of international concern on January 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf509f7-6fd2-4f5b-b301-479e0ebd9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans who traveled there in the past 14 days, the US Department
        of Homeland Security said there are a total of 11 designated airports — including
        John F. Kennedy International Airport, Los Angeles International Airport and
        Hartsfield-Jackson Atlanta International Airport — where travelers can enter
        the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc501aa8-a69e-4fd3-b24c-63d5b133304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those airports, the government said, have more resources to conduct
        enhanced screening procedures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f75b7-3fc8-4662-a652-28b7172b974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passengers are screened and show no symptoms they will be re-booked
        to their final destination and asked to "self-quarantine" inside their home,
        DHS says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1304f4f-5fb5-4bc3-885b-40d146bd2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a spokeswoman for China''s Foreign Ministry accused the
        <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-03-20-intl-hnk/index.html"
        target="_blank">US government of inappropriately reacting to the outbreak</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf3afa-94f8-49d1-ac38-877ceed9375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even American media and experts doubted the government''s decision,
        saying that the US government''s restrictions on China are precisely what
        the WHO rejects, that the US is turning from overconfidence to fear and overreaction,
        and that banning the entry of foreigners who traveled to China in the past
        14 days is suspected to be violating civil rights instead of reducing risks
        of virus spreading," Foreign Ministry spokeswoman Hua Chunying said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8916d-b18b-47a5-a66d-61bf8df13d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What travelers can expect</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd7347-0f68-4d39-be36-6343f3277b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the new restrictions that went into effect Sunday evening,
        Americans flying into the US who have been in China''s Hubei Province in the
        past 14 days may be subject to up to two weeks of mandatory quarantine, Health
        and Human Services Secretary Alex Azar said in a news conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c4b38-f4a4-4b85-8eaa-853a7d8313ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens who have been in other parts of mainland China in the
        past 14 days will undergo screening at the designated airports and up to two
        weeks of monitored self-quarantine, Azar said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abeb7d-c728-4457-b3a6-66f7fab9d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help expedite that process, DHS acting Secretary Chad Wolf said,
        Customs and Border Patrol and air carriers will identify passengers who fall
        under the restrictions before their scheduled flights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8de591-f3a2-45d7-a456-5a5a6e175b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once back in the U.S., it''s imperative that individuals honor
        self-quarantine directives to help protect the American public," Wolf said
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0833791-8745-4da5-9ab7-957c6be0861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules also mean foreign nationals who were recently in China
        will be temporarily denied entry into the US, Azar said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9604c81-9784-4ee1-8588-4ae5dadaec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TSA issued new directives</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f44c91-6b1e-440f-a68b-fbfcd872b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Transportation Security Administration (TSA)
        issued a new directive that requires airlines to <a href="https://edition.cnn.com/2020/02/02/politics/tsa-new-directive-coronavirus/index.html"
        target="_blank">ask passengers on flights from outside the US</a>&nbsp;if
        they''ve been to China in the past two weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed1391-a710-4c2f-8250-741d407b0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals coming from China and connecting through another
        foreign airport will be denied travel, according to a person briefed on the
        new restrictions. Those with pre-clearance are exempt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f9c7c-437c-4f09-b23c-9e29ebc13341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front line employees will also be allowed to wear surgical masks
        if they choose to do so, TSA administrator David Pekoske said in an email
        directive sent to employees Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7c3e6-a819-4add-a05a-7ae3a6bcc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airlines are suspending travel to China</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ebd228-172f-44cc-8a1b-f9ca87d227ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, airlines around the globe have canceled flights to China
        amid the outbreak.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d01b9-1fe5-4362-8073-d7b6d49f74d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines including Delta Air Lines, British Airways, United Airlines,
        American Airlines, Air Asia, Cathay Pacific, Air India, IndiGo, Lufthansa
        and Finnair have announced plans to slash the number of flights they are operating
        to China or stop flying to the country entirely. Many airlines are offering
        customers refunds or credits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497ec89-1b9e-4f7a-b703-4c914a76ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines suspended flights Sunday between the United States
        and China until at least April 30, the airline said in a press release. The
        suspension went into effect four days earlier than initially planned.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dd1ce-ed89-482c-b142-85ed4a2d502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines also suspended flights between the US and China,
        effective January 31 through March 28.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ffbfe-2f6c-470f-9352-0d332fabe53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers with upcoming plans should check with their airlines and
        look for advisories posted on carriers'' websites.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe776f-2470-4199-acf2-3c0af62be9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidance for American flight crews in China</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26750e-e18f-44c4-accf-affb1d0c6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the CDC and Federal Aviation Administration (FAA)
        issued guidance for American-based flight and cabin crews who are traveling
        or have traveled to China recently.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba04c2-7016-4672-a720-b9b20525edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance includes minimizing their contact with other airport
        personnel and limiting their time in public while in China, as well as not
        using public transportation when getting to hotels and monitoring their temperature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb0c74-ce91-43ca-bd49-be0a1c88ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directs crews to avoid going into the general population
        and maintaining a distance of about 6 feet from anyone during their time there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94a5cf-43e6-4572-ba59-7c9e56bbf2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid crowds, stores, sporting or mass entertainment events, and
        other situations likely to attract large numbers of people," the guidance
        says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe905b4-728b-4203-954a-d146e4d1cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:53:30.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/coronavirus-us-travel-restrictions-monday/index.html"
