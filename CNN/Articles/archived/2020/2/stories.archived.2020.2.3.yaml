    'template': '1'
    'title': '8 who came in contact with PH coronavirus cases under observation for
      flu-like symptoms – DOH '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b192c71-ab4d-410d-8c09-de1ceb072850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T13:04:33.823+08:00
