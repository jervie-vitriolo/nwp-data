    'title': 'Jeff Bezos added billions to his fortune last week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfec966-06a4-4974-9a77-64791cd7d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T07:31:03.277+08:00
