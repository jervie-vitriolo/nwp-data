    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65258ff9-47b2-456e-bda6-1ac9c26d62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:26:42.593+08:00
      'mgnl:createdBy': 'xave'
