      'mgnl:lastActivated': 2023-01-26T20:55:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ef98c-a800-4b40-8bf5-d25f5219a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the Chinese government is working to repatriate its
        citizens as soon as possible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b4183-40a5-41e7-9ba6-93a1ca31d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fc9ab-a557-4628-ac8f-6fd38a1e3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have pledged to send an aircraft to fetch their citizens who
        are stranded in the country. Maybe today or the next few days we’ll find out
        the details of these flights that the Chinese embassy will be arranging,"
        she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c20224-b2c8-4a0d-8e20-679338b0afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f5fab-adf2-42fe-bf21-21fe0d522000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration Port Operations Chief Grifton Medina said
        33 of the stranded passengers boarded a flight to Hong Kong on Monday morning.
        Another flight, which is expected to carry 146 of the barred passengers, is
        expected to leave later in the day.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c843f-5db0-48ce-b773-791b5b5ab245'
      'mgnl:activationStatus': true
