    'lead': 'The Bureau of Immigration says it is coordinating with the Chinese embassy
      to bring home around 300 of its nationals who are in limbo after the Philippines
      announced a travel ban to China, Hong Kong, and Macau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T08:41:17.621+08:00
