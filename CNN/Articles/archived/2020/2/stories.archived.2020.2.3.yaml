      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb65220-e65a-4078-a8ea-e68ddecc5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Chinese man who <a href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">died
        from novel coronavirus in the Philippines</a> will be cremated, the Department
        of Health said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b129fe-7729-48c3-9536-0ca6011ec982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee25225-46d9-4023-b7c7-288c0fdf2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T14:37:40.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Eric Domingo said they are treating the cadaver
        of the 44-year-old Chinese man — who is also the Philippines’ second confirmed
        case of 2019-nCoV — as "potentially infectious," which is why they will continue
        to exercise caution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ae9e9-dc56-43c9-a925-87c042e851e7'
