      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Authorities
        arrested Thai woman at the Ninoy Aquino International Airport (NAIA) Monday
        morning and seized ₱28 million worth of shabu in the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1045e8-1757-4df5-94f3-88edb994ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:04:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as Pakjira Janwong who arrived at Terminal
        3 around 1:40 a.m. via an AirAsia Zest flight. Authorities said she tried
        to smuggle the illegal narcotics into the country by hiding them in her luggage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d9d2c-da16-43e2-b635-184f595cba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:04:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screening and inspection of Janwong''s luggage revealed the presence
        of drugs which weighed around 4.125 kilograms.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Bureau of Customs intercepts ₱28 million worth of shabu from a Thai passenger
        at NAIA Terminal 3 <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a><br><br>📷:
        BOC NAIA <a href="https://t.co/6bkz6GjrNi">pic.twitter.com/6bkz6GjrNi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1224239203480817664?ref_src=twsrc%5Etfw">February
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd9885-4ba9-45f4-a28b-9064baa20536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:04:16.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dca8c-0901-4887-82bd-70730313adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:04:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Plaza, Regional Director of Philippine Drug Enforcement Agency
        (PDEA) Regional Office-NCR siad, "The substance later tested positive for
        methamphetamine hydrochloride through a field test."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a01bd-bb29-4b4a-a9cc-6ff1c6fd1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:04:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized drugs were turned over to the PDEA for examination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bd38a-093b-47cf-9869-5c546adc373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T19:04:16.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:55:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janwong will face charges for violating the Comprehensive Dangerous
        Drugs Act of 2002.</p>'
