      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has imposed a wider travel ban, expanding it to include
        all of mainland China, Hong Kong and Macau. The updated policy also prompted
        some airlines to cancel flights between the Philippines and mainland China,
        Hong Kong and Macau.</p>'
    '19':
