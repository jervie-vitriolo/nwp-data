      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee339db-df6c-4a37-9518-3d0facd56385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T18:26:42.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stranded outbound passengers can also avail of accommodation at
        the Overseas Workers Welfare Administration (OWWA) halfway house as well as
        transportation assistance, the department added.</p>'
