    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832876dd-4f83-408d-b3ce-91bd2f6c8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:41:17.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        Bureau of Immigration said Monday it is coordinating with the Chinese embassy
        to bring home around 300 of its nationals who are in limbo after the Philippines
        announced a travel ban to China, Hong Kong, and Macau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb1cf5-e432-47cd-8cb3-d5bb3252f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T08:41:17.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:55:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI refused entry to foreigners, including some 300 Chinese nationals,
        who arrived Sunday evening from Hong Kong and Macau at the Ninoy Aquino International
        Airport (NAIA). They were stranded at the airport terminals pending their
        return flights.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7d704-38b0-4d47-b064-a10d751debf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f0966-d60d-4ea9-bfd9-40c7aa868b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are around 300 Chinese nationals who are stranded in NAIA
        because most of the airlines have canceled their flights already to and from
        the different parts of China," BI spokesperson Dana Sandoval said in a media
        briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a191bab-e540-4c21-bebc-3f6fe969fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720d22d-2576-4a48-89bf-7b662d5fd165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the foreign nationals arrived in the country
        hours after President Rodrigo Duterte expanded the coverage of the temporary
        travel ban amid the outbreak of the novel coronavirus or 2019-nCoV.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa87002-e34c-42e1-ab15-58d657645f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f9bae-2f09-478e-80a6-b6400f0e6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T17:26:03.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:55:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary ban now includes all foreign travelers coming directly
        from mainland China, Hong Kong, and Macau or who had been to those places
        within 14 days immediately preceding their arrival in the Philippines. Filipinos
        and holders of permanent resident visa will be allowed to enter the country
        from those places but will undergo 14 days of mandatory quarantine. Filipinos
        are also temporarily banned from traveling to China, Hong Kong and Macau.</p>'
