      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said she is also eyeing a congressional investigation
        to determine the preparedness for health emergencies such as disease outbreaks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0a174-02f6-42ac-ae1b-66b84f129802'
