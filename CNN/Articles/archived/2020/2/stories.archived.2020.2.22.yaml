  'WHO-window-of-opportunity-is-narrowing-':
    'author': 'Jamie Gumbrecht, CNN Health '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-22T01:18:52.482+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8002560b-9842-4185-b6a6-b31a20c2c2a1'
    'lead': 'There’s great concern about the spread of the novel coronavirus in countries
      outside China and among people with no connection to China or Wuhan, says the
      World Health Organization. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T01:23:52.926+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:01:59.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:01:23.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'Tedros-Adhanom-Ghebreyesus', 'COVID-19',
      'coronavirus', '-']
    'template': '1'
    'title': 'Health expert on coronavirus containment: ''The window of opportunity
      is narrowing'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b594fb6-f410-46db-a766-f1990f13f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)--</strong>&nbsp;There’s great concern about the spread
        of the novel coronavirus in countries outside China and among people with
        no connection to China or Wuhan, World Health Orginization Director-General
        Tedros Adhanom Ghebreyesus said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30817df-79ee-4811-9896-ded9c5202bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5b434-cc28-498f-91db-fde94fcf0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s still a window of opportunity to contain the virus, Tedros
        said, “but the window of opportunity is narrowing.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ec411-9a1b-46c6-86d3-b18e9b0871c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8081a7-757c-4ee9-a1a3-a4223e222652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is calling on countries to continue containment measures while
        preparing for community transmission, he said. He said China’s containment
        measures in Wuhan and elsewhere are “hammering” the virus and can help contain
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4ffa3-1324-4868-92a9-ecd769f56227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875189a-7e20-4085-b6bd-fa51c8315fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not look back and regret that we failed to take advantage
        of the window of opportunity we have,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14084ec2-cafa-43cd-8ed6-bea2b71d9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak can still go any direction, Tedros said, and countries
        need to prepare for any eventuality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1410e7-515e-46a8-be11-7bb0a2bb1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a1465-db3a-4fc6-8082-28641bb09100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sylvie Briand, director of the World Health Organization''s
        Infectious Hazards Management Department, said the agency is working to prepare
        countries’ health care workers with training and making sure they know how
        to protect themselves, and to make sure countries have enough workers to handle
        a number of cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9018e-deeb-456e-baf8-13fb12db49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:23:52.927+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-21-20-intl-hnk/index.html"><em>"Health
        expert on coronavirus containment: ''The window of opportunity is narrowing''"</em></a></p>'
  'China-s-changing-numbers-not-unusual-WHO':
    'author': 'Jacqueline Howard, CNN Health '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-22T01:26:22.815+08:00
    'imagesource': 'jcr:09aec389-6795-4aba-8232-787efc866354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79bec687-d97f-4f52-b3b6-c23b91d2bcf8'
    'lead': 'China has changed how it counts coronavirus cases in Hubei province three
      times now — but a World Health Organization official told reporters during a
      media briefing on Friday that is normal during an active outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T01:31:45.268+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:01:58.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:01:23.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'unusual', 'China', 'Hubei', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'China''s changing coronavirus case count is ''not unusual'' in an outbreak,
      health official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f33785-48c3-4644-8f96-330b451d6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has changed how it counts coronavirus
        cases in Hubei province three times now — but a World Health Organization
        official told reporters during a media briefing on Friday that is normal during
        an active outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f0347-623c-443f-85ec-dc2ccd82784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51400726-6e48-4d6e-8a7a-bfe5124d8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not unusual to count things in different ways as the epidemic
        evolves,” said Sylvie Briand, WHO director of the infectious hazards management
        department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a83ab-0314-422e-a1aa-4d6190049988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really numbers for action and not numbers for numbers,” she
        said. “As long as we understand how things are counted and what the numbers
        include then it helps us to make the best possible decision to protect the
        health of people.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f315e-58f6-4df8-bf9a-203ebafd1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8bee72-9988-4f96-b2b4-89f0405af7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China announced it would count “clinically diagnosed”
        cases in its tally for Hubei province, the epicenter of the outbreak. Then
        yesterday, the government changed its approach and “clinically confirmed”
        were excluded from the tally of confirmed cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e0f8e-efff-47d2-bdf8-3bbac707aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81e7e3-65b8-4dcc-8e57-bcebfeca2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has revised their guidance on case classification for COVID-19,
        removing the classification of ''clinically diagnosed'' previously used for
        Hubei province, and retaining only ''suspected'' and ''confirmed'' for all
        areas, the latter requiring laboratory confirmation,” WHO officials wrote
        in a situation report on Thursday. "Some previously reported ''clinically
        diagnosed'' cases are thus expected to be discarded over the coming days as
        laboratory testing is conducted and some are found to be COVID-19-negative."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74515a4c-47b0-443d-ba75-5d2e6689d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T01:31:45.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-21-20-intl-hnk/index.html"><em>"China''s
        changing coronavirus case count is ''not unusual''&nbsp;in an outbreak, health
        official says"&nbsp;</em></a></p>'
