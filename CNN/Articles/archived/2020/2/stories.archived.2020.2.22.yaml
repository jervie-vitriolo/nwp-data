      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e054b0-6065-4754-9247-c5418f9663ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just want to wish you all the best brother. We know you''re going
        through a hard time right now but the boys are here, we''ve got your back.
        We''re here to support you, bud," Indigenous All-Stars fullback Latrell Mitchell
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd007b7c-09d2-409e-8bf6-7d51a35d3e71'
      'mgnl:activationStatus': true
