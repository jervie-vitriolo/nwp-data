      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c75256-7a52-4ac8-8d5a-66c96dfbf382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda Cars Philippines, Inc.&nbsp;said the company will close its
        production plant in Sta. Rosa, Laguna in March. The company is known to produce
        passenger cars and models such as the BR-V and City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6d5fa-2184-44f9-af6d-2c5eb45fed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
