      'jcr:uuid': '512b50ad-c919-4bd2-8726-729c53e0a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray that the perpetual light will shine upon Ms. Gerona, and
        that her soul, through the mercy of God, may rest in eternal happiness and
        peace," Panelo added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366bade3-64f6-4e38-ae29-86a3722c51f6'
