    'template': '1'
    'title': '47 coronavirus-hit Filipinos to stay in Japan; repatriation for others
      delayed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b06b9-e131-4bcb-bb0f-a132fab4959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:32:15.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — Forty-seven
        Filipinos who were on board the virus-hit cruise ship in Japan will have to
        stay in hospitals in Tokyo to be treated for the coronavirus disease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e4a10-ca14-4f20-9447-ad34611a8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:19:30.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b296e-2265-46c8-a164-07e986e100b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:19:30.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will not join more than 400 other Filipino passengers and crew
        members of Diamond Princess who are set to be evacuated next week, Health
        Assistant Secretary Maria Rosario Vergeire told CNN Philippines Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbf3c4-bfb7-4336-baf3-fa6fa2b3f1a2'
