      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> Vice
        President Leni Robredo''s mother, Salvacion "Sally" Gerona, passed away Saturday
        evening, Robredo announced. Gerona was 83.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd43f1-2843-4265-80f2-63cd30101134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.068+08:00
