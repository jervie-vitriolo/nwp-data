      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was French maestro Zinedine Zidane
        who first inspired Lisa Zimouche to start kicking a football.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14e5a1-37eb-4838-8ef2-e0abe3be50a3'
