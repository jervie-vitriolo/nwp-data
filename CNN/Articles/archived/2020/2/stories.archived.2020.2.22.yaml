      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HCPI has a capital investment of ₱1.9 billion. It was first established
        in 1990 and it started production in 1992.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd1002-3e92-407a-b58e-20aeced19628'
      'mgnl:activationStatus': true
