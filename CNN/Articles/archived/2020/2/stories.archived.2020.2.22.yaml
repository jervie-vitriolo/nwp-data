    'created': 2020-02-22T15:53:18.844+08:00
    'imagesource': 'jcr:c9482ce7-a700-4fdb-8bde-383f2c0b6c20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c3a6b4-62f0-4bb1-be64-c8e123508025'
    'lead': 'The Department of Health on Saturday said they cannot accommodate the
      request of a Tarlac town to house other Filipino evacuees from the coronavirus-infected
      vessel docked off Japan in quarantine sites outside Luzon, saying it is unsafe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T15:58:22.975+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:42.030+08:00
