      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21 repatriated include 18 former passengers of the Diamond Princess,
        plus three who had been previously evacuated from China.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9be5e-f5d3-407b-99c8-8b6dd73fecd9'
