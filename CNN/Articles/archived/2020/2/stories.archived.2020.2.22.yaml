    'template': '1'
    'title': 'DOH firm: Only New Clark City as quarantine site for now '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f02e8-eb08-4d2c-84f2-f95cd6449ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 22)</strong> – The Department
        of Health said&nbsp;Saturday they cannot accommodate the request of a Tarlac
        town mayor to house other Filipino evacuees from the coronavirus-infected
        vessel docked off Japan in quarantine sites outside Luzon, saying it is unsafe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446e21f-8bc5-4d79-a2bd-4d05eadd34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e8028-b148-4c1b-9127-cfdfcfb9cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire told CNN Philippines
        explained that the decision of authorities to monitor people in one place
        was to prevent the spread of infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28be7fd-519f-4806-b0e2-941f804362b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4688d8b-07db-4351-936f-83b85670ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating</em> objective <em>po pag tayo ay nag-i</em>infection
        control <em>ay para ma-</em>minimize natin <em>ang mga</em> exposures.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e004d0-c308-4f61-be0d-e71ee1d9c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2de47-1d93-496f-bfa1-054be0a78eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our objective when we do infection control is to minimize
        the exposure to the virus.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1c718-4aca-427d-9d73-6a77bb5e41ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e8ea1-581a-44e5-b135-1f255933a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction stemmed from Capas Mayor Reynaldo Catacutan’s public
        opposition to solely use New Clark City as a quarantine area for more than
        400 Filipinos heading home from Diamond Princess, where two people have died
        because of and more than 600 people have tested positive for the virus, the
        biggest cluster of COVID-19 cases outside mainland China. Of the 600, 49 are
        Filipinos. Two of them already recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420669b-968f-4476-afe0-5b4288428c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf1d1e-58ac-4fdd-92ff-b9afc2589088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Clark City, which is completely under the control of the government''s
        Bases Conversion and Development Authority (BCDA), is located in the towns
        of Capas and Bamban in Tarlac province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8dbaaa-fa17-4ca9-9166-0d36d5ad9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab037e7-7acb-49ef-afb7-076437088b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catacutan wanted the task force to send those who are not from northern
        Philippines to other well-prepared facilities in Visayas and Mindanao as he
        expressed concern over the health and welfare of thousands of residents living
        near the New Clark City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f1221-c8af-4a1b-9940-452a8477b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69643347-35ba-48a1-9490-77e2e94d5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catacutan stressed the number is just “too much too handle.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e5f1d-c3f6-4070-a811-2b93e8c2172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c0add-aca6-44d8-ae9b-2f391f330536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire responded that while they understand his sentiment, they
        cannot give in to his appeal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e07f78-0872-44e8-a335-7e9f9de2204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba81c89-7c52-469e-a559-b0a09870fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Clark City was first used to quarantine 49 Filipinos from Hubei,
        China, particularly in Wuhan City, where the COVID-19 outbreak began. The
        municipal council of Capas opposed to using that, too, after claiming they
        were not informed and “blindsided” about the sudden move, and worrying about
        the possible economic implications of labeling the area as a quarantine zone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976d6ea-fa8b-41d0-ac66-28b5feff4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff470af4-308d-40dc-95af-4430bc1e0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:58:22.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catacutan said they agreed to the evacuation plan of the Inter-Agency
        Task Force on Emerging Infectious Diseases after being assured Capas residents
        would be safe and that it would be the “first and last” time the New Clark
        City would be used as quarantine facility.</p>'
  'Quarantine-ends-from-Wuhan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-22T16:25:21.768+08:00
    'imagesource': 'jcr:c4fc0473-da39-4151-96ac-4d2af20d0449'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe11943-c809-4a33-94c7-cc4becf6a7ae'
    'lead': 'Among them is a Filipina who gave birth to a baby boy while under quarantine,
      the Department of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T16:27:22.703+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:01:41.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:01:27.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos from Wuhan leave quarantine in Tarlac after showing no coronavirus
      symptoms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07622a-0ff6-4a0f-8651-27ff5cbab8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — All
        49 Filipinos from Wuhan, the Chinese city at the center of the coronavirus
        outbreak, have been allowed to conclude quarantine in the New Clark City in
        Capas, Tarlac, on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679d925-c8be-4238-ad9a-5e868d82eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83a1ca-dd00-4fcc-ad99-cefa01c75c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is a Filipina evacuee who gave birth to a "healthy and
        strong" baby boy at the Jose B. Lingad Memorial Regional Hospital in San Fernando,
        Pampanga, the Department of Health announced in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99add3c-089b-4012-b4ab-f40cd0926039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T18:54:39.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees were all given certificates that they have completed
        the 14-day quarantine period. These documents also state that they "did not
        develop any signs and symptoms" of the coronavirus disease officially called
        COVID-19.</p>'
    '16':
      'image': 'jcr:70e89fa3-c33f-462b-983e-33f246e063bd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad6d8e-5c2f-494b-ad62-cc5a93d17a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.704+08:00
