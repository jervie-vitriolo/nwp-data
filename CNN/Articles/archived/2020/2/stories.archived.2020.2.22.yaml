    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d90bac-355c-4462-a728-a3bec4e4e1e5'
    'lead': 'Bullied at school for his dwarfism, 9-year-old Quaden Bayles sobs uncontrollably
      in the back of his mother''s car – saying to the camera: "Give me a knife, I
      want to kill myself."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T08:05:32.699+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:55.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:01:24.413+08:00
