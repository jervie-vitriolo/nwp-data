    'template': '1'
    'title': 'Celebrities rally to send Quaden Bayles to Disneyland after bullying
      video goes viral'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406f7e3-fa85-4a61-877c-1fb16dcefb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bullied at school for his dwarfism,
        9-year-old Quaden Bayles sobs uncontrollably in the back of his mother''s
        car -- saying to the camera: "Give me a knife, I want to kill myself."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de0fde-fa17-4119-95f1-33872c701c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a58c8-27cd-407b-bea7-74379ec94c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Yarraka Bayles, from the Australian state of Queensland,
        <a href="https://www.facebook.com/yarraka/videos/10163099957440693/" target="_blank">posted</a>
        the heartbreaking Facebook Live video this week to raise awareness of the
        impact of bullying. In the video, she said her son had previously attempted
        suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315ebd3-6d92-431e-9076-8d80fc08ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665102a6-070b-4e5f-94b9-22b8b0acb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what bullying does," she said in the video. "Can you please
        educate your children, your families, your friends?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7030ca-732d-4192-87a7-c3ac6c3ac2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e5c51-ca66-4804-9348-7f1c9f29d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet what began as a plea has quickly become a movement. The video
        has been viewed 16 million times since it was posted on Tuesday, with Bayles
        receiving a massive outpouring of support from around the world, according
        to CNN affiliate Seven News.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1e5d8-2b16-4f13-920c-b8d0bb380e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea7a77-93e7-4b78-901f-8d116c9d1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Australian actor Hugh Jackman, who posted a video
        message to Twitter telling Bayles: "No matter what, you''ve got a friend in
        me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac634bd-ee97-4964-a038-433ed5b2e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de94a8e-d1bc-499c-9b1a-a5d5d7321cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quaden, you are stronger than you know, mate," Jackman said. "Everyone,
        let''s just please be kind to each other. Bullying is not OK, period."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42bb27-fa7f-4cb4-9419-55fec10fe6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b068f07-7c38-45bd-a6eb-78f6b7ec2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Go-Fund Me page set up by US comedian Brad Williams has raised
        almost $170,000 -- and he''s using the money to send Bayles and his mother
        to Disneyland in California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883f142-073a-49a2-a30e-374b5978f573'
