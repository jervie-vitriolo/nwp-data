      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9409a6-d841-4ab2-9818-188399170734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayles also has the support of the National Rugby League''s Indigenous
        All-Stars team. The youngster will lead the team out before Saturday''s NRL
        pre-season match against the Maori All-Stars in Queensland''s Gold Coast,</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea79c92-4a42-414a-84cc-90de4488c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.898+08:00
