      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02dc26-93dc-4829-b9d3-95c33ed1daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Honda, along with fellow automaker Toyota, <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/1/22/toyota-honda-vehicle-recall.html"
        href="https://www.cnnphilippines.com/business/2020/1/22/toyota-honda-vehicle-recall.html">recalled
        millions of vehicles</a> due to safety issues. Honda recalled 2.7 million
        cars -&nbsp;of which 2.4 million are in the United States. On the other hand,
        Toyota called back 3.4 million cars, 2.9 million of which are in the United
        States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7983fc-d5fe-4ae0-a948-54b14060897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T12:46:32.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2019, Honda also announced that it <a href="https://edition.cnn.com/2019/02/19/business/honda-uk-plant-swindon-brexit/index.html">will
        shut down its only British factory</a> on 2021, which employs 3,500 people.
        Honda said production would shift to Japan, North America and China. Christian
        Stadler, an auto expert and professor of strategic management at Warwick Business
        School, said Brexit or the United Kingdom''s departure from the European Union
        may have been a factor in the automaker''s decision, CNN reported.</p>'
  'sally-gerona-dies':
