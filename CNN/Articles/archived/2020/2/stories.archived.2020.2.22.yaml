      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s sudden jump in cases, Tam said, was a reminder that the
        novel coronavirus is a global issue and that there is the possibility that
        the virus could be present in countries that may not have the capacity to
        detect or contain it.</p>'
