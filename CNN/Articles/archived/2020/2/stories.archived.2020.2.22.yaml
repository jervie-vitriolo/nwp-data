      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it was announced that Harry and Meghan''s office at
        Buckingham Palace would officially close and the couple would begin a 12-month
        transition period from March 31.</p>'
