      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan already agreed to stop using the titles
        His and Her Royal Highness, eschew some state funding and return the Sovereign
        Grant funds they spent to renovate their official residence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58012714-a331-404f-81a5-8222516e3a91'
