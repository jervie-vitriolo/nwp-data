      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff1002-2227-424a-8a9b-f8d5826a3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of mainland China, 15 people have died from the coronavirus.
        Two new deaths were reported in Iran and one death in South Korea on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8a211-3c85-4c47-a271-5b798a259136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935863a7-7627-43ea-b146-d0a8df621f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 9,000 self-isolating in South Korea</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837c733-43d6-425b-84d0-6a92d34b0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside China, the largest coronavirus outbreaks have been in South
        Korea and Japan, where hundreds of people were infected on the Diamond Princess
        cruise ship, which began disembarking passengers this week from Yokohama Bay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f51bbd-5a68-45ee-8e67-b1814e68a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b366bb1-a52f-432c-b862-9345bc6c424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, South Korea reported a jump of more than 140 additional
        cases, bringing the country''s total to over 340, according to the South Korean
        Centers for Disease Control and Prevention (KCDC).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2dfef-6192-48c1-a10a-d077f92059fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1dfaa-8b59-4f49-a2a5-728155198c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases in South Korea has soared from 28 a week ago.
        Two patients who have been diagnosed with coronavirus have died in the country,
        where the outbreak is centered around the southern city of Daegu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb77cb-81ad-4538-a043-0470f2f3babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798f856-2111-4e99-b09b-93bc873c8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the country''s cases are linked to the Shincheongji
        religious group in Daegu. On Saturday, South Korean health officials said
        that 9,300 members of the group will be tested and required to self-isolate
        as they try to get on top of the outbreak there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab756c-13eb-49e6-b2ea-5b23c9f61ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470688fa-157f-4878-988c-9d567e585b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have secured a list of about 9,300 members of the relevant religious
        group, and we are preemptively enforcing self-isolation and facility isolation,"
        said Kim Gang-lip, South Korea''s vice minister of health, at a press briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5d1e4-98a9-4823-a294-3abfe1f93e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b91ac3-1b6c-41a2-bf7b-56873e07011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,400 people from the list are already self-isolating
        and the ministry is conducting the first tests on 544 people who said they
        have respiratory symptoms, Kim said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cca7a2-162a-493a-9c0b-5b14040dd775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcde2c-86e4-4614-a77a-960869526cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released online on Friday, the Shincheongji religious
        group said it "deeply regrets" the coronavirus outbreak that occurred in their
        Daegu branch and said it was cooperating with local authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e15e4-d83b-4d7d-9f5e-bedf6b7193c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe05809-a9d0-47af-805d-d700e5be6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently all of our church branches in the nation, including the
        main headquarters have stopped services, gatherings, and mission activity
        in churches and related spaces," the statement said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce922f-6802-4b62-9980-5da859de5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5eed1-dec3-449c-a230-4d0768c9ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the South Korean government designated Daegu and neighboring
        city Cheongdo as "special management areas" for infectious disease and have
        taken additional measures to control the outbreak, including shutting down
        public places in the capital, Seoul.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9acfa-670b-4309-818d-e5b339196f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f0c9f-a557-4c38-a1d3-224c2ac666f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new cases, 92 have been linked to the Cheongdo Daenam
        hospital, in North Gyeongsang province, and four other cases connected to
        Daegu city involved members of the military.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14c250-28dc-4531-aeb8-17588356a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed3568-d95f-495e-b207-de5c8af8a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases rise in Middle East</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba610b-d437-4b67-a1d7-4bcc95019ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention has also turned to Iran, which only recently began reporting
        its first cases, and on Friday confirmed two additional deaths and 13 new
        infections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0d271-8759-4155-9d59-d12fa2fe89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec579c18-e541-4da4-9d7f-75a784e7f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian health officials said the source of the virus in the country
        could be a Chinese worker who works in the city of Qom, about 140 kilometers
        (87 miles) south of the capital Tehran, and had recently traveled to China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af991938-8649-4f5b-a535-3d033d641369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80f300-d0e9-4e85-a116-f33c3f3a575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, four people have died in the country and 18 infections
        have been confirmed. Officials warned the coronavirus may have spread to every
        city in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a4c07-7a94-414c-87e0-4ec779d68f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b4af7-120a-4081-a16c-4a9e7e1fa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of the coronavirus started in Qom and has reached other
        cities in the country like Tehran, Babol, Arak, Isfahan, Rasht and other cities
        due to people traveling. There is a possibility that it exists in all cities
        across the country," said Minnou Mohraz, a member of the National Committee
        for Infectious Diseases at the Ministry of Health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c5a64-2570-468a-a843-8303063a9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af1d11-07bd-4e79-8f38-1b1c0b09afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Canada''s chief public health officer, Theresa Tam, suggested
        further investigation was needed after a Canadian tested positive for the
        virus after returning from Iran. There was no indication that the patient
        had been to Qom.</p>'
    '48':
