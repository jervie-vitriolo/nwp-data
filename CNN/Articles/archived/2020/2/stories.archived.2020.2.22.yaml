  'Pilot-Kobe-Bryant-crash':
    'author': 'Nick Watt and Sarah Moon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-22T12:15:50.932+08:00
    'imagesource': 'jcr:253e9162-b53a-497d-875f-b828006c5853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6745e04e-b771-4210-b44a-108228f96c53'
    'lead': 'Ara Zobayan, the pilot of the helicopter that crashed in California,
      killing NBA legend Kobe Bryant, violated weather-related flight rules in 2015,
      according to Federal Aviation Administration enforcement records obtained by
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T12:17:38.121+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:01:49.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:01:25.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilot in Kobe Bryant crash violated weather-related flight rules in
      2015, FAA records indicate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554deca8-c25f-4a64-aab6-29c244ae0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ara Zobayan, the pilot of the helicopter
        that crashed in California, killing NBA legend Kobe Bryant, violated weather-related
        flight rules in 2015, according to Federal Aviation Administration enforcement
        records obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282cbed-461b-4ab0-b38c-350ba2e5f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d23f3b-7e6d-46bd-be7f-52b4615f113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, Zobayan and seven other people died while the pilot was
        flying his passengers to a youth basketball game on a foggy morning last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf3af0-88d0-458a-a5da-36e6d7390498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e348d-8422-4417-b1e9-1f1a08710088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times was first to report the alleged violation
        after filing a Freedom of Information Act request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc8764-33e4-405d-a0d6-e96cf869f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fbd4d-291b-4682-9991-4282216c94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While operating an Island Express helicopter in May 2015, Zobayan
        was denied clearance through Los Angeles International Airport due to reduced
        visibility from weather conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35df4c-0d8d-4d8f-849d-630171bc7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56059e3a-fe5b-4deb-9108-765995fb2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air traffic controller informed him the airfield was reporting
        less than basic visual flight rules (VFR) minimums, but Zobayan violated the
        rules and flew into the airspace, according to the enforcement records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b6957-a681-475f-aca3-58f3583c5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b923ab-4c5a-49d9-8bc0-29c51280b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records state that Zobayan admitted his error.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba54cf-0599-4308-8ee1-7b630514a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db246bd-d98f-41de-924d-0642038cab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "took responsibility for his action, and was willing to take
        any other necessary steps toward compliance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535b3ba-ed01-47d7-8e11-1f2458191ba6'
      'mgnl:activationStatus': true
