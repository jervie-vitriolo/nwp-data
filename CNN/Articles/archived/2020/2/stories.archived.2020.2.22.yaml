      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freestyler still remembers watching her hero lift the World
        Cup for France in 1998 and, from that moment, her heart was set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d4e82-d28f-4d12-b38b-0a8c08f48ab5'
      'mgnl:activationStatus': true
