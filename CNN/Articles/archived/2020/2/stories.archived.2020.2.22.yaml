      'mgnl:lastActivated': 2023-01-26T21:01:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658e73e-963b-4518-8029-fed107b0c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HCPI said closing the plant was necessary to meet customer''s needs
        through "efficient allocation and distribution of resources."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874e466-9edf-46f9-8140-5101d5607a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d9115-4fcd-4ebb-b2cc-abaf259fa0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, after consideration of optimization efforts in the production
        operations in Asia and Oceania region, Honda decided to close the manufacturing
        operations of HCPI," said HCPI in a <a href="https://global.honda/newsroom/news/2020/c200222eng.html">statement</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f059e-f79b-4b2e-a380-32c3097491a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has around 650 employed associates in the country
        but it did not detail how many may be affected by the closure. However, it
        clarified that automobile sales and after-sales services will still continue.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850c510-a71f-4080-96b7-58863cf14d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T00:01:37.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Defend Jobs Philippines claimed that there are 387 people
        who will lose their jobs over the closure of the plant. The group said workers
        from 60 other companies who supply parts to HCPI will also be affected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c78c48-bf08-493d-af1b-30cfe7988903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T00:01:37.317+08:00
