    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dab072-4fac-442f-9a1b-a6d9e2fed3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> A
        movie critical of the Duterte administration has been disqualified from the
        Sinag Maynila independent film festival – a move that the director said is
        comparable to what happens under martial law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ea3cf-a82c-4f0b-a016-bbc620d82b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c4cd4-8756-4829-8622-69acb0af3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinag Maynila, led by acclaimed director Brillante Mendoza and Solar
        Entertainment Corporation, announced on Friday that they are pulling out the
        film "Walang Kasarian Ang Digmang Bayan (The Revolution Knows No Gender)."
        Directed by Joselito Altarejos, the film was initially a finalist under the
        festival''s full length category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d668777-61c3-445d-bf55-b625e37a3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e75db2-00d3-4e7b-a918-81fc1d2d8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive Committee, after thorough review, found that there
        is substantial deviation from the submitted and approved script and that the
        film is no longer a faithful representation of the approved screenplay," Sinag
        Maynila said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb737e-57ae-4aa8-b902-02291dd3bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d5206-99db-4c09-9ecf-5ab86d8d4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring Oliver Aquino, Rita Avila, Arnold Reyes, and Sandino Martin,
        the film tackles pressing national issues, particularly President Rodrigo
        Duterte''s bloody war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee7154-510e-48eb-848d-849ecde49e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde23d0e-051f-45a8-8231-996de4949270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avila, for instance, plays the role of a woman who lost a loved
        one to the drug war. The three-minute trailer shows a grieving Avila saying,
        "“Kung sana naging mas matapang ako, ako mismo ang papatay kay Duterte (If
        I were just a bit braver, I will kill Duterte myself)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eda52e-5fac-4f8f-bb2b-ca3eedb4caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8146e2-fbe8-41d8-9f6d-c09d43942f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s director protested the disqualification on his public
        Facebook page, calling it a "a flimsy way out to get rid of me and the film."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b66ce-bc70-4879-a467-83e1b5e7ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714be75-3b15-44e2-8c99-0196d6746e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altarejos said he is speaking out on the issue because Mendoza and
        Sinag Maynila did not tell the truth on why the movie was suddenly rejected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f733b5-c805-43ef-b8bd-bbb347281997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfa2d4-e043-4778-9938-1ab3f057988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo ba ay</em> Martial Law <em>na at ikaw ang tagapagpaganap
        sa sektor ng pelikula,</em> Brillante (Are we under martial law already and
        you are working under the film sector, Brillante)?" Altarejos said. Mendoza,
        who has been directing Duterte''s State of the Nation Addresses, has not issued
        a statement on Altajeros'' claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3e142-befc-47fb-ae91-d98119cecad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8fdfd-f45a-47c7-ba9c-b3310508eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:34:07.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy kaming makikipaglaban para sa tunay na kalayaan. Kalayaan
        sa pagpapahayag at kalayaan sa pamamahayag</em> (We will continue to fight
        for genuine freedom. Freedom of speech and freedom of expression)," Altajeros
        added.</p>'
