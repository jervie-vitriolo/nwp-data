      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo remembered Gerona''s legacy as a "selfless" and "dedicated"
        educator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85027d5-a75f-4a20-9373-8b881776b909'
      'mgnl:activationStatus': true
