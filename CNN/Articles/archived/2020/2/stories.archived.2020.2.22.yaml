      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said it will now track confirmed cases in two separate groups:
        people who have been repatriated, and those identified by the US public health
        network.</p>'
