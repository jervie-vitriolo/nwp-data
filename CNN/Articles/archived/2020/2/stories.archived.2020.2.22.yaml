      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong>&nbsp;Automobile
        maker Honda announced on Saturday that it will stop production operations
        in the country by next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f6cb3-d7af-4f81-80fa-5b2f55cf2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
