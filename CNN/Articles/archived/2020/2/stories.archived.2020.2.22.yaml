      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b18e5-c173-4474-accc-4d8e9a6ac02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:23:06.981+08:00
