      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to extend our heartfelt condolences to Vice President Ma.
        Leonor "Leni" Robredo for the passing of her beloved mother, Ms. Salvacion
        Gerona. In this time of bereft, we also offer our thoughts and sympathy to
        the family, relatives and friends of Ms. Gerona," Presidential Spokesperson
        Salvador Panelo said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c859e1-821b-444a-b38d-04c54ddb2341'
