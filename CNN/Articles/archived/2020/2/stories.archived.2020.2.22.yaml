      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27996e65-9b5a-44f6-81da-d303c1a61e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T00:01:37.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defend Jobs Philippines said it has urged the Labor Secretary Silvestre
        Bello III to “directly intervene, conduct impartial investigation and thoroughly
        look into” the reported closure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5857b-4b25-42fa-8714-e089d63af1ba'
      'mgnl:activationStatus': true
