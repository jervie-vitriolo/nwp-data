      'mgnl:lastActivated': 2023-01-26T21:01:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fed19-c2ab-42fc-a421-1b48bd225758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo confirmed the news on Facebook. She said the wake will take
        place at 4 p.m. tomorrow, Sunday, at the Eternal Chapels and Mortuary, Eternal
        Gardens, Balatas Road in Naga City. She did not detail the cause of her mother''s
        death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858aa22-12d4-4909-834c-48d3571b197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.068+08:00
