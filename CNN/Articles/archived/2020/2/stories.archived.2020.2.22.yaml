      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d31cd6-2ac4-44e2-81f3-967ff0cf83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, however, reported 12 new cases of coronavirus on Saturday,
        including three teenagers, bringing the number of cases in the country with
        no connection to the ship to 99, with 639 confirmed from the cruise ship.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288cdc5-a017-4b33-bb76-c5aebfcc9e25'
