      'mgnl:lastActivated': 2023-01-26T21:01:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c7924-75a2-45bc-9ef3-d7d83e28d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has reportedly undergone multiple operations and has been bulled
        in the past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c4824-60f1-4393-8996-8826ef4a75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c9d4b-e53e-4639-a069-705e9946bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who also lives with achondroplasia, said on Twitter that
        he was "speechless" with the amount of donations received, which included
        air tickets for Bayles and his mom to go to Disneyland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1731611-c578-46e3-82a7-58d395369802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
