    'template': '1'
    'title': 'Filipino among UAE’s new confirmed cases of novel coronavirus '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56675b-8ace-4998-99cb-fd218b553fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — A
        Filipino was one of two new confirmed cases of coronavirus disease (COVID-19)
        in the United Arab Emirates (UAE), bringing the total number of cases in the
        country to 11, a statement Friday from the UAE Ministry of Health and Prevention
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5721a-3cb4-446c-98d1-f8b89917d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd833723b-85b7-4c23-b1e0-326e941d3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/mohapuae/posts/3006384269412328"
        target="_blank">ministry said</a> COVID-19 was detected in a 34-year old Filipino
        and 39-year-old Bangladeshi. But they are now both in stable condition, it
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b8da4-f4b6-44eb-bf21-b7402abcd34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c24788-1b32-4701-a66c-187d6f2cfeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry also noted that the new reported cases had close
        contact with the recently confirmed case of a Chinese citizen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7037a-a3af-488a-af8c-da58d44d40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T23:58:06.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also confirmed the news, citing
        the Philippine Embassy in Abu Dhabi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40cba1-4d1b-441f-9c5d-30497f6b4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T23:58:06.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a6952-e9d1-46bc-8e94-1f108d1f9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T23:58:06.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Filipino in the UAE who tested positive for COVID-19.
        The DFA said the earlier case - a 43-year-old man who was <a href="https://cnnphilippines.com/news/2020/2/8/filipino-novel-coronavirus-UAE.html">confirmed
        to be infected</a> on February 8 - has been transferred to a medical facility
        "as his condition is not improving."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e310d3-b036-4a05-9bcf-b9b7000ee4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11 cases in the Arab nation, three of them have fully recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0c32a-3638-47d5-92ca-96412e105dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c83ba-e4f2-4703-89a0-030b7f34ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE government <a href="http://www.wam.ae/en/details/1395302820870"
        target="_top">has since suspended passenger flights</a> to mainland China,
        with the exception of Beijing.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287811c-83b3-4d14-b44d-9c2aac0da178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2dd60f-6d3d-4dd2-b419-b4df0dedf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also affirmed it was screening all persons who had
        close contact with the confirmed cases to avoid spreading the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde8a30-9794-4ccc-9e57-b3cd20c85e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72642c5-d411-44d1-ab59-609928cc9809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that it was coordinating with other concerned authorities
        and had been following necessary precautions and monitoring per the guidelines
        of the World Health Organization (WHO).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec6746-fd22-442d-9c67-c9c2d1892220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1dfb02-3dde-42d2-833a-c6cfb91631af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:09:33.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the necessary precautions to ensure highly efficient preventive
        measures were taken, including check-ups and observation of people in contact
        with patients,” the ministry said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
