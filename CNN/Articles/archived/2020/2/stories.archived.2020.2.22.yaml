      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makers of the independent movie broke the news in a Facebook
        post that said it scored three of the major awards at the 26th Festival International
        des Cinemas d''Asie de Vesoul in France – audience award, special jury award
        and critic award. The annual festival focuses on cinemas of Asia.</p>'
