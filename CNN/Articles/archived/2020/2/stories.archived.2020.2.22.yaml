      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Senator Panfilo Lacson shared his sentiment about the
        grief that comes with losing a parent.</p>'
