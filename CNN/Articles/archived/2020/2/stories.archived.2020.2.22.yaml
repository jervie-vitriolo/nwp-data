      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfaeaa-c77b-4d07-8096-96409f673028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:36.159+08:00
      'mgnl:createdBy': 'janine'
