    'lead': 'Only half of the Filipinos on board the Diamond Princess cruise ship
      have been tested for the novel coronavirus so far, resulting in the delay in
      the repatriation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T12:32:15.394+08:00
