      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old French-Algerian has been immersed in the game ever
        since, first for PSG women''s team as a teenager and later in the developing
        world of freestyle football.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4afec4-0229-4257-80c4-be7637a52324'
