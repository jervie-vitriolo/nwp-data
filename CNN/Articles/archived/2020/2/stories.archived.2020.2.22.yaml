      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4c4fa-6c61-4fa0-b197-3ea7ec1b5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.069+08:00
      'mgnl:createdBy': 'glee'
