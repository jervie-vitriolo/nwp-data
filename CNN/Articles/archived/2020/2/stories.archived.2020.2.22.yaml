    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fears over containing novel coronavirus grow as cases outside China
      spike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516539f-bedd-48b5-aa8d-037f6b6f7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Concerns are growing over the global spread
        of the novel coronavirus after a spike in cases outside of mainland China
        among people with no connection to China or the city of Wuhan, ground zero
        for the outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23693c2-472a-424c-952f-a86e655aea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df883456-1e65-415f-9804-8d9c0c03512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization (WHO) director general Tedros Adhanom
        Ghebreyesus said on Friday that there was still a chance to contain the Covid-19
        virus, "but the window of opportunity is narrowing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e653392-6c86-43b4-801d-ed77ccf747d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7ad60-b6bf-4b73-93b8-a6dd96375165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has called on countries to continue containment measures
        while preparing for community transmission, he said, adding that the outbreak
        could still go in any direction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7cc8e-ef90-4a57-95fa-5518d6a32a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31baf5c-3ef2-44dd-a053-fec20e30262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not look back and regret that we failed to take advantage
        of the window of opportunity we have," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fa0a1-18de-49de-b7cc-df18bf8e1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37059d-6d7b-4dc3-b6f5-20eb5cd96078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words come as countries outside of China report a sharp increase
        of coronavirus cases -- particularly in South Korea and Iran. Italy has also
        reported its first death, raising fears of self-sustaining epidemics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa4359-d5b0-448b-a57f-b4d30d677af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730888a7-65be-474c-ae16-b2acf37852ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China''s Hubei province confirmed an additional 366
        cases of the virus on Friday, 45 fewer than the previous day, taking the total
        number of cases at the epicenter of the outbreak to over 63,400. The total
        number of cases in mainland China is now more than 76,200.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde1f89-de94-435f-8de2-2722fd52de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d7e7b-5818-4576-a9c5-627e045a2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global death toll from the outbreak has reached 2,360, after
        109 deaths were reported in mainland China Friday, including 106 in Hubei,
        nine fewer than the previous day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edb080-7329-47c8-ba26-12cce63c6d02'
      'mgnl:activationStatus': true
