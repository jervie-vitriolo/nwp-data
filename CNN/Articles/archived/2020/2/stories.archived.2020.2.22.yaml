      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported last month that Bolton, in his unpublished
        manuscript, alleges that Trump directed him to help with his pressure campaign
        to get damaging information on Democrats from Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bbecc-33d5-4377-9e39-9bac4d4e1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1113f-18d1-4517-96ea-111b97de829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, Bolton also alleges that Trump didn''t want
        to lift a hold on military aid to Ukraine until officials there complied with
        the request. Bolton''s lawyers have not denied the substance of the New York
        Times reports but have condemned the leaks behind it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b515515-bd4a-48e9-95fc-494642861fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e848b2-c65b-45f4-a72b-be228a0fc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the review process plays out, the President has repeatedly brought
        up the book with his staff, the two people told the Post, and has said he
        views Bolton as "a traitor" for writing it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170754f2-c694-4c8c-bc68-1e9203493605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76708c4d-3248-4d12-b648-ebb8d4824a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public remarks since the impeachment inquiry, Bolton
        issued a rebuke against White House "censorship" of his manuscript.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78b7d3-95f0-42d8-b37f-c5b6372bbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f0d01-9298-404a-9ca7-de32faa6695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it''s not suppressed," Bolton said during an event at Duke
        University earlier this week. "I say things in the manuscript about what he
        (Trump) said to me," he added. "I hope they become public someday."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d86c8-49ed-4471-9fdb-06353482da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.257+08:00
