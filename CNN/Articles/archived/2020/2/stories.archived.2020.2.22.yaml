      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44e9d7-7390-4187-b936-29fa07a3761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad that all our repatriates from China are well and did
        not exhibit any signs of the COVID-19. Through everyone’s cooperation, we
        have ZERO infections and ZERO mortalities," Health Secretary Francisco&nbsp;Duque
        III said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503c983-595b-4500-bde7-f683ad16aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T18:54:39.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees also received financial assistance from the government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661ef20-395d-4aeb-b2b2-f33e597de630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:29:26.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 30 overseas Filipinos who were repatriated from Wuhan,
        five members of the DOH medical team, five members of the Department of Foreign
        Affairs'' response team, six airline crew members and three ground personnel
        were also quarantined since they were in contact with the evacuees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d13cb-49e3-4ea0-9485-c4dcd1e6a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b464bb-9bf2-447f-b10b-d727fa618166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also working on repatriating more than 400 Filipinos
        who were on board the coronavirus-hit Diamond Princess cruise ship docked
        in Japan. However, they will have to stay on the ship a bit longer. Repatriation
        has been delayed to early next week since half of the Filipinos have yet to
        be tested for the coronavirus. The 47 Filipinos who have contracted the virus
        will not be allowed to make this trip back to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8d2a2-dcdd-4646-92b3-8bde73fdc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652961c-0d05-4a20-b3fa-1e92d87cd31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 2,360 people, mostly in
        China, since the outbreak began in Wuhan City in Hubei province December 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd18db5-c4c3-423e-80e0-fbe17805d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0bede-ca1c-4555-b58f-4cd9e68dd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T16:27:22.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, three Chinese nationals have been infected with
        the virus – one of them died, while the remaining two have since recovered
        and left the country. A total of 495 patients have tested negative for the
        virus, while the government awaits 55 more lab results.</p>'
  'morente-immigration-pastillas-scam':
    'author': 'CNN Philippines Staff'
    'caption': ' Immigration Commissioner Jaime Morente has assured that due process
      will be followed for the people in his agency who were involved in the so-called
      "pastillas" bribery scheme. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-22T17:36:45.277+08:00
    'imagesource': 'jcr:fbe13a1f-3fe6-4981-918e-d4fb789c1843'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d5dc9b-f8ee-44ac-a925-dfc7fe59fbc8'
    'lead': ' Immigration Commissioner Jaime Morente has assured that due process
      will be followed for the people in his agency who were involved in the so-called
      "pastillas" bribery scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T17:40:32.215+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:01:40.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:01:28.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jaime-Morente', 'Bureau-of-Immigration']
    'template': '1'
    'title': 'Commissioner assures due process for BI personnel linked to ''pastillas''
      scheme'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e56ea8-0c41-42b5-a9ba-e4693a7c6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong>&nbsp;Immigration
        Commissioner Jaime Morente has assured that due process will be followed for
        the people in his agency who were involved in the so-called "<a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">pastillas</a>"
        bribery scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cb3da-7dad-473e-b5fd-17ed2caca306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef732b-7a49-4c50-8457-1aee7f7529bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the employees involved in the scheme, wherein Chinese
        nationals supposedly paid Bureau of Immigration personnel to avoid background
        checks upon arriving in the country, will be brought to court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6ddf1-d51c-4fc4-9c74-1ee394488bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a03928-b506-4f89-bf95-cab4d8fa8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall observe due process as we bring the accused to the court
        of justice,"said Morente in a statement on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2f696-c22f-4997-b766-68c0e381d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0635b-f049-44bd-a985-8d875e52a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was "very disappointed" with the reported irregularities.
        Morente said he has placed the accused in the administrative holding office
        and cancelled their privileges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1b79d-f284-4397-92ee-8c4d94a31219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c2568-d12b-4418-8e8e-0c36a62c6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also strengthened efforts to expose unethical practices
        in the agency, Morente said, and will participate in investigations and lifestyle
        checks by authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b18fd5-90cc-4a85-a05c-4fe0e82cf74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9c581-6a4c-4639-bfae-03c6a01abccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] have included new protocols in the conduct of secondary inspections
        in open areas to improve transparency and installation of additional CCTV
        cameras in all areas of the primary inspectors," Morente assured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda1d58-70a3-4aa9-b29d-1c54a2a672cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987084d8-8c93-487e-82c1-de13cdaa8313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday still <a href="https://www.cnnphilippines.com/news/2020/2/20/Rodrigo-Duterte-Jaime-Morente-Immigration-bribery.html">vouched
        for the Immigration chief</a> despite the scandal. Shortly before, Duterte
        <a href="https://www.cnnphilippines.com/news/2020/2/20/Bureau-of-Immigration-Chinese-pastillas-bribery-scheme-.html">ordered
        to relieve</a> all immigration personnel linked to the alleged bribery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806378d-4239-4c6b-986b-7a8fa1506971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ee163-d9bf-40b7-8585-2f87db3bab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI sacked 18 employees to comply with the directive. However,
        another employee and the whistleblower in the scandal, claimed that <a href="https://www.cnnphilippines.com/news/2020/2/20/Bureau-of-Immigration-Chinese-pastillas-bribery-scheme-.html">around
        90 percent of the bureau''s personnel</a> participated in the scheme. He also
        named several division heads who allegedly distributed the grease money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e946077-1175-4ed7-8045-df441af5b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc3714-7b0b-4ce6-9112-511136275ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente earlier attended the Senate hearing on the pastillas scandal
        and admitted he had <a href="https://www.cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html">limited
        authority</a> over the appointment of high-ranking officials. He also urged
        to amend the Philippine Immigration Law of 1940 to allow him disciplinary
        powers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cfccc-b44a-4776-a423-fddc8ffcaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a0879-5578-4803-9cea-2f39dd528774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T17:40:32.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who led the upper chamber''s hearing on
        the issue, maintained there is not enough evidence to tie Morente to the scheme.</p>'
