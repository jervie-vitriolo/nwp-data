      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, officials have confirmed 35 cases of novel
        coronavirus, according to the US Centers for Disease Control and Prevention
        (CDC). That includes 21 cases among repatriated individuals, as well as 14
        other US cases.</p>'
