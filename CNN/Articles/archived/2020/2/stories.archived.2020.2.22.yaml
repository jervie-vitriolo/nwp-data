      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/21/australia/quaden-bayles-bullied-dwarfism-disney-intl-hnk-scli/index.html"
