  'russia-us-putin-trump-us-election-':
    'author': 'Jim Acosta, Zachary Cohen, Dana Bash and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-22T08:53:05.139+08:00
    'imagesource': 'jcr:64107efd-fe3b-4612-b186-4e1c9c573a58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e948fca-f2fe-49c5-ad4d-a42acd35d7cd'
    'lead': 'The intelligence community''s top election security official in the US
      delivered a briefing to lawmakers last week warning them that the intelligence
      community believes Russia is already taking steps to interfere in the 2020 election
      with the goal of helping President Donald Trump win, three sources familiar
      with the matter tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T08:58:38.337+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:53.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:01:25.125+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia-', 'President-Donald-Trump']
    'template': '1'
    'title': 'Russia is looking to help Trump win in 2020, election security official
      told US lawmakers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836206a4-ae0f-4e4a-b37a-040ad481386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The intelligence community''s top
        election security official in the US delivered a briefing to lawmakers&nbsp;last
        week warning them that the intelligence community believes Russia is already
        taking steps to interfere in the 2020 election with the goal of helping President
        Donald Trump win, three sources familiar with the matter tell CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07a3eb-7157-4f1d-b839-2215de469b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55f261-6b93-4d32-8723-99910d8fe78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s briefing, led by election security official Shelby
        Pierson and first reported by <em>The New York Times</em>, addressed the overall
        picture of Russia''s efforts, including hacking, weaponizing social media
        and attacks on election infrastructure, one of the sources said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794bbf34-e614-4905-a974-cfbc57d5f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ba073-90da-42b1-bebc-5567ebe59c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefers said Russia does favor Trump, but that helping Trump
        wasn''t the only thing they were trying to do as it was also designed to raise
        questions about the integrity of the elections process, the source added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f501cc-b1bc-4809-9df0-a11536614fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358192eb-2795-40c9-91e6-0fd5768bb5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump became irate in a meeting with outgoing acting Director of
        National Intelligence Joseph Maguire last week for allowing the information
        about Russia''s meddling efforts to be included in the briefing, a White House
        official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca7073-d710-4d87-953a-25f3b400c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e9100-5120-4db8-af42-e4a1be547ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s interference in the 2016 election -- which the US intelligence
        community believes was aimed at boosting Trump''s candidacy and hurting his
        opponent, Hillary Clinton -- led to special counsel Robert Mueller''s investigation.
        The prospect of interference in 2020 will further test US defenses against
        foreign meddling, which Trump has repeatedly downplayed as he has dismissed
        any suggestion that Kremlin influence played a role in his election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ad9a9-56eb-49a1-9a8e-1c3409de1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665a8c6-9c22-49d6-bccb-52f736f22da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national security official in the Trump administration told CNN
        that Pierson may have mischaracterized the intelligence that Russia has developed
        a preference for Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6873d3-41ed-4ece-8b2b-44bfb2e3f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9a2fe-fd76-4447-9e66-132c630c095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A more reasonable interpretation of the intelligence is not that
        they have a preference, it''s a step short of that. It''s more that they understand
        the President is someone they can work with, he''s a dealmaker. But not that
        they prefer him over (Bernie) Sanders or (Pete) Buttigieg or anyone else.
        So it may have been mischaracterized by Shelby," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4886e4-37d5-472c-b230-77df63382d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d23a5-76f2-4548-b75b-74525aa6d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Clapper, who served as director of national intelligence under
        President Barack Obama, told CNN''s Wolf Blitzer on "The Situation Room" Thursday
        evening that it is "quite predictable" Russia would again try to interfere
        in the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd191e6f-0c19-4e7e-b739-6d94082f41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a540b9-f703-4ee0-90a6-10165cbe35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a big surprise, but it illustrates the tremendous challenge
        that the intelligence community has where they''re teeing up facts that our
        President doesn''t want to hear, and with a result that the messenger got
        shot in the form of Joe Maguire being asked to leave," Clapper said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936788b3-571d-4a24-8e55-b234cc111a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1c1c6-afa4-423b-aa67-3fa295bead4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Briefing was factor in DNI change</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622bbdc-18b5-439a-96f9-356c45239b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Pierson''s classified briefing to lawmakers on Russia was
        not well received by either Trump or House Republicans who were present, sources
        tell CNN. When Trump learned of it, he seemed most frustrated that House Intelligence
        Chairman Adam Schiff, a Democrat who has been a prominent critic, was included
        in the briefing, according to a person familiar with the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd047f-5a78-4b33-b9fc-05b4468220b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599580f9-fa51-4854-92cf-f88fe317405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump believed that Schiff in particular would use the information
        to try and undermine him over the coming months as he runs for reelection,
        the person said, and Trump blamed Maguire for the information getting to Schiff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32ef61-4938-452e-8afc-4c37550a21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dae7aa-ef5e-46b2-81d3-240d57f22a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff, a California Democrat, tweeted Thursday night that if Trump
        is interfering with intelligence reports to Congress about threats of foreign
        interference, "he is again jeopardizing our efforts to stop foreign meddling.
        Exactly as we warned he would do."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887a0d5-91b4-4ff7-8a61-6044f1022e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cc115-d581-428e-b73b-1e87ba2069d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security official, however, said Trump was upset that
        he heard about the intelligence conclusion from a member of Congress rather
        than from the intelligence community, describing Trump as "out of joint with
        Maguire on that process."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda6a1d-fca7-49e8-a369-a5b14abcd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375302e-3d92-4181-b1eb-91b4f3e608d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior intelligence official dismissed the notion that
        Pierson would have shown preferential treatment for Schiff and the Democrats
        in her briefing on election security, instead suggesting that Trump''s response
        indicates that he and the intelligence community "are still unable to communicate
        on this topic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be242410-253d-4881-bfe1-040928db14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd160c-e6cd-4042-8f6f-6c0925a886e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the (intelligence community) sees as reporting the truth --
        simple statement of facts in evidence without judgment -- the President sees
        as undermining his legitimacy," the former official told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceef1e2-9d21-42d8-a906-84d0ad299dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95e9f3-92a5-49ad-b0c0-7998cdf0171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump announced he was naming Richard Grenell, a staunch
        loyalist and current US ambassador to Germany, as acting DNI despite him not
        having experience in intelligence. A source familiar with internal discussions
        said White House officials saw Grenell as a good stopgap solution for the
        acting DNI vacancy as time was running out on Maguire''s time in the position
        and because of Trump''s dissatisfaction with Maguire due to the intelligence
        briefing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e4016-b4e5-499b-a1a0-c09f0d8ec9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fb1a5-773d-4c99-8b47-b981477a42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump confirmed in a tweet Thursday night he plans to nominate a
        permanent DNI soon, and floated Rep. Doug Collins of Georgia, the top Republican
        on the House Judiciary Committee and a top congressional ally, for the position
        when speaking to reporters on Air Force One.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b1aa3-7530-4190-805a-6487d0ac3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42d698-3eda-40ac-b642-87311eaf1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grenell was already being considered for other White House positions
        when filling the DNI position became a pressing need, the source said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd01a3-6d46-4862-9ca7-3780cc02fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14066ec4-9877-472b-a7a9-d23ad32af05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday night, an intelligence official confirmed to CNN that the
        second-ranking official at DNI, Andrew Hallman, is also leaving his acting
        position. Joining DNI as a temporary senior adviser to Grenell is Kash Patel,
        a former acolyte of Rep. Devin Nunes of California, the top Republican on
        the House Intelligence Committee, three sources told CNN. Patel was key in
        crafting the controversial Republican House Intelligence Committee memo that
        accused FBI and Justice Department officials of abusing their surveillance
        authority.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb04b0-19cb-442d-a15d-1ce74cb064f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e4626-19d7-49f8-a8c7-98f7cb0606e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repeated dismissals of Russian threat</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222838c-4f8e-4536-a3d2-b586668b2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly downplayed Russia''s efforts to interfere in
        US elections and has dismissed findings by US intelligence agencies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3db1b-d792-42db-9b80-7d01a0bf6265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8bebf-a542-497f-a706-7dc50df4242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, the President appeared to side with Russia''s assurances
        rather than his intelligence community''s assessment of Russian meddling in
        the 2016 election when he met with Russian President Vladimir Putin in Helsinki,
        Finland, in July 2018.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d683cf-4a44-4f88-82ce-4bd7d49047d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
