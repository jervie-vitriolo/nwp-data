      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Zobayan was counseled on operating in Class B airspace, special
        VFR weather minimums, proper planning, reviewing weather and anticipating
        required action. He was cooperative and receptive to the counseling," the
        report adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160c994-1476-49ea-990c-db6847757b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88f4ee-75ff-4bfe-b577-26da4b79efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying root cause of the violation was "human factor &gt;
        aircrew &gt; proper planning," according to the report. The records state
        that had Zobayan properly planned and reviewed current weather conditions
        at LAX, he would have been able to anticipate the required action to get clearance
        to fly. In doing so, he would have had "proper coordination, a proper request,
        and elimination of confusing terminology."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189c99c-f120-42bb-87e4-45a779f983a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52fb46-0dc9-4820-a240-2f6362aaf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proper coordination should have included an earlier initiation
        of communication to allow time for receiving a clearance," the report adds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73975be-474a-4013-95e7-54c3b280f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff5ae52-1326-4759-a758-1e6086bdfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says: "There are no indications that this is a repeated
        incident and there are no signs that this incident is a trend with Mr. Zobayan."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122a6dc-de32-416e-b86c-ab13b61c9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595407a9-5c77-42fa-ba9b-1b488497c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bryant''s helicopter crashed into a mountainside near Calabasas
        on January 26, it was operating under "special visual flight rules (SVFR),"
        according to an air traffic control conversation with the pilot, captured
        by website LiveATC.net.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0eaa6d-e182-4c65-9855-60b6b986beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638513d-5d2a-4be3-9890-52a1febaf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SVFR clearance allows a pilot to fly in weather conditions worse
        than those allowed for regular visual flight rules.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203c893-8bee-4cba-b0be-02a937c464e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b1b47-7f5d-43e7-9910-3019d5df31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots can request SVFR clearance before takeoff or mid-flight,
        especially if conditions suddenly change, CNN transportation analyst Peter
        Goelz said after the crash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dc605-e79d-41be-b220-98b1ad0d085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54f87a-cb99-46f3-8231-e5d78fa47d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SVFR clearance is "pretty normal," he said, "it''s not something
        that''s often recommended."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae45508-9819-4920-89b3-812b4de6411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183dd083-71b4-4f64-a51a-5d2719de54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a pilot, and you''re in marginal conditions, or changing
        conditions that become marginal, you might call air traffic control" to request
        SVFR, Goelz said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd6355-7a97-4247-9c24-46bba614e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a20706-4c62-4bd6-a902-65595da4409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted SVFR clearance, the pilot will typically keep tighter
        communication with air traffic control.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7742d-6173-4e05-876f-ef7b4e23f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124481b-5798-4ba7-9b08-54fa393a736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burbank Airport control tower allowed the helicopter to proceed
        using the special clearance, the audio reveals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f0ed9-c276-4b11-90bc-8ee599b00671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98203e-bb66-4ec0-bd64-46e8eff6d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FAA''s pilot certification database, Zobayan was
        an instrument-certified pilot who earned his commercial pilot''s license in
        2007. He is also a certified flight instructor for instrument instruction
        for helicopter pilots, the records show.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129729a-c046-4fed-9775-46986868aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a67e8c-c163-4955-b120-5fa7027e8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The database also shows Zobayan was up-to-date on FAA-required annual
        medical exams.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7cc57-ae15-4ec5-a235-09f524063524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73d883-0be9-4d86-bf51-946f7ca33af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot Kurt Deetz, who worked at Island Express with Zobayan, told
        CNN last month the two had a "jovial working relationship." He immediately
        recognized Zobayan''s voice when he heard the air traffic control recording.
        Deetz described Zobayan as outspoken, with a distinctive voice and big personality.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e153c0-44f6-4669-ab09-9d4e18fa695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T12:17:38.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/21/us/kobe-bryant-pilot-2015-violation/">"Pilot
        in Kobe Bryant crash violated weather-related flight rules in 2015, FAA records
        indicate"</a></em></p>'
