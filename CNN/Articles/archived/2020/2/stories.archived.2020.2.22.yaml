  'coronavirus-cases-outside-china':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-22T15:07:16.662+08:00
    'imagesource': 'jcr:ec2ec651-a29b-420b-85e8-3077ba46a1a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db19dac4-7d15-415c-9a3d-55773091cad9'
    'lead': 'Outside of mainland China, 15 people have died from the coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-22T15:09:43.632+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:01:46.197+08:00
