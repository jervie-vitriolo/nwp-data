      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Denver Trending, which premiered in August 2019, led the field
        of fiction category in total top prizes. Other winners were films from India,
        Bangladesh, Kazakhstan, South Korea and Lebanon.</p>'
