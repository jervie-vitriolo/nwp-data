      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/21/politics/trump-bolton-book-classified/index.html">Washington
        Post: Trump wants to block Bolton''s book over claims of classified conversations</a>"</em></p>'
