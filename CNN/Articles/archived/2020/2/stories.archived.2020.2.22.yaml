      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, 253 people who tested negative for coronavirus left the
        ship, according to a news release from the Japanese health ministry. The disembarkation
        of passengers from the ship will continue at least through Saturday, a spokesperson
        for Princess Cruises told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb3f26-14c9-405c-bdb1-5d04e6b3641d'
