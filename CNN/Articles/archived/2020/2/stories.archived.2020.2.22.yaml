    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d636fb-776c-4ddf-a647-67c9c77f3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FORT DEL PILAR, BAGUIO CITY (CNN Philippines, February 22)
        —</strong>&nbsp;The alumni homecoming celebration of the Philippine Military
        Academy this year proceeded but with fewer attendees than usual due to imposed
        precautionary measures over the novel coronavirus disease (COVID-19).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304fa8f-177b-49b2-9046-ebc4edfb0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494f9c0-b670-427f-87c9-36a66c53905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA event on Saturday was closed to the public and the parents
        of cadets.  Captain Cheryl Tindog, PMA Public Affairs Office chief, said only
        the PMA alumni association and their family members, PMA personnel and official
        documenters attended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f8cb8-61a9-4430-8ee5-c2d1fb012fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3598652-a1e5-452c-b5f5-53fcdfecb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing the best we can <em>para hindi tayo masyadong maapektuhan</em>
        [so we will not be affected]. We are trying to protect the health and welfare
        of the cadets and the public," Tindog told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f45d5-b36a-41e3-a8ea-4baffc06e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4648533-f792-41f8-bca8-e075b543276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that there were fewer who attended from the alumni
        association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d7d26-a9c0-49f1-843b-479fe0c710d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6895df-0caa-445b-b803-3a129b3af186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alumni homecoming was also originally scheduled from February
        14 to 15 <a href="https://www.cnnphilippines.com/news/2020/2/5/pma-homecoming-2020-postponed-coronavirus.html">but
        it was postponed</a> due to safety concerns over the virus threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4ad68-0c50-4aab-8c8f-2745850ecaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28b69a-0ebe-496f-8d61-fbd5cd745c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T19:57:42.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the homecoming, the academy advised that all attendees will
        be subjected to thermal screening and any one found to have a temperature
        of 37.6 degree celsius and above will not be allowed to enter. Those who have
        travel history to China, Macau, and Hong Kong in the last 14 days and persons
        with respiratory symptoms like cough and colds will also be denied entry.</p>'
    '16':
