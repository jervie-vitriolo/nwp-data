    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0b423-3cd5-4a1f-a029-12256b91a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T21:07:50.634+08:00
