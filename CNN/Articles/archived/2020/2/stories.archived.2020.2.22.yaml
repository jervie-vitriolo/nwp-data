      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd37c9b-7ecf-4e5d-a90b-646a0243a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have great confidence in my intelligence people, but I will tell
        you that President Putin was extremely strong and powerful in his denial today,"
        Trump told reporters as he stood alongside the Russian leader. He later claimed
        to have misspoken.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f84b22-7194-4bfc-9d86-c534f9b26b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289b723-7557-4664-9f95-5f8875e867c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, US intelligence officials have continued to consistently
        warn about Russia''s ongoing efforts to interfere in American elections, noting
        threats to both the 2018 midterms and the 2020 presidential race. Last month,
        FBI Director Christopher Wray told the Senate Judiciary Committee that Russia
        was continuing to "engage in malign foreign influence" online with the goal
        of sowing division and discord, "and to generate controversy, to generate
        distrust in our democratic institutions in our electoral process."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599aac4c-d41f-452a-b0ff-b01d2287c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb51e9a-a46e-4275-ae3c-98417632cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Wray said he couldn''t publicly answer a question about
        whether the Russians were aiming to help or hurt particular political campaigns.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8138e2-54c5-48f9-b030-47d3f651473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada42608-4b2f-45eb-bb40-b94196d97a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierson herself has been out in front on the issue of foreign interference
        in the 2020 election as top officials have sought to raise awareness about
        the nature of the threat that caught most of the American public off guard
        in 2016.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42a3ba-4488-48fb-8127-c13cba440444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66713b5c-c75d-4b63-b63a-e6d2533ecf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians, for example, are already engaging in influence operations
        relative to candidates going into 2020. But we do not have evidence at this
        time that our adversaries are directly looking at interfering with vote counts
        or the vote tallies," she told NPR in an interview last month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc77d7b-daed-45ee-8633-ec793e72ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4393a8-1cee-4639-9da7-c4cef8c38c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day he was replaced, Maguire penned an op-ed along with other
        top election security officials, including Wray and Attorney General William
        Barr, issuing a similar warning about Russia and other foreign actors.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1436c-f5e9-4a15-be4b-cdc0dc66150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7747c-72ed-4516-9158-1d5399454113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States have made significant progress since 2016, but as long as
        the threat remains, there is work to be done. We have yet to identify any
        activity designed to prevent voting or change votes. However, we remain watchful
        of any malicious activities from cybercriminals and from foreign actors like
        Russia, China and Iran," they wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f7a4c-e82b-411a-b539-d3918d4679cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3285115-3224-490d-a292-26e1f65df978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting, background
        information and reaction.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3136b-3cbb-440f-af1a-6be28f05986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:58:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;"<em><a href="https://edition.cnn.com/2020/02/20/politics/trump-russia-intelligence-2020/index.html"
