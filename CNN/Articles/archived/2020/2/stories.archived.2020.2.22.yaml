      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing our parents is hard because we regret every single day that
        we failed to spend with them when they were still alive. My deepest condolences
        to VP Leni Robredo for the passing of her beloved mother," Lacson said.</p>'
