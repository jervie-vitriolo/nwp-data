      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a treatment that can be difficult for primary care doctors
        to do on top of other responsibilities, so a research team from East Carolina
        University set out to discover IBTO''s effectiveness if a dietitian is added
        to the team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec7211-7bb9-47d3-9f1e-aa89a4d6122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5e98a-823e-4efa-a741-7a1eb550ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDNs, or registered dietitian nutritionists, are trained for both
        weight loss and nutrition therapy, and can help support physicians in addressing
        underlying diet and lifestyle risk factors for chronic diseases, said Dr.
        Lauren Sastre, an author of the study and assistant nutrition science professor
        at East Carolina University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9967d-ab5b-4f0c-b60e-9560920e0e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e2172-1bff-4d54-acdb-137de23b2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, the study notes, IBTO is already provided and reimbursed for
        Medicare B recipients, who would be age 65 or older. As the prevalence of
        obesity in the US has increased to include nearly 40% of the adult population,
        Sastre and her team found that IBTO with a dietitian is an effective method
        to addressing not only obesity in older adults but its associated conditions,
        such as type 2 diabetes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af689650-a043-4fba-b38a-61df84678fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0772d-3ffa-4826-b4dd-8ad7f18c0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their results showed that the patients who received the treatment
        lost nearly three pounds on average and improved other health outcomes in
        comparison to those who did not receive IBTO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c668f-3a69-463e-b96c-a88e7093c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00687b5-74e8-4842-9b25-39efe3b86813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coupled with the fact that nutrition is not required content in
        medical school curricula, medical professionals may not have the time or the
        skills to develop and implement nutrition interventions for patients," said
        Dr. Emily Wilcox Gier, Dietetics Program Leader for the Division of Nutritional
        Sciences at Cornell University, who wasn''t part of the study. "Referring
        patients to [dietitians] is an easy, cost-effective and necessary step to
        ensure that patients receive the treatment they need to meet weight loss goals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c8744-6b82-4e2f-816a-2be2e01776c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a44f0-3e11-4d4a-a388-e0c8f151a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Losing weight with a dietitian</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05090ba0-6faf-46c8-bb21-64155fc8d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 2,097 women age 65 and older who received Medicare
        insurance. They all had a body mass index above 30, which classified them
        as obese, according to the CDC. The women were then divided into a treatment
        group and a non-treatment group, with nearly 700 of the participants receiving
        IBTO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d12ad-45c9-4379-83c0-f1c5b9b22fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed9323-fd75-4046-a8d2-f38a4a7e2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first visit, dietitians helped patients establish their calorie
        limit and food-tracking method based on their personal habits and preferences.
        Subsequent sessions were check-ins in which patients focused on improving
        their exercise habits and diet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f20fd0-4b4f-4fc8-8bea-ef528b19e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5174bd-f6fb-4ce1-916f-1ee5c76cc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also measured the patients'' weight, BMI, A1C and
        medication use. A1C is a blood test that helps doctors make a diagnosis for
        pre-diabetes and type 2 diabetes by measuring your average blood sugar level
        over the past three months. It also can show how well a person has been managing
        their diabetes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09f232-8a7c-4601-977c-697bb85ea3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2eb51f-5528-4f42-b0b0-be94428e7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years of treatment, from 2016 to 2019, patients who
        received IBTO experienced greater BMI decreases, larger A1C declines and stopped
        taking their prescription medication sooner, the study found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0aa1ab-dce3-449f-9269-c128d9e48403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0adca3-38e9-4aae-a099-791d04150211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients in the treatment group lost nearly three pounds on average,
        compared with patients in the control group who gained an average of a half
        a pound. They also had an average A1C decline of nearly 0.2, which previous
        research has associated with an up to 10% reduction in death risk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd502b53-e06d-4e6e-87a7-7ceafc7fd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345c107-48c4-4bf2-9996-c47503112a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Dietitians] have the knowledge and skills to work with patients
        [or] clients on an individual basis to develop interventions that work," said
        Dr. Emily Wilcox Gier, dietetics program leader for the Division of Nutritional
        Sciences at Cornell University, who wasn''t part of the study. "[Dietitians]
        know how to tailor nutrition recommendations to fit one''s needs, including
        medical conditions, living situations and preferences. This evidence helps
        support the fact that our training helps patients meet their weight loss goals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786a959-6c28-4bda-b4cb-2e6f2fa201c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd47258-236b-4546-8b2b-01d4fd00bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographic differences did affect the patients'' results, however,
        as the study notes that minorities and older respondents experienced smaller
        results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0238f1-eab7-4fff-bd10-6a990a7ba234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d1f85-34ae-4df0-8524-0d1ea6f6bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet given the overall results found for lowering A1C, the researchers
        think the intensive therapy model advised by a dietitian could be helpful
        for people who aren''t obese but do have diabetes -- although current requirements
        for Medicare IBTO include having a BMI of more than 30.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22795d57-9b9b-46ea-b1cc-9002570c6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:11:54.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/21/health/dietitian-intensive-therapy-weight-loss-wellness/index.html"
        target="_blank">Want to lose more weight? Intensive therapy from dietitians
        can help older adults, study finds</a></em>"</p>'
