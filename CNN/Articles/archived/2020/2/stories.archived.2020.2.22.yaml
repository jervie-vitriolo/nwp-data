    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc58237-059e-4630-8866-4d56f25e3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:36.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will return to the UK later this month to carry out their
        final official engagements before they step down as senior members of the
        royal family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a396e-f4e9-40f2-be74-94a6badb2141'
