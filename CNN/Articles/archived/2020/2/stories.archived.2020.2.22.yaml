      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47359a7-e578-4e06-a147-2530b9634b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just for Quaden, this is for anyone who has been bullied
        in their lives and told they weren''t good enough," Williams said on the fundraising
        page. "Let''s show Quaden and others that there is good in the world and they
        are worthy of it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921afd02-4261-4c5d-81ce-8a1b09ee1790'
