      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan surprised the world last month when they announced
        plans to step back from their duties in the British royal family and "transition
        into a new working model." At the same time, it emerged that couple had applied
        for a UK trademark for the term "Sussex Royal," covering hundreds of items
        under the categories of printed matter, clothing, campaigning, charitable
        fundraising, education and social care services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61e3ec-9086-440c-9432-6daa73e327cc'
      'mgnl:activationStatus': true
