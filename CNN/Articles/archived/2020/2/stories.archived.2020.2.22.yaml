      'jcr:uuid': 'cd6e2eed-f457-448d-936b-cab0e861005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T10:46:54.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mommy breathed her last at 7:27 tonight, February 22," she said.
        "Thank you to everyone who offered prayers and sent condolences."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eead3a-835b-4575-9121-f417c687e2ae'
