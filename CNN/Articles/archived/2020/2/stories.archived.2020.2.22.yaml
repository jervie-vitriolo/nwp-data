      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that Sally, as she was fondly called by her loved
        ones, was a selfless and dedicated teacher who molded countless of young minds
        across generations," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5db4d-b581-4bf1-8daf-33b635380397'
