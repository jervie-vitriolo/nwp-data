      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After deciding to take the bold leap into the more creative form,
        she practiced for up to three hours a day to perfect her tricks and flicks.</p>'
