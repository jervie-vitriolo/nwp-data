      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Aniston, Courteney Cox, Lisa Kudrow, Matt LeBlanc, Matthew
        Perry, and David Schwimmer are starring in a reunion special for WarnerMedia''s
        upcoming streaming service, the company announced on Friday. The service launches
        in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff37c57-f1bf-4102-a026-a1cb98b1e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1719fb9-9123-41f8-b636-2ec4d442f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars of the hit NBC sitcom, which ran for 10 seasons, will
        return for the special to celebrate the show from the series'' original sound
        stage on the Warner Bros. lot. The special, which had been long rumored and
        anticipated by fans, will be available at launch. (WarnerMedia is also the
        parent company of CNN.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50571e-6891-40aa-affb-089347d05a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2484bb-634d-4fd0-8d18-21ee1a56bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" is one of the most buzzworthy shows for HBO Max. The comedy,
        which debuted in 1994, followed the lives and foibles of coffee-loving New
        Yorkers. It was one of the most popular and beloved sitcoms in TV history
        and has gained a new life from streaming on Netflix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ad53b-50c8-415c-8cce-1b59520fca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a88469-a832-4349-9c96-c0ef17d83608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia''s TV studio owns the rights to "Friends" and had licensed
        the show to the streaming service for years. But WarnerMedia pulled the show
        from the service to make it exclusive to HBO Max.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669f557-df82-4868-a32f-3405161317e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03092df9-937f-4f13-be7b-d0434a078fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported in July that HBO Max is paying
        $425 million to carry the series for for five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769feeff-2419-444b-a87d-2c2a6d9c4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee8d18-8ea4-42d9-837c-6eb5f0d62a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guess you could call this the one where they all got back together,"
        Kevin Reilly, chief content officer for HBO Max, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f67ea-03d0-428f-8a95-b10884ed7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a7144-5f15-4ff6-a9af-7bea2ed25b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reilly added that he''s been delighted to see the show catch on
        "with viewers generation after generation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e6ab8-03fe-4379-bb78-5c2e88dd1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ab88a-a20d-4105-8328-bd2a48867b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It taps into an era when friends — and audiences — gathered together
        in real time and we think this reunion special will capture that spirit, uniting
        original and new fans," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2604b7-474a-4e36-beeb-94b4889079e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe74c3-8a7e-4139-9c27-73ed4e764f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" isn''t the only beloved sitcom to have a return to prominence
        thanks to streaming. Shows like "Seinfeld" and "The Office" have become hot
        commodities in the streaming wars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baa6a7-6b48-4203-9a56-6eeb74fb9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T07:17:53.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/21/media/friends-reunion-special-hbo-max/index.html"
        target="_blank">''Friends'' reunion special set for HBO Max</a>"</em></p>'
  'Celebrities-rally-behind-bullied-kid-':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-22T07:44:41.487+08:00
    'imagesource': 'jcr:acf8ee52-eee9-4a24-802e-29cde57519d2'
