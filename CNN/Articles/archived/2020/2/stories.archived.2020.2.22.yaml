      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be028093-ca89-4f32-a0ad-1742da414be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-23T00:01:37.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government must not just allow the announced closure of HCPI
        without undergoing proper evaluation and assessment but rather consider the
        holistic benefits of Filipino workers,"  said Thadeus Ifurung, Defend Jobs
        Philippines spokesperson.</p>'
    '12':
