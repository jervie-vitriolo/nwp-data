      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1c90f-d889-4bef-aaf4-1cef4af219fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayles, who was born with a condition called achondroplasia dwarfism,
        is the face of Stand Tall 4 Dwarfism, a charity set up by his mother to raise
        awareness and stop bullying, according to Seven News.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417c00a-282b-4f40-a8cd-d169fba6b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T08:05:32.700+08:00
