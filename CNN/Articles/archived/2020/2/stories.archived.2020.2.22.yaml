      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b888b40-64a7-4a2b-8496-8761db3c9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.636+08:00
      'mgnl:createdBy': 'eimor'
