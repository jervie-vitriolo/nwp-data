    'template': '1'
    'title': 'Washington Post: Trump wants to block Bolton''s book over claims of
      classified conversations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190c313-f4c8-4380-8381-8ecfa613d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump has told his
        staff that he will look to block the release of John Bolton''s upcoming book
        over claims that their discussions were classified, adding that his former
        national security adviser is a "traitor," two people familiar with the conversations
        told The Washington Post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ecbaa-249d-4e82-a609-d53a29054889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af38451-8618-4494-8c26-ed672c046a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has specifically insisted to aides that Bolton''s
        book, "The Room Where It Happened: A White House Memoir," shouldn''t be published
        before the November election, the two people told the Post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8412e-db91-4c6a-b15e-11984819b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d297d-79c1-4834-b6e0-8d3888987429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Trump''s efforts come as Bolton and his lawyers have been
        embroiled in a battle with the White House for weeks over the contents of
        the book, which is due to be published in March. The administration is raising
        concerns about what it claims is the publication of classified information
        that it says is protected by executive privilege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e2656-2901-417f-ba9d-eb2fd87f770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c463d2f-b961-4c33-a602-03df93639007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:15:46.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s records management office has been responsible
        for reviewing Bolton''s book and providing feedback.</p>'
