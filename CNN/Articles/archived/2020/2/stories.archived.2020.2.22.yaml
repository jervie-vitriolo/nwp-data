      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — Seven
        policemen in Metro Manila were tested positive for illegal use of drugs since
        the National Capital Region Police Office (NCRPO) conducted random drug test
        four months ago.</p>'
