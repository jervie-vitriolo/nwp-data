      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 22)</strong> – ''John Denver Trending'',
        which was Cinemalaya Philippine Independent Film Festival awards’ best full-length
        film winner last year, received critical acclaim on the international scene
        once again.</p>'
