      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan left for Canada with their son Archie after the
        royal exit announcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e801ce-888b-44ac-b4c9-470055f49707'
