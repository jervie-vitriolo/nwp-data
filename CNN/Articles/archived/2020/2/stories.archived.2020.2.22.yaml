      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27a0c9-9b56-4ab0-9ac5-c417b401b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:36.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the couple''s spokesperson said the trademark applications
        have been removed. The trademark applications were "filed as protective measures,
        acting on advice from and following the same model for The Royal Foundation,"
        according to the spokesperson.</p>'
    '12':
