      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have this freedom to do whatever I want with the ball. I can
        play with music, I can play with my hands," she said on her decision to pursue
        freestyling as a career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
