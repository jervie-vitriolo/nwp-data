    'template': '1'
    'title': 'Sagada reopens to tourists with new rules'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54be8e3-98a3-4495-98f0-caae90917083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 22) –</strong> The tourist spots
        in the popular highland town of Sagada in Mountain Province, which were closed
        almost two weeks ago due to the novel coronavirus (COVID-19) health threat,
        have reopened their doors to the public, with new regulations for those wish
        to visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c9ac5-6bba-4c64-88a7-7dc411a83459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36856741-1140-4f0a-9475-0ce43ab14c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagada Mayor James Pooten, Jr. on Friday signed the order lifting
        the suspension on all eco-tourism activities except for spelunking&nbsp;and
        sunrise viewing "provided further that the precautionary measures by the task
        force COVID-19 Sagada"&nbsp;to prevent the spread of the coronavirus "shall
        be complied with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e74514-bcb1-45c9-b34d-3baa0784af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed7483-7076-4929-882a-eeb82cc42ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pooten said that as a precaution, sunrise viewing is still prohibited
        to avoid mass gatherings and spelunking to avoid close contact among visitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad45725-f43b-45c3-8c20-03ce972d6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df99b4-3092-491f-99af-4c0d8b3de850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tours can only start at 7 a.m., the town chief said, but tourists
        could still trek to Marlboro Hills and other sites at or after the said time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e8fa2-b80f-4bac-afbf-6aa0a2ab2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba388d-35ff-44c4-94d2-ab1ba86f1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors also need to undergo health screenings upon arrival in
        Sagada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622bd8d-3b12-4c10-bf17-735896dd886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ef442-1359-4ac6-af20-9f15b54005a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Assessment will be done when registering at the Tourist Information
        Center, when checking in at accommodations, and before tours start,” the local
        government said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567de68-da24-4205-ae8f-08d1f3853e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b0a05-6e40-4778-8faf-b1c1c0b0f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T10:19:18.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagada LGU also asked innkeepers, owners of private establishments,
        tour guides to come up with protocols on COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519fc53-8fdc-48cc-a57d-b47525afc6b2'
      'mgnl:activationStatus': true
