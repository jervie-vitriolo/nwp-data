      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell in love with how he played with the ball and I was like
        ''Oh, I want to play,''" she told CNN Sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921a329-ef1c-438f-972b-5b442a55afba'
      'mgnl:activationStatus': true
