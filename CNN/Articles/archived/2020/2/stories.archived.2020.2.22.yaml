      'mgnl:type': 'text'
      'text': '<h2>Leaving the Diamond Princess</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559f014-ed41-4d28-a4f3-d44a3e100efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T15:09:43.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hundreds of people are finally disembarking the Diamond
        Princess cruise ship that has been quarantined in Japan''s Yokohama for the
        past two weeks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf014f-7f23-4af2-ac1c-83fee84fe6e2'
