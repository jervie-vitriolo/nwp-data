    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos to be repatriated from China amid coronavirus spread arrive
      Saturday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb325081-c5e8-4449-89b6-53d379aba861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T07:31:15.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ce5f5-ca7f-4af0-a55e-5bc26a729cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T07:31:15.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        first batch of Filipinos to be repatriated from China — where there is the
        highest number of novel coronavirus deaths and cases — is set to arrive in
        the country on Saturday, Presidential Spokesperson Salvador Panelo said on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219eedb5-cbd4-4a9a-b235-9e748cc70b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T07:31:15.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the details of bringing home Filipinos from China amid
        the novel coronavirus (2019-nCoV) outbreak were discussed during the Cabinet
        meeting on Tuesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516a784-209e-46cf-aa70-f03bd5979947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T07:31:15.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Health Secretary Francisco Duque III reported that the
        initial batch of returnees will arrive at the Clark International Airport
        in Pampanga. They will then be transported to <a href="https://cnnphilippines.com/news/2020/2/4/caballo-island-coronavirus-quarantine.html">Fort
        Magsaysay</a> in Nueva Ecija to keep them away from the general public. Those
        coming from areas with cases of 2019-nCoV are subjected to up to 14 days of
        mandatory quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e8504-28c0-40aa-af59-1370cba3eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T07:31:15.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-two Filipinos in China have expressed their desire to come
        home. They will be housed in the unused portion of the drug rehabilitation
        center inside the Army''s Fort Magsaysay, which can accommodate 10,000 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1160b-18cd-4fc9-8a4a-4cff0698a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:37:44.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque will be flying&nbsp;to the site on Wednesday to properly anticipate
        the needs of the people who will be brought there.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1848e-8e26-48da-8d16-a493faaeb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:35:51.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tentative plan is for them to be flown in to Clark and using
        of course a chartered flight. They will be transported to the Fort, but I
        don''t know if there would be intermediate or station in between that. We
        are finetuning the plan," Duque told CNN Philippines.</p>'
  'Novel-coronavirus-update':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T07:31:42.337+08:00
    'imagesource': 'jcr:a8eca830-5327-4ac8-bcd9-e780f0d5c067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1343bd52-b76b-49cc-a2f7-bc64b1947de3'
    'lead': 'The number of confirmed cases grew to 24,536 worldwide, an increase of
      almost 4,000, or around 20 percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T07:34:15.921+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:59:47.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:40.436+08:00
