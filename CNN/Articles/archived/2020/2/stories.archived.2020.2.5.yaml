      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Higher
        oil prices and additional taxes on "sin" products pushed prices of basic goods
        up in January, the Philippine Statistics Authority reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55218424-7431-4503-9ca7-9601e62833d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d1a7c-4067-42de-a995-e73af1667775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation picked up to 2.9 percent for the month, the fastest since
        May 2019. Prices rose faster than December''s 2.5 percent pace, but eased
        compared to 4.4 percent in January 2019. The figure also falls within the
        <a href="https://www.cnnphilippines.com/business/2020/1/31/bsp-january-inflation-forecast.html">2.5-3.3
        percent forecast range</a> given by a unit of the Bangko Sentral ng Pilipinas
        (BSP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3962909-6cce-4b38-b5c7-eba438d3ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6c600-bf0f-40db-a6a1-0fab7e4b76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks price adjustments for widely-used goods. Authorities
        want to keep the pace of price spikes between 2-4 percent each year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99b489-83c0-4182-971a-251b57850c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae05ff-d301-4dc5-a650-74c8f5d3efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said higher transport costs spurred
        faster inflation, mainly due to a spike in fuel prices and higher ferry ship
        fares. Higher prices of alcoholic drinks and tobacco also contributed to the
        pickup, rising by 19.2 percent compared to a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f6b5b-db9f-4a6c-aa0d-a57fc4d6ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01debd-2a93-4857-bb74-d8b6b86c69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fresh round of <a href="http://cnnphilippines.com/news/2019/12/30/Higher-fuel-excise-taxes-2020.html">tax
        increases for petroleum products</a> took effect January 1, as provided under
        the Tax Reform for Acceleration and Inclusion Act. Meanwhile, a new law signed
        by President Rodrigo Duterte last month further raises excise duties on <a
        href="https://cnnphilippines.com/news/2020/1/22/pia-cayetano-sin-tax-reform-law.html">alcohol
        and even e-cigarettes</a>, with the amounts said to be used for free public
        healthcare services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efc571-ced8-4a88-8358-b8fb298f0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/business/2020/1/24/Oil-sin-taxes-2020-inflation.html"
        href="https://cnnphilippines.com/business/2020/1/24/Oil-sin-taxes-2020-inflation.html">Oil,
        higher ''sin'' taxes may push up inflation in 2020 – BSP</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123b45b-87ab-46b9-b855-a236d1a27142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:44:34.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/1/8/Oil-prices-soar-rocket-attack-Iran-US.html">Oil
        prices soar after Iran attacks airbases housing US troops in Iraq</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f5116-014a-46da-a499-ce7356fcec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and drinks, which rose by 2.2 percent, still accounted for
        bulk of the higher spending. Mapa noted that prices of meat, vegetables, and
        fish led the increases, versus a sustained decline in rice prices compared
        to a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb5059-6dde-4daf-8a4b-0a2d16435ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7fde1-e5a9-4c34-b00a-7aec84942e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish prices led the increases at 8.8 percent. Mapa said this could
        be attributed to Taal volcano''s eruption, with the surrounding lake — which
        has been cordoned off to fishermen since Taal''s ash and steam emission —
        a key source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc2a6c-3a05-49c8-807d-b16494ecbfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/1/17/Taal-Volcano-eruption-agriculture-damage-3-billion.html">Agricultural
        damage from Taal eruption hits ₱3.06-B</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ab14a-b8be-4261-a346-49083e0696d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Mapa said that pork prices have declined due to the
        African swine fever. He said this remains a bigger concern compared to emerging
        threats from the novel coronavirus outbreak, but noted that consumption of
        meals outside the home — measured as restaurant and miscellaneous spending
        — may be affected as Filipinos avoid crowds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39d5b1-fe8e-4f66-a118-af3666814728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea9289-d7ee-47d5-980c-24d724c66315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, commodity prices picked up faster in the provinces
        by 3 percent versus a 2.7 percent climb in Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe10880-41ce-41b5-9121-5086bb0f90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank Manila senior economist Nicholas Antonio Mapa said crop
        damage from twin storms and Taal''s volcanic eruption disrupted food supply
        in January, adding that the faster inflation print would likely inspire another
        25 basis point (bp) cut in key interest rates on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dccc31-87ba-42f6-a669-700cb051f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d132b-f68d-49c0-a1e1-1a26674f8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflation still expected to remain within target and as global
        growth is likely to be hampered by the spillover effects from the recent 2019-nCoV
        episode, we expect the central bank to resume unwinding its previous policy
        tightening to bolster growth momentum and chase the 6.5-7.5 percent growth
        target," Mapa said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b80785-a556-4c7b-8a61-90717e15eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6ea14-3766-43c7-b40a-699bc13249d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s Monetary Board will meet tomorrow to review interest
        rate settings. Governor Benjamin Diokno, who earlier pledged a <a href="http://www.cnnphilippines.com/business/2019/12/18/BSP-bank-reserves-interest-rate-cuts-2020.html">50bp
        reduction in benchmark yields</a> for 2020, said the latest inflation print
        will be considered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe426be0-342f-470a-8082-448d377e8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">The BSP will consider all the latest developments in the
        Monetary Board’s assessment of domestic and external conditions in its meeting
        on 6 February 2020.</p>&mdash; Benjamin Diokno (@GovBenDiokno) <a href="https://twitter.com/GovBenDiokno/status/1224867205289873409?ref_src=twsrc%5Etfw">February
        5, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
