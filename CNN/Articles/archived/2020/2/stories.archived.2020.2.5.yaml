    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6954b88-706b-4dda-b654-80ebbf6c02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
