      'mgnl:lastActivated': 2023-01-26T20:59:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0eef8a-aedd-46bc-8149-38a27a3f33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:22:00.136+08:00
      'mgnl:createdBy': 'janine'
