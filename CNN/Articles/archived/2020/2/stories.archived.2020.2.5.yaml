    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46cc79-2000-4b6f-b096-daa26fcaa08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.792+08:00
