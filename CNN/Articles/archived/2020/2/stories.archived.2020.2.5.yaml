      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd909e8-98cf-4d0c-b815-987433e09fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.498+08:00
