    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3bd83-550e-47f6-9aac-7bbcdd4a7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.872+08:00
