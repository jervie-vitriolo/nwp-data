      'mgnl:lastActivated': 2023-01-26T20:59:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of young Americans are now employed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0779e-16d5-4713-a3d0-44155e05ed10'
