    'mgnl:tags': ['Tesla', 'Elon-Musk', 'stock']
    'template': '1'
    'title': 'Tesla''s stock is out of this world – up 114% this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dcf8fd-0cd7-41d7-bf76-c47362b9473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla''s stock soared on Tuesday,
        continuing a remarkable rally in which the stock has soared for days, weeks
        and months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2df3c-5164-4c27-b4e9-d3857b50806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2505d-b04d-4833-a1f0-5d8f4363d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares rose as much as 20.5%, trading as high as
        $940. That valued Tesla at about $170 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b06b2-5caf-4cf1-b746-b8cdeadbd044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4342d39-1f92-4f8e-82ac-ae09c907e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two days, Tesla''s stock is up 40%. This year, it
        has more than doubled. And Tesla shares have jumped 274% since early last
        July —&nbsp;momentum that is dialing up the pressure on investors shorting
        the automaker''s shares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa60aa-4856-432a-bf31-8744e3c85c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033d245-2588-4139-a18e-a6e1554aa989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving the gains is increasingly bullish sentiment from Wall Street
        analysts, who are looking for the company''s new plant in Shanghai to drive
        growth. Tesla also said Wednesday that it had posted its first annual profit
        in its 10 years as a public company, beating analyst expectations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25932bd-72bb-4d6f-9f74-7fd2c2a30ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6eba78-73b8-4732-97ae-f1f3bedac589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Tesla shares remain on a historic rally post earnings, the
        bull party will likely continue in the near-term as the aggressive trajectory
        of [the Shanghai plant''s] production and demand out of Shanghai look very
        strong out of the gates," Wedbush Securities analyst Daniel Ives wrote in
        a note Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc561d8-6724-41a3-9efd-c9f0d984ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd77a92-7d9c-4b22-a159-7388551b4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid earnings from Japan''s Panasonic, which supplies Tesla with
        batteries, also provided a boost, according to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09d51d-4767-41df-b342-144e21a53d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a528e9-21cb-4ffe-b1d0-712f825a030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge propelled Tesla CEO Elon Musk closer to cashing in on
        a massive pay package. In 2018, shareholders agreed to pay Musk only in stock
        options, which he can tap only if the company achieves aggressive targets
        for its sales and market value.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3719c-706a-42b8-8225-d9628a0218bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133126ce-1ea8-4c0a-b419-6f865ae13fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, Tesla rolled out its first Shanghai-made Model
        3 cars to the Chinese market. The plant is now delaying production because
        of the Wuhan coronavirus outbreak, which led city authorities to extend the
        Lunar New Year holiday from Jan. 30 until Feb. 9. The holdup "should have
        a negligible impact on Tesla''s China growth," Ives wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db00fd-45f4-487e-bcc0-d3d173fd466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1a17d-30e7-4e97-8f82-78e38e0b7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the rise</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba64f92-c790-4289-91f8-76bde4edc7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is now the only carmaker in the world more valuable than
        Tesla, even though of the top 10 auto manufacturers, Tesla makes up only 2%
        of total revenues, according to Bespoke Investment Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb9fef-a846-4d9a-9d19-347121fdb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0dcd5f-653d-4d66-abcd-df89c8700359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock is the most shorted in the United States —
        though those betting on it to fall have had a tough year, because if the shares
        rise before they can cash out they have to buy the shares at the higher price
        to cover their position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789e039-52b0-4039-94b7-146582ae7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:10:11.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:11.245+08:00
