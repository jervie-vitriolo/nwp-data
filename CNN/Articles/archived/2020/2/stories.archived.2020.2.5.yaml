      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7004b6b-c99c-4c12-bfd5-ef3f9737de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also gave details about Hulu and ESPN+, its other streaming
        services. ESPN+ has 7.6 million subscribers and Hulu has 30.7 million subscribers
        as of Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d900f-6528-4c13-9497-56040196abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
