    'template': '1'
    'title': 'Spreading fake news on coronavirus can land you in prison, PNP warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6021b7-5e20-45aa-81c3-dfe0037b9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:24:26.815+08:00
