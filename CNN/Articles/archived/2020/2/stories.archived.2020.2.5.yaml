      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01a092-0b46-4e0a-913b-0bbd80fcebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmaker tells top health official: Fix your priorities</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a30810-ff22-40a1-a604-d10bf55e1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
