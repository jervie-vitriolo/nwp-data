    'jcr:uuid': '2744adca-a634-4d45-b8de-9867df8f1018'
    'lead': 'The Wuhan coronavirus outbreak is not a pandemic, World Health Organization
      officials said Tuesday, adding that they''re hopeful transmission of the virus
      can be contained.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T03:43:04.767+08:00
