      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Neymar has been left out of Paris
        Saint-Germain''s squad for the team''s upcoming league match at Nantes after
        suffering a rib injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5331cc7-6656-476e-bc39-3affc34d7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40fcc9-d3b3-484c-844d-2660340372e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian''s absence comes just days after he celebrated his
        28th birthday with teammates at a Paris nightclub, an occasion which PSG manager
        Thomas Tuchel admits was not ideal preparation for Tuesday''s Ligue 1 encounter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74a981-fd71-406d-80d2-8b4bab68c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663d5ba-e008-4ac6-a6f1-168b2834f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PA Media, Tuchel said: "Is it the best way to prepare
        for a match? No, clearly not. Is it the worst thing in the world? No. I always
        protect my players and I really love my team. With this party I accept that
        it is a bit difficult to protect the players but the context is not simply
        black or white.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04ef1b-079f-434f-a94e-c6d3946f0d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc95f2-4ebd-4c56-a347-645722c3596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a shame because we are giving people the chance to speak
        badly of us. We need to adapt to the situation but I am not going to leave
        a player on the bench or at home because they went out and celebrated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ac967-342b-48eb-8f8a-bceb916ffe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d2ee5-5493-42db-ae6f-f631b747417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar played the full 90 minutes of PSG''s 5-0 win over Montpellier
        at the weekend, but the club has since said its record signing suffered a
        cartilage injury in the first half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887a69a-f74b-40f4-84e9-b21ffec3e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
