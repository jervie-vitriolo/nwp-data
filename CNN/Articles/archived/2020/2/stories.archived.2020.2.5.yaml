      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f51223-d99a-497f-aa14-ede5bf53c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.873+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific, meanwhile, told CNN Philippines’ <em>Newsroom</em>
        that they are coordinating with other airlines which have not cancelled flights
        between the Philippines, China and its SARs to fly stranded foreigners out
        of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330834a-c7f9-4eb7-bd9b-a7bbfe1ce141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.873+08:00
