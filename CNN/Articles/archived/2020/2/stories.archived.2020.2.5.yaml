  'Grab-National-Privacy-Commission':
    'caption': 'The National Privacy Commission orders Grab Philippines to stop requiring
      selfies and recording audio and video during trips, saying these may violate
      the privacy of riders. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-02-05T12:14:03.399+08:00
    'imagesource': 'jcr:01de8f72-1ae9-42e3-9823-c6b5af9e97b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4de91f0b-5e92-4d83-8f8e-0bf72ce565e4'
    'lead': 'Grab says the selfie feature and audio and video recording were implemented
      for the purpose of "protecting the ride-hailing community."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T12:21:36.947+08:00
