      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I wouldn''t," said Sen. Marco Rubio, before acknowledging:
        "It''s his State of the Union."<em>​</em></p>'
