      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c8327-22f1-4cec-8a43-efd28418220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.873+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has enforced a wider travel ban due to
        the coronavirus outbreak after an infected 44-year-old man admitted to the
        San Lazaro Hospital in Manila died due to the acute respiratory disease caused
        by the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82773ed4-a404-4fee-9a36-8957493b1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.873+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057fa212-58f3-4803-bea7-6f324b57f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.873+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban bars all foreigners who have been to China and its SARs
        in the past 14 days from entering the Philippines, while Filipinos, including
        those who will report for work abroad, will not be allowed to fly out to China
        and its SARs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdac15-60dc-45b1-9e33-5b3a520b5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.873+08:00
