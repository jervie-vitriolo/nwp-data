      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong><em> President Donald Trump delivered his
        2020 State of the Union address on Tuesday. Here''s his speech as prepared
        for delivery and released by the White House.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7b31d-e6d5-45ca-94ef-81b6ba60be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the Congress of the United States:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bb36e-1a78-466b-93e4-ac17b52b8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeba1ce-97b6-41dc-ba22-1b52931b3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madam Speaker, Mr. Vice President, Members of Congress, the First
        Lady of the United States, and my fellow citizens:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b24929-3bc8-4d05-b88c-c0dfd1955554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8ce18-714c-4d20-a3b6-d4b405bb5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, we launched the great American comeback. Tonight,
        I stand before you to share the incredible results. Jobs are booming, incomes
        are soaring, poverty is plummeting, crime is falling, confidence is surging,
        and our country is thriving and highly respected again! America''s enemies
        are on the run, America''s fortunes are on the rise, and America''s future
        is blazing bright.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccb506-b94c-4f9c-ae05-bb4b0acfd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98948b22-25c7-418d-a50d-f619825592fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years of economic decay are over. The days of our country being
        used, taken advantage of, and even scorned by other nations are long behind
        us. Gone too are the broken promises, jobless recoveries, tired platitudes,
        and constant excuses for the depletion of American wealth, power, and prestige.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255bd83-21b4-4a20-a07d-7369c841b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbbd53-0d84-44b8-a37a-ba9d2248b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 3 short years, we have shattered the mentality of American
        decline, and we have rejected the downsizing of America''s destiny. We are
        moving forward at a pace that was unimaginable just a short time ago, and
        we are never going back!</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966b421-7900-4ef1-8b45-912ed82fdb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086f159-1d4c-4dc0-b3af-dd7b133a0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am thrilled to report to you tonight that our economy is the best
        it has ever been. Our military is completely rebuilt, with its power being
        unmatched anywhere in the world -- and it is not even close. Our borders are
        secure. Our families are flourishing. Our values are renewed. Our pride is
        restored. And for all these reasons, I say to the people of our great country,
        and to the Members of Congress before me: The State of our Union is stronger
        than ever before!</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77cbdc-5a13-442c-bd4c-68507cac3433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e7dec-8a30-4cff-9980-f5e50a01fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vision I will lay out this evening demonstrates how we are building
        the world''s most prosperous and inclusive society -- one where every citizen
        can join in America''s unparalleled success, and where every community can
        take part in America''s extraordinary rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e80370-57fe-4a83-a5e4-431503e79ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6419eaa-27a9-41de-882b-3cfc1356721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the instant I took office, I moved rapidly to revive the United
        States economy -- slashing a record number of job-killing regulations, enacting
        historic and record-setting tax cuts, and fighting for fair and reciprocal
        trade agreements. Our agenda is relentlessly pro-worker, pro-family, pro-growth,
        and, most of all, pro-American. We are advancing with unbridled optimism and
        lifting high our citizens of every race, color, religion, and creed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3283b-07b8-4bfd-a0fc-221ee7107d58'
      'mgnl:activationStatus': true
