    'mgnl:tags': ['World-Health-Organization', 'Wuhan', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'WHO says Wuhan coronavirus outbreak is not yet a pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2e564-c827-4346-aa5d-0d0384efadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Wuhan coronavirus outbreak is not
        a pandemic, World Health Organization officials said Tuesday, adding that
        they''re hopeful transmission of the virus can be contained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f805ddf-03b6-4a29-8306-2341ff7e6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4b0a6-1927-43aa-b0ce-6faf904ee3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency acknowledges that it is challenging to contain the virus
        because of global mass movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f5d3e-8f70-4419-9a0d-8fff4f834599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55533a5c-5527-4212-b54b-108d1a5efb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in a pandemic," Dr. Sylvie Briand, director of the World
        Health Organization''s Infectious Hazards Management Department said in a
        press conference on Tuesday, explaining that the virus is currently considered
        to be an epidemic with multiple locations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467dfb63-5e42-4acc-85ba-420e5b6bbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b692c3-8932-44f5-b4bb-c79e2ca9af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to extinguish the transmission in each of these," she
        said, adding that the agency believes this "can be done with containment measures
        currently in place."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c582f-afff-4d02-b2f9-74adf07e4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290869b-fa35-48f9-bd42-22ebabc4dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current control measures in place include early case detection,
        early isolation and treatment of cases, contact tracing and social detention
        measures in places where there is risk of transmission, Briand said. These
        are the core elements of any outbreak response and might be enough to stop
        an infection from spreading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49f270-8d30-4e4f-a274-ba3c2f0967e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396b177-41d5-45b3-a9cc-1cf170352fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pandemic is define as the worldwide spread of a new disease, but
        it''s not quite as simple as that. The finer details are debated as many factors,
        including population immunity and disease severity, need to be taken into
        account.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0efcf-cec9-4180-8c66-0f2cec8784c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffa94e-af23-4feb-b9c4-643e24303867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An epidemic is more than a normal number cases of an illness, specific
        health-related behavior or other health-related events in a community or region.
        A disease outbreak is the occurrence of disease cases in excess of what''s
        normally expected, according to WHO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef572441-d375-43f9-983e-795263267e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcdb31-3b1f-48af-bb08-07bcecb2b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last pandemic reported was the H1N1 flu pandemic in 2009, which
        killed hundreds of thousand worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c8eff-2643-4054-9339-5d297a5b0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d3cb2-e7d5-411b-b8d9-3c3c92c66bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO last week declared the novel coronavirus outbreak to be a public
        health emergency of international concern, which it calls "an extraordinary
        event" that constitutes a "public health risk to other States through the
        international spread of disease" and "to potentially require a coordinated
        international response."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab3688-518b-4cce-a9dd-99ecc3383253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8050b6-4b43-4d0d-9bda-4228fa0909a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous emergencies have included Ebola, Zika and H1N1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da80afd-c642-4426-8ee2-1a423e9db0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb58cae-74ae-4d29-b940-070999a6fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new virus has infected more than 20,000 people across 26 countries
        and territories and killed more than 420, but the majority of cases -- currently
        an estimated 78% -- are coming from Hubei province in China, Briand explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78bca8-321b-49db-bfc0-6f2b6beafd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a11d04-fd99-47e4-9aed-beda97a9755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the epicentre of the outbreak," she said during Tuesday''s
        press conference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04e9ac-ff2d-4d52-b19d-4d0c3429881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184ab32-0138-4f95-b2a8-6283619c01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briand described cases outside of Hubei as "spillover cases" --
        people who were mostly infected in Hubei before there was a lockdown there
        and moved to other places with the disease, causing clusters of cases in other
        regions. The same can be said of the cases reported in other countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8ad94-55c9-447a-9236-019948c37927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65ca92-b7cf-4cfb-9e96-22444529567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briand believes that in Hubei and places that have spillover, "we
        can stop transmission," which will prevent the situation from becoming a pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7faab6f-40e1-48f4-b47e-0b6d4777051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c8c48-7a44-4cf5-aaf4-997ee999db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe we''ve not yet reached pandemic levels, due
        to the current spread of the outbreak but also because we don''t yet know
        enough about the coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5331e-3e12-4a25-8830-6100e58fc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6b638-4df9-4a62-b9d1-5ec98dcbc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus has traveled across multiple continents, but these instances
        of long-range travel seem to have only resulted in very focal outbreaks,"
        Paul Digard, chair of virology of The Roslin Institute at University of Edinburgh,
        said in an email. "Unless/until it has been shown to have set up widespread
        onward transmission chains in other countries, I think it''s reasonable to
        remain calling it an outbreak."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3357b-e0d9-4ddc-a1e9-ce9b79dc2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd345f75-aa95-471b-81f4-c68bf96ec1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pandemic "typically refers to sustained transmission of a new
        infectious disease across numerous countries," added Dr. Michael Head, senior
        research fellow in global health at University of Southampton. "Here, we have
        the coronavirus that has been imported into numerous countries, and we have
        seen some very limited amount of human transmission outside of China, but
        not really enough yet for the World Health Organisation to declare a pandemic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74a25e-4395-4e62-b5d6-aebfc1f4faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ae207-0a13-4dd4-aa5c-ad2bda8db47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Disease in the United States, believes we could be heading
        toward a pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc969c0e-effd-47ab-8263-0c4d8b71ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc0b48-a863-472e-bac7-c6317c886b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My bottom line is the way this is continuing to evolve every day,
        it looks like it''s heading towards what we would call a pandemic," Fauci
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719fbf86-292e-46a9-ba02-a5c4979244d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d2b46-f34a-441b-b779-10f7ceb9ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci also said the term itself comes down to semantics -- it
        "means different things to different people," and that we''re in a "gray zone."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c625d-42cc-4b39-9fd8-c850e2bc20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:43:04.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/health/who-coronavirus-not-pandemic/index.html"><em>"WHO
        says Wuhan coronavirus outbreak is not yet a pandemic"&nbsp;</em></a></p>'
