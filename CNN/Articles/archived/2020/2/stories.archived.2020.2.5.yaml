    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20906d72-2cc1-4fa8-88d3-cd049b40bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lastly, I think that when one speaks about the players, they should
        give names because if not they''re dirtying everyone and feeding things that
        are said and are not true."</p>'
