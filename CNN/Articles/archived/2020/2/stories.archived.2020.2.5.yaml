      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf7640-6bdd-4e23-b7d6-3053c742c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:42:47.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first year of implementing the Biofuels law, only one
        percent of CME was mixed with diesel. The percentage doubled the following
        year, and it stayed at that level since.</p>'
