      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d5fb2-f360-4bbd-abed-3b7c7c8bb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine Airlines said it is eyeing to mount special
        flights on February 10 to assist passengers who have been stranded in the
        country following the flight cancellations which were prompted by the Philippine
        government’s decision to <a href="http://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        target="_blank">ban travel</a> between the Philippines, mainland China and
        its special administrative regions over the novel coronavirus outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda679c-448d-4872-b9f3-75f56feb4f26'
      'mgnl:activationStatus': true
