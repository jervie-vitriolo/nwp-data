    'jcr:uuid': 'aba3230b-d3a3-416e-a776-3beeb1c31619'
    'lead': 'Hong Kong is asking the Philippines to allow Filipino workers to return
      to the semi-autonomous Chinese city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T17:30:58.014+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T20:58:53.007+08:00
