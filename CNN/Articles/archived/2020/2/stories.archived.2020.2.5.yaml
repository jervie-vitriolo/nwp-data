      'text': '<p>In the Philippines, <a href="https://cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html">there
        are now three cases</a> – all of them Chinese visitors – who have tested positive
        for the novel coronavirus. One of them – a 44-year-old man, died due to acute
        respiratory disease caused by the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c00a7-c479-48d8-9d8e-b0d76fc7dd4c'
      'mgnl:activationStatus': true
