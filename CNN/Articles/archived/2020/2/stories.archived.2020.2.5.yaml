      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bde57b-cc15-479e-bac9-9c2c4d8ce2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:04:56.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry will support the charity''s work to reduce child trafficking
        and abuse in India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee82f9-4e40-4219-b06e-9bc60f8a3740'
      'mgnl:activationStatus': true
