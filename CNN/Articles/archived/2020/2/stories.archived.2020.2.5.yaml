      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump is set to deliver
        his third official State of the Union address to the nation from the US Capitol
        on Tuesday at 9 p.m. ET, the night before the Senate is scheduled to render
        its verdict on his impeachment trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649b16c-fbe9-4bd6-82b8-258b92bd0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd74e4-3f28-4d20-81e1-274122bbd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has used past addresses to highlight his administration''s
        victories, target his political enemies and push forward on efforts to fulfill
        his vision for the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe1c5a-90c9-47f7-8788-e871f5e3ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abff17-cae0-43d2-820c-dffb2309e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this Tuesday, Trump is expected underscore what his administration
        has done and what he claims Democrats have failed to do in the unique context
        of impeachment and election season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9e9ab-7db0-4936-865e-b3df0ee8a9a4'
      'mgnl:activationStatus': true
