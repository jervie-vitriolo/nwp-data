      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4eb5a-4ea1-468a-930e-ee3b960f7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These flights, however, are still subject to final government approval,
        including a waiver of the travel ban for the Filipino crew who will be on
        board the planned flights between Manila and Xiamen, the airline’s spokesperson
        Maria Cielo Villaluna explained.</p>'
