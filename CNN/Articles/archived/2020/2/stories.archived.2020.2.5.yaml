      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ambassadors at the British Asian Trust include the musician
        Naughty Boy and the broadcaster Nihal Arthanayake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a5c00-dc6f-4781-af2d-711fe70b769c'
      'mgnl:activationStatus': true
