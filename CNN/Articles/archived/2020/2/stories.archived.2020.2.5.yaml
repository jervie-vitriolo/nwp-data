      'mgnl:lastActivated': 2023-01-26T20:59:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df900c-3557-4c43-9b5f-98d1528103b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since singing for the Parisian club in 2017 for a world record fee,
        the forward''s career has been hampered by injury, restricting him to just
        51 league appearances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7b90b-d8f3-4761-a9c6-c996cb24903a'
      'mgnl:activationStatus': true
