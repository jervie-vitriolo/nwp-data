      'mgnl:lastActivated': 2023-01-26T20:59:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e16a1-b0c6-45d8-b536-a3ae212c993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate has also been higher in Hubei because of a lack of
        hospital beds and large number of cases creating delays in treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b58c9e-f97b-4eb0-a811-54dc15a57496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T07:34:15.921+08:00
