      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce703b-f786-45dc-b381-fc4eda64c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.861+08:00
      'mgnl:createdBy': 'eimor'
