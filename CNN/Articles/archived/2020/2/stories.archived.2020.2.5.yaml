      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Factories</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b428c-1dca-441a-a24c-e5ae67d870ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.663+08:00
