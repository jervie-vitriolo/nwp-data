      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc338e04-8694-40d3-89e6-d90dda25a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
