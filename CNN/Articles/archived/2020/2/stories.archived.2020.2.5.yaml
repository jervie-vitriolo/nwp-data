  'carlo-singson-nba-philippines-22-years':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-05T18:37:33.213+08:00
    'imagesource': 'jcr:7ca658ae-e9c5-408f-be10-25faeee5ebc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61b937d9-df87-4ea0-821d-7935f4d8947a'
    'lead': 'As Managing Director of NBA Philippines, Carlo Singson helped define
      the media distribution strategy in the country and introduced new ways for Filipino
      fans to consume the professional basketball league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T18:39:14.951+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T20:58:48.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:56.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlo Singson to step down after 22 years with NBA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a3e03-b8f5-4b17-992d-6bd49efbea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:39:14.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Carlo
        Singson will step down as Associate Vice President and Managing Director of
        NBA Philippines, it was announced yesterday by NBA Executive Vice President
        and Managing Director of NBA Asia, Scott Levy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a36b0-1920-443c-a8da-d921c5925909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:39:14.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson previously served as Senior Director, Global Marketing Partnerships
        and Country Manager for the Philippines before assuming his current role in
        2015. The NBA Philippines office in Manila will continue to report to NBA
        Asia, the league’s Asia headquarters based in Hong Kong. Levy will lead the
        Philippines business on an interim basis and oversee the search for a new
        NBA Philippines Managing Director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cb4c7-d1e0-477c-8b2c-92fc7e92a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:39:14.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Carlo has been an integral part of the NBA family and his wide-ranging
        efforts have led the business to achieve significant growth in the Philippines
        over the past decade,” said Levy. “We thank Carlo for his contributions to
        the NBA and wish him the best in the next chapter of his career.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815256f-59b8-46dc-aa0d-1440a23a2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:39:14.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s overwhelming to see how much the NBA has grown in the Philippines
        over my tenure,” said Singson. “As a lifelong NBA fan, I am grateful to have
        contributed to the vision of making the NBA a global league and will continue
        to cheer on the NBA from the sidelines.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c779dba-d790-4d6f-9e90-7790215e4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:39:14.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson oversaw the opening of the first NBA office in the Philippines
        in 2016 – the league’s 13th international office overall – and spearheaded
        several key initiatives that spurred the growth and popularity of the NBA
        in the Philippines, including the first-ever NBA preseason game played in
        the Philippines in 2013 and the launch of the league’s youth development program,
        Jr. NBA Philippines. Since 2007, the Jr. NBA Philippines program has reached
        more than two million players, parents and coaches in over 190 cities and
        municipalities, eventually expanding to five other countries across Southeast
        Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc2531-2a0d-4549-a6fc-ecf84f3c0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:39:14.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Managing Director of NBA Philippines, Singson helped define the
        NBA’s media distribution strategy in the country and introduced new ways for
        Filipino fans to consume the NBA, most recently offering select games live
        and on-demand through the league’s local Facebook (NBA Philippines) and Twitter
        (@NBA_Philippines) accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551534b6-9088-4745-9f9d-42837d224681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:39:14.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson was also influential in securing landmark partnerships in
        the insurance, mobile, and telecommunications sectors through deals with AXA,
        Vivo, Globe Telecom and Smart, respectively.</p>'
