      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US-Mexico border</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7de13-5fc1-4912-b832-7134ec7b4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db082bcb-0d37-4870-b292-de95300d07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said his administration has taken an "unprecedented effort"
        to secure the US-Mexico border.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd977fc0-0487-4684-9521-843df969fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5ca32-26fc-4d14-89cb-edb34bc7b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> While it''s unclear what measures
        Trump is specifically referencing when he says "unprecedented effort," his
        administration has taken some steps previous administrations haven''t and
        officials have credited those measures with having reduced the influx of migrants
        into the US.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291b51e-d347-49c2-8f01-c22f56004cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfb81b-6d48-434d-a527-c97bc11f7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, crossings at the southern border remain and many of the policies
        put forth by the Trump administration have resulted in prolonged court challenges.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52a398-7e06-466c-a248-7e999fde59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735212e-8af8-43bc-93b9-f0a840c96046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last fiscal year, Border Patrol arrested more than 851,000
        people trying to cross the southern border, leading to overcrowding in border
        facilities and straining the administration''s resources. Since then, border
        arrests have declined, but they remain high. Last December, for example, Border
        Patrol arrested 32,858 people.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf449d4b-3205-4fbe-a0a9-9cfd591c6780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b170835-c808-4b87-881d-14143cfb6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, the Trump administration has rolled out a series
        of policies to curtail the flow of asylum seekers to the border, such as the
        so-called "remain in Mexico policy." Forcing migrants, many of whom are from
        Central America, to Mexico marks an unprecedented shift in US asylum policy.
        Instead of living in the US as they work their way through the immigration
        court process, migrants are required to stay in Mexico, under the policy formally
        known as the Migrant Protection Protocols.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ce94b-290e-41bf-8c7b-2573666fb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05364080-6d64-4198-a706-e52cb3b8c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ongoing legal challenges, a federal appeals court allowed
        the policy to continue. Department of Homeland Security spokeswoman Heather
        Swift has called the policy "an effective tool to address the ongoing crisis
        at the southwest border," echoing similar praise from other administration
        officials.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ab5cc-d06e-4e6e-b96d-ca52e15b42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50629077-c2b4-46f8-a44b-909ce939150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Priscilla Alvarez</em></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073fe61-7ce4-4fb0-89cf-1497a2fd1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7121e-a348-43ad-9488-c01c501716f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthcare</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc1f1b-c47e-4c6b-a602-c2e493782796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pre-existing conditions</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323abdd8-0cbf-406b-a954-3b910227d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799e411-1d3d-48ab-8c7f-33954c65baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly promised to protect those with pre-existing
        conditions, even as he has sought to kill the Affordable Care Act, which greatly
        expanded those safeguards.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3111d3b-0ff4-4782-b895-f0cdcd841180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c70ba7-b483-4457-8c64-f6cd3df7d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve also made an ironclad pledge to American families. We will
        also protect patients with pre-existing conditions," he said during Tuesday''s
        State of the Union address.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd47c40-d229-48c6-9776-b71aede289d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94916be-8678-4143-9a89-2be182d81d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump''s claim about protecting those
        with pre-existing conditions is false. Though Trump says he would do this,
        his administration has consistently taken steps to undermine the Affordable
        Care Act -- including joining a lawsuit aimed at striking down the law --
        without presenting alternative plans that would offer similar benefits.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e6c19-87e3-4cdc-8aab-3058f6562088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa426bdf-684b-467c-a9c4-103757c0249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Affordable Care Act barred insurers in the individual market
        from denying people coverage or charging them higher premiums because of their
        health histories. Also, carriers had to provide comprehensive coverage --
        offering 10 essential health benefits, including maternity, mental health
        and prescription drugs.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbf60b-6c6f-45ff-82a8-9432e049e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5247a2-2417-442b-bcf1-6ce5630b7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has worked to undermine the Affordable Care Act from his first
        day in office, when he issued an executive order directing agencies to interpret
        its regulations as loosely as possible. He championed congressional Republicans''
        bills in 2017 that would have weakened the law''s protections.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680cb84-d356-4525-a17c-449d5435d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bafe529-6b8e-4223-a127-6420acf30575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his Justice Department is siding with a coalition of Republican
        states that are fighting in federal court to invalidate the Affordable Care
        Act. An appellate panel in December upheld a lower court ruling that found
        Obamacare''s individual mandate unconstitutional but sent the case back to
        the lower court to decide whether the entire law must fall.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c815e-b40f-455f-aa0c-7df9fc9f5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51827ea-c2e7-482b-87c8-67385258fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said repeatedly that he would roll out a new health
        care plan that would protect those with pre-existing conditions, but he has
        yet to do so. Last April, he backed away from pushing for a vote on a replacement
        plan until after the 2020 election.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf087c-ff07-4b91-9a2d-0d6b4a33494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8e072-a056-402c-8d0c-982dd219785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he issued another executive order in late 2017 that would
        make it easier for Americans to buy alternatives to the Affordable Care Act
        that are cheaper, but offer fewer protections, such as short-term health plans.
        The law''s defenders, however, fear that such plans could siphon off younger
        and healthier people, which could cause premiums to rise for those left buying
        policies in the Obamacare exchanges.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00222e4c-4cec-4fae-a560-261385d5241d'
