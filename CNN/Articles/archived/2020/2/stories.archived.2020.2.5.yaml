      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec86cb-12da-4352-ab54-668c089cdc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a81800-bda7-4f55-99e7-8c20557a9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sporting directors should also take their share of the blame
        and above all else own up to the decisions they make.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357ced2-22ff-4de2-8228-b5dc6c6eae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

