    'template': '1'
    'title': '1 Filipino tests positive for coronavirus, 537 other Filipinos quarantined
      on Japan cruise ship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a1f80-2ee2-4635-8774-f7e0181d5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> A
        Filipino seafarer has tested positive for the novel coronavirus or 2019-nCoV,
        while 537 other Filipinos have been quarantined onboard a cruise ship in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4ef37-bff7-45e4-94ed-03ccf9fff364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01990d12-48e2-401c-8a56-554eead2b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino was a crew member of the Diamond Princess cruise ship.
        Other nationalities who were confirmed to have the coronavirus were an American
        guest, two Australians, three Japanese, and three Chinese nationals from Hong
        Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a410c89-7748-4287-a1c8-40bbeb70a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ef674-3bff-4102-abb8-06b93c49b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise operator said the Filipino crew and nine others will
        be taken ashore by a Japanese Coast Guard watercraft and transported to local
        hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae19fe-0f7b-4ff7-8d7e-05652fb83821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy is in constant communication with the remaining Filipinos
        onboard and is closely coordinating with Japanese authorities to provide them
        all possible assistance," the Department of Foreign Affairs said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a132200-fb70-4302-8b1e-401283fd425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities are still waiting for the results of more than
        100 test samples from other passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17441b-55c5-48ff-8aa6-547384bbceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a2c41-a09e-41df-864f-97ad29232d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship has been docked in Japan''s Yokohama Bay and <a
        href="https://www.cnnphilippines.com/world/2020/2/5/Japan-cruise-ship-Diamond-Princess-quarantine-novel-coronavirus.html">placed
        under quarantine for 14 days</a> to isolate and monitor 2,666 guests&nbsp;and 1,045 crew
        members on board the ship, CNN reported. Medical officials are going room-by-room
        to check each their health and temperature. It is unclear how many passengers
        may have disembarked from the cruise ship early.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941a302-fd27-474c-b68c-f6b3bc916253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88fec2-463e-4f9e-9f16-2e2f0d37f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities locked down the vessel on Tuesday after a former
        passenger, an 80-year-old man from Hong Kong who disembarked 12 days ago,
        was confirmed to have the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0cabc-52a5-4f55-871c-7a7f78340309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:09:57.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has infected more than 20,000 people in the
        two months since it has been identified. Of the 427 deaths — 425 were in mainland
        China, a <a href="http://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">Chinese
        man in the Philippines</a>, and a 39-year-old man in Hong Kong.</p>'
    '14':
