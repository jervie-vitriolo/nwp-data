    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0271436-fe65-4341-a633-19ae63b15dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.202+08:00
