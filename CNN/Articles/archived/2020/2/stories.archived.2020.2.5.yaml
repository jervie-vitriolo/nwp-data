      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a5abd-6460-4bdc-b125-2dddaed2ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the quarantine is challenging people''s endurance, maintaining
        long-term social confidence is probably a top priority," she said. "I''m really
        worried that the stories of people struggling to get resources or treatment
        will take a back seat to the ever present priority of political stability,
        positive energy, etc."</p>'
