      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Bowl halftime show was viewed by 103 million people, according
        to Nielsen Media Research via Fox, which aired the game. That number represents
        a 4% growth over last year''s show, which was headlined by Maroon 5.</p>'
