    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f7bde-65fa-4039-986b-e09ccc998848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are also some cases in China wherein patients eventually
        tested negative even after initially testing positive for 2019-nCoV.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e7428-5c97-4dc8-b0a8-73832299b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.271+08:00
