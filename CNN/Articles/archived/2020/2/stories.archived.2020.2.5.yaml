      'mgnl:created': 2020-02-05T22:39:33.873+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She initially tested negative for the virus, but a sample taken
        from her a day earlier tested positive for it, suggesting that she recovered
        from the infection. The woman had returned to China on January 31 after she
        tested negative for the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aedf134-b586-4197-8857-258f27ba45a4'
