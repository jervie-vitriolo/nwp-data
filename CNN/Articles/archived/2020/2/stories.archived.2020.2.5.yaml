      'mgnl:lastActivated': 2023-01-26T20:59:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3c112-1cf1-4920-9a80-23c4eae42fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ESPN+ and Hulu likely saw a bump thanks to being a part of
        a streaming bundle alongside Disney+ for $12.99 a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfc8c2-ecd9-4bff-b6d0-1458cbd7acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607aa555-5369-45f4-ad16-dd4703f9b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ includes many of the company''s major brands including Marvel
        films, Disney animated classics and an original series set in the Star Wars
        galaxy, "The Mandalorian."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2453ec5-413f-4f7b-bd29-97b1ca0988d7'
      'mgnl:activationStatus': true
