      'mgnl:lastActivated': 2023-01-26T20:58:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26902621-29ab-453e-a005-d4575c19176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:04:56.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry, who is also a goodwill ambassador for the United Nations''
        children''s agency, UNICEF, added: "Children are vulnerable and innocent and
        have to be protected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3c650-5a87-46a3-bced-9e0e1c1d999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:04:56.857+08:00
      'mgnl:createdBy': 'janine'
