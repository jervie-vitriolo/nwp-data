  'Japan-cruise-ship-Diamond-Princess-quarantine-novel-coronavirus':
    'author': 'Joshua Berlinger, Emiko Jozuka and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T10:48:52.756+08:00
    'imagesource': 'jcr:7e8c19dc-f10c-4a43-9e90-6a86c128fe95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc672d8-d03f-4cfd-a74e-6811fb6dfcf3'
    'lead': 'A Princess Cruises ship is locked down in a Japanese port, with 3,700
      people quarantined on board after it was revealed that an infected passenger
      flew into Tokyo and spent a few days on the ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T10:51:37.823+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:59:31.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:43.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diamond Princess cruise ship in Japan quarantined after passenger diagnosed
      with coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd8dc7-30ac-41aa-939f-dc1492ee0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japanese authorities are racing to
        contain a possible outbreak of the Wuhan coronavirus after it was revealed
        that an infected passenger flew into Tokyo and spent a few days aboard a Princess
        Cruises ship, forcing authorities to lock down the vessel and quarantine thousands
        of people on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421feac-ba08-47bd-8edd-b1010f63db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535c982-0d0c-430f-b10f-d8aa6fa419ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the Diamond Princess, ended its planned 14-day itinerary
        early and is currently docked off the coast of Yokohama, not far from the
        Japanese capital. Medical officials are going room-by-room to check each guests''
        temperature and medical condition, Japan''s health ministry said in a statement.
        Several passengers have reported feeling ill, and the tests to check if they
        contracted the virus will take four to five hours, the ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a4988-5861-4fc1-8885-65c5513e4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9c3d1-2596-4f7c-8123-4e828001ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 31 people who have been tested for the virus, 10 cases tested
        positive for the virus, Japan''s Health Ministry said. Authorities are still
        waiting for the results of more than 100 other samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71600f1-1cbb-4ff0-a0f3-9bf324d78ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd6100-91a6-46e9-b7c8-8559ea5ef268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew were initially required to stay on board until
        at least Tuesday night, but it appears they may be there longer. Japanese
        health officials said more passengers than expected need to be temporarily
        quarantined while being tested, and it could take another day to finish the
        screenings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1b842-bb34-4f27-a98c-bf298061bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742eb0df-1717-4fbd-8080-53f3aaf3d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2,666 guests and 1,045 crew members on board, Princess
        Cruises said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8adff3-5105-4cfa-8038-8b5b7412a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a18d0-d4cd-4078-b3d1-09c17d813a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has previously reported 20 cases of the novel coronavirus,
        all unrelated to the cruise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc3ebf-f890-4248-aed3-95b80ddb3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ebd4f-dde4-41d8-af48-9d1cbda74ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Japanese officials have moved quickly to respond to this
        case, it has renewed concern about just how easy it could be for one patient
        who is unwittingly carrying the virus to pass it on in an increasingly globalized
        world where millions of people travel at ease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8aa9e7-c66d-4e21-a2a2-0cbf2922fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187d9ef-c52b-4aaa-bfe4-734a94b4b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities say patients can be infectious even if they are
        not presenting symptoms. The incubation period is believed to be about 14
        days. However, researchers are still working to determine whether the Wuhan
        coronavirus can spread via what''s known as the fecal-oral route, an important
        factor in determining just how infections the virus is, said Dr. John Nicholls,
        a clinical professor in pathology at the University of Hong Kong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683b001-0c81-40f3-b004-3d5e8c714a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7e3f6-64cf-423f-be2a-e2b57d4b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nicholls cautioned against panic because there are just
        too many unknowns surrounding the Wuhan coronavirus and this case to determine
        how widely one individual could spread the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ac15a-8070-4b80-82a5-0c420b9be491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d7043-7414-4b1f-9c42-cb785f7a6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These days, you can fly anywhere, so there''s going to be more
        chance that isolated cases my come up in other countries," Nicholls said.
        "At this stage there''s no evidence of wide spreading in other communities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d22758-919a-4255-ba78-2e5de82ad891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418b991-912f-4955-86d1-bdd8215ab660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who tested positive for the virus is an 80-year-old from
        Hong Kong, the semiautonomous Chinese city said in a statement. The infected
        patient had not been to healthcare facilities or seafood markets, nor had
        he had exposure to wild animals during his incubation period -- meaning he
        likely contracted the virus from another human. The man visited mainland China
        for "a few hours" on January 10, the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053b047-550f-4009-bedd-68d183f4ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a738f-789a-4c36-942f-9d614b5bab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man flew into Tokyo -- the world''s most populous city -- on
        January 17 with his two daughters, and two days later said he began developing
        a cough, Hong Kong authorities said. He boarded the cruise in Yokohama on
        January 20, and when it stopped back in Hong Kong on January 25, part of its
        pre-planned itinerary, he got off and never returned. He sought medical attention
        on January 30 and was diagnosed with the virus shortly after. He is currently
        in a stable condition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213ba1f-ce88-458d-bf8b-4c2308e1038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ce776-595a-40e6-a8c8-43bb66b306d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises, which is owned by the Miami and London-headquartered
        Carnival Corporation, said in its statement that the man did not visit the
        ship''s medical center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cae170-fdcf-4b51-8a42-d1b5c30a4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6b441-feb5-4729-8fbc-301d6161711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear how many passengers may have disembarked early.
        The Japanese health ministry said it is tracing people who may have disembarked
        in Okinawa, the cruise''s second-to-last stop. The ministry is also investigating
        the infected patient''s movements during his time in Japan but must rely on
        authorities in Hong Kong for information since the patient is there, authorities
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ad202-9eae-4113-9e8c-25eb5595b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a321fd1-b43d-4abc-b32c-306a2b99c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise lines are more at risk of the spread of any virus because
        the vessels have so many people living in such close quarters. Eight international
        cruise liners reported outbreaks of norovirus -- a contagious stomach bug
        that causes vomiting and diarrhea -- in 2019, according to the CDC. Norovirus
        can be transmitted the fecal-oral route.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e0398-4522-4161-809b-e44fdbfa53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3ae18-ff6c-4652-ad18-71488dfbce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 6,000 passengers on a cruise ship in Italy were quarantined
        last week after two guests were suspected of having the Wuhan coronavirus.
        Italy''s health ministry said tests revealed the duo had a different flu virus,
        not the coronavirus that has spread through China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04e4df-cab5-47b9-aa05-6ca5513d3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324ec18-416b-493b-a63e-5f69cdaf1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cruise lines have announced measures aimed at stopping the
        spread of the virus. Princess Cruises and Carnival Cruises have all enacted
        controls barring guests from ships if they have traveled from or through mainland
        China in the 14 days prior to the departure date of the cruise. Royal Caribbean
        took similar action, but extended the date to 15 days and also included Hong
        Kong as well as mainland China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a64a5-d50e-4f14-80e1-f40594ea9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1164826-2424-496d-bf5a-3e1a3f805170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More cases and more travel advisories</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17314de1-d67e-42dc-9c48-7230ef40c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has infected more than 20,000 people in the
        two months since it has been identified, and killed 427 people -- 425 people
        in mainland China, a Chinese man in the Philippines and a 39-year-old man
        in Hong Kong, who died Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02da9c-48ee-4894-9bd6-d839e52a61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b82a62-9152-428e-9d07-a3f7cf0df355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the cases have been confirmed in Hubei province.
        Its capital, Wuhan, is believed to be the epicenter of the outbreak. The city
        has been essentially locked down and about 60 million people throughout Hubei
        are under some sort of travel restriction to stop the spread of the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc99fff-5c0a-4ad6-9ccd-33054b75e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fdf6c5-7972-42a0-b2de-9110df5287bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 185 cases have been confirmed in over 25 places worldwide,
        prompting countries and airlines around the world to place varying levels
        of travel restrictions on China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d19eff-6dd4-4ed9-bb83-3f521759ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371b295-7a8b-467b-a53b-911b68269ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most stringent appear to be in the United States, banning all
        foreign nationals who have entered China in the last 14 days. Washington has
        faced criticism for its move at home and abroad. Some, like Chicago Mayor
        Lori Lightfoot, have called the Trump administration''s guidelines opaque
        and confusing. Beijing also slammed the US decision as an overreaction that
        would feed into mass hysteria about the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442155d-45d9-476e-9506-0b1e01840bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722f674-e922-4e1a-8f82-65820ad0124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government hasn''t provided any substantial assistance to
        us, but it was the first to evacuate personnel from its consulate in Wuhan,
        the first to suggest partial withdrawal of its Embassy staff, and the first
        to impose a travel ban on Chinese travelers. All it has done could only create
        and spread fear, which is a bad example," Foreign Ministry spokeswoman Hua
        Chunying said Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0716898-a381-4c43-ab74-ea67dcfde694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87027571-1ea2-4c78-8d8b-ce35ee499118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua also said the US decision to bar foreigners who had been to
        China in recent days was likely a violation of their civil rights and was
        rejected by the World Health Organization (WHO).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338eea8-67c0-4261-a818-43a003e33da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb02041-bd05-4be7-9bb3-1b30d76fad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said last week that it was advising countries to enact "measures
        to limit the risk of exportation or importation of the disease," but without
        what it called "unnecessary restrictions of international traffic."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957a9c5-961d-43fd-994f-15890645628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ed216-02cf-4154-af0b-32d3ccf6b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:51:37.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the virus has proven deadly and dangerous, it has taken far
        fewer lives than the seasonal flu, experts say. The US Centers for Disease
        Control and Prevention (CDC) estimates 10,000 to 25,000 people died of flu
        in the US from October 1, 2019 through January 25.</p>'
