      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/entertainment/shannen-doherty-cancer-trnd/index.html"><em>"Shannen
        Doherty reveals she has stage 4 cancer"&nbsp;</em></a></p>'
