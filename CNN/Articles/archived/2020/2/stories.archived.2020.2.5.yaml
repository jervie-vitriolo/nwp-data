      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ae276-4a8c-415f-8c8b-033f902f0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:22:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Lopez sported a feather coat that featured the Puerto
        Rican flag on one side and the American flag on the other, a message of unity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee328df4-2dd4-4967-9fe9-1c8df17bf473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:22:00.136+08:00
