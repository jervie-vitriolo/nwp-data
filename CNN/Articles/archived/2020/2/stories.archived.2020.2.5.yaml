      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30798a-6d34-49b6-af1e-ecf4cff2bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new federal rules, which went into effect Sunday, include:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e921a3-f7bd-44ba-ba41-000bc665170d'
      'mgnl:activationStatus': true
