      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine superstar, who rarely uses his platform for venting
        his own opinions, reacted angrily to Abidal''s comments which were made in
        an interview with Spanish newspaper Sport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0debd2-aab9-4a06-8a35-59fbee3a963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf70fb-e3d4-4c8e-8ec1-e03857504af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abidal, who is a former teammate of Messi, said the players "were
        not satisfied nor worked hard" under Valverde, adding that he thought there
        was an "internal communication issue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d4f82-199c-4b2e-9210-7a792b6a7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790f3b9-9233-4569-9978-4a0b552dedfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coach-dressing room relationship has always been good, but
        there are things I can smell as an ex-player. I told the club what I thought
        and a decision had to be made," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736270dc-fdf6-49a4-849e-bf54799d5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60195b5-5d0e-4041-b823-f0adf336f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.871+08:00
      'mgnl:createdBy': 'janine'
