    'title': 'Disney+ has already scored 28.6 million subscribers since launch '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33620289-df97-4f95-9a8d-9afb492c3bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney+ has brought in nearly 30 million
        subscribers since its launch in November, the company reported on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c63a1-f734-4bd4-9acc-a99b8bdba09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s new streaming service nabbed 26.5 million subscribers
        last quarter, the company said in its earnings report on Tuesday, exceeding
        analyst expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b6584-4ff9-4b93-8a05-dfe4b62da144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f219275-fbe4-43b8-a5e0-fdd767c0376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+''s growth has continued this year, and the service has 28.6
        million subscribers as of Monday, Bob Iger, Disney''s CEO, said in an earnings
        call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e81485-23aa-4c51-bb07-45077d95613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeeba3b-d10a-425e-9abb-0dae677370ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+, which launched on November 12, is the company''s first
        foray into the streaming world. The service, which includes Disney''s deep
        content vault and an affordable price of $6.99 per month, is a major endeavor
        for the company and a shift in focus for its business overall. Disney has
        projected that Disney+ will have 60 million to 90 million global subscribers
        by 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fd400-084f-4e8f-b549-f17fa20dba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea509a-c3f1-4333-b110-c06f22d56b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a strong first quarter, highlighted by the launch of Disney+,
        which has exceeded even our greatest expectations," Bob Iger, Disney''s CEO,
        said in a statement on Tuesday. "Thanks to our incredible collection of brands,
        outstanding content from our creative engines and state-of-the-art technology,
        we believe our direct-to-consumer services, including Disney+, ESPN+ and Hulu,
        position us well for continued growth in today''s dynamic media environment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e906f-bb9c-4c94-8744-bbcf63d74e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30609d80-f12c-4b9f-955d-a55b11029b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also reported that revenue at the company rose to $20.8 billion,
        a 36% increase compared to a year earlier. The number matched Wall Street''s
        expectations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
