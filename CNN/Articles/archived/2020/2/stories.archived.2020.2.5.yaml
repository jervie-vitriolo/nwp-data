    'mgnl:tags': ['Hong-Kong', 'Philippines', 'Overseas-Filipino-Workers', 'OFWs',
      'coronavirus', 'Wuhan-coronavirus', 'China-coronavirus', '2019-nCoV']
    'stories': ['30328184-f02f-4ca5-99ff-48590124f8a2', '089ca4f2-09bd-4b4c-8637-6cbcda36c38b']
    'template': '1'
    'title': 'Hong Kong asks PH to let OFWs return amid coronavirus scare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4f843-c4f4-4288-a572-d24847b5081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> <a
        href="https://cnnphilippines.com/news/2020/2/5/OFW-quarantined-in-Hong-Kong-due-to-coronavirus-contact.html"
        target="_blank">Hong Kong</a> is asking the <a href="https://www.cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html"
        target="_blank">Philippines</a> to allow Filipino workers to return to the
        semi-autonomous Chinese city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972fe90-87a2-462a-b3f1-6de381572e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eeb14-9892-4cde-9ca9-d5992d64721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ consul general in Hong Kong, Raly Tejada, said
        Tuesday that the city’s labor minister, Law Chi-kwong, asked the government
        to let Filipinos return to work, effectively exempting them from the <a href="http://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        target="_blank">travel ban</a> which has barred all Filipinos and Philippine
        permanent residents from heading to mainland China, Hong Kong and Macau due
        to the <a href="https://cnnphilippines.com/world/2020/2/5/Novel-coronavirus-update.html"
        target="_blank">novel coronavirus outbreak</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac43960-6650-4b40-9c88-3671e2e1adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339a266-9690-48cb-8718-2b11b57d2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada said Law assured that Hong Kong is doing its best to contain
        and combat the coronavirus, including shuttering most of its border with mainland
        China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c60f05-4edc-4446-905b-97d348b72d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8392c-3ff0-4527-ad07-425e96a79f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials said Tuesday that at least 300 Filipinos who work
        in China, Hong Kong and Macau were affected by the Philippines’ coronavirus
        travel ban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f1f2c-29f6-4eca-b62d-bcd8ccb33ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d400c-1fad-4a5d-8ba1-cf69865dc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Overseas Workers Welfare Administration has been tasked to give
        each stranded Filipino worker ₱10,000 in cash, dormitories and food. The Labor
        Department will also pay for their airfare if they opt to go back to their
        provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3dc30-fae1-4eac-910e-5fb8270ba1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe4543-0bf6-405a-8908-0a9d620a62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipino domestic workers are now under quarantine in Hong Kong
        after being in close contact with people infected with the coronavirus. Both
        of them are not exhibiting symptoms of infection and may leave the quarantine
        camp in 14 days if they remain to be asymptomatic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64498c0d-9008-4454-9c65-575ebf328fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e02915-9fe3-4d8d-9842-e140b51f6899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration has maintained that even overseas Filipino
        workers are covered by the travel ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558f44c-27e0-4e1c-8ccd-7ca3dd76dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0973d5-de1b-45e8-9408-02cd8ca8b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government expanded its travel ban to include all
        of mainland China and its special administrative regions, Hong Kong and Macau.
        This came following the first death of a patient infected with the coronavirus
        in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d8bdd-0f92-46c6-b111-5d95a6ab7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83e9f7-cfec-4c89-9b49-2ba545824d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old Chinese man — the partner of the 38-year-old Chinese
        woman who is the country’s <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html?fbclid"
        target="_blank">first coronavirus case</a> — is also the <a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        target="_blank">first death</a> due to the virus outside of mainland China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598fa96-e6f9-4381-bc4e-d0246101b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:30:58.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>CNN Philippines Correspondent Tristan Nodalo contributed to this
        report.</i></p>'
