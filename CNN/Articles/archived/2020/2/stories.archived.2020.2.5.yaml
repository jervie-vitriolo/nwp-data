      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Former Kenyan President Daniel Arap
        Moi, who ruled the country for 24 years, has died, President Uhuru Kenyatta
        announced Tuesday. Moi was 95.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b1f49-7ba3-4b59-9285-c1ed3872e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63984374-29a9-4a14-9dee-2e873299076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with profound sadness that I announce the death of a great
        man of an African state," Kenyatta said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787bcbb-e3a3-4829-a3f1-26f037bc2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15711466-43a2-490f-af12-6a0f868203b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered a period of national mourning and all flags to fly at
        half-staff until a state funeral is held at a later date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbcd83-a8ce-47a1-ba01-dd488cfb022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad867f02-a8b5-4e90-925e-e88742e76275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moi died at a hospital in the early hours of Tuesday morning surrounded
        by his family, Kenyatta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd521e30-56f1-4c00-970d-c58c85e0300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857aa87-e403-4541-a847-8a1084d5e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been hospitalized in October for breathing problems but was
        discharged after a few weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b412596-72a4-444b-9f24-889022944f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a681e8a-2acc-44ef-aeb8-214e6b4fc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An autocratic rule</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437e051-ea9b-4b6c-a896-469377f590d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moi was born September 2, 1924, in Baringo County. He became Kenya''s
        second president after independence and went on to rule from 1978 to 2002.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf44b8-31ff-439e-ae66-a73c1fc34c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b86cf8-de9c-4e68-a6a7-648b4fd2598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wily grasp of power earned him the nickname "Professor of Politics"
        amongst Kenyans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb0d70-3615-4739-9228-f7bea125894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06662488-b6fa-4d75-a9ac-96e1ba12edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 24 years in power encompassed one-party rule through the Kenyan
        African National Union, the party he controlled, and also the reintroduction
        of democracy and multiparty politics, which culminated in his victory in the
        1992 Presidential elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f082794-73d6-43d4-a52b-ab247e031880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c4585-cc19-4ab3-816e-96d18851bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educated at missionary and government schools, Moi became a teacher
        as Kenya was moving towards independence from British rule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da0f8b-d49f-48d7-98b4-42f2984f4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ccf07b-9fa0-46d2-906d-f4bed56a6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the Minister of Home Affairs and President Jomo Kenyatta
        later named him Vice President in 1967.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6da17d-177e-4a89-b196-c279a2a301d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15182933-a5d9-452b-8d6a-5a0e830ab3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moi became Kenya''s leader after Jomo Kenyatta''s death in 1978,
        bringing in an era of autocratic and at times dictatorial rule that made Moi
        and his family extremely wealthy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9f94c-6eb4-4d1d-bae7-084c3cff945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8a2aa-d307-498d-b4cd-b03533643fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he stepped down, Kenya located more than $1 billion of public
        money stashed in overseas offshore accounts, which it sought to recover, the
        New York Times reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021c2f2-c1e2-47d1-9ebe-80fc8844717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de899c1c-3339-45f7-8540-3656fdec93ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quashing rebellion</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7279aa7-04b8-47b3-af89-e1cebd3da0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years after Moi came to power, some members of the Air Force
        attempted a coup, which Moi successfully and ruthlessly crushed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d6054-4a47-4ac5-91f6-cfe66310812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275c41f-1c47-4534-8b49-116005153bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attempt, Moi''s rule became more hard-nosed -- he dismissed
        political opponents and reduced the influence of his predecessor''s allies
        in his cabinet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c552d-f72a-45e6-abe2-c12d46c072e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490b4ea-82b4-4a0f-b13d-b1dbd7537e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to change the constitution, making his KANU party the
        only legally permitted political entity and triggering the wrath of many Kenyans
        who sought democracy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3abec-7c38-41ec-902d-38745943d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb668bc-d486-421a-96bf-5ba00b676cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure from Western backers forced Moi back onto the democratic
        path in 1990 and he was compelled to allow opposition parties onto the ballot
        before the 1992 general elections -- Kenya''s first multi-party elections
        -- which Moi won, despite allegations of electoral fraud by his party.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d049c-a7c7-44e2-a0b8-5a4834712a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ccd8f8-fc9f-4e4f-8479-90e29fe32bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Widespread influence</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead699e-27e9-43c2-adf2-400e7f3146f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a statesman Moi had widespread influence in cementing East African
        countries like Uganda and Tanzania into a coherent trading block. On March
        14, 1996, full East African Cooperation efforts began and in July 1999 the
        new East African Community was born.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1540260-01d7-427a-aeed-45b3dc9eb51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcd002-3fbe-4fbe-8737-716d817dd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rallied to the cause of anti-apartheid in southern Africa,
        sending Kenyan soldiers into pre-independence Zimbabwe as peacekeepers during
        the ceasefire there in 1979.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77a3a0-009c-452c-b669-4b88a546072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67176beb-58ec-4933-bb8d-5ea604557fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was the Chairman of the Organization of African Unity,
        Moi was involved in securing peace in Chad. In Sudan, Moi chaired the talks
        that led to a referendum that ended a three-decade war in South Sudan and
        the creation of a new nation in July 2011.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ee658-ed72-497d-b0af-09dc0cb945c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b4f9c-8df2-4f24-86cc-8dd66875effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 24 years at the helm of Kenya''s government, Moi had a massive
        impact in shaping Kenya''s politics and governmental structures. Subsequent
        presidents, Mwai Kibaki and Uhuru Kenyatta, can be said to have been appointed
        by the elder statesman.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4c573-fa07-4732-85e1-a471444c561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef370e0c-d6ef-4300-b2fc-cbf8fdde799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appointed Kibaki as his Vice President and paved the way for
        him to later lead Kenya. He then plucked a largely unknown and untested Kenyatta
        from relative obscurity and pushed him to the forefront of Kenyan politics.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b45931-5e45-4348-a4bd-9453493abf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18e32f-86a1-4770-94a9-893f1b8d88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former teacher, Moi''s legacy also included a wide expansion
        of higher education. It was during the Moi era that the university sector
        grew starting with the opening of Kenya''s second university in Eldoret, a
        town in the north.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8102a82-a9df-4beb-9fe1-687c0405509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15273389-feb8-4808-a7bf-f347071565a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other universities followed, including private educational institutions
        run by Methodists. Today Kenya has more than 60 universities and public university
        colleges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa75fe-e7dc-47ab-9a8e-7216d7c4ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/04/world/africa/daniel-arap-moi-obit/index.html"
        target="_blank">Kenya''s longest serving President Daniel Arap Moi dies at
        95</a></em>"</p>'
  'Novel-coronavirus-China-Philippines-repatriation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-05T07:28:03.802+08:00
    'imagesource': 'jcr:6a300f19-2c7c-4a60-a789-d9cbafdae01f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6808778e-5bb6-4459-98c3-896c3dfd458b'
    'lead': 'Presidential spokesperson Salvador Panelo says Health Secretary Francisco
      Duque III reported that the initial batch of returnees will arrive at the Clark
      International Airport in Pampanga. They will then be transported to Fort Magsaysay
      in Nueva Ecija.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T07:31:15.812+08:00
