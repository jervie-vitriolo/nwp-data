      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> First it was Bella Hadid and now Robert
        Pattinson is the one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d01923-956e-4c8a-9459-7ec6f484796f'
