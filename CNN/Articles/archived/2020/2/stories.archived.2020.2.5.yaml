      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915657d-832c-4f05-9dc8-7f790eeb3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the British newspaper Daily Mail named Hadid "the most
        beautiful woman in the world" and the paper is now declaring that Pattinson
        is "the most handsome man in the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ef11d-a2b7-4b5b-91bc-02149ca22653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
