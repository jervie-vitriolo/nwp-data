      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        investigative arm of the Philippine National Police was tasked to help track
        people who were in contact with those infected with novel coronavirus or 2019-nCoV,
        the Department of Interior and Local Government said Wednesday.</p>'
