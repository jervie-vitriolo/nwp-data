    'template': '1'
    'title': 'Cathay Pacific asks workers to take 3 weeks off without pay as the coronavirus
      decimates travel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f367544-45a0-4894-80e2-19ddd7f6621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cathay Pacific is asking its 27,000 employees
        to take three weeks of unpaid leave in the coming months, the latest in a
        series of emergency measures forced on the embattled Hong Kong carrier by
        the coronavirus outbreak in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38095c-c38a-4b72-a4e2-15f00f9fc332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736d087-28c2-4e22-8ad9-a15beaa253af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said in a statement Wednesday that it was appealing
        to all workers to take three weeks unpaid leave between March 1 and the end
        of June, citing a "significant" drop in demand for flights caused by the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a936a-97ba-4957-a9b9-a3bbfed37f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c8d88-e9cc-432d-b2dd-c63b31f07d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preserving cash is the key to protecting our business," said the
        airline, which took similar measures during the global financial crisis and
        the 2003 outbreak of SARS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21161237-6484-4fbf-8b07-a392ad9932c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7582c9-e8b3-4d5b-b4a8-bac8d7b463c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific, which also owns budget carrier Cathay Dragon, announced
        Tuesday that it was slashing flights to mainland China by 90% and making significant
        reductions elsewhere in its network over the next two months. Taken together,
        the total number of flights will be reduced by 30%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d65cba-085f-4354-8f86-8a8172426fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf64cd-2b65-44fb-b9f9-70754bce0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagship airline has already endured months of turmoil caused
        by mass protests in Hong Kong. Demonstrations at the city''s airport last
        year forced Cathay Pacific to cancel hundreds of flights, and its CEO resigned
        after the carrier was caught up in a political firestorm over the participation
        of employees in the pro-democracy movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58219c01-bb5e-4800-af06-fb64900dd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e86c0-853f-4505-a4ec-e23971f7e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for flights to Hong Kong remains weak, the company warned
        earlier this month, saying the number of inbound passengers to the city had
        been cut in half in December compared to a year earlier. In a statement, the
        company acknowledged that 2019 had been an "incredibly challenging" year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2550f03-870d-45d8-ba8e-bf862e129984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8488f8f-521b-4438-ba5f-e59a9213c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Cathay Pacific rallied on Wednesday, but the stock has
        dropped by nearly 12% so far in 2020. Shares have lost more than a quarter
        of their value since hitting a recent high in April 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f2a32-fb52-4821-a7aa-8d6ecfdd34ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2578e-0931-47ae-b708-4be9a7138097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global airlines have been hit hard by the coronavirus outbreak,
        and many carriers have suspended flights to mainland China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ade9a-4322-498b-af46-1dc5448ff33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce1012-230f-4ef1-ac1e-2ba3adfbe61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways, Air Asia, Delta, United, American, Air India, Lufthansa
        and Finnair are among the airlines that have slashed the number of flights
        to China or have stopped flying to the country entirely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197447a7-4571-438f-91cf-82eb3565c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:52:55.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
