      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapped in an apartment thousands of miles away</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df9a2d-30c7-4f77-99f1-65c18d4bc3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego resident Kenneth Burnett''s wife, Yanjun Wei, 3-year-old
        son Rowan, and 1-year-old daughter Mia have been trapped in Wuhan, China,
        due to the coronavirus outbreak.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a33d43-a196-4334-a851-0c72595cb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378910e2-a28a-4e18-baaa-d51a09ddef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett was supposed to join his family to celebrate the Chinese
        New Year, but the metropolis was shut down.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f9b1e-954c-41cf-b07b-5324b2ce25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e9504-119b-4cf6-b80e-fd6037377389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei told her husband she and their children have been holed up in
        a high-rise apartment.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38e161-d692-49e0-ae1d-8358765f6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac7b2a-86c5-4cad-a3c0-d59e5ab3272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrifying," Burnett said. "It is very dramatic to shut down
        (an area) of 50 million people. You think to yourself, if that can happen
        what else can happen?"</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e2b6b-38f5-42fb-b919-5860648b0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436915a8-6ab5-46f5-99f5-0f676ffc2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett and Wei had been trying to get in contact with the State
        Department and the US Embassy in China for help. Now, Burnett said his wife
        and children are tentatively booked on the next evacuation flight out.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c9325-4108-4560-93c1-a05fc1d7bc3b'
