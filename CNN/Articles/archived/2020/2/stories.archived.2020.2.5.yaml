      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043be92-511a-4739-a876-ed4cbcc79539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in Congress -- who will comprise Trump''s audience on
        Tuesday along with Democrats, members of the Cabinet, Supreme Court justices
        and foreign ambassadors -- have hoped for a speech that avoids mention of
        impeachment, even if they aren''t entirely confident it won''t.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7758c9-a609-4f20-bb73-2b038d94323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1f253-723b-4b13-8f72-fb3bb830152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were him I''d avoid that subject. There''s plenty to talk
        about and it''s time to move on," said Sen. Roy Blunt, a Republican from Missouri.
        "But the other option is to address it head-on and he often is a head-on kind
        of guy."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d138b-322d-41a7-b06a-10053ccc3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028fe193-eafd-44d7-bcbb-d9ae29902d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just not what I would do. But Donald Trump''s Donald Trump.
        He''s the only Donald Trump we know, and I suspect he''ll be himself," said
        Sen. Kevin Cramer of North Dakota.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b12fd-db41-4497-8cb1-a48d1aff1e76'
      'mgnl:activationStatus': true
