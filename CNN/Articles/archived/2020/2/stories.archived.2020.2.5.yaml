      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sakali po na nalalaman natin na ''di totoo ''yung kumakalat
        na mga balita, agaran po nating nire-</em>report <em>sa</em> (Facebook),”
        Gamad said.</p>'
