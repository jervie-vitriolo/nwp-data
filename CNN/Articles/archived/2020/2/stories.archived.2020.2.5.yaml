      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f83491-0621-4a8f-8042-fc4b4e439ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told investors that Disney could take a $175 million
        hit due to its China theme parks being closed because of the virus, assuming
        the parks are closed for two months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fee1b0-acaf-4592-b1e5-43dc272d52f4'
