      'mgnl:lastActivated': 2023-01-26T20:59:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22378bdc-084c-45e7-b3bc-caa27237dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple who arrived in the country two weeks ago from Wuhan —
        the Chinese city at the epicenter of the 2019-nCoV outbreak — are the Philippines''
        first two confirmed cases of infection with the new coronavirus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddba1d-a194-43a0-b1e4-aa38a12685d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a20d4-8417-4d21-948d-0367fd2189ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the first case, a 38-year-old Chinese woman, no longer
        has fever, cough and colds but recent tests showed she is still infected with
        2019-nCoV.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ffec1d-810b-4499-a6c2-6ac973956364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31199d-105f-4584-ba19-602f6ef9ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na talaga siyang sakit [She was no longer sick] for the past
        week, no fever, no cough, no colds. However, the latest test that was done
        itong [this] last 48 hours was still positive pero [but] there were signs
        na ''yung [the] viral load niya bumababa [has gone down]," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce1b4e-11e5-42d6-8214-62b786dcacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2de2ea-4b2d-4402-a46a-c0c1fa841109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they cannot allow her to return to China yet as long
        as she still has the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d67f7-b13a-45e5-8cf2-d501a0267c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68d2bf-82ba-4274-b733-eee7a3b9e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second case, a 44-year-old Chinese man, who along with his partner
        visited Dumaguete, Cebu and Manila, died from health complications Saturday
        making him the first 2019-nCoV fatality outside of mainland China.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c6ad5-604f-457f-bacc-c4097a6b1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee852a4-3991-4352-bf22-fee2b1e43cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second death outside the world’s most populous country was recorded
        in Hong Kong, one of China’s special administrative regions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a638619-1385-4f7c-8cb5-c5cf7e6e0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc10525-7955-4e92-a65b-77c4670f4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global death toll from the 2019-nCoV was at 490 as of Wednesday
        morning, with more than 24,000 cases of infection recorded in at least 28
        countries and territories, including mainland China, according to the Johns
        Hopkins University''s Center for Systems Science and Engineering that tracks
        coronavirus cases across the world.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4690029-808e-4207-9f89-0c95a144f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835947de-b6d0-4044-b7e6-f32cd2ecc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths from the 2019-nCov has overtaken that from
        the Severe Acute Respiratory Syndrome epidemic in China in 2003, which left
        349 dead, CNN reported.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2aa702-a41d-4d66-a5d9-2d41acebc839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa42f21-7843-49ee-b3e0-1ba0ba282a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new virus that in some cases can lead to fatal acute respiratory
        disease, has a lower mortality rate of about two percent compared to around
        10 percent for SARS and 35 percent for the Middle East Respiratory Syndrome,
        health experts said.</p>'
