    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:42.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Kuwait', 'standard-employment-contract', 'OFW',
      'deployment-ban', 'Bello', 'DOLE', 'Labor-Department', 'Labor-Secretary-Silvestre-Bello']
    'template': '1'
    'title': 'PH, Kuwait seal ‘harmonized’ template contract for OFWs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99833e-bd82-4436-b27d-a38cac2d688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—</strong> Officials
        from the Philippines and Kuwait have signed an agreement on the proposed standard
        employment contract for Overseas Filipino Workers in the Gulf State, the Labor
        Department said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a155b6-2bb3-4f89-9d02-ca5fc0fc0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the technical working groups
        of both governments have finalized a “harmonized” template contract— which
        comes in the wake of a total ban on deployment of Filipino workers to the
        foreign country. The deal was sealed during the joint committee meeting of
        the two countries at the start of the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa156e64-0e22-4780-9e9e-56d74e4f7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay <em>naman, nagkasundo, nagkapirmahan…</em> to harmonize standard
        contract of employment,” Bello told reporters in a chance interview at the
        Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3a097-9fcf-4b26-8cc7-670fecd0cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was okay, we agreed, signed to harmonize the standard
        contract of employment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b0345-1372-46d4-8b61-4e5b4ab48160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The template contract for OFWs is contained under a provision of
        a 2018 labor deal between the two countries— an agreement crafted to protect
        the welfare of Filipino workers in the Gulf State. Labor officials earlier
        attributed the delay of its finalization due to disagreements on certain rules
        in the provision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05933d3f-abfc-499c-bb88-36ec59e23a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the standard contract contains regulations endorsed by
        President Rodrigo Duterte— including allowing Filipinos to keep their passports
        and cellphones, setting one day off with pay, as well as designating working
        and sleeping hours for the OFWs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e02f7f-5242-4f92-95e3-099d15ce74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for a specific employment contract resurfaced following
        the death of Jeanelyn Villavende, a household worker killed by her Kuwaiti
        employer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0507c-b493-4c4b-8025-fabb1a73f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende’s case— along with other reported “maltreatment and deaths”
        of OFWs—&nbsp;also prompted the Labor Department to impose a <a href="https://cnnphilippines.com/news/2020/1/15/Philippines-total-deployment-ban-Kuwait.html">total
        ban</a> on workers'' deployment to Kuwait.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58146e59-6024-413c-ba5d-b3cb29e02dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello earlier said the directive may be lifted if Kuwaiti courts
        take appropriate action on Villavende’s case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba52e7-a137-4886-a510-e823ca258fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, however, stays in the meantime—&nbsp;as the department
        awaits status reports on the cases of OFW deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb710ec-4bd4-4816-b452-0f424dcd6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:58:44.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked for status report <em>at saka ''yung</em> (and the) validation
        n<em>g sinabi nila</em> they (suspects in Villavende''s case) were formally
        charged," Bello said.</p>'
