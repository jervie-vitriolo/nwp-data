  'Love-letter-to-Wuhan':
    'author': 'Yuli Yang, CNN'
    'caption': 'Yuli Yang is in Hong Kong. But her close family members are on lock-down
      in Wuhan, at the epicenter of the coronavirus outbreak. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T14:33:16.118+08:00
    'imagesource': 'jcr:0fd4047a-8a32-4115-806e-eb6b8b84ddde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c8e803-0f55-4eaf-960a-0bbab53957d3'
    'lead': '"I invite you not to put up walls between our hearts." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T14:36:51.694+08:00
