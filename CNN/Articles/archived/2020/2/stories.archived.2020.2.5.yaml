      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306a69c-7a1b-4476-8fd6-0c7fa9b83bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, the average unemployment rate under my Administration
        is lower than any administration in the history of our country. If we had
        not reversed the failed economic policies of the previous administration,
        the world would not now be witness to America''s great economic success.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d4833-71d9-42ba-8856-25de74474054'
