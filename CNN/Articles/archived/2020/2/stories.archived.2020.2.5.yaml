      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shannen Doherty is facing a major health
        battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c67867-b503-48ae-a57b-0b00e3a23e31'
      'mgnl:activationStatus': true
