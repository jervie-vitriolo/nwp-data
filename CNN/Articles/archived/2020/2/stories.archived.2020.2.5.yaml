      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c9940-26ea-41f8-9b53-356932895b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian unemployment rate was 2.4% in December, an uptick from
        the 2.0% low of May 2018 but still a smidgen lower than the pre-Trump record
        -- 2.6% in December 2016, Obama''s last full month in office.</p>'
