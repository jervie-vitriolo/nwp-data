    'title': 'Higher cost of transport, ''sin'' products push January prices up '
    'updated': 2020-02-05T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d92d00-a6f7-4138-9310-ac8ee6eff39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T09:40:06.288+08:00
