      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers without a high school diploma have achieved the lowest unemployment
        rate recorded in United States history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bad27-3216-4ae9-912d-b0df30d12674'
