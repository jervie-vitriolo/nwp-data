    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee3282-fa90-4c0b-9fb0-e7e9da1d62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.215+08:00
      'mgnl:createdBy': 'mel'
