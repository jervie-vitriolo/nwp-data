      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a742b7-4acb-4045-8571-a5cc6613a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
