      'mgnl:type': 'text'
      'text': '<p>The couple from Wuhan — the Chinese city at the center of the coronavirus
        outbreak — came to Cebu on January 21 from Hong Kong on Cebu Pacific flight
        5J 241. The two then boarded Cebu Pacific flight DG 6519 from Cebu to Dumaguete
        and Philippine Airlines flight PR 2542 from Dumaguete to Manila. Of the pair,
        health officials said the 38-year-old woman no longer has symptoms while the
        44-year-old Chinese man died Saturday —&nbsp;the first reported death from
        the virus outside of China.</p>'
