      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other major topic of discussion on Disney''s post-earnings call
        was how the company''s businesses could be impacted by the coronavirus going
        forward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0996be7-ed8f-4655-a77d-ab621cf3ad93'
      'mgnl:activationStatus': true
