      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a044023-6de7-43b9-b5ad-72498a97e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:02:55.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly she is not a patient, but just a confinee. She
        is healthy and we hope she remains so," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6c175-44cd-4eb6-afe3-77152a11ee6e'
      'mgnl:activationStatus': true
