    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772498e-3320-4692-a523-d0f9f9b2a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.860+08:00
