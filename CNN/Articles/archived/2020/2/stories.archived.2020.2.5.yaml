      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the Senate on the verge of an impeachment
        vote expected to keep him in office, President Donald Trump used Tuesday''s
        State of the Union address to implore Americans to do the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a86dc-b339-4ba6-b85a-45deb305710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbea5f6-ee1e-4141-9aad-04f0b93b0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the annual speech -- sandwiched on a day between the
        chaotic Iowa kickoff of Democrats'' presidential nominating contest and the
        expected conclusion in acquittal of a five-month impeachment saga -- imbued
        the 2020 version with drama often missing from the annual ritual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2df168-0dd1-4905-82e8-ed2eecf91836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e4e94-66e2-4f32-b48e-a62a08d6cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, the specter of impeachment loomed. When House Speaker
        Nancy Pelosi -- with whom Trump hasn''t spoken in months as she oversaw the
        impeachment proceedings -- extended her hand to greet the President, he left
        her hanging. She smiled broadly as she glanced toward her Democratic caucus
        and shrugged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64cb36-4eb4-4da7-b8f0-caf92a8c27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9357d327-a483-4fa1-8fb9-d66661eca644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech, which aides insisted would bypass mention of the
        impeachment drama, instead touted economic achievements that Trump claims
        have restored the nation''s standing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0ff57-d06a-413e-a279-322a9eba00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5277961-9233-4bf0-880c-e967db8952d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three years ago, we launched the Great American Comeback. Tonight,
        I stand before you to share the incredible results," said at the start of
        his address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67a46c-a6d4-433b-aa6d-242fc1fe5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38877e38-72ff-432a-997d-216bd63914ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just three short years, we have shattered the mentality of American
        Decline and we have rejected the downsizing of America''s destiny," said,
        using the national address to again undermine his predecessor, under whom
        the US economy began its recovery after the 2008 financial crisis. "We are
        moving forward at a pace that was unimaginable just a short time ago, and
        we are never, ever going back!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06bfc0-3628-4804-a3ec-5756e020aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374669e-a0c6-4f22-a648-de6455dbb706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was speaking from the very chamber where he was impeached
        by the House late last year, addressing a Congress that remains bitterly divided
        over whether he committed high crimes and misdemeanors in his effort to pressure
        Ukraine into investigating a political rival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b9a81-3cc6-4f4b-8d81-94670b5cde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614841e-2d22-4746-9d0b-ae2f45e4c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides insisted his speech would be forward-looking and
        optimistic, despite the deep grievances he fosters over being impeached.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb5447-5926-4fd6-b855-33e631077396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd061779-4d4b-4773-91f0-3f3f7835eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vision I will lay out this evening demonstrates how we are
        building the world''s most prosperous and inclusive society -- one where every
        citizen can join in America''s unparalleled success, and where every community
        can take part in America''s extraordinary rise," Trump will say, according
        to the excerpts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72e686-c663-4313-875d-c632b1f917c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4dd0f2-fca4-4625-a8f0-d2f0dc2db880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House orchestrated one surprise for the evening: inviting
        Venezuelan opposition leader Juan Guaidó, who is recognized as the nation''s
        legitimate head by the United States and more than 50 countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08b38f-774e-415b-8aec-b8f61ba22461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12197b-ccdb-4a83-b86f-2b2915471c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presence could allow Trump to deliver a sharp rebuke of socialism,
        not just in Venezuela but in aspects of the Democratic Party. It''s a theme
        he''s returned to repeatedly, particularly as democratic socialist Sen. Bernie
        Sanders rises in primary polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826f5b7-6ac2-4da7-860c-8ae1e033769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b1818-dd9b-4d11-9b79-feb55bda3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Republican allies have encouraged him to steer clear of
        the divisive impeachment in his speech. And Trump himself insisted during
        a weekend interview he wasn''t considering moving the speech to a less auspicious
        date.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b1a7a-64cb-4289-8cdd-6bc998a77c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83151c63-aec3-4a6d-a437-e1bac34a89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve read through the speech and I''ve not seen the word impeachment,"
        White House spokesman Hogan Gidley told reporters at the White House on Tuesday
        afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d81ba-e810-491a-906d-0307f7ad5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8cb09-b011-4915-8b61-d60c91a23b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the topic could arise in some manner, according to one official,
        though won''t be the main focus of his address.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fe6fb-d5e2-42f1-a4a6-63dbc77b881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7416a-7ec6-4414-a846-83d9918a09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he likes to say, we''ll see what happens," Gidley said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c2833-c8c3-43ed-906f-e505b86cb4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b86766-93d2-4623-a338-c226aa73939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump will seek to highlight a strong American economy,
        defeats of American enemies abroad and his plans on health care and infrastructure
        -- all making the case for his reelection in November.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518ffd2-29c0-4544-a57c-b00ccd6ca52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438032b-f1f7-4c60-b7dc-4c9aef3223a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meltdown in reporting the results of Monday''s Iowa Democratic
        caucuses deprived any one candidate of a momentum jolt heading into Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd51ed2-65a8-45ce-b372-6fd549b45c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd0258-57a3-4553-82dc-fe98a0f97d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, a Gallup poll showed Trump reaching the best numbers
        of his presidency, with 49% of respondents approving of his job performance
        and 50% disapproving.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55e248-006c-471b-922a-8deeded4d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3d016-99a0-4297-95d1-e87247a5ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of the speech is the "Great American Comeback," according
        to administration officials, with specific focus on areas like a "blue collar
        boom," lowering health costs and immigration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b698f19-3366-4bf7-9aa1-429f3079cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651b9dc-30d2-4e5c-8499-4dd683572c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the excerpts of the speech, Trump will tout new trade
        deals with China and other North American countries; his newly formed Space
        Force military branch; and tough border security positions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8500fb0-5734-4917-b981-50e01cf33bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad340fb-98ca-4f7a-ae3c-bb779575de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also make dubious claims like a commitment to protect health
        insurance for Americans with pre-existing conditions. Though Trump says he
        would do this, his administration has consistently taken steps to undermine
        the Affordable Care Act -- including joining a lawsuit aimed at striking down
        the law -- without presenting alternative plans that would offer similar benefits.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c523ea-e149-4237-a4ea-fee1314450a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c37a5-be1a-40dc-a34b-8cd316f2b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hopes to convince one of the year''s biggest television audiences
        that his ideas and record warrant another four-year term, despite having been
        only the third president in US history to be impeached.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f3dae-c401-4936-acda-c59d0401e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce50b6-635f-4fdc-9cc8-eba3bcf90e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides once hoped to use the speech as a victory lap
        of sorts following an acquittal vote. But a procedural compromise extended
        the trial into another week and now a final vote on the two impeachment articles
        won''t come until Wednesday afternoon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be46744-7212-455f-a5c6-9a6f423e3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bbfd6-903d-422e-8e90-c5f49ff3ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he won''t be the first to address Congress mid-trial -- President
        Bill Clinton delivered his 1999 State of the Union just as arguments were
        getting underway -- Trump will be the first president to be impeached before
        facing voters, lending an unpredictability to the coming campaign. The themes
        he lays out on Tuesday are expected to form the core of his message in the
        coming 10 months.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7f35a-f14c-4ae6-88a2-18cfb2966c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68671d-6996-45b0-9890-f1b25cea357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done a lot, and we''ve achieved a lot -- as much or more
        than anybody over the first three years -- and we''re really looking to giving
        a very, very positive message," Trump told reporters Sunday at his West Palm
        Beach, Florida, golf club, where he was hosting a Super Bowl party.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316eb101-c09b-449b-8e03-344d99dc7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79164e8-c9f0-4b48-96fc-22a2cd72c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent part of the weekend preparing for the speech, which a team
        of speechwriters has been drafting for months. Typically, White House aides
        solicit recommendations from across the administration for ideas to include
        in the speech.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8f8ec-28ae-43a1-94ac-1a9cc1031de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772402f7-8b84-46f4-b730-1275cde70edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has offered his own themes and specific lines that will be
        included in Tuesday night''s address, often scrawling them out in Sharpie
        on pieces of paper that are then delivered to his writing team. He''s expected
        to rehearse his delivery from the White House basement earlier in the day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefd063-02a9-449e-9913-f97fd6ad1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6f862-4565-4afc-bf92-704ba4762466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Trump''s third State of the Union speech and his fourth address
        to a joint session of Congress. He''s stuck mostly to script during his past
        speeches.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d397509-84a8-4fcb-be08-267010cd2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761bfe2-abf4-4310-ac92-e96fa5705672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has announced a roster of guests meant to underscore
        Trump''s message: a former addict who has benefited from one of the administration''s
        "opportunity zone" job training programs; the deputy chief of the US Border
        Patrol; a fourth-grade student and her mother from Pennsylvania who the White
        House says were negatively affected by legislation in the state; a mother
        and son whose father was killed by a roadside bomb the White House says was
        supplied by slain Iranian commander Qasem Soleimani; and a former police chief
        in Venezuela who was imprisoned for years in the country before escaping to
        Florida.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fe9bb-42b8-409b-beb4-ee62e17dde56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed30cbf-fcad-4a20-9010-5453da791f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides have acknowledged that last minute changes to the text --
        including possible references to the impeachment -- are always possible. Trump
        and his team of advisers often revise his speeches up until the moment of
        delivery.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d2452-07df-4ae2-90fb-740bb62d38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be945d-af22-4f56-92c9-2fa896948d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t be out of the ordinary for the speech to evolve before
        it''s delivered," an official said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f78845-19e5-49cf-9704-13d5489c0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18b851-128e-4b30-97f4-3641be61718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the speech, Trump flashed anger at Democrats
        for impeaching him, downplaying the prospects he''d be able to work across
        the aisle in the year ahead.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6c403-1821-4011-b7e9-ef85c18254c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb45262-c0fc-4c5d-82d3-b3004cba31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty hard when you think about it," Trump told Fox News.
        "I''m not sure that they can do it, to be honest. I think they just want to
        win. And it doesn''t matter how they win."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684d6c0-a5db-4245-acf2-2c39efa17a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
