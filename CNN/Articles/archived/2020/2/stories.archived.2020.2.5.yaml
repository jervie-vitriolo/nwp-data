    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel', 'coronavirus', 'third', 'case']
    'template': '1'
    'title': 'Philippines reports third confirmed case of novel coronavirus '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df0c7e-8dde-4e0d-8d20-099ef7ed0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:47:08.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>&nbsp;
        A 60-year-old Chinese woman has been confirmed as the country’s third case
        of the novel coronavirus or 2019-nCoV, the Department of Health said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1598ed-886e-4c78-b054-39ce0c34e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6c463-b9d8-4a02-b992-4a4fd2c3f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese national arrived in Cebu City from Wuhan, China via
        Hong Kong on January 20. She also went to Bohol, Health Undersecretary Eric
        Domingo said in a briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0acb7-6b92-4aa0-a3e5-71effe096b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5711359-ecb3-4299-9625-b3b9964cca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the patient initially tested negative for samples taken
        on January 24. This was confirmed both by the Research Institute for Tropical
        Medicine in Muntinlupa City and the Victorian Infectious Disease Reference
        Laboratory in Australia, he said. However, authorities decided to test the
        samples that were obtained on January 23 — which came out positive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ef52c-ca46-4ff8-95a5-af668b5b1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63db049-3eef-4ae9-b5b9-fc5b52511e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture is that the patient&nbsp;was infected but was getting
        better and <em>nag</em>negative <em>na siya</em> [she tested negative] on
        the 24th and a week later <em>siya na</em>discharge [she was discharged],"
        explained Domingo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78ef5b-5ab8-431e-a964-0fef35e1baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the patient already returned to China on January 31 after
        it was confirmed that she tested negative for the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0943f-a95c-4494-adfa-f9414b39840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352501b9-5993-4868-a37d-ab9c540b101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the woman arrived in the country, she was already feeling unwell,
        Domingo said. She stayed in her hotel room and was admitted to the hospital
        the next day. On the other hand, her companions did not feel experience any
        sickness, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c4118-be19-4359-91ad-a4a346cdbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b65374-fe5e-4d77-8783-9488a8fd69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:15:48.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this, January 20, <em>so medyo</em> open <em>pa wala pang</em>
        ban <em>ng</em> [it was still open, there was no ban on] flights anywhere
        and we had very limited information on the nCoV and it was really tracking
        patients with fever so this patient had no fever when she was passing through
        our airport," the health official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ad439-93e7-4d3e-bcd9-1b808c0de799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding traces</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f118f73-a0f7-4c5b-acea-5eafbf64eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa0b3a-aad7-444e-9027-1e27dda66c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they will only conduct contact-tracing on the patient''s
        flight from China going to the Philippines since she no longer had the infection
        during her trip back home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296f1aa-5828-40fa-b27c-1c3ce18ae144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcde8b3-6e1a-4246-bfc9-12ce3204b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline company Cebu Pacific said it has already reached out to
        the crew members of the flight the woman boarded going to Cebu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d97a8-4c18-4c87-8d61-99931f1cbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55f791-dc30-4e80-a3d1-3bc0009c918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like they are all okay but we will be verifying that,"
        Cebu Pacific Spokesperson Charo Lagamon told CNN Philippines'' Newsroom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4911894-43cf-4c9f-9e71-8e61a697ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca24359-5015-4ca2-94fc-12424c245e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for contacting the passengers, she said the company already left
        the lists, including that of passengers in the flights of the other two positive
        2019-nCoV patients, to DOH and the Bureau of Quarantine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fae01-6696-45bf-b815-d54cbeb5571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e5114-a813-422b-83f2-c2fc172b79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH in Region 7 also said it has begun checking the staff of the
        hotel and hospital where the woman stayed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0339456-cd37-41a3-ab08-d91c0908964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.270+08:00
