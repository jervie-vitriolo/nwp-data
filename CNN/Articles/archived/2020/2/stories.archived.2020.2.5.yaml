    'title': 'De Lima asks SC to reconsider ruling on case vs. Duterte'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b053fb9-42e5-4b76-8eff-858d7595cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>&nbsp;Detained
        Senator Leila De Lima on Wednesday appealed to the Supreme Court over its
        junking of her case against President Rodrigo Duterte in relation to his verbal
        attacks against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e788da9-6fd1-4e7c-a495-cd6bef39fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a1acb-0224-4bd4-b996-5dc46e739e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC on October 15 last year <a href="https://cnnphilippines.com/news/2020/1/22/supreme-court-de-lima-petition-against-duterte.html?fbclid=IwAR1tGu-1L6wFPOO4AyX7VZW3735P1zs1353m8ENuXxP42iXcVy75u65sUZ0">dismissed
        De Lima''s petition for habeas data</a> on the ground that the President is
        immune to any suit. However, De Lima in her motion for reconsideration argued
        that such resolution has "twisted the doctrine of presidential immunity out
        of all sense of meaning."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e79b8-5a7c-4786-a9c5-480b58d4964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b2de8f-ec7a-4294-b467-f0c68a1f5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator questioned the SC invoking Duterte''s immunity to acts
        that have nothing to do with the President''s official duties and responsibilities.
        The SC en banc resolution was made public on January 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616f2fb-2630-4718-91a4-e9a0a4bc0adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b08bec-3e53-4d82-a50e-3503baef5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Resolution gives President Duterte untrammeled and unbridled
        power to slut-shame, discriminate, insult, offend and bad-mouth the petitioner
        for as long as he sits on his presidential throne,” she said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6298c2-5fc8-4bea-9f94-a845e1305563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7efd64-9506-407f-bf81-99c8d8067c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed her habeas data petition —&nbsp;a legal remedy that
        would supposedly protect her from Duterte''s threats and tirades —&nbsp;in
        2016 months after Duterte assumed the presidency, citing the President''s
        statements accusing her of corruption, illegal drug involvement and having
        an affair with her married driver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a04054-c798-4e1f-9f09-8a99dfe7029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891ab06-79d3-4371-a4e5-41afd4c31ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Duterte''s continued verbal attacks deprive her of
        her right to an effective remedy to violations, as protected by the International
        Covenant on Civil and Political Rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c7d28-a227-495b-8086-ea8261e2b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db662c-c7cd-4727-ab59-3107f9a8f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima cited a <a href="https://pcoo.gov.ph/wp-content/uploads/2020/01/20200123-SPEECH-OF-PRESIDENT-RODRIGO-ROA-DUTERTE-DURING-THE-DISTRIBUTION-OF-BENEFITS-TO-FORMER-REBELS-IN-LEYTE.pdf">recent
        speech of the President</a> on January 23, a day after the SC released its
        resolution, where he insisted that De Lima is a criminal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a215e-66ea-4a31-973c-1a51abac1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9705a3-c5dd-401d-943c-8491f6ac4e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Di sila motuo nga si De Lima kriminal gyud. Nga nagkoleksyon gyud
        og kwarta para sa election niya," Duterte previously said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647adce-4f34-4e35-b516-2ed4d36c7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9f6dd-d0de-4fa4-b40e-f23d9b97606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They refused to believe De Lima is a criminal. That
        she was collecting money to use in her campaign]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ed86b-51e5-4ed7-96ec-5847a4de5c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc9930-5ba5-4e2c-9b73-31188b418daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained since 2017 on drug charges, which she
        and human rights groups believe were fabricated to silence her for being a
        staunch critic of the Duterte administration and the bloody war on drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72900286-5a67-492b-a886-d7167486dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bd8c7-34a1-48c3-85d9-a2b1b4ef634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:41:30.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied retaliating against De Lima, stressing
        that her drug charges are being tried by the country''s independent courts,
        and that the constitutionality of her arrest and detention has been upheld
        by the Supreme Court.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
