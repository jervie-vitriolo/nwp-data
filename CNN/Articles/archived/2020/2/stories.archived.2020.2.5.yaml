      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff34f09-ef0d-424d-896c-d71aab73332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have launched ambitious new initiatives to substantially improve
        care for Americans with kidney disease, Alzheimer''s, and those struggling
        with mental health challenges. And because the Congress funded my request,
        we are pursuing new cures for childhood cancer, and we will eradicate the
        AIDS epidemic in America by the end of the decade.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3d70a-c6ad-4baa-a3f8-26a5ecd58889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97474da-01d0-4839-bbc5-452d4ffed77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every American family knows the pain when a loved one is
        diagnosed with a serious illness. Here tonight is a special man, someone beloved
        by millions of Americans who just received a Stage 4 advanced cancer diagnosis.
        This is not good news, but what is good news is that he is the greatest fighter
        and winner that you will ever meet. Rush Limbaugh: Thank you for your decades
        of tireless devotion to our country. Rush, in recognition of all that you
        have done for our Nation, the millions of people a day that you speak to and
        inspire, and all of the incredible work that you have done for charity, I
        am proud to announce tonight that you will be receiving our country''s highest
        civilian honor, the Presidential Medal of Freedom. I will now ask the First
        Lady of the United States to please stand and present you with the honor.
        Rush, Kathryn, congratulations!</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307f25c-70aa-4676-9a95-024ddba9db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b66cc-8a59-470d-ba62-3683f6063dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we pray for all who are sick, we know that America is constantly
        achieving new medical breakthroughs. In 2017, doctors at St. Luke''s hospital
        in Kansas City delivered one of the earliest premature babies ever to survive.
        Born at just 21 weeks and 6 days, and weighing less than a pound, Ellie Schneider
        was born a fighter. Through the skill of her doctors -- and the prayers of
        her parents -- little Ellie kept on winning the battle for life. Today, Ellie
        is a strong, healthy 2-year-old girl sitting with her amazing mother Robin
        in the gallery. Ellie and Robin: We are so glad you are here.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac739ed-5896-4ac6-a34e-8d755ab90b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42591dc-5e6d-4f26-b135-3d173a6778eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellie reminds us that every child is a miracle of life. Thanks to
        modern medical wonders, 50 percent of very premature babies delivered at the
        hospital where Ellie was born now survive. Our goal should be to ensure that
        every baby has the best chance to thrive and grow just like Ellie. That is
        why I am asking the Congress to provide an additional $50 million to fund
        neo-natal research for America''s youngest patients. That is also why I am
        calling upon the Members of Congress here tonight to pass legislation finally
        banning the late-term abortion of babies.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fc4fc-6e58-4ace-a4d9-3934cd3a5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40cccd8-40d2-4b8c-9272-ca6a9056b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether we are Republican, Democrat, or Independent, surely we must
        all agree that every human life is a sacred gift from God!</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6991dca-32e8-4530-aa95-cae116c52f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9585cb3-6dfa-4f74-9607-bde0f2342860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we support America''s moms and dads, I was recently proud to
        sign the law providing new parents in the Federal workforce paid family leave,
        serving as a model for the rest of the country. Now, I call on the Congress
        to pass the bipartisan Advancing Support for Working Families Act, extending
        family leave to mothers and fathers all across the Nation.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ba155-2e20-4389-884e-e2da5e66c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e30d42-493c-473b-aa46-2722f2c2309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty million American families have an average $2,200 extra thanks
        to our child tax credit. I have also overseen historic funding increases for
        high-quality child care, enabling 17 States to serve more children, many of
        which have reduced or eliminated their waitlists altogether. And I sent the
        Congress a plan with a vision to further expand access to high-quality childcare
        and urge you to act immediately.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6076d-8d4b-4d12-8a71-f5b4ae84d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde9ec7-60f3-48e9-9aa1-9a8a1e8684bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect the environment, days ago, I announced that the United
        States will join the One Trillion Trees Initiative, an ambitious effort to
        bring together Government and the private sector to plant new trees in America
        and around the world.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e89785-9020-4aed-bf20-cf630f61eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc553b8-3930-450a-82ad-781fbbe8fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must also rebuild America''s infrastructure. I ask you to pass
        Senator Barrasso''s highway bill -- to invest in new roads, bridges, and tunnels
        across our land.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff399438-121c-4e61-992b-0271c57d114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ed9c7-942c-46b2-a6aa-bcce9e05e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am also committed to ensuring that every citizen can have access
        to high-speed internet, including rural America.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fc3ee-92cf-49e5-a1ce-47efd6629bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60736a67-0cb4-46ba-8c5f-530f708cc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better tomorrow for all Americans also requires us to keep America
        safe. That means supporting the men and women of law enforcement at every
        level, including our Nation''s heroic ICE officers.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106e0bd-06b8-4936-ab3f-0a912212673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2c6bb-8883-4345-8e86-bf3dbd9c6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, our brave ICE officers arrested more than 120,000 criminal
        aliens charged with nearly 10,000 burglaries, 5,000 sexual assaults, 45,000
        violent assaults, and 2,000 murders.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7df755-ffa7-4e98-88de-e86ffa6390ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffdcae-2b91-43d5-a427-0465ebe91317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragically, there are many cities in America where radical politicians
        have chosen to provide sanctuary for these criminal illegal aliens. In Sanctuary
        Cities, local officials order police to release dangerous criminal aliens
        to prey upon the public, instead of handing them over to ICE to be safely
        removed.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1950efd-aee9-42a4-985c-d3f74c11d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d442739-b35b-4561-bbe5-f5270f38a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 29 days ago, a criminal alien freed by the Sanctuary City of
        New York was charged with the brutal rape and murder of a 92-year-old woman.
        The killer had been previously arrested for assault, but under New York''s
        sanctuary policies, he was set free. If the city had honored ICE''s detainer
        request, his victim would be alive today.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad897d5-ccc1-431f-aa91-ebf81fad9939'
