    'mgnl:tags': ['United-States', 'military', 'Pentagon', 'nuclear', 'Russia']
    'template': '1'
    'title': 'US military deploys new type of nuclear weapon seen as key to countering
      Russia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375c2bf-0eb9-4ace-ba7e-257b1f096568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US military deployed a new submarine-launched
        low-yield nuclear weapon, something the Pentagon sees as critical to countering
        the threat posed by Russia''s arsenal of smaller tactical nukes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6d3b1-989b-4670-8cdd-f3f955e17d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf081399-9390-4e7b-a1c2-4b5f536b02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former high-ranking administration officials, however, have
        said the weapons increase the potential for nuclear conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb437bd-96c9-47c5-9341-c133bd8f5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f4011-5c56-40f4-8cc0-6b2ecf8bc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Navy has fielded the W76-2 low-yield submarine-launched
        ballistic missile warhead," John Rood, the under secretary of defense for
        policy, said in a statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4737be-f249-4eb3-9a2a-cbb720d2d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbd2fc-7769-4c44-89d5-6b5f2dae1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new nuclear weapon is a modification of the pre-existing W-76
        warhead, which is used to arm submarine launched Trident II (D-5) missiles,
        so the new weapon does not add to the total number of nuclear weapons in the
        US stockpile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46082aa1-d1ae-4018-8c5b-896086520d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1640f-cb7d-416e-a180-7fe2b831ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear launch codes and nuclear options in the so-called football
        for the President have now been updated to reflect this weapon, a US official
        confirmed to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e1427-71d4-4bcc-b00c-e9d1fe122358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c2be1-4dc3-4391-a781-7a952bfc6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new warheads, the first new US nuclear weapon in decades, were
        first produced in February of last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7fde6-8e9c-4c73-bf1a-e91d9a354555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64295c-7fd7-4dc2-afb0-2b3ba230aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The less powerful weapon was called for in the Trump administration''s
        2018 Nuclear Posture Review, which warned that adversaries might believe they
        could use a smaller nuclear weapon against the US or its allies without fear
        of the US launching a nuclear retaliation due to American weapons being disproportionately
        more destructive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493671c-7103-4acd-bb96-2b4de7a651a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93cb8e-3971-4e56-8af8-5556f3030c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expanding flexible US nuclear options now, to include low-yield
        options, is important for the preservation of credible deterrence against
        regional aggression. It will raise the nuclear threshold and help ensure that
        potential adversaries perceive no possible advantage in limited nuclear escalation,
        making nuclear employment less likely," the 2018 Nuclear Posture Review said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458fb5c-8315-4694-a11a-ded8ac5ac8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880e2ba-86cd-4cfe-814c-e966debf71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan called for modifying existing US warheads on submarine-launched
        ballistic missiles as part of a $50 million five-year program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495aa34-236a-424d-b321-4e694c42c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecc136-7328-4c26-ae02-6891851725ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each submarine would only carry a few of these new missiles, armed
        primarily with strategic longer-range missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa11542-a9c7-4208-9eff-a012fa56f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd703bd-3ca1-41f1-9a03-0f405c9c6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States regularly consults with allies on its nuclear
        weapons systems, and has provided updates on its development of low-yield
        tridents since the 2018 Nuclear Posture Review," a NATO official told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0f9a0-ac0c-444e-85a6-1f1d6e6ea59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413860b-5c5f-487d-9485-ed6ead3d5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rood said that the low-yield weapon requirement identified in the
        review was intended to "address the conclusion that potential adversaries,
        like Russia, believe that employment of low-yield nuclear weapons will give
        them an advantage over the United States and its allies and partners."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018476c1-0244-458f-a4fe-94411db05f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72308f-23a6-4738-b3f5-1c45be1d4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the new weapon "demonstrates to potential adversaries
        that there is no advantage to limited nuclear employment because the United
        States can credibly and decisively respond to any threat scenario."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3464657-3437-4882-bfb7-5b1520753c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43105d8f-a117-4445-9aa9-4a120c111c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is believed to maintain a large stockpile of "tactical" nuclear
        weapons, which are less powerful and destructive than those possessed by the
        US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82835508-9173-40d6-83b1-15dfb2ddea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c514f8-0326-4119-871c-c0c4e1d18edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does have some older tactical nuclear B61 "gravity" bombs,
        but these are seen as much more vulnerable than a submarine-launched weapon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a7a00-2103-4089-a011-752db748f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e88276-9fda-422b-9a4b-ea0e0cc23a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real difference is the ability to threaten "and penetrate targets
        deep in adversary territory that current aircraft deliverable low yield nuclear
        weapons cannot reach," according to Vipin Narang, an associate professor of
        political science at MIT.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a03c5-c3d4-42f1-96c4-cfd7e4786285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b43a0-e4b1-4f2f-9fa9-d42022b08209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. John Hyten, the vice chairman of the Joint Chiefs of Staff,
        told CNN on Tuesday that submarines also offer a more rapid response option
        than aircraft.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed97043-1e7b-402a-ba45-d60df942ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96529993-9a18-4be1-a02b-2c443a2b6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than defendability, it''s timeliness because with a submarine
        you can respond immediately, with a bomber you have to load the weapon and
        then you have to fly all the way to wherever the target is," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b593525-9779-479a-82a3-e2435474d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb260d-25ce-4cb4-9f49-08347fa9e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have criticized the US pursuing the lower-yield weapon as some
        say it lowers the threshold for the use of nuclear weapons, arguing that leaders
        may feel less inhibited to use such weapons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a26d0-d17f-4667-a233-8bfe29d3d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffabce72-d1a4-4084-9b14-8cc9a3e258fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We write to respectfully request that Congress reject the Trump
        administration''s request for new, more usable, "low-yield" nuclear warheads
        for Trident missiles. There is no need for such weapons and building them
        would make the United States less safe. These so-called "low-yield" weapons
        are a gateway to nuclear catastrophe and should not be pursued," a group of
        former officials, including former Secretary of State George Schultz and former
        Secretary of Defense William Perry, wrote in 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787e4a2-a0d2-482d-8373-86ea04542de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66223c72-1486-4c7d-a27e-fdb782acc48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue is that mixing low and very high yield weapons on the
        same boat makes it impossible for Russia or any adversary to know what is
        headed its way, Narang told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5a1af-e2d6-4ba3-981c-250c7567f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020f383-7892-4af2-9210-73c270aa45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to assume the worst, even if it is ''only one or two
        missiles'' since the fully loaded SLBMs can carry multiple thermonuclear warheads,"
        he said, adding that the Russians have made clear they would not wait for
        an incoming missile to hit before retaliating.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc923518-0dc9-4d7d-98f9-081a98c9d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002ffb3-16e7-4e09-abe3-099e31d8a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you have a system that you can never use because it buys you
        a strategic nuclear war. And if you can never actually use it, and the Russians
        know that, it cannot deter what you want it to," Narang said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611408f-a556-4f5b-9aac-ccb0e398e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9ef64-3d72-4dc6-b3e8-56d96f5c301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hyten pushed back on criticism that low-yield weapons lower
        the threshold for using nuclear weapons, saying: "I don''t agree with that
        assessment."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ea2dc-aedb-4235-900b-b140f2e88906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a765585-17cc-477d-b093-1d6c316c0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total yield of our nuclear arsenal today is smaller than it
        was before" the deployment of this weapon, he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46708114-a6b9-4ba3-a9bc-b323b0dcfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:18:05.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/politics/us-nuclear-weapon-submarine/index.html"><em>"US
        military deploys new type of nuclear weapon seen as key to countering Russia"&nbsp;</em></a></p>'
