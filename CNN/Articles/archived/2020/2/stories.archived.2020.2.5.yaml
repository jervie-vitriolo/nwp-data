      'mgnl:lastActivated': 2023-01-26T20:59:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d578ee-a9e2-4ca9-98b1-9227ba6ed9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 8 years under the last administration, over 300,000 working-age
        people dropped out of the workforce. In just 3 years of my Administration,
        3.5 million working-age people have joined the workforce.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d68bd-4670-437f-8afe-8bfc42d155da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ed809-ac64-4b19-9794-e2801bce59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since my election, the net worth of the bottom half of wage-earners
        has increased by 47 percent -- 3 times faster than the increase for the top
        1 percent. After decades of flat and falling incomes, wages are rising fast
        -- and, wonderfully, they are rising fastest for low-income workers, who have
        seen a 16 percent pay-increase since my election. This is a blue collar boom.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f7ed7-1b02-4647-b97d-e079ba7337b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bad47-1351-4b91-8baa-c11011339f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real median household income is now at the highest level ever recorded!</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7eb495-c908-4154-be61-68fd741fdbfb'
      'mgnl:activationStatus': true
