    'stories': ['4c11ae7b-6a77-459d-9f99-d92cc4a626b4']
    'template': '1'
    'title': 'Displaced Taal residents to get housing units intended for cops, soldiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76366cc7-c71a-41c7-9536-210ddcf36de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> President
        Rodrigo Duterte has approved giving thousands of housing units originally
        allocated for police officers and soldiers to families displaced by the Taal
        Volcano eruption, his spokesperson said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663aec0-b22b-4229-8fc9-583eb4c96b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc4927-4269-442f-9f8e-968dc3d44896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte on Tuesday
        granted the request of the Department of Human Settlements and Urban Development
        to offer 5,448 of these housing units located in Batangas, Laguna, Cavite,
        and Quezon. These homes will be given to the over 5,000 families living within
        the seven-kilometer radius of the restive volcano''s crater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9086eb6-c493-467c-8f91-a3b9b34e27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43768b-8b69-4b79-890a-8bd6266004c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has barred people from returning to the island where
        Taal Volcano stands after Taal''s steam- and magma-laden eruption on January
        12. There are permanent settlements on the island, which is frequently visited
        by tourists despite it being categorized as a permanent danger zone even prior
        to its eruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b540287-4c12-4616-87a6-2ee9ae53e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bba07b-5ead-4186-bc60-30cb23a7d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists have warned residents not to go inside the
        seven-kilometer radius because there is a slim chance of survival for anyone
        who happens to be there when an eruption occurs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07fdff-8980-4b43-93af-f2fa76eccc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c8aca-1625-4967-999a-a114f8aefab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:53:40.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 3 remains over Taal Volcano as state volcanologists
        continue to record weak emissions of steam-laden plumes and over a hundred
        volcanic earthquakes, which signifies magma is still moving under the crater.</p>'
  'novel-coronavirus-philippines':
