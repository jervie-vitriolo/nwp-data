      'mgnl:lastActivated': 2023-01-26T20:59:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803993f-0e27-41fc-8c8f-690b75750cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mae-eliminate mo ''yung virus from your body as your immune system
        mounts ''yung [the] defense against it so unless it''s completely eliminated
        from your body and it''s negative that''s when you can send the patient home,"
        he explained.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4f897-0de7-45df-8f7a-be5b25151836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T21:47:18.271+08:00
