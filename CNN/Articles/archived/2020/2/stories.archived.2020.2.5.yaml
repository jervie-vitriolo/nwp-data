      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least nine people -- four of them minors
        -- have been killed and two others wounded in a shooting at a video arcade
        in Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19f43b-c12a-4e18-8998-3dd707281773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b1a9f-61d3-4b39-a509-8bece4d53c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre happened in Uruapan, in the western Mexican state of
        Michoacan, on Monday, according to the state''s attorney general''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d5846-19fe-428a-969c-92109f2ed81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9226c81-47eb-493c-9d67-76c043180092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people walked into the amusement arcade, asked questions of
        some patrons and began firing with military-grade weapons, the attorney general''s
        office said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c11e9d-78aa-4eb6-b71c-4bd4218f6c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1893c-ceaa-418e-8f6f-10547df296fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four of the dead are minors between the ages of 12 and
        17, the statement added. An 18-year-old and a 39-year-old are also among the
        dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66c95c-c52f-404e-a8f7-f73770fe7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc70f5-c2ce-4e1a-88d4-5627724f4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they had located 65 "ballistic elements" that matched
        a 9mm caliber weapon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236bb5e-38ee-48bb-95f7-3287bf0f72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49eac2-1ff9-49b6-9d5a-b61c6bdfc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruapan, which is home to a quarter million people, has seen episodes
        of grisly violence linked to drug cartels in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1a855-35bf-453d-8220-adabb1df88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a76afc-c45d-41fb-92cd-148ccd85dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the bodies of seven men who appeared to have been shot
        were dumped in plastic chairs near a central square in the city; messages
        were left pinned to some of the victims'' bodies with ice picks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154d428-29d7-4aff-bd33-841f28695087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e814e4d-6f20-4f1f-8a47-16e2b4810fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:49:47.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2006, members of a drug cartel -- La Familia Michoacana --
        reportedly hurled five decapitated heads of rival gang members onto a dance
        floor there.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89d081-9ec5-439a-b991-0a8e82b58ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T03:50:28.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/americas/mexico-video-arcade-massacre-intl/index.html"><em>"Video
        arcade massacre leaves nine dead in Mexico"&nbsp;</em></a></p>'
  'WHO-don-t-spread-fear-travel-bans':
    'author': 'Nada Bashir,CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T04:03:58.171+08:00
    'imagesource': 'jcr:ee26a36d-d24c-4107-a05d-0520206835bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623d7ca4-02de-43de-aaad-b27a10b533ea'
    'lead': 'The Director General of the World Health Organisation (WHO) has called
      on countries not to impose travel and trade restrictions over the coronavirus,
      warning that such measures could increase “fear and stigma” within the international
      community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T04:06:29.882+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:00:06.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:37.557+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'travel-ban', 'stigma']
    'template': '1'
    'title': 'WHO Director General: Don''t spread fear and stigma with travel bans

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1712d-5e9b-4f35-a0de-e3c9ed387ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Director General of the World Health
        Organisation (WHO) has called on countries not to impose travel and trade
        restrictions over the coronavirus, warning that such measures could increase
        “fear and stigma” within the international community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34dc8f6-438d-47e0-bc57-cb1204e4e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e0ee1-87bf-4b66-81aa-954a241d08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate our call to all countries not to impose restrictions
        that unnecessarily interfere with international travel and trade. Such restrictions
        can have the effect of increasing fear and stigma, with little public health
        benefit,” Tedros Adhanom Ghebreyesus said Tuesday during a briefing to the
        UN’s executive board in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf3a3b-7885-4ee8-a017-0574306f7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where such measures have been implemented, we urge that they are
        short in duration, proportionate to the public health risks, and are reconsidered
        regularly as the situation evolves," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5011bb-1a72-4cac-9ea8-164ed9c387a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b144a3e-0adc-4166-9c3c-e355680a67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on member states to “facilitate rapid collaboration
        between the public and private sectors to develop the diagnostics, medicines
        and vaccines,” in order to bring the outbreak under control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d155a-6d33-4c25-ba73-938ce182756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54307c3e-5692-40b3-b842-7c62d5f95d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus asked member states to share information with the health
        body, "including epidemiological, clinical severity and the results of community
        studies and investigations," because without such data it is difficult for
        the WHO to assess the evolution of the outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0810db6-1b5b-4a56-ae51-52a22509d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46696b0d-5696-4bec-82d4-2936a97a1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The risk of [Wuhan coronavirus] becoming more widespread globally
        remains high. Now is the moment for all countries to be preparing themselves,”
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32945ce9-5af9-41de-a57c-edceaff4e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-04-20/h_267d4c445f4bf4730abca05eccc62c67"><em>"WHO
        Director General: Don''t spread fear and stigma with travel bans"&nbsp;</em></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befa138-0953-4183-af02-fce35e63f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:06:29.883+08:00
      'mgnl:createdBy': 'vince'
