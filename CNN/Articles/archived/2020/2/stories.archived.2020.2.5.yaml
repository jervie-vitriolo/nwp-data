      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca75af2-df6d-4d5c-ae09-cd3da295beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is doing pretty fine," Evans told CNN Monday. "People
        understand that the quarantine is necessary."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cc6cf-2102-4129-ab3b-0c798266b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d6e58-7594-412b-be74-2052bd90ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Tuesday, a quarantined child at the base had developed a
        fever and was headed to Riverside University Health System Medical Center
        for testing, Riverside County said in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dd6d7-ef33-47b5-889f-70ee63929d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeec4e1-8ca7-468a-83df-2dff919f15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was among the Americans who evacuated from Wuhan last
        week.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461ad5f-b7c4-4a1c-96c8-d4f2b9a5c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a33e25-794d-442e-96ef-c9c8949f3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is expecting two more flights from Wuhan carrying hundreds
        of American evacuees.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553e60b-d20f-426f-af5c-8553dac179a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30953f98-bd67-4ef4-9c27-a94d04f56d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both flights are expected to depart Tuesday. The new evacuees will
        head to two California military bases: Marine Corps Air Station Miramar in
        San Diego, and Travis Air Force Base between San Francisco and Sacramento.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d174aa-1e4b-46ed-80e5-c88cc4799a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1eba01-d8ff-4764-b57c-dd30568621e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We never like a rushed job''</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47447904-f438-4ed1-80ac-5cda21b0af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the country, officials are scrambling to accommodate
        the new travel and quarantine rules.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48542a-55d4-44af-9473-55ab563d0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac25db6-1677-4ae8-a296-6b1107c98463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Mayor Lori Lightfoot said the city is adding health screenings
        and mobilizing first responders. But "there''s a need for clear operational
        guidance," and federal authorities "need all to get on the same page."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef333e-553f-4c71-afbd-c2c624fb5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801570c6-1b96-461b-be23-900f7fe63689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local law enforcement, local support should not be on the front
        lines without a clear federal mandate on these nuanced questions that come
        from the mandate to quarantine people who are coming from the particular province,"
        Lightfoot said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd991c00-5149-40fe-9908-b341a55fc9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d926d-f998-4491-ad83-26fb0d9938e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also, for people who are supposed to self-quarantine, what
        does that mean?"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc245d8-13d5-4127-8be9-cc2b576bfd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898308f-7fc0-4b70-ad8d-e9ab8fe6f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is still looking for places to house quarantined people,
        if necessary. But Lt. Gov. Josh Green said military bases would like be the
        preferred choice.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ebf35-c85b-45c4-b6ef-bcc4dec24cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2ad2a-4b60-4cd5-8768-3ef178f3ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be prepared. We are spending 24/7 on this to make sure
        that whatever steps necessary be taken to keep our people safe," Green told
        CNN affiliate KITV.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09da42-cfb7-4dbc-bece-1970c0af9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af758c30-a969-48b3-bc6c-fa06be0062c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we never like a rushed job, and that''s kind of what the federal
        government did to us."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd301b-8661-456a-b914-7a09a0da96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8a4c6-2648-4566-8699-e79457e26867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Canadian citizen turned away at the US border</strong></h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b340fe6-7e8a-4828-ae4d-5c2c3651a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new travel ban involving those recently in China doesn''t just
        apply at airports.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022ae72-c7f7-4cc4-9e9a-2299aba42feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614ad1e-4c75-4be4-aae9-67cef0bfae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian citizen trying to enter the US was turned back at the
        northern border, acting Homeland Security Deputy Secretary Ken Cuccinelli
        said Monday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb2991-2e08-44e2-8486-3f937bf5dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf9a8f-2f6b-4b92-a224-ceabeda6fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just beginning, today, to see results of implementation,"
        Cuccinelli said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb542e3-3ea5-4dd1-a159-4a5a75f53c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec459c4d-d97e-4531-90fa-3d6299877996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for travel by water, the Coast Guard held a ship offshore in
        Washington state''s Puget Sound until it passed a 14-day waiting period and
        no passenger showed symptoms.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84526eac-a386-42e1-867e-2403160c3b5b'
      'mgnl:activationStatus': true
