      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the woman, the second Filipino overseas worker placed in
        isolation in Hong Kong, is healthy and not showing flu-like symptoms linked
        to the deadly virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27723816-ad94-4838-981f-82b57b02c641'
      'mgnl:activationStatus': true
