      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are exempted from the travel ban on nationals from mainland
        China and its special administrative regions Hong Kong and Macau, which all
        have confirmed 2019-nCoV cases.</p>'
    '35':
