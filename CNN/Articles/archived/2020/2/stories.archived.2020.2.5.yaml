      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A magnitude 5 earthquake on Tuesday struck
        Puerto Rico, where people are still on edge from a series of quakes after
        last month''s deadly 6.4 temblor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9be39-d4a3-44b1-8e39-697f0fe57bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab195d-0f56-4e84-bc65-1bfc4f9894f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the 11th earthquake of at least that size in the past 30
        days, according to the US Geological Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1eb72e-2c6f-4650-bf7c-0e0880d33c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332d09d-d70f-48b4-af81-7950a8335473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake''s center was 13 miles southeast of Guanica on the
        southwest coast, according to the US Geological Survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513893f5-05f0-4e81-9fac-837b8d2eef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b798b57-54cd-4332-957d-c89a54b6329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelters were already emptying shortly after the quake hit at 10:45
        a.m., but it left several municipal employees "requiring emotional assistance,"
        Guayanilla Mayor Nelson Torres Yordan told newspaper El Nuevo Dia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c741f-3545-4994-8aff-cddac4a18e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a34b5-e5b9-47f9-b787-5c65fb6ab0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 6.4 earthquake on January 7 left one person dead,
        destroyed dozens of homes and structures, and left 300,000 without water and
        two-thirds of the island without power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ae7c7-f968-442b-b942-502b59950277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2048a5-1628-431f-9dbd-76057675adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late December, a series of quakes -- about 500 of magnitude
        2 or greater -- have rattled Puerto Rico, hitting infrastructure already weakened
        from Category 5 Hurricane Maria that struck the island in September 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfaabc-215b-41a2-83b4-ab5f4636792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T04:35:19.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2020/02/04/us/puerto-rico-earthquake/index.html">"Weeks
        after a deadly earthquake, Puerto Rico is rattled again"&nbsp;</a></em></p>'
  'US-military-new-nuclear-weapon-':
    'author': 'Ryan Browne, Barbara Starr and Zachary Cohen, CNN'
    'caption': 'The US military deployed a new submarine-launched low-yield nuclear
      weapon, something the Pentagon sees as critical to countering the threat posed
      by Russia''s arsenal of smaller tactical nukes.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T05:13:22.789+08:00
    'imagesource': 'jcr:2a2755d7-d423-4195-bf43-661c0528518e'
