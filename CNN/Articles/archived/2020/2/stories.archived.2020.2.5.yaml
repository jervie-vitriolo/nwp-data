      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Officials
        tasked to secure President Rodrigo Duterte are discussing whether or not they
        will allow him to personally welcome Filipinos coming home from China where
        the number of novel coronavirus cases continues to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d1f86-6e25-4730-b283-cc91a7e18242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3df07-ec72-4725-9c8c-b1f447b98331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles in a press briefing on Wednesday
        said Duterte "wants to be there" when the first batch of repatriated Filipinos<a
        href="https://cnnphilippines.com/news/2020/2/5/Novel-coronavirus-China-Philippines-repatriation.html">
        arrives at the Clark International Airport in Pampanga on Saturday.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f87d0c-b939-40ca-8230-53a8936c8f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b3bb4-d12a-458e-956f-10f88ee48153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are still discussions... I''m sure that''s a debate between
        the President, the PSG, and the PMS," Nograles said, referring to the Presidential
        Management Staff and the Presidential Security Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629293a3-bdff-46e6-9d6d-a920e31ad210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.860+08:00
