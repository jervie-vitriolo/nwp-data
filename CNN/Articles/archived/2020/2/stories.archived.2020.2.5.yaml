      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting Americans'' health also means fighting infectious diseases.
        We are coordinating with the Chinese government and working closely together
        on the Coronavirus outbreak in China. My Administration will take all necessary
        steps to safeguard our citizens from this threat.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e98ca-d145-445a-92ea-5892efa718ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
