    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus']
    'template': '1'
    'title': 'Remains of PH coronavirus patient no longer infectious – expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806cf43-4865-4b59-a7f4-8765fbb16f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—</strong> A top
        medical expert on Wednesday allayed fears about the delayed cremation of the
        novel coronavirus fatality in the Philippines, saying the patient’s body is
        no longer&nbsp;infectious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25a74c-cd23-42bc-83a7-9e3dfb66e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease Dr. Marissa Alejandria said the virus will likely
        die along with its host— a 44-year-old Chinese man who is the country’s second
        confirmed case of the 2019-nCoV and the first reported death outside of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10d93a-79f6-477f-9084-b905ec1f7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, because the body is in a body bag already. So <em>hindi naman
        na siya</em> (he will not be) infectious at this point,” Alejandria, President
        of the Philippine Society for Microbiology and Infectious Diseases, told CNN
        Philippines’ <em>The Source</em>. “Eventually, yes, it will die,” she added
        of the virus.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dr. Marissa
        Alejandria, Philippine Society for Microbiology and Infectious Diseases president:
        The dead patient is no longer infectious <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/FK0B0C1U1b">pic.twitter.com/FK0B0C1U1b</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1224879913343209473?ref_src=twsrc%5Etfw">February
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020245c-afde-4178-bc8c-543f8ea11012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:38:54.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5221092-28e6-4658-a16f-9d20afd98bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been four days since the death of the Chinese man, who arrived
        in the country on January 21 via Hong Kong from Wuhan, the Chinese city at
        the epicenter of the coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a4b8f-d79b-4956-bfc5-3d97fac0d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay in cremation prompted netizens to air concerns on safety—
        especially of health workers and people within the vicinity of the Manila-based
        hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857903b1-3e1a-4671-bc47-b0a7a8908be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the crematorium operators
        they have contacted— mostly Chinese— <a href="https://cnnphilippines.com/news/2020/2/4/Chinese-coronavirus-patient-cremation-delayed.html">backed
        out</a> from their previous agreements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80400f-8755-44d8-8752-a3d2181d9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said the remains of the Chinese man were already sealed
        in a body bag, pursuant to medical safety protocol. Health authorities also
        remain hopeful the body will be cremated this Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67dfee-cca0-4b26-9360-fa034058a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandria, for her part, said health workers will be tasked to
        follow infection control guidelines, so as to prevent the spread of the virus.
        She noted officials can also opt for burial— instead of cremation— as long
        as the body is sealed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6a985-bf4c-4fef-81aa-c5fccec40b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 490 people have been killed by the respiratory illness
        caused by the new coronavirus around the world, CNN reported Wednesday. The
        global number of coronavirus cases has now soared to over 24,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714eec7-cc68-48c6-8033-0eaba4d889e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:18:56.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, President Rodrigo Duterte has expanded the country’s
        temporary travel ban, which now covers passengers to and from mainland China,
        Hong Kong, and Macau— or those who had been to the areas within 14 days before
        their arrival in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226ef05-dfbb-4a23-bc0a-c215556811ff'
      'mgnl:activationStatus': true
