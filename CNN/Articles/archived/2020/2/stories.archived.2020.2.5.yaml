  'honasan-senate-oversight-committee-intelligence-funds':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-05T14:23:03.024+08:00
    'imagesource': 'jcr:a048e6e6-8880-4f32-a001-61b5c8571304'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '513fc8a9-1746-4380-b790-2ae72349c747'
    'lead': 'Secretary Gringo Honasan was present during a meeting with President
      Rodrigo Duterte last night, but an official said issues surrounding the funds
      of the Department of Information and Communications Technology were not discussed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T14:25:46.418+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T20:59:04.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:49.075+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probe on Honasan possible as Senate, House seek oversight of intel funds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1b96e-f4c8-4b5b-9689-9bffebafdc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Senators
        are pushing for the creation of an oversight committee to review government
        agencies'' use of intelligence and confidential funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c799517-093d-49e4-b849-91a863fbcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ba194-07a9-4f10-ba17-40a1c5aeef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III and Senate Committee on
        National Defense and Security Chairman Panfilo "Ping" Lacson have filed the
        resolution in the wake of allegations of fund misuse at the Department of
        Information and Communications Technology. Specifically, Undersecretary Eliseo
        Rio, Jr. <a href="https://www.cnnphilippines.com/business/2020/2/3/DICT-cash-advance-.html">has
        questioned ₱300 million worth of cash advances</a> released to Secretary Gregorio
        "Gringo" Honasan II in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200af43b-6746-4be5-973c-a176f81c32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42465ad-32e1-4928-8860-c0ee07d61d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Honasan could face a legislative inquiry over alleged irregularities
        in the DICT budget, Lacson hinted it is possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224c590-1d15-427b-8f21-5b5e2ad4f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da6ada-f66b-4da4-b669-7835105b318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the reso that SP Sotto and I filed early this week is adopted
        and the oversight committee is reconstituted, we will meet to decide on the
        way forward," Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7aa071-5df8-4693-95ca-ee849df8c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44462f17-66a2-4fd5-a17e-c8285fa54f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he and Sotto believe Honasan "deserves the opportunity
        to give his side amid all the insinuations aired by his close friend, Usec.
        Rio."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484db33-9c37-4845-8123-9851c928ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de469610-deb9-48b4-80c7-e967adb3fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under their resolution, the Senate Select Oversight Committee on
        Intelligence and Confidential Funds will conduct hearings and investigations,
        and receive testimonies and reports relevant to its mandate. It notes that
        an oversight committee had been present in past Congresses and that there''s
        a need to reestablish one "in light of the recent threats to our country''s
        national security."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa19c8e-b0ab-4622-8f3e-bc3dab9835d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cc94d-0772-413c-9c96-850313108210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, to be chaired by Lacson, will be composed of four
        majority and two minority lawmakers. It will investigate the efficiency of
        government agencies'' use of intelligence and confidential funds in preventing
        crimes and arresting criminals, protecting country''s territory and national
        security and ensuring the release of timely intelligence information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063795c3-86db-4a89-ac68-9cf97e2b4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c192a4-442f-4562-893b-d3f17acb75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidential funds are given in lump-sum to agencies for expenses
        which cannot be itemized under the national spending plan, such as surveillance
        activities done by government units other than the military. Rio quit his
        post last week as he questioned the need for a confidential fund for the DICT
        — an amount which Honasan included in the agency''s budget when he was still
        a senator, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142953a-ad9e-49bf-98f8-8c9a21f82289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce914a-102f-4bed-9937-1ff747cd7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document obtained by CNN Philippines showed that a unit of the
        Commission on Audit assigned at the DICT flagged the irregular release of
        funds from confidential expenses through Audit Observation Memorandum 2020-001
        issued January 20. The amounts were released in three tranches worth ₱100
        million each on November 8, December 3, and December 17 last year as "cash
        advance for confidential expenses in connection with cybersecurity activities."
        Only the first disbursement has been liquidated, the documents showed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828a6d5-2420-460d-8579-1a9ce9c27cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137e3f8-8b26-40cd-8746-c8335aeea7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines cannot independently verify the issued memorandum,
        which was identified as "highly classified" and confidential. The auditors
        acknowledged that Honasan''s office submitted supporting documents for one
        of the transactions on January 15, which include a copy of the check, obligation
        request status, a special allotment release order, and 17 other requirements.
        However, COA said this was still questionable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff09cc5-ce24-4973-8183-fd4c0fa1363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a976f-2693-4413-be29-410292ad4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has repeatedly requested comment from Honasan but
        he has yet to respond.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f92fd-54d5-4849-8ed5-c49067f83b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>House urged to hold its own probe on intel funds</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d21b96-ad02-4ae7-9e5d-8d2b9942a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers from&nbsp;the minority&nbsp;bloc&nbsp;in the
        House of Representatives, are also calling on the lower chamber to exercise
        its oversight powers and conduct a separate probe on the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281f7e8-1f7b-4875-9f0f-98a0ba1d8a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 lawmakers have filed House Resolution 702 on Wednesday
        directing the House Committee on Good Government and Accountability to conduct
        an investigation in aid of legislation on the confidential funds of the DICT.
        The resolution was only shown to the media on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db151814-0c39-4cc2-9c11-ae43b172d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The allocation of very huge confidential fund for DICT is just
        part of the unprecedented increase of the confidential and intelligence fund
        of the different department and agencies under the present administration,”
        the resolution read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72610ee4-4f8e-4e8b-a81f-6f6ab512ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the current expose of former DICT Undersecretary Engr. Rio
        of suspected misuse of funds, it behooves upon Congress to exercise its oversight
        powers and scrutinize how this funds are being expended,” it added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc875fa8-5d94-4c51-a7a1-4e22e28aff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam natin na hindi talaga ito ina-audit kung sino ang may
        intelligence funds…Dapat ngayon maging mapanuri na ‘yung liderato ng Kongreso
        sa nire-raise ng Makabayan kagaya ng pondo na ito na hindi natin alam kung
        saan napupunta,”</em> said ACT-Teachers Party-list France Castro, one of the
        authors of the House resolution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a94ccb-7994-4305-866a-a35e8cb7dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already know that no auditing process takes place
        on who really has the intelligence funds. This should be the proper time for
        House leaders to consider what Makabayan has been raising, including these
        funds wit questionable allocations.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74700b11-c859-4506-9e4a-41c9626ba6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:34:37.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will invoke national security, it''s for Congress to decide.
        But they have to come to Congress. We have to exercise our oversight function
        over the budge," Bayan Muna Party-list Rep. Carlos Zarate added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091f1b3-f6ac-46ac-b715-b02ef82ebc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, Minority Leader Bienvenido Abante of Manila 6th District
        will lead the committee hearing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656dd66-dd0d-4ab5-a7cf-3a1cc05ed909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:32:03.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has repeatedly requested comment from Honasan on
        the issue but he has yet to respond.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfaf10-f356-4bc6-800d-0d435a9a5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan was present during the Cabinet meeting Tuesday night, Cabinet
        Secretary Karlo Nograles said in a press briefing. However, issues surrounding
        the DICT were not discussed. He just noticed that President Rodrigo Duterte
        shook Honasan''s hand and that they "exchanged pleasantries."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf54fe-f61c-4fe8-8545-a9bcfc8345b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also remains unclear if Duterte has accepted Rio''s resgnation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0be1e-0f42-4402-a6c5-2e762d8ffdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:26:37.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/3/Eliseo-Rio-resigns-DICT.html">READ:&nbsp;Eliseo
        Rio resigns as DICT undersecretary amid internal issues</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20f295-f0ec-4650-aa6e-2348511ae988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0a570-a669-4fce-8c59-36e2d046ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said Rio can file a formal complaint with Malacañang. He
        added that he does not know of any investigation being conducted by the Palace
        on the accusations against Honasan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43914e83-8e8f-45b2-a761-17b7ea36d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6b0d2-0b35-48e7-9d61-fd407d9cf7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should give the DICT family the first chance to respond
        if they would," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df336c-5105-4bb8-a20e-cc3e02b226a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d373bc-7eb2-4ea2-8e30-c60392ec6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:25:46.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT is the agency tasked to craft and promote the national development
        agenda on telecommunications and information technology, taking the function
        away from the older Department of Transportation and Communications. It is
        in charge of the rollout of the third telecommunications player, the free
        public wifi project, and fiber optic cable networks for communications infrastructure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669a925-d233-4413-980a-196d7937a6e9'
