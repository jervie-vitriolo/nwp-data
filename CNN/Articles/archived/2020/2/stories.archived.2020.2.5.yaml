      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pop star Katy Perry has been named
        by Britain''s Prince Charles as an ambassador of the British Asian Trust charity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58213c-fa94-46f8-bf51-abff779b1295'
