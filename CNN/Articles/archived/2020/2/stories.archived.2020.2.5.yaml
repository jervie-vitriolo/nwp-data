      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dirtying everyone''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbfbb9-1499-411a-8f72-046df3dedad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the six-time Balon d''Or winner challenged Abidal to
        name the players he was referring to and said the club''s hierarchy should
        take responsibility for their own decisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75950d-9704-4e47-8e6f-2fa80f294fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8575e-4dbb-4df2-b5d2-7216636b2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat could have far-reaching consequences for Barca as Messi
        reportedly has a clause in his contract which would allow him to walk away
        from the club at the end of the season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df3db1-0eca-4ece-b909-66f6a8ed2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941972f-caeb-4ccc-87e9-53cd5adeb052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I don''t like doing these things but I think everyone
        should be responsible for their tasks and take ownership of their decisions,"
        the 32-year-old Messi wrote on Instagram, circling Abidal''s quotes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7241e-56ec-4d8e-a437-f96cbd63bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f92304-bee9-419d-9b1a-c9f7bda15ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:16:48.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players should own up to what happens on the pitch and additionally,
        we are the first ones to admit when we weren''t good.</p>'
