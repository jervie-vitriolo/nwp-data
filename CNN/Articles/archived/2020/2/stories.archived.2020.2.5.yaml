  'Philippines-Kuwait-standard-employment-contract-OFW-deployment-ban':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-05T08:47:04.853+08:00
    'imagesource': 'jcr:cd622621-2afd-4224-8273-4e6efa51db85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14caa2d-e916-45fb-a10d-a44418c9119a'
    'lead': 'Officials from the Philippines and Kuwait have signed an agreement on
      the proposed standard employment contract for Overseas Filipino Workers in the
      Gulf State, the Labor Department said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T08:58:44.230+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T20:59:41.023+08:00
