      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52091c4-4608-4e00-a246-da252a9ed3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economy</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb7e28-f29a-4ea7-a206-27d1138895e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unemployment for disabled Americans</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe6d09-d096-4205-9eca-8bab6e15f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfea34-695d-4b70-9aad-fe62265f43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed "the unemployment rate for disabled Americans has
        reached an all-time low" under his presidency.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b7acb-85b2-4df6-8fa6-938f4b3073c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e6942-490e-494a-a1c3-ac782d24b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The unemployment rate for Americans with disabilities
        is lower than at any point in the Obama administration, but it did go up from
        6.1 percent in September of last year to 7 percent in December. In addition,
        describing this as an "all-time low" obscures the fact that the government
        has only tracked this data since 2008.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
