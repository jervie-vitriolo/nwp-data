      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1770aaa-765a-4e2d-b540-b23cd32699b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on ABC News Tuesday, the 48-year-old actress said she
        now has stage 4 breast cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2bded-5847-4e3d-bda5-8c177425bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33915a-7d26-42b6-b2ca-b1c91b807738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to come out in a matter of days or a week that I have
        stage 4," Doherty said. "So my cancer came back and that''s why I''m here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95887105-b007-4713-b0f9-db848c1f51a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de84c98-ca27-4279-8447-5bc968db2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Beverly Hills 90210" star announced in 2017 that she was in
        remission for breast cancer that had been initially diagnosed in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb890fdd-7ab6-4b23-8ff5-dbba712942b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096737f-f326-4add-8406-b6d142229781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year now, Doherty said, she has been quietly battling
        cancer again, even while continuing to work, including filming the "Beverly
        Hills" reboot, "BH90210."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dde37-6e99-4ffa-aa09-3550b5e447f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922da88a-7d53-4fc6-84b2-fe8f5d9aea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was dealing with the devastating news while mourning the death
        of her former "90210" costar Luke Perry in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff13c4-8354-4bcb-af5d-cfeca1934776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c16bf6-5ce0-4492-9c5d-158cbac6bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so weird for me to be diagnosed and then somebody who was
        seemingly healthy to go first," she said. "It was really shocking and the
        least I could do to honor him was do that show. I still haven''t done enough
        in my opinion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886ed66-454a-4ffc-acdf-01ff84d0a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605a2d8-6380-41b7-9e7e-8f987ae9850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "It''s a hard one because I thought when I finally
        do come out, I would have worked and worked 16 hours a day and people can
        look at that and say, ''Oh my God, she can work and other people with stage
        4 can work. Our life doesn''t end the minute we get that diagnosis. We still
        have some living to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdf3cb-4648-4b7f-8658-f31b5b4a5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83558db9-121a-4c44-83c0-bc121f6702d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doherty said she is having trouble processing that the disease returned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2258d4-56b0-48cd-9c39-d73c1e077c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5bd93-f908-4fff-b3f0-0fea2678d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that I''ve processed it," she said. "It''s a bitter
        pill to swallow in a lot of ways. I definitely have days where I say, ''Why
        me?'' And then I go, ''Well why not me? Who else? Who else beside me deserves
        this?'' None of us do. I would say that my first reaction is always concern
        about how am I going to tell my mom, my husband."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f9a61-da07-4b16-a2cd-6c7d12330f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885e4c1-0312-4598-8fe9-4a8453a87059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been married to photographer Kurt Iswarienko since 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62da3a6-8e80-468f-8a51-2b3cc5beb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca659fc-320d-4f6b-b2f6-4579276099af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doherty said she decided to share her diagnosis because court filings
        set to release this week in a legal battle she has with an insurance company
        include her current health status.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd8090-7708-4803-9d46-7b7067f7fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01120d-4e07-4663-892a-fbf069acc3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather people hear it from me," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f52c7f-e2d6-4787-95c2-3b6cf1738bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:24:27.246+08:00
      'mgnl:createdBy': 'vince'
