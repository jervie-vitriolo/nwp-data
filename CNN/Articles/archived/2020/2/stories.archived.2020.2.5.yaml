      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Asian markets are continuing to recover
        after being shaken by coronavirus fears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb8a71-dc76-4174-a70a-00032db7b0cf'
      'mgnl:activationStatus': true
