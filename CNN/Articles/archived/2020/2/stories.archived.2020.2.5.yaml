      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government isn''t just trying to seal US borders from
        incoming coronavirus cases. It''s also urging Americans to not go to China.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252c0be-6798-4647-8b06-8383dc9393fc'
