      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751aae8-9bb5-4c5f-93ee-9c67f81370c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was criticized during a Senate hearing on Tuesday after it
        was revealed that it has assessed only 17 percent or 58 of the 331 airplane
        passengers who may have come in contact with two confirmed 2019-nCoV cases
        in the Philippines -- a Chinese couple from Wuhan -- the capital of China''s
        Hubei province where the 2019-nCoV originated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901ba43-925d-40fc-a416-9f93656b6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cf410-7700-47db-835a-4451c35e8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also approved a resolution calling on Duque to utilize
        all of his powers and resources as head of the task force to combat the 2019-nCoV,
        and for all the members of the task group to be proactive in carrying out
        their mission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f0b42-d49d-45f4-946e-e850c101c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
