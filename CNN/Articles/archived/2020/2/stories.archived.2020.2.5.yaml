  'kobe-bryant-helicopter-crash-911-calls-fog-witnesses':
    'author': 'Daniel Trotta, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-05T14:49:29.948+08:00
    'imagesource': 'jcr:00973ed5-be63-45d2-9082-629c68b99327'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e92aabab-036c-44ef-9e7f-de6bea0a8d7c'
    'lead': 'Recently released emergency 911 phone calls about the helicopter crash
      that killed Kobe Bryant showed witnesses were concerned about the poor visibility
      due to fog and revive the tragic moment that rocked the basketball and entertainment
      worlds nine days ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T14:51:29.703+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T20:59:00.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:49.669+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emergency 911 phone calls on Kobe Bryant crash show witnesses concerned
      about fog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf9cd0-56db-4cf1-a4d7-ed8020a51d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.703+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Recently released emergency 911
        phone calls about the helicopter crash that killed Kobe Bryant showed witnesses
        were concerned about the poor visibility due to fog and revive the tragic
        moment that rocked the basketball and entertainment worlds nine days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147db005-b9ce-4bf2-968e-249ac293ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.703+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin-engine Sikorsky S-76B slammed into a hillside and killed
        all nine people on board in an accident that still has many of the basketball
        great’s fans grieving, with more public memorials to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea8811-f08a-4e87-9d4a-e39ee233c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.703+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It went over my head. It’s thick in clouds. And then I heard a
        pop and it immediately stopped,” one of the witnesses called into the 911
        emergency services lines, according to audio released by the Los Angeles County
        Fire Department on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d0449-40cf-4673-b996-2c815345475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.703+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this guy doesn’t have night vision, I mean, he was, he’s completely
        IFR,” the caller said, referring to instrument flight rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a1cef-d4b8-4f3b-9862-b5df5658d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, Ara Zobayan, was certified to fly by IFR and a flight
        instructor with more than 8,200 hours of flight time, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d499c-da97-4c28-b81d-d1f385a5fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan had tried to climb out of a cloud layer when the aircraft
        banked sharply and dropped toward the ground with a speed of more than 2,000
        feet (610 meters) per minute at impact, the National Transportation Safety
        Board said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9af72f-a6ae-4e4b-8193-0e8d64cb6a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio recordings of air traffic control revealed the pilot requested
        flight following, a type of constant monitoring, due to concerns about visibility,
        but controllers said he was flying too low to be tracked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea5758-db5c-48fc-a7f8-12d7924e4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 911 recordings showed witnesses also had visibility on their
        minds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d3255-a228-445d-83ac-1f1b3f592ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m walking in the trail, I could hear the plane, I think it was
        in the clouds but couldn’t see it. Then we just heard a ‘boom’ and a dead
        sound and then I could see the flames,” one caller said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d21c6-ace5-4557-80bc-78d481c9f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another summed up events more succinctly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8f6d7-440f-4a22-9e36-751b04a6d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A helicopter crashed into a mountain. We heard it, and now I’m
        looking at the flames,” the witness said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16eb532-0043-45fb-a6dc-ffabdfbc7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant won five championships in his 20 seasons with the Los Angeles
        Lakers, retiring as the third leading scorer in the history of the National
        Basketball Association. He also won an Oscar for his short animated film “Dear
        Basketball.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cda816-4802-4aa5-b003-2f4805201038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant’s 13-year-old daughter Gianna, one of her teammates, another
        young friend, three of their parents and coach also died on their way to a
        girls’ basketball game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12563cbc-b79d-4cd8-b73d-b7260a98b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:51:29.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of all the victims were released to their families on
        Monday, the Los Angeles County coroner’s office said.</p>'
  'Xi-Jinping-coronavirus-response':
    'author': 'Analysis by James Griffiths, CNN'
    'caption': 'Chinese President Xi Jinping (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T15:00:36.160+08:00
    'imagesource': 'jcr:121282a9-b41c-47a6-b5b0-91b342e8e806'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b69fe06c-727b-4fca-89a1-3ea63d8788d6'
    'lead': 'Xi has not been seen for several days, missing from his usual place of
      prominence on the front page of the state-owned People''s Daily newspaper and
      in the nightly newscast on state broadcaster CCTV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T15:05:43.882+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T20:59:00.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:49.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'President', 'Xi', 'Xi-Jinping', 'Jinping', 'wuhan', 'novel',
      'coronavirus']
    'stories': ['817bd2a0-9b34-4767-985a-fe7fe0673fd7', 'bdefd46a-b0e7-45fd-8952-979e5396782f']
    'template': '1'
    'title': 'China says Xi Jinping is directing its novel coronavirus response, but
      he''s nowhere to be seen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc81b0-b183-48cd-a3c2-356072c1f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since he first intervened in the Wuhan
        coronavirus crisis in late January, ordering "all-out efforts" to contain
        its spread, Chinese President Xi Jinping has been personally directing the
        country''s response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50495a16-cde5-4c08-ae27-cdcc01591040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd5a2a-fe81-44d4-b533-abc47048f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s what state media has been repeatedly emphasizing
        -- Xi himself has not been seen for several days, missing from his usual place
        of prominence on the front page of the state-owned People''s Daily newspaper
        and in the nightly newscast on state broadcaster CCTV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66dc36-06dd-40cf-9c33-1f9173a3d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c5e6d-d295-4817-b8ef-c209293c2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is weird, not only because a country''s leader is normally
        front and center during a crisis, but because Xi typically dominates media
        coverage at the best of times, regardless of how seemingly routine his activities
        are. Since he came to power in 2012, the People''s Daily especially has become
        known for running multiple headlines about Xi and plastering not only the
        front page but several after it with nearly identical pictures of him shaking
        hands with various officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627278bd-5f74-40da-b7e6-a237d83e706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc0bcd-551c-42e4-aab1-bdc1ede8495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s vanishing act has not gone unnoticed in China, where many
        are asking questions on social media -- most of which are swiftly deleted
        by censors. Outside of the country, particularly among dissident communities,
        rampant speculation is growing, as those desperate to see the back of Xi spread
        wild, wholly unfounded claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8c108-bc10-4b13-b51b-9a3091214290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a53de-d1c3-48d4-a063-f0675bd8e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is this the first time "Xi is missing" has become a story. When
        an authoritarian government concentrates power around a single figure, the
        way China has around Xi during the past eight years, even the slightest removal
        of that figure from the spotlight will spark a degree of chatter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab0f8f-f650-4748-b6b7-bd1382a6995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279208a-12da-46dc-896b-7545dd1c5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Xi?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bba3c0-9e75-4f33-9dc5-9788e33c0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s behind Xi''s absence?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a48ff4-48f8-4186-903f-2d2d4117f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c4665-7279-4fe4-b134-26c697a097f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal workings of the Chinese Communist Party (CCP) can be
        a black box at the best of times, but there are a number of theories that
        make sense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd0c26-4b63-43e4-9c4f-33d3832a5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375147a-3ba9-49ee-8c07-7aef22ff6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among those is that Xi has retreated from the spotlight in
        order to set up other officials to take the inevitable blame for a crisis
        that -- even if the government maintains control over it and eventually succeeds
        -- is already causing major economic and societal misery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a96dec-fada-4c0c-b2bb-9313bc3a3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3f27e-9d54-469b-b52e-5740dd4336aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is the most powerful Chinese leader since Mao Zedong, but he''s
        also uniquely vulnerable due to the way he has centralized control -- absolute
        power brings with it absolute responsibility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a15f6-098f-4454-a3d0-04382827f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39183c6c-36b5-4248-b656-ae6d6932863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Wuhan are the most obvious fall guys for the crisis,
        and several have already offered to resign. But as the virus continues to
        spread across China and the world, they might not be a big enough scalp to
        allay public anger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c227f7-b38a-4dbc-83b3-c445992de4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bcfb62-3868-4df5-97dd-2f2972d45dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One figure who might be feeling nervous at the moment is Chinese
        Premier Li Keqiang. Most analysts agree that Li has been majorly sidelined
        by Xi in recent years, stripped of many responsibilities and pushed into more
        of a ceremonial role. Yet he has suddenly been pushed to the fore of this
        crisis, helming a national response group and visiting Wuhan itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b62eb-dc60-4656-9d57-2414163b18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e1b4d-58eb-46d1-a8df-79dafee3380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese social media has been full of speculation over whether Li
        has been placed under quarantine since returning from the stricken city. If
        this theory is correct, that may turn out to be the least of his worries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f82b27-954c-4c62-aa38-35a2e89b4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb84d1-4b80-45b4-bea8-0553559155bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Xi''s invisible hand is being played up in state media would
        seem to support this. He seems to be working diligently in the background,
        overseeing and guiding all efforts, without actually appearing at the forefront
        of any -- therefore minimizing his direct connection to those efforts should
        they fail.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33c036-04fb-4159-9120-83f2a36fe7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f6748-8d6c-4c75-b56d-8c9bc75521d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central government may be still in an active process in gauging
        when it''s appropriate for Xi to appear to take the reins of the coronavirus
        fighting efforts," said Rui Zhong, a China expert at the Wilson Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b7cac-bb2c-4ddf-b5a8-92eceb8dbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd102275-7e73-4474-93e9-e018f84da956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting the core</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810e991-7702-4c13-9a6a-7c52c9fa2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a key meeting of top officials Monday, state news agency
        Xinhua said Xi emphasized the need for "public opinion guidance," which would
        "better strengthen confidence, warm people''s hearts, and gather people''s
        hearts."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed44ba-bb27-4db2-aad1-12fe5ea82da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5c351-2f8c-4af6-938b-96e9f522c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the person who -- by dint of his position -- does ultimately
        bear the brunt of the blame, it is important for the country''s propaganda
        apparatus not to allow this to happen. Xi instead is being framed as the only
        person who can solve the crisis and get China back on the path to greatness
        that he''s been promising since coming to power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b106f-9703-4719-88c4-16b5a7bf46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c48dc9-d755-4eed-a0f9-b23aff9423ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a front page editorial Tuesday, the People''s Daily said the
        battle against the coronavirus was a "people''s war" that would only be won
        so long as the country "unites more closely around the Communist Party with
        comrade Xi Jinping as the core."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6fe3e-7064-42cc-b3a1-4a185e8cc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbe977-0c6b-48c8-bf24-b0ca8abe77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Xinhua said that Xi has been "personally directing and
        personally planning" all efforts to contain the outbreak, and because of this,
        everything is being done effectively and orderly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f1cdd-c5ee-4356-b6e0-ecbc4eca9f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d0575-1470-4502-b049-55498f0f0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Bishop, a longtime independent China analyst, wrote this week
        that "one of the key political tasks of all party members is to protect the
        core, i.e. Xi Jinping."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12000577-06a0-4ddd-b478-abf92d14a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19886e2-691b-465d-87c9-26f402487f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While you would think the ''people''s leader'' would want to be
        seen close to the people perhaps in this case the risk of him catching the
        virus may be too high, and images of him wearing a mask might be anathema
        to the propaganda wizards," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05b42c-43f0-44ac-97f3-cbc21bb22b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71affa52-9b6c-4f80-bb03-2b132b62b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such risky public relations tasks have instead been delegated to
        more expendable officials like Li, the sidelined premier.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb65356-841c-43c1-98fe-65044e4f927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f529a1d-5089-459a-8316-03844a237cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the propaganda ground is cleared for Xi to be seen to be taking
        control and, most importantly, succeeding in the fight against the Wuhan virus,
        there are signs that negative stories are being downplayed and doctors and
        other experts are being pressured not to speak out so much. Reporters in Hubei
        have also spoken of being pressured to rein in their coverage, after an initial
        flurry of media attention turned up numerous embarrassing oversights by the
        Wuhan government.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a0365-1f8c-4201-ba72-962f1907644d'
      'mgnl:activationStatus': true
