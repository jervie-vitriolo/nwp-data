      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/04/media/disney-first-quarter-earnings/index.html">Disney+
        has already scored 28.6 million subscribers since launch</a>."&nbsp;</em></p>'
