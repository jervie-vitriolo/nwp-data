      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP Anti-Cybercrime Group Spokesperson Jeck Gamad said
        officials are now in the process of validating alleged fake news posts online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f435f-354f-4fef-8fae-dc5313fe9a5e'
