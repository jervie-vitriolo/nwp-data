      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> – President
        Rodrigo Duterte will issue an executive order directing government agencies
        to patronize food and non-food coconut products in their projects and events
        in an attempt to help farmers suffering from low prices of copra or dried
        coconut meat, his spokesman said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f08064-af8d-4607-a565-ed2bf1183de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:42:47.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4acc3-cc5a-4214-a520-9ff1d6efda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:42:47.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said in a statement Tuesday
        that the chief has also given the nod to the Department of Agriculture’s proposal
        for legislation that will make firms ''fully'' comply with the Biofuels Act
        of 2006, That law calls for locally-sourced biodiesel component to be blended
        into imported fuel sold in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17684b7-6111-43c2-b61e-d316fa653bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:42:47.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f963d2-28dd-4556-a32a-a199718e18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:42:47.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new Administrator of the Philippine Coconut Authority General
        Benjie Madrigal, provided recommendations on behalf of Secretary William Dar
        for said purpose, such as: the full compliance of 2% Coconut Methyl Ester
        (CME) blend as mandated by the Biofuels Act of 2006. Inclusion of a proposed
        bill on the matter in the President’s priority legislative agenda,” Panelo
        said after the 46th meeting of the Cabinet members on Tuesday at the Malacañan
        Palace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3fa24-3ddd-4da1-9a0e-685ad33d0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:42:47.596+08:00
