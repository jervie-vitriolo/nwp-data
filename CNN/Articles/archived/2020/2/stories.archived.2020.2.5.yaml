    'mgnl:tags': ['Gene-Reynolds']
    'template': '1'
    'title': '''M*A*S*H'' co-creator and longtime television producer Gene Reynolds
      has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b30ec9-950c-4159-b3e0-ba4d57fe6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Longtime television producer and director
        Gene Reynolds has died, a family member tells CNN. He was 96.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b34ab-329c-4071-926b-471bce6d4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds died of heart failure Monday at Providence St. Joseph Medical
        Center in Burbank, California, his niece, Eve Reynolds, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77207b6-b22c-4628-a371-e48a0e09a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds co-created the TV series "<a href="https://edition.cnn.com/2017/01/01/entertainment/william-christopher-mash-obit/index.html"
        target="_blank">M*A*S*H</a>" with Larry Gelbart, according to the Internet
        Movie Database.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86fb9fb-681a-454b-8863-6493fd7fd721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won multiple awards for his work on the iconic series, including
        multiple Primetime Emmy awards and Directors Guild of America awards, according
        to IMDb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865cf58-5b33-4643-bca5-9826d07673cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds, who began his career in Hollywood as an actor, also produced
        and directed such shows as "Lou Grant," Room 222," "My Three Sons," "Hogan''s
        Heroes," "F Troop," and "Father of the Bride." He served as president of the
        Directors Guild of America from 1993-1997.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad83a6c-d861-4956-8354-d43388fc4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always had a smile on his face — he was always cracking jokes,"
        Eve Reynolds told CNN. His reputation in the industry was "kind and funny
        and wise and a great guy to work for," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4196cf-f7d7-482a-b1cc-8065f32e885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gene''s influence on the modern Directors Guild of America was
        significant and lasting," said DGA President Thomas Schlamme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64741c56-e195-4566-9262-26317a9a93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds is survived by his wife, Ann Sweeny, and their son, Andrew,
        among other relatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e3e59-baa7-4583-adf3-c50dfe047c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:47:34.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/04/entertainment/gene-reynolds-dead/index.html"
        target="_blank">''M*A*S*H'' co-creator and longtime television producer Gene
        Reynolds has died</a>."</em></p>'
