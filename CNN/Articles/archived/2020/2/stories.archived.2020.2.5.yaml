      'mgnl:lastActivated': 2023-01-26T20:59:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the last administration, more than 10 million people were
        added to the food stamp rolls. Under my Administration, 7 million Americans
        have come off of food stamps, and 10 million people have been lifted off of
        welfare.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b83d42-4b0b-4f14-8d60-182ce0892d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
