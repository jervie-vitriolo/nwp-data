    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bcdad-129b-4c01-9fe5-3bffc52ee8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she understood the need for positive stories so people don''t
        despair, Zhong said that there was a real risk that the desire to present
        a positive front could have negative repercussions for those directly affected
        by the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bd917-7551-4e6a-88dd-ff2a5c2b482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:05:43.886+08:00
