      'mgnl:lastActivated': 2023-01-26T20:58:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Philippine National Police (PNP) on Wednesday warned Filipinos — particularly
        netizens —&nbsp;against the spread of misinformation on the novel coronavirus,
        saying fake news peddlers can face possible prison time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b7ccd-6066-4a31-b833-5342110f463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:24:26.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839222cf-a962-4826-9fb1-088c5a162957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:24:26.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not hesitate to file charges against anyone found spreading
        false information,” PNP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fad8b-ed95-4564-946f-e89471744e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:24:26.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237b41b-0bf7-42e1-8d53-64e84a44b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:24:26.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said those found spreading false information may face
        jail sentences of six to 12 years, pursuant to Republic Act No. 10175 or the
        Cybercrime Prevention Act of 2012. Possible violations include Section 6 of
        the measure or the Unlawful Use of Means of Publication and Unlawful Utterances,
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abf569-55e2-40ec-9f2f-bbdf8553759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:24:26.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3362eae-eb45-4e91-997b-3551db5dcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:24:26.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP also cited Presidential Decree No. 90 (Declaring Unlawful Rumor-Mongering
        and Spreading False Information) as a possible violation for fake news sources.
        However, the decree, which was issued during the martial law era under late
        former President Ferdinand Marcos, was already repealed through Executive
        Order No. 65.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524064f7-bc21-431d-a2bd-b4b112300585'
      'mgnl:activationStatus': true
