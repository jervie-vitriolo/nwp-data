    'title': 'READ: President Trump''s State of the Union address '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4f4b3-307c-4c9f-ac83-90810bb34e5f'
