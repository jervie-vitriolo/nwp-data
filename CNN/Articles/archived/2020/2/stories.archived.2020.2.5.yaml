  'Philippines-novel-coronavirus-patient-body-not-infectious':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-05T11:15:16.707+08:00
    'imagesource': 'jcr:02b05a9c-9679-4452-b1ef-b5c60e1ad10d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '249934c8-0bf7-4792-986c-921c9935c01a'
    'lead': 'A top medical expert  on Wednesday allayed fears about the delayed cremation
      of the novel coronavirus fatality in the Philippines, saying the patient’s body
      is not infectious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T11:18:56.163+08:00
