      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children she referenced were seen both on stage with her and
        in cage-like structures that viewers understood to be a statement on the ongoing
        border crisis. Lopez''s 11-year-old daughter, Emme Maribel Muñiz, also joined
        her mother on stage, singing a solo alongside a children''s choir.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561db98-39af-4149-b8a3-00b3a6ea4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:22:00.136+08:00
