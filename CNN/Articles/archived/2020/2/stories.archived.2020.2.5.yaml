      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4f053-62be-4e00-a341-181b2598ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:57:04.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said it expects inflation to pick up this year,
        but will remain within government targets. The estimate stands at 2.9 percent,
        faster than 2019''s 2.5 percent.</p>'
