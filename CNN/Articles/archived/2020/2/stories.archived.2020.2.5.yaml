    'template': '1'
    'title': 'Report that said novel coronavirus can spread before symptoms was flawed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a742f-2230-4e22-8725-7f97eedf590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A report that suggested <a href="http://www.cnnphilippines.com/world/2020/1/21/Coronavirus-fast-facts.html"
        target="_blank">Wuhan coronavirus</a> could spread before the onset of symptoms
        was flawed, according to public health experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f09f1-f9a7-444a-ad71-45fadd999f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972bb22-3bf4-4533-97d6-4a7a2202aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials had previously said that patients can be infectious
        even if they are not presenting symptoms. An early study on asymptomatic transmission
        of the virus published last week in the prestigious <a href="https://www.nejm.org/doi/full/10.1056/NEJMc2001468?query=featured_home"
        target="_blank">New England Journal of Medicine</a> and appeared to confirm
        Chinese health officials'' assessment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18243549-9245-459f-a343-248a27902ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06f9db-ea97-4819-ac8d-1b0f4708b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public health officials now say the report may be flawed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4698549-7849-42c7-81a9-aa5068237994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c4c30-7366-4ecf-8478-f0a3e53d0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interviews with the Chinese patient at the center of the case revealed
        she may have actually had mild, nonspecific symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25723b-3e14-4eea-8d83-8d4c009a9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df9e3f-5705-41d5-9abd-ba1c8a8d1dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than <a href="https://www.cnnphilippines.com/world/2020/2/4/us-senate-impeachment-trial-closing-arguments.html"
        target="_blank">20,000 confirmed cases</a> of coronavirus in China, with a
        death toll of 425. The disease has spread internationally, infecting <a href="https://edition.cnn.com/2020/02/03/health/coronavirus-cases-us-monday/index.html"
        target="_blank">170 people in more than 20 countries</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c153507-45f9-4f3b-98d6-0f542de5df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1460ae-9f95-46fd-b621-e7f5a5aad7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2020/2/2/Coronavirus-cases-worldwide.html"
        target="_blank">The World Health Organization (WHO)</a> has declared the outbreak
        a public health emergency of international concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86f4cd-1537-45da-a169-cdf35883ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e781471-6e79-4736-acee-2feb12b16762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patient not initially interviewed</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151c914-c27d-4383-b347-f33a9700c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original report said a Shanghai resident came to Germany on
        a business trip and did not exhibit symptoms of illness while she interacted
        with several German colleagues. On her return flight to China, she became
        ill and later tested positive for the novel coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418b702-86c4-4e04-912a-8e34dde0822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba66d93-1393-4849-835c-34081dfa7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her visit, four individuals at the company -- two of whom
        had direct interactions with their Chinese colleague -- tested positive for
        the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32114acf-4e80-48e3-be4a-413a61f5b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b2c13-9dcd-427b-9937-81154fdddce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN on Tuesday, German public health officials said
        the report was incorrect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca5570-ffeb-45ba-8b77-8703fd8837db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e982cd-2435-420d-a301-de2e1766d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to first reports according to which the index case
        (a Chinese traveling in Germany) seemed to have been asymptomatic during the
        time of likely transmission here, recent interviews by the Bavarian health
        authorities and the Robert Koch Institute in Chinese language revealed that
        she might have had mild unspecific symptoms including back pain and also took
        antipyretic medication."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27d157-5425-46a8-a703-3cbfab81e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2fef3-6d16-479f-82ce-2f867599fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the paper''s authors previously told CNN they relied on interviews
        with the German patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde7656-9e72-428f-9aea-d3d3314a9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26e39d-2f38-4f1a-8d7d-36291c404bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was likely an error of being inadequately careful by the authors,
        an error that is understandable in a crisis situation, but is still problematic,"
        said Marc Lipsitch, a professor of epidemiology and director of the Center
        for Communicable Disease Dynamics at Harvard T.H. Chan School of Public Health.
        Lipsitch was not involved with the NEJM study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608dc86-b8b9-487a-bf4e-349810bc1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77084e1-db9e-486e-be04-32591bbd5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data has circulated that the new coronavirus would be infected
        throughout the incubation period," The Public Health Agency of Sweden posted
        on its website. "This information has not been presented in a way that provides
        scientifically substantiated facts. Rather, it has emerged that the data is
        unfortunately based on misconceptions. We believe that it is impossible for
        the new corona virus to infect throughout the incubation period ... This applies,
        among other things, to an article in the New England Journal of Medicine that
        has subsequently proven to contain major flaws and errors."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f184d6-29ba-47d7-af6b-37d5ebc84a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dcbd7a-2cbe-4e73-9000-b1bce0cbdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research already cited</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6598c-b703-4f94-9e35-410ffd156689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before German public health officials addressed the report''s flaw,
        US health officials and the US Centers for Disease Control and Prevention
        website had cited the research.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c7624-f4df-4ef1-9485-822c7b4b915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63201a0e-a76f-4a24-8cfb-756599fba869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:33:02.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not clear whether an asymptomatic person could transmit
        it to someone while they were asymptomatic. Now we know from a recent report
        from Germany that that is absolutely the case," Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, said during
        a news conference of the President''s Coronavirus Task Force on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d3109-05de-4d0c-851c-8a8c572eaf23'
      'mgnl:activationStatus': true
