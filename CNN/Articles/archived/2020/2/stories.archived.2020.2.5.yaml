    'template': '1'
    'title': 'Grab temporarily stops selfie feature and taking audio, video recordings
      of car rides'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b60fb-33dc-4c9c-8ebf-6af258798d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfb560-6bf8-4614-ae58-61903738f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Ride-hailing
        company Grab Philippines has temporarily suspended its selfie feature and
        audio and video recording after the National Privacy Commission (NPC) issued
        a cease and desist order against them.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c6923-6bce-4753-8784-611f80d06433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:56:06.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd21ef-b4c7-408b-84b2-67f56cef580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:56:06.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] recognize the mandate of the National Privacy Commission to
        protect user privacy," Grab said in a statement on Wednesday. "Passenger selfie
        feature and audio and video recording pilot have been temporarily suspended
        as we work with NPC to address their concerns."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78e517-7164-4e49-b528-9505359da4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2c15b-a7d7-4fbe-97e6-b4f84d518f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the NPC said it has issued a cease
        and desist order against the ride-hailing app for "deficiencies" in complying
        with the Data Privacy Act. In question was Grab''s policy requiring a selfie
        verification, where customers need to take a photo using their phone camera
        to confirm their identity, which has been in place since October 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85028b8e-f05a-4c45-8f86-0278a759789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also covers Grab''s audio and video recording systems
        during trips, which have been on pilot run. Grab earlier argued that the videos
        taken will allow its employees to monitor trips live once a driver pushes
        an emergency button.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b5a9e-2e04-4df6-bb71-a4fd3dc49294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83203f-7133-49bc-805b-919bbeb4943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a Grab driver was <a href="http://nine.cnnphilippines.com/news/2017/11/08/Grab-driver-killed-suspect.html">robbed
        and shot dead</a> by carnappers who posed as passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2e5ca-cc45-4191-8dc6-ebf3778e5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:56:06.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab explained that the selfie feature and in-car audio and video
        recording were implemented for the purpose of "protecting the ride-hailing
        community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff80fa0-8d73-4c51-a668-b6b80c26263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:56:06.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500926b2-30fd-47eb-a412-e8d4beb9deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:56:06.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These features follow the legal criteria for lawful processing
        of data," said Grab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d4e30-a0a5-4ffd-be19-fa4c4ee40616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also said Grab officials explained that these materials
        will be released to police "upon request" should complaints or disputes arise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0947234-28db-4903-a3e7-40fae4948b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public, however, was not told any of this information through
        Grab PH’s privacy notice and privacy policy," the body added.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8ff17-0747-4278-be10-a31c263aab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there''s no legal basis for deciding to harvest such data,
        and that there had been a thorough assessment of the benefits and risks of
        taking these information. While customers can opt out and withdraw consent
        for the in-vehicle audio and video recording systems, "the details on how
        to exercise such right were not sufficiently communicated to passengers through
        Grab message," the privacy body added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c8912-eece-4643-b63a-1f82aab825b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this Commission believes that the security of passengers
        and drivers is a primordial concern, their privacy rights must not be disregarded,"
        the NPC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e5f39-0115-497a-b88a-3e1450338aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/03/27/grab-uber-philippine-competition-commission.html">Looming
        fare surges, monopoly, data privacy issues hound Grab-Uber deal</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb9ddd-170a-4a95-9440-1d09489f20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:56:06.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab added that it will cooperate with NPC by providing necessary
        documents and implementing corrective measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf720dfb-6dd4-4d5e-bd8c-f99d8ed073c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:21:36.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that the ride-hailing service was called
        out for privacy breaches. Last year, a Grab driver has been suspended for
        <a href="https://cnnphilippines.com/entertainment/2019/8/10/Bela-Padilla-Grab-driver-address-preventive-suspension.html">sharing
        actress Bela Padilla''s home address</a> to his fellow riders.</p>'
  'House-panel-OKs-divorce':
    'author': 'Crissy Dimatulac and Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-05T12:32:47.447+08:00
    'imagesource': 'jcr:4cf32292-b2c9-4f10-a013-23d2d5d4aca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d38a0f-1ab2-4408-b4e6-0f48885ab5d8'
    'lead': 'The House Committee on Population and Family Relations agreed to consolidate
      the three measures which all seek to institute absolute divorce and dissolution
      of marriage in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T12:36:02.382+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T20:59:12.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:47.503+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-panel', 'divorce', 'Philippines', 'House-of-Representatives']
    'template': '1'
    'title': 'House panel OKs bills legalizing divorce'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d976e-35f9-4c68-b34d-1d191a255643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:36:02.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> A
        House committee on Wednesday has approved three measures seeking to legalize
        divorce in the Philippines — the only remaining state aside from Vatican City
        that has no divorce law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ce25e-d332-435c-8e39-e738ee896c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:36:02.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures — House bills 100, 838 and 2263 — will be consolidated
        by a technical working group before it will be put to plenary discussion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8bdf9-228c-4036-8847-649076ec6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:36:02.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolute divorce validates the separation between married couples
        as total and final, allowing the husband and wife to return to their status
        of being single with the right to contract marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a459ef4-caa8-432d-84a9-202a3fa80c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:36:02.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, who has long been advocating for the passage
        of a divorce bill, will head the technical working group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3df04-51d9-4fd1-9310-cd39fb8faa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:40:14.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divorce is not a monster that will destroy marriages and wreck
        marital relationships. Let us be clear about this —&nbsp;the monsters that
        lead to the demise of a marriage are infidelity, abuse, financial problems,
        lack of intimacy and communicaiton, and inequality," said Lagman, who authored
        House Bill 100 or the Absolute Divorce Bill of 2019.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0f3ee-f37a-495d-990e-effe3171e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:20:00.543+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is safe to say that a divorce bill has been approved by the
        panel subject to consolidation by a TWG, which will meet on 12 February 2020",
        he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9ef32-009e-4785-8844-ac83972e14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:20:00.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the TWG are Gabriela Rep. Arlene Brosas, A Teacher
        Party-list Rep. Victoria Umali,  Negros Occidental Rep. Juliet Ferrer, and
        Bukidnon Rep. Ma. Lourdes Acosta-Alba.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd841f11-1a4b-4604-a4a1-8b3d449efd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:20:00.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, religious groups, pro-family advocates
        who were present in the hearing, and even fellow lawmakers expressed their
        disapproval of the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b152cc7-8ca0-4e2d-82a5-9b8109b545a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:20:00.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, CIBAC Party-list Rep. Bro. Eddie Villanueva said that the
        measure only makes marriage “cheap” as the grounds used as bases for divorce
        are not in favor of strengthening families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8f9d0-c4fd-4667-9b04-1d57c45a3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:20:00.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we really need is to improve the annulment process and make
        it pro-poor in terms of cost and time. It may necessitate an executive action
        or a legislative one, but certainly not a divorce bill,” said Villanueva.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b322d-47a9-49d3-9619-ef0281f79085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:40:14.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Alan Peter Cayetano himself&nbsp;has&nbsp;previously expressed
        in the past that he does not believe in divorce as a solution to troubled
        marriages. However, he&nbsp;said that he will still allow a "free and open
        debate" among his fellow lawmakers,&nbsp;should it be taken up in the lower
        chamber again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb6e17-c3f6-498a-b5c4-bc3ce47e9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:36:02.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 17th Congress adjourned, the House approved on third
        and final reading its previous version of the absolute divorce bill. However,
        this measure was rejected by the Senate.</p>'
  'tesla-stock-soars':
    'author': 'Julia Horowitz and Daniela Sirtori-Cortina, CNN Business'
