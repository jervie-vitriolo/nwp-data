      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7e612-0c1e-4110-b8fb-cf2149c5bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.423+08:00
