      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is just one tragic example. In December 2018, California police
        detained an illegal alien with five prior arrests, including convictions for
        robbery and assault. But as required by California''s Sanctuary Law, local
        authorities released him.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa731f-cefc-4763-af40-70615b7e0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.215+08:00
