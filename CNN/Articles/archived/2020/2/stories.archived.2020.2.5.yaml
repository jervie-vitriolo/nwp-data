      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155b8d9-f507-441f-b917-f32fa4ad96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said Wednesday that <a href="https://cnnphilippines.com/news/2020/2/5/Novel-coronavirus-China-Philippines-repatriation.html"
        target="_blank">42 overseas Filipino workers</a> expressed willingness to
        be repatriated from Hubei, the Chinese province where the 2019-nCoV was first
        identified.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b743449-19d5-4db1-b8c4-fa1e8341ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
