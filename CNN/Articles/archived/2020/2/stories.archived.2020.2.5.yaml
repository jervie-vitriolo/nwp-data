      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> A
        Filipino domestic worker is in quarantine in Hong Kong after her employer
        tested positive for novel coronavirus or 2019-nCoV, Hong Kong Consul General
        Raly Tejada confirmed on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45826f2b-7df3-4175-9193-ed6e5e0aa0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:02:55.605+08:00
