      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration is also allowing states to make major changes
        to their Obamacare markets, which could also leave low-income, older or sicker
        residents with few choices and higher costs. Few states have taken the federal
        government up on this offer so far.</p>'
