      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478d58a-ef0e-4e60-b764-d71b3931ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.423+08:00
