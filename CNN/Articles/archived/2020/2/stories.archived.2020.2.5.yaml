      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Donna Borak</em></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95d17a-b2c5-46d7-91a7-a6c2aa48ef52'
