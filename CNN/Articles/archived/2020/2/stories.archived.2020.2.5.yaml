      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 and China''s Shanghai Composite Index each rose
        1.2% on Wednesday. Hong Kong''s Hang Seng Index traded 0.6% higher. South
        Korea''s Kospi gained 0.6%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3719e5-58a3-408b-9a76-3ef6c216d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:08:34.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies that have been affected by the coronavirus outbreak
        also made gains Wednesday, though there are still concerns about how the virus
        could impact business in the long term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84afc9-f1a9-468e-a06c-5ab51b3ecbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:08:34.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Macao casino operators rebounded in Hong Kong after recording
        losses Tuesday, when the Macao government said it suspend casino and gambling
        businesses for two weeks. A total of 41 entertainment operations in Macao
        have been suspended for 15 days starting from Wednesday, according to a government
        statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf965f-7d3c-4ca7-ac2f-0073f32bebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T15:08:34.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands China and Galaxy Entertainment were last up 2.7% and 1.5%,
        respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97697a-679a-4bcb-9187-a484d0e54322'
      'mgnl:activationStatus': true
