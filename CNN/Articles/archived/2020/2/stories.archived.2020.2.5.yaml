      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the team Wednesday, the five-time
        PBA Most Valuable Player (MVP) had a successful surgery and is slated to recuperate
        from the injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00570c2f-a6a6-4024-a257-d22d3be24e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:10:49.595+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He underwent successful surgery last February 4 and will be scheduled
        to go through post-operation rehabilitation to allow him to recover at the
        soonest possible time," the statement said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9724dd9-97e3-4ffe-a635-98542d3277ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:10:49.595+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said Fajardo will be sidelined for the upcoming Philippine
        Cup which will begin next month. This latest development is a big blow to
        the San Miguel Beermen as they gun for their sixth consecutive All-Filipino
        conference title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c3aa9-90fa-4afe-8e4d-9503fd8be792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:10:49.596+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this rehabilitation phase, the team regrets that he won’t
        be able to play for the San Miguel Beermen in the Philippine Cup. June Mar,
        for his part, is also saddened that he may not be able to join any upcoming
        international competitions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53367408-32a3-44d8-aa2e-47b993d27cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:10:49.596+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The San Miguel Beermen management is committed to ensuring that
        June Mar will get the best medical care, and would like to thank fans for
        the messages of concern and well wishes," the team added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece39df-8e86-4259-9a94-f0cf47db8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:10:49.596+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen''s frontline got thinner with only Mo Tautuaa and Billy
        Mamaril listed at the center position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489306e-d930-4e5c-93d9-bf4842880d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:10:49.596+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:59:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo is the <a href="https://cnnphilippines.com/sports/2020/1/28/pba-mvp-race-june-mar-castro-standhardinger-cj-perez.html">front
        runner in the MVP race</a>, winning it will set a new league record. The 30-year-old
        Cebuano led all players in statistical points with 39.6. He averaged 18.8
        points and 13.6 rebounds, and almost two assists in the 2019 PBA Governors''
        Cup.</p>'
    '3':
