    'template': '1'
    'title': 'Taal Lake water quality improves, says DA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ec6f6-4aaf-4796-85cb-19ba64a5b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—</strong> The
        Department of Agriculture said that fish cage operators can now resume feeding
        their fish stocks in Taal Lake as the water quality has improved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a2374-5ba3-4faf-8482-651614fa6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d0a89-0df7-4bc4-8198-c38948f03510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department’s Bureau of Fisheries and Aquatic Resources conducted
        tests on the lake’s water on January 14 to 30. Results showed the level of
        dissolved oxygen in the lake that is needed for fish growth and survival is
        now below critical level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf060c-9864-4599-a5e0-a47d0ad3d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae01829-3b09-450f-8c7f-08a1ab37bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau''s Region 4-A director Sammy Malvas added that the water
        quality test also showed that sulfide level in Taal Lake is within the normal
        range, while ammonia is still within critical level .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaacdd2-fd28-412d-a417-77196a3e2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20dfee-8223-49d0-ad43-898386fdfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests conducted on tilapia samples from the lake to check for any
        sulfur content showed they did not ingest much sulfur despite the volcanic
        eruption, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb280e-ed9c-461d-b33d-8da965db195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5ce56-411f-44b6-a2ef-a632deb20e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malvas said water quality monitoring will still continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062d71e-7e59-4aed-9439-fb48439bb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef4609-289d-4123-a842-bef3dfbdea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:35:00.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Taal Volcano erupted on January 12, the Philippine Institute
        of Volcanology and Seismology had prohibited entry to the Volcano Island,
        nearby lakeshores, and communities within the seven-kilometer zone.</p>'
