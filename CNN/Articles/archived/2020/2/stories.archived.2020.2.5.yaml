      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999d7b3-90e3-4d9d-a67b-45f788afe410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
