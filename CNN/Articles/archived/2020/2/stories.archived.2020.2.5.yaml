      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old''s eyes, eyebrows, nose, lips, chin, jaw and facial
        shape were measured against other male celebs and his came closest to the
        ratio of perfection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab3c98-6491-4a66-a37d-e10f79b29f15'
