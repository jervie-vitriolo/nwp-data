      'Sandra-Eriguel', 'Rolando-Uy', 'House-of-Representatives']
    'template': '1'
    'title': '4 PDP-Laban lawmakers defect to National Unity Party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e85adf-818c-4de1-8006-e3a0ce7bbcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 5) — The National Unity
        Party (NUP) increased its seats in the House of Representatives after four
        lawmakers defected Wednesday from the Partido Demokratiko Pilipino – Lakas
        ng Bayan (PDP-Laban) to the emerging power in the lower chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d29f6-1930-4b93-8923-557859c9acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888c934-aaa0-40fa-b760-e6d6396f40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speakers Neptali Gonzales II and Dan Fernandez, La Union
        2nd District Rep. Sandra Eriguel, and Cagayan de Oro 1st District Rep. Rolando
        Uy all left the ruling party for the emerging power in the lower chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4c5a5-1479-4d60-8360-9b58bd11243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e966f-f57e-4a91-97c9-49ce0cb997de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their exit from PDP-Laban, the NUP in the House now has 61
        seats, while the ruling party is down to 66 seats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec70d1-cd08-4a97-978b-57befc8140b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898604a2-76b6-4493-b267-d1ef1900f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This party is something to reckon with in the future,” Fernandez
        said after taking his oath with the NUP. “It’s high time for us what the real
        party that we believe is really meant for us.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc547f2c-c6c1-462a-97d6-3afe9a7c1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390340d8-35dc-4807-a7b2-74779bb14038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUP President and Cavite 4th District Rep. Elpidio Barzaga said
        his party remains committed to pursuing President Rodrigo Duterte’s legislative
        agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19fe17-bfea-46d3-869a-d52af7dbfaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946aa89-262f-4657-bf33-5da2043b3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga also dismissed talks on the impact of his party’s growing
        number in the House on the speakership as “too premature.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9da0b-0534-4069-970c-e83a4ff94bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3507d0-3232-4b14-a312-2992659b6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUP recognizes Duterte’s son and Davao City 1st District Rep. Paolo
        Duterte as an honorary member. The younger Duterte had once planned to run
        as House Speaker, but eventually dropped out after meeting with his father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed6f2e-a8ac-490a-92c6-15d8f58d5dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f6bf4-39c1-4934-a30d-929c1c02e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:50:50.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City representative was also vocal in his opposition to
        the term-sharing deal brokered by the President between his close allies Taguig-Pateros
        1st District Rep. Alan Peter Cayetano and Marinduque Rep. Lord Allan Jay Velasco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6cfa3-d324-45fe-9905-85053dc06db2'
      'mgnl:activationStatus': true
