      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unemployment for African Americans, Hispanics and Asians</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53804478-653f-4898-b2c9-25fdbec39caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79751b9-615f-4cc1-a265-99d56fa1bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the unemployment rates for African Americans, Hispanics
        and Asians are at the lowest levels ever. "The unemployment rate for African-Americans,
        Hispanic-Americans, and Asian-Americans has reached the lowest levels in history,"
        Trump said in his speech.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28b399-25f9-4cff-ba06-9ef724af7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f87878-1c6b-4dbc-8a2e-87c5249ac04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump is correct. The unemployment
        rate for each of these three groups is at a record low, at least since the
        government has been issuing data on them. (The data for African Americans
        and Hispanics goes back to the early 1970s, while data for Asians only goes
        back to 2000.)</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbffe6d-720f-4429-9873-b7b0eebd3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8697e5-cfd3-4a65-baf6-1b1888478723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump inherited a positive trend that has continued during his tenure.
        The unemployment rate for all three groups had fallen substantially under
        President Barack Obama from the recession-era levels of 2009.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2547789-f96a-40f8-b08a-a4c982c6d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b93c27-7ad7-48d9-ba63-d13743bd7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African-American unemployment rate was 5.9% in December 2019.
        That is an uptick from the 5.4% all-time low in August 2019, but it is still
        lower than the rate at any point under any other president for whom we have
        data.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df8846-8d30-43e2-95b3-9b239eda2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dc08c-0559-4c7d-9814-e222ac6ec152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hispanic unemployment rate was 4.2% in December 2019 -- an uptick
        from the 3.9% all-time low in September 2019 but, again, lower than any point
        under any other president for whom we have data.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf9384-9075-4e91-8320-768a912bba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.663+08:00
      'mgnl:createdBy': 'eimor'
