    'template': '1'
    'title': '63 Filipinos under watch for possible coronavirus infection '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283f1e1-a442-4b02-8328-de9cfa5c4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Sixty-three
        Filipinos are among the patients under observation in the country for possible
        infection with the novel coronavirus, the Department of Health said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64ee24-6cd9-413e-b004-5e359c8973e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3ddc8-da6d-41ab-9303-65f5ba62edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the agency reported the number of Filipinos
        under watch amid the oubtreak of the new coronavirus called 2019-nCoV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36944a-10a9-4de1-8510-720af791e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09944c2-931d-447a-a872-0acd4aeb758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo said aside from the 63 Filipinos,
        54 Chinese patients and 16 other foreigners are considered "persons under
        investigation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020295a-80cd-4677-9da3-947b919f46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0faae-450c-45f5-829a-56f967a06cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the DOH puts the number of perons who have been placed
        "under investigation" for the virus at 133, including those who have died
        or tested positive. The figure has risen from <a href="https://cnnphilippines.com/news/2020/2/4/Philippines-novel-coronavirus-patients-observation.html">105
        the other day.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cd8a1-57dd-4970-a624-3230d796f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586bf2a-ed7b-475f-8701-fa56e6a34f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now three patients – all of them Chinese visitors – who
        have tested positive for the novel coronavirus in the country, Health authorities
        said there are so far no confirmed cases of local transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39090305-abbc-47ff-af8a-d3816ea0468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467600f8-cad9-4423-8289-62966f799374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html">latest
        case is a 60-year-old female.</a> A 38-year-old Chinese woman was earlier
        confirmed to have the virus, while her partner, a 44-year-old man, died due
        to acute respiratory disease caused by the virus. Another man who was under
        observation died in San Lazaro Hospital due to complications from pneumonia
        not related to the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a664a0f-f57b-4a6b-947b-6221a8092299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1a7c2-ce14-408c-9de6-ab09600aca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s tracker showed that that 114 patients are isolated in
        hospitals, while 15 have been discharged. Domingo said those discharged are
        still "under strict monitoring."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742fec2-7a9e-4f5b-bbda-ef8d93006192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e4421-5177-4cf5-af12-87ff9292cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two of the patients have history of travel from Wuhan, a
        Chinese city where the virus originated. Domingo said the Filipinos either
        had close contact with infected patients or traveled from Hong Kong prior
        to the temporary ban imposed by President Rodrigo Duterte on visitors from
        mainland China, Hong Kong and Macau.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3c6b0-7717-42bd-9dcf-2aa55d8500e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c46ce3-a86f-4b91-81e6-93cb67dcae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T17:00:02.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still working on contacting all passengers who boarded
        the same flights as the Chinese couple who tested positive for the novel coronavirus
        after they arrived in the Philippines in January. Domngo said authorities
        have gotten in touch with 203 of these passengers – 188 of them home quarantined
        after not showing any symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
