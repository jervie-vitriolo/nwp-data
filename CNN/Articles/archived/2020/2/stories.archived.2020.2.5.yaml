      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines confirmed Wednesday its third case of the novel
        coronavirus — a 60-year-old Chinese woman who arrived in Cebu City from Wuhan,
        China via Hong Kong on January 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68d435-0830-4047-8d79-14406cd131d7'
      'mgnl:activationStatus': true
