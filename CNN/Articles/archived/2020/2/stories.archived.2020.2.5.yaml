      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said "it''s really a challenge" to protect the President,
        noting that Duterte has also refused to refrain from shaking people''s hands
        during public engagements amid the threat of the new coronavirus called 2019-nCoV.</p>'
    '12':
