      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa5eb5-b45f-449d-81cd-2faf53df59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Coast official''s airport is one of the 11 airports designated
        for coronavirus screenings and possible quarantine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32ebfd-f516-43a2-a49d-017cd40a2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade7cea-97fa-4d32-a3ad-3041079fb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official worried the airport was not prepared for large
        numbers of potentially sick people. Previous training scenarios typically
        involved preparations for just a small number of sick people, the source said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac57c7-9e92-453b-8536-e841f792bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a4a1b-0e53-45cd-90db-050d497f0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified a couple of spaces in the airport facility that
        we can block off and contain people," the official said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf3771-0d75-4360-90ef-57d46d9d88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de759702-ce03-4d73-8e0f-0388e661f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While airports scramble, the global death toll soars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c5265-fc46-4404-a49b-a71defc468b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1a73c-1980-4097-b81b-f2cbadd3597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 490 people have died from Wuhan coronavirus, mostly in
        China. The country has more than 23,000 confirmed cases of the virus, which
        was a mystery illness just two months ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae8c61-1443-4756-9152-fbcbfed58af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55833b-adac-471e-ace0-40c1dfca18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, at least 11 people have been diagnosed with Wuhan coronavirus.
        Two of them contracted the virus from their spouses, who had recently traveled
        to the Wuhan area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca95019-3614-4bfe-acee-0badb4d70d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0fa85-9f2f-4ccf-934f-b8e3ce2cedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in British Columbia, Canada, on Tuesday announced another
        case of the virus, the fifth in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c37a8-4de5-4755-a6ee-ce0893d1f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717042f-008c-4a2b-938e-74590d5fd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHO director warns against travel restrictions</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb04a4f-b7aa-4643-b069-8affffe16b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has declared the outbreak a
        public health emergency of international concern.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf782d72-ebf1-4a6c-a834-5e70389f7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ed3c2-a353-4c70-ab7b-cc1431c3f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WHO Director-General Tedros Adhanom Ghebreyesus said travel
        bans might do more harm than good.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6ae05-f4ea-4fe2-8b57-e757c9094362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450dd8b8-c08d-4506-8542-eb15ecc9fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call to all countries not to impose restrictions
        that unnecessarily interfere with international travel and trade. Such restrictions
        can have the effect of increasing fear and stigma, with little public health
        benefit." Ghebreyesus said in a Tuesday briefing to the UN''s executive board
        in Geneva.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41e6a3-a0a9-4a9b-ba53-1e03e590f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05057b2-c78b-40da-ba33-f6cce730a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where such measures have been implemented, we urge that they are
        short in duration, proportionate to the public health risks, and are reconsidered
        regularly as the situation evolves."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f01a1-cda2-4f9d-b0d8-d46df7373e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729cb011-d1d3-4f10-9b15-d604f5dc843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the world''s busiest airport, Hartsfield-Jackson Atlanta International
        Airport, no passengers have shown symptoms of coronavirus or have needed to
        be quarantined, spokeswoman Alnissa Ruiz-Craig said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26eabb-4e6c-401e-a96f-1cbe649d0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68da2e7-ca3e-4efb-8036-c10c08aac670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newark Liberty International Airport also hasn''t quarantined anyone
        over concerns about coronavirus, the New Jersey Department of Health said.
        Neither has Seattle-Tacoma International Airport, spokesman Perry Cooper said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84808e-6153-4ee6-bfef-20669802f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df15bf2-5b43-4e4f-8c60-ce190cc7eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where 195 Americans are quarantined</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490b1fe-2106-4a90-a7e3-1d341b61868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, 195 Americans who took an evacuation flight
        out of Wuhan last Wednesday are quarantined at March Air Reserve Base.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbcd2a3-6162-4308-ac4b-b161ee222218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d11af8-9d08-4a7c-aa6c-ec57b1cdefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention ordered a federal
        14-day quarantine for those evacuees -- the first such order in more than
        50 years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc9dee-7ec3-448f-bdf5-d6b3e1397cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16fb28-2ca6-4724-aad8-9656b126cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuee Jarred Evans said the group is in good spirits.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165e800-e192-4e6d-bd5f-2fbc95904c5d'
      'mgnl:activationStatus': true
