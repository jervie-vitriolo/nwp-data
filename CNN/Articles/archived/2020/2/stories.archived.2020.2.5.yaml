    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:55.828+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DICT', 'Eliseo', 'Rio', 'Gringo', 'Honasan', 'confidential', 'intelligence',
      'fund']
    'stories': ['a3247d3d-cd2a-4a33-af47-ea2f4995a2f5']
    'template': '1'
    'title': 'DICT: ₱300-M intel funds used to combat spike in cyber threats '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6ffba-3907-43b5-a4d7-27c602796683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Department of Information and Communications Technology (DICT) denied misusing
        the agency''s confidential and intelligence fund as flagged by state auditors,
        saying the money was ''legally used'' to boost cyber security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1d817-30df-4372-995b-8d51af6e23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf6fa6-e6e7-4ff6-a070-151bd96cf9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday — three days after the issue came
        to light following Undersecretary Eliseo Rio, Jr.''s decision to resign from
        his post — the agency said the ₱300 million cash advance from the special
        lump-sum fund was "legitimately used."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8ed8a-3420-4826-9e00-8b4193d69e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5869ba0-7cbf-4d5d-bc42-228ac5a73893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of a memorandum from the Commission on Audit (COA) obtained
        by CNN Philippines showed that the amount was released in <a href="https://www.cnnphilippines.com/business/2020/2/3/DICT-cash-advance-.html">three
        tranches worth ₱100 million each</a> on in a span of six weeks from November
        to December last year as "cash advance for confidential expenses in connection
        with cybersecurity activities" for Secretary Gringo Honasan.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7fc38b-952b-4e3c-9bf8-a473a0e772e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7e237-f555-4f55-a982-83c2b14503da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department received ₱400 million earmarked for "confidential,
        intelligence and extraordinary expenses" in 2019 — an amount which Honasan
        supposedly included to the agency''s budget when he was still a senator, Rio
        said — which doubled to ₱800 million this year, data from the Department of
        Budget and Management (DBM) showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac5885-43cd-4d84-876d-5242f9fab871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58032154-2038-43d6-8f36-d67cc31173a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT said the money was used to boost defenses against cyber threats,
        which have rose "at an alarming rate," it added. Citing data from private
        security firm Kaspersky, the Philippines is said to be the seventh most attacked
        by cyber threats online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecab633-12ca-4b7c-920b-13b4a07faea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66a202-94f7-4d2e-8114-a2859ec94982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This increasing problem in cybersecurity needs to be addressed
        immediately and effectively. To do this, the expenditure of the funds, allocated
        as it was by Congress for that purpose, was both necessary and indispensable,"
        the DICT said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efefdac-2fb6-4048-baff-6d31030d3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccb594-fbb4-470f-bcec-7f0be323bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons Rio cited for his resignation is the need for
        DICT to have its own <a href="https://www.cnnphilippines.com/news/2020/2/3/Eliseo-Rio-resigns-DICT.html">intelligence
        and surveillance funds</a> — something which should be left in the hands of
        military and police, he said.&nbsp;However, DICT said a key component of keeping
        the Philippines'' cyber space safe is to conduct information gathering to
        aid law enforcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2dfaf-aca1-4371-ac45-1c788d4195b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d930c-3032-45d0-bbd3-afc598d4e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information systems in our country needs continuous monitoring
        so that both domestic and foreign cyber threats and cyber-attacks can be identified,
        addressed, and promptly neutralized to protect the safety and security of
        our nation," the agency said, adding that these activities are in line with
        DICT''s role in the National Security Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99005d2a-6c06-48f5-ad1c-0c7cc21a14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3784a-9b6c-4675-bf25-3757e70148f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT went on to deny that state auditors ruled the transactions
        as illegal, instead saying that the problems raised were "procedural" and
        that these have been addressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca4792-b768-48ae-83ae-c0ce3b776f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b307ae-0056-4d0a-9706-af14527e84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA flagged that the fund releases did not come with a notice
        of cash allocation from DBM, saying it "cast doubts on the regularity, validity
        and propriety of the disbursement." Auditors added that existing rules prohibit
        using cash advances to reimburse expenses that will be charged to the confidential
        fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389b279-2848-4b13-aabd-de0c27a3b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5376955-036f-4fe2-ac5a-5a0a237fa3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT was created by a law signed in May 2016 as the main agency
        that will craft and promote the national development agenda on telecommunications
        and information technology, taking the function away from the older Department
        of Transportation and Communications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53007d-b716-43c3-a06f-eba8f5ee6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1a77b-c18f-4324-b26c-c558db094be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news, Senate President Vicente "Tito" Sotto III and Senate
        Committee on National Defense and Security Chairman Panfilo "Ping" Lacson
        said they are seeking to look into allegations of fund misuse at the DICT
        by creating an oversight body that will review the usage of intelligence funds
        held by state agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbc870-11c2-4c4c-9a62-e69eb0f32a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bc4dc-f376-44b7-b17c-2b097585b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/2/5/honasan-senate-oversight-committee-intelligence-funds.html">Probe
        on Honasan possible as Senate seeks oversight of intel funds</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6d667-bcfe-40ff-acf6-fb812248f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bcf6f-9cbe-4426-b708-78c6564fef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under their resolution filed Monday, the Senate Select Oversight
        Committee on Intelligence and Confidential Funds will conduct hearings and
        investigations, and receive testimonies and reports relevant to its mandate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190609e5-8346-4bbd-8d40-58aded2b0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:02:17.251+08:00
      'mgnl:createdBy': 'mel'
