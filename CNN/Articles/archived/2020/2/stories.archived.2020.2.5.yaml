      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ca552-d099-4b91-b33f-b808cff5fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:15:59.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:59:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He celebrated his 2018 birthday on crutches with a metatarsal injury.
        According to the club''s official website, Neymar has started 14 of PSG''s
        22 league games this season.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
