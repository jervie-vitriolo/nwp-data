      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As the worldwide death toll from Wuhan
        coronavirus approaches 500 people, airport and local officials in the United
        States are on the front lines in trying to stop the virus''s spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed33d62-97f8-4309-8dd2-2d1de122c69f'
      'mgnl:activationStatus': true
