    'jcr:uuid': 'f903e278-0fd8-457c-a014-fa977df0e38f'
    'lead': 'The Department of Agriculture says fish cage operators can now resume
      feeding their fish stocks in Taal Lake as the water quality has improved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T08:35:00.009+08:00
