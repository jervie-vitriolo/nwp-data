    'jcr:uuid': '62ab6452-077b-49fc-8b7f-6d7bdcedb45f'
    'lead': 'The disaster response council of Metro Manila has asked the Department
      of Health (DOH) and the Philippine National Police to come up with clear procedures
      on how local governments in the capital region could handle possible cases of
      the novel coronavirus (2019-nCoV)'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T16:03:48.495+08:00
