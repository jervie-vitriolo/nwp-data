    'jcr:uuid': '1543ff25-6b14-49d5-a3ca-717639082d96'
    'lead': 'Filipinos may soon be allowed to work in Kuwait again, as the Department
      of Labor and Employment seeks a partial lifting of the deployment ban to the
      Middle Eastern country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T19:02:07.201+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:58:45.372+08:00
