      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6a00c-00ca-4509-9208-a318e8fb01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T18:40:46.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:58:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d like to be there on Saturday<em> but tingnan na muna natin
        sa PMS at sa PSG</em> (we''ll ask the PMS and the PSG first)," Nograles added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865b6bf-856e-4dd8-a143-756b0a9e8913'
