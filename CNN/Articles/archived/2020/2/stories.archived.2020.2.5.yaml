      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6df39b-02c5-4572-98b8-1dcc55a75363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the criminal alien went on a gruesome spree of deadly
        violence. He viciously shot one man going about his daily work; he approached
        a woman sitting in her car and shot her in the arm and the chest. He walked
        into a convenience store and wildly fired his weapon. He hijacked a truck
        and smashed into vehicles, critically injuring innocent victims. One of the
        victims of his bloody rampage was a 51-year-old American named Rocky Jones.
        Rocky was at a gas station when this vile criminal fired eight bullets at
        him from close range, murdering him in cold blood. Rocky left behind a devoted
        family, including his brothers who loved him more than anything. One of his
        grieving brothers is here with us tonight. Jody, would you please stand? Jody,
        our hearts weep for your loss -- and we will not rest until you have justice.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16343d1-6818-46f3-bbe3-9dd613f8ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.215+08:00
