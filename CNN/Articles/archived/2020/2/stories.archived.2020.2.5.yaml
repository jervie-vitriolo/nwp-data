      'text': '<p>"Justin Bieber: Seasons" is now streaming on YouTube Premium.</p>'
  'sand-dunes-communicate':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T06:21:08.696+08:00
    'imagesource': 'jcr:d54b5e5f-1908-4e21-978e-a662cd673a1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6704bcc-eff7-45e8-8f51-a2890c9304b3'
    'lead': 'Sand dunes are inanimate objects, so they don''t think or feel, but they
      can communicate with their neighbors and let them know they need space, according
      to research published by scientists at Cambridge University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T06:23:09.486+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:59:52.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:39.231+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sand-dunes', 'Cambridge-University']
    'template': '1'
    'title': 'Sand dunes can communicate, or at least give their neighbor a shove'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9a39d-c2c6-476b-a62f-960182bcc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Sand dunes are inanimate objects,
        so they don''t think or feel, but they can communicate with their neighbors
        and let them know they need space, according to research published by scientists
        at Cambridge University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba861de3-5c58-486a-bf99-509baea8e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150d44c-cd3d-4993-88ef-abe5bdbc7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists made the discovery after putting two identical piles
        of sand in a special, 6.5 feet (2 meters) across rotating tank that generated
        enough water flow to move the particles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421ccf2-b614-4476-a18e-f6669619291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce231d15-b4aa-4cc2-a6f4-b2485c7a7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sand dunes are known to move around, or migrate, in rivers, oceans
        and deserts and smaller dunes generally move faster than larger ones, Karol
        Bacik, a PhD candidate in Cambridge''s Department of Applied Mathematics and
        Theoretical Physics told CNN. He''s the first author on the paper that has
        been reported in the journal Physical Review Letters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41306603-96a3-49d7-879b-a85d6ea11428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80961c-3e8d-448f-b708-7e373810686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacik said he thought the two piles would move at the same speed
        since they were the same height and volume.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0370b86-0b37-4ee3-9ae1-d5b58e518f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
