    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634eaed-298d-4ae6-ade0-31d53974d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration has undertaken an unprecedented effort to secure
        the southern border of the United States.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c9e6f-de1a-443e-86ef-ea4ced594e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b639f43-81c7-4738-bb30-15cdf8428cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I came into office, if you showed up illegally on our southern
        border and were arrested, you were simply released and allowed into our country,
        never to be seen again. My Administration has ended Catch-and-Release. If
        you come illegally, you will now be promptly removed. We entered into historic
        cooperation agreements with the Governments of Mexico, Honduras, El Salvador,
        and Guatemala. As a result of our unprecedented efforts, illegal crossings
        are down 75 percent since May -- dropping 8 straight months in a row. And
        as the wall goes up, drug seizures rise, and border crossings go down.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b098d7d-701e-4347-8d2f-163abfd19b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c33afa-7dda-42fd-a894-5b70556ad121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, I traveled to the border in Texas and met Chief Patrol
        Agent Raul Ortiz. Over the last 24 months, Agent Ortiz and his team have seized
        more than 200,000 pounds of poisonous narcotics, arrested more than 3,000
        human smugglers, and rescued more than 2,000 migrants. Days ago, Agent Ortiz
        was promoted to Deputy Chief of Border Patrol -- and he joins us tonight.
        Chief Ortiz: Please stand -- a grateful Nation thanks you and all the heroes
        of Border Patrol.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9df1e-9ade-4eef-91d9-ebd339006aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8df41-0bcb-4ef7-bc9d-3962c5c535ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build on these historic gains, we are working on legislation
        to replace our outdated and randomized immigration system with one based on
        merit, welcoming those who follow the rules, contribute to our economy, support
        themselves financially, and uphold our values.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838e9ab-6510-482a-9208-7b84821bfe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e8a04-8eae-4cca-a74e-1923cb52c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every action, my Administration is restoring the rule of law
        and re-asserting the culture of American freedom. Working with Senate Majority
        Leader McConnell and his colleagues in the Senate, we have confirmed a record
        number of 187 new Federal judges to uphold our Constitution as written. This
        includes two brilliant new Supreme Court Justices, Neil Gorsuch, and Brett
        Kavanaugh.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1562da7-ab61-4443-a4b2-9780f41e3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da69f5-0b35-4339-9c33-59f68dd9e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration is also defending religious liberty, and that
        includes the Constitutional right to pray in public schools. In America, we
        do not punish prayer. We do not tear down crosses. We do not ban symbols of
        faith. We do not muzzle preachers and pastors. In America, we celebrate faith.
        We cherish religion. We lift our voices in prayer, and we raise our sights
        to the Glory of God!</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbbfe2-6917-43c0-9bc9-ce1e6c20f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530cf03-c640-4976-862a-63f2368106e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as we believe in the First Amendment, we also believe in another
        Constitutional right that is under siege all across our country. So long as
        I am President I will always protect your Second Amendment right to keep and
        bear arms.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addee9e3-4ac4-49b8-9273-f8a765e5fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498a512-e172-4ddf-9d0e-7e1fc7ebc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaffirming our heritage as a free Nation, we must remember that
        America has always been a frontier nation. Now we must embrace the next frontier,
        America''s manifest destiny in the stars. I am asking the Congress to fully
        fund the Artemis program to ensure that the next man and the first woman on
        the moon will be American astronauts -- using this as a launching pad to ensure
        that America is the first nation to plant its flag on Mars.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571751e-d623-4b2a-ba2f-a573097c57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167e34f-892a-4f74-ba36-c1e85934d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration is also strongly defending our national security
        and combating radical Islamic terrorism. Last week, I announced a groundbreaking
        plan for peace between Israel and the Palestinians. Recognizing that all past
        attempts have failed, we must be determined and creative in order to stabilize
        the region and give millions of young people the change to realize a better
        future.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25013176-c68d-46ec-bfe8-2e32d353e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa070066-f3f7-45c6-8a25-045498bce844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, the barbarians of ISIS held over 20,000 square
        miles of territory in Iraq and Syria. Today, the ISIS territorial caliphate
        has been 100 percent destroyed, and the founder and leader of ISIS -- the
        bloodthirsty killer Al‑Baghdadi -- is dead!</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870912e-5553-4bbf-a4fe-4f4454e2a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313142c-1ac2-4fac-a836-c3b4f725050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are joined this evening by Carl and Marsha Mueller. After graduating
        from college, their beautiful daughter Kayla became a humanitarian aid worker.
        Kayla once wrote, "Some people find God in church. Some people find God in
        nature. Some people find God in love; I find God in suffering. I''ve known
        for some time what my life''s work is, using my hands as tools to relieve
        suffering." In 2013, while caring for suffering civilians in Syria, Kayla
        was kidnapped, tortured, and enslaved by ISIS, and kept as a prisoner of Al-Baghdadi
        himself. After more than 500 horrifying days of captivity, Al-Baghdadi murdered
        young Kayla. She was just 26 years old.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5496569f-4d0f-4c18-b6ea-5d78f3718c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15bc17-2076-43ca-9cd1-65ebd690e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night that United States Special Forces Operators ended Al‑Baghdadi''s
        miserable life, the Chairman of the Joint Chiefs of Staff, General Mark Milley,
        received a call in the Situation Room. He was told that the brave men of the
        elite Special Forces team, that so perfectly carried out the operation, had
        given their mission a name -- "Task Force 8-14." It was a reference to a special
        day: August 14th -- Kayla''s birthday. Carl and Marsha, America''s warriors
        never forgot Kayla -- and neither will we.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417eef7d-77de-41cf-937a-0ed491732c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde96460-ee5e-46c7-8c79-8247a946d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, America''s men and women in uniform demonstrate the infinite
        depths of love that dwells in the human heart.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229ae18-3c57-433f-81c2-10e0c306cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c38c8-ba3f-4a0b-9f5e-6d6d5faf43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these American heroes was Army Staff Sergeant Christopher
        Hake. On his second deployment to Iraq in 2008, Sergeant Hake wrote a letter
        to his 1-year-old son, Gage: "I will be with you again," he wrote to Gage.
        "I will teach you to ride your first bike, build your first sand box, watch
        you play sports and see you have kids also. I love you son, take care of your
        mother. I am always with you. Dad." On Easter Sunday of 2008, Chris was out
        on patrol in Baghdad when his Bradley Fighting Vehicle was hit by a roadside
        bomb. That night, he made the ultimate sacrifice for our country. Sergeant
        Hake now rests in eternal glory in Arlington, and his wife Kelli is in the
        gallery tonight, joined by their son, who is now 13 years old. To Kelli and
        Gage: Chris will live in our hearts forever.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c323de-679b-4880-ae67-1f8d98f05154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6a93c-e1cc-41c5-9fbc-d1c547b5bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist responsible for killing Sergeant Hake was Qasem Soleimani,
        who provided the deadly roadside bomb that took Chris''s life. Soleimani was
        the Iranian Regime''s most ruthless butcher, a monster who murdered or wounded
        thousands of American service members in Iraq. As the world''s top terrorist,
        Soleimani orchestrated the deaths of countless men, women, and children. He
        directed the December assault on United States Forces in Iraq, and was actively
        planning new attacks. That is why, last month, at my direction, the United
        States Military executed a flawless precision strike that killed Soleimani
        and terminated his evil reign of terror forever.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146362a-3c37-42bc-a725-97edb4ff8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85591f-392e-4917-9cc3-a6c31fe04c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our message to the terrorists is clear: You will never escape American
        justice. If you attack our citizens, you forfeit your life!</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dac1b9-fded-41cd-9fac-4e4e119d2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e235e-7607-4321-bc5c-e00b3ebb434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, we have seen proud Iranians raise their voices
        against their oppressive rulers. The Iranian regime must abandon its pursuit
        of nuclear weapons, stop spreading terror, death, and destruction, and start
        working for the good of its own people. Because of our powerful sanctions,
        the Iranian economy is doing very poorly. We can help them make it very good
        in a short period of time, but perhaps they are too proud or too foolish to
        ask for that help. We are here. Let''s see which road they choose. It is totally
        up to them.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25af57-8f68-4935-9136-45ccbdb35296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d7ce6-c44a-404f-ac12-f4277df5365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we defend American lives, we are working to end America''s wars
        in the Middle East.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ebc19-c917-4fb6-a32e-0084176ccd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdc277-e7ec-4273-a93c-0f52e01ca58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Afghanistan, the determination and valor of our warfighters has
        allowed us to make tremendous progress, and peace talks are underway. I am
        not looking to kill hundreds of thousands of people in Afghanistan, many of
        them innocent. It is also not our function to serve other nations as a law
        enforcement agency. These are warfighters, the best in the world, and they
        either want to fight to win or not fight at all. We are working to finally
        end America''s longest war and bring our troops back home!</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5dfaed-c463-47ea-9230-c6f4b4068bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df5faf-0cfb-4421-9e77-d99a909512a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War places a heavy burden on our Nation''s extraordinary military
        families, especially spouses like Amy Williams from Fort Bragg, North Carolina,
        and her 2 children -- 6-year-old Elliana and 3-year-old Rowan. Amy works full
        time, and volunteers countless hours helping other military families. For
        the past 7 months, she has done it all while her husband, Sergeant First Class
        Townsend Williams, is in Afghanistan on his fourth deployment to the Middle
        East. Amy''s kids have not seen their father''s face in many months. Amy,
        your family''s sacrifice makes it possible for all of our families to live
        in safety and peace -- we thank you.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4858c-cd4a-40a2-8a30-9b450b545bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef509c1-1e85-41ef-a52e-38b0030427df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world bears witness tonight, America is a land of heroes.
        This is the place where greatness is born, where destinies are forged, and
        where legends come to life. This is the home of Thomas Edison and Teddy Roosevelt,
        of many great Generals, including Washington, Pershing, Patton, and MacArthur.
        This is the home of Abraham Lincoln, Frederick Douglass, Amelia Earhart, Harriet
        Tubman, the Wright Brothers, Neil Armstrong, and so many more. This is the
        country where children learn names like Wyatt Earp, Davy Crockett, and Annie
        Oakley. This is the place where the pilgrims landed at Plymouth and where
        Texas patriots made their last stand at the Alamo.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517e73a-b3f9-4eec-a0c0-644ff568b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb363f-fd6d-4847-b570-f5b24b9a80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Nation was carved out of the vast frontier by the toughest,
        strongest, fiercest, and most determined men and women ever to walk the face
        of the Earth. Our ancestors braved the unknown; tamed the wilderness; settled
        the Wild West; lifted millions from poverty, disease, and hunger; vanquished
        tyranny and fascism; ushered the world to new heights of science and medicine;
        laid down the railroads, dug out canals, raised up the skyscrapers -- and,
        ladies and gentlemen, our ancestors built the most exceptional Republic ever
        to exist in all of human history. And we are making it greater than ever before!</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9077a-763a-45f0-a377-139238a744ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd7a13-0ea2-442f-b3b2-8e81d2a5def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is our glorious and magnificent inheritance.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13912db-7e4f-4ef8-b978-7f9339fa7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ecc95-86da-4a0f-b50c-18592a63992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are Americans. We are the pioneers. We are the pathfinders. We
        settled the new world, we built the modern world, and we changed history forever
        by embracing the eternal truth that everyone is made equal by the hand of
        Almighty God.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac696f1d-303d-4aba-88f1-10b0c5762ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456128f-5009-40e2-9e3d-1688c8efd1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is the place where anything can happen! America is the place
        where anyone can rise. And here, on this land, on this soil, on this continent,
        the most incredible dreams come true!</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82475344-4b10-4cbe-b8de-ea94c1d1528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccca71c-5526-4c29-b055-8bae10ab9dbd'
      'mgnl:activationStatus': true
