      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ad073-2b4e-44d8-be5f-75fcfd2eb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that after losing 60,000 factories under the previous
        two administrations, America has now gained 12,000 new factories during his
        time in office.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee13d2-f381-4f1b-b570-2e60819e604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510c57d-8a85-482f-b15b-31204d7e0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Both figures are correct, though it''s
        worth noting that the numbers include both large traditional factories and
        tiny facilities that produce goods with fewer than five employees.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f459d08-95bf-4d8e-b12a-3bfdc4d49e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf3983-f91c-4fff-9c7b-5e37010e3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different ways to measure the number of "manufacturing
        establishments" in the country. According to the Census Bureau''s Statistics
        of US Businesses data series, the number of manufacturing establishments in
        the US fell by 61,076 between 2001, the beginning of the George W. Bush administration
        -- when there were 352,619 establishments-- and 2016, the last full year of
        the Obama administration, when there were 291,543 establishments. That''s
        a reduction of about 17%.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca7dfb-e8d3-4c11-993e-c8da086ff182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88327e4e-42b5-4903-921c-bfbf4588b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another government measure, the Quarterly Census of Employment and
        Wages, shows an increase of 12,074 in the number of manufacturing establishments
        between the first quarter of 2017 (343,972), when Trump took office, and the
        second quarter of 2019, the most recent data available (356,046).</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40501aee-bb52-4daf-9edc-be68c592eadf'
