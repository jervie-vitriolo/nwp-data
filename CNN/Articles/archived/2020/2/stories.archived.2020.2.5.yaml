    'title': 'What to watch for during Trump''s 2020 State of the Union address'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7582129-16ef-44c2-966d-1c42a4d7feb7'
      'mgnl:activationStatus': true
