      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3fcdc9-1691-4b33-91e2-f8a4faf3cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009 a University of Nebraska professor named Kendra Schmid appeared
        on "The Oprah Winfrey Show" to discuss how scientists adopted the mathematical
        formula to help explain why some people are considered beautiful and others
        less so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26985e96-3fe1-43fb-b676-76d9eea15d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
