  'Philippines-Hong-Kong-OFW-return-coronavirus':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T17:25:19.619+08:00
    'imagesource': 'jcr:acce3b9a-673d-466c-8796-091e405ad09e'
