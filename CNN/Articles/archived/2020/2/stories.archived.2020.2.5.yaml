      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ad1cc-7777-4049-88bb-1e3a1d2cdec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the overall in charge of this crisis, I believe he should have
        been here, hindi siya inspektor ng mga kuwarto ... Paki-sabi ayusin niya ang
        kaniyang priorities. [He is not just a facility inspector ... Please tell
        him to fix his priorities], Biazon said, addressing Duque’s associates from
        the DOH.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c7be7-c89e-4df9-aead-2e1324072c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2510d96-8058-4875-81f2-f874ad43cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told CNN Philippines he will inspect Wednesday the possible
        isolation site for overseas Filipino workers from China which is Fort Magsaysay
        in Nueva Ecija. He was instructed by President Rodrigo Duterte to go to the
        area during their Cabinet meeting on Tuesday before the first batch of repatriates
        arrives on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a075684-6ac6-4118-99f3-acbb12601da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
