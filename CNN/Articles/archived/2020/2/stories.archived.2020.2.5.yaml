      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities have been advising people to exercise proper
        handwashing to help stop the spread of the 2019-nCoV. The new strain of coronavirus,
        believed to be a cousin of the Severe Acute Respiratory Syndrome coronavirus,
        was first detected during an outbreak in the Chinese city of Wuhan in December
        2019.</p>'
