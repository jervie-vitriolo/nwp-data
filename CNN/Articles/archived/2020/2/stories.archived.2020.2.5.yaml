    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '238737ce-76aa-4756-980a-2e3fd619f4b8'
    'lead': 'A 60-year-old Chinese woman has been confirmed as the country’s third
      case of the novel coronavirus or 2019-nCoV, the Department of Health said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T13:47:08.061+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T20:59:07.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:48.557+08:00
