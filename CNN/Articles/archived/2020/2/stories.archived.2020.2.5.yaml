      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department said there is no case yet of any
        Filipino contracting nCoV in Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a1fe3-0fa6-4507-8a1f-bad02fbc6a30'
