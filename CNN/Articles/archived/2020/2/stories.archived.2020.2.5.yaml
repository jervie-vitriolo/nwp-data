    'title': 'Kenya''s longest serving President Daniel Arap Moi dies at 95'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4772965-aa29-4819-b032-6584f006c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:31:27.875+08:00
      'mgnl:createdBy': 'catherine'
