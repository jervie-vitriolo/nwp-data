      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b45be-36e8-441d-8d88-e65226d4e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the ratio, measurements of the face are taken and calculated.
        Schmid said that on a perfect face the length of an ear is equal to the length
        the nose, and the width of an eye is equal to the distance between the eyes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71275818-ea6f-4b96-baca-ca776e977a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
      'mgnl:createdBy': 'vince'
