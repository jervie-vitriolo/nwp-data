    'title': 'Government bares plan to address plummeting copra prices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b3dbe-bef7-470a-82fd-d8a6edc5b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:42:47.595+08:00
      'mgnl:createdBy': 'catherine'
