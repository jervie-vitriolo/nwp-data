      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:04:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization estimates that there are 5.8 million children in
        India who work as forced labor and believes that tens of thousands work in
        dangerous workshops in the city of Jaipur alone.</p>'
