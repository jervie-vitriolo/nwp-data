      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b33978-ec20-4bcc-baeb-36ba2348d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Temporarily banning any foreign national who has visited China
        in the past 14 days from entering the US</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa44de0-ad88-41b9-8874-bbb304475d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31de1a-c057-4329-89ab-ba3ac82d1417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Forcing US citizens who have recently traveled to Hubei province
        –&nbsp;the epicenter of the outbreak –&nbsp;to be quarantined for up to 14
        days after their return to the US</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20ca40-ac04-4808-b6dd-f693fe2b098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa98de-2bb6-4b87-901c-ea6f3f65efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>–&nbsp;Requiring US citizens returning from other parts of mainland
        China to undergo health screenings at selected ports of entry. These Americans
        could also undergo up to 14 days of self-monitored quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ff5ff-8605-4b1e-bac6-daded8efc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9b2c7-448e-49da-b6e9-99cf2b46712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government official on the East Coast told CNN after the Trump
        administration''s coronavirus travel restrictions came down, local and state
        officials were left scrambling to figure out how and where to quarantine people
        who were asymptomatic, but may have been exposed to the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6da9f5-fb35-4be2-b7e6-d18fa37efa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcdcc7-d674-4768-a3ad-4274e6f5f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that planes were arriving "within hours" with
        no federal protocols in place, other than that people with symptoms would
        be treated locally by state and local health agencies, while quarantine locations
        were still to be determined.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23a45d-9e55-4695-8b4f-d930ecc08eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96f2b9-bf09-4487-8611-c48240921c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government basically said, we''re going to bring these
        planes in, and when they land, you guys figure it out," the government official
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34115d-5af9-4163-97df-16a56062fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0e227-3aef-45d9-bd87-b1a3fc600d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes carrying US citizens who have recently been in China must
        land at one of 11 designated airports: John F. Kennedy in New York, Los Angeles,
        Seattle, San Francisco, Chicago, Atlanta, Honolulu, Dallas, Detroit, Newark
        and Washington''s Dulles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30184ab5-0d98-4e0e-b9f9-649f13e052dc'
      'mgnl:activationStatus': true
