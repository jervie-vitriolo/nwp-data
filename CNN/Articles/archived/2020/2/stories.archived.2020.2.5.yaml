      'mgnl:lastActivated': 2023-01-26T20:59:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem: Some say they''ve barely received any guidance or logistical
        help in implementing new travel and quarantine rules ordered by the federal
        government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f8494-33ff-4f63-998d-d8d681ed95c1'
      'mgnl:activationStatus': true
