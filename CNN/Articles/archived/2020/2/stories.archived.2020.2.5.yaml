      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it be approved, the airline hopes that the plane targeted
        to leave Manila for Xiamen at 7:30 a.m next Monday will carry stranded foreigners
        in the Philippines to China, and that Filipinos and Philippines'' permanent
        residents stuck in China will be able to return home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ef815-83d4-4db9-bf22-fc0b7b2522b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:39:33.873+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.749+08:00
