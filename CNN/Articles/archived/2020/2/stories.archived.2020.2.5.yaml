      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81eee1-02ed-40f3-98eb-ea45cc0afb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Brigido Dulay said Wednesday they
        are seeking clearance from Chinese authorities to fly the Filipinos home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b99c6-bdf6-43a3-be89-4dbf1aa3f2bc'
      'mgnl:activationStatus': true
