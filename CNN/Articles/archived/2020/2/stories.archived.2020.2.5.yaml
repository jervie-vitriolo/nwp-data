      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific rose 1.7% in Hong Kong, a day after the city''s flagship
        airline said it would progressively cut flights to mainland China by 90% as
        demand fell sharply because of the outbreak. The stock is still down about
        13% this year, though.</p>'
    '23':
