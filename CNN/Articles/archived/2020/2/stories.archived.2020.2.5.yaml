      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate for women reached the lowest level in almost
        70 years -- and last year, women filled 72 percent of all new jobs added.</p>'
