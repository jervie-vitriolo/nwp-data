    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbef3ad-ed58-45a1-a3f6-b022f99087e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:34:47.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A day before the Senate votes on whether
        to convict or acquit him on two charges of impeachment, President Donald Trump
        gave his annual State of the Union speech in the House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a5651-1363-440f-a4b6-58bddcd7090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051c257-7f8b-40bf-812f-9c505b76fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is known for his ad-libbed remarks rife with false claims,
        he tends to stick to the script for formal speeches such as the State of the
        Union. Nonetheless, here are the facts around what the President said in his
        third State of the Union.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1e987-a488-4dd7-b0b2-4c9f61fec6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5bef0-e70d-4f9b-ae5f-d212d8c72d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad0573-be03-455c-afa5-7611afe422f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oil and gas production</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef08e38-6d17-4bd5-b832-a130c49a7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump talked up the production of oil and gas in the US during his
        time in office.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66eb4c-0c60-47bf-90c9-bd2e244b3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626ee08-a945-4eb0-a752-1708d24eaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to our bold regulatory reduction campaign, the United States
        has become the number one producer of oil and natural gas anywhere in the
        world, by far," Trump said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be1048-731a-4e0e-8137-a51f79692cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e92cdb-bd6e-484a-a25e-26af50d1427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> The US did not become the world''s
        top energy producer under Trump: It took the top spot under the Obama administration
        in 2012, according to the US government''s Energy Information Administration.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1eceb-be4a-4a73-a56b-d4bb53e9bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec90c5-1a84-4bd2-8cf5-36fd4ae72394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US became the top producer of crude oil in particular during
        Trump''s tenure. "The United States has been the world''s top producer of
        natural gas since 2009, when US natural gas production surpassed that of Russia,
        and it has been the world''s top producer of petroleum hydrocarbons since
        2013, when its production exceeded Saudi Arabia''s," the Energy Information
        Administration says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b49471-3196-4519-b6a2-0fed3731228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9b88a-7b77-4244-8984-de9b1124d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Tara Subramaniam</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8783e-b82e-4e89-b55e-0bd8afcfe47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:30:40.661+08:00
