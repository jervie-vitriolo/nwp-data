    'template': '1'
    'title': 'Disney could take a $280 million hit from its Chinese parks because
      of the coronavirus and protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88ee89-0496-4ccb-ac56-fb2d2b739655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney has warned that profits from
        its parks in China could drop by $280 million in the current quarter, due
        to shutdowns caused by the coronavirus and a loss of business related to recent
        mass protests in Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15f9f4-7775-4ebf-9e9a-656d0527abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e7b7c-798f-443b-a2e8-6a6d8c6107f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company warned of the potential hit to park profit during its
        earnings call Tuesday, adding that the coronavirus will hurt its results for
        the quarter through March and the fiscal year as a whole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541ed4b-e119-4b64-80b7-d3ff493ad8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2520aad-f1e3-455c-9b3b-2803c846b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney suspended operations at some of its facilities in China last
        month in response to the ongoing public health crisis, which has killed nearly
        500 people and infected more than 24,500 — mostly in mainland China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27614cb-a625-4d07-831d-a052db41d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b8bd8-16b9-4ceb-bb8a-d2509489f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the properties in Hong Kong and Shanghai are closed indefinitely,
        and "the precise magnitude of the financial impact is highly dependent on
        the duration of the closures," Chief Financial Officer Christine McCarthy
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e9249-74c8-4a04-8e8f-6fd87186bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a265de1-7eb8-4509-a71c-a84f332e62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating income at the company''s Shanghai park could drop by about
        $135 million this quarter if the park remains closed for two months, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db6e01-ef4e-4cee-82e6-eba0589f76b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66496e6e-c30e-4c7c-ad40-e0a32476d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong park, which has long struggled to gain traction, was
        already suffering from the drop in tourism because of mass protests that gripped
        the city in the second half of 2019. Between the protests and the virus, the
        Hong Kong park could lose roughly $145 million in operating income over the
        quarter, McCarthy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea71c68-3e8a-46d5-9376-68327b500f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195ea5e-0ab8-4e8d-a782-0c7740b90fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus outbreak in China struck at a particularly bad time for
        businesses. The country recently celebrated its biggest holiday, the Lunar
        New Year, which is typically a boon for the entertainment and travel sectors
        as most Chinese residents enjoy a week off. This year, many companies are
        missing out on the boom that the holiday usually brings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32991e-e46e-44bc-8441-9b59817efdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc82054-2af9-43a7-bf32-d743d79cb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy said that this period is normally rewarding for Disney,
        with "strong attendance and occupancy levels."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988021a-121a-4fca-81db-a3e82029f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888788db-1565-4d8b-b318-f9fd60a5a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings from Disney''s Shanghai park had become especially important.
        Prior to the outbreak, attendance there had been growing, which was helping
        offset poor performance at the Hong Kong resort, the company said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57edae-bf2c-494e-9dd4-051a95cdc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb25cad-012b-485b-9a47-26c99dcacefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events in China dampened an otherwise strong quarter for Disney.
        The company posted earnings Tuesday that were in line with expectations, and
        it also impressed analysts with more subscribers than expected for its new
        streaming service, Disney+.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109bb020-168b-4d31-b50d-58cedc41b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:01:37.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/05/business/disney-shanghai-hong-kong-parks-coronavirus/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2020-02-05T10%3A49%3A50&amp;utm_term=link">Disney
        could take a $280 million hit from its Chinese parks because of the coronavirus
        and protests</a>"</em></p>'
