      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c61d2-b71b-4b1d-9df4-9285bcd997d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since my election, United States stock markets have soared 70 percent,
        adding more than $12 trillion to our Nation''s wealth, transcending anything
        anyone believed was possible -- this, as other countries are not doing well.
        Consumer confidence has reached amazing new heights.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f135b-f05e-424d-9076-04ba666dbe29'
