      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00fa7a-9196-4da0-8859-a42a01991786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail makes this determination via cosmetic surgeon Dr.
        Julian De Silva, who bases it on the "science" of the Golden Ratio of Beauty
        Phi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3618774-869d-4d18-b09a-31834da9567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838be133-0fb8-4c69-a5a1-d8ad432ad4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratio is a measure of physical perfection reportedly adapted
        from the "golden ratio" artists and architects used during the European Renaissance
        to map out their masterpieces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229096c-6894-4a61-83d3-5d0c2bb53993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.367+08:00
