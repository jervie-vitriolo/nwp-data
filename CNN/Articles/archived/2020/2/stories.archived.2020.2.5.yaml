    'template': '1'
    'title': 'China marks another deadly day as new outbreaks hit Hong Kong and Japan'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfccb2-ffe6-423d-87f4-f02edbdc7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of deaths from the novel
        coronavirus has spiked again in China, as confirmed cases topped 24,500 worldwide
        and there were worrying signs of new outbreak clusters in Hong Kong and Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93e0a4-a164-4b0b-980c-ae43403019b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e7a7f-3bf9-4850-8eac-bef4f6d7ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, the number of deaths from the virus stood
        at 492, an increase of 67 from the previous day, including a second death
        outside of mainland China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab31d-30b1-4105-bb93-61a8d5f3becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f71e2-e749-4c86-b823-a3db24e9d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed cases grew to 24,536 worldwide, an increase
        of almost 4,000, or around 20%. The majority of cases are still centralized
        in Hubei, the Chinese province of which Wuhan is the capital, where more than
        12,600 people remain in hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be33717-a211-40a8-ad4b-36e6e59bd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6b858-e339-4483-b951-49da4805faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission said Tuesday that the death
        rate from the virus stands at 2.1% nationwide. The figure is higher for Hubei,
        at 3.1%. A spokeswoman for the commission said 80% of victims were over the
        age of 60 and 75% had some form of underlying condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b9496-0f59-4b9f-a42a-639decdbb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5309cb9-5a58-4ad9-afdd-9ba33c7350cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside mainland China, concern is growing in Hong Kong, which has
        sealed off most of its border crossings. The semi-autonomous Chinese city
        reported its first death from the virus on Tuesday, as authorities also confirmed
        three "local infection cases," who had not recently returned from China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfa044-2c98-4270-b049-6e9c5de2b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a8721-b74d-4d91-8e6c-b9154b3946ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said an ongoing strike by healthcare workers has had
        a "serious impact on services." Unions have demanded that the border be fully
        closed and extra support provided for frontline staff before they will end
        their walkout action -- though most doctors and nurses continue to work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605bf76-25c0-48bd-91c2-e56261f1a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1218cf3-f0f3-4903-9cc0-364c14ff2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who had close contact with the new cases has been placed
        under quarantine, Hong Kong health authorities said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ba589-b0e9-4c6e-8e5e-fb97f63677ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6aa66d-7e71-4a29-80a2-d8a42b6ee8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuang Shuk-kwan, head of the Hong Kong health authority''s communicable
        disease branch, told reporters Tuesday the new cases showed "there could be
        invisible chains of infection happening within communities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca799e1a-7009-4155-a237-801c0832aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e840f89-7631-49cd-bb02-390348eaea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not ruling out a large spread (of the virus) in the future,"
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d92ac9-49ba-44fa-b8e8-2e9116741370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a74bfe-a3d9-4387-8513-3725b93c674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship quarantined</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac4898-3080-4384-86d3-8e80673de33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under quarantine are the passengers of the Diamond Princess
        cruise ship, currently sitting in Yokohama Bay, south of Tokyo. Ten people
        on board have been confirmed to have the virus, and were being taken to the
        hospital, as authorities waited for test results of other passengers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083393e7-2eb1-4616-9a1c-275d3dd1da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbd8f8-a710-4dfe-a8c3-12f59d11c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people on board the Diamond Princess have been confirmed to
        have the virus, and were being taken to the hospital, as authorities waited
        for test results of other passengers. There are 2,666 guests and 1,045 crew
        members on board the ship, owner Princess Cruises said in a statement. Of
        those, 428 passengers are American, the US embassy in Japan confirmed to CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabaa04c-03b3-4dba-adeb-4969cdecd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458c8af-d7c0-47ac-a52d-957135b3ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship has been held at the Japanese harbor since early Tuesday,
        after the virus was detected in a Hong Kong man who had previously disembarked
        from the cruise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee8b31-393b-47ca-90d4-3971f4df7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second ship in Hong Kong is holding more than 1,800 passengers
        on board, after it was revealed passengers from the previous voyage became
        infected with the virus, according to officials speaking at Hong Kong''s Health
        Ministry press conference Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bc0c9-184d-4de5-a13e-d3f824cdf9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:36:47.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7790cc9-42a5-4aa0-95cc-e0f5c4e80025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:36:47.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which previously sailed from Nansha, China to Vietnam
        and back, had more than 4,000 passengers on board who all disembarked on January
        24. Roughly 4,400 disembarked in mainland China while another 200 disembarked
        in Hong Kong. Three of those 4,600 passengers were confirmed to be infected
        with the Wuhan coronavirus shortly after the cruise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752978b5-8543-4574-a3e4-a70b877d9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:36:47.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1e025-b855-4043-b570-d110fe2620fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:36:47.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s crew stayed on for the next trip which docked and departed
        from Kaoshiung, Taiwan on February 4 but Taiwan''s Ministry of Health said
        passengers were not allowed to leave the ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e394a-6a8e-486b-94fa-68fb72300417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:36:47.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28151bf-e47d-4330-ab97-05727bd9eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:36:47.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers and crew are currently being held on the ship while
        health checks continue and cannot leave without the Health Department''s permission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997cfb6-a9ec-43fc-b226-ff2729903705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships can become hotbeds for viral infections, typically
        norovirus and other gastrointestinal bugs -- this time last year, a cruise
        in the Caribbean had to return to port early after more than 400 passengers
        got sick.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ab1fe-57d7-4a7d-9b25-36c57e32b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999797d-249b-445d-98ce-24ed701e3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commercial maritime travel is characterized by the movement of
        large numbers of people in closed and semi-closed settings," according to
        the US Centers for Disease Control (CDC). "Like other close-contact environments,
        these settings can facilitate the transmission of influenza viruses and other
        respiratory viruses from person to person through droplet spread or potentially
        through contact with contaminated surfaces."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76199606-09db-4e3c-abf3-0c7fcc5f1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58d045-99c5-408e-a196-b8cbffa4999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Yokohama ship remains under quarantine and testing, attention
        will turn to other vessels in the region. Hong Kong is a major cruise ship
        terminal, with routes to much of southeast Asia, Taiwan and Japan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829e0b9-cfef-41d8-b16f-b01cc99ef398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597d93f-4b41-4b17-92a4-095ff54b86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Xi?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de044667-ef76-4e99-bd6c-14f0818b5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With at least three cities in China reporting more than a thousand
        cases, there are signs that the stringent controls put in place to try and
        contain the virus may not be working.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4c478-6098-4f77-9094-7cde59c917df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735484fe-7dfa-43df-8d27-f802dc8d9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a front page editorial Tuesday, the People''s Daily -- the official
        mouthpiece of the Communist Party -- called for a "people''s war" against
        the virus, adding that people should "more closely rally around the CCP with
        comrade Xi Jinping as the core."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7b1f7-e37b-49f9-897d-068ee7c5a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c0178-7633-45fb-9a98-70c56e0c190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi himself, however, has been missing in recent days, not appearing
        on front pages or in the nightly newscast on state broadcaster CCTV. This
        is extremely unusual for the Chinese leader, who typically dominates media
        coverage even when his activities are relatively routine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec280964-8215-4eeb-96ee-040b1af06e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a7a89-391a-402b-a2d4-1f9c541a5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His disappearance has led to a great deal of speculation in China
        and abroad. However, due to the opaque nature of the Communist Party''s internal
        politics, it is difficult to do much more than speculate as the likely reason.
        Even though he has not been appearing, Xi''s name continues to feature in
        state media coverage, which has emphasized his role in chairing meetings related
        to the virus and overseeing relief and containment methods.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f327d-62f8-418b-9420-7f116025550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e208c-3e54-43ea-8caa-ad0ba56ff443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatment methods</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdee90f-fe9d-44eb-aefc-6d34ae2007bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fear of the virus -- and reported cases -- growing worldwide,
        the World Health Organization (WHO) on Tuesday urged governments not to impose
        travel and trade restrictions, though many already have.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212213b4-5801-4182-b7e7-43916c343757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c702441-f9d1-4a83-92bb-3f3eb40622f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call to all countries not to impose restrictions
        that unnecessarily interfere with international travel and trade. Such restrictions
        can have the effect of increasing fear and stigma, with little public health
        benefit," Tedros Adhanom Ghebreyesus said Tuesday during a briefing to the
        UN''s executive board in Geneva.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0581304-ecfd-4657-a83b-d517ec61b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12255a40-db16-47fd-9a23-83fa97b63529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where such measures have been implemented, we urge that they are
        short in duration, proportionate to the public health risks, and are reconsidered
        regularly as the situation evolves," he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82293072-c626-40bb-92a3-fd7ff33fea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053e75b-4d9b-4180-92ae-7876e652b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on member states to "facilitate rapid collaboration
        between the public and private sectors to develop the diagnostics, medicines
        and vaccines," in order to bring the outbreak under control.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c219a54-3e3f-4e71-97f6-e6f17a6188c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39223cc5-8ad8-42d5-9d31-d9b474c008c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts are under way globally, with slow progress being made
        both on treatment methods and vaccines. The lack of both throughout this outbreak
        is one factor which makes it far scarier than seasonal influenza and similar
        bugs -- while the flu kills more people annually, there is a vaccine and hospitals
        are well acquainted with treating and containing it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7de584-da5e-413d-8939-adcdc7de4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40826089-3c47-48f2-bd03-5b4a98d4ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Thailand said Monday that a second patient has been
        treated with a new combination of HIV and flu drugs, after doctors said the
        cocktail had been successful in treating a 71-year-old woman from China with
        the virus. Officials have yet to provide an update on the success of the treatment
        for the second patient.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9f835-169a-49f9-bb43-f3bfd70e794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472bbb2-42fd-4bb0-89bc-8cb9e5a6e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A purpose-built hospital dedicated to treating the virus also opened
        in Wuhan Monday. The institution was constructed in under a week, and a second
        is due to open Thursday. Both will only handle coronavirus patients, helping
        to take the pressure off the severely stretched Wuhan healthcare system.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9ae1e-037d-4ebc-951e-ca45e0337198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80922d5b-d6b1-4ccb-8a7f-155ec2fdda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials said that the average time needed for a
        patient to recover is nine days. However, in Hubei province, the average recovery
        time is currently at 20 days because there are more severe cases.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2544c8b-5380-4b4b-bf08-47af788d3994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T13:19:54.030+08:00
