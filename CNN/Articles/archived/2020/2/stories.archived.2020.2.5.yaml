      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said there are so far no confirmed cases of local
        transmission. <a href="https://www.cnnphilippines.com/news/2020/2/5/novel-coronavirus-philippines.html">Sixty-three
        Filipinos are under watch for possible infection.</a> Health Undersecretary
        Eric Domingo said they either had close contact with infected patients or
        traveled from Hong Kong prior to the temporary ban imposed by Duterte on visitors
        from mainland China, Hong Kong and Macau.</p>'
  'de-lima-appeals-duterte-case':
