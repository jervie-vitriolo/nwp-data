      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMS under the Office of the President provides staff assistance
        to the President while the PSG, an elite unit of the Armed Forces is tasked
        to ensure the President''s safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
