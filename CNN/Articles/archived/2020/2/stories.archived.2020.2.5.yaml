      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce172263-aa34-4e72-84ad-82eb3211f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:02:55.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker has to be housed in the designated quarantine camp for
        14 days for monitoring. Tejada said she will not be tested for coronavirus
        infection, but her temperature will be taken daily in line with Hong Kong''s
        strict protocol. If she shows symptoms within the quarantine period, she will
        be sent to the hospital for a follow-up treatment. If not, she would be allowed
        to leave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ba108-a2b5-4fb6-a46c-ad43de8c340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:17:38.112+08:00
