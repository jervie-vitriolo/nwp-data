    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:59.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', '-Department-of-Labor-and-Employment', 'Silvestre-Bello',
      'Silvestre-Bello-III', 'Kuwait', 'OFW', 'overseas-Filipino-worker', 'Jeanelyn-Villavende']
    'template': '1'
    'title': 'Bello to recommend partial lifting of Kuwait deployment ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149414eb-e8ab-4e46-8ea1-1d50d556b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Filipinos
        may soon be allowed to work in Kuwait again, as the Department of Labor and
        Employment seeks a partial lifting of the deployment ban to the Middle Eastern
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2504b47-9550-489b-a709-709c1be47a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Labor Secretary Silvestre Bello III said, "I am considering
        lifting to the board the partial lifting of the ban with respect to semi-skilled
        and skilled workers and professionals and, probably ha, balik manggagawa."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854c3bc-8dd1-4336-9f93-9e0c84dd5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country approved a <a href="https://cnnphilippines.com/news/2020/1/15/Philippines-total-deployment-ban-Kuwait.html"
        target="_blank">total ban on the deployment of workers to Kuwait</a> in January,
        following the release of the local autopsy results on Jeanelyn Villavende,
        a Filipina domestic worker allegedly killed by her Kuwaiti employers in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88338b-14bb-498a-8808-b2cb5e4bef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the ban, however, are skilled workers and professionals
        categorized as balik-manggagawa — or employees who took time off for vacation
        and holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36da96-cb77-44ef-9960-e7f2386ae427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the accused in Villavende''s death are already facing
        trial, he added he is hoping they will be convicted for murder and rape charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d1c7f-41ec-481f-b166-4fb4195fc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of a possible partial lifting came after the Philippines and
        Kuwait <a href="https://cnnphilippines.com/news/2020/2/5/Philippines-Kuwait-standard-employment-contract-OFW-deployment-ban.html"
        target="_blank">signed an agreement</a> on the proposed standard employment
        contract for overseas Filipino workers (OFW) in the Gulf State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d36c6-75ee-4e6d-85a6-d4bc2486393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The template contract for OFWs is contained under a provision of
        a 2018 labor deal between the two countries — an agreement crafted to protect
        the welfare of Filipino workers in the Gulf State. Labor officials earlier
        attributed the delay of its finalization due to disagreements on certain rules
        in the provision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93804cb-052f-4e0b-9bb2-55e5c00a5b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:02:07.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the standard contract contains regulations endorsed by
        President Rodrigo Duterte — including allowing Filipinos to keep their passports
        and cellphones, setting one day off with pay, as well as designating working
        and sleeping hours for the OFWs.</p>'
