    'mgnl:tags': ['University-of-the-Philippines', 'National-Institutes-of-Health',
      'test-kit', 'coronavirus']
    'template': '1'
    'title': "UP develops test kit for novel coronavirus  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06775a35-5ee2-4ee8-bae1-99e4b50d934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        University of the Philippines National Institutes of Health (NIH) revealed
        on Tuesday that it has developed a test kit for the 2019 novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f3aea-41e9-49bf-888b-3744c6aa6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85a701-289d-45a2-9818-ba9a74a3bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was developed two weeks ago immediately after they released
        the whole genome sequence of the virus,” said Raul Destura, the lead scientist
        on the project, during an inquiry at the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579cd9b9-66bc-4573-9080-394680bd7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce1de0-f84d-455f-8dc4-dab17dfcd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destura added that the test kit is expected to be available next
        week for validation of the Department of Health (DOH).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267d368-7950-4f27-9e7d-6f632e9f7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d026c-ed12-4663-a104-272661f3358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully next week, it will be ready for the Department of Health
        to verify and validate before they give the recommendation for use in the
        country,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff83310-b9ce-408b-b8de-99860a1a453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a058d-1cb8-435c-abba-b647fb489a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recently said that <a href="https://cnnphilippines.com/news/2020/1/29/Novel-coronavirus-confirmatory-test-kits-primers-RITM.html">the
        Research Institute for Tropical Medicine (RITM) ordered test kits</a> to immediately
        identify if a person is positive for the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccfd02-8558-440e-a4b0-1e13a71848a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, the RITM screens samples from suspected cases to check
        if they are infected. Then the DOH sends the test samples to Australia to
        confirm if the patient is positive of 2019 –nCoV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e31359-bc4b-4165-9c8e-ea60808155e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4e329-914d-47ba-a8cd-5eb442c33ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process takes 24 hours, excluding the travel time from the Philippines
        to Australia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41f7f3-e4c3-4d19-a808-fc2cc6041775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544bd8a-66cb-48e7-b611-3a88dc793f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization also said that it is working
        with research groups for the creation of rapid diagnostic test kits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf2cbc-11f8-4e61-b8ea-deecc85ac7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f3827-d35e-4a37-ae7a-783b08e99ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The WHO is working with several research groups both inside China
        and outside China on the rapid diagnostic test kits,” said WHO Country Representative
        Rabindra Abeyasinghe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baee83e-a10d-47da-b5c0-d0fc0f7e9948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b8b1f-dbc3-4309-b6d8-6b5a762e5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “The assessment of the test kits will not be completed
        for about another week or 10 days, after which we agreed to provide test kits
        to the Philippines and members states at risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d23f3c-5510-429f-9e8d-245a503a3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0da76-686a-4fe1-a4ac-01ce64056c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T00:18:14.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 427 people have died and more than 20,600 people have been
        infected of the 2019 n-CoV. So far, there are only two reported cases in the
        Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfa5fb-1dbe-49b2-ab06-f514a0a9b4c5'
