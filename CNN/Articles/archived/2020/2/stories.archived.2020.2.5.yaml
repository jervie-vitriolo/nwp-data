      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Four
        Senate panels have recommended to file graft charges against former Bureau
        of Corrections (BuCor) chief Nicanor Faeldon over the Good Conduct Time Allowance
        (GCTA) controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad2cea-c40a-47b0-9192-72863f1f7d5a'
