  'third-novel-coronavirus-case-Philippines':
    'author': 'Catherine Modesto and Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-05T13:44:52.194+08:00
    'imagesource': 'jcr:baeb6217-58b7-4027-9b3a-c6e12efcab5a'
