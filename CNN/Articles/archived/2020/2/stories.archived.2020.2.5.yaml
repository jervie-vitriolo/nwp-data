      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo revealed that the DOH learned of the positive test results
        on Monday evening but he said they were unable to announce it to the public
        since they had to attend the Senate hearing the next day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305fcb7-8840-453e-93eb-9edabe99db2c'
      'mgnl:activationStatus': true
