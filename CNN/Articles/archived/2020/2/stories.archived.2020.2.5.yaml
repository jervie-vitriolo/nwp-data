      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Archie Gamboa has ordered the Criminal Investigation and
        Detection Group to employ "tracker teams," which will be led by PNP deputy
        chief for operations Guillermo Eleazar, the department said.</p>'
    '5':
