  'DICT-responds-confidential-funds':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': 'The Department of Information and Communications Technology denies
      misusing ₱300 million from the agency''s confidential and intelligence fund
      as flagged by state auditors, saying the money was ''legally used'' to boost
      cyber security. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-05T17:59:37.871+08:00
