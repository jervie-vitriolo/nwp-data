      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Airlines
        are now working to fly out passengers stuck in the country after <a href="http://www.cnnphilippines.com/news/2020/2/1/philippines-china-canceled-flights-novel-coronavirus-outbreak.html"
        target="_blank">numerous flights were cancelled</a> between the <a href="https://www.cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html"
        target="_blank">Philippines</a>, mainland China, and its special administrative
        regions (SARs) Hong Kong and Macau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54b1e0-5835-417f-b8c7-aebcc468a90d'
