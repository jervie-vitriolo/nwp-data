    'lead': "The University of the Philippines National Institutes of Health (NIH)\
      \ reveals that it has developed a test kit for the 2019 novel coronavirus. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T00:18:14.227+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:00:17.087+08:00
