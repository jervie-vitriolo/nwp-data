    'jcr:uuid': '308f1fb6-6434-4a0e-9797-deafd7b48965'
    'lead': 'Sixty-three Filipinos are among the patients under observation in the
      country for possible infection with the novel coronavirus, the Department of
      Health said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T17:00:02.666+08:00
