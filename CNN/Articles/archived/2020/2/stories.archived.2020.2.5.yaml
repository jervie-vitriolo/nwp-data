    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Opinion', 'Wuhan', 'China', 'love-letter', 'Yuli', 'Yang']
    'stories': ['00a33b51-50fc-44f6-b0ae-ca10e372b6ac', 'b3a2c409-fcb5-45fc-af34-0169d50b48a7']
    'template': '1'
    'title': 'OPINION: A love letter to Wuhan, from a resilient local watching from
      afar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e722852-a128-476a-97c7-093cfc5f1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Yuli Yang is a Hong Kong-based journalist who
        worked for CNN, BBC and Al Jazeera in greater China for over a decade. Her
        Twitter is @once.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c020e9-ad63-4a8b-b5ec-08cec990d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb34c06-ffc9-4e4e-8aa4-9a441898923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I am a Wuhan girl living in Hong Kong.
        Right now, my close family is all under lock-down in my hometown, the epicenter
        of this epidemic.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a2c6b-0c21-4356-b616-05e05f10d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8be010-0435-46a8-9020-b671ea7d3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, I worry for their safety, their health and their mental
        well-being. They worry, too, that I am worried about them. Sound familiar?
        I''m sure anyone living far away from their parents can relate to this funny
        cycle of love.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550a123-5034-4f18-9788-c6e57f000a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45a63f-df0b-4cb9-a92a-af37702cae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m also a news producer and aware of the blame, the frustration
        and the outrage that circulates in the wake of a crisis. I''m grateful for
        my tireless, fellow journalists, who keep the world abreast of the battle
        against this coronavirus outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c900b55-9804-4f6a-863a-e18bca1296ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bbd2e5-c05f-4467-8cba-1a0f87a8ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand and support the physical measures that airlines, governments
        and institutions have put in place for control and prevention. But at the
        same time, I invite you not to put up walls between our hearts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15683a43-8a57-449a-85c8-dcdcb4e197a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8a24b-fb6f-489c-9103-df51b5518891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this, I''m referring to the emerging trend around the world of
        discrimination towards Chinese people, and towards those who simply look like
        us.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5ec3a-3ced-4c2a-98d1-9a720d38172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c394287-8178-4df0-8598-f8fc118227d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This virus brings death and fear. People see the infection spread
        across borders and they grow afraid for their children, parents, for themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc3a1a-6323-4498-96a0-a4a9a81d2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e74c6b-97a4-4968-beea-f70cadf5fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus also reveals an amazing truth -- that we''re all interconnected,
        so much more closely than we might have thought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47f373-fa9b-4ab1-9de8-882a350f1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b987901-43a7-4f80-8dc6-1c0493029f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek philosopher Plato claimed that all of us are parts of
        one single, living organism: the universe. But we don''t need to look to Plato
        to know that the world can only survive this crisis if China pulls through.
        And China can only pull through when Wuhan heals. Like it or not, this is
        the reality of our oneness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cc577-ac9e-4d0b-b3c1-35f36748bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3693d-c1b3-4f29-8eb3-324ca4d9a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it''s hard to fathom this oneness. It can feel like we
        know so little about people in far flung places around the globe, and that
        can make us feel even further apart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c4083-4e97-43b8-8214-bc89ebed6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840a23f-4b0c-409d-bbf8-7e1b55ee14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I would like to tell you a little bit about my hometown,
        Wuhan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09337748-6c90-4612-a7b8-c2f1367f49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228755b-2357-497c-aac6-834e84788410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spicy spaghetti</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8605dd-3b8d-4698-a50b-35c8c4b621d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around China, my city is known for a mouth-watering noodle dish.
        It has a texture similar to spaghetti, and is soaked in thick and rich sesame
        sauce, often with fresh spring onions sprinkled on top. I vividly remember
        the first time my late grandfather bought a bowl of these noodles for me.
        My eyes widened. Staring at the shiny noodles in the brown sesame sauce, I
        shouted "chocolate noodles!" My grandfather smiled: "These are called hot
        dry noodles." And I''ve been best friends with them ever since.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e46f8-ece2-4a26-8d1a-755ddd265312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79823b57-21c6-4420-9fde-9dbb5eeea328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lakes in bloom</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511fa247-b465-45d2-9436-27d20442a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, you might have learned from the news that Wuhan is the capital
        city of Hubei province. Hubei has a nickname -- "the province of a thousand
        lakes." Most of those lakes are in or around Wuhan. In the summer, lotuses
        bloom across the lakes, making my city extremely Instagrammable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f3547-dc58-468a-b908-918abf73a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92c220-ac33-48cf-ba17-3f8eaccf940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what cannot be captured on Instagram is the sweet yet gentle
        fragrance from those pink petals and their generous, green leaves. The sweet
        smell forms the backdrop to some of my best childhood memories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfc79b-c65e-4329-b8c5-a7ba06f8d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13800fdc-ad8a-4aa2-8c9b-400f150a9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A province of rebels</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4208a1-334a-4611-b4af-bf8a0be6c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those of us from Wuhan are proud of our tennis legend Li Na. She''s
        won accolade after accolade: In 2011, she became China''s first Grand Slam
        singles champion, in 2019, she became the first Asian-born player to be inducted
        into the International Tennis Hall of Fame. She''s been dubbed "China''s Tennis
        Rebel" by the New York Times, thanks to her strong will. But that rebellious
        spirit isn''t unique to Li. A rebellious spirit is deeply rooted In my hometown.
        In 1911, an armed rebellion in Wuchang, a district of today''s Wuhan, kicked
        off the Xinhai Revolution, which eventually overthrew China''s last imperial
        dynasty, the Qing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39534ac-64db-4f49-b507-7a3d8e294187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b7c11-1959-4b6e-bfaa-91cfdcfe01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ancient tale of true friendship</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9b900-da3e-46d8-9dcb-57ae9e837369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tale goes like this: One autumn night more than 2,000 years
        ago, a musician named Yu was playing his qin, an ancient Chinese string instrument,
        by the river under the moonlight. Zhong, a man who was walking by the river,
        stopped and relished the sound. The pair soon began chatting, and Yu was in
        awe of how deeply Zhong understood his music. The two promised to meet again
        in the same place, at the same time a year later. When that date come around,
        Yu played his qin by the river as he had promised, but Zhong never turned
        up. He later learned that Zhong had died, but before his death Zhong asked
        to be buried by the river, so he could listen to Yu''s music. In sadness,
        Yu smashed his qin on a platform and said: "The only one who truly knows my
        melody is no longer in this world. What''s the point of this qin now?" Today
        that spot is known as "Qin Tai" -- which literally translates to "platform
        for qin." And until this day, the Chinese word "zhi yin" meaning "the one
        who knows the melody" remains a synonym for a friend who truly knows you.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea81f2-37d2-4b4c-972b-802f742dd53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee421a-46a3-42fd-b64a-4ce2f335196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these Wuhan vignettes, I hope you can open up a small space
        in your heart. A space for compassion. A space to love and to support the
        millions of my fellow Wuhaners.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5bfcb-ed3a-45c7-ab00-0ee8f9f5f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc4dd3-adaf-4cb5-b10a-294d57ead751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your support will empower them. And that is the first step of our
        collective healing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f496d-03b2-407c-8404-cb410570d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T14:36:51.697+08:00
      'mgnl:createdBy': 'mel'
