    'jcr:uuid': '197656f7-c05b-4126-a7db-5984ced4be2d'
    'lead': 'President Rodrigo Duterte has approved giving thousands of housing units
      originally allocated for police officers and soldiers to families displaced
      by the Taal Volcano eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T16:53:40.871+08:00
