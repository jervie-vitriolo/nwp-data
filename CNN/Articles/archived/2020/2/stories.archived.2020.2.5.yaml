      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618f1ac-4828-4fa0-b0da-35f17d402c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is banking on the strong US economy and trade deal
        victories to carry his reelection campaign to a win in November, and he''s
        sure to highlight his wins on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58582835-d4cb-4c08-bb4b-dc1f94d36a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e262d-0c60-47ec-90d2-0dee55924a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His approval rating among voters stands at 45% according to a recent
        CNN poll conducted by SSRS -- no worse than his approval rating in December
        and the highest it''s been since July. And in December, 76% of individuals
        polled said they rated the economy very or somewhat good, indicating a shifting
        tide in Americans'' economic outlook, which had remained tepid in the wake
        of the recession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b63011-950b-47e3-b746-bd0f7cf5b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e2ab6-1587-4a0d-a75a-519be0e56a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to watch for during Tuesday''s State of the Union:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56c021-3869-422e-95ae-101e8823f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628758a-b4a7-47f2-b23b-2f85a62ae633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Impeachment</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed488a8-6e08-47dd-85ec-47d1051c1ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump aides had once hoped the address would be an opportunity for
        vindication following a Senate acquittal, but the Senate won''t hold its final
        vote on charges of abuse of power and obstruction of Congress until Wednesday
        -- the day after the President is scheduled to deliver his speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b31553-56c9-4dbc-9537-d19f3ead3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112aa23c-a2dc-41d2-b8fa-5ceefefbd5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike President Bill Clinton, who apologized to the country after
        he was acquitted, people close to Trump say they anticipate he will continue
        to proclaim his complete and total innocence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770421ef-5ed0-4b48-bc2d-0a1143d19e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadacb6-8b50-4499-a8d8-272cb3a454e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is likely to stick to his insistence that his conduct was
        "perfect," they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42d6a4-6d79-431e-8abb-0070fa846358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab479ad-6c86-42b2-a3e8-7fa16f6ecc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the President making a big statement one way or another
        that would indicate anything different than what he''s been saying for many
        months," one Republican close to Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a7258-1ba7-486f-bd86-345695ef8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c1c30-35cd-4ba4-9880-44492615eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official laying out plans for the speech
        wouldn''t divulge whether the President would bring up impeachment during
        his remarks, but they did say the speech isn''t being written "in a vacuum"
        and "it wouldn''t be out of the ordinary for the speech to evolve before it''s
        delivered."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9f603-7edc-4dfc-9fe9-c54b88bf05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d1220-b09f-4f33-98b8-e16936e1333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a handful of Republican senators said they hope Trump
        steers clear of impeachment talk during his address to the bipartisan audience.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b87877-f0ca-42b5-8513-2d21b3e836dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98665bf1-2615-4cd7-adc1-627ea3cf5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staunch ally Sen. Lindsey Graham of South Carolina said it would
        be "smart" to focus on other issues, encouraged Trump to be "positive" and
        posited that "most people" are ready to move on from impeachment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3206a2-0691-4889-9f9c-af5062a0fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e12c65-7b2a-4cfa-a645-eceff76955da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he is, too, because I am," said Graham.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc5f34-62d6-4975-a3e5-da99c55011a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdc0fb-0d98-4b7d-aeb6-72ae6d749523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Campaign pitch</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797fde4-6de4-4525-8372-8d34cb491e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall theme of Trump''s speech will be the "Great American
        Comeback," the senior administration official said. The President is expected
        to focus on what he sees as victories for his administration through the lens
        of election issues, such as the economy, health care and national security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b2c81-b0c4-4095-8aee-9af4602aa443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787f407-94f9-40ec-b4b7-4a025e3b0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Trump is expected to focus on five areas: blue-collar
        workers, promoting and supporting families, lowering health care costs, immigration
        and protecting American families.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732cd05-3cd1-4d29-aefd-39c11ccf9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6e0ce-16ce-46e4-93b2-c99681d0e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also expected to draw contrast between his beliefs
        and the proposed policies of Democrats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188cd1c5-241d-4d02-8f3d-3cb054dba436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159c860-2238-4b3d-ab54-f9f5392f0732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the official said Trump is expected to contrast his
        health care policies with those on the "socialist" left, presenting a "sharp
        difference" with policies such as "Medicare for All," which has been touted
        by some Democratic presidential candidates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd24f92-1054-4f7d-b2a4-0ef0ce166071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b3bd2-25f7-4db8-a191-57122c1450ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A mixed crowd</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e6002-9e4c-4f7e-80cb-02b9c7f1b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech is, of course, expected to be delivered in the presence
        of several members of Congress who are often at odds with the administration''s
        policies. However, this year''s speech will be a markedly more contentious
        year between the President and Democrats.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96e625-f241-40c3-9f70-70da73507b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8e1d4-2c06-41f3-b3cb-89dc93c84dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likely mark the first time Trump and House Speaker Nancy
        Pelosi have been in the same room in months. Their relationship became more
        tense after Pelosi began the impeachment proceedings, and, according to a
        Pelosi spokesman, the two have not spoken since the October 16 meeting in
        which Trump insulted Pelosi, including calling her a "third-grade politician,"
        before she and other top Democrats walked out and later accused the President
        of having a "meltdown."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e598ab-aaf0-4737-b035-571fbe58eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecddb3-acd9-4a64-94fd-cfca084111a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also likely mark the first time Trump will be in the same
        room as some of his Democratic opponents running for president. He''s used
        recent interviews and speeches to unleash a litany of insults and attacks
        on his potential opponents, but the official previewing Trump''s address wouldn''t
        say whether he would do the same while speaking in the Senate chamber.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e006f-99ee-443e-8f63-b20b3d2c9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b858d-f6e5-44c5-b311-c34b0f676c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t preview if he''s going to call anybody out but I think
        the President would be entirely comfortable with that," the official said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb0dc6-42ae-4653-a15d-25853b14a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3965ef-15da-4518-b4c4-3f9d4e051f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coverage of the Democrats'' Iowa caucuses will dominate televisions
        on Tuesday morning, potentially increasing the odds that Trump will use his
        high-profile speech to swipe at potential rivals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895056f-8f48-463a-8bc4-76c7b839425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d13ee-fafa-4166-89f5-1368066dce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Checking in on past promises</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2d163-4a0f-4509-b201-86bf69c15b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has used past State of the Union addresses to push
        new policy proposals, such as tax cuts, an infrastructure plan and health
        care revisions. Some of these proposals have been successful, while others
        have not.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407eecd5-940d-43d8-bfb5-ac735cbd16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff372879-dacb-4911-80d3-c11fd1b628c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2019 State of the Union, Trump called for "the great
        rebuilding of America''s crumbling infrastructure." But he held off on moving
        ahead, saying he would move on it only after the US-Mexico-Canada trade agreement
        was passed by Congress. He signed the pact into law last week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d9202-aef4-4af9-bf1c-ccaed705f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6672dd3-4ce2-427b-a461-af87da6d4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Trump touted the success of his new tax cuts, calling them
        the "biggest tax cuts and reforms in American history" and claiming they would
        be a boon to the economy. However, a combination of the reduced revenues due
        to the tax cuts and record-setting defense spending helped balloon the federal
        budget deficit to $1 trillion last year. More recently, the President has
        said he is considering cuts to entitlement programs as a means of debt reduction.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5012f-d309-4b8e-ad22-e23ca7a97d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c5897-6f96-42c6-a12e-2330839ee001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump, like other US presidents, has occasionally highlighted
        a potential moonshot policy. Last year, he vowed to end the HIV/AIDS epidemic
        by 2030 at the dais during the State of the Union. In December, the administration
        vowed to increase access to pre-exposure prophylaxis, or PrEP, drugs. According
        to a Centers for Disease Control and Prevention report published in December,
        progress was made in reducing the number of HIV infections prior to 2013.
        However, since then, the CDC said, the number has stalled at about 38,000
        new infections every year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02dac5-c786-4b39-a15a-30e19fe937e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:14:48.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/politics/what-to-watch-state-of-the-union-2020-donald-trump/index.html?utm_term=image&amp;utm_content=2020-02-04T16%3A47%3A05&amp;utm_medium=social&amp;utm_source=twCNNp"><em>"What
        to watch for during Trump''s 2020 State of the Union address"&nbsp;</em></a></p>'
  'Why-the-Oscars-is-still-white-':
    'author': ' Chauncey Alcorn CNN Business'
    'caption': 'Composite of some of the actors and actresses of color and female
      directors who were snubbed by the Academy Awards this year.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-05T02:18:38.143+08:00
    'imagesource': 'jcr:725a40fd-998b-4260-ae1f-fc0265d5e6a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '132740c7-7764-47f5-8fa7-c5b04d2d52cc'
    'lead': 'The latest list of Oscar nominees remains overwhelmingly white and male
      in spite of a relatively large field of non-white potential Oscar nominees.
      This time around, experts say the Academy has no one to blame but itself.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T02:20:57.001+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:00:12.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:36.710+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Academy-Awards', 'Oscars', 'diversity', 'USC-Annenberg-Inclusion-Initiative']
    'template': '1'
    'title': 'Hollywood is more diverse than ever. So why are the Oscars still so
      white?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e587453-3c49-4af0-802d-596cff525752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When the Academy of Motion Picture Arts
        and Sciences failed to nominate even one person of color for an Oscar for
        the second year in a row in January 2016, Hollywood insiders and reform advocates
        pointed to dismally-low demographic figures to argue the annual awards show''s
        lack of diversity was a reflection of an industry-wide problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc54d64-8e55-436c-910a-57fbdea751b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5299abb-e929-413c-90ac-53d37ccb4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, however, the latest list of nominees in major Oscar categories
        is nearly as white as it was four years ago -- even though new research unveiled
        Tuesday shows the industry''s films are more diverse than ever before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c83e7-ff1b-465d-9794-cc717695fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a407e49-4ded-49c1-9f92-ed51b4e34609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USC Annenberg Inclusion Initiative''s newest annual study revealed
        that 31 of the 100 top-grossing films from 2019 cast a non-white person in
        a starring or co-starring acting role. That is a 14% increase from 2018 and
        a 138% increase from the 13 minority-led films put out during the diversity
        initiative''s inaugural year in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc6972-8cb7-486d-9236-90f36f9b9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54183fe6-2861-49eb-892e-a5e74b26fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Annenberg program''s findings also showed women and girls starred
        or co-starred in 43 of the top 100 films in 2019, a 13-year high, according
        to lead author Dr. Stacy L. Smith.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4127e8-b498-4efd-9660-c43763606aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1918595-4901-4925-ab3b-18d60d971c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that Hollywood is taking steps to create more inclusive
        stories and that those films are connecting with audiences," Smith told CNN
        Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6a799-a538-4d7d-8012-1a6270c3dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1085490-78b8-4d4b-9309-6fe8f328e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the list of Oscar nominees unveiled on January 13 remained overwhelmingly
        white despite a relatively large field of non-white stars and directors receiving
        Oscar buzz from critics and fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285c70a-5d6e-4aa3-9366-ef4c5ca7d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b27b0-b20a-43bc-9c03-a2ab37588ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four acting categories, just one out of 20 nominees (two
        if you count Spanish actor Antonio Banderas) is a person of color. Black British
        actress Cynthia Erivo was nominated for her title role in "Harriet".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c80ef-8db9-4e22-9d80-59feb05a5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaab27a-d6f2-42b1-856d-df711ed5af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the nominations for best director went to a woman. Bong
        Joon-ho, the South Korean creator of "Parasite," was the only non-white person
        nominated for best director.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a03c1-ac3e-4bb0-bcca-4c542bbe8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38413b6-5494-4eb4-a631-ec3630964e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At its core, this is an issue of who votes and judges quality in
        film," Smith said. "If the voting and nominating body does not value stories
        and storytellers that represent the audience, we will continue to see these
        patterns repeated year after year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09916095-f8fb-4e18-be9b-28e3aa574a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e8b7d-331d-44b7-a467-55b5a9b577b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academy Award nominee Joaquin Phoenix addressed the issue on Sunday
        while accepting a British Academy of Film and Television Arts (BAFTA) award
        for his title role in "Joker."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97eead-a7ec-413b-b89f-cd5987029b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87277615-38ff-4cc2-b1ec-8c2e6787ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we send a very clear message to people of color that
        you''re not welcome here," Phoenix said. "I don''t think anybody wants a handout
        or preferential treatment, although that''s what we give ourselves every year.
        I think people want to be appreciated and respected for their work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a019b6-9b68-419f-829e-11ab52b5dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09934596-a309-4e9f-9a8e-09f683aadafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Academy has defended itself by pointing out 20% of this year''s
        nominees are people of color and almost a third are women. But included in
        that are the nominees for best leading and best supporting actress, categories
        that are only for women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252c08f-f82a-4ed8-a759-e8122f29cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c702337-2e80-4101-9ecd-62600301513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Islander Taika Waititi, who wrote the script for "Jojo Rabbit,"
        and "Hair Love" animated short creator Matthew A. Cherry, an African American,
        received Oscar nods along with Erivo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69cabc-6f93-4e34-bb0c-e484395b7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f84d39-4141-4f5f-a436-a37aa4f2dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what, getting an Oscar nomination is a huge achievement,"
        African-American film producer DeVon Franklin, one of three governors at-large
        on the Academy''s board of 54 total governors, told CNN Business. "Every year,
        with every awards show, there are always going to be surprises and snubs.
        This season was no exception. For me, they are a reminder that there is still
        more change to be done for the industry at-large."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636edb18-9f71-4731-a4f1-f5aa217e74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747f7c9-4f15-44ed-af7c-4e73ac814e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Smith and April Reign, creator of the #OscarsSoWhite hashtag
        that first went viral in 2015, said the Academy can''t simply blame Hollywood
        "at large" for lack of diversity in its Oscar nominees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce5855-c04f-46cf-82d9-284170404424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60e87e-5eaf-46fc-adfc-0ca3557077f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a year that saw a wealth of talent from marginalized communities,
        both in front of and behind the camera, it is disappointing to see the Academy,
        and other bodies like the BAFTAs and the HFPA, not recognize their work,"
        Reign told CNN Business. "[The Academy''s] voting membership is still overwhelmingly
        white and male. So one can''t be surprised when the nominations aren''t as
        representative as we''d like." HFPA is shorthand for the Hollywood Foreign
        Press Association, organizer of the annual Golden Globe Awards.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882e634-3a93-47e5-adc4-c0134a607a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52517cbe-d442-49ea-86b9-897f61a21e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inclusion is ''just smart business''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cb3a1-66c0-4230-9208-ed3c7548254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood demographic researchers and diversity advocates agree
        lack of representation is still a major problem in the industry, but they
        also contend much has changed in the five years since the first #OscarsSoWhite
        controversy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd633758-9561-4b60-a3d2-3f77c42ae13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f097b-c44b-4b29-a01d-320b9b7744d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity in Hollywood is no longer just a moral imperative — it''s
        become a business requirement for the major studios that make up the Motion
        Picture Association — Disney, Netflix, Paramount, Warner Bros., Universal,
        and Sony. (Warner Bros. is owned by WarnerMedia, which is also CNN''s parent
        company.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb49fad-c36f-4b7d-a570-689582c21ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4070b6-0590-497d-bef1-13527767f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My perspective on inclusion is, it''s just smart business," Janine
        Jones-Clark, senior vice president of Global Talent Development &amp; Inclusion
        at Universal Filmed Entertainment Group, told CNN Business. "As a studio creating
        content to attract consumers, what better way to do it than for people to
        see themselves on screen? Inherently we all know it''s the right thing to
        do. For us and me personally, the drive is, what are we doing to move the
        needle and deliver the results?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1a1fe-8676-476d-af9c-6353c28b680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091d0cf-a68d-4340-bb27-c96cebd14b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major studios have spent millions promoting big budget films
        with non-white and female cast members and directors. Dwayne "The Rock" Johnson,
        Vin Diesel, Michelle Rodriguez, Ludacris, and Tyrese are among the familiar
        multicultural faces that have made the "Fast and the Furious" franchise so
        successful for Universal, the studio with the highest number of top-grossing
        films starring or co-starring women or minorities last year, according to
        the latest USC Annenberg report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc74d5-1474-4c41-9d3b-650ae5d7ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec88db3-6890-477e-9881-96e694794608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last five years Universal also bankrolled "Straight Outta
        Compton," "Girls Trip," "Get Out," and "Us," among other hit films with diverse
        casts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359868cd-c80e-4266-a3d3-f67a58f2640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be924cf3-0549-4ea5-8be8-936c1f52bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to "Black Panther," Disney and its subsidiaries have
        given viewers films like "Hidden Figures" and "Coco." Netflix backed hits
        like "Okja," "Roma," and the Golden Globe nominated "Dolemite Is My Name."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999cee5-1081-4442-ba6c-bdf7f03e5795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1588fe0-6cd9-4a5e-9ea6-e6713243f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Warner Bros.'' "Crazy Rich Asians" became the first studio
        film in 25 years to feature a full Asian cast. That same year, critics and
        audiences also fell in love with Shameik Moore''s bid as Miles Morales in
        Sony''s animated masterpiece "Spider-Man: Into the Spiderverse," which featured
        a biracial portrayal of the classic comic book character. "Into the Spiderverse"
        won an Oscar for best animated film in 2019 and received a 93% audience score
        on Rotten Tomatoes after setting a December box-office record for the biggest
        opening weekend for an animated film, according to Box Office Mojo, a site
        that tracks box office performance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ae28e-8817-4fc7-9d79-48746565a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770249f-36a8-4b4b-aace-5f7b16b2cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These and other films have made actors like Chadwick Boseman, Constance
        Wu, Michael B. Jordan, and Jason Momoa, household names. The studios say they
        are not increasing their diversity for diversity''s sake, but also for the
        sake of their bottom line.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af7ab1-acc9-4aa1-8c53-d66b771eb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e1282-ab8f-4413-9670-0b4b06f79899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s female and minority-led films made more money than any
        of its competitors'', according to the study.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181a9a9-e1a1-4da3-96a1-a372e9fcb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da6bf6-4ee5-4722-b7aa-55c55c9184d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Ann Crommett, vice president of multicultural audience engagement
        at Walt Disney Studios, said the business imperative for diversity in the
        industry "is pretty inarguable."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d5154-1e7c-4517-91a6-7990c92a7ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bdd7df-e56f-4443-9372-4c2fdd401faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to a 2018 UCLA Hollywood Diversity study showing American
        audiences prefer diverse film and television content."Films with casts that
        were [21%-30%] minority enjoyed the highest median global box office receipts
        and the highest median return on investment, while films with the most racially
        and ethnically homogenous casts were the poorest performers."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955084fc-a0d2-4638-8d4b-d361515c6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a4c26-52cf-4cb9-82a2-295f0414480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the MPA report that comes out ever year, the Hispanic,
        black and Asian moviegoers are not only over-indexing in communities of color,
        but also are the ones showing up in greater numbers," Crommett said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb51e3-17a4-41d9-a498-50a72083cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa53ee-48ef-43e0-8769-1e92586bad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s latest study on Inclusion in the Director''s Chair showed
        an "all-time high" for women directors in 2018 — a paltry 12 across the top
        100 grossing films. The overwhelming majority of all women directors, Smith
        notes, are white women.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a20593-9047-4f9d-94dd-826aa0523466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c24d9-c3c4-4d2e-9fa7-10d348a738dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, 2019 was the year in which women broke ground as directors,
        but still have not been lauded for their work," Smith said. "In a year where
        so many critically and financially successful films were directed by women,
        the lack of nominations reveals a deeper leadership bias on the part of the
        voting and nominating body that must be addressed."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d075261-6c10-498d-a578-7fd680b13008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T02:20:57.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/media/hollywood-diversity-report-2019/index.html"><em>"Hollywood
        is more diverse than ever. So why are the Oscars still so white?"&nbsp;</em></a></p>'
  'WHO-says-coronavirus-is-not-yet-pandemic-':
    'author': 'Meera Senthilingam, CNN'
