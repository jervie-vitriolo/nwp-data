      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9aacd-cee9-4e02-87f7-060f41c9cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
