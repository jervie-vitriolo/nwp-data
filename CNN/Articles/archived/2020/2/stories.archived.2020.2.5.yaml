    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9ca5e-37a3-4601-970a-c24910c874a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The first lady of Lesotho, Maesaiah Thabane
        has been charged with murdering her husband''s former wife in a crime that
        has gripped the tiny mountainous kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268ebf2-0a9b-46cf-8a56-17d692c844d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipolelo Thabane was shot dead outside her home in the capital Maseru
        just two days before Prime Minister Thomas Thabane''s inauguration in June
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d83ea-9c93-42be-b5df-955794cfbbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maesaiah Thabane, 42, appeared in court Wednesday and was remanded
        in custody after the murder charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5763242-5e81-4697-ab0b-5708735ce389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also charged with the attempted murder of a second woman
        who was with the former first lady the night she was killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471bb93-97a3-43a9-9b35-34a798bc948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder has shocked the small kingdom surrounded entirely by
        South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc2a62-1240-40f0-b6c8-ea58cf45178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With political pressure mounting, the 80-year-old Prime Minister
        announced last month that he would respect the wishes of the ruling party
        and would resign from office. A date for his resignation has not yet been
        announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d752cae-a695-44e9-8de4-d9871ba9023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made repeated attempts to reach Maesaiah Thabane''s lawyer
        but has been unsuccessful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631bacb-f939-4896-9129-872e00bcc3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN the first lady became a prime suspect after she
        failed to appear for questioning in January in connection to Lipolelo Thabane''s
        killing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887bd23-2541-4ff1-999c-c24d6b94a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later turned herself in on Tuesday morning at a police station
        close to the border with South Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad94b9-27eb-483b-b450-1c58e473bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the shooting, the Prime Minister and his first wife were
        negotiating their divorce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84900394-64a3-4e9e-8ff4-3bcda841230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister remarried less than three months after her death,
        according to <a href="https://www.news24.com/Africa/News/lesothos-thabane-78-tells-sadc-summit-hes-getting-married-again-20170819"
        target="_blank">local media reports</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ff752-419e-4e8f-9bab-81e5525638da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:53:50.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/05/africa/lesotho-pm-wife-death-controversy/index.html"
        target="_blank">Lesotho''s First Lady is charged with murdering husband''s
        ex-wife</a>."</em></p>'
  'Cathay-Pacific-3-weeks-leave-without-pay-employees-coronavirus':
    'author': 'Charles Riley, CNN Business'
