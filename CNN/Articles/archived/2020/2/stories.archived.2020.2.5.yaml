      'mgnl:type': 'text'
      'text': '<p>Hong Kong has at least 18 nCoV cases, with one death confirmed on
        Tuesday. Philippines has banned travel to and from Hong Kong, China, and Macau
        amid the continuous global spread of the virus.</p>'
