    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccb8bfee-6ab9-4003-8692-1334bb649617'
    'lead': 'The Department of Information and Communications Technology denies misusing
      ₱300 million from the agency''s confidential and intelligence fund as flagged
      by state auditors, saying the money was ''legally used'' to boost cyber security. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T18:02:17.249+08:00
