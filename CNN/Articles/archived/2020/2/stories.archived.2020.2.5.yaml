    'lead': 'Cathay Pacific is asking its 27,000 employees to take three weeks of
      unpaid leave in the coming months, the latest in a series of emergency measures
      forced on the embattled Hong Kong carrier by the coronavirus outbreak in China.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T21:52:55.414+08:00
