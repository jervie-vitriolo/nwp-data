      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon decried the absence of Health Secretary
        Francisco Duque III in the House inquiry, saying his priorities must be fixed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cc48d-c8e2-494b-a00f-af9da2f7acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.861+08:00
