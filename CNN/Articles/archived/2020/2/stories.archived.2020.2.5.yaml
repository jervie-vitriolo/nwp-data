      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a5a3e-2e53-4040-a6f3-77eb92b4e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T10:21:39.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:59:39.180+08:00
