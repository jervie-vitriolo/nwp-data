      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattinson was found to be 92.15% "accurate" to the Golden Ratio
        of Beauty Phi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f5347-7b80-40f0-a45e-54efae67e42e'
      'mgnl:activationStatus': true
