  'phivolcs-mayon-crater-glow':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-05T20:36:18.645+08:00
    'imagesource': 'jcr:087d57e8-fb82-49dc-87d1-a071261a9f63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6110838e-e4bf-40ae-b156-8782dbf9b295'
    'lead': 'State volcanologists said the crater glow observed at Mayon Volcano in
      the last two days has most likely been caused by gases affecting the atmosphere,
      adding alert level 2 remains in place due to recent activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T20:39:34.939+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T20:58:40.912+08:00
