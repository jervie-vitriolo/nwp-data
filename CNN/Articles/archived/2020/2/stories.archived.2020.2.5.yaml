    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:58:02.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Phivolcs', 'Mayon-Volcano', 'Bicol']
    'template': '1'
    'title': 'Phivolcs says crater glow observed at Mayon Volcano, alert level 2 remains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690a6d5-3168-42d2-8b2b-bb6b31317c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — State
        volcanologists said the crater glow observed at Mayon Volcano in the last
        two days has most likely been caused by gases affecting the atmosphere, adding
        alert level 2 remains in place due to recent activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e3bf6-b159-42d1-84e4-0f0690d55371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-advisory-menu/9742-mayon-volcano-advisory-5-february-2020-04-00-pm"
        target="_blank">latest update</a>, Phivolcs said while the volcano has calmed
        down since a magmatic eruption in 2018, slight changes have been observed
        since February 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ddb839-f6d0-4ade-b8ec-08d061680c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These observations indicate that Mayon’s recent behavior has been
        mainly driven by changes occurring within magma already emplaced beneath the
        edifice rather than by renewed magma intrusion events," the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42070200-2755-49ab-a7e9-549723c6c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crater glow seen was also explained as "likely caused by hot
        magmatic gases heating the overlying atmosphere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243bcb1-d64f-43c5-a7f2-6ebbb7587634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said this could mean that "remnant magma" may be silently
        rising to the shallow levels of the volcano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c524b-9870-47d3-9cb7-030e772af15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mayon was still showing "moderate levels of unrest," Phivolcs
        said alert level 2 was still over the volcano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a309a2-256b-40bc-a6ba-767002701828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore strongly recommended that entry into the six kilometer-radius
        Permanent Danger Zone or PDZ and a precautionary seven kilometer-radius Extended
        Danger Zone or EDZ in the south-southwest to east-northeast sector, stretching
        from Anoling, Camalig to Sta. Misericordia, Sto. Domingo, should be strictly
        prohibited," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c6e95-15f0-4725-bae3-9a444ad1686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T20:39:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doreen Abelinde, project assistant of Phivolcs'' Volcano Monitoring
        and Eruption Prediction Division, told CNN Philippines Wednesday apart from
        the crater glow, they were also monitoring other characteristics such as sulfur
        dioxide emission, deflation, and acidity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e5d28-3f15-46de-b7b2-462287070a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:35:14.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they were not able to monitor any crater glow tonight,
        as it was cloudy in the Mayon area.</p>'
  'gene-reynolds-death':
