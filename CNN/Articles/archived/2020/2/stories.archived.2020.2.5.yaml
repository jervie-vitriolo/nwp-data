      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0d7c0-344d-4765-a4a4-029b7129fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Thom Tillis has introduced legislation to allow Americans
        like Jody to sue Sanctuary Cities and States when a loved one is hurt or killed
        as a result of these deadly policies. I ask the Congress to pass the Justice
        for Victims of Sanctuary Cities Act immediately. The United States of America
        should be a sanctuary for law-abiding Americans -- not criminal aliens!</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d3d5d-f030-43d4-b897-bcff865ac46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.215+08:00
