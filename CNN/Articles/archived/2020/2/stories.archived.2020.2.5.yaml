      'jcr:uuid': 'a69d519d-25b4-4775-b2a6-ab04189f6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs and investment are pouring into 9,000 previously-neglected
        neighborhoods thanks to Opportunity Zones, a plan spearheaded by Senator Tim
        Scott as part of our great Republican tax cuts. In other words, wealthy people
        and companies are pouring money into poor neighborhoods or areas that have
        not seen investment in many decades, creating jobs, energy, and excitement.
        This is the first time that these deserving communities have seen anything
        like this. It is all working!</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9be45-2a27-47e4-9e82-fdf7dbb692de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa0805-1d5d-457b-88c9-2fa5fdf7fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity Zones are helping Americans like Army Veteran Tony Rankins
        from Cincinnati, Ohio. After struggling with drug addiction, Tony lost his
        job, his house, and his family -- he was homeless. But then Tony found a construction
        company that invests in Opportunity Zones. He is now a top tradesman, drug-free,
        reunited with his family, and he is here tonight. Tony: Keep up the great
        work.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea31908-6f3d-4778-8d64-9d2d08e2e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dea92f-aa91-46dd-9d18-18eab8fc8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our roaring economy has, for the first time ever, given many former
        prisoners the ability to get a great job and a fresh start. This second chance
        at life is made possible because we passed landmark Criminal Justice Reform
        into law. Everybody said that Criminal Justice Reform could not be done, but
        I got it done, and the people in this room got it done.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c7a37-00e1-489d-a63e-bec184f58996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff643d3-4e69-4f51-8da6-9cdb3dc513b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to our bold regulatory reduction campaign, the United States
        has become the number one producer of oil and natural gas in the world, by
        far. With the tremendous progress we have made over the past 3 years, America
        is now energy independent, and energy jobs, like so many elements of our country,
        are at a record high. We are doing numbers that no one would have thought
        possible just 3 years ago.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f4920-1628-4c20-8347-ad55ba84783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a9a10-7b1b-463e-a2cb-36f08b6bdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, we are restoring our Nation''s manufacturing might, even
        though predictions were that this could never be done. After losing 60,000
        factories under the previous two administrations, America has now gained 12,000
        new factories under my Administration with thousands upon thousands of plants
        and factories being planned or built. We have created over half a million
        new manufacturing jobs. Companies are not leaving; they are coming back. Everybody
        wants to be where the action is, and the United States of America is, indeed,
        where the action is.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df16cb-5037-43d9-9e20-6df06d88b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfea0c1-968d-4b2d-b061-75362789381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the single biggest promises I made to the American people
        was to replace the disastrous NAFTA trade deal. In fact, unfair trade is perhaps
        the single biggest reason that I decided to run for President. Following NAFTA''s
        adoption, our Nation lost one in four manufacturing jobs. Many politicians
        came and went, pledging to change or replace NAFTA -- only to do absolutely
        nothing. But unlike so many who came before me, I keep my promises. Six days
        ago, I replaced NAFTA and signed the brand new United States-Mexico-Canada
        Agreement (USMCA) into law.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47541f1-f8db-41b9-a1ad-a915822f7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f4f55-7efe-4a9e-ae43-2813d0bcefc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USMCA will create nearly 100,000 new high-paying American auto
        jobs, and massively boost exports for our farmers, ranchers, and factory workers.
        It will also bring trade with Mexico and Canada to a much higher degree, but
        also to a much greater level of fairness and reciprocity. This is the first
        major trade deal in many years to earn the strong backing of America''s labor
        unions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bf063-4bab-460a-bf1b-485256b426f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a461f0-f8b6-4cbd-bab3-df4c66dd5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also promised our citizens that I would impose tariffs to confront
        China''s massive theft of American jobs. Our strategy worked. Days ago, we
        signed the groundbreaking new agreement with China that will defend our workers,
        protect our intellectual property, bring billions of dollars into our treasury,
        and open vast new markets for products made and grown right here in the United
        States of America. For decades, China has taken advantage of the United States,
        now we have changed that but, at the same time, we have perhaps the best relationship
        we have ever had with China, including with President Xi. They respect what
        we have done because, quite frankly, they could never believe what they were
        able to get away with year after year, decade after decade, without someone
        in our country stepping up and saying: Enough. Now, we want to rebuild our
        country, and that is what we are doing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b0234-f198-4928-987b-5b69e9ef0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a64b5d8-c7f3-4b82-840e-db0376a69d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we restore American leadership throughout the world, we are once
        again standing up for freedom in our hemisphere. That is why my Administration
        reversed the failing policies of the previous administration on Cuba. We are
        supporting the hopes of Cubans, Nicaraguans, and Venezuelans to restore democracy.
        The United States is leading a 59-nation diplomatic coalition against the
        socialist dictator of Venezuela, Nicolás Maduro. Maduro is an illegitimate
        ruler, a tyrant who brutalizes his people. But Maduro''s grip of tyranny will
        be smashed and broken. Here this evening is a man who carries with him the
        hopes, dreams, and aspirations of all Venezuelans. Joining us in the gallery
        is the true and legitimate President of Venezuela, Juan Guaidó. Mr. President,
        please take this message back to your homeland. All Americans are united with
        the Venezuelan people in their righteous struggle for freedom! Socialism destroys
        nations. But always remember, freedom unifies the soul.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270f588-0888-4acd-81f4-cc28663daf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de843d09-29dc-4060-8a47-db096771c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To safeguard American Liberty, we have invested a record-breaking
        $2.2 trillion in the United States Military. We have purchased the finest
        planes, missiles, rockets, ships, and every other form of military equipment
        -- all made in the United States of America. We are also finally getting our
        allies to help pay their fair share. I have raised contributions from the
        other NATO members by more than $400 billion, and the number of allies meeting
        their minimum obligations has more than doubled.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60eea91-4195-4108-83e4-9e5f5f63ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f7d4f-fcdc-4e01-b3a9-4c389dd957e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just weeks ago, for the first time since President Truman established
        the Air Force more than 70 years earlier, we created a new branch of the United
        States Armed Forces, the Space Force.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ae972-e1d4-4bd8-8b0c-ddfa55a3a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fed577-debd-49b7-94c3-522d962724f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gallery tonight, we have one of the Space Force''s youngest
        potential recruits: 13-year-old Iain Lanphier, an eighth grader from Arizona.
        Iain has always dreamed of going to space. He was first in his class and among
        the youngest at an aviation academy. He aspires to go to the Air Force Academy,
        and then, he has his eye on the Space Force. As Iain says, "most people look
        up at space, I want to look down on the world."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819190d1-2dc1-4c9b-8edb-0ba719d6369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cf7c9-c368-4e00-a887-87c97ad1fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting beside Iain tonight is his great hero. Charles McGee was
        born in Cleveland, Ohio, one century ago. Charles is one of the last surviving
        Tuskegee Airmen -- the first black fighter pilots -- and he also happens to
        be Iain''s great-grandfather. After more than 130 combat missions in World
        War II, he came back to a country still struggling for Civil Rights and went
        on to serve America in Korea and Vietnam. On December 7th, Charles celebrated
        his 100th birthday. A few weeks ago, I signed a bill promoting Charles McGee
        to Brigadier General. And earlier today, I pinned the stars on his shoulders
        in the Oval Office. General McGee: Our Nation salutes you.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8e73b-7ea0-44bf-a0d0-17755b110d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd089cd2-e203-42fb-827f-4e930aab5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the pilgrims to our Founders, from the soldiers at Valley Forge
        to the marchers at Selma, and from President Lincoln to the Reverend Dr. Martin
        Luther King, Jr., Americans have always rejected limits on our children''s
        future.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b75812-81a1-49e3-8382-28a4c870e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ce5ef-0d02-49ba-8db4-b641777f149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress, we must never forget that the only victories
        that matter in Washington are victories that deliver for the American people.
        The people are the heart of our country, their dreams are the soul of our
        country, and their love is what powers and sustains our country. We must always
        remember that our job is to put America first!</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0ca3b-afea-4b6a-b04c-82ac1da8b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7975c6e-af2f-4724-864f-43210de5f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step forward in building an inclusive society is making
        sure that every young American gets a great education and the opportunity
        to achieve the American Dream. Yet, for too long, countless American children
        have been trapped in failing government schools. To rescue these students,
        18 States have created school choice in the form of Opportunity Scholarships.
        The programs are so popular, that tens of thousands of students remain on
        waiting lists. One of those students is Janiyah Davis, a fourth grader from
        Philadelphia. Janiyah''s mom Stephanie is a single parent. She would do anything
        to give her daughter a better future. But last year, that future was put further
        out of reach when Pennsylvania''s Governor vetoed legislation to expand school
        choice for 50,000 children.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ccffc-dd71-4533-8c94-d3c9bfd1c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc7e24-9551-45fc-b42c-2cff517ddfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janiyah and Stephanie are in the gallery this evening. But there
        is more to their story. Janiyah, I am pleased to inform you that your long
        wait is over. I can proudly announce tonight that an Opportunity Scholarship
        has become available, it is going to you, and you will soon be heading to
        the school of your choice!</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd2d54-ff0c-4c3d-8569-91e6bfc53337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef60ac-66bd-4d41-a9c7-2adeaecd3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I call on the Congress to give 1 million American children
        the same opportunity Janiyah has just received. Pass the Education Freedom
        Scholarships and Opportunity Act -- because no parent should be forced to
        send their child to a failing government school.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c71ee-7c0e-497e-a7b1-4b1205ec9f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1805d15a-dec0-4eb6-90a6-2bb2ea6d59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every young person should have a safe and secure environment in
        which to learn and grow. For this reason, our magnificent First Lady has launched
        the "Be Best" initiative -- to advance a safe, healthy, supportive, and drug-free
        life for the next generation, online, in school, and in our communities. Thank
        you, Melania, for your extraordinary love and profound care for America''s
        children.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab76263-43fb-48d4-bf74-a7f7605d779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318f1dc-cda7-4c57-85ce-4b0cdcc7677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration is determined to give our citizens the opportunities
        they need regardless of age or background. Through our Pledge to American
        Workers, over 400 companies will also provide new jobs and education opportunities
        to almost 15 million Americans.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfee585-aae5-4f74-af4a-72c9a25db951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61fe7e-9fc2-4312-b9ca-3c64e77d4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Budget also contains an exciting vision for our Nation''s high
        schools. Tonight, I ask the Congress to support our students and back my plan
        to offer vocational and technical education in every single high school in
        America.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae396e2-b67a-44d2-871d-f82cb7987623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527f8ec-5862-46f1-a971-5339129bc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To expand equal opportunity, I am also proud that we achieved record
        and permanent funding for our Nation''s Historically Black Colleges and Universities.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0efe4d-2f15-4f3d-a562-d764d14650c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b263d8-7bad-42a7-a707-5c83a558f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good life for American families also requires the most affordable,
        innovative, and high-quality healthcare system on Earth. Before I took office,
        health insurance premiums had more than doubled in just 5 years. I moved quickly
        to provide affordable alternatives. Our new plans are up to 60 percent less
        expensive. I have also made an ironclad pledge to American families: We will
        always protect patients with pre-existing conditions -- that is a guarantee.
        And we will always protect your Medicare and your Social Security.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da1820-b236-41c9-ba76-c4491e8e2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119213f0-cb0d-4491-8856-0d7b83a3db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American patient should never be blindsided by medical bills.
        That is why I signed an Executive Order requiring price transparency. Many
        experts believe that transparency, which will go into full effect at the beginning
        of next year, will be even bigger than healthcare reform. It will save families
        massive amounts of money for substantially better care.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475b811-587a-4d73-938e-aee490714c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60a59d-840c-475f-bad5-a266c865dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we work to improve Americans'' healthcare, there are those
        who want to take away your healthcare, take away your doctor, and abolish
        private insurance entirely. One hundred thirty-two lawmakers in this room
        have endorsed legislation to impose a socialist takeover of our healthcare
        system, wiping out the private health insurance plans of 180 million Americans.
        To those watching at home tonight, I want you to know: We will never let socialism
        destroy American healthcare!</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51edabe-1182-4ed2-85e0-4fcced5e4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd09d8-6b55-4a67-a85e-aaf786dca15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 130 legislators in this chamber have endorsed legislation that
        would bankrupt our Nation by providing free taxpayer-funded healthcare to
        millions of illegal aliens, forcing taxpayers to subsidize free care for anyone
        in the world who unlawfully crosses our borders. These proposals would raid
        the Medicare benefits our seniors depend on, while acting as a powerful lure
        for illegal immigration. This is what is happening in California and other
        States -- their systems are totally out of control, costing taxpayers vast
        and unaffordable amounts of money. If forcing American taxpayers to provide
        unlimited free healthcare to illegal aliens sounds fair to you, then stand
        with the radical left. But if you believe that we should defend American patients
        and American seniors, then stand with me and pass legislation to prohibit
        free Government healthcare for illegal aliens!</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7273e9-c894-4103-a6d1-d26e753e4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7bd91-3a82-45f0-8211-44ceee794223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a tremendous boon to our already very-strongly guarded
        southern border where, as we speak, a long, tall, and very powerful wall is
        being built. We have now completed over 100 miles and will have over 500 miles
        fully completed by early next year.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a29dd4-3fa0-4569-99bb-a9a4ae69f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8148b6-3867-4eeb-99be-75861b3ad2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration is also taking on the big pharmaceutical companies.
        We have approved a record number of affordable generic drugs, and medicines
        are being approved by the FDA at a faster clip than ever before. I was pleased
        to announce last year that, for the first time in 51 years, the cost of prescription
        drugs actually went down.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434914c-ab41-48e4-8e28-64ce61faab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c71963-7108-450c-aa9d-887c632d518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And working together, the Congress can reduce drug prices substantially
        from current levels. I have been speaking to Senator Chuck Grassley of Iowa
        and others in the Congress in order to get something on drug pricing done,
        and done properly. I am calling for bipartisan legislation that achieves the
        goal of dramatically lowering prescription drug prices. Get a bill to my desk,
        and I will sign it into law without delay.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f2adf-3e24-4844-8987-a088f104c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62b5b9-9d00-4421-94c7-50064d4a7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With unyielding commitment, we are curbing the opioid epidemic --
        drug overdose deaths declined for the first time in nearly 30 years. Among
        the States hardest hit, Ohio is down 22 percent, Pennsylvania is down 18 percent,
        Wisconsin is down 10 percent -- and we will not quit until we have beaten
        the opioid epidemic once and for all.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242f9e6-ad80-4348-9530-49de7c20d4fe'
