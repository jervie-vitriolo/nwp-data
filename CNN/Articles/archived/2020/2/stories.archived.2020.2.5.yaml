    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6296d-9b19-43eb-a05d-aa1a1cd16e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T22:30:36.368+08:00
      'mgnl:createdBy': 'vince'
