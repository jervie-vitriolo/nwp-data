      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Bryant, 41, and his daughter, 13, the crash claimed
        the lives of Payton Chester, 13; Sarah Chester, 45; Alyssa Altobelli, 14;
        Keri Altobelli, 46; John Altobelli, 56; Christina Mauser, 38; and the helicopter''s
        pilot, Ara Zobayan, 50.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395a36c-5fd9-45ba-bc1d-a17b5d8eaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ee0b9-eb8b-4587-85f7-096c5b9e272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death for all nine victims was determined to be blunt
        force trauma, and the manner of death was certified as accident, according
        to the coroner''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788ef4c-4ee1-4db7-b3dc-c5a6451d31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72c784-bd3d-4549-8c29-f23501358714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was expected at the Mamba Sports Academy in Thousand Oaks
        for a basketball game on the day the helicopter crashed about 30 miles northwest
        of downtown Los Angeles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03303362-1b18-42e3-9c17-952a6d39a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7a95f-b41b-463f-bcd4-6b0d98b4f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>911 caller said the aircraft was ''thick in clouds''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a95a73-2a6f-4bce-90c1-4c653d9dd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Los Angeles County Fire Department released audio
        from five 911 calls it received at the time of the deadly crash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888a8e5-9170-4203-ab5e-72cebf14d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6f1d0-f851-44ad-a55d-a4aacb040c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callers described hearing a boom and seeing flames.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119f7ea-b148-4605-90cb-b2b62980feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67c8a4-a65e-43e3-8b19-968475ca4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went over my head," one caller told dispatchers. "It''s thick
        in clouds. I heard a pop and it immediately stop."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826a1ba-c6dd-4e50-b3eb-a857a6da3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2b1ad-01fb-4828-b531-08fc063e0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another caller said he did not see the helicopter, but heard a crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea05c8-82b0-4bb9-bda5-582bf5dbcec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066e511-45e0-4040-9f80-c1134feb7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m walking on the trail, I could hear the plane. I think it was
        in the clouds," the caller said. "We couldn''t see it and then we just heard
        a boom and a dead sound and then I could see the flames."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fbca8c-cdaf-4f6c-86cb-c7240fcc2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf84cf-ed1a-4fb9-8681-e0b476ff9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other callers, farther away from the crash site, said they saw a
        hill engulfed in fire following the impact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a982742-74d3-418d-950c-5ac21fb7bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5d5bd-3620-4525-b15f-b484619ec2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A helicopter crashed into a mountain. We heard it and now I''m
        looking at the flames," a caller said. "We''re looking at the flames right
        now on the hill."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06a349-bd65-4ebe-8461-c96c4321417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09888320-b230-450c-8098-1a8c591dabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The investigation</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9041f-7e67-491b-b133-37de8932c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board is trying to determine
        the cause of the crash and has collected evidence at the scene. The agency
        said it is investigating weather as a key factor and has asked for photos
        showing weather conditions at the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806eec4-f087-4626-a972-3a20a1883bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa1b4f-60e4-4a64-9185-83eff763a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary information suggests the helicopter descended rapidly
        before it crashed, NTSB member Jennifer Homendy said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db7dfc-1bfc-4de2-b5ca-cdc53470e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d97fa-92f1-4cbd-bbcc-d0cbc58b4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft missed the top of the hill by 20 to 30 feet after it
        rapidly descended.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e8188-6d5f-4d02-ba39-e799df9828ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3184898-cf44-4d56-9fb2-31a5009506be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The descent rate for the helicopter was over 2,000 feet a minute,"
        Homendy said. "This is a pretty steep descent at high speed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36a31e-07fe-46ef-abd7-7ae8cbeb249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ccdea-6328-4a29-91ed-19adccfc39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report on the crash from the NTSB is expected in the
        next few days but the final report won''t be available for at least a year,
        Homendy said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfefb30-8281-4b9d-b4dc-0c86fa92821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T05:30:31.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/04/us/kobe-bryant-crash-bodies-911-calls-released/index.html"><em>"The
        bodies of Kobe Bryant and 8 others killed in helicopter crash have been released
        to their families"&nbsp;</em></a></p>'
