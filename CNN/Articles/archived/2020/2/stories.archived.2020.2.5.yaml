      'jcr:uuid': '0d4152e7-1b52-424e-955e-8f4a2bae1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s will look to exit some struggling malls, where foot traffic
        has slowed. It will also cut roughly 2,000 jobs, or 10% of its corporate staff,
        and shut down its offices in Cincinnati and San Francisco. Macy''s expects
        to save $1.5 billion by the end of 2022 from the cost-cutting measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fe23b-16e7-4f42-ab2a-b684719ffabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b26cfe-6385-45cc-9623-d7b225f0fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will focus our resources on the healthy parts of our business,
        directly address the unhealthy parts of the business and explore new revenue
        streams," CEO Jeff Gennette said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ad939-357b-4a80-bd34-c9ff7081d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75110dca-7132-40fe-9d75-dc540bbcaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 125 stores Macy''s will close currently account for around $1.4
        billion of the retailer''s annual sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e58380-5a6d-435e-b888-6d033d0a5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123271f7-e6fa-4dd2-b364-1de15879c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s planned closings follow years of struggles at US department
        stores, which have been bruised by the rise of Amazon and the expansion of
        low-price clothing chains like TJMaxx.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d77d7-00be-4530-ba79-d82400cff3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49402334-ca1c-4b05-bc21-3fd07b7655b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department store competitors like Sears and fast-fashion chains
        such as Forever 21 faced similar challenges and were forced into bankruptcy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403d7d4-ac35-4df1-9358-d09c3d412872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323e984-7d8e-4349-982e-ef5819627529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macy''s, like its major department store competitors, is working
        to accelerate change after a weak 2019," said Christina Boni, analyst at Moody''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3f461-53c2-4785-aa0f-d06d1882c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895b4bd-cef9-435b-9030-a212ae66b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s is trying to avoid Sears'' fate and outlined a new plan
        Tuesday to "set the foundation for sustainable, profitable growth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024ba3f-e6be-4cb0-a05e-42c8a0889349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c83236-8fc0-408d-acc0-e9afce69c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will expand its loyalty program, develop four private-label
        brands, revamp its supply chain and expand Macy''s Backstage, its lower-priced
        arm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1894fc3-41f3-4901-8934-5d56badc47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b773701-90fd-415b-9308-411b31b634a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also test a new store concept, which it''s calling "Market
        by Macy''s," that is smaller than typical Macy''s stores and are located away
        from malls. These stores will serve local food and drink and have a curated
        merchandise selection. The first one will open in Dallas on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e0d4f-f223-4ae1-978e-0b8c8e6f8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2cd31-8ff7-45fa-a2eb-17de3657d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many Macy''s hourly workers will lose their jobs
        from the store closures. Retailers cut more than 75,000 jobs last year and
        nearly 100,000 in 2018 because of bankruptcies and store closures, according
        to outplacement firm Challenger, Gray &amp; Christmas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8325451-096e-449f-aced-06d2565711eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:51:49.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/04/business/macys-closing-department-stores/index.html">Macy''s
        will close 125 stores in the next three years</a>."&nbsp;</em></p>'
  'Disney-Plus-subscribers':
