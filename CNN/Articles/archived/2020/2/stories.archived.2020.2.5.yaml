      'mgnl:lastActivated': 2023-01-26T20:59:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were all the reasons to suspect that they will move at the
        same rate, but it turns out that they move at different rates," Bacik said.
        "They would move away from each other, as though they didn''t like each other."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166c39d-1a42-4e6f-882c-316826f900d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40bf0a-1428-4ddd-916d-0c171faad0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dunes kept moving away from each other until they were at the
        opposite ends of the round tank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb95822-20a1-40b5-8d90-21dd8c892147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5ef0e-2551-44b1-a62f-f988c1dd174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sand dunes tend to occur in vast dune fields or corridors, so understanding
        how they interact will help scientists understand the long term evolution
        of landscapes, Bacik said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603310f-2189-4bd5-bcb3-e46c3256a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3a0f8-1ed3-4b20-afdc-ab5b794e0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this phenomenon has been seen in satellite images of deserts,
        but scientists didn''t know what caused the dunes to repel each other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33d0e0-4756-4f6d-aa37-6476ee483948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fd485-e992-40f6-a480-4effd379161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that when the flow of water hits the first dune it generates
        turbulent swirls and curls that are similar to the wake of a boat. That turbulence
        pushes against the second dune as it flows downstream.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a0f3b-ca43-42c6-9ff7-309c073a01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14eea23-61d0-4e92-a1f5-13b1351971c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the upstream dune is actually generating a wake that speeds
        up the downstream dune to give it an extra kick," said senior research fellow
        Nathalie Vriend with the BP Institute for Multiphase Flow, who led the research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451e12d-e772-4b92-8995-2b40554a43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32427566-1534-4686-a659-1aab6c27dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the wake varies, depending on the size of the dune,
        Vriend said. They''re currently looking at how two different sized dunes behave
        in the test.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4187e1c8-c1ef-4674-af00-eea0f1d4ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa35db-f4e9-49cd-9433-01c71f6a86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes about an hour to run the experiments in the lab, which
        Vriend says lets them make observations that would take decades in nature.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433dbd1-99a4-43f2-ade1-f9f067ba3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736f542-9b25-4ac0-bfa4-8fc14ef06f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We uncovered some beautiful physics that was previously unknown
        on Dune interactions," Vriend said. "It''s sometimes a little bit strange
        to think that these inanimate objects, which aren''t humans, transmit information
        back and forth, which I find fascinating."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44926cd1-7931-42a4-8f4b-55d1cf1b3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:23:09.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/04/world/sand-dunes-communicate-scn-trnd/index.html"
        target="_blank">Sand dunes can communicate, or at least give their neighbor
        a shove</a></em>"</p>'
  'low-sulfur-diet-protein':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-05T06:23:37.972+08:00
    'imagesource': 'jcr:3de72b24-90b2-4f17-bfe7-527f2a5f1a23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b022937-756d-4133-965a-0549b1a99a13'
    'lead': 'New research shows limiting protein-rich foods that naturally contain
      high levels of sulfur amino acids, such as meats, dairy, nuts and soy, may reduce
      the risk for cardiovascular disease. If future research bears that out, it may
      be another stepping stone to better health and longer life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T06:28:56.791+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:59:51.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:39.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diet', 'low-sulfur-diet-', 'protein']
    'template': '1'
    'title': 'Heard of the low sulfur diet? Eating low-protein may prolong your life,
      say researchers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c5314-79f1-42e0-b5e2-b3e6891ad722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Fasting. Time-restricted eating. Eating
        for five days, then fasting for two. Lately it appears everyone is interested
        in some sort of calorie-restricted diet to better their chances for a longer
        life with fewer chronic diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5785ff-bbdd-4bfc-9382-42c52a22a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2d3ce-4301-4699-871a-1087809c4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if you could get the same longevity benefits without having
        to eat less?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeecdc6-ca89-4594-83c4-71eebcbdd7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb033d-f740-4860-b46a-4c51b9c285d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research shows limiting protein-rich foods that naturally contain
        high levels of sulfur amino acids, such as meats, dairy, nuts and soy, may
        reduce the risk for cardiovascular disease. If future research bears that
        out, it may be another stepping stone to better health and longer life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74c925-3ed2-4989-abc7-766ada587bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd70c5-7e93-4016-9ab9-a0a412cb6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades it has been understood that diets restricting sulfur
        amino acids were beneficial for longevity in animals," said John Richie, a
        professor of public health sciences at Penn State College of Medicine in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cc165-88d1-4365-869d-b08ac6ef4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f868c-ccfb-4798-b92a-99bdac3656ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study provides the first epidemiologic evidence that excessive
        dietary intake of sulfur amino acids may be related to chronic disease outcomes
        in humans," Richie added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4a20a-0e39-43ad-ba3c-dbbb1f73a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e67b8-97e6-44f3-bb25-797ce629faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early research</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5d65c-7ecc-48dd-86d9-c717c9b4d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the search for another path to the fountain of youth, researchers
        have been exploring the role of methionine and cysteine, two of the body''s
        nine essential amino acids which contain sulfur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fefd0d-cc34-447a-b523-2144f4e04ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337d0bf-6f17-4bcf-b15d-3d52622650f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In test tubes and animal studies, it appears restricting foods high
        in dietary sulfur amino acids delayed aging and increased lifespans. In one
        early study of rats, limiting methionine by 80% increased the rats'' lifespans
        by an average of 43%. Research since then has duplicated that benefit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df491cf9-22c5-4c7d-b410-7b63d834e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb626f57-b4f9-444a-bf0f-174765c89ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But translating that amazing result to humans would be tricky. Sulfur
        amino acids play key roles in growth, so restricting those foods in rats created
        stunted, smaller creatures that happened to live longer with fewer diseases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf89c5-f637-48cc-b05f-6b8d0630364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2bfd7-e99e-4963-bb04-95186a6e796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously not a good scenario for people, even if the longevity
        results crossed species. Often what works with lab animals doesn''t work in
        humans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5d6c3-f425-48b0-a658-e5ebc84a9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d3d0d-e9c2-4c56-8224-77a67dd41781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a 2018 analysis of research, Richie and his team found
        when diets of fully-grown animals were restricted, adults got the same health
        benefits without having to worry about retarding growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0aac1-d433-46be-9e3e-8c16721c6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a424c-4858-46a0-9ab2-fcd5e33510ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lead to the current study, published Monday in the journal
        Lancet EClinical Medicine, which examined the diets and blood biomarkers of
        more than 11,000 participants collected by a nutritional health survey of
        Americans done by the Centers for Disease Control and Prevention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d59be-7819-445b-98fa-b48a6a20bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf4f4f-c1ba-4452-8f03-5d6c80fdbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than double the recommendation</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02859a-0831-4c19-83e3-4ff1f655b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One finding: Americans appear to be eating 2.5 times the amount
        of sulfur amino acid than the estimated nutritional requirement, said co-author
        Xiang Gao, director of the nutritional epidemiology lab at Penn State University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b231f-40d4-4cd5-a2ef-484678dc0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601fe7e-52c2-40f2-a753-f2bea85112c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in the United States consume a diet rich in meat and
        dairy products," said Gao in a statement."Therefore, it is not surprising
        that many are surpassing the average requirement when considering these foods
        contain higher amounts of sulfur amino acids."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6ff0b-01c1-42f4-8864-5a552990a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a210b-3fb3-4b74-b5c5-a21a0c694d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, higher sulfur amino acid intake was linked to a higher
        cardiovascular disease risk score. That''s not surprising, considering a high
        intake of fatty foods such as red meat, dairy and other fats are known risk
        factors for heart disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5948521-292c-4edc-93c2-8ea69420e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c99dd-8953-4dd7-bde6-9d9d983b27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does all this point to a new pathway to longer life or just reinforce
        what we already know about our eating habits? This study was observational,
        relied on people reporting their eating habits and captured only one moment
        in time. And it did not analyze weight, though other studies have confirmed
        a link between a plant-based diet and weight loss. A lot more work needs to
        be done.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43221bb4-b6af-4864-924c-91ac749b310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41102302-7446-4c88-a6e7-e38d08fe1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who eat lots of plant-based products like fruits and vegetables
        will consume lower amounts of sulfur amino acids," said Zhen Dong, lead author
        on the study and a graduate of Penn State College of Medicine "These results
        support some of the beneficial health effects observed in those who eat vegan
        or other plant-based diets."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b74284-d233-4f8a-958c-2b0670e7d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:28:56.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/03/health/low-protein-low-sulfur-diet-longevity-wellness/index.html"
        target="_blank">Heard of the low sulfur diet? Eating low-protein may prolong
        your life, say researchers</a>"</em></p>'
  'Former-Kenyan-President-Daniel-Arap-Moi-dies':
