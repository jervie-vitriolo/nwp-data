      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84baec9a-dac0-4081-b01f-51211e571f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:04:56.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American singer said in a statement that India had "long held
        a special place" in her heart, adding that she was honored "to be a part of
        finding solutions to child trafficking."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899b8d0-e5b6-4247-a7fd-3c21fbf53c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:04:56.857+08:00
