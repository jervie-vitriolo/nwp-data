      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State of California passed an outrageous law declaring their
        whole State to be a sanctuary for criminal illegal immigrants -- with catastrophic
        results.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524e581-e5c7-47ce-8349-be0dfddc7a1b'
