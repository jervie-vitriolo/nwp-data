      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department issued a level 4 travel advisory warning residents
        not to travel to China. It said most commercial air carriers have already
        reduced or suspended flights to and from the country.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552bbd5c-b59f-4977-97ae-227efd234e15'
