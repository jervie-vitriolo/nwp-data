      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 3 years, ICE has arrested over 5,000 wicked human traffickers
        -- and I have signed 9 pieces of legislation to stamp out the menace of human
        trafficking, domestically and around the globe.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d14cd2-1798-4797-b9b9-85e42f64548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T12:09:01.216+08:00
      'mgnl:createdBy': 'mel'
