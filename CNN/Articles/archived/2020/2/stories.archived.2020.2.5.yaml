      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691c792-dd52-46a3-8d73-ad218fc3d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:23.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney saw positive revenue across the board. The company''s movie
        studio had a strong quarter with $3.7 billion in revenue, which was up more
        than 100% over the year prior. The company''s streaming unit also saw revenue
        go up more than 100% from last year, bringing in $3.9 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632df1d3-1086-4c40-8300-1c7da2f09040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:57:03.422+08:00
