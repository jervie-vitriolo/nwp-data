    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d237bc0-e82c-4502-a711-9aaf059d8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> – The
        disaster response council of Metro Manila has asked the Department of Health
        (DOH) and the Philippine National Police to come up with clear procedures
        on how local governments in the capital region could handle possible cases
        of the novel coronavirus (2019-nCoV).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64f30f-e481-4027-8786-fd0a27ace960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88d32b-0681-4754-9c55-dc4ef3a7ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request stemmed from reports by local governments that some
        patients under investigation (PUIs) refused to be admitted to a hospital for
        treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b8af4-4322-448c-b473-cb97ac547a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971b03d-3087-4751-9c1e-37210a1b8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We requested National Capital Region Police Office insofar as assisting
        our disaster risk reduction management officers and the Department of Health
        sa pagkuha ng mga, let’s say, matitigas na ulo na PUIs [in dealing with stubborn
        PUIs],” Michael Salalima, head of the Metro Manila Development Authority’s
        Disaster Risk Reduction and Management Council, said during the inquiry on
        the government''s response to the 2019-nCoV outbreak at the House of Representatives
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8cb43-06e5-4604-aa60-f1db846c95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1017cc5-bf48-4bc3-8855-94b483def5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima also said they asked the DOH to just provide them with
        coronavirus information materials, with DOH as the only source to determine
        which is possible fake news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b3632-32f6-4255-ac08-8209fe15f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65098050-47d4-484b-a56c-7c3d46677e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have requested for the DOH to provide us only one material and
        coming only from them ‘yung amin pong idi-disseminate [which we will disseminate]
        to all the cities, specifically sa city health, city disaster risk reduction
        and management [officers].”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bf8c0-232c-4a94-9667-e4aea84a2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10188fb-f9d7-49df-b056-f120fa7aaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all 17 local governments in Metro Manila have created
        a task force to prevent the virus from spreading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6eb8e7-2ed0-4b9b-9cfb-7e56b79c29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9da0ca-f396-4087-ba86-b88984404697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them have "activated their contingency plans" as early as
        January of this year, planning and carrying out information campaign at the
        barangay [village] level, Salalima said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b2733-ba7f-4740-94ec-1e163271813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:03:48.496+08:00
