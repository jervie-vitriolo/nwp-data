    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a03f14-6959-4d63-978d-9d8e23d57ffe'
    'lead': 'The US military deployed a new submarine-launched low-yield nuclear weapon,
      something the Pentagon sees as critical to countering the threat posed by Russia''s
      arsenal of smaller tactical nukes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T05:18:05.953+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:00:05.112+08:00
