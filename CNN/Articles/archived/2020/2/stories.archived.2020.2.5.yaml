    'lead': 'President Donald Trump ignored — or didn''t see — House Speaker Nancy
      Pelosi''s attempt to shake his hand before Tuesday''s State of the Union address
      in an apparent snub that comes more than a month after House Democrats impeached
      Trump. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-05T11:48:32.586+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T20:59:25.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:44.734+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US', 'United-States', 'Nancy', 'Pelosi', 'SOTU',
      'State-of-the-Union']
    'stories': ['4b52b3e5-ef63-4f0c-a5a5-c9b46b498838', '60ba577a-4000-4f4d-8228-40ed11fffa52']
    'template': '1'
    'title': 'Trump appeared to snub Pelosi''s offered handshake. She ripped up his
      speech when he was done. '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70224bd8-cf29-4139-b978-a53dc9dfdb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump ignored --
        or didn''t see -- House Speaker Nancy Pelosi''s attempt to shake his hand
        before Tuesday''s State of the Union address in an apparent snub that comes
        more than a month after House Democrats impeached Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed961b9-a471-49b7-b6e0-3a630ca83f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ebd54b-12b9-4046-915b-d2ac76dd3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after Trump finished his speech, the California Democrat
        stood up behind him and ripped her copy of the speech in half before tossing
        it aside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159bcbe-2de6-45b9-8892-e873867f580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64373950-dc08-445d-8cac-75d9ff833c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains unclear whether the President avoided Pelosi''s
        handshake on purpose, tension between the White House and the California Democrat
        has heightened considerably in recent months after the House -- under Pelosi''s
        leadership — investigated Trump''s conduct regarding Ukraine. In December,
        House Democrats approved two articles of impeachment against Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e466b8-a2f1-4b1c-9498-9b551bf52443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85246c43-6694-4932-b58e-401c56c9a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi confirmed to CNN earlier Tuesday that she hasn''t spoken
        to the President since the infamous White House Syria meeting in October,
        following which the White House released a picture of her standing up and
        pointing at him, which she immediately owned and placed prominently on her
        Twitter page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502d5e1-8d0b-4191-bbc4-d6687e87d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abec32-ea10-4ecd-bf60-de39b033e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You mean where he circulated the picture of my saying ''All roads
        lead to Putin,'' that one? Is that what we''re talking about? ... We haven''t
        spoken since then," Pelosi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455b9a6-9495-4b18-a9ed-95cac886924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46d0c8-7a03-4e09-a7e0-1bbb20cd2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of communication between Trump and Pelosi is especially
        striking given the high-profile events that have taken place since that time,
        including the killing of top Iranian commander Qasem Soleimani and ISIS leader
        Abu Bakr al-Baghdadi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54782645-18c6-44f5-acbf-94b6346ffd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7129d-fe49-4080-9e16-57fe83b46502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump said he will likely have a difficult time working
        with Democrats after his expected acquittal in the five-month impeachment
        saga on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6843e-93f9-406c-83fd-bea2520bd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c4285-1979-4467-bab2-085368d0e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to, but it''s pretty hard when you think about it, because
        it''s been -- I use the word witch hunt, I use the word hoax. I see the hatred.
        I see the -- they don''t care about fairness, they don''t care about lying,"
        Trump told Fox News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c99655-77d5-49f0-8e9b-ebf053897817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e9809-83a4-4056-b14e-fae8c871e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T11:48:32.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at the lies, you look at the reports that were done that
        were so false. The level of hypocrisy. I''m not sure that they can do it,
        to be honest. I think they just want to win, and it doesn''t matter how they
        win."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff76b07-6d84-4369-a552-676504d2cd7d'
