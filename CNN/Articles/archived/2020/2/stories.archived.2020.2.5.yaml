    'template': '1'
    'title': 'PMA homecoming postponed over coronavirus concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24a5d2-19ca-4409-a8c0-c6efbe264fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T23:51:00.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        alumni association of the Philippine Military Academy (PMA) said it would
        be postponing this year''s homecoming due to concerns over the novel coronavirus
        (2019-nCov).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2ee5f-c560-4753-a93d-e0e2263aa3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T23:51:00.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, the PMAAAI said the event would
        be moved to February 22 in Fort Del Pilar, Baguio City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4666a-f048-48de-ab4b-a357fcb1384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T23:51:00.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was reached with the help of Baguio City Mayor, Cav.
        Benjie Magalong ''82, and PMA Superintendent, VADM Allan Cusi ''86, making
        the 2-day event into one. Alumni classes especially Jubilarians caught in
        this late-breaking developments are advised to exercise their best judgments
        on how to proceed with their individual Class events in sync with the new
        date," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2187b-4b45-47b5-89a6-0f07b6bb7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T23:51:00.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana <a href="https://cnnphilippines.com/news/2020/2/4/lorenzana-backs-pma-homecoming-postponement.html"
        target="_blank">earlier said</a> he was in favor of postponing the homecoming
        and to close off the premises to visitors amid the 2019-nCoV outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958c09c-8f5e-4f69-b308-0082a3e76c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T23:51:00.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this was in accordance with Magalong''s order suspending
        public events scheduled for the first three weeks of February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38083fa5-2c02-4e41-a250-41d42933e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T23:51:00.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T20:58:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong on January 31 ordered to postpone "all crowd-drawing activities"
        for three weeks from February 1 to 23. The order also meant the postponement
        of the Panagbenga Festival''s opening parade, celebrated by locals and visitors.</p>'
