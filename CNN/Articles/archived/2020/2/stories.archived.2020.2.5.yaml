      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber opens up about his past drug use</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a4297-01d2-4009-b343-3ce31b2dffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For Justin Bieber, returning home
        brings up some dark memories. But the singer didn''t avoid his past while
        filming his YouTube originals docuseries, "Seasons."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e1467-96fb-4ec1-b06a-b2034e70ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc300a-a487-4188-abab-950126b11858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest episode, titled "The Dark Season," Bieber opens up
        about his past drug use, saying he believes he was close to "dying."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12010f-0e38-4284-9a13-9664414dc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310c32f-407d-49e4-8d91-8f70f4eb134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber brings the cameras along to visit his hometown of Stratford,
        Ontario, where he was discovered as a street performer when he was just a
        kid. There, he recalls smoking pot for the first time when he was just 12
        or 13, then later "popping pills" and "sipping lean," which was being ignored
        by the adults in his life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d558d-5a07-407c-b267-3e1f9d38355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d8ea1-020a-4e23-8e73-e23084fd2882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just an escape for me," Bieber says in the episode. "I was
        young, like everybody in the industry, or in the world, who experiment. But
        my experience was in front of cameras and I had a different level of exposure.
        I had a lot of money and a lot of things, so then you have all these people
        around me hanging on and wanting stuff from me, knowing I was living this
        lifestyle that they also wanted to live."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ebbb3-b50d-4e13-a0d6-2844906446bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ec9d5-8c5a-47c7-b1d9-777fe3a7bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during this time that the "Yummy" singer was in the tabloids
        for his bad behavior. Eventually, he got scared. And he got sober.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f429b67-0f84-461a-b25b-64a6800a4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491eae14-9f82-414b-b9d0-4d3cb828e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to stop because I was like, dying," he said. "My security
        were coming into the room at night to check my pulse. People don''t know how
        serious it got. It was legit crazy-scary."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a9cd5-3eab-45c6-884d-78676a061130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aad181-1a43-44ff-9e75-a405117ba64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber also reveals that he was diagnosed in 2019 with both mononucleosis,
        a viral illness, and Lyme disease after he''d been feeling sick for some time.
        He''s now trying to get back to a healthy place for himself and his family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d6896-dd87-4d78-879a-9c4bf1d50fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce06a2-af8d-4950-ad0b-d0dd996054ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve abused my body in the past and now I''m just in the recovery
        process," he said. "I''m committed to getting better because I know ultimately
        being the best me is going to help me be the best husband, the best father,
        the best friend I can possibly be. And for all the fans that want to enjoy
        the music that I make. I can''t do it if I''m not healthy, and I haven''t
        been healthy for a long time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606584a-211f-4eed-a97f-cccee9aeee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a64ef-2100-473f-8a53-deaaa5ffeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T06:03:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first episode of the series to delve into Bieber''s
        health issues. The first four episodes detailed life with his wife Hailey
        Baldwin and the making of his new album, "Changes," which releases on Feb.
        14.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9fe0c-9aaa-435e-90ae-a7d34c8f20ec'
      'mgnl:activationStatus': true
