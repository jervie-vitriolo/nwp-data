      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rates for African-Americans, Hispanic-Americans,
        and Asian-Americans have reached the lowest levels in history. African-American
        youth unemployment has reached an all-time low.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
