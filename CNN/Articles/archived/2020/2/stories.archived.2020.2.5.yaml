      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a50db-8257-4090-b2f5-82f8cd05d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T19:04:56.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s appointment, announced at the charity''s annual dinner
        in London Tuesday, comes after she met the prince in Mumbai last year and
        learned about the British Asian Trust''s work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501efdeb-eafb-4d6e-bf8f-8217b466fbcd'
