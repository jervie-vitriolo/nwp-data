      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93fed0-1261-4d3a-b422-a545a4b8d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T08:45:53.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were questions along the line like ''How is this going to
        work? What are going to be the procedures?'' and ''What are the details on
        a quarantine?''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e70cd-aa05-4e0f-8ecd-5f48d3fc77cd'
