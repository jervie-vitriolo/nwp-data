  'Coronavirus-casualties-buried-public-cemetery-Duque-':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-06T22:59:21.420+08:00
    'imagesource': 'jcr:661be9d2-c40d-425f-a2cb-4f88ff1d08c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f48037af-3b07-4c7c-952e-8af5086e3244'
    'lead': 'Health Secretary Francisco Duque said the matter still has to be cleared
      with the Chinese embassy since China''s health officials said bodies of coronavirus
      victims should be cremated. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T23:03:01.187+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:00:57.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:32.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'public-cemetery', 'Francisco-Duque']
    'template': '1'
    'title': 'Body of coronavirus patient may just be buried in public cemetery â€”
      Duque

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ed559-6f8a-4d8c-99b5-7aa2adc0229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) --</strong> The
        remains of the Chinese man who succumbed to novel coronavirus (2019-nCoV)
        infection may just be buried in a public cemetery if no crematorium will accept
        it, Health Secretary Francisco Duque said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e371aab-5a25-4f66-a767-1082d860ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35badfb-90ae-4fd4-95b5-b85a4bc0e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the department has still not found a crematorium that
        would receive the body. He added he has instructed the San Lazaro Hospital
        in Manila to coordinate with a public cemetery on a burial without cremation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a4cd0-ae72-46f4-addb-bea52d8fe2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d768f-b7c1-4dbe-946a-3328744a1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crematory owners have decided not to (cremate) for not very
        clear reasons, so I have instructed the medical executive from San Lazaro
        Hospital to coordinate with the public cemetery and see if the corpse can
        just be buried there," he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2bca82-95f3-4a69-bdc6-e6e1d212d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517579b-b128-4b5f-8267-fcf0e554b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary did not identify the cemetery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e83a1c-a30c-4bc6-83c0-235ffa301f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d978bb-097d-4074-ae3c-2120c1ed5537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they would still need to clarify matters with the Chinese
        embassy given that Chinese health officials have opted for cremation for coronavirus
        victims. China''s health ministry has even banned burials and funerals to
        prevent the spread of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6391611-b5ad-48bc-a831-691d2567e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79b9ce-a9a7-4704-9ba0-0f010e988b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (San Lazaro Hospital) have to also get in touch with the Chinese
        embassy because the initial agreement was for cremation to be undertaken,"
        Duque said. "So now if it''s not going to be cremated and buried instead,
        I don''t know what the protocol is with regards to that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43da94-d649-4622-89d3-a8d2d3fbdbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7eadd-45f0-4263-939f-45eca1713aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old patient passed away on February 1. A number of crematoriums,
        mostly run by Chinese operators, have since backed out, causing delays in
        disposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1877118-b0db-4777-bcfa-7b6b30781172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fca9d9-d3e5-4527-b8a8-5d6a38d4c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Lim Bon Liong, president of the Federation of Filipino Chinese
        Chambers of Commerce and Industry, Inc., said it is a common practice not
        just among Chinese-operated crematoriums but also Filipino businesses to refuse
        infected cadavers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100d3fb-4d1d-4f81-a858-027f3cc4eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8d29e-d169-4d41-9c55-aa46897e6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all in one single industry practice [which] does not allow
        them to cremate people dying of infectious disease, so we want to clear with
        you, it''s really the norm," Liong told CNN Philippines'' On The Record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75f65f-953b-4c2b-bb26-ddac696ca0ad'
      'mgnl:activationStatus': true
