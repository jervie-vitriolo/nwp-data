    'template': '1'
    'title': 'Trump acquitted at end of months long impeachment process, found not
      guilty of two articles'
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb01bc0-c828-4839-bf40-6e37da094e92'
