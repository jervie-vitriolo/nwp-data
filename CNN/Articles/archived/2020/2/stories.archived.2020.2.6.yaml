        and Pampanga.</p>'
  'House-will-cross-party-lines-support-divorce-Lagman':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-06T11:42:39.968+08:00
    'imagesource': 'jcr:dd953f86-2648-4997-8eec-439537f0db58'
