      'mgnl:lastActivated': 2023-01-26T21:01:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea3d7c-fec1-433d-9b87-0f1761a1f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s new family leave policy would give 164 "daily allowance
        days" to each parent, or about seven months, the country announced Wednesday.
        Parents would be allowed to transfer up to 69 of their own days to the other
        parent, if they so desired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da86bfc-ce3d-4f51-93f6-a94f38f1f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5fa9a9-c2b8-412e-a8f1-d268b637f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for single parents, the country is giving all 328 days to the
        parent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a0219-3dcd-4fd5-aef0-804e0921a0a2'
