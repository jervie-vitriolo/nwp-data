      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the city has banned hogs and pork-based products from leaving
        the two areas to avoid spreading the virus. The disease killed 1,000 hogs
        in Don Marcelino, Davao Occidental â€”&nbsp;the first reported ASF cases in
        Mindanao. The province is now under a state of calamity.</p>'
