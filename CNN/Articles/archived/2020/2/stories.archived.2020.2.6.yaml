      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The involvement of the police came after Senator Ronald â€œBatoâ€ dela
        Rosa, a former top cop, suggested during a Senate hearing Tuesday on the governmentâ€™s
        response on the 2019-nCoV outbreak, that the Health Department submit to the
        PNP passenger manifests from airline companies. He said the PNP would be able
