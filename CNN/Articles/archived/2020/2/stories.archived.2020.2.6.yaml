      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the confirmed coronavirus cases in the country, a 44-year-old
        Chinese man, died from health complications Saturday, making him the first
        2019-nCoV fatality outside of mainland China. He has yet to be cremated, according
        to health authorities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84d3f7-cadd-4ab1-b2fa-271fc60bbc14'
