    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['baby-', 'altruism-']
    'template': '1'
    'title': 'Babies are willing to give up food, showing altruism begins in infancy,
      study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b15a6b-8976-4bf4-a28e-4b072d9ca06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> - Picture this: a 19-month-old hungry baby
        picks up a delicious snack, but instead of gobbling it up gives it to an adult
        who appears to want it, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b99887-371f-4a5e-ab02-b856e450c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f63c8-4d12-4b0f-805d-ca3b45fc2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now imagine dozens of different babies of the same age doing the
        same. And that''s exactly what happened during a study published Tuesday that
        tests the beginnings of altruism in humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bfda8-69d7-4ad8-95ac-fa6d4afb1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ef056-faf5-473b-88fc-1e2e607d965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The babies "looked longingly at the fruit, and then they gave it
        away!" said Andrew Meltzoff, co-director of the Institute for Learning &amp;
        Brain Sciences at the University of Washington, in a statement. "We think
        this captures a kind of baby-sized version of altruistic helping."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5607f-97cc-4130-b4e8-49d5c1397400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baf837-1258-48bc-bd99-99650b6e398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meltzoff and his team studied nearly 100 babies who were 19 months
        old, a time when many babies are starting to have temper tantrums, especially
        when told no, according to the American Academy of Pediatricians (PDF). This
        is also the age that babies are likely to hit, bite or scratch others when
        denied what they want, a part of their developmentally appropriate experiments
        with new behaviors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fb6dd-0722-4f60-904a-9725e9a7ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d191a9-229a-47e1-82d4-4eec4bbeacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When does altruism begin?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21aac02-ecda-498b-8005-abf7ca154142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food sharing among adult nonhuman primates, such as chimpanzees,
        is rare, studies show. When they do, it appears to be among close relatives,
        or when they think it will benefit them by strengthening relationships with
        other chimps outside their inner circle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f960519-65ef-4e02-a4da-b650ea7b09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b588c-c78b-43ee-9333-c775995cf423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet humans often respond to hungry people, whether it''s through
        food banks, fundraisers or sharing their snack or lunch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f4234-f83c-468e-83f6-ebda4abde4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d1007-fb49-4d8d-999a-720897c17693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We adults help each other when we see another in need, and we do
        this even if there is a cost to the self. So we tested the roots of this in
        infants," said lead author Rodolfo Cortes Barragan, a postdoctoral researcher
        at the Institute for Learning &amp; Brain Sciences, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1a6d0-11c9-4284-b081-835ff589fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd69874-8a69-4e82-ae6d-e4629f3e5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using baby fruit favorites such as blueberries, bananas and grapes,
        the study tested whether the infants would spontaneously, without being asked,
        give their food to a total stranger.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2d57e-c7b4-4487-9e59-53cd418792e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87bb7f-fa67-434f-9dd5-02b57f890a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting across from the adult, each baby was shown a piece of fruit
        that was then gently tossed onto a tray on the floor within the child''s reach
        but beyond that of the researcher''s. If the child was in the control group,
        the researcher did nothing and showed no emotion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b7a0e-65a8-46bf-a1ee-ae39c11ab7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43298c-0467-4316-b1f0-62ed9009b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the baby was in the test group, called the "Begging Experimenter
        Group," the researcher appeared to toss the fruit accidentally and then tried
        unsuccessfully to reach for it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e490fe-80fd-4f98-8ae8-95f98fd04cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017111bd-802b-45bc-8e7d-ae9fd5323ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the babies in the test group, apparently triggered
        by the adult''s obvious desire for the treat, picked up the fruit and gave
        it to the adult, the study said. Only 4% of the babies in the control group
        did the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbdacf-2cf7-4bdb-b849-48a5dbbe4ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b926909-d96b-4083-a96c-c8ff4b119619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Babies gave even when hungry</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4c20c-ceca-44c2-8fbf-10466d341dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second experiment was set up with a different group of 19-month-old
        babies. In this case, the babies were tested at their snack or meal time,
        when they were typically hungry. This, researchers thought, would raise the
        stakes and impact the motivation of the children to keep the fruit for themselves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a96f62-9ba9-48f1-b17a-c2ad57151e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09d6be-df31-47a9-a435-479459c6d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The babies in the control group did just that. But 37% of the test
        group who believed the adult was hungry picked up the fruit and gave it away.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690727d9-ad9f-4c8b-a773-91e039038db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc111c-7486-4404-b9ac-67a079945331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, said psychologist Mark Strauss, who directs the Infant
        and Toddler Development Center at the University of Pittsburgh, "we really
        don''t know that the differential behavior between the two groups has to do
        with food. It could be that the toddlers recognize in the ''begging condition''
        that the adult didn''t want to drop and they are being helpful.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced5e36-b764-4022-83a0-f44464a5eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6dc39-141a-47d5-ae0c-beb06e535f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, given that the children may not have been hungry," said
        Strauss, who was not involved in the study, "there really is no evidence that
        the children are being altruistic, but rather just being helpful."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e044f02-31a8-4c4b-884e-d8f6fb08885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6f3be-650b-45c2-af40-63e014f7d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were the babies more willing to give up the fruit if they had practice
        at it?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd650673-4e51-48cc-97e1-35cae6f46fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c6e73-145f-4b72-a7bb-34ef7c3673f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, they were just as giving in the first trial as they were in
        later episodes. What did appear to matter, the study found, was if the child
        had a sibling or came from a society that values what psychologists call "interdependence."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8b258-6911-4360-a334-cc98b9c63478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4680f-a9f7-4465-b076-735c10c5c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think certain family and social experiences make a difference,
        and continued research would be desirable to more fully understand what maximizes
        the expression of altruism in young children," Barragan said. "If we can discover
        how to promote altruism our kids, this could move us toward a more caring
        society."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123a319-0110-4149-bccb-6694697d3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:21:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/02/04/health/altruistic-infants-wellness/index.html"
        href="https://edition.cnn.com/2020/02/04/health/altruistic-infants-wellness/index.html"
        target="_blank">Babies are willing to give up food, showing altruism begins
        in infancy, study says</a></em>"</p>'
  'Yarn-made-from-human-skin-could-soon-be-stitching-up-your-wounds':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-06T06:24:37.703+08:00
    'imagesource': 'jcr:c998719f-28aa-4514-8d28-3f61f0e97f34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be824f9-4ca9-4d84-bda1-272a3847ef74'
    'lead': 'It may sound like a gruesome detail from a dystopian movie, but a team
      of scientists believe yarn grown from human skin could soon be used to stitch
      up surgical patients and repair organs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T06:57:08.107+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:51.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:21.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yarn made from human skin could soon be stitching up your wounds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d4197-599e-48be-bf3e-dacc99f7fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;It may sound like a gruesome detail
        from a dystopian movie, but a team of scientists believe yarn grown from human
        skin could soon be used to stitch up surgical patients and repair organs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51d802-ae6c-4753-8125-e5501ffa8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fa827-5883-4f5b-9e20-b580119174c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say their "human textile," which they developed
        from skin cells, can be used for knitting, sewing and even crochet, and can
        aid a number of medical procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176b1da-f656-4c30-8cfb-cb832b8742d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65652a13-1f23-4b20-aa87-42a5c0249548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string-like substance would have the ability to "truly integrate
        into the host''s body," the team from the University of Bordeaux in France
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768acb2-369c-469e-a4fa-8821029d56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76535e9f-15ff-4457-a5c9-aafb08d4bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This novel strategy holds the promise of a next generation of medical
        textiles that will be mechanically strong without any foreign scaffolding,"
        they wrote in their study, which was published in the journal Acta Biomaterialia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682218b-ff70-4895-a159-173d1e0083fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8bb80-c588-4a2c-b5fa-b5c82e5bd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These human textiles offer a unique level of biocompatibility and
        represent a new generation of completely biological tissue-engineered products,"
        they added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303cc36-4996-4bcd-a1e1-0b1e9d97cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4338d17-bdb2-40fa-8e35-38105d6715ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike synthetic material currently used in most surgeries, the
        futuristic yarn wouldn''t run the risk of causing a detrimental reaction from
        patients'' bodies, the team said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd309b9-8a4d-4a7a-93da-fd153fd91557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0a193-a740-4f88-8624-e8ca0c8ba71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most permanent synthetic biomaterials are recognized as foreign
        by the innate immune system, which leads to the well-described ''foreign body
        reaction'' upon implantation," they wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babccc5-5a34-49d7-bad8-02e35a227e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac333527-8a35-4dbe-9830-a311519f5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the yarn produced by the team show a number of ways in
        which it can be stitched and manipulated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc0118-d1bf-4325-8b39-e9add8eeb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff4d4f-f455-4169-a563-eae0bf772b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This material can be used as a simple suture to close a wound or
        can be assembled into fully biological, human" tissue, they wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51c83a-0257-4e9c-81ef-d03ac2783ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7d887-6d02-4759-b66f-4b3d5ab0e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, scientists developed a new "bio-glue" -- an experimental
        adhesive gel that is activated by a flash of light -- to rapidly glue a wound
        together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193f7f0-2775-4382-82ce-0e2abc6cfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:57:08.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/05/health/human-textile-yarn-study-scli-intl-scn/index.html"
        target="_blank">Yarn made from human skin could soon be stitching up your
        wounds</a></em>"</p>'
