      'mgnl:lastActivated': 2023-01-26T21:01:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, identified to CNN as Imran Aliev, ran a YouTube channel
        criticizing the Chechen regime backed by Russian President Vladimir Putin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026b7d0-47f1-4cd6-9464-8c2e63542c0c'
      'mgnl:activationStatus': true
