      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed the â‚±0.5900 per kWh reduction to lower generation
        charges in the wake of the implementation of new power supply agreements.
        Charges from the Wholesale Electricity Spot Market also decreased this month,
        Meralco added.</p>'
    '9':
