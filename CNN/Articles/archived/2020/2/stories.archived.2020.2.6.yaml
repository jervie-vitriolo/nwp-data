    'template': '1'
    'title': 'PSC postpones activities amid novel coronavirus threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116fa1e-3b0b-4aa4-8cc5-efd9fb379551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> The
        Philippine Sports Commission (PSC) has temporarily postponed its events to
        safeguard the athletes and the public against the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe55d97-862c-46af-99af-0fd59c590589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Thursday at the Rizal Memorial Sports Coliseum,
        PSC Chairman Butch Ramirez announced the sports agencyâ€™s decision to postpone
        its slated events such as the National Sports Summit 2020, Philippine National
        Games (PNG), Batang Pinoy, and Childrenâ€™s Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59d116-f6a4-4552-985b-bfb5c7976937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYesterday morning, the board discussed the current situation, and
        we have decided that we are postponing major events of the PSC as a safety
        measure against the novel coronavirus,â€ said Ramirez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513e51b-0226-4164-89d4-2b9bb64e3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll worldwide from the novel coronavirus, or 2019-nCoV,
        has reached over 560 people and infected over 28,000 -- mostly in China. The
        number includes two newborns in Wuhan, with a 30-hour-old infant becoming
        the youngest case diagnosed, CNN reported, citing China''s state media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921f37a-1f22-4887-9076-50ce6461b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC seminars and other gatherings that will have groups of people
        exceeding 40 are also shelved indefinitely considering the threat of human-to-human
        transmission of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8304b27-12e0-43fd-aa08-203c46ede422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez also said that the PSC recommended the postponement of the
        10th ASEAN Paragames which the country is scheduled to host from March 20
        to 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5ddac-ba08-4413-a3fa-1c99a73b20f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have a board resolution advising the paralympics to possibly
        postpone the games,â€ said Ramirez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e091e50-18fd-490c-a8e1-80b7325c0ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board resolution stated its position on the rescheduling of
        the multi-sport event with 11 participating nations due to the communicable
        illness. The decision, however, remains with the Philippine Paralympic Committee
        (PPC).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534f5a6-8284-4b1c-8be2-54340534d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPC President Mike Barredo will be flying to Thailand on February
        7 to consult with the ASEAN Para Sports Federation to discuss the actions
        to be taken.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa54f4a-37e2-46f2-a49c-826e69789f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the global spread of the disease, the PSC remains proactive,
        most especially prioritizing the welfare of the athletes and coaches who are
        bound to train and compete abroad in the run-up to the Tokyo 2020 Olympics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5ccab-e157-44d0-b869-7149efe93d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:40:19.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn terms of preventive measures, we have put out information materials
        for our national athletes and coaches. The PSC Board will not approve any
        foreign trips and exposures to China. Caution will be exercised on allowing
        athletes and coaches traveling to other countries for international competitions,â€
        Marc Velasco, PSCâ€™s Chief of Staff and National Training Director, said.</p>'
