  'MRT-Al-Vitangcol-graft':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Former MRT-3 General Manager Al Vitangcol III faces at least six years
      in jail for awarding a train management contract to a company run by his uncle-in-law. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-02-06T12:23:49.088+08:00
    'imagesource': 'jcr:6dfa516f-7400-4652-b962-0ae26e5ed6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df97347e-6a9a-4bba-94b8-34de2a4c0264'
    'lead': 'Former MRT-3 General Manager Al Vitangcol III faces at least six years
      in jail for awarding a train management contract to a company run by his uncle-in-law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T12:24:52.104+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:01:31.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:25.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
