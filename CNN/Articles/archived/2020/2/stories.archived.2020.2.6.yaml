      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the hotel security team found Zhang along a road
        in Paranaque City with both hands tied in packaging tape and blindfolded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980612d-fa65-4bbe-aee1-14f474f487c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:14:38.689+08:00
