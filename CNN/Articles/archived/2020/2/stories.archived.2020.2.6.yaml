      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecaster Lorie dela Cruz said in a Thursday briefing that
        there was a slim chance the LPA will develop into a storm.</p>'
