      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Police in India have come up with
        an ingenious plan to cut noise pollution -- by making vehicles wait longer
        for traffic lights to go green if they honk their horns too loudly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936293e-4cd7-4673-8c42-c82c5030f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8356a93-d3f1-4a2a-b118-7b1ddd402897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed up with the din from car horns in their city, Mumbai Police
        conducted a trial in November and December last year in which decibel meters
        were connected to traffic light poles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2ffbe-0587-4583-b5a3-ade04a808226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65220f-8d2a-4f0b-abe4-033502cd8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the meters registered noise levels of 85 decibels or over, the
        lights were reset and stayed red for longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb9af6-6645-4f94-9651-a350b80a6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e0dcd-fdbe-41b7-9660-1caad3fe9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in several other Indian cities, traffic lights in Mumbai display
        countdown timers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693785d-a256-4c96-b8a1-e2f0988cdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcbbf04-0422-467e-b236-b796bdf0e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pranay Ashok, a police spokesman, told CNN that the experiment took
        place at a "few important junctions" for 15 minutes a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb13c31-d079-4bde-80e6-7d6361f43164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5c14f-fb45-4583-b596-e58ee3ee154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a further trial -- at 10 locations -- will be carried out
        next month. The police hope the concept will then be rolled out to the "entire
        traffic management system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bb197-971f-4c0f-aa50-e83439e53616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c2cbb-1818-4129-aaea-4954d0cb7f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on a video of the initiative that Mumbai Police posted
        on Twitter at the end of January, Ashok said it showed "the ill effects of
        this noise pollution." At the time of writing, the video had been watched
        3 million times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e89006-8d4d-47b5-ac9d-6f7fa09ded62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd09aab-24af-4217-8ca2-2fc72d3540db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video begins with the police describing Mumbai as "the honking
        capital of the world," before stating that they had been "itching to do something"
        about the problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bf7ee-58ea-419c-988f-f680c56f85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86a178-e479-46bb-9b82-6ca34ae68efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, police name their creation "The Punishing Signal" and
        offer the following warning to motorists: "Feel free to honk if you don''t
        mind waiting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d5cf1-4be8-4021-8b60-be3981875417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42975d1c-7103-4595-8a94-7c78f133be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TomTom Traffic Index, which ranks cities according to their
        congestion, names Mumbai as the world''s fourth-most congested city in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7afed-951b-4a4d-be12-6eeb1476e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbae8ba-305a-41a0-9a48-6d95e2531d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index estimates that drivers in Mumbai last year lost eight
        days and 17 hours stuck in traffic. It calculated that someone could read
        Marcel Proust''s "In Search of Lost Time" almost one-and-a-half times during
        these wasted hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366866f-3260-4ff6-b2a8-e65e7d4c1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:13:44.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/05/india/mumbai-traffic-lights-tests-scli-intl/index.html"
        target="_blank">Mumbai tests traffic lights that stay red if you honk your
        horn</a>"</em></p>'
