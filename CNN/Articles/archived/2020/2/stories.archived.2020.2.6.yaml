      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there are now 178 people under observation for 2019-nCoV
        in the country as of Thursday. From this number, 48 have already tested negative
        of the virus, three have tested positive as earlier reported and the test
        results for the 127 others are still pending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb39ec-c409-475b-b772-c08237df7df5'
      'mgnl:activationStatus': true
