      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koca added that 179 people had been sent to different hospitals
        in the aftermath of the incident, which appeared to have taken place in poor
        weather conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d7e80-3ca9-48b2-a715-26693c4c316d'
