      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of central and southern Philippines will have generally
        fair weather, but isolated rains caused by localized thunderstorms are still
        possible, PAGASA added.</p>'
