      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd57e5-d523-4815-aca3-7b31a2022038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;The death toll and number of people
        infected by the novel coronavirus continues to grow, with no signs of slowing
        despite severe quarantine and population control methods put in place in central
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd35a9f-7051-4ec3-be4a-be4d1ef3f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432706c7-d350-49dc-9713-cad5799b46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed cases globally stood at 28,256 as of Thursday
        morning, with more than 28,000 of those in China. The number of cases in China
        grew by 3,694, or 15%, on the previous day. There have been 563 deaths so
        far, all but two of which were in China, with one in the Philippines and one
        in Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad210e6d-7e04-4a8e-89ae-81940f764faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb62a1d-a190-48f1-987c-02a6e1630d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong announced a mandatory 14-day quarantine for all people
        entering the semi-autonomous city from the Chinese mainland, including residents.
        The move comes after all but three border crossings were closed to try and
        contain the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b336c-0285-4365-8c28-704623b2edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13835b4c-7afd-4fd7-848d-dadd634405a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is expected that the measure will further reduce cross-boundary
        flow of people between Hong Kong and the Mainland, thus reducing the risk
        of transmission and spread of the disease in the community," the city''s health
        authority said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6b373-3be5-45fe-a1c2-6cbf019fdf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ef8c8-5b39-438a-920d-d20dc48ddc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, the city''s leader Carrie Lam said they were
        "seeing a worsening trend of the outbreak," as the number of confirmed cases
        grew to 21. At least three of those cases did not travel outside of Hong Kong
        during the incubation period, which suggests there may be community transmission
        taking place, Lam said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0653375-0860-4ddc-9b7c-13673451928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1df2d5-9061-4cf0-a76c-280432e6a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital authorities have asked striking employees to return to
        work Thursday, as the number of cases in the city continues to grow. At least
        7,000 healthcare workers walked out this week demanding a full closure of
        the border with China and extra gear for health workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55690896-ff55-4822-99b5-f75fca9740ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91afcd-08df-470e-80b3-2ccddb34c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ships quarantined</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1efa0-be41-414f-bd95-5dd05a8b8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,600 people are currently waiting on board a cruise ship
        docked in Hong Kong Thursday morning, after eight travelers from mainland
        China who were on the ship on an earlier voyage later tested positive for
        the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3be38-fcd6-4a63-9505-a93ad5aa85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc85fc-f31f-4adc-90a3-4fb7508b2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, 32 or 33 crew members who reported respiratory symptoms
        tested negative for the disease, one set of results is still pending. Thousands
        of passengers remain untested however, as Hong Kong health officials continue
        to screen them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9891258-fc12-40f0-8692-cade142edd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca78ea-3d12-4c55-8aee-7f2ab0f288d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean, one of the world''s largest cruise operators, said
        it was canceling eight routes out of China through early March. The cruise
        line said it will also deny boarding globally to any individual who has traveled
        from, to our through mainland China or Hong Kong in the past 15 days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da3193-573d-466d-b8c9-28a853981a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1be9b-2ca4-4e23-93e7-d752f2047e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cruise ship remains docked in the Japanese port of Yokohama,
        south of Tokyo. At least 20 people on board the Diamond Princess have tested
        positive for the virus so far, amid fears of a major outbreak on board.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b740b6-c171-46be-9447-d42effb7f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac94ca3-e9f3-40c4-a059-576b4d7dbd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship has been held at the Japanese harbor since early Tuesday,
        after the virus was detected in a Hong Kong man who had previously disembarked
        from the cruise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f9106-bde3-462e-b39d-bbb7d8523522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80fab9-3daa-4cb2-8ed5-c1fe54a54efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships can become hotbeds for viral infections, typically
        norovirus and other gastrointestinal bugs -- this time last year, a cruise
        in the Caribbean had to return to port early after more than 400 passengers
        got sick.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e7509-c2ef-4ab5-9169-10c035452878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ac458-1635-4316-a8a9-7d7a986615d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commercial maritime travel is characterized by the movement of
        large numbers of people in closed and semi-closed settings," according to
        the US Centers for Disease Control (CDC). "Like other close-contact environments,
        these settings can facilitate the transmission of influenza viruses and other
        respiratory viruses from person to person through droplet spread or potentially
        through contact with contaminated surfaces."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54738a8-71f9-470d-96ad-b9784daa169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca052265-ec70-4ee4-ad1b-113d8017438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Xi?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5feb6-8c2a-49c7-9bda-b7f4deb6fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With at least three cities in China reporting more than a thousand
        cases, there are signs that the stringent controls put in place to try and
        contain the virus may not be working.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd9f27-cf21-4296-801c-7d64a2786e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b5f3d-c828-4a9e-813f-ef1bca871f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a front page editorial Tuesday, the People''s Daily -- the official
        mouthpiece of the Communist Party -- called for a "people''s war" against
        the virus, adding that people should "more closely rally around the CCP with
        comrade Xi Jinping as the core."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc226e-1bac-4377-b00a-ad64613ca6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b6008-0aea-4997-bb42-a186785cc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi himself, however, has been missing in recent days, not appearing
        on front pages or in the nightly newscast on state broadcaster CCTV. This
        is extremely unusual for the Chinese leader, who typically dominates media
        coverage even when his activities are relatively routine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9450b5-3c8b-4d34-a215-927c92d878d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1d1eb-4060-4343-b33a-89035fd73cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he appeared briefly on a Wednesday night broadcast, showing
        a meeting between Xi and the Cambodian Prime Minister, he has still not been
        shown directing or engaging with the virus relief effort -- though state media
        has been keen to emphasize that he is doing so behind the scenes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32743563-6271-466d-8360-503492119342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5d21d-f0b5-4dcd-b860-be5de9722daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The central government may be still in an active process in gauging
        when it''s appropriate for Xi to appear to take the reins of the coronavirus
        fighting efforts," said Rui Zhong, a China expert at the Wilson Center.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cd36a-644a-4fdd-bb47-d4c15c9c5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15139e5d-df88-47ac-941c-e9ef352d81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatment methods</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7a89e-88ef-491d-869e-0a44ec6d9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fear of the virus -- and reported cases -- growing worldwide,
        the World Health Organization (WHO) on Tuesday urged governments not to impose
        travel and trade restrictions, though many already have.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70422b4a-d302-43c8-9671-0768cec4993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb20bb-4432-4129-98da-2bc77e64750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call to all countries not to impose restrictions
        that unnecessarily interfere with international travel and trade. Such restrictions
        can have the effect of increasing fear and stigma, with little public health
        benefit," Tedros Adhanom Ghebreyesus said Tuesday during a briefing to the
        United Nation''s executive board in Geneva.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adaaa14-9e0c-4517-9716-bf67c4654ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d4f91-2575-4da2-b5ea-cd463346120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where such measures have been implemented, we urge that they are
        short in duration, proportionate to the public health risks, and are reconsidered
        regularly as the situation evolves," he added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d20d27-8b09-4cec-82db-c039405f34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630c5fc-3f2e-4869-8c2c-18e8d4662d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on member states to "facilitate rapid collaboration
        between the public and private sectors to develop the diagnostics, medicines
        and vaccines," in order to bring the outbreak under control.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019d0ef-30c9-4b18-bb40-cde59ed89bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f844d79-1b2b-4cb0-a37e-b211aedb592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts are under way globally, with slow progress being made
        both on treatment methods and vaccines. The lack of both throughout this outbreak
        is one factor which makes it far scarier than seasonal influenza and similar
        bugs -- while the flu kills more people annually, there is a vaccine and hospitals
        are well acquainted with treating and containing it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376774be-54b4-4d0d-8d7b-7b069df35dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a8a35-567f-4a76-b72e-4b0aa3745e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Thailand said Monday that a second patient has been
        treated with a new combination of HIV and flu drugs, after doctors said the
        cocktail had been successful in treating a 71-year-old woman from China with
        the virus. Officials have yet to provide an update on the success of the treatment
        for the second patient.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87378d99-c1e2-437e-9969-99139c115b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b451b47-c747-462a-8072-06e915137c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A purpose-built hospital dedicated to treating the virus also opened
        in Wuhan Monday. The institution was constructed in under a week, and a second
        is due to open Thursday. Both will only handle coronavirus patients, helping
        to take the pressure off the severely stretched Wuhan healthcare system.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1ebd7-f315-42d7-a24d-b6b6d4f1625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062412c-5112-4a41-8f25-918d0f7016b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials said that the average time needed for a
        patient to recover is nine days. However, in Hubei province, the average recovery
        time is currently at 20 days because there are more severe cases.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b869d-2d68-4d01-b373-27a5a64c6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bec02f-8f42-46be-acac-94ecaf71ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:35:12.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate has also been higher in Hubei because of a lack of
        hospital beds and large number of cases creating delays in treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b935c9a-0563-436b-b024-8da9715d8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:13:46.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'perfect-meditation-for-perfectionists-':
    'author': 'Sandee LaMotte, CNN'
