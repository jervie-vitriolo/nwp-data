    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d48353-5315-459f-92ef-2887e22f1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
