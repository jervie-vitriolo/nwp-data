      wil be temporarily quarantined in facilities used for the Southeast Asian Games,
      Health Secretary Francisco Duque said in a media briefing on Thursday. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
