      'mgnl:type': 'text'
      'text': '<p>"We were making the biggest, loudest protest of all," Jay-Z said.
        "Given the context, I didn''t have to make a silent protest."</p>'
  'Novel-coronavirus-cruise-ship-quarantine':
    'author': 'Joshua Berlinger, Sandi Sidhu and Junko Ogura, CNN'
