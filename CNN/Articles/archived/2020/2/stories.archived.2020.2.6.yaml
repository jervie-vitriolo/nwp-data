      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Viola Davis and Showtime are pairing
        up to put a focus on First Ladies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c296a-5ce0-42f2-8518-e9263c5537b3'
      'mgnl:activationStatus': true
