      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New policy prioritizes kids and promotes gender equality, minister
        says</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a4ef6-9397-43b0-b808-ab5923b5c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy doesn''t just give both parents more time, it also
        eliminates gender-specific allotments &nbsp;allowing gender-neutral language
        that''s "suitable for all families," according to a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851a6de-dcd7-49ae-840c-052e2db873b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94667524-6b9f-46c9-ab22-f641316d16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model guarantees the child a place at the centre of family
        benefits and promotes wellbeing and gender equality," said Aino-Kaisa Pekonen,
        minister of social affairs and health, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381293aa-df3a-4863-8099-b98afaf1f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ae7cd-b21d-43d9-b3fb-fe04d0fd210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Finland''s new policy comes just a few months after
        the election of its new prime minister, Sanna Marin. At 34 years old, Marin
        was at the time the world''s youngest sitting prime minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb1ee3-4fb0-4d0f-be85-f25a7cde403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebdb6b-af0e-4125-a92c-1dbe094b5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin heads Finland''s governing coalition of five parties â€“&nbsp;all
        of which have female leaders, and almost all are under the age of 35.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b2ae1-327e-40c7-b5da-7cb3579bc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54106958-e825-471d-abaa-0bc6e4ad4c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US falls behind other wealthy nations in parental leave</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0b379-0dba-4a33-a1be-7efa77871b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy still isn''t as generous as neighboring Sweden, though,
        which gives a total of 480 days to a couple, or 240 days each.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8232e6-b99a-4249-9d0b-ddab1d805ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc85ec2-02c8-4301-ba01-f40e162218bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UNICEF report released last year analyzed "family-friendly" policies,
        including parental leave, among 31 rich countries, including the United States.
        Sweden, Norway, Iceland, Estonia and Portugal were deemed the best.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37a5d2-5de6-40d2-9aa9-8e838415b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99114519-5327-4d2e-86c2-7fd6579da3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, though, was the only country in the analysis that had no
        national paid leave for mothers or fathers at the time, UNICEF reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32487d-e971-4340-b418-32c54746662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26d944-b8f2-4290-8832-99d52683ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the US passed a measure providing federal workers
        with 12 weeks of paid parental leave. However, the country is still the only
        industrialized nation with no nationwide laws regarding paid parental leave.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0e0b5-e244-4425-94b6-ba903cac2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:40:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/05/world/finland-parental-leave-policy-trnd/index.html">''Finland
        will equalize its family-leave policy, giving each parent 164 days of leave
        after birth''</a></em></p>'
  'Eagle-Cement-no-SMC-control':
    'caption': 'Eagle Cement says it is not under San Miguel Corporation''s control
      despite being headed by the same tycoon, after the Philippine Competition Commission
      flagged potential monopoly and collusion in the cement industry. '
