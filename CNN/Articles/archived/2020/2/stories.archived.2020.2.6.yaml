      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People over Visayas, Caraga, Northern Mindanao, and Davao Region
        will have cloudy skies with scattered rainshowers and thunderstorms because
        of the LPA last seen 705 kilometers east of Davao City, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration said in its 5 a.m. bulletin.Those
        who are in these areas may have to watch out for flash floods or landslides
        due to scattered moderate to at times heavy rains, PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e5d0f-c4f8-4396-93c4-d59e7a5d0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:07.938+08:00
