      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff4da2-040c-48b6-a8eb-4fca715e3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium cable network has ordered one-hour drama "First Ladies"
        from Viola Davis'' JuVee Productions that would star the Oscar winner as former
        first lady Michelle Obama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf38f96-e24d-4fef-902a-113fe9c03dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adee9fc-9569-4695-a8ba-f3ca5b286033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the first season, which will "peel back the curtain
        on the personal and political lives of these enigmatic women," according to
        Showtime, will revolve around Obama, Eleanor Roosevelt and Betty Ford.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f605be-687d-454e-8a7e-f4a82bebc3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfe47a-7f58-4979-910d-fdd005e1ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two main characters have not yet been cast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76cf66-246a-4922-9208-aa7881021452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fca92-9db4-4936-b4d5-38c39b766332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout our history, presidents'' spouses have wielded remarkable
        influence, not only on the nation''s leaders but on the country itself," Jana
        Winograde, president of entertainment for Showtime networks, said. "''First
        Ladies'' fits perfectly within the Showtime wheelhouse of drama and politics,
        revealing how much personal relationships impact both domestic and global
        events. Having Viola Davis play Michelle Obama is a dream come true, and we
        couldn''t be luckier to have her extraordinary talent to help launch this
        series."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315b17f-92d3-4944-9c2f-31262787fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11154d2-a070-423c-a0f3-559a0f113bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Aaron Cooley, who created the series, will act as executive
        producer and writer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e18a5-f1c3-469f-8efb-9f7bf823da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
