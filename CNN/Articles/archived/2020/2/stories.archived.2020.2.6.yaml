      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> â€“ Six
        passengers who took the same Cebu Pacific and Philippine Airlines flights
        as the Chinese couple infected with the novel coronavirus (2019-nCoV) have
        been reported to show flu-like symptoms, the Philippine National Police said
        Thursday.</p>'
    '4':
