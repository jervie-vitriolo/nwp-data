      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said it was "too early to assess the magnitude" of the impact
        at this point. But Capri Holdings told investors that it expects the coronavirus
        to reduce revenue by $100 million this quarter, and warned the hit could be
        bigger if "the severity of the situation worsens."</p>'
