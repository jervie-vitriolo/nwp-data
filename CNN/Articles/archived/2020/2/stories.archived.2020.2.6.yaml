      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecf727-202c-4f05-8993-91e1bc8250c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean has canceled eight cruises out of China through
        early March and will "deny boarding to any individual who has traveled from,
        to or through mainland China or Hong Kong in the past 15 days." It will offer
        those people full refunds, the company said in a statement. It will also conduct
        health screenings for all China or Hong Kong passport holders as well as on
        guests who report feeling unwell or demonstrate any flu-like symptoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc6ae7-e10a-4bb6-9018-66ae2f69cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26746173-e5e6-4ec0-99fd-85ffc991ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>14 days on board</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d1b62-700a-4451-83d0-c2c8a621fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Health Minister Katsunoby Kato said Wednesday that 10 people
        on board the Diamond Princess had been infected and taken to hospital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f004a-d2f6-44bc-ab39-c02c5ce350bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47df836-9dac-4a46-9acf-b83024514f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise operator, Princess Cruises, said in a statement the infected
        passengers include one American, two Australians, three Japanese and three
        Hong Kong citizens. One Filipino crew member is also ill, the statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695fdef-6662-4296-b8b0-684c7903de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dc68e-d71a-4607-b12a-007bab1cf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the passengers on board will remain under quarantine
        for at least 14 days, "as required by the Ministry of Health," the cruise
        company''s statement added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10b09b-4e2d-4c6e-a6b4-b0f2436aa57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005dc06-6f12-4679-92e6-c6ecf8f919d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were detected after medical officials went room-to-room
        to check each guest''s temperature and condition, Japan''s health ministry
        said in a statement. Those who showed symptoms were subject to further testing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12734f19-a2da-4784-9353-8863ea43d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fff672-7f52-41c0-9da0-c4cdc197d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More passengers than expected needed to be temporarily quarantined
        while being tested, the statement said. More than 100 test results are still
        pending, it added. The company also said the first phase of screening of all
        the passengers on board has been completed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6e96f-247d-4ae1-9a4d-484214df9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a7170-6ac8-4901-9141-bb747ecba78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer Fehrenbacher, a traveler on the ship, told CNN he was tested
        because he complained about a sore throat and fever last week. He said swabs
        were taken from the left and right side of his throat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0f5bf-4780-422f-a40e-6a6ea63ccd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d141a-85b1-4061-b11d-9469cb4c2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fehrenbacher, a US citizen living in Tianjin, China, and studying
        for a master''s degree there, said he was in good spirits. He is on the cruise
        with his roommate from Tianjin and two other friends.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefafb49-8b9e-4b95-ab3c-1433f7997a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891005f-6423-4c48-b019-e13458e64441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Princess crew has been incredible in their support and communication
        up to this point," he said. "They''re providing complimentary internet to
        everyone on board to ensure that everyone is able to communicate with family
        and friends."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6d48b-debf-404f-9f5e-d65de02c06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c05250-98fb-4aba-82f0-a1530fc8a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships are considered particularly at risk from outbreaks, due to
        the close-living quarters of passengers and crew. Researchers are still unsure
        exactly how the coronavirus spreads and how infectious it is.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b5db9-1373-4404-bf83-09834e1a58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f866c51-743c-4470-8541-e46b3ae19101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials had previously said that patients can be infectious
        even if they are not presenting symptoms. An early study on asymptomatic transmission
        of the virus published last week in the prestigious New England Journal of
        Medicine appeared to confirm Chinese health officials'' assessment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e54ed4-aac2-40d5-b2dd-031c8cdb1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec923b2b-2dd4-4707-813e-02f640bbad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public health officials now say the report may be flawed. Interviews
        with the Chinese patient at the center of the study revealed she may have
        actually had mild, nonspecific symptoms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c5edb-fff7-4b4b-becb-699de9545465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707f17d-5d49-4246-9528-df247b5b1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important factor yet to be determined is whether the Wuhan coronavirus
        spreads via the fecal-oral route, like norovirus and severe acute respiratory
        syndrome (SARS), according to Dr. John Nicholls, a clinical professor in pathology
        at the University of Hong Kong.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f1ecd-b692-4047-92c9-82c107fe2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9581c9-65ec-4fa9-b7c1-d7fd2ce4912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norovirus is a contagious stomach bug that causes vomiting and diarrhea
        that is notorious for infecting cruise passengers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177da34-ac3d-48a8-be55-9ebe741cc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c9ef3-82a7-4252-b22d-7db042072991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses like norovirus spread so quickly on cruises because "you''ve
        got so many people in a crowded area and people are sharing areas, touching
        places," Nicholls said.</p>'
