      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05af49-5ed9-44bf-ae1e-127e5e0d8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
