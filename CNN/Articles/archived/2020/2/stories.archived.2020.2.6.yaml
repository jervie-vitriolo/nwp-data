    'template': '1'
    'title': 'Penguins'' speech patterns are similar to humans, a new study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63367cf0-f8c4-48f2-947a-c2bfd742c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;In most human languages, the most
        frequently used words are short. Think "the," and, "of " and "a."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b40a8-e548-4619-b0f9-811bbd636d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a40130-9fa2-406e-aed9-f8ea2d423e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out the same thing goes for penguins too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a5c7f-e7e5-42f2-a3df-ac2bf2b75275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3efe2c-65ab-4e60-9328-c3b5913333cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers based in Italy have found "compelling evidence"
        that African penguins use the same speech patterns as we do â€”&nbsp;the first
        time this has been found in an animal other than a primate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82b549-cea1-4e88-9485-57a41c36076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924c9da-0e76-4087-965b-cb3ad7b57e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team recorded 590 breeding calls known as "ecstatic display
        songs." They were sung by single birds during the mating season, from 28 adult
        African penguins in three different colonies in Italian zoos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ab255-3f2a-480e-9452-4efa2d54d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df6fa1-e498-4ccd-85d2-950fef534cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs'' sounds are similar to the bray of a donkey, according
        to the paper which published Tuesday, and are responsible for the flightless
        birds'' less-than-flattering nickname: the jackass penguin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb839b9-9884-4dd0-847c-ed0ada5d45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8f321-0da7-48a2-9cb9-0d18b0a65aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the vocal sequences contained three distinct
        syllables of different length, with the "words" used most often the shortest,
        while the longest sequences were made up of shorter syllables.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f0b6b-cc76-47a5-be87-bfdc3ee619de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef721b3-da6f-4726-846f-475592e6440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said this showed the flightless birds shared two
        traits of human speech -- that the most frequently used words are shorter,
        but also the longer the sentence (or for penguins: the call), the shorter
        the sounds within it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb83e7-729c-4c5e-8719-71285923f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fc310-2a5b-4ff8-a421-46d099b8151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, which published in the journal Biology Letters, said
        these two linguistic laws known as Zipf''s Law of Brevity and the Menzerath-Altmann
        Law respectively, are shared by most human languages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3ea4d-96dc-4953-a9ba-7e3d867b555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464e1d5-1b91-455d-91a8-aaa4ea2bbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penguins use the syllables available to them to speak in the most
        economical fashion they can, the paper suggested, by reserving the shorter
        ones for the most common calls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f72cfd-c437-4575-91f5-ec7e8b916ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f277546-822e-474d-9a18-6bbe3941b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that penguins have been found displaying
        similar traits to humans. They''ve also been observed having same-sex partnerships.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1fb40-da3f-4ed1-ae02-b301383a24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11ab00-ce98-4e5b-ae20-b24b7ce27c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African penguins are native to the coasts of South Africa and Namibia.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f6b56-e67a-42b4-ac96-8373069167e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:39.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/05/world/penguins-voice-patterns-scn/index.html">Penguins''
        speech patterns are similar to humans, a new study finds</a>"</em></p>'
