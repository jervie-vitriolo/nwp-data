      'text': '<p>She felt "traumatized," "paranoid" and scared of Weinstein''s power,
        Young testified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9f827-2fc4-41ea-8f3e-ffe2a3447bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58154475-1535-4039-a8d9-04b730e2cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the alleged assault, Young went to a prescheduled
        meeting with a Weinstein Company employee because she said she thought Weinstein
        might be there and she could tell him off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde2f71-d3cd-4624-ab4e-76fb8713289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f5440-9f40-425a-b255-9dfa48842455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein wasn''t there but Claudia Salinas was, and Young said
        she told her "don''t talk to me," she testified.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551fca8-d400-42ae-908e-5ea507481c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd612ee3-d870-4bed-a1a6-b32d2f593034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said that Salinas was outside the office during her meeting.
        During the meeting that she said lasted less than an hour, they discussed
        the possibility of her appearing on "America''s Next Top Model."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc8598-399e-44cd-9b82-d29f0fb85110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953702f-1910-46a6-b47f-b62a8688c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During cross-examination, Weinstein''s attorneys cited some of Young''s
        statements to law enforcement, suggesting there are inconsistencies in her
        story and questioned her about the timeline of the alleged assault.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f058a11-0b87-48dd-9d5c-8465313e327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06509725-833f-45b3-856b-c869a5c9c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young is one of three women testifying as a so-called "prior bad
        acts" witness, which means her testimony is not connected to any of the five
        charges against Weinstein. However, prosecutors say her testimony will show
        that Weinstein had a pattern of abuse in which he used his power as a movie
        producer to lure young women into unwanted sexual encounters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff93cc-3042-43b9-b055-73a751d0603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994a4e3-b882-4716-93d0-fc15c02a4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, "prior bad acts" witnesses aim to strengthen the prosecution''s
        case, particularly in a "he said-she said" sexual assault trial without forensic
        evidence. In Bill Cosby''s sexual assault trial, for example, five women testified
        as "prior bad acts" witnesses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8041a-63db-4913-9b98-81b4e2cbb7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8156874-ca64-4f3c-a47c-06832d955bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously in the trial, Tarale Wulff testified that he raped her
        when she was an aspiring actress in 2005. In addition, Dawn Dunning testified
        that he groped her in 2004 and, in another incident, tried to pressure her
        into three-way sex by telling her "this is how this industry works," according
        to her testimony.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc2fd2-efe5-47a2-a0e2-d99afa46e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63376c19-e598-417e-8fda-ea36105210cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein faces charges of first-degree rape, third-degree rape
        and predatory sexual assault for allegedly attacking Jessica Mann. He also
        faces charges of first-degree criminal sexual act and predatory sexual assault
        related to incidents with Miriam Haley.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01920cb0-8458-49cb-86df-3f442211a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edd0fd-944e-44cc-a163-d61c98241c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Annabella Sciorra''s testimony that he raped her in the
        winter of 1993-94 is relevant to the predatory sexual assault charges. To
        convict him on those charges, prosecutors must prove Weinstein committed sex
        crimes against multiple victims, and Sciorra''s testimony is part of that
        count.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5a8a7-17f5-42e8-b3b4-6785bd21bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fe252-f486-49a6-9393-b4ceb2ffcfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T10:21:01.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young will return to the stand on Thursday to continue cross-examination.</p>'
