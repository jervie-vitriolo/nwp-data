    'jcr:uuid': '611cff53-da25-45ca-b7da-c41916858c4c'
    'lead': 'The arteries of global trade are clogging up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T09:31:50.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:01:42.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
