      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Lauren Young became the sixth and
        final woman to accuse Harvey Weinstein of unwanted sexual advances during
        his criminal trial on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893d82f-b3ce-44cd-9ba7-eadc8af0e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c2057-6f7c-44f6-b31c-6189c487744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young is one of three women testifying as a so-called "prior bad
        acts" witness, which means her testimony is not connected to any of the five
        charges against Weinstein. However, prosecutors say her testimony will show
        that Weinstein had a pattern of abuse in which he used his power as a movie
        producer to lure young women into unwanted sexual encounters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fea1c6-f3f7-4595-b77f-8d9fe55bb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5b9fe-317b-49dd-80e8-47c04734e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements, Assistant District Attorney Meghan Hast said
        that Young would tell the jury about how Weinstein cornered her in a hotel
        suite bathroom in 2013 in a meeting she believed to be about a script. Weinstein
        then took off his clothes and began masturbating with one hand as he used
        the other to pull down Young''s dress, Hast said. He ejaculated on the floor,
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc15d44-1544-428a-97d2-7031224845b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed900f-834a-4c5a-97ce-c07ef5bc366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young was "scared and disgusted," and then fled the bathroom, according
        to Hast, and she later told two friends about the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ec774-d73b-409c-a9fc-cff7be677117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef0ba8-d71f-4c1d-9bdd-9d064b79dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young took the stand Wednesday and testified that she went to an
        Oscars dinner hosted by Weinstein in February 2012. She didn''t talk to Weinstein
        that night but met a friend of his, Claudia Salinas, and got her contact information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51530f-c05d-4285-a84e-689f47e7c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7ee28-cc96-46be-a9b2-f7ce6bb2a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Salinas reached out to Young to arrange a meeting
        with Weinstein to discuss a script Young wrote. The three met on February
        19, 2013 at the Montage Beverly Hills, a date Young recalled based on emails
        she kept.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad28770-474c-4a7f-a18f-39529d740e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98cf37-62e0-4029-ae44-b4775dc1b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young said she first met Salinas at the lobby bar and ordered a
        gin and tonic. Weinstein came about ten minutes later and was distracted on
        his phone, Young testified. Young said that Weinstein suggested she go out
        for America''s Next Top Model, but that she said she wasn''t interested in
        reality TV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e0f7e-9ecb-47f0-8d33-3bb9eb0abf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e76e7-7775-4952-aa0d-798bd0c344ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then followed him to a hotel room upstairs because he said he
        had to get ready for an awards event involving Quentin Tarantino. Young testified
        that Weinstein led them and she walked between him and Salinas into the room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe430c7e-bfcb-4a00-b6f9-39dc64606eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b5eb5-1d8e-4ab7-a19c-8f3fc98ff7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court adjourned as Young described the layout of the hotel room
        and how they walked into the hotel room bathroom, Salinas walking behind her.
        She is expected to continue her testimony this afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5e7d2-88a2-413b-a85f-c37bcef6729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594531f0-2548-42d8-9ea1-d3b4fb716635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, "prior bad acts" witnesses aim to strengthen the prosecution''s
        case, particularly in a "he said-she said" sexual assault trial without forensic
        evidence. In Bill Cosby''s sexual assault trial, for example, five women testified
        as "prior bad acts" witnesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d102ce1-9efc-41cd-a82b-cd0880ea19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed51ccf-44ff-44c6-acab-a97bd6b3c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously in the trial, Tarale Wulff testified that he raped her
        when she was an aspiring actress in 2005. In addition, Dawn Dunning testified
        that he groped her in 2004 and, in another incident, tried to pressure her
        into three-way sex by telling her "this is how this industry works," according
        to her testimony.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eadb82-c950-400a-9e85-9244f37da2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8df8a5-9b0b-44b7-9c63-ebff2eb26da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein faces charges of first-degree rape, third-degree rape
        and predatory sexual assault for allegedly attacking Jessica Mann. He also
        faces charges of first-degree criminal sexual act and predatory sexual assault
        related to incidents with Miriam Haley.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd25d3-920c-4ed8-aed2-27f5740fd237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931adfb-9190-4e3b-a142-9971ba18b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:58:44.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:04.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Annabella Sciorra''s testimony that he raped her in the
        winter of 1993-94 is relevant to the predatory sexual assault charges. To
        convict him on those charges, prosecutors must prove Weinstein committed sex
        crimes against multiple victims, and Sciorra''s testimony is part of that
        count.</p>'
  'Viola-Davis-Michelle-Obama-First-Ladies':
