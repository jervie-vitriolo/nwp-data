      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€“</strong> It
        will be rainy over most parts of the Philippines due to the trough of a low
        pressure area and the northeast monsoon, the state weather bureau said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff022a-8de1-4a8e-b356-155e5e736565'
      'mgnl:activationStatus': true
