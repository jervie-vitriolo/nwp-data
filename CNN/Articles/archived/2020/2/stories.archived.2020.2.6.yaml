      'Sen.-Doug-Jones']
    'template': '1'
    'title': 'Mitt Romney becomes first GOP senator to support convicting Trump in
      impeachment trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c45d91-4f33-4930-af9e-70962b38b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T02:22:17.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sen. Mitt Romney said Wednesday he will
        vote to remove President Donald Trump from office on the House''s charge of
        abuse of power, making the Utah Republican the first senator in US history
        to vote to convict a president from the same party in an impeachment trial.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3b2ac-8db5-470f-9fe8-2859e42bc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney said on the Senate floor that Trump was "guilty of an appalling
        abuse of public trust" when he pressured Ukraine to investigate former Vice
        President Joe Biden while withholding US security aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ec13d-eb63-4992-bbb8-31abdb8e70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grave question the Constitution tasks senators to answer is
        whether the President committed an act so extreme and egregious that it rises
        to the level of a ''high crime and misdemeanor.'' Yes, he did," Romney said.
        "Corrupting an election to keep oneself in office is perhaps the most abusive
        and destructive violation of one''s oath of office that I can imagine."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409460ae-d49f-4637-81ab-f7396c0feefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8ba8a-0985-4240-922c-c1b95c56b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney will vote to find the President guilty of the House''s first
        article, abuse of power, and not guilty on the second charge, obstruction
        of Congress, when the Senate votes on the impeachment trial verdict at 4 p.m.
        ET. The outcome is a foregone conclusion: Senate Republicans have a 53-47
        majority in the chamber, and a two-thirds majority is required for conviction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cc628-4eb1-42c4-b03b-cdd61e826254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romney''s vote is a significant jolt to the President''s dismissal
        of the impeachment trial as a hoax. Trump and his allies have seized on the
        fact that no Republicans voted for impeachment in the House, but with Romney''s
        vote, that will not be the case in the Senate trial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e29748-f222-45fe-a732-d023b6b80fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab77889-a00e-4d19-a08b-b76f08f0db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney choked up as he delivered his speech and talked about the
        importance of his faith and the oath he made at the start of the Senate trial.
        "I knew from the outset that being tasked with judging the President, the
        leader of my own party, would be the most difficult decision I have ever faced.
        I was not wrong," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176a0bd-5189-4639-a597-076f5443eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05c992-ff1f-4f7c-850e-f69dbe2c199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no Senate Democrats have said they will vote to acquit the
        President. Sen. Doug Jones, an Alabama Democrat facing an uphill reelection
        battle in 2020, said Wednesday morning he will vote to convict Trump. Two
        others Democrats, Sens. Joe Manchin of West Virginia and Kyrsten Sinema of
        Arizona, have not said how they will vote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace1ebe-2ffe-435e-8b65-e7aa225ad28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ceb85c-1786-4393-920e-d18911d2c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After many sleepless nights, I have reluctantly concluded that
        the evidence is sufficient to convict the President for both abuse of power
        and obstruction of Congress," Jones said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09f1c9-c877-449a-b9d2-9c894d54ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b7cd0-42fe-41fd-8c72-ac1de0858470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquittal vote will mark the end of historic and whirlwind nearly
        five-month impeachment proceedings that began in September with House Speaker
        Nancy Pelosi announcing the inquiry into the President amid allegations he
        had withheld US security aid while pressuring Ukraine to investigate former
        Vice President Joe Biden and his son Hunter Biden. The House made Trump the
        third President to be impeached in December by passing the two articles of
        impeachment without Republican votes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf535e8-258a-4060-b1b8-7648fb7ae4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66af36-d4da-41ec-a9ae-8b9e5ce3807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final Senate vote on the impeachment verdict comes after a bitter
        fight over the trial, which began two weeks ago. Senate Democrats and the
        House impeachment managers pushed for the Senate to hear from witnesses in
        the trial, including former national security adviser John Bolton, whose draft
        book manuscript alleged that the President had told him he conditioned the
        US aid to Ukraine on investigations into Democrats.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995e90a-aab3-4561-a923-3c207d081761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8769c12-ab42-42ff-bd38-dbd9f69d9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Republicans rejected the need for witnesses, defeating
        a motion to call witnesses 49-51. They argued that the House should have called
        the witnesses it wanted before impeaching the President and that voting for
        witnesses could have sparked executive privilege concerns that extended the
        trial indefinitely. Many Republicans, including Sen. Lamar Alexander of Tennessee,
        a key swing vote, said the House had proved its case that the President had
        tied the US aid to investigations. But Alexander and other Republicans argued
        that the conduct wasn''t impeachable.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aadf89-e6d3-47a3-a727-31e7cc9ed621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b3438-c5a4-4401-927e-992611acc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Union address Tuesday evening, Trump did not
        mention impeachment. But the raw anger on both sides over the process was
        on full display, starting with Trump not shaking the speaker''s hand and ending
        with Pelosi ripping up Trump''s speech after he concluded.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dee56-823d-4f17-9fe8-3e2e97d84285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac9e2e-d8d1-49c0-be1e-e54bb2bb8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing argument Monday, lead House impeachment manager Democratic
        Rep. Adam Schiff of California urged Republicans to consider their place in
        history with their votes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed40fe3-1379-4a96-a07b-930c37cc4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a1044-76d9-42c3-91f6-38096f9ce30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you find that the House has proved its case and still vote to
        acquit, your name will be tied to his with a cord of steel and for all of
        history," Schiff said. "But if you find the courage to stand up to him, to
        speak the awful truth to his rank falsehood, your place will be among the
        Davids who took on Goliath. If only you will say enough."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f969e8-82e0-4ae9-be06-c471bab27c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3497ba1-d5b3-4b1c-8b12-20f7825b46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff praised Romney in a tweet Wednesday minutes after his speech,
        saying "there is" a Republican "who would say enough."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189f420-b66b-462a-89ec-9cfbfc05a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:20:19.270+08:00
