      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that three people are currently in an intensive care unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
