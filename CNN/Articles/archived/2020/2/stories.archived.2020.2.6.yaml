      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said on Monday that it will use the fresh funding from
        Razon "to improve the water and wastewater distribution system" in the east
        zone of Metro Manila, its service area.</p>'
