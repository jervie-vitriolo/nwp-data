      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Faced with shuttered stores and empty
        streets, big consumer brands and fashion houses are getting nervous about
        the impact of the coronavirus on their businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e631c2-914e-4cc9-b5a4-ef918606213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e6d65-dcaf-4dac-aace-848dc426b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike, Adidas and Capri Holdings, which owns Versace, Jimmy Choo
        and Michael Kors, are among the companies this week that have warned investors
        that sales could take a hit as the virus spreads across China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2d5da-7d00-409a-bb60-be6dcc2c9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e29f5-b394-43f5-9503-09f78df28b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in China and the measures being taken to protect
        the population are having a material impact on our business," John Idol, the
        CEO of Capri Holdings, said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea130d8-fff6-4221-a63b-452e980dc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2477b-d3a5-4168-9791-d6ebe629387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has killed nearly 500 people and infected
        more than 24,500 more â€” mainly in China, where close to 60 million people
        are living in cities on lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391d0f3-5f69-4662-89cd-f35d8c2ecee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
