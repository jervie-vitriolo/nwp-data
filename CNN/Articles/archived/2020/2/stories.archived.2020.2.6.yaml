      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0af85-b347-4554-888c-72299edfec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borongan City in Eastern Samar <a href="https://www.facebook.com/borongancityinfo/photos/a.118036476221634/192286298796651/?type=3&amp;theater">also
        enforced a similar ban</a> for 100 days on swine and swine products but it
        also covered all meat and processed meat from Mindanao.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01717cc4-93b1-4b46-9d5c-13e2874ddd98'
