      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that among their patients, two "kids are injured and three
        foreigners are injured," without stating their nationalities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e49a0-7a49-4fa1-8fd4-15a0fc2d0113'
