      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of those who earlier showed red flag signs of the contagious
        new virus, which was first identified in a seafood and animal market in Wuhan,
        China, are already on quarantine in different hospitals while the two are
        at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b63e3-fb00-49ed-93f0-72be2b6bb934'
