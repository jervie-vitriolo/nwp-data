    'template': '1'
    'title': 'Labor Dept. OKs partial lifting of Kuwait deployment ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ce991-97db-4733-9171-330a5a87e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:47:57.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)â€”</strong> Some
        Filipino workers will soon be allowed to return to Kuwait after the government
        on Thursday partially lifted the deployment ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317527c5-bd27-439a-b2d2-d031cb7257e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:47:57.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said said skilled, semi-skilled,
        and professional workers can now go back to their Kuwaiti employers, .</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea491490-44a6-42bd-b41b-f5480b6d0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:47:57.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-hired and returning household workers, however, will still
        be covered by the partial ban, Bello added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18c606-1e0e-445f-8dd9-f19085d54a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:39:21.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial lifting of the deployment ban was a result of yhe Philippines
        and Kuwait <a href="https://www.cnnphilippines.com/news/2020/2/5/Philippines-Kuwait-standard-employment-contract-OFW-deployment-ban.html">sealing
        a deal</a> on the proposed standard employment contract for overseas Filipino
        workers (OFW) in the Middle Eastern country.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63dadd-d415-4f13-a6ab-6157e2e5a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:47:57.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The template contract for OFWs is under a provision of a 2018 labor
        deal â€” an agreement to protect OFWs in Kuwait. Both sides reached an agreement
        earlier this month after threshing out certain rules in the provision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a84645-7dbf-4308-86f2-c2b762759919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:39:21.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Union Congress of the Philippines party-list Rep. Raymond
        Democrito Mendoza said that the deployment ban on household service workers
        should stay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820aefd-3eae-471a-99c2-aef8d4702b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:39:21.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9595036-dc50-40e1-9414-3529afa9c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:39:21.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we would say lifting of the ban of the semi (skilled workers)
        and the highly skilled workers, but the ban on household service workers,
        who are much exploited in Kuwait, should stay until justice is served for
        Ms. Villavende," Mendoza told CNN Philippines Newsroom, referring to household
        helper Jeanelyn Villavende.</p>'
