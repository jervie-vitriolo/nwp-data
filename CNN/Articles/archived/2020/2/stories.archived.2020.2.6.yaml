      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies join a growing list of global brands that have decided
        to limit operations in China, despite their reliance on the country for growth.
        Apple has said all 42 of its stores in China will shut until February 9 "out
        of an abundance of caution." Starbucks said it had closed more than half of
        its roughly 4,300 Chinese locations last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af816a-d884-490e-80af-4e8071ad8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.592+08:00
