      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740ee23-0809-4e43-a47f-cf2cf6f20f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showtime and Lionsgate TV will co-produce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a320e4-2668-4494-a9f7-e404a8d66f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:01:09.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:02.287+08:00
