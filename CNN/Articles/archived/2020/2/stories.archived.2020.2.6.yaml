      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994b0b1-cc1b-491f-845c-9cec65515bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25faf52b-028e-4a96-bdbe-42d752188482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lam, the former SARS patient, that scenario would be a failure.
        He is now the head of Hong Kong SARS Mutual Help Association â€”&nbsp;a group
        of SARS survivors which is calling on the Hong Kong government to take tougher
        measures to end the outbreak.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520d938-9480-4800-b60c-7bca07968794'
