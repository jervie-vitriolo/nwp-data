      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s talked to friends who are still in Wuhan, and they say people
        are just trying to stay civilized while they endure the quarantine. At first,
        Evans says, the scene in Wuhan was chaotic. But now, most people stay inside
        their homes, hoping their stockpiles of food and supplies will get them through
        the worst of it.</p>'
