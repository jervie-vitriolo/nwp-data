      'jcr:uuid': '94760854-8239-4b6f-a6a8-e4fcfbfb503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
