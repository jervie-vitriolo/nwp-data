      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393fa97-b5ea-4dc1-907b-e4ea6c04517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Leyte, with its two ports in the towns of San Ricardo and
        Liloan, is the main exit point for travelers from Luzon bound for Mindanao
        and vice-versa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7e800-f0b8-406f-a12c-a8570ed77b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301c941-8b93-4700-9df4-ece4a7a58271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPork and pork-related products are sourced from other areas within
        the Philippines are hereby regulated in its entry to the Province of Southern
        Leyte unless these are accompanied by the following applicable requirements
        from the point of origin,â€ read Mercado''s executive order dated February
        3.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ee09d-006f-4c85-a589-e0412f23e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cce51-f607-46e5-92a2-a3b319b4bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These requirements are a meat inspection certificate from the National
        Meat Inspection Service and Veterinary Shipping Permit for locally produced
        and imported pork, license to operate and certificate of product registration
        from the Food and Drugs Administration for processed pork and pork products.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff53b56-d00f-4744-a893-96722850cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97676c0c-d102-4a4d-a4bf-ba5fbcef3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, live hogs may still enter the province upon complying with
        veterinary quarantine requirements.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ecfc9-e957-4f20-b181-783f8be2787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af617fb-18e4-4c7a-b59a-6e616e524da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental Governor Yevgeny Emano also banned pork and processed
        pork meat such as bacon, tocino, longganisa, chicharon, hams and hotdogs among
        others from Luzon and the Davao Region where ASF cases were confirmed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2bcf0-41f4-4392-8618-319a3ece5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82549a5-5d29-4bed-9573-90d25284fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of ASF have been confirmed in a number of cities in Metro
        Manila and some provinces in Luzon, including Bulacan, Pampanga, Nueva Ecija,
        Pangasinan and Cavite. Reports say cases have also been reported recently
        in Tarlac and Bataan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c93119-de89-4ade-b4f2-7dcd6f3b693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f5f9f-6c6c-437a-9829-897c86f939a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF does not pose health risks to humans, but humans can carry the
        virus. The virus quickly spreads in an affected hog, which could lead to death
        after three to five days, threatening food supply.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140e9a1-8545-471c-9fc3-e138eee903b4'
