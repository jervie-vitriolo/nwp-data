    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558cdd9b-154d-4d32-ad08-4f5c2b8a6b32'
    'lead': 'China announced on Thursday that it will halve tariffs on $75 billion
      worth of US imports, as the world''s two largest economies continue to step
      back from a years-long trade war that has hurt both countries and dented global
      growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T16:25:02.102+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:01:11.290+08:00
