      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cloudy skies with light rains will prevail over Cagayan
        Valley, Cordillera Administrative Region, Bicol Region, Aurora, and Quezon
        while partly cloudy to cloudy skies with isolated light rains will be experienced
        over the rest of the northern Philippines due to amihan, the bureau said.</p>'
