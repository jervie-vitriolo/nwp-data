      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 22 of the injured went to Kartal Lutfi Kirdar Training and
        Research Hospital. Many of them are suffering from injuries to their heads
        and legs, said chief surgeon Recep Demirhan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97669d-dbd0-4492-ae18-3bcc58fc570b'
