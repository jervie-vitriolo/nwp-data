      'mgnl:lastActivated': 2023-01-26T21:01:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> President
        Rodrigo Duterte has ordered five agencies to work on a plan to redevelop the
        Mile Long property in Makati, three years after the government took back the
        lot from a private firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817db545-dd9c-4b44-b1e5-87a4c1285ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464b37d-b1dc-4d56-ae90-556a2d297fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte directed the Department of Finance, the Department of Budget
        and Management, Bureau of the Treasury, Privatization Management Office (PMO),
        and the Bases Conversion and Development Authority (BCDA) to form a technical
        working group and craft a redevelopment and privatization plan for the two-hectare
        property through Administrative Order No. 21 issued on January 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07180f-068e-42eb-963b-c8d68b451950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2caeb4-2ecb-412d-993b-e6bad0ab9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMO has been in charge of the property along Amorsolo Street
        in Legaspi Village, which used to be occupied by Sunvar Realty Development
        Corporation. The company reportedly owes â‚±1.676 billion in unpaid rent, excluding
        interest, to the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76717c-95d3-47bb-8482-14161f7d7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunvar is owned by the Prieto and Rufino families. They also own
        the Philippine Daily Inquirer, a broadsheet often criticized by the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def655cd-627b-43d4-8a2e-b093ce29813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2018/02/23/Dunkin-Donuts-tax-evasion-Prieto-Duterte.html">Prieto-led
        Dunkin'' Donuts franchiser facing tax evasion complaint</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e657d-fd71-4858-8597-9156fa928362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967ae0f-0872-4a06-b4c9-d16e074bc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida previously said that Sunvar occupied
        the prime lot in the Makati Business District since 1982 under a lease agreement
        that expired in 2002. The company continued to rent out the space for 14 years
        without paying anything to the government, instead lodging a legal battle
        for the space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8bcf8-fea0-4e4a-88de-4b0ba5d3d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/1/22/Government-retake-Batangas-Chevron-lot.html">Gov''t
        to retake Batangas lot leased by Chevron next year</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cd3ca-5624-41bf-a94c-87ac8b6e2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunvar tenants have been told to vacate the property three years
        ago by order of the Court of Appeals. <a href="https://cnnphilippines.com/news/2017/07/28/solgen-calida-warns-to-evict-sunvar-from-mile-long.html">The
        government took over</a>&nbsp;in August 2017, with the Finance department
        collecting an average of â‚±6.7 million per month from leases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1376caf-5966-43cc-82ed-d8298e1c018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd3f61-072e-4dd6-afc8-b166f750a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said there are 309 available spaces for lease in the building,
        plus parking areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ab68c-b4fa-45a3-a573-6c08960e7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc271d1d-35e4-445a-9324-89b2113cd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he wants to use these collections to pay military
        pensions, which have risen significantly as these are benchmarked on the salaries
        received by soldiers in active duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be044c7f-1d38-4568-a073-347fcb296ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa11e8-bd6d-4f20-bd45-0e9770ba7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of the Mile Long property, considering its location
        in one of the country''s premiere business districts, will greatly contribute
        to the generation of revenues for priority programs of the government, including,
        among others, the pension program of military and uniformed personnel," the
        order read, which was released Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de498e-6b4e-409a-bfb8-9b7a2eee2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:33:13.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
