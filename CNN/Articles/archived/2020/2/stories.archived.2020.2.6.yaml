      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Three people have died after a passenger
        plane skidded off the runway and broke apart while landing at Istanbul''s
        Sabiha Gokcen airport, Turkey''s Health Minister Fahrettin Koca said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b9ad4-07e6-4b2e-85e3-e7a140f721a3'
