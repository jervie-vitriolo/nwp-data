      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bab4c8-52a9-4a92-9711-1f0d79881c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Democrats, the impeachment managers'' case convinced any wavering
        senators that Trump''s actions did not warrant removal. The biggest Democratic
        wildcard was Sen. Joe Manchin of West Virginia, who said all week he was struggling
        with the decision. But both Manchin and Sen. Doug Jones of Alabama, the most
        vulnerable Senate Democrat up for reelection in 2020, said they reluctantly
        voted guilty.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b3e01-2720-4eb5-a5c2-9ba8665a72f5'
