    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:31.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mitt Romney and Doug Jones'' profiles in courage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca1b90-2bd8-4c6d-82ee-45e7905b91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s Note:</strong> Frida Ghitis, a former CNN
        producer and correspondent, is a world affairs columnist. She is a frequent
        opinion contributor to CNN, a contributing columnist to the Washington Post
        and a columnist for World Politics Review. Follow her on Twitter @fridaghitis.
        The opinions expressed in this commentary are those of the author. Read more
        opinion on CNN.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b159eb-2d40-42d1-b676-1ee4559aa879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Do not despair; all is not lost. Something
        heartening happened as we prepared to see the Senate complete its pantomime
        of a trial and acquit President Donald Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50454be8-57d1-4fe1-97d4-97f3e1132a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the well of the Senate, two profiles in courage emerged. Two
        senators -- one a Republican, the other a Democrat -- dug into their consciences
        and announced, at potentially great personal cost, that they would endure
        whatever wrath may come and do what in their hearts they know is right: vote
        to convict the president.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a87cc-43b8-4d37-acec-bb84f06c2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Mitt Romney of Utah, a Republican, and Doug Jones of Alabama,
        a Democrat, do not possess enough power to change the preordained outcome
        of the vote. But their decision to pay the price of doing the right thing
        -- the onslaught of a president and his party, and a backlash from voters,
        respectively -- is a balm for a traumatized nation. This deeply divided country,
        where partisanship and self-interest seem to be sweeping away principles and
        patriotism, is still home to at least two men of integrity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55047d-f697-449e-804b-b3d822bf5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney''s decision came as a surprise, and it means that for the
        first time in US history, senators from both parties have voted to remove
        the president from office, even if they could not persuade enough of their
        colleagues to make it happen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b3944-9e9b-431e-ab85-99dcc5151f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney is defying a party solidly aligned behind a vindictive president.
        He recently revealed that he has spoken to his family about this vote, because
        he knows his wife, children, even grandchildren will feel the blowback. Already,
        Trump''s son Don Jr. has called for his expulsion from the GOP.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35013fc8-a8e7-470a-9e4f-8bb5d3ecf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes Romney''s decision all the more remarkable. Speaking
        in the Senate, he explained his decision in moving moral, ethical and patriotic
        terms. He paused to regain his composure, saying, "I take an oath before God
        as enormously consequential."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515795b-dc69-4757-985f-5913cfb55134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging the President, he said, was "the most difficult decision
        I ever faced." But the judgment of history weighed heavily. He faced his responsibility
        with modesty and gravity. "I will only be one name among many, no more, no
        less, to future generations who look at the record of this trial." After examining
        that record, he found that "what the President did was wrong, grievously wrong."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea73f1-d5bb-4269-84a9-319890ea31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney was implacable in his judgment of a president who, "asked
        a foreign government to investigate a political rival," then "withheld funds
        from that government to press it to do so," and did it for personal political
        gain. He called it "an appalling abuse of public trust," reaching a devastating
        conclusion, "corrupting an election to keep oneself in office is perhaps the
        most abusive and destructive violation of one''s oath of office that I can
        imagine."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c05cb-ed89-4211-88d2-7547aff29b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney is a conservative and said he agrees with much of what Trump
        has done, "but my promise before God to apply impartial justice required that
        I put my personal feelings and political biases aside."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f2c46-0d1c-407b-8f38-b4a2bd359de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as much an indictment of the President as an unspoken judgment
        of his Republican colleagues, who excused, denied and minimized the President''s
        behavior. Some, like Sen. Susan Collins, Lamar Alexander and Lisa Murkowski,
        acknowledged the President acted improperly, but refused to do anything about
        it. Most others wouldn''t even allow a real trial, blocking witnesses and
        then disingenuously claiming there was insufficient testimony to convict.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5f1df-6aba-44b4-872e-eb4fabd6f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to convict was no less wrenching for Sen. Jones, who
        admitted to spending many sleepless nights before making his decision.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7443f-9aa5-45eb-9edb-4b4c92764f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones may be a Democrat, but he comes from Alabama, where Trump
        approaches demigod status and has his highest statewide approval rating. Jones
        faces a tough reelection campaign this year. His decision all but drives a
        nail in his political coffin. In fact, a PAC affiliated with Senate Majority
        Leader Mitch McConnell mockingly announced Jones'' "impending retirement from
        politics."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e42c8-b088-4f85-a9c5-318288371b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like Romney, Jones'' own conscience stood in the way of political
        expediency. In announcing his vote, he quoted from Robert Kennedy: "Few men
        are willing to brave the disapproval of their fellows, the censure of their
        colleagues. ... Moral courage is a rarer commodity than bravery in battle
        or great intelligence." But, it is "an essential quality for those who seek
        to change the world."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2e431-2f04-4fa0-bf04-3ec645ef0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing before a Congress where many Republicans reportedly say
        they are "disgusted and exhausted" with Trump''s behavior, Jones added, "country
        before party, is a rare commodity these days."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79548a-329e-4bdb-9a73-c4ec287f58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones found his courage listening to the case against Trump, hearing
        the president''s own words. What stood out most starkly for him, he said,
        was the President, saying, "under the Constitution, we have Article 2 and
        I can do anything I want." That, he said, explains the President''s actions
        toward Ukraine and toward Congress. In a statement, Jones said he was "deeply
        troubled," but Trump''s lawyers calling for "virtually unchecked presidential
        power."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14792839-73f1-43f7-ab15-1ac2f1f40783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, he saw, "a picture of a president who has placed his
        personal interest above the interest of the nation, and in so doing threatened
        our national security..."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035731d-9c1a-456e-bda8-b762a033f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to the Alabama senator, I commented on Twitter that his
        was an example of a profile in courage. Then I heard him, almost as if replying,
        that some will "look at what I''m doing today and say it is a profile in courage."
        He corrected me. "It is not. It is simply a matter of right and wrong. And
        doing right is not a courageous act."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385de61-2331-42c4-9618-df7c408b9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I disagree. An ethical core and stubborn integrity, are the rocket
        fuel of courage.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc17ba0-9925-4aa9-951d-2b3c2f070921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Romney and Jones were modest in their bravery, bracing for
        what comes next. But it is not they but many of their colleagues who should
        lower their gaze. The bravery of two members of Congress underscores the cowardice
        of so many others.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cba98-869a-4837-970e-2cf133d703e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philosophers have noted that our choices determine who we are. Our
        acts define us. With their integrity, Romney and Jones defined themselves
        for future generations. Americans can take solace, knowing partisanship and
        political self-interest have not completely destroyed patriotism. Sadly, in
        today''s Senate, the principled politicians remain a minority.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea8963-5624-4e3d-be93-9c552362bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:29:06.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/05/opinions/doug-jones-mitt-romney-courage-impeachment-ghitis/index.html?fbclid=IwAR1zxiHK6Agk0c-xnsxDS9du3KyopDV2WzzZhsGYW160Dyj3tanadXfdLbs">"Mitt
        Romney and Doug Jones'' profiles in courage."</a></em></p>'
  'new-clark-city-quaratine':
