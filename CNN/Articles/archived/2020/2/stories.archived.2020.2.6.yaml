      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture in Davao Region and the Davao City
        Veterinary Office (VCO) said the confirmed cases were found in Barangay Lamanan
        and Dominga in the Calinan District.</p>'
    '7':
