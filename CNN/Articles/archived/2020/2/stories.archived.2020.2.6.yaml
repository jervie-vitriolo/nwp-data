    'template': '1'
    'title': 'Eagle Cement denies SMC control as competition body flags potential
      monopoly'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe296d5-f785-4f59-9068-b1f13224eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> Eagle
        Cement Corporation denied operating under the control of San Miguel Corporation
        (SMC), after a competition body flagged a <a href="https://www.cnnphilippines.com/business/2020/1/31/pcc-san-miguel-holcim.html">potential
        industry monopoly</a> due to a pending merger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251a938-5124-41b6-b6c2-cb389e96ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8728c7c-0a78-44f3-a4ba-10af08845ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle made the clarification in a statement to the Philippine Stock
        Exchange following competition concerns raised by the Philippine Competition
        Commission (PCC), the governmentâ€™s antitrust body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68134bf8-5618-4a6c-9aa5-2e3e9895ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company denied any involvement in SMC''s plan to acquire Holcim
        Philippines, Inc., the countryâ€™s leading cement maker, for $2.15 billion (about
        â‚±127 billion). The regulator flagged the deal last week, saying it could lead
        to a "monopoly, increased market power, and potential collusion" in the sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147842e-0466-413e-a54f-6b398972e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd92fc9-bcf8-4f6d-8bf3-b5e2c4150a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eagle Cement wishes to clarify that the company is not owned and
        controlled by the Top Frontier Group and San Miguel Corporation. Eagle is
        not involved in the SMC-Holcim merger deal," the listed firm said in a disclosure
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe045605-4baa-40a0-aebf-4cc199a00043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac158b7-a6f0-4dce-9857-5b6f9f1cf994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel unit First Stronghold Cement Industries, Inc. first revealed
        the acquisition plan in May 2019, which will give the firm a controlling <a
        href="https://www.cnnphilippines.com/business/2019/5/10/smc-holcim-cement.html">85.73
        percent stake</a> in Holcim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc6866-f5f7-4c1a-b3c3-a10a578b6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/9/3/DTI-duties-imported-cement.html">DTI
        to impose higher duties on imported cement</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1409b0-a5f9-41a7-941c-e31baafa2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle Cement said it is the fourth largest player in the local cement
        industry in terms of sales, and is owned by businessman Ramon Ang â€” who is
        also president and chief operating officer of SMC and chief executive officer
        of its umbrella company, Top Frontier. But Eagle Cement said it is not part
        of the conglomerate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05839dd6-e156-4965-b1d2-6fe4ca27f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:57:19.735+08:00
      'mgnl:createdBy': 'mel'
