      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa made the suggestion after the DOH <a href="https://cnnphilippines.com/news/2020/2/5/PNP-CIDG-contact-tracing-novel-coronavirus.html"
