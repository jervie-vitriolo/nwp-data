  'penguin-voice-patterns':
    'author': 'Katie Hunt, CNN'
    'caption': 'In most human languages, the most frequently used words are short.
      Think "the," and, "of " and "a." It turns out the same thing goes for penguins
      too. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-06T14:16:25.951+08:00
    'imagesource': 'jcr:0fd966bc-76d4-49b5-8773-e55a35756cfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8744005-997e-4d32-a251-710b089bfdac'
    'lead': 'In most human languages, the most frequently used words are short. Think
      "the," and, "of " and "a." It turns out the same thing goes for penguins too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T14:18:39.611+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:01:19.270+08:00
