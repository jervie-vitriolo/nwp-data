    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900391cd-e26d-4eba-95bd-031ebb16be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:30:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong>&nbsp;Filipinos
        returning from novel coronavirus-hit Hubei province in China wil be temporarily
        quarantined in facilities used for the Southeast Asian Games, Health Secretary
        Francisco Duque said in a media briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32949df5-46a0-41d8-9533-9bf24e73bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:30:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbaefe-e32c-44ae-956d-0b6fc933e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:30:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said procedures and protocols have been set for the repatriation
        of Filipinos in the center of the novel coronavirus (2019-nCov) outbreak.
        They will stay for 14 days in Building A of the Athletes'' Village in New
        Clark City while medical staff will stay in another building.&nbsp;The number
        of medical personnel to be deployed to the area has yet to be determined,
        Duque said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9092d7-0958-4aa5-8c48-fe12f6a8c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6640aa4d-1fc9-4a80-b9e6-cb92bfb1b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I''d] like to take this opportunity to convey our gratitude to
        the BCDA which offered the use of the New Clark City as a quarantine area
        for repatriated Filipinos," he said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc1e27-6ef2-4a86-a659-cec627ae6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409b813-8121-4fed-97bc-3b3613f21225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the returning Filipinos will land in Clark International
        Airport. From there, those who have shown symptoms of 2019-nCoV will be brought
        to identified hospitals while those without symptoms will go straight to New
        Clark City. He added that agencies have been instructed to disinfect the luggage
        of the Filipinos and the vehicles that will be used to transport them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac085e-bda9-47fb-b465-7a8b7df47c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:30:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d78755-e899-4ba8-a14d-607c34c6ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:30:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially eyed the drug rehabilitation center in
        Fort Magsaysay in Nueva Ecija as quarantine facility, until the Bases Conversion
        and Development Authority offered the sports center. The New Clark City in
        Tarlac province was built in 2019. It hosted the 30th Southeast Asian Games
        in November to December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85247886-f1d9-4572-a739-8ecc596b3f76'
