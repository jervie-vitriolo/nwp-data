      'mgnl:lastActivated': 2023-01-26T21:01:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccdee5-2975-49a6-826f-5a6c97100829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.309+08:00
