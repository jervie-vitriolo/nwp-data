      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98028dc-1b88-435d-9730-ae92c03983fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely worried that the spread of the infectious disease
        could throw cold water on the momentum toward the Games," said Toshiro Muto,
        chief executive of the Tokyo Olympic organizing committee, according to Japanese
        public broadcaster NHK. "I hope that it will be stamped out as soon as possible."</p>'
