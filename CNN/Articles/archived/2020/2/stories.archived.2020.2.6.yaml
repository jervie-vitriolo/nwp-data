      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fb401-e173-4427-91a4-0d7b87a866eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers are starting to worry that their businesses outside China
        will be affected as well. Capri Holdings warned that its sales and profit
        could suffer even more if additional travel restrictions are put in place
        and there''s a drop in spending by Chinese tourists abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af31d66f-fc70-441d-bcad-96679550bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b0abb-e50c-47f9-bea8-784d614aea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jefferies analysts point to Tiffany &amp; Co., which is being bought
        by LVMH, Macy''s and Coach as companies that could be damaged by declining
        tourism from the region into the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c575b65-f4d4-4a8f-932a-3b65cc033ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5306b-c73c-4a56-82b1-e5e4d4f127ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a dip in Chinese tourists seems inevitable as airlines cancel
        flights. American Airlines has suspended all flights between the United States
        and mainland China through March 27, while Delta Air Lines has said it won''t
        fly from the United States to China through April 30.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747a003-4f4a-428c-a2c7-aa11357725a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.102+08:00
