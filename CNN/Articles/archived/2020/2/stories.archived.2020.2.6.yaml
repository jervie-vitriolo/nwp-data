      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Japanese defense ministry docked a quarantine
        ferry at the Maritime Self-Defense Force base in Yokosuka, central Japan,
        The 17,000-ton ferry has 94 rooms and will be ready to accommodate Japanese
        returnees from China, if needed.</p>'
