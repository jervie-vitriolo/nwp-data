      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will also be executive produced by Davis''s husband Julius
        Tennon, Oscar winner Cathy Schulman ("Crash"), Jeff Gaspin ("Rhythm + Flow"),
        Brad Kaplan ("Mr. Church") and author Aaron Cooley.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
