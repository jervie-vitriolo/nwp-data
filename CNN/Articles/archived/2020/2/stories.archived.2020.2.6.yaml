  'mitt-romney-doug-jones-profile':
    'author': 'Opinion by Frida Ghitis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9a63ac44-4e24-4e3b-b2d8-1e9ec61398ae']
    'created': 2020-02-06T18:16:47.206+08:00
