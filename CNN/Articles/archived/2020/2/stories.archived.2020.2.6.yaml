      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''For all of history''</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d3f3f-ae84-4447-b6f1-17c63bf3c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments on Monday, Rep. Adam Schiff of California,
        the lead impeachment manager, urged senators to consider history as they cast
        votes of guilty and not guilty. The outcome may have been certain but not
        every vote had been accounted for.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79c15c-8510-42f2-9adb-114c2e8cf91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d99ae-9c76-4013-8bc4-3b74e3f77646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you find that the House has proved its case and still vote to
        acquit, your name will be tied to his with a cord of steel and for all of
        history," Schiff said. "But if you find the courage to stand up to him, to
        speak the awful truth to his rank falsehood, your place will be among the
        Davids who took on Goliath. If only you will say enough."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf3cd8-a7a6-4321-bb97-1151948231a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2e745-4346-41eb-b214-8bbd1df3ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, however, the Republicans who may have been on the fence
        about voting to convict the President said they would render a verdict of
        not guilty â€” until Romney''s announcement on Wednesday.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9393430-5c25-4c5f-a775-449aa80c3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c32d2-a499-4ef3-a050-693ccfcfbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were I to ignore the evidence that has been presented, and disregard
        what I believe my oath and the Constitution demands of me for the sake of
        a partisan end, it would, I fear, expose my character to history''s rebuke
        and the censure of my own conscience," Romney said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f387c9e-a9be-428b-b766-97344f997007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0789d-f33f-45ac-9829-fa61bd9d459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats praised Romney for standing up to his party, but the backlash
        was swift in Republican circles. Romney''s GOP Senate colleagues said they
        were disappointed, downplaying the significance of his vote, while the President''s
        son Donald Trump Jr. called for Romney to be expelled from the Republican
        Party.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58b55b-0c40-402e-a420-41a6134f5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.981+08:00
