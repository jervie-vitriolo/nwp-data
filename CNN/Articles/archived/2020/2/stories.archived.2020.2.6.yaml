  'china-tariff-cut-united-states':
    'author': 'Sherisse Pham and Steven Jiang, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-06T16:21:19.494+08:00
    'imagesource': 'jcr:fb944a69-7d07-4db1-9ba3-7321981edbb5'
