    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The coronavirus is disrupting global shipping. Now goods are getting
      stranded'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c8e75-2d47-4649-9f6d-5ab2b1525bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The arteries of global trade are clogging
        up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32d403-5851-4247-8f38-b1f723a3bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b9f66-bcc6-4930-9dd3-cca1ebc712a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping companies that carry goods from China to the rest of the
        world say they are reducing the number of seaborne vessels, as measures to
        stop the spread of the coronavirus crimp demand for their services and threaten
        to disrupt global supply chains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ba80e-4e95-492b-8901-40b1467144ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd7557-dece-49b0-8b0b-c746bbdba7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of world goods trade by volume is carried by sea and China
        is home to seven of the world''s 10 busiest container ports, according to
        the United Nations Conference on Trade and Development. Nearby Singapore and
        South Korea each have a mega port too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a8a22-ba5d-49c4-9185-d731a403c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539eb0f-4e4d-43e9-91ba-d176bc34e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A closure of the world''s manufacturing hub impacts container shipping
        at large, as it is a vital facilitator of the intra-Asian and global supply
        chains," said Peter Sand, chief shipping analyst at BIMCO, an international
        shipping association. "This will affect many industries and limit demand for
        containerized goods transport," Sand told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb044ad-9fa4-4dac-a41b-e94611011e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c2728-3056-4b5a-ac26-d044cc76051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything from cars and machinery to apparel and other consumer
        staples are shipped in containers, and disruption to the industry could reverberate
        far beyond China as the country seeks to contain the coronavirus outbreak
        by keeping factories shut and workers at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef9168-62bd-4648-ae94-ba40f7e4b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6db42-33bd-402c-8736-82533d1571f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer the health crisis lasts, the harder it will be to move
        goods around the world. The coronavirus outbreak has killed more than 560
        people and infected at least 28,000 â€” mainly in China, where close to 60 million
        people are living in cities on lockdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358c955-9a3f-41e9-995f-55cf35bf803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565b01b-9112-43ea-911e-6283443674f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, carmaker Hyundai has suspended production at its plants
        in South Korea because of a disruption to the supply of parts caused by the
        coronavirus outbreak in China, the company said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d327a-e2b8-49c4-b0c6-08ab41f19bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff58a8-2923-49eb-873f-99df1714f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floating quarantine</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7d1b0-51ba-410d-b4e7-05f5e5cc701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdowns mean that some ships can''t get into Chinese ports,
        as the loading and discharging of goods slows, said Guy Platten, secretary
        general of the International Chamber of Shipping, a trade body. Others are
        stuck in dock, waiting for workers to return to ports so that construction
        and repairs can be completed, Platten added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f95f2-e977-4250-8fde-d74f6d533624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db838a7-4973-456a-bdeb-4c38197c92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still more vessels are idling in "floating quarantined zones," as
        countries such as Australia and Singapore refuse to allow ships that have
        called at Chinese ports to enter their own until the crew has been declared
        virus-free, added Sand. Platten said he knew of at least one crew that is
        running low on food because their ship has been idled for so long.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f8a4f-fac5-4eb7-a00d-8c47718b6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52827c-fb95-447c-b072-d9c018c39888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant shipping companies such as Maersk, MSC Mediterranean Shipping,
        Hapag-Lloyd and CMA-CGM have said that they have reduced the number of vessels
        on routes connecting China and Hong Kong with India, Canada, the United States
        and West Africa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5d3b3-4c7d-4795-b719-dccae35bea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c4b09-b919-4b3a-b119-83e53cbf2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipowners say that moves to idle Chinese factories beyond the
        end of the Lunar New Year has curtailed demand for vessels and forced them
        to adjust their capacity during what is already a low season for shipping
        because of the Chinese holiday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42696e88-ea94-4579-a3b9-789be7fe32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391411cc-e4bf-47d8-a8e1-6e5b87e07eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIMCO members, which include 1,900 shipowners, operators, managers,
        brokers and agents, report limited or no demand from Chinese buyers of seaborne
        commodities, such as coal, crude oil and iron ore, said Sand. The lack of
        activity is reflected in oil prices, which have crashed into a bear market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5ad67-d715-416e-ad23-54808b7789ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfbf42-5508-4197-ae04-fd554c6bf8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logistics company Freightos warned clients to expect delays in getting
        goods out of China, and consider shifting some shipments from sea to air or
        even sourcing goods from other countries where possible. The backlog of shipments
        that typically follows the Lunar New Year will be made worse by the current
        situation, pushing ocean freight rates up and exacerbating delays, Freightos
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd1c11-9b11-4483-8f4f-088e35fa185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c80ab-7884-4050-ac70-bf3cf17abe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Air cargo disrupted</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc7677-c106-445a-a954-c0c82bf163b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just shipping that''s been affected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59108f0e-31c8-48d0-bfb5-2fa56fca0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c08e5-1a10-496e-b8be-fe6f5791653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAG Cargo, the air cargo arm of British Airways parent IAG, on Monday
        canceled all services to and from mainland China for at least the remainder
        of the month, citing a UK government travel advisory, according to a statement
        on its website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d38bb5-f05a-4a21-89c0-b581c9464390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54c773-e1e5-4c6c-9812-1dbfe5dee450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German logistics group DHL has reported "severe disruptions to inbound
        and outbound air cargo shipments, trucking and rail cargo services."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc80337-1aed-4c57-878a-05017dd67d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc090acd-8d24-416a-88cb-6d1c88faac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns could have a "major impact on supply chain operations
        and industrial production" in China across industries such as automotive,
        pharmaceutical and medical supplies, and high-tech manufacturing, it said
        in a report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e13ff6-7635-45d0-ba3a-0a786cb9ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e16b5-5b2f-4998-a10a-db63bfb4662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHL has suspended deliveries in Hubei province, the epicenter of
        the virus, but said it doesn''t foresee other changes to its operations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8596dad-4aa0-49d0-a0ee-696789dc7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05371dd-e3dd-4b83-aead-0c830ed42837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS and FedEx Express said they continue to fly into and out of
        China. UPS said it has seen reduced demand for its services as a result of
        business closures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b68e1-c3eb-4bb9-a419-32e9b88c6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T09:31:50.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:42.899+08:00
