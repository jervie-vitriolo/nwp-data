    'template': '1'
    'title': 'Imee Marcos: Why not ask US to make China leave Scarborough?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997431e4-51ac-48df-a36d-173d02449f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> â€” Senator
        Imee Marcos wants the Philippine government to ask the United States to make
        China leave Scarborough Shoal in the West Philippine Sea, but her suggestion
        was thumbed down during a legislative hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640408a7-b71e-41a0-8b0f-e67d00090cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50be8b-021f-47d2-8a63-3e8e4dee96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakasulat na na talagang tutulong sila (US) pag inatake ang
        isang vessel ng ating military... E ano kaya, pwede rin po ba natin hingin
        sa Amerika na palayasin na ang Tsina sa Scarborough Shoal</em>?" Marcos said
        Thursday during a Senate hearing on the Visiting Forces Agreement and the
        impact of its possible termination on other agreements, including the Mutual
        Defense Treaty and the Enhanced Defense Cooperation Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8cc70-9aa0-48d7-b6f2-e4841d858b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c8c1e-2e29-48f0-951e-c2bcc227c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s already written that the US will really help
        if a vessel of our military is attacked... What if we ask America to shoo
        China away from Scarborough Shoal?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63fbc70-25ee-4cbe-96b1-82cbc28e68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c7506-2371-4544-8d00-17c8d530702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Subukan lang natin, hingin lang natin sa Amerika</em> (Let''s
        just try and ask it from the US)," Marcos added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9284a0-ba38-4329-bb17-afa441e18bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2348084-0b23-484a-9703-ab1458ce2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. earlier
        said that the Philippines has secured a written commitment from US that "an
        armed attack on the Armed Forces'' public forces or aircraft of the Philippines
        in the Pacific, including the South China Sea, would trigger the Mutual Defense
        Treaty obligations of the US." US Secretary of State Mike Pompeo delivered
        a similar statement after a bilateral meeting with Locsin in May 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574fe65-2a81-43ce-b0ae-c5628e354d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd7468-c70b-423e-a017-e338e630fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, however, said he would never follow Marcos'' suggestion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3b3b2-e371-4baa-8eb2-77b1128823b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9a972-160b-497a-9d38-4fc63d38a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not do it simply because this is a Mutual Defense Treaty
        and not invitation to a war," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ac9e9-27c5-45f4-941d-6d9f321cc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed65924-436c-48ca-b94e-24bcaa450cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior diplomat added that the Philippines lost its chance when
        China gained control of Scarborough Shoal after a standoff in 2012. China
        had since blocked Filipino fishermen from Scarborough, also known as Panatag
        Shoal, west of Zambales. This prompted Manila to file a case for international
        arbitration, which it largely won, but China rejects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865142d-4b98-46bb-a209-06dbf5870efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ce2fa-ba84-4a1c-b6b1-2827b541bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have asked for it, we should have put up a fight, we
        should have ignored (former US President Barack) Obama, we should have let
        our ship sink," Locsin said, adding that this should have triggered the MDT
        then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a06fa-e2d7-4e5c-a35e-75ec81a27f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e5ea0-e8e5-4cb7-bc30-194e3bbcf8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarita Carlos, a political science professor at the University
        of the Philippines, also disagreed with Marcos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f28d16-debc-4aca-966f-d276b5dcbf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f17a9f-d1ef-4be6-94f8-dea419459077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, I donâ€™t think itâ€™s politic to ask the Americans
        to do something which we ourselves could not do," Carlos said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede4678-0764-4fa6-be91-4a5737c89cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d42ca4-f03c-420d-aba6-86ce4f7e9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:05.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is discussing the VFA after President Rodrigo Duterte<a
        href="https://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">
        threatened to scrap it</a> â€“ a response to the US'' cancellation of Senator
        Ronald "Bato" dela Rosa''s tourist visa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27c314-dca7-4c73-8517-47fc9709c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:59.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdb88b-763d-4b05-9952-2ee2c2493524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:26:59.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said if the VFA would be scrapped, the 1951 MDT â€“ which states
        that each country would come to the defense of the other in case of an attack
        by a foreign country â€“ would be as useless as "deflated balloon." He added
        that there''s no assurance that the defense cooperation would push through
        under EDCA, which allows the US military to use and control five bases in
        the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
