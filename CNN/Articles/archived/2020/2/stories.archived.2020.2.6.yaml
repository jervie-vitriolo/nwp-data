      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s power rate also marked its lowest level in two years,
        the company noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf65f0-6d0d-44ad-b2b5-cf26692bbcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:48:02.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:24.869+08:00
