    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14b016-2316-4766-b727-2e318cb339cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.309+08:00
