    'mgnl:tags': ['Rodrigo-Duterte', 'Bong-Go', 'MalacaÃ±ang']
    'template': '1'
    'title': 'Duterte: Maybe Bong Go wants to be president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f093c-bbe8-4741-afb2-5b23f0d6f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> â€” President
        Rodrigo Duterte hinted once again that his former special assistant could
        probably run for the highest office in government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4cf91f-fbdc-4d20-b19b-23e187aef4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after administering the oath of new government officials
        in MalacaÃ±ang Thursday, Duterte said, "Maybe he wants to be president <em>kasi
        lahat ng sunog nandoon siya</em> [He is everywhere there is a fire]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0630c5d-2e87-46a7-ad35-d27ee0a4daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then joked Senator Bong Go should tone it down and not be
        so obvious, <em>"Nauuna ka pa saâ€¦ Eh wala pang sunog nandoon ka na eh. Ikaw
        ata tiga-sindi. Nauna ka pa doon sa bumbero. Well, huwag mo masyadong sobrahan
        baka mahalata. Huwag mo madalasan yung sunog-sunog."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fb4ce-02f4-48fe-b7c2-ec5504b5d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re there before the... The fire hasn''t even
        started and you''re already there. Are you the one lighting it? You''re there
        before the firefighters. Don''t do it too often or they might catch on.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190da749-9085-4e36-aac7-14dcdce10317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go issued a statement on what Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f4e0b-8fdb-452e-b63e-ac143cc6d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no plans of running for President. <em>Hindi ko po inaambisyon
        iyan. Masaya na po ako na nabigyan ako ng pagkakataon na magserbisyo sa kapwa
        kong</em> Pilipino," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61e3f2-5e50-42ac-8a4e-72f0adc14be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no plans of running for President. I am not
        aiming for that. I happy enough to have been given the chance to serve my
        fellow Filipinos.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663621fd-f14e-4816-981a-e6432c269af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T22:15:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw ko pa po pag-usapan ang pulitika, mas gusto kong unahin
        ang pagseserbisyo. Pero kung tatanungin ninyo ako tungkol sa</em> 2022 elections,
        I am willing to volunteer as campaign manager<em> sa kung sinuman ang makakapagpatuloy
        ng pagbabago na inumpisahan ni</em> Pangulong Duterte," Go added.</p>'
