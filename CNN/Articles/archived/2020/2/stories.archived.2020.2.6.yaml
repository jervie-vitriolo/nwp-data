    'mgnl:tags': ['House-of-Representatives', 'Lagman', 'divorce', '18th-Congress']
    'template': '1'
    'title': 'House members will cross party lines to support divorce â€” Lagman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b448b70-f2ad-4a50-950b-824e0bbf197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> Despite
        differences in religious beliefs and affiliations, members of the House of
        Representatives will â€œcross party linesâ€ in considering the legalization of
        divorce in the Philippines, a senior lawmaker said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4df244-3c34-4819-b677-bcda13c3fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think members of the House of Representatives will cross party
        lines in order to support the measure,â€ said Albay Rep. Edcel Lagman, who
        will head a technical working group in charge of consolidating three divorce
        bills recently passed by a House committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a526667-5575-465c-af6e-bba36102b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.857+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman is the author of House Bill 100, one of the <a href="https://www.cnnphilippines.com/news/2020/2/5/House-panel-OKs-divorce.html">three
        bills passed Wednesday by the House Committee on Population and Family Relations.</a>three
        bills passed Wednesday by the House Committee on Population and Family Relations.
        The other two approved measures were House bills 838 and 263, all calling
        for the institution of absolute divorce and the absolution of marriage in
        the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80322811-b9e2-48b5-8043-b584a5a67329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe three measures are similar and easy to consolidate because
        there are few differing provisions. What we will do is aside from consolidating
        the three bills, we will see if we can accommodate some inputs or suggestions
        of the research persons,â€ Lagman told CNN Philippinesâ€™ <em>Newsroom.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae68f7-b4f6-4b9d-aaca-a7056fc2133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the TWG are Gabriela Rep. Arlene Brosas, A Teacher
        Party-list Rep. Victoria Umali, Negros Occidental Rep. Juliet Ferrer, and
        Bukidnon Rep. Ma. Lourdes Acosta-Alba, who will all convene on February 12
        to discuss the measure further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16f419-ff59-4eeb-934b-6e478c29aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman noted that among the recommendations being considered is
        changing the title of the measure to a â€œreinstitutionâ€ of divorce in the country,
        as historical traditions have allowed its practice nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6e346-93a5-46a4-8df9-514d0d973dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œEven during the pre-hispanic times, the native Filipinos then have
        their own practices of divorce. And then during the American occupation we
        had divorce, during the Japanese occupation, we had divorce,â€ he reasoned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83bc0e8-03fb-4d8b-9e83-36e7df1feb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how important is this measure? Lagman said that couples in â€œirremediably
        damagedâ€ marriages deserve liberation and a second chance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b2bec-a789-43ab-9ff7-c89e43caf51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is very important because there are couples in irremediably
        damaged marriages that need relief, and practically, in all of these cases,
        the suffering spouse is the woman. We feel very strongly women should be given
        that liberation from a failed marriage so they could have another shot at
        a blissful marriage,â€ he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f936b-9339-4ae5-8635-7b80b7050efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous version of the divorce bill got the approval of the House
        on third and final reading in the 17th Congress, but it failed to hurdle Senate,
        due to lack of time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8748f-43f5-416d-8981-9ac701cfa74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a committee approval, this new version will first be deliberated
        among the 302-strong members of the House in the 18th Congress, which is being
        led by Speaker Alan Peter Cayetano, a practicing Christian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878e129-7e02-4b5e-98fb-ffc448da0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in October, Cayetano said that although he does not support
        divorce, he will not stand in the way if majority of the lawmakers will push
        for its legalization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e397a5e-1bac-4a0c-80c8-a12831c57ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI am confident that this will pass the plenary consideration by
        the House of Representativesâ€¦a similar measure is moving fast in the Senate,â€
        Lagman noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ef4d5-8939-4bf2-9f3f-fb27e2f5396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Cayetanoâ€™s sister, Sen. Pia Cayetano, and Risa Hontiveros are
        pushing for divorce in the Senate with their bills 288 and 356, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45400238-69df-41d7-87cf-9f4163486b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has more than enough time to deliberate on the approval
        of the measure up until the end of the 18th Congress. Either of the two chambers
        can enforce on the progress of the measure and hold a bicameral conference
        committee to finalize the difference between the two versions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53444c1-412f-43b0-bbc1-bc78dc5871c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:59:23.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:01:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, a predominantly Catholic country, is the only remaining
        state aside from Vatican City that has no divorce law.</p>'
