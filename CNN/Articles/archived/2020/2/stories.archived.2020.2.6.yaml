      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-Criminal Investigation and Detection Group (CIDG) Deputy Chief,
        Colonel Rhoderick Armamento, said personnel from the Health department will
        fetch the two individuals on quarantine within the day.</p>'
    '8':
