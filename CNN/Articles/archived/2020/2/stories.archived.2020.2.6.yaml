      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Zhang''s desciption about the kidnap group, the authorities
        spotted a black Ford Everest with no license plate around the area. They gave
        chase and were able to corner the suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba56f95-85cd-464e-b3bc-5bbeae48a23d'
