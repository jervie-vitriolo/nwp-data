      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Games are due to open in less than six months, and
        Muto''s comments came as Japanese health officials raced to check passengers
        and crew aboard the Diamond Princess cruiseliner, which docked off Yokohama
        port Monday.</p>'
