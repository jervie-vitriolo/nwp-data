    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b4ad861-edc1-4a4a-a533-5bc8575dab69'
    'lead': 'Picture this: a 19-month-old hungry baby picks up a delicious snack,
      but instead of gobbling it up gives it to an adult who appears to want it, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T06:21:31.191+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:53.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:21.507+08:00
