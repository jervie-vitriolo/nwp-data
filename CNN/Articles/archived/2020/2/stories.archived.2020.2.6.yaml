      'mgnl:lastActivated': 2023-01-26T21:01:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92a507-ead3-4b0b-8a05-411e74336caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on military agreements with the US, Locsin
        highlighted "direct benefits" from the VFA, including military assistance
        and financial grants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffca98a-05e4-4376-8dc5-f8f6eb10a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0fd046-70d6-4740-9366-2187815ba331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the US plans to spend more than $200 million, or around
        â‚±10 billion, over the next two years to provide the Philippines with aircraft,
        training equipment and help in the construction of facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd03430-9d05-492d-abe0-39529b0a9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ba0d1-a59e-425b-8e17-5d10f194a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the VFA, the US departments of State and Defense will be
        hard put to get funds from the US Congress... for the defense assistance programs
        to the Philippines," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de204ccc-119f-4b90-9f97-e21c88c32d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f45c5a-2135-49b2-8821-125ea1865654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnein the country. Among its controversial
        provisions are the lax visa and passport policies for American troops and
        the authority granted to the US government to retain jurisdiction over military
        personnel if ever they commit crimes locally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c07ad-02fd-4c66-95dd-5901eabd3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94834466-52f2-4467-addd-63b328305a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">threatened
        to scrap the VFA</a> in January in response to the US cancellation of Senator
        Ronald "Bato" dela Rosa''s visa. A Senate resolution has urged the President
        to reconsider the move to allow senators to assess the withdrawal from the
        treaty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04c411-8211-4dab-9fcc-e9afb02d69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39200903-8de3-497d-87e3-2a18d28a3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the continuance of the agreement is "is deemed to be
        more beneficial," noting that abrogating it may also affect other important
        deals with the US, including the Mutual Defense Treaty (MDT) and the Enhanced
        Defense Cooperation Agreement (EDCA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c5879-a625-49e5-ace6-c7d26bc1d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d748d-8979-4b11-a147-6925a1f21642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There would essentially be no practical use for an EDCA in the
        absence of VFA which is the legal framework for the presence of US military
        personnel and military exercises and actual military responses under the MDT.
        Without them, the MDT is just a piece of paper," Locsin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde40c7-3455-4167-b9fa-4e6e5883aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec18f8f-9450-42ab-a1fa-ba473e7784e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT states that each country would come to the defense of the
        other in case of an attack by a foreign country, while the EDCA â€“ which Senate
        Minorirty Leader Franklin Drilon said was "merely an implementation of the
        VFA" â€“ allows the US military to use and control five bases in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa280c17-c153-40e8-aba5-9c68c2b91ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a5686-f2a9-443f-8a36-a165fc6e154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the VFA also ensures the "operability" between Philippine
        and American forces in joint activities. Through the years, US forces have
        been "instrumental" in countering security threats, Locsin said, adding that
        they have also provided humanitarian assistance during disaster reponse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce239c77-490a-4de4-836a-2f320ee1aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17b8e4-b3f3-48d1-a721-b2c4f513949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further warned that backing out of the VFA could put the Philippines
        in a bad light as it affects the country''s "credibility to deliver mutual
        arrangements."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f501ccc-479c-4648-825d-1ea0f0d13310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d50a35-e096-4ead-8d95-de957d62ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the VFA is a bilateral agreement, there may be repercussions
        in the way other SS allies or other US-friendly countries perceive and/or
        conduct their foreign relations with the Philippines," Locsin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce43144-75bb-4e31-ae09-caeb60326cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c5887-9766-43bd-809e-b56096589da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior diplomat said there would be an impact on bilateral trade,
        investments and tourism considering that the US is the Philippines'' biggest
        source of grants, third largest trading partner, and fifth source of investments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3169bb-2182-4710-926a-53735fe410e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1579b-3e91-4d7d-9d4a-c5d62d8691e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous advantages to keeping the VFA, Locsin said a "vigorous
        review" is called for after American senators "insulted" Philippine sovereignty
        in repeatedly calling for the release of Senator Leila de Lima â€“ an opposition
        lawmaker detained on drug charges. However, he noted that preferring a review
        over termination is not the formal position of the Department of Foreign Affairs,
        <a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement.html">which
        is awaiting Duterte''s green light before it sends the US a notice to terminate
        the VFA.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14967501-243d-4c08-93f8-f7cd59087182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d11884-2fd9-4007-ad66-fba0e46106e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the two-decade military pact, the VFA can be terminated via
        a written notice from either of the countries. Expiration will come 180 days
        from the time either party notifies the other.</p>'
