      'mgnl:lastActivated': 2023-01-26T21:01:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pending clearance</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd2ab1-e6e6-485f-9624-789409e3cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T18:30:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Brigido Dulay said in the same media
        briefing 45 Filipinos have so far indicated interest in repatriation. They
        have yet to personally seek clearance from the Chinese government.&nbsp;From
        the group, there are four who currently have issues with their immigration
        status, Dulay mentioned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7426ab-2b62-45f1-af28-25f9b705f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355abd29-fc2f-4bd8-b63d-e7de643bae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will not yet be cleared by the Chinese government, will
        have to join the next batch of repatriates "if there is any," Dulay said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eece4e-c092-4f35-a543-756fccf17057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99545766-3853-48fd-84fc-a364d140a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said the Foreign Affairs Department hopes to bring the Filipinos
        home by February 9 but this is still tentative.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef54d25-d6dc-4b18-8d2c-b1e084d86b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed1ae5-ce35-4556-b110-05db5489ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone will be able to board the plane. Dulay added
        that Filipinos with fever and other symptoms may not be allowed to board the
        aircraft and instead will be taken to hospitals in China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b7791-9752-4f9c-ab9a-2a11b7983a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2629f9c-d3ba-41dd-bbc7-20ad7ad49deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[If ] they are found to be with fever or any symptom of the nCoV
        they will be taken by Chinese authorities to their hospital, to their facility
        for treatment and they will not be boarded," he stressed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56db3f8-0d23-4af3-870e-69021ae036ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minimal contact</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d06cf-eeeb-4b3c-9ded-05bfaf5010dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea22e7-a56c-412e-a4dc-cd8ee40c1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said returning Filipinos will only be able to communicate
        with their families in the country during limited hours "through wi-fi."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443acf6c-31ae-4238-a9a6-63a9d3219e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc767a-73a8-402d-9346-d3ba6810b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T20:44:54.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:01:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quarantine means very minimal contact and so it is not advised
        that the families will go there to meet with them," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00bbec-9ca6-430d-a93d-79dcdc0313b8'
