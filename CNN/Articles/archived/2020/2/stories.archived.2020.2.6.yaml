      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247ba59-4208-4154-ab9e-ac854ff10e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Nanshan, one of China''s leading respiratory experts and a
        hero of the 2003 fight against SARS, said he expected the virus to peak as
        quickly as the coming weekend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59b283-1906-4cec-80e2-96fa7a851faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb3f70-fdd0-49f9-a11e-8a6d60b7af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Leung, HKU''s chair professor of public health medicine,
        was less optimistic and estimated the number of cases to peak around mid-April
        or mid-May.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8cab5c-7b6a-4bcd-922e-c0edff3872c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dca842-7d85-4bb0-b10a-0a0a60d6fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
