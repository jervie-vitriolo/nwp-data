    'title': 'BSP trims interest rates as rising food prices, coronavirus outbreak
      spook markets'
    'updated': 2020-02-06T17:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e80c5-e8e0-4d66-a6d1-e10c5188087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> The
        Bangko Sentral ng Pilipinas (BSP) has trimmed interest rates on Thursday,
        giving a fresh stimulus to the economy as inflation picks up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627417e8-41ea-4d12-b824-122c845d94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7a1bf-3608-4213-a458-5d5445be0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key interest rate would be reduced by 25 basis points (bp)&nbsp;to
        3.75 percent, while the overnight deposit and lending rates will go down to
        3.25 percent and 4.25 percent, respectively.&nbsp;Banks and other lending
        firms use the BSP''s rates as their benchmark in setting loan, credit card,
        and deposit rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46e8e1-3f19-487d-beef-947705c22940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37af69-e4c8-41d4-a354-ce4b235451d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said that while inflation remains broadly
        steady, risks drawn from higher food prices as well as the novel coronavirus
        outbreak could dampen market activity and sentiment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff60f00-3298-43a0-90bf-f3e7ff6f2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board concluded that the manageable inflation environment
        allowed room for a preemptive reduction in the policy rate to support market
        confidence," Diokno said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439099b-0c48-48e2-945f-17938485d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1658208-607a-46ea-aaaf-3628092d78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr., however, said the coronavirus
        scare would likely just have a short-term impact on the economy while there''s
        still no cure for the disease and as the number of cases rise. "Once it turns
        out to be under control, sentiment can shift quite quickly," he said, adding
        that there''s sufficient policy space to provide a further boost to the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740503bc-9aa6-4449-9cd7-e7b2e71ad22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/2/6/Novel-coronavirus-updates.html?fbclid=IwAR21ScjwYn_ME4QeSU51UZjirl2XaKDVzeMLQzkScpIByIMwlLfBbqPDrmE">Coronavirus
        death toll spikes again as outbreak shows no signs of slowing</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188a45e-37cb-48a6-80a1-0230424c1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has been on an uptrend for the <a href="https://www.cnnphilippines.com/business/2020/2/5/January-2020-inflation.html">third
        straight month</a>, with prices of basic goods rising by 2.9 percent in January.
        The central bank said higher oil prices and new taxes on select commodities
        would drive faster price increases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5466e3-e64d-45f3-8eb5-9663a0133b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the central bank sees full-year inflation within 2-4 percent,
        coming from a 2.5 percent climb in 2019. Latest forecasts show a 3 percent
        estimate this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5e8c5-a024-473e-acc8-255d0940f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f4a3e-f761-41e6-ac18-260eab1acd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:26:21.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth easing move of the BSP meant to slowly unwind
        175 bp rate hikes it unleashed in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bc48b-4527-48e8-815e-15ae2d73b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:29:51.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two market watchers expect another interest rate cut from the central
        bank. Union Bank of the Philippines chief economist Ruben Carlo Asuncion said
        the Monetary Board will more likely consider another reduction in benchmark
        yields as early as their March 19 meeting as the "window is closing very fast"
        as the coronavirus outbreak spooks markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa07da-c96c-4972-860e-049960d1a488'
