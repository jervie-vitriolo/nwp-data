      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy, set to go into effect in fall 2021 at the earliest,
        is a significant step from the current rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa375b0-03f0-4596-a0a6-f7ab69a7427e'
