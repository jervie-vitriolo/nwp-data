      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5f764-2c28-45b0-8500-823341821c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Southern Leyte Governor Damian Mercado imposed a ban on
        the entry of pork and other pork products in the province.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196747b-aba4-466a-ab55-d275e666b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
