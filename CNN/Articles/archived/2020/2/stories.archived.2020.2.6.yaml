      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that 14 of those passengers are suffering "middle range"
        injuries and eight are lightly injured. "There are broken bones in different
        places in their bodies," Demirhan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57a5c7-1732-4201-bd7b-91501291d489'
