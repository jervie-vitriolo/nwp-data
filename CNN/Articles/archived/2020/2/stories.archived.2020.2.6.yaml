      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The deadly novel&nbsp;coronavirus
        outbreak could impact Japan''s preparations for the Tokyo 2020 Olympics this
        summer, a senior organizer has warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275dbfbc-15cd-4be2-be4a-054a7c9cd212'
