    'mgnl:tags': ['WHO', 'World-Health-Organization', 'coronavirus', 'novel-coronavirus']
    'template': '1'
    'title': 'WHO says itâ€™s wrong to impose travel ban in China amid coronavirus threat  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104b16c-13d2-4ba5-86bf-d3976e0ca1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 6)â€”&nbsp;</strong>The World Health
        Organization (WHO) said that it is wrong to impose a blanket travel ban to
        and from China amid the outbreak of 2019 novel coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4060a-88f3-407b-bc51-c9bc4f58386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f640c-3136-4838-af91-0a13dc1e44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after the United Kingdom <a href="https://www.gov.uk/foreign-travel-advice/china">asked
        Britons to leave China</a>, where the virus originated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cda36-cdcf-4f70-a571-7a0e31c4e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1f1cf-eb50-4bed-bdfc-c18810cf3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe encourage all countries to make their decisions based on evidence,
        not just a blanket coverage. Because even in China, there are provinces with
        very few cases,â€ said WHO Director-General Tedros Adhanom Ghebreyesus in a
        press briefing at Geneva, Switzerland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d1f86-a07e-41c3-af8f-34849abce148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c74164-71f2-4902-80f5-ada890acb355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO already called on countries not to impose travel ban and
        trade restrictions over coronavirus, citing that this may only increase the<a
        href="https://www.cnnphilippines.com/world/2020/2/5/WHO-don-t-spread-fear-travel-bans.html">
        â€œfear and stigmaâ€</a> within the international community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a2f61-3e46-4452-b291-5763189a33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus noted that a large portion of 2019-nCoV cases are only
        in the Hubei province, the epicenter of the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8f71a-46fa-4ce2-9eda-bc6c0dc3a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œConsidering China, as if the problem is the same in all provinces,
        could be wrong and it''s wrong. For instance, 80% cases in China are from
        Hubei province. So that blanket approach may not help,â€ he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1817b8-6a76-4ffc-abbf-1d1a46e6ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 30 countries which have imposed travel ban in
        China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd41227-a752-469d-b6f7-c7350c34964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO reported that there are 24, 363 confirmed cases in China
        and 490 deaths. Outside China, there are 191 cases in more than 25 countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c6999-3b45-4ae6-8da9-3db9ce700db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe relatively small number of cases outside China gives us a window
        of opportunity to prevent this outbreak from becoming a broader global crisis,â€
        said Ghebreyesus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7558a-9066-42d6-a457-f035553afcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:24:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Kirk-Douglas-dies-at-103':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-06T08:04:52.725+08:00
    'imagesource': 'jcr:5f98e5e6-3d29-4751-b6c7-8c63b40533de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5304be02-ac44-40f1-a2d8-097a28d58860'
    'lead': 'Kirk Douglas, one of the great Hollywood leading men whose off-screen
      life was nearly as colorful as his on-screen exploits, has died, according to
      his son, actor Michael Douglas. He was 103.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T08:07:31.095+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:01:44.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:23.549+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kirk-Douglas']
    'template': '1'
    'title': 'Kirk Douglas, acclaimed actor, dead at 103'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2863296-5a49-47c1-a0d2-5ab2e853f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Kirk Douglas, one of the great Hollywood
        leading men whose off-screen life was nearly as colorful as his on-screen
        exploits, has died, according to his son, actor Michael Douglas. He was 103.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdc720-b7aa-4ef0-b942-dde63dbe8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700ea7e-44e7-417b-b6ba-1a1ea8c7ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with tremendous sadness that my brothers and I announce that
        Kirk Douglas left us today at the age of 103," he wrote on his verified Instagram
        account. "To the world he was a legend, an actor from the golden age of movies
        who lived well into his golden years, a humanitarian whose commitment to justice
        and the causes he believed in set a standard for all of us to aspire to. But
        to me and my brothers Joel and Peter he was simply Dad, to Catherine, a wonderful
        father-in-law, to his grandchildren and great grandchild their loving grandfather,
        and to his wife Anne, a wonderful husband."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39bbff-e322-4c64-9adf-5babf122f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01c457-1ec5-423e-9f34-b8f138253832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Douglas added that his father''s life "was well lived, and
        he leaves a legacy in film that will endure for generations to come, and a
        history as a renowned philanthropist who worked to aid the public and bring
        peace to the planet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcba397-5846-44f6-880e-b0726a8a22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca1bc3-a63a-448a-a8c4-18afadc9d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Let me end with the words I told him on his last birthday
        and which will always remain true. Dad- I love you so much and I am so proud
        to be your son."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae93bf-9d1e-44a6-8767-431999298259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7f495-42f8-41d8-8c9c-e1daa650e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas was far more than just a leading man, although he was certainly
        that. The actor was a larger-than-life character, a titan of the entertainment
        industry, and someone -- by virtue of his longevity-- one of the last surviving
        links to a particular era of Hollywood''s past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aadd50-efed-45cb-885b-fdc1e8e27bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b531f-c48d-40ac-a6aa-5c5fb0404323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to Russian immigrant parents, the self-made star established
        himself as an actor following World War II, capitalizing on his looks and
        athleticism. In that regard, he had a good deal in common with another titan
        of those years, Burt Lancaster, with whom Douglas co-starred in seven movies,
        including "Gunfight at O.K. Corral" and the political thriller "Seven Days
        in May."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0023b4a-ba93-46b0-a9c1-5b200cbaf44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651726d0-eb6c-48bc-84fa-73e284e8dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Douglas exhibited a range that went beyond what was available
        to stars during an earlier stretch of the studio system. And like Lancaster,
        he seized control of his career in the mid-1950s by forming his own production
        company, using that leverage not only to find interesting parts for himself
        but to champion prestige material, as well as talent like director Stanley
        Kubrick, with who he collaborated on two memorable films, "Paths of Glory"
        and "Spartacus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c58f5c-534b-48f0-aae8-57ff78ad4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973ce05-8fb7-4fdd-b5f1-f6fff10b4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps foremost, Douglas was as comfortable -- and as good, if
        not better -- playing a bad guy, a heel, as he was a traditional hero. His
        steely edge shone through starting with the film noir classic "Out of the
        Past" in 1947, followed by "Champion," "The Bad and the Beautiful" and "The
        Vikings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a86a6-2a74-4404-8f7c-e75477511494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789dd00-217a-42a5-85e8-aa73a4753886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas was equally comfortable with action and serious drama, combining
        a nasty streak with a wry sense of humor. He excelled at playing terrible
        characters who nonetheless left the audience feeling a measure of sadness,
        in spite of themselves, when they met an untimely end.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9822d3-4e5b-487e-9481-98d4e058375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c28d66-a294-43cf-8b78-e622e0fd1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor earning Oscar nominations for playing Vincent Van Gogh
        in "Lust for Life," "Champion" and "Bad and the Beautiful," but never won.
        He did receive a lifetime achievement award in 1996, and crooned a memorable
        duet with Lancaster at the 1958 Academy Awards, insisting how happy they were
        not to be among the nominees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1febde8e-c4c9-4c86-afcc-ccc90d16f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c2a77-d437-4034-837b-43a0917956f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas famously used his clout in other ways, perhaps most famously
        by allowing blacklisted screenwriter Dalton Trumbo to put his name on "Spartacus."
        Although there has been some dispute over just how significant that was in
        "breaking" the blacklist, as Douglas suggested in his autobiography, it did
        make clear his commitment to working with top talent, also employing Trumbo
        on one of his best films, "Lonely Are the Brave," which cast Douglas as a
        modern-day cowboy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d84e23-873b-41b1-b5b2-6e21eb376176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd58af-8cca-47a5-a3e2-765ce53cf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas also remained a colorful and outspoken figure, even after
        a 1996 stroke impaired his speech -- mounting a one-man show in its aftermath.
        His aforementioned 1988 autobiography, "The Ragman''s Son," was a classic
        Hollywood tell-all, detailing various affairs with well-known actresses and
        settling some old scores. As the New York Times described it, the book read
        "like a collection of stories the actor has been telling over dinner for years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d27d0-d622-43fd-a9fc-e555958f0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a7cc0-0054-4092-8c19-5b1bddc32f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps the most famous -- and certainly most lampooned -- scene
        from "Spartacus," his fellow rebels, captured by the Roman army, rise to proclaim,
        "I''m Spartacus!" when told their lives will be spared if they identify him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cb753-1104-4313-b482-3d252e182f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86f9f4-1f6d-47ec-8eb8-69d505262a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many actors, before and since, have played the sort of roles at
        which Douglas excelled. But in terms of breadth, volume and variety, there
        was only one Kirk Douglas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd617d-fc0a-4918-b9a1-b30cc54b734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T08:07:31.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/05/entertainment/kirk-douglas-obit/index.html">"Kirk
        Douglas, acclaimed actor, dead at 103."</a></em></p>'
  'Novel-coronavirus-global-shipping-business':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-06T09:30:06.316+08:00
