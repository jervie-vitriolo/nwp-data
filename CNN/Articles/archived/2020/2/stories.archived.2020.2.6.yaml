      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new normal?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ce0eb-d97c-40e5-a256-dda95afeb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another scenario is that the new coronavirus could become a common
        global illness, like influenza. That outcome would not be without precedent.
        H1N1 â€”&nbsp;a strain of flu responsible for the 2009 flu pandemic has now
        become a seasonal virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cc974-1506-4d4d-b658-4754a2dc12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0a35c-6c1c-4419-96dc-cf0bbf6c8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common cold is caused by two different types of coronaviruses,"
        Peiris said.</p>'
