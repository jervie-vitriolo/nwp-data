      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy Instagram post Thursday, Gayoso said it was a tough
        decision to make but he thinks this is what''s best for his career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe8aed-bbbe-496d-8353-5bb09c69ce21'
