      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b0fdc-633c-4329-b05a-7195462e2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong carrier Cathay Pacific said Wednesday that it was slashing
        flights to mainland China by 90% and making significant reductions elsewhere
        in its network over the next two months. The total number of flights will
        be reduced by 30%.</p>'
    '30':
