      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75bc364-e197-47d1-9a3b-2fd4f56d32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visible clash between Trump and Pelosi during the speech highlighted
        heightened tensions -- and a deteriorating relationship -- between the House
        speaker and the President on the eve of a final vote in the Senate impeachment
        trial where Trump is expected to be acquitted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ff4d4-a2fe-457a-b1fe-3da34f2b3500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12bfe9e-432f-4183-8bb1-bccb704d0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and the President had not communicated in months, with Pelosi
        confirming to CNN earlier on Tuesday that she hadn''t spoken to Trump since
        a contentious White House Syria meeting in October, which led to yet another
        clash between the two leaders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521995c-2d4a-4fc9-84a0-678c15494a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c1ff8-62be-458c-9adf-1b9b411362ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker and the White House were both quick to go on the
        offensive after the State of the Union on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46353a09-a759-4289-a8a2-86d740158ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93153460-f9fa-41bf-90d1-00d79c1bcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the speech, Pelosi tweeted out a picture of her with her
        hand outstretched toward the President who appeared to be turning away from
        her. The caption said, "Democrats will never stop extending the hand of friendship
        to get the job done #ForThePeople. We will work to find common ground where
        we can, but will stand our ground where we cannot."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce680729-e514-4f36-beb2-4ad672ba39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c88cb5-aa95-40e3-9e7a-77ed1125b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Twitter account posted its own message, with references
        to what the President had addressed in his speech.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca7132-29e5-4660-8478-35cf7a730920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:00.009+08:00
