      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a3f77-93b3-4467-b34f-468345785a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case fatality rate doesn''t count the milder cases that don''t
        come to medical attention â€”&nbsp;and there does seem to be quite a number
        of those," Peiris said. "Hopefully, the severity of the disease is much lower
        than what we believe or what is apparent at the moment, and so the overall
        outcome may not be as dire as what some people think at this point in time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15be56-188d-490a-a322-e5f6699e4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.189+08:00
