      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5df563-c046-4042-9153-f13864ebc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday TMZ posted video of Jay-Z addressing what happened during
        an appearance at Columbia University in New York City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66c14e-9366-4136-9d99-c3db2924bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b183135-6f83-483c-a583-1813f0c70a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mogul, the whole thing "was not premeditated at
        all," but was instead a case of him doing his job given that his Roc Nation
        corporation has a partnership with the NFL which includes producing the Super
        Bowl halftime show and other major performances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e652d1-2c22-455a-9e00-353b0657bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b367454-325d-47eb-9c08-ddc80bd4b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his wife, who was a featured performer at the Super Bowl
        in 2013 and 2016, was offering him some insight about the experience and they
        were seated from the time Yolanda Adams sang "America the Beautiful" before
        Lovato sang the National Anthem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d3187-c658-4292-9dd2-d4b1a2f6a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2050ff-adbc-47e2-82f0-9fd3a35e881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we get there, and we immediately jump into artist mode," he
        said. "So, I''m looking at the show. ''Did our mic start? Was it too low to
        start?'' ... ''Is it too many speakers on the floor?''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bca45-9f54-467c-bb92-1115cde928d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23fa50-7625-4729-bb9a-b91bb46dc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the whole time we''re sitting there and we''re talking about
        the performance," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b1d63-4fee-4583-842b-210482b852cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.471+08:00
