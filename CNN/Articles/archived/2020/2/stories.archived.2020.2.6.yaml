    'template': '1'
    'title': 'Standhardinger, Aguilar to skip first window of FIBA Asia Cup qualifiers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93523ddd-66d2-4fb6-80aa-30e813b30f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> Japeth
        Aguilar and Christian Standhardinger will not be around for the Philippine
        men''s basketball team in the first window of the 2021 FIBA Asia Cup qualifiers,
        according to Gilas Pilipinas program director Tab Baldwin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663df491-20f7-4627-92c9-6e162d0c0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japeth is out. He''s informed us that he''s going on a delayed
        honeymoon. So he''s not available for the first window," Baldwin bared after
        the national squad''s first practice Thursday at the Moro Lorenzo Sports Center
        in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14726af6-7bbb-4e88-b79b-1480f84270ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar married his longtime girlfriend and former beauty queen
        Cassandra Naidas in October 2019. Meanwhile, Standhardinger is still recovering
        from a leg inury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf2dfa-c69f-4ff7-82ab-9a9ab468878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously Christian has gone through his issues and that''s very
        real, we understand that. We don''t want to put any player in jeopardy because
        he''s rehabbing an injury and he''s on a specific time table. We just have
        to accept that for this window," Baldwin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcda96-c443-4abb-8dcc-9231110945ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2020/1/29/mark-dickel-gilas-interim-coach-first-window-fiba-asia-cup-qualifiers.html">Mark
        Dickel named Gilas interim coach for first window of FIBA Asia Cup qualifiers</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86b5d8-4897-4ba6-9983-ca2e7f10953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are part of the 24-man Gilas pool which will see action
        against Thailand on February 20 then play a road game versus Indonesia on
        February 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0652485-3d44-40ac-8815-27676dfbdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger was present in Thursday''s practice but he was wearing
        street clothes. He explained why he begged off to play for the national team
        in the upcoming window.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529b2cf-2301-4bc7-9738-8b74d5c0f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereâ€™s a certain regimen, there needs to be a game plan when do
        I need to peak and when not. Unfortunately I got a late notice for this window
        so I canâ€™t peak and I cannot risk it because my body is not ready yet. That
        injury is still there and I did not do the things I need to do to compensate
        for the injury with my muscles and with everything else," the Filipino-German
        big man said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d854da1-150e-4f17-bd5d-0a0c7ae48d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:47:19.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:01:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
