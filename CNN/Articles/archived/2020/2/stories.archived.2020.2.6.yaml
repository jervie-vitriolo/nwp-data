    'title': 'Locsin: PH could lose up to â‚±10 billion in aid if VFA ends '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c040a-ecde-4c9e-8b4b-ff7f2405a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> â€” The
        country stands to lose billions of pesos worth of United States assistance
        if it terminates the Visiting Forces Agreement, Foreign Affairs Secretary
        Tedoro "Teddy Boy" Locsin, Jr. said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0ed81-5131-4d49-9294-3d1995972765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T19:01:55.454+08:00
