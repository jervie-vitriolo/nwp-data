      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf05c0-f778-415c-887c-94a51df60cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would never put his young daughter in the position of
        being part of a protest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541cb4b-1d82-439e-bce0-fbea980c7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e2c64-7500-45ed-9418-93c70e2e7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Jay-Z said he believed a statement was being made by the
        diverse halftime show which was co-headlined by Latina superstars Jennifer
        Lopez and Shakira and included other Latin artists as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4756f-49b3-4d0c-a89e-a4547830284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5657b75-be2d-4a11-a594-987a4d78e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:10:47.472+08:00
      'mgnl:createdBy': 'lara'
