      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials said Aliev, 44, "suffered a violent death."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c340efd-e485-479e-8220-5338840064da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.387+08:00
