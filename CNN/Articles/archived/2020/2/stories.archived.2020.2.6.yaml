      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigative arm of the PNP was tasked to track down people
        who were in contact with the Philippines'' first two confirmed cases of infection
        with the new coronavirus. The couple arrived in the country two weeks ago
        from Wuhan â€” the Chinese city at the epicenter of the 2019-nCoV outbreak.</p>'
