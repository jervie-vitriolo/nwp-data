    'mgnl:tags': ['United-States', 'China', 'trade', 'tariff', 'coronavirus', '2019-novel-coronavirus',
      'novel-coronavirus', '201-nCov']
    'template': '1'
    'title': 'China halves tariffs on $75 billion worth of US goods, as coronavirus
      outbreak escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aee72f-5f7c-452e-8895-7920a1e8e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:25:02.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:01:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” China announced on Thursday that it will
        halve tariffs on $75 billion worth of US imports, as the world''s two largest
        economies continue to step back from a years-long trade war that has <a href="https://edition.cnn.com/2020/02/05/politics/trade-deficit-falls-2019-trump/index.html"
        target="_blank">hurt both countries</a>&nbsp;and dented global growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812fcc5-30f9-40a5-8a22-8dae5d43e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:25:02.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:01:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as China is grappling with the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-06-20-intl-hnk/index.html"
        target="_blank">escalating coronavirus outbreak</a>. The disease has killed
        565 people, mostly in China, and infected more than 28,000 people in over
        25 countries and territories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a0607-a4aa-44db-bf55-05d48a20a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:25:02.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:01:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next week, US goods that have a tariff rate of 10% will
        be reduced to 5%, and products that have a tariff rate of 5% will be levied
        2.5%, according to a statement from China''s State Council Tariff Commission.
        China <a href="https://edition.cnn.com/2019/08/23/business/china-tariffs-trade-war/index.html"
        target="_blank">imposed the heightened tariffs on US goods</a>&nbsp;last September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d5393-e2ee-40c7-a07f-587ec920215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:25:02.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:01:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission added that other tariffs on US goods will be maintained
        while it continues to work on exemptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff65a358-2722-43b0-b824-db46b6a263f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T16:25:02.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:01:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China hopes that both sides will abide by bilateral agreements
        and make an effort to implement relevant provisions so that we can boost market
        confidence, promote bilateral trade relations and global economic growth,"
        the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085cd7d-e3c8-424f-a148-b1f7b6f83108'
