      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate announced on Thursday that part of Razon''s
        <a href="https://www.cnnphilippines.com/business/2020/2/3/Razon-Manila-Water-stake.html">â‚±10.7
        billion capital infusion</a> in the water concessionaire includes the grant
        of proxy rights, which would effectively give the Razon group the biggest
        voting interest in Manila Water.</p>'
