      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s a beautiful morning at March Air
        Reserve Base in Riverside County, California. A handful of people are out
        and about on the grounds, including 27-year-old Jarred Evans. After his morning
        run, Evans may settle in with his laptop in the hotel where he''s staying
        on base and do some work for his business. If he were so inclined, he could
        even go to a Zumba or kickboxing class to pass the time. For the most part,
        though, he and everyone else at the hotel are keeping to themselves.</p>'
