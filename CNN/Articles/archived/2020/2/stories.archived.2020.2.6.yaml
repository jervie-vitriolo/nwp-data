      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Finland is switching up its parental
        leave laws, and this time, the government says they''re putting children at
        the center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5f9a7-c2ae-4b68-9336-4d290fe0ce4f'
