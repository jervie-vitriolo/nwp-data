      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768846c4-fdda-4263-8b26-943cc00ec2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:44:20.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The US Senate voted to acquit President
        Donald Trump on two articles of impeachment Wednesday, marking the inevitable
        and historic end to a bitterly fought, divisive impeachment trial that will
        reverberate into the 2020 election and shape Trump''s presidential legacy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a826d3-7727-4931-a28b-adc9b5d70ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b233e-0b20-43d7-b3e0-68f194fc8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the final day of the Senate''s impeachment trial was not without
        suspense: Sen. Mitt Romney, a Utah Republican, found the President guilty
        of abuse of power, becoming the first senator in US history to vote to remove
        from office a president from the same party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57293527-55fa-4491-985c-838587e68096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421defdb-3e73-4b84-a2b4-062c3aad460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third Senate impeachment trial of a sitting president in US
        history concluded Wednesday afternoon with votes finding the President not
        guilty of abuse of power and obstruction of Congress, the impeachment articles
        the House charged Trump with in December. Romney was the sole Republican to
        vote to convict the President on the first article of impeachment, abuse of
        power, joining with all Senate Democrats in a 52-48 not guilty vote. Romney
        voted with Republicans against the obstruction of Congress charge, which fell
        along straight party lines, 53-47 for acquittal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f634844-0961-4e80-9c34-8a065dc2df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d823f-37c7-41b2-88d5-52ef0574c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquittal verdict was the final act of a four-month impeachment
        process that inflamed the partisan tensions simmering throughout the course
        of the Trump administration, friction that boiled over during the State of
        the Union even though Trump left impeachment out of his speech. While Wednesday''s
        vote marks the end of the formal impeachment process, Trump and his Democratic
        detractors are sure to take up the fight over the ultimate significance of
        the President''s impeachment as the presidential campaign heats up.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bae426-19cf-433c-94d8-86ceb369c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f494a1-44f6-478e-aeed-4b79800b9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump is likely to claim victory and vindication with the
        Senate''s vote â€” he tweeted he would be speaking "VICTORY on the Impeachment
        Hoax" Thursday, Romney''s vote denies him a purely partisan outcome on impeachment.
        Every Democrat, including fence-sitters like Sen. Joe Manchin of West Virginia,
        voted to convict the President, meaning the acquittal vote was not bipartisan
        like it was in the House.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d1200-20a1-4f8f-98a7-47ed7368835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb996b1b-49b5-4235-bed7-43746b4f1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press secretary Stephanie Grisham dismissed Romney as "one failed
        Republican presidential candidate" in the White House statement on the vote.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a761ade-1bb8-4292-a85d-4ce5eb0007c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafabadf-c69f-47e5-987e-0ed954a0b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the sham impeachment attempt concocted by Democrats ended
        in the full vindication and exoneration of President Donald J. Trump," Grisham
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbbecd0-db7f-4e0f-b060-cf758ac85bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec0963-612e-46fb-a8f4-fd4981585664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Senate floor speech announcing his vote, Romney choked up
        while explaining how his faith helped guide him to what he described as "the
        most difficult decision I have ever faced."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45759e7-c714-4a0c-a354-624b03fe50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859fd5b-8fbf-4301-872a-beac7e53ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corrupting an election to keep oneself in office is perhaps the
        most abusive and destructive violation of one''s oath of office that I can
        imagine," Romney said in explaining his vote.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be06e8a-8876-4fef-9a97-d4555c81d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50c970-0485-4f0c-92be-8ecf36f5a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Senate acquitted Trump of both charges, Senate Majority
        Leader Mitch McConnell would not say at a press conference whether he thought
        what Trump did was wrong, or if he agreed with some Republican colleagues
        it was inappropriate for a president to ask a foreign power to probe a political
        rival.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec70da-cd88-4fde-b945-4d40223a61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ea589-a55c-4190-9c19-792a8ba39457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, we voted," McConnell said. "it''s time to move on ... as
        far as I''m concerned it''s in the rearview mirror."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a99a0-d022-4a7a-ae03-2a128d4dec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edb2e5-26c7-481b-a687-5b6a2c91a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Pelosi-Trump relationship</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7a4a7-3adb-49b1-9740-e618c8e4951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi, whose icy exchanges with Trump during
        the State of the Union only underscored the acrimony of the impeachment process,
        has been quick to remind Trump he''s now been "impeached for life" by the
        House. Democrats have dismissed the Senate trial as a cover-up for the President
        after Senate Republicans refused to consider new and important evidence.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d552f-e2a9-4f0c-a0a9-ebb963863c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f49a3b-d46b-42dd-a439-547f2b1c83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell at his news conference knocked Pelosi''s now-infamous
        moment where she ripped up a copy of Trump''s State of the Union address.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d02c5a-37e7-4d64-84a6-b233ed629d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e144b90-67e0-467a-b82b-33846e7d3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speaker of the House says that she refuses to accept this acquittal,"
        McConnell said. "Whatever that means. Perhaps she will tear up the verdict
        like she tore up the State of the Union address. So I would ask my distinguished
        colleagues across the aisle, is this really, really where you want to go?"</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3dcdd-2818-488f-92d2-ccdf78ae779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c87696-ce1f-478b-a1c1-be2a08f64d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate impact of Trump''s impeachment will remain murky until
        November, when voters will have their say on whether an impeached President
        will receive a second term.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c315a5e-278a-4569-9a3c-5395330e5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0825b-f3a9-4790-be6f-72aa3304af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundwork for the third impeachment of a US president began
        in September when Pelosi announced an impeachment inquiry following an anonymous
        whistleblower complaint alleging Trump sought election help from Ukrainian
        President Volodymyr Zelensky in a July 2019 phone call. The House''s whirlwind
        investigation that followed uncovered a months-long effort, in which, Trump
        and his personal attorney Rudy Giuliani pressured Ukraine to announce investigations
        into the President''s political rivals while $400 million in US security aid
        to Ukraine and a White House meeting were withheld.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e206a58-4a37-4455-a292-674c453d0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd3b13-1eae-4417-b31c-1eaabe30b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House voted to impeach the President on two articles in December,
        backed by all but two Democrats. Republican-turned independent Rep. Justin
        Amash of Michigan also voted in favor. Every Republican voted against it,
        and one of the Democrats who joined them in opposition, Rep. Jeff Van Drew
        of New Jersey, switched parties soon after.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d92a8-724c-4ffe-8611-4ff2b249dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17394cd-6a5a-423f-bfe8-ae3f1b704fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate trial focused on witnesses</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebd4d2-0733-4193-9f99-931bcbfbc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Democrats knew the votes were never there to remove
        the President. So they focused their efforts on pushing for the trial to include
        testimony from witnesses and subpoenaing documents that the White House blocked
        during the House''s impeachment inquiry.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460306f-b874-45c1-94bf-e8a4f63e4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620c8ce-c51c-4df0-ab78-0c2fa8b7c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness vote would be closely contested, and McConnell included
        a request from his moderates in the trial rules to have a vote whether witnesses
        should be called after opening arguments and senator questions.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c682885-85a6-4ab5-9681-18b3639f121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5983d8c-0eeb-4c57-b7b9-a045b3aebcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week of the vote, a bomb was dropped on Republicans working
        to defeat the witness vote â€” new revelations from the draft book manuscript
        of former national security adviser John Bolton alleging the President told
        Bolton US aid was conditioned on Ukraine announcing investigations into Democrats.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd3035-2422-4214-9776-bb626f762659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a934b-ce74-49e1-b6ca-140749c06f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations upended the Republican efforts to lock up votes
        to defeat the motion for witnesses, and Democrats argued that Bolton''s claims
        and willingness to testify required the Senate to hear from him. McConnell
        urged his caucus to "take a deep breath." Republicans warned that calling
        Bolton could spark unintended consequences and an indefinite extension of
        the trial that had ground the Senate to a halt, while the President''s attorneys
        told senators that what Bolton alleged, if true, still did not constitute
        an impeachable offense.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a556-1aed-47a5-9e48-892121fc0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fca4dc-2dec-428c-803b-d0735784bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Republicans, Romney and Susan Collins of Maine, signaled they
        would support witnesses. A third, Sen. Lisa Murkowski of Alaska, was on the
        fence. But the potential key swing vote, Sen. Lamar Alexander of Tennessee,
        was convinced by the Republican argument, concluding the House proved its
        case but it didn''t warrant impeachment.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5970d-0131-45a9-bf36-b5dbc9611fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf25e1d-8fa8-4b3d-8ddb-2b8e8d3d7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question then is not whether the President did it, but whether
        the United States Senate or the American people should decide what to do about
        what he did," Alexander said Wednesday explaining his vote.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9f944-d9c5-4fd3-b332-1b875030e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a38920-c7d3-4c15-a709-184c06c266c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski also sided with Alexander, leading to a 49-51 vote against
        witnesses on Friday. She said she believed that all sides failed in the impeachment
        process: the House, the Senate and the President.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3e479-cf59-4e76-9328-88cd7a540744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092664e6-b266-4111-b197-344716564d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:02:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the failed witness vote, the trial was headed to a quick end,
        and the two sides reached their only agreement of the trial: the trial would
        break for the weekend and the final vote would come Wednesday after closing
        arguments and three days of senator speeches to explain their votes.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663bb372-19df-459b-a406-e7e980c49bc8'
      'mgnl:activationStatus': true
