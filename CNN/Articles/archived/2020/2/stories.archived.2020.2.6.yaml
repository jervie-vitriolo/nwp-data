      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e9b80-11d0-4d0a-8c11-2353e894d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s new National Stadium was inaugurated last December and
        the Olympic torch relay is scheduled to kick off from Fukushima prefecture
        on March 26.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b5a51-9bfd-4e5e-be69-41727e57b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
