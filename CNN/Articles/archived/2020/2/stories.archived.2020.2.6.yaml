    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-06T07:19:41.560+08:00
    'imagesource': 'jcr:ee26a36d-d24c-4107-a05d-0520206835bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad9b898-de67-414d-bdfe-a1e1a385758b'
    'lead': 'The World Health Organization says that it is wrong to impose a blanket
      travel ban to and from China amid the outbreak of 2019 novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T07:24:14.148+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:01:44.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:23.347+08:00
