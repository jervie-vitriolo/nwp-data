      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane caught fire after landing, and ambulances and rescue teams
        were at the scene to rescue passengers, CNN Turk reported. The airport has
        been temporarily closed to air traffic.</p>'
