      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ac306-735f-4cf4-ad4c-675089b03691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 18% of Nike''s sales came from the greater China region in
        the most recent quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf7688-e69c-4c35-acbf-22a7931bbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
