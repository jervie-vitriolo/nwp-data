      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda588c-f77a-498b-af31-a92d98977865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:42:57.980+08:00
      'mgnl:createdBy': 'janine'
