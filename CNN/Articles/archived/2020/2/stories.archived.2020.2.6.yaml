      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d088b6-b85e-4a27-8f6a-7de0557125f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second man had disappeared. A manhunt is underway to find the
        35-year-old Chechen man who police believe is the number one suspect, the
        source told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a75bd-2e2b-488e-90d6-2ea3e2309a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd53c7-6f51-4561-bdec-e27d6e8b378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A knife found at the scene has been sent to a forensic laboratory
        for analysis, according to the source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899966f-2045-48bf-9f9d-a6b74eb0c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36a8f1-1251-4796-a79f-e00b95444046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police suspect motive is political</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18cea8-16d5-4f19-938d-38521d20e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have launched a murder investigation, but no arrests have
        been made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a175074-3787-449a-92bf-1c31b45c8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd29a9f-e118-4cee-8250-1a6553abcc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said police believe the motive for the killing may be
        political.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a7be8-ca89-46c0-b101-959ae497a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc4748-2ed0-43d0-acb9-f1ccb406c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest in a number of high-profile murders of Chechen
        dissidents living in Europe in recent years, with rights groups warning the
        killings are a warning from Moscow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95101383-8e18-4ba9-894b-39d72a49f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17b094-9e24-45bc-89ba-40f21bbb9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa Taipov, a Chechen journalist who lives in France, pointed the
        finger at Moscow in a Facebook post about his friend Aliev''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9ef5c-377b-40f4-89e8-fe53f8df42bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e367e3-8d25-4e12-9301-70bfc2fb6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly suspect Russia, in through its special services, extremely
        interested in the conflict, in the civil strife between the peoples of the
        Caucasus," he wrote on Facebook last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60b2af-8dbf-45b8-b067-41ef52858919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e380a6-8a9a-4c6d-a3e3-394d255d0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Kremlin for comment, but had not received a response
        at time of publishing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9625e5-1bed-425d-be2b-30b2d112a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a537005-3bf1-481f-8ad4-f43684bbb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliev had four children and lived in Belgium, Taipov said, adding
        that he had been "in constant contact on WhatsApp," with him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765e4fe-b1d3-4376-8c78-7a29795cc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef3218-ee6e-4bb9-b6f4-4003ca5cd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Murder a ''warning to others''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f686c27-f0f0-4b42-be7c-260dce080c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansur Sadulaev, who is chairman of the Chechen Human Rights Association
        (VAYFOND), based in Sweden, told CNN that Aliev was known for his "harsh and
        offensive remarks" about people of the Caucasus as well as his criticism of
        the Chechen regime.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79f604-5bc8-4780-bf84-2a1e867cf007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4dd42a-e172-47d3-8675-cd7a8c7a2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadulaev also blames Moscow for the murder. "He was killed as a
        warning to others, thus trying to intimidate everyone who criticizes ''Russian
        protÃ©gÃ©'' in Chechnya Ramzan Kadyrov."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b22b3-b8ac-41ca-8901-c8c04b98c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28444f48-d56c-49bb-979a-bf6a8533e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadyrov is a former warlord known for his brutality -- and for his
        allegiance to Russian President Vladimir Putin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485e731-015c-4514-987c-83247fa7fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c065d1-ae82-4bde-9f9f-453ebe8c3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opponents of the Russian regime and supporters of the independence
        of the Chechen Republic, especially those who express themselves openly, are
        in constant danger both in the EU and in any other country," Sadulaev said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afeb35b-bdc6-44e0-a247-87f3e2407cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5d7b5-606b-470d-8af7-f1b0943a7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the many murders and murder attempts on opponents of the
        Russian regime there is the recent assassination of Zelimkhan Khangoshvili
        in Berlin," Sadulaev added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2114949-ea96-460f-8a50-f5a6f752c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497e5ed-79ca-48ce-b770-078221080604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chechen dissident Zelimkhan Khangoshvili was shot and killed in
        Berlin in August while on his way to midday prayers at a nearby mosque.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236130ea-bb5b-463f-834b-2a795c2ccec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd01d7-44c8-41c1-9924-7942d6eb2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khangoshvili had fought in the second Chechen war, alongside fellow
        Chechen insurgents against Russian federal forces. A suspect, who was carrying
        a Russian passport, was arrested within hours.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187fdb7-ac5b-4793-9bed-6b0a9be59b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0d8b7-e15b-4dfd-a636-1da2f77ec4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:16:35.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But months later, the case is still in limbo: the suspect won''t
        talk, the Kremlin denies involvement, and Germany refuses to point the finger
        at Moscow without definitive evidence.</p>'
  'baby-altruism-':
    'author': 'Sandee LaMotte and Kristen Rogers, CNN'
    'caption': 'File photo '
