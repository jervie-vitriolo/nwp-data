      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other medical scholars have given different predictions on how long
        the outbreak may last.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4feddc-b900-4ede-a1bd-e2afc0730416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
