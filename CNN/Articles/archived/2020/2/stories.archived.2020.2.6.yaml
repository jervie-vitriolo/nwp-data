    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4c976-73f6-4e91-8e11-a551fc0bc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have prepared a notice of termination but it has not been sent
        upon the orders of the President," Locsin said in a Senate hearing that tackled
        resolutions related to the VFA, including <a href="https://cnnphilippines.com/news/2020/2/3/Senate-Rodrigo-Duterte-Visiting-Forces-Agreement-termination-review.html">calling
        on Duterte to reconsider his decision to end it pending impact assessment.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d23fb-70db-4928-a6a9-bdf792705ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c5ece-92b1-45b4-8bee-b53fca50f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Locsin highlighted the benefits the Philippines
        has been getting from the VFA: military assistance, financial grants, and
        deterrence against possible attacks from other countries, among others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ba897-2956-4121-b702-b5ef56f53d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b9e16-aa74-4b48-84ad-3f16c128fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the continuance of the agreement is "is deemed to be more
        beneficial" for the Philippines, noting that abrogating it may also affect
        other important deals with the US, including the Mutual Defense Treaty (MDT)
        and the Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b869ef3-c40f-4d86-bdad-55882b1f4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71bac47-3633-4efe-88e2-ed55c6593a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT states that each country would come to the defense of the
        other in case of an attack by a foreign country, while the EDCA â€“ which Senate
        Minorirty Leader Franklin Drilon said was "merely an&nbsp;implementation of
        the VFA" â€“ allows the US military to use and control five bases in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbf21d-75a7-459d-93f7-d7047aba9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090dc7e3-e06f-473f-ace3-083e9dd6c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Vigorous review'' instead?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f02f73-9a7a-4c1f-9e19-8d45527c0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous advantages to keeping the VFA, Locsin said a "vigorous
        review" is called for, following American senators'' <a href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html">repeated
        calls for the release of Senator Leila de Lima</a> â€“ an opposition lawmaker
        detained on drug charges. The Duterte administration sees US Senate resolutions
        concerning De Lima as an insult to the country''s sovereignty, saying she
        is being tried by the country''s independent courts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20874d-4f2c-4491-9ff2-869d47b4b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b1257-fb32-4bc7-8e03-3b2bc5ef5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is value in revisiting the VFA to address matters of sovereignty
        such as jurisdiction and custody and early resumption of clarificatory talks
        should serve as basis, as well as jump off point for a review of the VFA,â€
        Locsin said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe0fe2-965e-4ead-b28b-d874422bf54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:38:52.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps, we should review the VFA, certainly we should do that
        because I donâ€™t believe that because we need them, we should suffer insults
        to our sovereignty," he added.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653daae-a1a2-4d87-8237-ca77d13d98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eaf179-ca53-49aa-9d73-b9b81edef8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he will "insist on" negotiating controversial provisions
        of the VFA during the review, including the lax visa and passport policies
        for American troops and the authority granted to the US government to retain
        jurisdiction over military personnel if ever they commit crimes in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488eb0f1-df09-4e16-9ace-55c382d0f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ce2cc-ca95-4d3b-affe-34e61a813427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, however, clarified that the Department of Foreign Affairs
        has no formal stance whether it is preferring a termination or a review of
        the VFA, adding that they have to be briefed first by security and defense
        officials. The Senate Committee on Foreign Affairs held an executive session
        after the public hearing to discuss sensitive matters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dc32d-0b3f-458b-a00e-7eb97c890340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23055a89-9e02-4847-a3d6-998de40d504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat or order?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07abb14-44a5-49bd-856e-8f0e9f83b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, Duterte <a href="https://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">threatened
        to scrap the VFA</a> â€“ a drastic response to the US'' cancellation of Senator
        Ronald "Bato" dela Rosa''s tourist visa. He gave the US government a month
        to reverse the move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e7cde-3c17-46f8-b1f1-0fe818532ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9a09e-e182-4468-ba50-f493f9ee1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang later revealed, however, that Duterte <a href="https://cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html">already
        ordered to "start the process" of terminating the VFA</a> that same night.
        Locsin said he quickly coordinated with Defense Secretary Delfin Lorenzana
        to heed the President''s order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d193bb1-4f3b-4559-971d-cbda5c1cfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c2043-42e5-422b-9092-6881a549836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin then said they would also discuss the issue with the Senate
        Foreign Relations Committee, since the VFA is considered by the Philippines
        as a treaty â€“ requiring Senate concurrence for its passage â€“ while the US
        treats it as an executive agreement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3d1dc-77ae-4d5a-be5d-9e346478846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f69dc7-4404-4f1e-a245-0a8be052f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Senate needs to concur with the termination of the treaty
        is still unclear, as the Constitution only says that the upper chamber''s
        nod is needed for a treaty to come into force. This question is also the subject
        of petitions before the Supreme Court assailing Duterte''s withdrawal of the
        Philippines from the International Criminal Court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604090a6-3778-44e0-9a8b-6338ff0eada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf41be-6248-42a7-af9f-966bdf714442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:30:11.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:01:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 29, Duterte <a href="http://cnnphilippines.com/news/2020/1/29/Rodrigo-Duterte-Cabinet-members-US-ban.html">said
        he had made up his mind about terminating the VFA</a> and is no longer waiting
        for the US to renew Dela Rosa''s visa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba681651-cf38-49f1-a91f-f715d9769f8d'
      'mgnl:activationStatus': true
