      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possible health risks from not burning the body, he said,
        "Ideally the virus wouldn''t be surviving so long in a cadaver."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0616f-c0ad-4c48-9504-a7137e57f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2a3fa-9483-4f75-a9e3-3c898787d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that the corpse must be sealed inside a body bag
        since it hosted an infectious disease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab813f6e-58f2-4d89-8461-f916fc3c11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca6900-691f-4a1e-816a-54d94f13c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to expose health workers and other workers to unnecessary
        threat, " Abeyasinghe said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23c620-edea-4f6d-8c04-0ae46bae22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ce45a-29b8-4d50-86b4-fd961f15f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-nCoV has killed more than 560 and infected over 28,000
        people. The WHO maintained that the virus'' mortality rate of two percent
        is significantly lower than previous infectious diseases such as Middle East
        Respiratory Syndrome and Severe Acute Respiratory Syndrome. The mortality
        rate for MERS in 2009 was at 34 percent while for SARS in 2002 was at 14 percent,
        Abeyansinghe shared.</p>'
