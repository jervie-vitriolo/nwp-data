    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e6f376-72d2-4677-a3bc-d52ccf95df64'
    'lead': 'Frida Ghitis writes that Doug Jones and Mitt Romneys decisions to vote
      for conviction of Donald Trump, despite the personal and political blowback
      they will liekly face, exemplify courage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T18:29:06.766+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:01:04.182+08:00
