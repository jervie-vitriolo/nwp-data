  'novel-coronavirus-world-health-organization-philippines-preparedness':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-06T23:05:03.813+08:00
    'imagesource': 'jcr:4279fc31-0e94-43ef-af50-2b2f6681834b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f5d08f8-cb64-4265-b3f0-e1d4c654f412'
    'lead': 'The Philippines is well  prepared in its response capacity towards the
      novel coronavirus outbreak, the World Health Organization said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T23:21:30.690+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:00:55.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:33.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: PH ''reasonably well prepared'' in coronavirus response capacity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299832ec-70f1-4d41-8bc0-51a44e77e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> The
        Philippines is well prepared in its response capacity towards the novel coronavirus
        (2019-nCoV) outbreak, said the World Health Organization Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d217c2-a7b8-4bd0-97df-a0a1c47aa0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is classified at Level 4 which means that you''re
        reasonably well prepared in your preparedness and response capacities," WHO
        representative to the Philippines Rabindra Abeyasinghe told CNN Philippines''
        On the Record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9919bfa-c475-475d-95ca-da350ee140c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO classifies countries from Level 1 to Level 5 based on their
        preparedness and response since the virus outbreak. Countries in Level 5 are
        most capable, while those in Level 1 are with minimum capacity to manage the
        virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f094f40-1e63-49db-aa00-dd45c46a2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.690+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries susceptible to the virus transmission are likely to have
        higher risks of imported cases, local, and community transmisson, according
        to the WHO 2019 Novel Coronavirus (2019-nCoV): Strategic Preparedness and
        Response Plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30cac45-e439-435b-b396-653de35b4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale why WHO declared this a public health emergency is
        because we''re worried that if this spreads and starts to transmit locally
        in countries with access to less resources and less capacities, we may see
        high mortality rates," Abeyasinghe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a046ec7-841a-48f9-a434-89a5697c5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the public that the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/4/WHO-coronavirus-death-rate-lower-.html"
        href="https://www.cnnphilippines.com/news/2020/2/4/WHO-coronavirus-death-rate-lower-.html">novel
        coronvirus mortality rate is at a low 2 percent</a>, compared to the Severe
        Acute Respiratory Syndrome (SARS) at 14 percent, and the Middle East Respiratory
        Syndrome Coronavirus (MERS-CoV) at 34 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930994cd-237a-47fc-966b-c3470a196546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to understand that things have also changed. Country capacities
        to manage these infections have improved," the WHO representative said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5d21a-a7d1-41ba-90c6-aa43e2e6541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html"
        href="https://www.cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html">three
        confirmed cases</a> of the novel coronavirus in the Philippines, with one
        death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c774d-4b69-4004-b2be-9d1ffd3889b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China maintains 2 percent mortality rate</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a73a17-61cd-4864-91b1-9a1d0f6bb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recording more than 560 deaths and 28,000 confirmed cases
        of infection, China has maintained its 2 percent mortality rate. The Chinese
        city of Wuhan is the epicenter of the outbreak in Hubei province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef79e0-879f-4f28-985d-ef7ea40a4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.691+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing 2 percent mortality in China. China has invested
        heavily in improving its capacity and even after the outbreak, you''ve seen
        the construction of an unprecedented thousand bed hospital in eight days,"
        Abeyasinghe said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c024322-eaa9-4dbe-8e9a-91def6247dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:21:30.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has also implemented a transport lockdown
        to prevent further spread of the virus.</p>'
  'turkey-avalanches-deaths':
    'author': 'Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-06T23:40:23.429+08:00
    'imagesource': 'jcr:e400e8a8-0f23-4fd7-80e6-4178c639b12e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb40671-64cc-40f3-86d2-64399fad4ce1'
    'lead': 'The avalanches took place on Tuesday and Wednesday near the Van-Bahcesaray
      highway in Turkey''s Van province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T23:43:20.975+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T21:00:54.562+08:00
