    'mgnl:created': 2020-02-06T06:03:37.596+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:02:01.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
