    'lead': 'Despite differences in religious beliefs and affiliations, members of
      the House of Representatives will â€œcross party linesâ€ in considering the legalization
      of divorce in the Philippines, a senior lawmaker said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T12:59:23.857+08:00
