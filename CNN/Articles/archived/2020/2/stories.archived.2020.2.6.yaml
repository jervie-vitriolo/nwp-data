    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1db462-0fc4-4688-b8aa-e39e48215a0a'
    'lead': 'The Bangko Sentral ng Pilipinas trims key interest rates by 25 basis
      points in its Thursday policy meeting â€” a preemptive move ahead of higher prices
      and market jitters amid the novel coronavirus outbreak.'
