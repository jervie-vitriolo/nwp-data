      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff7035-93ed-49a7-8ed7-d0f29b4ace1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers are shutting their doors as efforts to contain the virus
        ramp up and would-be shoppers stay home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121423c-daed-46f6-bd1f-95085d47d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a32172-97d7-4a52-9780-5a19d6e7602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 150 of Capri''s stores in mainland China are closed, according
        to the company. Nike said it has shuttered about half of the stores it owns
        in China, while Adidas said the company and its franchisees had shut a "significant"
        number of shops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2bae6-bfa9-4c87-ad41-63a645a56cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f99ba6-0523-4c3e-8441-3147e8a42f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike and Capri Holdings said the stores that do remain open are
        operating with reduced hours and seeing fewer shoppers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6002515-b0bc-4b58-a9b7-ce1b346a2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94259b64-5633-4c39-b35c-ce09ffe445b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, we expect the situation to have a material impact
        on our operations in Greater China," Nike said in a statement Tuesday, though
        it noted that its online business has shown "continued strength."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d05898-7b88-489a-8f53-4980cdf16554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T05:10:25.101+08:00
      'mgnl:createdBy': 'vince'
