      'mgnl:lastActivated': 2023-01-26T21:01:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confiscated a caliber 45 inside the vehicle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f17844-02f2-464d-a472-06e8858e18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:14:38.690+08:00
      'mgnl:createdBy': 'dani'
