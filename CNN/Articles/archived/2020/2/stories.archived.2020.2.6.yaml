      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;French police are investigating the
        murder of a Chechen blogger, who was a vocal critic of President Ramzan Kadyrov,
        in a hotel room in Lille.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70459cc1-8271-4faf-8679-3847f5bc0d64'
