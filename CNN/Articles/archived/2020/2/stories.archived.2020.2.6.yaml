  'Democrat-impeachment-trial-Donald-Trump-':
    'author': 'Jeremy Herb, CNN'
    'caption': 'The third Senate impeachment trial of a sitting President in US history
      will come to an end with a vote that''s expected to acquit Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-06T02:17:06.777+08:00
    'imagesource': 'jcr:f6787a6a-7b18-48c9-9a79-cc1a6f55fef2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36973d22-94c8-4dec-8fa9-ad9fb8393ee0'
    'lead': 'Sen. Mitt Romney said Wednesday he will vote to remove President Donald
      Trump from office on the House''s charge of abuse of power, making the Utah
      Republican the first senator in US history to vote to convict a president from
      the same party in an impeachment trial.


      '
