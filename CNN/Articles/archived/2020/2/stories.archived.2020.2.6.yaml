    'template': '1'
    'title': 'Former MRT-3 chief found guilty of graft for train management deal '
    'updated': 2020-02-06T14:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7002c5-4c1a-4b0a-b701-ed947a7ab662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong> The
        Sandiganbayan found the former chief of the Metro Rail Transit 3 (MRT-3) guilty
        of graft charges for awarding a train management contract to a company run
        by his relative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1b861-1540-4e12-8bf5-d4f1d4d09daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23c0c1-a447-476f-97d2-266f18918b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s third division found former MRT-3 General Manager Al
        Vitangcol III guilty on two counts of graft for awarding an interim maintenance
        contract for the dilapidated train line to PH Trams CB&amp;T Joint Venture
        in 2012. Arturo Soriano, the uncle of Vitangcol''s wife, was one of the incorporators
        of PH Trams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b61ff-606f-483e-bea1-fe07e7b54084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085a786-f980-4057-9b04-ea6690307b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court gave Vitangcol and his uncle Soriano a minimum of six
        years and one month up to eight years for each count. Both are also perpetually
        disqualified from holding public office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc524d1-ae67-4644-bc8b-379c018e18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c16798-bbdd-4ca8-ba4b-a7c6c4abecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol headed the negotiating team of the then-Department of
        Transportation and Communications (DOTC) that accepted bids and chose the
        contractor that will maintain the train line, which stretches from North Avenue
        in Quezon City to Taft Avenue in Pasay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e6ec9-58a8-42f2-9e8a-84cf1ac14761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH Trams and its partner, Comm Builders and Technology Philippines
        Corporation, were named the interim service provider for the train line after
        the contract with Japan''s Sumitomo Corporation expired after 12 years. The
        joint venture bagged a six-month contract worth â‚±517.5 million, which was
        more than the company''s paid-up capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2453e5d-8aad-42e4-8121-5519dcf08b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce8b6f-a8db-4616-94e5-2ba172d892de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State lawyers sued Vitangcol, along with PH Trams incorporators
        Soriano, Wilson De Vera, Marlo Dela Cruz, Manolo Maralit, and Federico Remo
        for "fully knowing yet concealing" the financial or pecuniary interest of
        Vitangcol in the private firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421b617-3517-42ef-9256-febd7d571c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2d669-8187-49b1-a0c0-6bf206ff1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano, Vitangcol''s uncle-in-law, claimed that he had no part
        or complicity in the criminal acts and that he had no role in the operations
        of PH Trams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc091abc-524d-4142-8d42-c7eb0a08ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d892f75-ae7b-4153-95dc-0eba2f96a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits any deals granted in favor of an official''s relative
        by affinity within the third civil degree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358023f4-d453-46e7-9ecf-4cfd16919ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dea31d-dafe-421f-83ce-f0921d26fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol said that he only learned about the joint venture including
        PH Trams when it submitted an unsolicited proposal to manage railway operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e845c85-6ead-4fb5-886a-c06155a10616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab6a81-271b-4a53-8e2c-6fb174d1a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused Vitangcol III exhibited evident bad faith in not disclosing
        the material fact of his relationship to one of the incorporators of PH Trams,"
        the court said in its January 31 ruling. "Because of this non-disclosure,
        PH Trams eventually bagged the interim Maintenance Contract from the DOTC."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99779ff4-b668-4be7-a141-ad9f2f804faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f960b26-4237-4256-bed4-089254e77f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheer magnitude of the tasks and responsibilities of accused
        Vitangcol III not only required absolute uprightness and honesty from him
        but, more importantly, utmost faithfulness to his sworn duty, especially since
        the subject Contract not only involved a large amount of money," the magistrates
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586978a-5ae9-4aef-9b41-2e6f0a5c0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7338072-6488-4182-a210-0967246858d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:24:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the PH Trams directors have been acquitted of the charges,
        with the court saying that the prosecution failed to prove their guilt beyond
        reasonable doubt in colluding to bag the train contract.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c97c80-1a3a-45bd-90e7-980ad0b29cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol said he will be appealing the anti-graft court''s ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004e2bd-a919-4026-8619-74f0a7e80284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aaa888-2716-4c11-b0e6-c7c7896b44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I will be exhausting all legal remedies available to
        overturn this miscarriage of justice," Vitangcol said in a text message to
        CNN Philippines, insisting that he cannot be charged for the supposed crime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736ab53-a76c-48cb-bc4c-b62ac7e50357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8761d-c24a-45c0-a74a-772fc63cbe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law prohibits the relationship between the bidder and the head
        of  the procuring entity (HOPE). I am not the HOPE but a mere end user representative
        of the MRT-3. DOTC was the procuring entity at that time," he added, pointing
        out that he "never directed Soriano to join PH Trams."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d1344-79d4-4760-86bf-bf35e3c3f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e244aa-d78f-4758-83d6-7812ec69a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Vitangcol was acquitted in a different graft complaint
        that <a href="https://www.cnnphilippines.com/news/2019/10/7/Sandiganbayan-Al-Vitangcol-graft.html">accused
        him of extorting $30 million</a> from a Czech company to secure a maintenance
        contract for the MRT-3.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644c760-e3f1-48d4-a43c-6de0b11eba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6814b61-cbd6-4b39-96a7-97df7008540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T14:18:52.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:01:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo and its partner Mitsubishi Heavy Industries, which designed
        and built the railway, returned as the MRT-3 service provider in May 2019.
        The train service is currently under a four-year rehabilitation that involve
        train track replacement and system upgrades, funded through a loan from the
        Japan International Cooperation Agency.</p>'
  'Duterte-redevelop-Mile-Long':
