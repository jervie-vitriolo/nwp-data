      'mgnl:created': 2020-02-06T15:24:30.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has infected over 28,000 people across more than 25 countries
        and territories, and claimed more than 560 lives &nbsp;the vast majority of
        cases and all but two deaths in mainland China. At least 45 cases have been
        reported in Japan, including 20 people on board a cruise ship quarantined
        in Yokohama Bay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef55e49-5740-4dd2-a11b-5dba28241a6a'
      'mgnl:activationStatus': true
