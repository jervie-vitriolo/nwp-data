    'lead': 'More than 5,300 people are being quarantined on two cruise ships off
      Hong Kong and Japan amid concerns passengers and crew were inadvertently exposed
      to the novel coronavirus by infected passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T06:12:34.652+08:00
