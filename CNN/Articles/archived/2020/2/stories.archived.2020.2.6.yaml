      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f53f8b-0611-4fad-b57d-936c32edc599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Abe dispelled concerns that the Summer Olympics would
        be canceled after false rumors circulated online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5937a38-a18e-4c7e-8096-9be09b0d9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae29579-651a-4f86-9582-d71d65dc557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take appropriate measures so that the preparation for the
        Olympic games will proceed without affecting them," Abe told a parliamentary
        committee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f38cfa-ec93-49bd-a65f-9adffd49bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecad3c7-70e2-4660-997b-00a4612c44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has struggled to recover from three recessions in the past
        eight years, the second of which was caused by the devastating earthquake
        and tsunami that hit northeastern Japan in March 2011. Officials hope to use
        the Tokyo 2020 Olympics to attract visitors and promote Japanese business
        and innovation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e332b77-e8d9-4476-bd1d-1cf820dd196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea0cc4-084d-438b-bcba-40d772407f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also set an ambitious goal of attracting up to
        40 million foreign visitors to the country this year in a bid to bolster the
        economy. That goal already looks threatened after China banned outbound group
        travel as part of its battle to stop the spread of the coronavirus. Japan
        received approximately 9.6 million visitors from China in 2019, accounting
        for a third of foreign tourist expenditure in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa313e7-fda7-498a-b689-4b6d342a8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce9cfb-4210-4979-8631-192d568c148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games themselves are expected to welcome up to 920,000 visitors
        a day, according to a report published by the Bank of Japan. So far, Olympic
        organizers have continued to stress precaution will be taken to secure the
        safety of athletes and visitors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db55804-83a4-439a-b89c-4ce1533be89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761e3c9-c64f-47c0-9db0-e07825559b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countermeasures against infectious diseases constitute an important
        part of our plans to host a safe and secure Games," Olympic organizers told
        CNN in a statement on Monday, which they reaffirmed Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438d483-bfd4-44ed-a74c-0829b6738b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3470f8c-6176-4602-8acb-f6b312c7cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokyo 2020 will continue to collaborate with all relevant organizations
        which carefully monitor any incidence of infectious diseases and we will review
        any countermeasures that may be necessary with all relevant organizations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39fc44-0490-441d-9875-0de6180c4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a6edd-011b-4703-8526-94675517a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Precautions taken</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0074a8-19cb-4730-9467-0055a454c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While face masks have become scarce nationwide, Japan has started
        to take a number of precautions to overcome and prevent the spread of the
        virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3a427-7353-4ab6-9197-63390d2c348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0f0cc-83b4-4ddb-8341-155f5d72d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Japan''s National Institute of Infectious Diseases
        announced it had succeeded in isolating and cultivating the virus from a Japanese
        person confirmed to be infected. The institute will use the isolated virus
        to start developing a vaccine and a test kit capable of quick diagnosis, though
        the process could take months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ac328-4843-4215-a2d7-5e32e357f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f2eb7-9413-4015-a2ea-831e9607c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese companies have adopted the practice of encouraging their
        employees to work from home to prevent exposing them to the virus on congested
        public transport and in offices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f2c1a-f014-4add-a3fd-39807aa464f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5545337-b3ac-4fa8-aad6-744351b9a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakuten, a Japanese e-commerce company, has told employees who have
        recently returned from China to work from home for two weeks, according to
        public broadcaster NHK. It takes 14 days to cover the virus'' incubation perioid.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94365ee-0a26-4807-941b-41771b1a47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd3c99-09f5-4349-9804-082544e40e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T15:24:30.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also allow pregnant women to telework, regardless
        of whether they have been to China, and postpone business trips to and from
        the country.</p>'
