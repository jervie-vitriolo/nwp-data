      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mati City, Davao Oriental Mayor Michelle Rabat on Thursday <a href="http://www.mati.gov.ph/make-it-mati-maganahay-ngadi/2020/02/06/mati-lgu-implements-lockdown-vs-asf/?fbclid=IwAR3uB7iDN0U7KbSbf6EiSGHeRQVb9JUUT1apF-N0AC1Fxx0HoPwfykZU-ZE">issued
        a temporary ban</a> on the entry of "swine, hogs, pork, pork-related products
        and pork byproducts."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70607ecc-29eb-4cf6-b5ad-37180e316d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:26:23.567+08:00
