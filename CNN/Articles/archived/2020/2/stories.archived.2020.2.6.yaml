        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">After much thought and deliberation, and with the guidance
        of Ateneo de Manila University and the AMFT, I have decided not to return
        to the UAAP this year. Although this was a tough decision to make, ultimately
        I had to choose what I believe would be whatâ€™s best for me and my future.
        After my stint at this yearâ€™s South East Asian games, God blessed me with
        an opportunity to play professional football overseas. Thus, in preparation
        for this huge task, I have made the decision to join a local professional
        team. I will, however, continue to pursue my college degree at the Ateneo,
        as this has also been a lifelong goal. I have played my heart out for the
        Ateneo for 8 wonderful years. 8 years that have brought me trials, triumph,
        and memories I will keep with me forever. As a student, my biggest task was
        to balance my academics and my love for the sport and along with this, came
        setbacks that tested my ambition. Being an athlete, I was given the opportunity
        to compete in football and track and field which strengthened my athleticism
        and versatility. As a football player, I have suffered devastating losses
        which helped build my character. And taking on the responsibility of representing
        my country and my alma mater showed my heart and my passion for the beautiful
        game. So to my dear Ateneo, Iâ€™d like to thank you for giving me the opportunity
        to strive for an Ateneo education, while proudly representing the blue and
        white. Playing for the Ateneo has improved every aspect of my life and opened
        numerous doors for me and I could never thank you enough. Choosing the Ateneo
        was and will always be one of the best decisions Iâ€™ve ever made. To the 12th
        men, thank you for your continuous support and love for the game and for cheering
        us on through every minute. Thank you for all your sacrifices - for coming
        to watch our games under the heat of the sun, taking the time off your busy
        schedules to watch us do what weâ€™re most passionate about, and for crying,
