    'template': '1'
    'title': 'Oscars predictions: The message a win by each best-picture nominee would
      send'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780b2cb-149e-460c-9dd7-5d2a17f7c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The Oscar race is viewed as more wide-open
        than usual, thanks in part to the absence of a completely dominant frontrunner,
        as well as hurdles that some key contenders would have to overcome in history-making
        fashion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac78e22-6767-4e11-b215-8bbc60299f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126b3b1-eaa1-4a6a-b81b-183d117ba6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the entertainment industry at a crossroads, whichever movie
        walks away with the Academy Award â€”&nbsp;selections are always fraught with
        a certain level of symbolism &nbsp;will say something about the present state
        of the movie business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c531411-0da5-4f30-8681-eca9f8b41f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca77b20-bd59-4c9e-95ad-913a3eaccac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspense surrounding best picture is also heightened, seemingly,
        by a sense that the acting races are pretty close to sure things. While the
        Los Angeles Times probably overreached in proclaiming those categories settled
        &nbsp;ask Glenn Close about last year''s awards â€”&nbsp;based on all the ceremonies
        leading up to the Oscars, it would be a major surprise not to hear the names
        Joaquin Phoenix, Renee Zellweger, Brad Pitt and Laura Dern called on Sunday
        night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0680687-dc29-474a-86d7-c9c384565be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd09d91-fd3c-4ced-a2d3-144616d9cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what will the lesson be from this year''s Oscars? That depends
        on what wins, which will send a message, intended or not, breaking down what''s
        special, unique or merely notable about each the best-picture contenders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c816faa-3b74-4e27-834a-196a2c5cecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321230e6-f9b7-4dcf-90b9-8e830e5ed8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates are listed in descending order from those predicted
        as being most likely to win to the least. And needless to say, it''s an honor
        just to be nominated:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011b6cd-3238-445c-a90d-882126bc70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd339c4e-afdf-40cd-863b-03b224bdd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"1917"</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845d8c2-2da0-4f28-a38e-00747f0975a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The least surprising choice, based on wins at the Directors Guild
        Awards, Golden Globes and BAFTAs, would also represent one of the less significant
        picks, historically speaking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabf30e-1b31-44c1-bed7-67e2d82661b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc528ec-02fb-4675-8b97-d4235f4b3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because director Sam Mendes'' tale of World War I heroism
        is, basically, old wine in a new bottle -- a familiar war story, filmed to
        look like one continuous shot, an act of supreme technical virtuosity that
        would be a gimmick if the story didn''t hold together so well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a65008-35d1-4fc5-8505-2e82c7bfc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3cb6a-9609-49f0-b8eb-c12b8e673032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filming technique -- putting the viewer over the main character''s
        shoulder in an action vehicle of this scope -- does feel incredibly immersive,
        in an age of 3-D, Imax and virtual reality. Does that mean we''ll see more
        experiments with perspective if "1917" emerges victorious? Not necessarily,
        but if they''re this executed this well, bring them on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0933fc-f55b-4f8c-aada-854794bbf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b1a83-c4e5-4b90-8c08-f7f336dd5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Parasite"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accafce-5072-4726-8095-f2b7a356c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Bong Joon-ho''s twisty thriller would be the first foreign-language
        film to win best picture (it''s only the 11th nominated in the Oscars'' 92-year
        history). That would not only recognize the increasingly global nature of
        the movie business but also acclaimed work out of Asia, which many feel hasn''t
        received the attention it''s due.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc942541-c87d-4afa-9be9-5bcb3712ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20469c7f-cdb3-4bc1-8a65-4416dd3b683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Once Upon a Time ... in Hollywood"</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62fe42-478f-46e6-88bc-b489138b2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond giving Quentin Tarantino his first best-picture win (he has
        two Oscars for screenwriting), recognizing this tale built around the Manson
        family and a mix of fictional and real characters would send the least surprising
        messages of all: That Hollywood remains a sucker for stories about itself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391664b-7799-48e1-8151-0af33ccf2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd89bb-e992-4b63-93b4-d5f5265c5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, it would also reinforce the value in old-fashioned star
        power -- exemplified here by the Leonardo DiCaprio-Brad Pitt pairing, and
        also true of Matt Damon and Christian Bale in "Ford v. Ferrari."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c63b4-08a7-438a-8842-bb2093bbc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4335f40-32a0-4e50-a790-46164903d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The Irishman"</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75bbf7-e9fb-4e5f-97cc-8f5db3734d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix keeps grinding away at the movie business in a bid for attention
        and prestige -- in this case, throwing a pot of money at director Martin Scorsese
        when no one else would. The result: A 3 Â½-hour gangster epic that''s beautifully
        done, but which easily could be confused for a streaming miniseries were it
        not for all those stars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55b1e7-8602-4e00-a15f-44ab17968c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d7a3b-749d-4cf9-b8ac-8e2eb34a3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If "The Irishman" wins, Netflix''s gamble has paid off. If not,
        the service clearly has more work to do -- and money to spend -- to prove
        its movies, which make a fleeting stop in theaters en route to TV, are deserving
        of not just an invitation to the Academy Awards party but a seat at the head
        table.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1fcc1-8cd7-4c2a-b957-b6b6f3aedec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09688e4-0fc6-4938-8ee2-a74e05050767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Joker"</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545161cb-3e18-40ac-9eef-ca7d7399ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic-book movie curse has been broken thanks to nominations
        for Marvel''s "Black Panther" and now DC''s dark drama in back-to-back years,
        but there''s still resistance to fully welcoming such fare to the awards cavalcade.
        (Otherwise, "Avengers: Endgame" might be on this list.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a64c6-c5cb-4bb5-8e1d-56668d290850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e42b71-dbc0-44a8-b055-2d58e0e05e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if "Joker" would technically be the first movie derived from
        comics to earn best picture, the gritty nature of the R-rated film -- more
        "Taxi Driver" than even the darkest Batman movie -- would seem to come with
        a bit of an asterisk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e728c4-8903-4212-99b5-ee92fe7d6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc07b4-c1c4-4cbe-ac58-386b586c69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Marriage Story''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e06a8a-17ef-41d9-aa91-94e9801db933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the aforementioned Netflix of it all, well, who knows more
        about messy divorces and custody battles than the shakers and movers in Hollywood?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4a922-d03f-4615-9305-5f259bbbdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14b697-0710-4b04-82ab-d6c17b269ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Jojo Rabbit''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2641781-3c2a-4841-9df4-11a0c71fe1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as an "anti-hate satire," Taika Waititi''s tale of a German
        boy and his imaginary friend Hitler (played by the director) feels like a
        big long shot, but the nomination alone reveals an openness to the kind of
        quirky, distinctive film that studios seldom make anymore, from an entity
        (what was Fox Searchlight) that has since been absorbed and renamed by Disney.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7f304-7bd6-4927-846e-a4af730aac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecae1ca-8c12-42c2-b767-c3f9e92dc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Little Women''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cb585-bd0e-4620-a50d-efc9fd14d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greta Gerwig''s novel approach to retelling Louisa May Alcott''s
        classic tale has been both a critical and commercial success. A best picture
        win would provide further validation of a gifted young female filmmaker overlooked
        in the director category, with an adapted screenplay Oscar possibly serving
        as what many will view as a concession prize.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f821f-d563-444f-af37-7a874335d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bc22e-bafd-498a-a753-560cb9c760d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ford v. Ferrari''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d9f07-d362-42c8-a414-8788edaab130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than any other nominee, this fact-based tale about race-car
        driving in the 1960s feels like a happy throwback to the character-driven
        studio dramas of yore, and its success -- along with that of "Once Upon a
        Time" and "Knives Out" -- indicates an audience appetite for such movies that
        will hopefully inspire the studios to make more. As unlikely as a victory
        appears, such an upset would underscore the extent to which Oscar voters feel
        that hunger too.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc1087-ed3c-49e3-9c63-93bca9c772c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87bbf8-58e0-4095-a66a-e96cc71c541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:03:37.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:02:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 92nd Academy Awards air Feb. 9 on ABC.</p>'
  'Pelosi-Trump-State-of-the-Union0':
    'author': 'Phil Mattingly, Manu Raju, Jeremy Herb and Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-06T06:04:16.458+08:00
    'imagesource': 'jcr:6bdec45a-885a-406f-9c19-1a1d011a3f22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd469f4c4-2e19-49ba-afe1-31171b91f1ce'
    'lead': 'In a dramatic move captured on camera, US House Speaker Nancy Pelosi
      ripped up her copy of the President Trump''s speech after he concluded the annual
      address to Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T06:06:39.543+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:01:59.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:19.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pelosi tells Democrats: Trump ''shredded the truth, so I shredded his
      speech'' after State of the Union'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6a7ec-cb91-40f5-819f-6bc3e1f43da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>House Speaker Nancy Pelosi told House
        Democrats in a closed-door caucus meeting on Wednesday morning that she "shredded"
        the US President''s State of the Union speech Tuesday night because Donald
        Trump "shredded the truth" in his address, according to one person in the
        room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206564a-1071-4f05-b08d-825c50cc716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7ca9e-4bb8-4bdb-a48f-9e3107a818b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dramatic move captured on camera, Pelosi ripped up her copy
        of the President''s speech after he concluded the annual address to Congress.
        Earlier in the night, the President appeared to snub the House Speaker by
        ignoring her attempt at a handshake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92453eb2-f5a1-4f75-a48b-6548d619da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b2098-f0fb-4e9e-8f5a-985d07447505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi slammed the speech in the Democrats'' closed-door caucus
        meeting, explaining why she tore it up afterward, according to multiple sources
        in the room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34023e8a-3115-4575-8498-11d1cc015362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e5782-dd8b-460a-aaf2-5cc8b4c01d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi was fired up in the meeting, the sources said, and she told
        her members that the speech was "a disgrace" for having so many falsehoods
        in it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e775bc-d92e-49f9-af08-1dde0e0ed150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25a942-d6bd-4fe4-8f89-bdc3ff8a3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shredded the truth, so I shredded his speech," Pelosi said,
        according to one person in the room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600af2db-0fa4-4804-b04b-3f4ba4f073fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1ba0c-48f9-4d92-b124-1eb2d5c326d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt "liberated" because she felt the speech was so
        outrageous, according to two sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a61b56-8d7a-4705-b082-3466920a0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd0c09-cc1a-4f46-b720-59afa2db1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi cited Trump''s decision to award the Medal of Freedom to
        conservative radio personality Rush Limbaugh in the middle of the speech as
        an example of how Trump turned the State of the Union into a reality show
        and campaign speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7d44d-f8df-4d17-8cbd-677e14096c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.545+08:00
      'mgnl:createdBy': 'lara'
