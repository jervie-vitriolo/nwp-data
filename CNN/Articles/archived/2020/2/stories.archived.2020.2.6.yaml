      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fb067-007f-4846-aeea-27ae2aab0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:00:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liong said the Health department could have just disposed the body
        in a government crematorium instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe89d4-f09a-4c3d-8644-f12ab39bb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:03:01.189+08:00
