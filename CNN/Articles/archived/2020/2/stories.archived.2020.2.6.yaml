      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the hotel security officer contacted them on February
        5 at 4 a.m, to report the kidnapping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8d6e4-0ef7-4689-a8b5-0997218ddaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T17:14:38.689+08:00
