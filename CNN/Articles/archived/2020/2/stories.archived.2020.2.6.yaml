      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His partner, a 38-year-old Chinese woman, no longer has fever, cough
        and colds but recent tests showed she is still infected with 2019-nCoV. She
        is still confined at the San Lazaro Hospital in Manila.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432934e-d120-45a7-8987-2f95993a4224'
