      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pegasus Airlines plane was carrying 183 people in total, including
        175 adult passengers, two young children and six crew members, Istanbul Gov.
        Ali Yerlikaya said. The airline has confirmed that one of its planes, flight
        number PC2193, had skidded off the runway.</p>'
