      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/05/business/nike-adidas-versace-china-coronavirus/index.html"><em>"Nike,
        Adidas and Versace: More big brands are being hit by the coronavirus"&nbsp;</em></a></p>'
  'Trump-acquitted-abuse-of-power-':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-06T05:24:07.677+08:00
    'imagesource': 'jcr:0fb694c5-0093-4f3b-b73c-9fe6272e593d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d626817-4077-424f-b11b-ab3028986207'
    'lead': 'The US Senate voted to acquit President Donald Trump on two articles
      of impeachment Wednesday, marking the inevitable and historic end to a bitterly
      fought, divisive impeachment trial that will reverberate into the 2020 election
      and shape Trump''s presidential legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T05:26:17.335+08:00
