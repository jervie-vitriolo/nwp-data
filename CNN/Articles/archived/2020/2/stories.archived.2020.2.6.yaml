      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those quarantined will also be restricted from leaving the building,
        Duque said. Each Filipino will have one room which is big enough to house
        three people. They will receive packed lunches.</p>'
