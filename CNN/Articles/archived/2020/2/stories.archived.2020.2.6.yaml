      'mgnl:lastActivated': 2023-01-26T21:01:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd6f1b-53ec-46f5-abd1-2fba7bd47625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People aboard both ships are being given health screenings, and
        those with suspicious symptoms are being tested for the virus that has quickly
        spread throughout mainland China and beyond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211281b-153e-42b8-b8ff-5735ffd60b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f14c6-1732-4a8a-90ee-073798ab1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about potential infection among thousands of passengers
        at sea exposes the vulnerability of cruise ships to viral illnesses, like
        the coronavirus. The threat also raises questions about the durability of
        Asia''s booming leisure cruise industry, which counts the elderly as among
        its most loyal customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c390dd-383f-4e92-af18-3892ca90cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cdc6ca-cd84-4d15-8b62-16ab19d18b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older people are especially susceptible to the Wuhan coronavirus
        -- China''s National Health Commission said Tuesday that 80% of all fatalities
        in mainland China were over the age of 60.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aee22a-f0dd-40a0-bbde-fea7ed219d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2de3a8-4631-4794-831d-83b2dc97e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diamond Princess is anchored off the coast of Yokohama, near
        Tokyo, with 1,045 crew and 2,666 passengers -- including 428 Americans --
        on board. The second ship, the World Dream, is docked at Hong Kong''s Kai
        Tak Cruise Terminal with 1,800 people on board, the city''s Department of
        Health said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a818a5-584c-4582-a8ee-5e0edd95330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf98f6c-5093-46ad-8d77-eaac173e2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has infected more than 20,000 people in mainland China
        and nearly 200 worldwide across 25 countries and territories. It has claimed
        492 lives worldwide, all but two in mainland China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cbfac-807c-452a-91d0-db22ca650d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576c458-61ce-4f7c-8177-88139ee23a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise companies worldwide have vowed to enact extra measures to
        protect their customers from infection, with several barring passengers who
        have been to mainland China in the past 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a583c1-04d2-429d-a35f-69b265761d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.653+08:00
