    'template': '1'
    'title': 'Searching for the ''perfect'' meditation to fight perfectionism'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90fde8-9576-4467-8229-8838272ddf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;The squeeze to succeed comes from
        everywhere: parents, teachers, advertisements, social media -- even our friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a1777-410b-40e0-badc-174565325687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63aa4b-c63e-4113-8d46-0e1a86973ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it starts early: We''re told from the time we can talk what
        slang we should use, what we should wear, how much money we should make and
        the type of home we should live in if we want to be considered winners in
        life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779b7fa-9afe-4852-ac59-80adeea33988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bff5df-aee8-49a4-9a10-c06caaaa25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for the most laid-back type B''s among us, the strain can pummel
        our self-esteem and take real effort to escape that hateful thought: "Am I
        good enough?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1f49f-21cd-4bd1-80a7-e2ef14611ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8602c7-2143-45e3-a00f-47034f435644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just imagine the pressure fermenting inside a type A perfectionist,
        who consistently strives to achieve unrealistic standards for nearly everything
        they do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41821a98-8c1b-4446-abe0-ea2ee3d14252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e6036-70a1-4aa1-9fb8-84341f90745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is perfectionism?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f002a-a509-4c7b-9135-74e599808b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfectionism isn''t the same as working really hard, trying your
        best or being competitive, say specialists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb9ec8-29f4-4ec5-97dd-d0d2b3c6b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608b695-0d0d-4241-ab10-6c6cc4662abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the mindset is an unrealistic reach for the unattainable,
        where mistakes are personal flaws, there is no self-compassion and only being
        flawless will make you "good enough."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288bb6d-c714-47ab-a184-caf7a2d1142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a4fe6-acb4-474d-a85d-6d26a3c6c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three types of perfectionists, according to psychologist
        and leading perfectionist researcher Gordon Flett, who directs the LaMarsh
        Centre for Child &amp; Youth Research at York University in Toronto. Flett
        and fellow Canadian psychologist Paul Hewitt defined these attributes in a
        groundbreaking study decades ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4db3b0-c6c3-42fd-abae-17d4d8349361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf89632-27eb-4718-8743-a7bd1021b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first type is called self-oriented perfectionism, where you
        put demands on yourself. The second type is other-oriented, where you demand
        perfection from others. And the third is called socially-prescribed perfectionism,
        where the person believes they are being held to high standards by others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da909e0-06cb-4b0f-a441-2a67820c576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a4280-7b19-402b-9d69-be0c40afce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-oriented perfectionist might say things like: "It makes me
        uneasy to see an error in my work," or, "I set very high standards for myself."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd6131-f0c2-4942-88a6-cac825c44750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c3c7d-5486-443e-b073-bd85ab8000ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an other-oriented perfectionist, the person will be critical
        and judgmental of family, friends and colleagues, saying such things as, "I
        can''t be bothered with people who won''t strive to better themselves."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180a599-654a-4875-b2fd-3a5e7512f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d70ee-afdc-4615-a7d7-c1d46c9a12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third type is socially driven, with the person''s self-esteem
        tied to an unrealistic performance level they believe society, family or bosses
        expect, and which they often see as unrealistic and unfair. "I feel that people
        are too demanding of me," and "My family expects me to be perfect," are the
        typical thoughts of a socially-prescribed perfectionist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347110ff-008a-413f-80a1-c838868001a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6878e694-73dc-42bb-817f-4ae6870dbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no type is healthy, research shows that "socially-prescribed"
        perfectionism appears to be the worst for our health. It''s a recipe for a
        host of serious medical concerns, including anxiety, depression, obsessive-compulsive
        behavior, chronic fatigue, eating disorders, suicidal thinking and deliberate
        self-harm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953aea40-2d07-4ec9-b565-2142a641e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05910a9-2ed6-4988-a992-0a08f0654175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s on top of the more typical headaches, fatigue and insomnia
        that stress can bring to any kind of perfectionism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfcc1d-d192-41d8-9167-c6f7da08c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e6377-25b2-4787-ae2d-8e498056c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s to be done?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d9947-b1e2-41a1-bc40-615e368a873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive behavioral therapy, or CBT, is the typical treatment of
        choice for perfectionism. With CBT, counselors challenge rigid thinking and
        unrealistic beliefs, while encouraging flexible thinking and self-acceptance.
        Therapists typically set "SMART" goals -- intentions that are Specific, Measurable,
        Attainable, Relevant and Time-bound.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777d9af-942b-47a8-8401-08ed56281bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1497f9-87b1-47a8-8cd3-a3efba4abe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness, typically via meditation, is also increasingly common;
        the internet is full of self-help offerings, some free, some not.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a4047-61d6-4619-96fd-6422807db6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13baf22b-bf7d-407e-b80d-e9e42323cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does science show the technique works?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123e2a9-2c51-4fc3-9051-a566e6bd06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0072df6-7186-46ca-8d5e-1fb1e6e75a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 2018 study found that musicians who mediated weekly reduced
        their anxiety about their performance. However, a 2015 study found that meditation
        only helped those who were not perfectionists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98e783-d947-4d2e-aecc-94b47f7cb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9dd7e-5081-44fe-a715-37173d5205f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reasons why perfectionists are usually low in mindfulness include
        focusing on the past or the future excessively and not the here and now,"
        Flett said, adding they also "have difficulties with being authentic and genuine
        due to the need to project an image of being perfect."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421319f5-13d3-465d-a6c5-db64a41c39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b656bba-97b8-4947-82ef-e8b1e155bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study, published Wednesday in the journal Psychophysiology,
        explored how various meditation techniques would affect the heart rate of
        perfectionists, which typically rises with anxiety over performance and falls
        with relaxation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9ee57-afbf-4210-83c4-5b2a1ce044c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66dbaa-1d1a-4399-8045-5caa49a68b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a baseline heart rate, the students were given "this
        really difficult task and then told they had failed, "said Hannah Koerten,
        a graduate student at Bowling Green State University in Ohio who conducted
        the research.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d20918-75d7-48e4-82ff-afa7a5b287f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e9d5a-fbb4-4824-a69d-7acf6a0de7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since all of the students scored high on a test of perfectionism,
        Koerten said, frustration and heart rates went up at the mention of failure.
        Then the students were randomly assigned to four interventions: a control
        group were told to rest but practiced no meditation; the second practiced
        progressive muscle relaxation; the third a standard meditation that focused
        on breathing; and the last listened to a meditation that urged the perfectionist
        to stop judging themselves.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042f4eb-a6e3-4429-92d0-bb0ea874ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14acf3d5-1cfb-4814-acc5-9aaa97da7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three groups showed a reduction in heart rate, although
        it wasn''t statistically significant. However the students who were urged
        to let go of their negative thoughts and self-judgments had "marginally higher"
        recovery during the last five minutes, Koerten said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a64e6-ff53-4cad-98a7-620dc9682b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7826d-2fa7-4dfd-afd8-93e9fdc83777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So mindfulness with a focus on non-judgment of emotions may be
        especially important to help perfectionists," Koerten said, "but we definitely
        need more research to confirm that this is actually the case since our findings
        are marginal."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a39ce-d17d-420a-8a25-c280443c3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6259e-6dfe-452b-a2ed-f231355e4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in perfectionism</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e558d79-fb54-450c-8cbf-80967fd81d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing perfectionism is a growing need, specialists say, because
        the behavior is on the rise. According to a 2018 meta-analysis of British,
        Canadian and American college students between 1989 and 2016, today''s college
        students are twice as likely to demand personal perfection than previous generations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34ea0c-f7cb-44ca-9224-f06ee68b546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b15630-0a0d-4047-a547-5f6cd2c617b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s young people are competing with each other in order to
        meet societal pressures to succeed, and they feel that perfectionism is necessary
        in order to feel safe, socially connected and of worth," said study author
        Thomas Curran, a psychologist at the University of Bath, in a statement last
        year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba978e6-0e4f-4835-bd9a-daac0b497292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6f579-6193-41a1-b367-6eedb5339d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why such a change in a quarter century? Because British, Canadian
        and American societies are more "individualistic, materialistic, and socially
        antagonistic," the study says, "with young people now facing more competitive
        environments, more unrealistic expectations, and more anxious and controlling
        parents than generations before."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1941b-09e6-408e-abad-3a40762d300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe0107-1938-45d5-b8f7-5d83c60c9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search for perfection that creates an imperfect legacy for generations
        to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae12096-3bd2-49d8-bd35-02a165b010d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T07:15:02.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/05/health/perfectionism-meditation-wellness/index.html"
        target="_blank">Searching for the ''perfect'' meditation to fight perfectionism</a></em>"</p>'
