      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f59e7d-93a8-4dc2-b37a-fa1ccd7b1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:06:39.546+08:00
      'mgnl:createdBy': 'lara'
