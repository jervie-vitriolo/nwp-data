      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe back-to-back months of rate decrease to start the year total
        â‚±1.00 per kWh and goes against the usual trend of February rates adjusting
        upward due to price normalization after reconciliation of outage allowances,
        as seen in the previous five years,â€ Meralco said in its statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148a400-1028-4b83-b09d-38c4abb165ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T12:48:02.371+08:00
