    'title': 'DFA personnel in Wuhan helping with repatriation do not have hazmat
      suits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdce442-4f88-43d5-b9db-aeb57cabdd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> â€” The
        Department of Foreign Affairs (DFA) said personnel from their office are now
        in Wuhan, the epicenter of the novel coronavirus outbreak, but added they
        do not have the necessary equipment to keep themselves safe from contamination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4bda0-5e92-40f9-b871-1d1b82e17456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a joint press conference with the Department of Health
        (DOH) Thursday, Foreign Affairs Undersecretary Brigido Dulay said, "Today,
        we already have our DFA team inside the hot zone, they have entered Wuhan
        City today and they are there working on the ground preparing for the repatriation
        of our OFWs (overseas Filipino workers). Unfortunately, I have to give credit
        to our people, they are on the ground and they are taking the risk. Because
        they are going on the ground really basically bare, without the hazmat (suits),
        but they''ve taken on the task and I salute them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf2bbf-02ae-4431-a1a4-f5c122225a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hazmat suit is a type of protective equipment meant to shield
        the wearer from substances that could pose danger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077153e-3113-4e13-9b0a-ae2d0599bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay added DFA personnel are talking to Chinese authorities and
        FIlipinos in the area to "fix the repatriation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202b7ad-ea0f-4047-a188-03c15cbbdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The details...are still being fleshed out as of today because there
        are a lot of permits and clearances that we need to follow," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86bd52-eb92-40aa-900b-6672b047ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said there were 45 Filipinos so far who have indicated they
        want to come home. He added they were working closely with Chinese authorities
        to make sure the repatriation efforts proceed smoothly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf8c83-a2f1-4588-a6be-92d43db55479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA is working for Filipinos to leave on February 9. However,
        that date could change as protocol set by the Chinese government, Dulay said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f02d9-587c-451e-943b-4f2f96d2ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:05:16.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday evening the DFA said members of
        the Philippine Consulate in Beijing have met with the Filipino community as
        well as the Foreign Affairs Office in Hubei to discuss details of the operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325606d7-3630-4348-9262-581bd9c8b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same press conference, Health Secretary Francisco Duque said
        Filipinos returning from novel coronavirus-hit Hubei province in China wil
        be <a href="https://cnnphilippines.com/news/2020/2/6/new-clark-city-quaratine.html"
        target="_blank">temporarily quarantined</a> in facilities used last year for
        the Southeast Asian Games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141a61e-6870-4d4a-a6e7-e637078a8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said procedures and protocols have been set for the repatriation
        of Filipinos in the center of the novel coronavirus (2019-nCov) outbreak.
        They will stay for 14 days in Building A of the Athletes'' Village in New
        Clark City while medical staff will stay in another building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01272b83-34d7-4442-927c-b76067aee1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T21:15:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially wanted the drug rehabilitation center in
        Fort Magsaysay in Nueva Ecija as quarantine facility, until the Bases Conversion
        and Development Authority offered the sports center.</p>'
