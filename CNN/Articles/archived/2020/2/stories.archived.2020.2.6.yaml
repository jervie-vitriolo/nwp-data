      'mgnl:type': 'text'
      'text': '<p>"After much thought and deliberation, and with the guidance of Ateneo
        de Manila University and the AMFT [the Ateneo de Manila Football Team], I
        have decided not to return to the UAAP this year," he said. "Although this
        was a tough decision to make, ultimately I had to choose what I believe would
        be whatâ€™s best for me and my future," he added.</p>'
