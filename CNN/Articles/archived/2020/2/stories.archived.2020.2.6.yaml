      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) â€”</strong>&nbsp;Two
        barangays in Davao City have cases of the African Swine Fever infection that
        killed around 30 pigs, authorities said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b236b52-4094-45e5-af61-a99445779eb7'
