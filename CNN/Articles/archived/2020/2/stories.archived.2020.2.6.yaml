    'template': '1'
    'title': 'Two cruise ships quarantined in Asia amid coronavirus outbreak, stranding
      more than 5,000'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e4d5c-e16e-4751-8779-3a3a2ea70414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;More than 5,300 people are being quarantined
        on two cruise ships off Hong Kong and Japan amid concerns passengers and crew
        were inadvertently exposed to the Wuhan coronavirus by infected passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74040dfa-73b2-47c1-b2c2-d82d23ed1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:12:34.652+08:00
