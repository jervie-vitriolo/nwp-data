    'template': '1'
    'title': 'Will the new coronavirus burn out like SARS ... or is it here to stay?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0bf3e-fcd0-4bcd-8f23-d1393e663f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Nearly two decades after he was treated,
        former severe acute respiratory syndrome (SARS) patient Alex Lam is still
        haunted by his experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b0a64-4324-4869-b761-187d744d51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd482b-1d63-45d8-82d1-94733083d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It is) painful hearing the news again. SARS is coming back, the
        deadly virus is coming back," he said. SARS, of course, has not returned,
        but a new type of deadly virus from the same family is sweeping China, opening
        old wounds for some.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67004c34-caeb-4eb8-ba9f-e3e53784af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f726753-d856-4bad-8fb1-5edf98d96ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, SARS infected more than 8,000 people, and killed 774. Asia
        was hardest hit, with Hong Kong recording almost 300 deaths. Lam was treated
        in an isolation ward for three weeks, and considered one of the lucky ones
        because he was discharged with no further complications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b343562-52c0-4c65-a775-f6238bbc4189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84b168-1321-45af-95c8-bce3d7d9a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was put in a big room with many other patients," he recalled.
        "I heard some coughing at night, crying, and that''s really sad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50db653-dc6e-4304-833d-feb49b4acac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a72ce9-e814-4a53-958d-5945961c8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, which has now spread to at least 27 territories
        outside mainland China, is already bigger in numbers -- at least 28,000 people
        have been infected worldwide and more than 560 have died. The World Health
        Organization (WHO) has declared the outbreak a public health emergency of
        international concern, prompting countries to take unprecedented measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513e620-c2e2-471d-be72-6265b0127d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0c237-31c7-4d58-9dc6-6cfdd6088cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Nicholls, clinical professor of pathology at the University
        of Hong Kong (HKU), said the SARS outbreak was brought to an end in July 2003
        by good hygiene practices â€”&nbsp;such as frequent hand-washing â€”&nbsp;and
        environmental factors such as high temperature and humidity in the summer
        months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911412cc-c937-462b-b12e-93468008d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ade9f-7d36-4786-8e3b-ffd8e1b1d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be the same for this one," he said. "My feeling is that
        this is just going to be like SARS and the world is going to get basically
        a very bad cold for about five months."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fabdd-3f61-4c8c-833f-c57b16a0fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746739d-3d9b-4658-8792-1bd7e853b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Containment</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d7d8b-a170-4c64-ac3d-1c4f65abedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stop the virus spreading further, China has ordered a lockdown
        on the movement of millions of people, which has seen flights, trains and
        buses canceled in all major cities of Hubei province, where the coronavirus
        was first reported. School in Hong Kong and Macao -- semi-autonomous Chinese
        cities that operate their own education systems -- is suspended until at least
        March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ac6d1-f300-4e0e-b636-cb5b44ef130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac826ccb-bd15-49ca-9efd-78cebd1206cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, such as South Korea and the Philippines, have closed
        their borders to visitors arriving from mainland China. Others have also issued
        travel warnings and evacuated citizens in Wuhan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099368d-96d8-4a2c-98f6-3780c57b567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bdcef-6779-4c87-a058-b899f86e1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the drastic measures, some virology experts believe containing
        the current outbreak might prove to be more difficult than it was to stem
        SARS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086866c-2ba2-47cb-91e8-a26dcc448c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bcc2be-7fc1-4b69-8ee9-f07ebab7c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholls said one problem could be that the new virus appeared to
        have greater transmissibility than SARS, due the possibility that cases can
        be transmitted by asymptomatic patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efa9d0-a00a-4ac1-808c-acfe014dffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d456952-ba5f-4b14-83c4-02197a068761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO, however, has said that "the main driver of transmission
        ... is symptomatic cases." The organization said that it was "aware of possible
        transmission" from asymptomatic individuals in a few instances but believed
        this to be rare and not a major player in the spread of the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a52b9a-c54e-44b7-8af2-d48961fa85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c37fb-67f6-44d3-93a3-9ca518cae69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gilead Sciences, a biopharmaceutical firm with an experimental
        drug called remdesivir that is used to treat the Ebola virus, is working with
        Chinese health authorities to see if the medication can combat the symptoms
        of coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8a51e-f39f-4859-8f3d-2f30b5ee1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb6537-8d7f-48c1-9300-699433e29bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding the virus</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe506695-9b02-4655-b58e-c2859686d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Nicholls and his team became the first scientists outside
        mainland China to reproduce the virus in a laboratory. They have since been
        studying it to understand how the coronavirus interacts with human tissue
        around the body, and evaluate the test that diagnoses patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce74a1-a4d0-4f2f-8972-f3862a207dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc57f61-f705-4533-86bb-b77d7941cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:01:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik Peiris, a public health virologist at HKU who advises the
        WHO, said one optimistic sign was that the novel coronavirus appeared to have
        a lower fatality rate than SARS. On Tuesday, China''s National Health Commission
        said the death rate was 2.1% nationwide, while SARS had a global ratio of
        9.6%, according to the WHO.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86928022-7fd4-47f6-bf6a-b28987c745c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T13:50:31.536+08:00
      'mgnl:createdBy': 'janine'
