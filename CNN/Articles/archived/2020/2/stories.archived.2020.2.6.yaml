      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yerlikaya said the plane skidded up to 60 meters (196 feet) after
        landing, before falling up to 40 meters down a ditch.</p>'
