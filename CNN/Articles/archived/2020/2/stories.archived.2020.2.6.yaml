    'jcr:uuid': '0d0c378c-88f4-4a94-b69d-f7e202867497'
    'lead': '"So mindfulness with a focus on non-judgment of emotions may be especially
      important to help perfectionists," an expert says, "but we definitely need more
      research to confirm that this is actually the case since our findings are marginal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T07:15:02.425+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:48.145+08:00
