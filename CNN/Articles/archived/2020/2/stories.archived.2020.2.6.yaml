      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Young took the stand Wednesday, she testified that she went
        to an Oscars dinner hosted by Weinstein in February 2012. She didn''t talk
        to Weinstein that night but met a friend of his, Claudia Salinas, and got
        her contact information.</p>'
