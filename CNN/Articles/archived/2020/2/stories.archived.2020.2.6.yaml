      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, two individuals checked into the hotel
        room last Wednesday; on Thursday at approximately 11 a.m. local time the manager
        went to check on the guests and discovered Aliev''s body.</p>'
