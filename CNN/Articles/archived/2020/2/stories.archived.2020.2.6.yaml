      'mgnl:lastActivated': 2023-01-26T21:02:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of Americans arriving from China have been taken to military
        bases, hotels or other sites to wait out a federally-mandated 72-hour waiting
        period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ee280-c3a2-4c2d-b500-fc6a3a9dd2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6dceab-ebf3-4b26-86e4-cf1bb35aa876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it''s a long and sometimes monotonous waiting game.
        The March Air Base evacuees aren''t beholden to any schedule, except for meal
        service times, twice-daily medical screenings and morning meetings with the
        CDC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77e2f4-4a61-4652-8165-a44a840929b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1de4d5-e370-40d3-8d53-ae2dcfc49abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Two weeks in limbo</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559ad19-32f4-41ec-833c-061db4f03924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 195 people on Evans'' flight were ushered to March Air Base
        for their quarantine, one of the five military bases now being used for such
        purposes. A few hours after their arrival. a passenger from the flight was
        caught leaving the base, prompting the CDC to extend their quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5001b7f-6f95-44c7-9943-7c80a61a27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86533e79-086e-403a-a877-5b5d83b2f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Evans and some of his fellow evacuees are whiling away the hours
        until their two-week period ends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b9a12-581a-4397-87e0-4b3c54f3f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1c522-afcd-4212-b559-30f1c42f9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is doing pretty fine. People understand that the quarantine
        is necessary," Evans tells CNN. "The CDC is doing a good job keeping us busy
        and giving us all what we need." On-site CDC case managers were able to ship
        Evans'' laptop to him so he could work. Children under quarantine have gotten
        toys to play with and can participate in organized activities to burn off
        their nervous energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6802fcb-b6a5-4794-a837-ebc005893a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb956911-e91a-4d97-ae33-2a6faafcd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the evacuees aren''t able to leave the grounds of the base.
        No one else is staying in the hotel where they''re being housed. And every
        day plays out under the watchful eye of CDC staff.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271b4a8-abf1-4ac6-bf04-2fbf2e891e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51620dba-5938-4460-b54b-a9702e6a54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get medical checks twice a day â€” in the morning and at night.
        In the morning you get your temperature checked," Evans says. "We have a meeting
        at 10 am every day. It''s with the CDC, some of the medical officials who
        here on the base and also with the CDC case managers." The case managers are
        there to attend to the evacuees'' needs, whether they be practical, like a
        work laptop, or more mental health-oriented.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cd259-0ebc-4e2f-abb5-8c3e4bbc4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd038e-6107-46ce-8e2e-b706f0dc9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens under federal quarantine are entitled to basic needs, like
        food and medical care. Evans says the food is nothing fancy, but it will do,
        and it''s free. Breakfast is usually something like eggs, sausage and a muffin,
        and lunch could be a sandwich with chips and a pickle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96143e3-2433-406d-9a13-b54456ec408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740be25-8778-4220-9b00-c5da2e88ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Playing the waiting game</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7a913-4ab2-4efb-ac97-6535d109d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans, who played football at the University of Cincinnati, moved
        to Wuhan two years ago to play football for the Chinese National Football
        League''s Wuhan Berserkers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a73df-9971-47a4-89ee-10e1c05bbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78b323-a78e-43dd-aa1a-6e778203a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s facing a decision that a lot of other evacuees are probably
        weighing as well: Where to stay in the states while Wuhan battles the deadly
        virus that originated within its borders. Evans lives in Miami, but is originally
        from New York City, where he owns and operates a rideshare company. He''ll
        probably stay with family there when he''s allowed to leave.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cd3f8-0bcd-4d05-8c25-7ea263059b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b9ae7-5556-47ec-ace0-0ed29296da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the quarantine is over, the CDC has offered to shuttle evacuees
        to Los Angeles International Airport so they can get on a flight and get back
        to their lives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcb5a9-51a3-4e2e-b7f7-a5e2ecdb3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c073d7-4b7e-41cc-b629-13562581290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, evacuees at the hotel are able to talk to their families
        as often as they''d like. Evans says his family isn'' necessarily worried,
        just waiting it out. "As long as I am in good spirits when I talk to [my family],
        they''re in good spirits too," Evans says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf487a-1ae3-40cb-bb94-5b3e8295a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a6f25-4bb2-4343-8e1a-0c6a1a28d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stay to ourselves in the evenings," Evans says. "We usually
        eat and then go back to our rooms and do our own thing. People just want to
        get out of here and get to their families. Everyone is respecting one another."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec2b58-f52c-4fe7-93fb-25a503762d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8a25a-0bca-4ecb-b8fc-d60e44efe952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No group hugs or shaking hands though," he adds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12a38b-594d-431d-a590-911e56a704bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1e3d0-b7cd-4838-a09a-88b51c3913a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Leaving behind a ghost town</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2007d6-2edc-48d2-ae3e-5c0107cf3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-week quarantine may seem excessive for a disease that is still
        heavily localized in mainland China, but the Wuhan coronavirus has gotten
        exponentially more prevalent since it was first recorded in early December
        2019. The virus has been confirmed in more than 25 countries and territories,
        and governments across the world have taken similar evacuation measures to
        get their citizens home and make sure the virus doesn''t catch hold on their
        shores.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68737e47-0c64-4960-a3a6-b2231913b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T04:31:39.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:10.790+08:00
