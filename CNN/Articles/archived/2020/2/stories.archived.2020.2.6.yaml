      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It read: "Speaker Pelosi just ripped up: One of our last surviving
        Tuskegee Airmen. The survival of a child born at 21 weeks. The mourning families
        of Rocky Jones and Kayla Mueller. A service member''s reunion with his family.
        That''s her legacy."</p>'
  'PGA-Tour-China-Indonesia-novel-coronavirus':
    'author': 'Allen Kim and Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-06T06:06:43.974+08:00
    'imagesource': 'jcr:09b7e80e-1312-4079-b35d-232339d6de12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38223dc-d90a-4ae3-b55f-002486ccf388'
    'lead': 'The PGA Tour Series-China is moving its global qualifying tournament
      from China to Indonesia due to the ongoing coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-06T06:08:20.657+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:01:58.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:19.895+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The PGA Tour is moving a tournament from China to Indonesia over coronavirus
      fears'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b021aae-6c13-4629-844b-b72aa35795b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The PGA Tour Series-China is moving
        its global qualifying tournament from China to Indonesia due to the ongoing
        coronavirus outbreak, according a tour news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351296b8-9293-4e6e-8e69-7d5c4a678191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404404a-d8c5-49e8-bb89-8ccf07468818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt this change was the best course of action considering what''s
        happening in China right now," said Greg Carlson, the executive director of
        the tour''s China series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaea69d-4e35-48e1-ae7e-99d8059855d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e22cf-80d9-483e-9a71-9d51e3c8b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament, set for February 25-28, will now be played in Lagoi,
        Indonesia, just outside Singapore, instead of Haikou, China. Haikou is the
        capital of Hainan, the island province off China''s southern coast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ef502-63d8-4c1c-9e28-d1d54f8f23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766a85c-20f5-4ba4-aa01-49c2c2dc8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will be held at Laguna Golf Bintan, a course originally
        designed by Australian golfer Greg Norman and was renovated in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389224e-508c-43c2-9f9b-272b0134d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272772f2-352c-44ba-b4b4-f6c4e2b5bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Tour series in China is scheduled to begin March 26 in Sanya,
        China. But the ongoing coronavirus outbreak could force the tour to change
        its plans. The tour said officials in China and at the tour''s headquarters
        in Florida will continue to assess the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0892b1d-5d49-4dff-a205-5b7cabb7823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25302c57-df23-4f49-9d4d-0197341ef323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and well-being of our players, staff, fans and all who
        are associated with PGA Tour Series-China tournaments is of the utmost importance
        to us," Carlson said. "We will continue to monitor what''s happening in China
        and how it might affect the start of our regular season."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4c516-3dd5-41d6-b8bb-d77e8c926724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42da80-c977-45ae-a166-f93fd2bba229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak started in late 2019 in Wuhan, the capital
        of central China''s Hubei province. Since then, it has spread across the globe
        with more than 24,500 confirmed coronavirus cases worldwide, and more than
        490 deaths attributed to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d244b6-7730-43bf-997f-1055056e984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3d8ed-d46d-40c7-b191-3347fa4a558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T06:08:20.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has deemed it a public health emergency
        of international concern, and a several airlines have suspended flights in
        and out of China.</p>'
