    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:00:33.519+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'avalanche']
    'template': '1'
    'title': 'Death toll rises to at least 41 after twin avalanches in Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f702e-d66c-4263-b6d2-f39466d169da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” At least 41 people have been killed and
        84 injured after <a href="https://edition.cnn.com/2020/02/05/europe/turkey-avalanche-rescuers-intl/index.html"
        target="_blank">two avalanches</a>&nbsp;hit the mountainside near Turkey''s
        eastern border with Iran in 24 hours, the Turkish Natural Disaster and Crisis
        Directorate (AFAD) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701e482-e21b-44e3-b724-f4545ec0d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avalanches took place on Tuesday and Wednesday near the Van-Bahcesaray
        highway in Turkey''s Van province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddb38c-c6fa-48fe-87d0-118aae3e8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second avalanche, which hit around midday Wednesday, killed
        dozens of rescuers who were responding to the first snowslide, according to
        Turkish state media TRT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0dfbfe-5484-4f21-b884-03e2d27e4a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of 180 search and rescue workers has since been deployed
        to the scene, along with medical units and ambulances, AFAD said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02336def-b768-4e69-ae4a-2ea70d974f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two mobile base stations have been brought in to prevent communication
        disruptions," AFAD added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f126394-2b22-4f54-82f2-adffe5d33caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the first avalanche hit a stretch of mountain road,
        pummeling a minibus and snow-clearing vehicle, killing five people and injuring
        eight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6fe53-0347-47e9-9cee-04565ebf1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency images on Tuesday night showed vehicles upturned in the snow
        as rescuers worked in the darkness in search of survivors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c13861-f5bd-4206-b7ca-26846357f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of more than 170 rescuers â€” including soldiers, firefighters,
        civilians and village guards â€” was then deployed the area to search for two
        people believed to be buried in the snow, Turkey''s Disaster Management Authority
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a19d97-9d8c-4d4c-ab1c-7da71c6b2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-06T23:43:20.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:00:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/06/europe/turkey-avalanche-rescue-day-three-intl/index.html"
        target="_blank">Death toll rises to at least 41 after twin avalanches in Turkey</a>."</em></p>'
