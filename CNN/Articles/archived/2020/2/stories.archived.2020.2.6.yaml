      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the 2019-nCoV has reached over 560 people and
        infected over 28,000 -- mostly in China. The number includes two newborns
        in Wuhan, with the youngest case diagnosed at 30 hours old, CNN reported,
        citing China''s state media.</p>'
