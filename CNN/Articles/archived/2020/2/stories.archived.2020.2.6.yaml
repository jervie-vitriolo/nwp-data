      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple received some criticism after TMZ posted video showing
        them and their 8-year-old daughter Blue Ivy sitting while Demi Lovato performed
        "The Star-Spangled Banner" at Super Bowl LIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d64504-879e-49ee-a851-f3d814567927'
      'mgnl:activationStatus': true
