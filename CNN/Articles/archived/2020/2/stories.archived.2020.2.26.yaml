    'template': '1'
    'title': 'Italy scrambles to contain coronavirus outbreak after admitting hospital
      mess-up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209987cc-3602-4fbe-a28f-86233538c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Italian authorities were on the defensive
        Tuesday as they faced tough questions over the country''s handling of the
        novel coronavirus, which is rapidly spreading across the country''s northern
        regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd872a-c281-4af9-a8b8-92531addf740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496946f-3d69-4479-88ef-db2b2a77d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte has tried to allay fears that
        the central government is unable to contain the virus, after he was forced
        to admit that a hospital in the northern town of Codogno had mishandled the
        region''s first coronavirus case and had contributed to the deadly virus''
        spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d8d0d-d5cc-486a-acde-dd57f7d5e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628312b-b49e-4bbb-83dc-5f78b51c621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has confirmed 322 cases of the virus, the Italian civil protection
        agency said Tuesday. That''s the highest number of coronavirus infections
        outside Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bec32-2972-4bd0-a3e0-04f2b425d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dec9f-f9bc-4195-9811-98c251902f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases are heavily concentrated in the region of Lombardy where
        212 infections have been confirmed. The authorities said Tuesday evening that
        11 people have so far died from the virus in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121827ff-1ece-4033-8bfe-dd93d47d5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f9ee8-808d-4a24-a824-5c721c3f84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our health system is excellent, our precautionary measures are
        of the utmost rigor and we trust that, by virtue of the combined provisions
        ... we will promote a containment effect," Conte told reporters on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f870e05-4034-45a1-9fd4-4e7a9e348e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4e6f8-0a05-4448-a8c5-389c1deea344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by journalists what went wrong at the hospital, he responded.
        "This is not the time for controversy" and added that Lombardy authorities
        had collated a report that "absolutely demonstrates the full correctness of
        the work of the health workers of the Codogno hospital."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f24e05-24ad-44c9-98cf-141f1f99d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8fc64-5403-4793-bc7e-c92384d388ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with Sky TG 24, however, he said: "I cannot
        say that I am not worried, I don''t want anyone to think that we are underestimating
        this emergency. But I can say that with the measures we have enforced, I am
        faithful that we will have a containment effect in the coming days."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53105f8b-cd8f-4001-bda1-1a001e069ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70827a3f-0464-4561-ad3f-389c62dee5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has put several cities and towns in the country''s north on
        lockdown, banning people from entering or leaving affected areas, suspending
        public events and closing attractions, such as museums, to the public, according
        to the European Center for Disease Prevention and Control. The measure effectively
        put an estimated 100,000 people under quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf83e44-50f6-4f51-8fc0-d02bfba86c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf2f3b-5c84-4295-a5c8-e061562a1247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte said his government had presented draft orders to regions
        near affected areas as well as those unaffected to "ensure maximum uniformity
        of behavior throughout the national territory" and to help contain the viral
        spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af6592-ef66-494b-ba61-b0795004e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225935ee-49ab-4a9b-a267-6a8c517b99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Ricciardi -- a member of the World Health Organization''s
        executive committee, who also advises the Italian government -- conceded that
        it was difficult to enforce responsive measures at the regional level, where
        it is needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bce9b2-6dc3-4727-810d-15daef8a40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682510ce-ac73-4457-9191-d2fd0ac78e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measures that have been taken recently, that the Prime Minister
        and all ministers are currently discussing with the regions, are going in
        the right direction," he told journalists Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46aad50-abb9-4d72-ba60-6d4d0ce551ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495daf39-32da-4c22-a770-f9e3701ec072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But all the organization and management mechanisms are entrusted
        to the regions, unlike other countries that have a single command line, and
        so it is no coincidence that they currently have fewer cases than we do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec45e66-bfb0-4e07-9a8e-76399c7990bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
