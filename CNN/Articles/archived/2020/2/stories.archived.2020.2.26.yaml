    'template': '1'
    'title': 'Senate OKs anti-terrorism bill '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731e016-7861-4e16-971f-b806f2721cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — The
        Senate approved on Wednesday a bill seeking to strengthen the anti-terrorism
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b42fb-49ea-44f5-a3c8-968caf2734fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f8caa-15a0-4d29-98bf-51727e126e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 19-2, senators passed on third and final reading Senate Bill
        1083 or the proposed Anti-Terrorism Act of 2020. It seeks to repeal the Human
        Security Act of 2007 which defense and security officials said lacks teeth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb4342-709a-4f2d-92fd-6cceb65db640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to extend the number of days suspected terrorists
        can be detained without a warrant of arrest – from three days under the current
        law to up to 14 days. Defense Secretary Delfin Lorenzana earlier wanted the
        Oeriod further extended to 60 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37fa64-d50a-4b34-9b88-a92c5586962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0563289-c451-4dbf-95c1-af641acc508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also removed the provision under the Human Security Act that
        orders the payment of half a million pesos in damages for each day that a
        person wrongfully accused of terrorism is detained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145d25e-1898-4e40-a830-51b951b34ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d883b-d053-428b-9462-4dc945112d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, a former Philippine National Police
        chief who co-authored the bill, earlier stressed that it has enough safeguards
        against possible abuses by arresting officers. He said law enforcement personnel
        can be punished with up to 10 years in jail if they violate the rights of
        suspected terrorists. The Commission on Human Rights shall also be notified
        whenever a person suspected of terrorism is detained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1e464-bc19-48ab-9081-6bb2e064e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773ec71-ab92-4f90-938a-7426d2bef6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senators Risa Hontiveros and Kiko Pangilinan voted against
        the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea298bee-0edb-46a9-b1f8-d36d7f910242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf03dc-14ca-41fd-88d6-51a0254b07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining his "no" vote, Pangilinan said the proposed measure
        is prone to abuse. He raised concerns over key provisions including allowing
        the police and military to conduct a 60-day surveillance on suspected terrorists,
        compelling telcos to disclose their calls and messages, among others. Pangilinan
        said the bill, once enacted, "may be used against critics and opposition leaders."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55192c-fab6-4ac5-b13c-ac3833a4285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339e8ac-ddbd-4718-be15-f0119ccdb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:23:42.358+08:00
