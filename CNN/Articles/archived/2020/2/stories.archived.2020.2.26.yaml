      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the reason why we have been increasing the number of our
        capability for research capacity, in case maraming magkaroon ng (if ever many
        will be infected by) COVID-19, handa ang ating pagsusuri ng RITM (RITM is
        ready to do research),” said Duque.</p>'
