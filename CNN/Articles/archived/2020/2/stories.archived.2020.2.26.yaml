  'Jif-vs-Gif-peanut-butter-jar':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Jif is partnering with GIPHY, a GIF search engine, to "put a lid on
      this decade-long debate": Both GIF and the peanut butter are pronounced "Jif."'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
