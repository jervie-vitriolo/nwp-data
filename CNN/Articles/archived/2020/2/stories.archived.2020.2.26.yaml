    'stories': ['0fcea929-c5d7-41cc-b3b5-d80aee1ce982']
    'template': '1'
    'title': 'China and Japan''s relationship is thawing in the time of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308f262-92c5-454d-b6a8-a452b23d7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Even though we live in different places,
        we live under the same sky," read the stanza on the sides of boxes filled
        with face masks and thermometers sent to China from the Japan Youth Development
        Association (JYDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c1d8f-0923-44f6-a251-6c5545b570ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b082d3-b178-480e-805f-2a7b9c042e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,300 years ago, a grandson of the Japanese emperor sent that
        ancient poem to a high-ranking Chinese monk called Ganjin. It inspired him
        to go to Japan to spread Buddhism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f61172-d735-4365-8d19-33c18a8aa446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852855e8-ee0c-4524-b5f4-fa1cc2d9fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as it did then, the poem hit home today, going viral on Weibo
        with more than 39,000 posts tagging the line. Even former Japanese Prime Minister
        Yukio Hatoyama shared it with his Twitter followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6855c6-d721-4066-a127-523c29682172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d00145-3e63-4d33-91f5-d3b6cf6ea510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China battles the coronavirus outbreak that has so far killed
        more than 2,700 people and infected over 80,000, Japan has proved to be something
        of an ally. Earlier this month, China''s foreign ministry spokesperson Geng
        Shuang lauded Japan for supporting China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe85c99-bc75-4a35-91c5-f6d22a071624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ef05e-003f-42dc-9cc0-147806fe0bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Geng accused the United States of overreacting and
        spreading fear by being the first to evacuate personnel from its consulate
        in Wuhan and imposing a travel ban on Chinese travelers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876f5ab-0cba-434c-b39e-255f68338050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40efd2-2120-4512-a7bd-b59464da7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poem signified a thawing in relations between the old enemies
        that can be traced back to Japanese Prime Minister Shinzo Abe''s state visit
        to Beijing in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc42ee8-d8ed-4c89-b62f-f6fe7a101be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5caaf44-4eeb-451c-9a0a-0ea3ac6d6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Tokyo and Beijing stress that the state visit of Chinese leader
        Xi Jinping to Japan in April will not be canceled amid the coronavirus outbreak,
        a renewed focus is on how the world''s second and third-largest economies
        could deepen ties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e093939-4c4e-4952-ae0d-2e0f951bed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfc150-43c5-4f02-8796-224fd80edd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing Chinese attitudes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e0269-1c40-4e07-9ef4-7f6dbc836111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitter territorial disputes and long-running grievances dating back
        to World War II have marred the Japan-China relationship for decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab085c-3c50-4079-82c9-97828b79bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ab98b-a41d-466e-956b-3d4160183066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During WWII, the Japanese Imperial Army was responsible for a 1937
        campaign of rape, murder and looting that became known as the Nanjing Massacre,
        in which an estimated 300,000 people died. Japanese air strikes during the
        war also inflicted severe damage on Chinese civilians in Chongqing, killing
        an estimated 32,000 people between February 1938 and August 1943.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1838e-ce99-477a-8689-0957d356ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b759f4-e71f-4e0d-acc0-5d713480cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Japan have often argued over how the past should be remembered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9042dcb-038e-4714-b5ef-f2c6bfc4d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cd114-7d4f-4222-b210-435450eee07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successive Japanese governments have apologized, with some prime
        ministers personally expressing regret for Japan''s actions in the war, but
        many Chinese believe Japan has not adequately acknowledged the extent of its
        brutal occupation of the country during WWII.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18922449-70ac-418d-9748-39648b5fcb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383889d-d684-4ec2-b7a0-1964cf96232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions flared in 2013, when the standoff over the disputed Diaoyu/Senkaku
        islands in the East China Sea inflamed nationalistic sentiment on both sides
        and impaired economic ties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a5758-e48d-4569-8bf1-2e86ec262cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01daa6-7de9-4c32-9839-9159e9a22954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, 92.8% of Chinese citizens surveyed had a negative impression
        of Japan, according to Japanese non-profit Genron, which conducts an annual
        poll on Japanese and Chinese relations.</p>'
    '79':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">1. ありがとう、日本！These
        are the words from a Chinese poem 1000 years ago written on the box Japan
        donated to Dalian, China. “青山一道同云雨，明月何曾是两乡。Though separated by a mountain,
        we&#39;ll share the same clouds &amp; rain; A bright moon belongs not to a
        single town.” <a href="https://t.co/Ct7t7aME0n">pic.twitter.com/Ct7t7aME0n</a></p>&mdash;
        Lijian Zhao 赵立坚 (@zlj517) <a href="https://twitter.com/zlj517/status/1227789818165374976?ref_src=twsrc%5Etfw">February
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc2610-1248-409e-ade8-9e2546932b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:55:52.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fce31-6898-48c1-b7d4-a99010ca9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed429ec-1ff3-4775-8de9-7b440ccfdfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2019, however, the number of Chinese people with "negative impressions"
        about Japan had almost halved to 52.8%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049af98c-96fe-4394-96de-0dcf4c1843f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9de14-44a4-4f38-bf53-ca1eb50bb3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That follows Abe''s attempts to warm relations with Chinese President
        Xi Jinping, with repeated invitations for talks aimed at restoring bilateral
        relations after the disputed island tensions. The two finally met at APEC
        in 2014 and shook hands in front of the world''s cameras.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d8ab7-b461-457a-927b-cf8174b23ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32343d7-f74b-4b2d-bc8d-511664d593b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first step towards the improvement of the bilateral
        relationship based on the principle of the strategic mutually-beneficial relationship,"
        Abe said after the meeting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a932f22-c0ef-4b28-8666-ea97c7a2ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e112bd-b941-44ac-afa7-5b9156143e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As political relations improved, Chinese tourists starting booking
        trips to Japan and forming their own, positive views on Japanese culture,
        according to Yasushi Kudo, president of Genron. In 2018, 8.38 million Chinese
        visited Japan, up sixfold from 2013, according to Genron. Chinese consumers
        are also watching Japanese anime on video streaming platforms like Bilibili,
        which has roughly 37.6 million daily users, finding information on Japan on
        social media rather than on domestic news sites.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765ca12-ac79-464b-af17-bfc3397ae7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be432e6d-33e2-4bc7-825e-e025fa7af839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Chinese millennials with greater purchasing power are
        traveling more, the same can''t be said of Japan, said Kudo. As the Japanese
        economy shrinks and millennials face issues such as the aging population and
        static salaries, there is less desire to explore the world, according to Kudo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88d886-609d-4e55-befb-ebcddd80b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9a062-f5d9-48d5-b65a-ec35d2e2bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You create an impression of another country by going there and
        making friends, but Japanese people aren''t going to China that much, so they''re
        forming their opinions based off of Japanese media reports," said Kudo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ca21f-2b06-4a57-9827-1d9f0a94583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177394aa-4ff2-4af5-9411-97754893b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Japan is trying to make big-spending Chinese tourists
        feel welcome, erecting signs in Mandarin in Tokyo and broadcasting announcements
        in Chinese at train stations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069333d-3c2f-4143-ae19-f22dc6d6c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b8b27-85d3-4c60-90bd-12da1347c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shuichi Kato, whose Kyoto-based tourist organization sent 15,000
        face masks to China, Hong Kong and Taiwan, visitors from these countries are
        a lifeline for his business. "Our region flourished as an international sight-seeing
        region because of our Asian friends," said Kato.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f46fbb-dbd8-4dc2-bcba-d2671765322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f8198-dc9e-4e2c-9fb6-975eabb83886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February 18, Japan''s private sector had donated over 3 million
        masks as well as 43.96 million yuan ($6.3 million) in monetary donations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c23916-a266-4ba4-ba9f-ddfb3efb96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea86ce2-74e6-46bd-ad9b-aa3794310ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a state level, things have been improving, too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c61952-7cd1-473f-813c-1968a40be214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135006a-7c70-46a8-a1a8-e4496ae5b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''marriage of convenience''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e6fbf-e32d-440f-9575-18c9933b3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing brings together two old foes like a common problem.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0685fc7-88ec-4403-a326-b14fde6f62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19ce9b-f971-4503-be3e-e66cd15013a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case in May 2018, when Xi and Abe held telephone talks
        in a historic first to discuss the denuclearization of the Korean Peninsula.
        A few months later, Abe became the first Japanese leader in nearly seven years
        to visit China when he made a state visit to Beijing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6f888-039f-4a9e-8213-01012b6ac6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f643c-b79a-438c-a302-fa0736b5eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, China and Japan held their first forum geared to strengthen
        their collaborations in third-party countries such as Thailand, which has
        friendly diplomatic relations with both Beijing and Tokyo. By the end, both
        countries had inked agreements worth $18 billion.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918147e-bad4-4db4-874e-78c1fd7ec426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889827c3-dc01-484a-80f6-852481b69485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the rapprochement between China and Japan has had
        a lot to do with Trump''s declaration of a trade war on China and Japan, according
        to Koichi Nakano, a political science professor at Sophia University.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ed81b-0b0c-4c9c-985e-b83bf563b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b5390-f3b4-4b0d-afd3-1ac8b3f22475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Trump''s arrival, Xi and Abe didn''t have such a good relationship,
        now their relations are more a marriage of convenience in face of the common
        threat," said Nakano.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db8d50-98a8-45a1-bbdf-09d487e9ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73faa330-50ff-4d18-a4a9-85fd616d19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Abe''s support for China as it battles the coronavirus
        outbreak may have won him some mileage with Xi, it has sparked anger among
        his hawkish supporters at home, as Japan steps up efforts to contain its own
        outbreak.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b4167-6ce6-420d-a803-f87e5f551c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839075e4-1e13-4ac5-ac52-db9dbd033b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese government has taken relative soft stance when it
        comes to blocking the flow of people from China to Japan compared to some
        other countries," said Nakano. "Some of Abe''s supporters were angry about
        that as they thought he prioritized his new friendship with Xi over national
        security."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daef0f2-0353-41d8-ba8c-14b0ae62610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48343054-9c72-4ae5-af81-d26cfdf59ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focusing on the positives</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fe6a4-451b-4d6b-a35f-16bbb1594681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this recent uptick in relations, fundamentally, Japan and
        China have rivaling visions for the future of the Asia-Pacific region and
        the role of China within it. Issues over territory have not gone away, but
        merely been placed on the back burner.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d1f38-b49e-4ec5-b3b6-09b1bf64417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c8131-777d-4e66-a607-4fc62820b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political elites have spent the decades vilifying either side
        to rally their troops behind the leaders, it would be naive to think that
        trend would change now," Nakano said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e83ba-aac5-44d2-aa4a-3a288fa0a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a08da9-4b95-429c-a7ec-50e8e78d4813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, China has bolstered its naval powers in
        the South China Sea at a speed unmatched by any nation. In response, Japan
        announced in 2019 that it would allocate more resources to defend its territory
        from possible Chinese incursion.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b29ee0-cdb3-4404-b599-2bbd4c4a12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082dafdb-c17d-40d5-8181-356cd009406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan needs to do business with China, it''s not willing to
        sacrifice the umbrella of US military protection, and has already built up
        other allegiances across the region to counter a rising China, said Jeff Kingston,
        a Japan expert at Temple University.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf5a2c-9230-4435-8f01-99c3a2f579c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa64caa-781e-43ca-9399-12c34811036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, both sides see an advantage in dialing down tensions.
        Some of the permafrost has thawed but there are still deep layers of frost
        -- and that''s not just about territory, there is also historical differences,"
        he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc93d21-5b64-4344-a79e-b07362fb8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f7378-3fa6-4f73-8398-97797f0ea9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to a century ago, China and Japan are now both highly modernized,
        globally significant economies, meaning any potential downturn in their relations
        could have serious ramifications globally.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325814b-6fcc-4cca-812d-8be90038b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9395ea0-073b-4873-87ef-b83e9b9c50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a looming global economic slump and racist coronavirus-related
        assaults and slurs spreading faster than the outbreak, for now, China and
        Japan appear to be focusing on what they share in common and what benefits
        both parties.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274b552-9e09-4f38-9700-0c8c8eaed5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72bcfd-db7e-4e2f-8004-5703e2fd73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent outbreak has been a stress-test for bilateral relations,
        so taking what is anxiety-inducing and turning it around was clever," said
        Kingston. "That poem is trying to get people to listen to the better part
        of themselves."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff96b0-7f10-4b05-ab6a-5ef45737c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:54:30.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/25/asia/japan-china-coronavirus-enemies-to-friends-hnk-intl/index.html">China
        and Japan''s relationship is thawing in the time of coronavirus</a>."&nbsp;</em></p>'
