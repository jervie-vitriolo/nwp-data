      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump has lots
        and lots of thoughts about the novel coronavirus that has crippled China and
        has been spreading worldwide. Unfortunately, most of those thoughts are either
        wrong or factually questionable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eed97f-1f97-40c1-af26-409e0e03b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3ad10-80f4-462a-84f2-925d1bbf0adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference during his visit to India on Tuesday, Trump
        made a number of claims about the virus, which has sickened 80,000 and killed
        2,700, that were at best hugely optimistic and at worst deeply misleading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f50ad-db64-421c-aa30-459a7c78dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb2ada-26e6-4335-bf4a-be99804255bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a problem that''s going to go away," Trump said
        of the virus, which has expanded this week in Italy, Austria, Croatia and
        Iran. In Iran, a day after the health minster appeared publicly to make clear
        that all was well, it was announced he had coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02d1cb-3590-4832-a4b6-d4b640c65b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ddb5f4-12df-4758-bc41-f22db2a60ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that news conference, the President insisted that "they have
        studied it. They know very much. In fact, we''re very close to a vaccine."
        There''s no available evidence that a vaccine is "close," in fact, most infectious
        disease experts say developing a vaccine for the virus is roughly a year away.
        Sen. Lamar Alexander (R-Tennessee), who chairs the Senate Health, Education,
        Labor and Pensions Committee, told CNN''s Manu Raju Tuesday morning that "the
        vaccine for the coronavirus is moving more rapidly than any vaccine we have
        already tried to approve -- but it will take a year or 18 months. The way
        to stop (an outbreak) is quarantine and monitoring."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7653b-ac70-4ced-ae21-2e7cdb1b4f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9770d-e977-42a4-8260-d86cae7c0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also claimed in the news conference that all the US coronavirus
        patients "are getting better ... they''re all getting better." That followed
        a tweet very early Tuesday morning in India that read: "The Coronavirus is
        very much under control in the USA. We are in contact with everyone and all
        relevant countries. CDC &amp; World Health have been working hard and very
        smart. Stock Market starting to look very good to me!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87072671-b42e-4feb-9c26-ca3fae4ece78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacb33f-8e3d-4335-8fe0-f268104ab390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally shows 35 confirmed coronavirus cases in the United
        States as well as several other Americans with the virus in Japan. Dr. Nancy
        Messonnier, director of the CDC''s National Center for Immunization and Respiratory
        Diseases, told reporters on Friday that the Americans hospitalized in Japan
        are "seriously ill." There have been very few updates on the condition of
        the other patients, although it is possible that Trump, as President, is privy
        to information about their conditions that the general public is not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d77400-3a36-48f9-8935-578e9cab6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc50120-7d97-491c-bb10-b7de0c2e9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Messonnier said authorities are going to be "preparing
        as if this is going to continue, preparing as if we''re going to see community
        spread in the near-term."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a00d0-e929-4952-95d1-27e3a3d109a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6a82a-da60-433c-8500-a7b74a54458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of misstatements from Trump on Tuesday about coronavirus
        are not new. Trump has repeatedly offered rosy predictions about the disease''s
        arc —&nbsp;most notably pushing the idea that warming temperatures (as winter
        turns to spring across North America) will reduce its impact much like seasonal
        flu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4f2db-b0cd-4abc-a6f7-460dd19309b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ddf0a-4545-4dd9-8109-1afea05f1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the vast majority of infectious disease experts say it is
        too early in the life cycle of the illness to make assumptions like that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0db54-f9fd-44e1-82a0-a15b6ac0b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120f866-44ae-44ec-ba4d-8e7ad5e7ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be reckless to assume that things will quiet down in spring
        and summer," Dr. Peter Hotez, dean of the National School of Tropical Medicine
        at the Baylor College of Medicine in Texas told CNN earlier this month. "We
        don''t really understand the basis of seasonality, and of course we know ...
        absolutely nothing about this particular virus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554bbbd-2592-4cb1-a2cf-1267be5ffafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94739edf-8224-4812-ad8e-fe925440048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Trump is a knows prevaricator and exaggerator, there is
        a tendency to view all of his mistruths through the there-he-goes-again lens.
        And to greet them with an eye roll. But there are mistruths and there MISTRUTHS.
        And when you are misleading people —&nbsp;whether intentionally or not —&nbsp;about
        a public health emergency, it''s very much in that latter category.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b29e9c-ce2b-4c2b-9388-8a2a19990e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c51d8-96cb-4705-bc0c-2824415f666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In moments like these, when uncertainty, fear and anxiety are rampant
        in the country and the world, we look to our leaders to provide facts. Not
        speculation. Not hopes. Facts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a77db-5219-4b36-b487-d42d79edf958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75cfd8-94aa-40a8-b7ce-629a414eecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that, Trump''s longtime inability to adhere to truth and provide
        facts untainted by his own personal biases is always damaging to the country.
        But never more so than in moments like these.</p>'
  'US-South-Korea-military-exercises-coronavirus':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T06:28:05.219+08:00
    'imagesource': 'jcr:7d943831-d3bc-408c-aeac-295a03c01d3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5cc0240-7b90-4b0c-af7d-3264fc5dc179'
    'lead': 'The US and South Korea are expected to announce that a critical joint
      military exercise has been scaled back because the coronavirus outbreak is severely
      limiting the ability of both nation''s militaries to participate, according
      to three US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T06:29:17.887+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:11:18.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:25.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US-South Korea military exercises expected to be scaled back due to
      coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6d00e-a831-47e1-9d2a-6adba816d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US and South Korea are expected
        to announce as soon as Tuesday that a critical joint military exercise has
        been scaled back because the coronavirus outbreak is severely limiting the
        ability of both nation''s militaries to participate, according to three US
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1867330-b310-4d72-b6ad-275ee678baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a50a1-5b17-4a48-b159-e9612e23d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the first major impact of coronavirus on US military
        readiness, according to the officials. Without the full exercise, the US could
        lose ground in being able to quickly conduct future operations in a coordinated
        and highly synchronized manner with South Korea against the north in a crisis
        one of the officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefb11e-cf4f-4e1b-a9fe-85cfce19bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebdc25-67c6-4f56-97ce-16ef54de6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides are discussing the final details of the reduced effort.
        The command overseeing US forces in Korea, along with the South Korean military,
        could make an announcement as soon as late Tuesday night in the US, early
        Wednesday morning in South Korea, the officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f6d04-1e07-4ca1-8ad5-ecd82adae371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ddfe1-d533-4183-82fd-e6d50055829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first exercise involved is a so-called command post exercise
        scheduled to begin in the next several days. These types of exercises simulate
        the essential ability of top commanders and their senior staffs on both sides
        practicing precisely how they would operate together in a crisis. In South
        Korea, this is vital training as both sides would operate jointly in any combat
        crisis against North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e923dc-9d6b-4a38-b25f-ab19a8679dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b1b6c-3809-4c9b-969c-b49c41ff7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear if any field exercises will be affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e5a84-d821-45a8-a83b-b5324ade96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2b456-5420-4166-92ee-d09a6ee45fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint Pentagon press conference, Monday with the South Korean
        Minister of Defense, US Defense Secretary Mark Esper said the scaleback was
        being considered but insisted it would not have a military impact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ab9f2-054f-45a1-aae6-5847fad8dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a54c86-12f8-4b86-9466-0dcaa6e0b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that we''ll remain fully ready to deal with any threats
        that we might face together," Esper told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092baae5-d2c2-4cde-b896-d8f09cbaf795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f1811-d456-4a13-b9cc-8a5410a54bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:29:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials say that when exercises are scaled back or canceled
        as they were in August 2018, capabilities are particularly impacted because
        of the regularly scheduled high rate of changes in assignments for both nations
        forces. That can mean each year more than 50 percent of troops are replaced
        with newly assigned forces that may not have experience in commanding in Korea.</p>'
  'poor-diet-low-male-testosterone':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T06:27:42.640+08:00
    'imagesource': 'jcr:b45f748e-30d1-4ba4-82fa-b7ba5881521b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887f974a-ecd7-4305-a30d-4fefa04e435d'
    'lead': 'Studies show a concurrent decline in testosterone levels -- the hormone
      needed to build a man''s muscle and bone mass and boost his sex drive. So could
      the lower nutritional quality of the typical Western diet, according to a new
      study published Friday in JAMA Network Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T06:34:40.836+08:00
