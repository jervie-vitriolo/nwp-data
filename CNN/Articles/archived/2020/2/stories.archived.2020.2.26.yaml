      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/25/asia/xinjiang-karakax-list-china-response-intl-hnk/index.html">''Chinese
        government disputes Xinjiang detention records leaked to CNN''</a></em></p>'
  'Diamond-Princess-cruise-ship-Filipinos-quarantine-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-26T08:41:16.443+08:00
    'imagesource': 'jcr:c19431ab-a2bd-4eba-86a5-8db6164432c5'
