      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong is handing most of its residents
        a pile of cash to spend as it tries to save its slumping economy from the
        aftermath of <a href="https://edition.cnn.com/2020/02/03/business/hong-kong-economy-coronavirus-intl-hnk/index.html"
        target="_blank">protests</a> and the <a href="https://edition.cnn.com/2020/02/08/business/coronavirus-global-economy/index.html"
        target="_blank">coronavirus outbreak</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98b82c-3bfc-43c4-8a8c-05dbebe0e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c05ce-bbdc-4ca0-92e2-8313549a71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian financial hub said Wednesday that the measure — the cornerstone
        of a 120 billion Hong Kong dollar ($15.4 billion) stimulus package — will
        involve giving 10,000 Hong Kong dollars (about $1,280) to all permanent residents
        in the city who are at least 18. About seven million people will benefit from
        that program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76b752-3292-4cb0-aafe-c3e4cc3a5c2c'
