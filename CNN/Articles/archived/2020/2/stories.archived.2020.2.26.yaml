      'mgnl:lastActivated': 2023-01-26T21:10:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26cc7a0-4889-44a9-ab17-fe2d21bb9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jennifer Lopez''s performance at the Super Bowl halftime show was
        extremely explicit and completely unacceptable for a event where families
        including children are watching," a Utah viewer said. "I had to send my children
        out of the room so that they weren''t exposed to something they should not
        have seen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc390ed0-25dc-44f2-b8ba-31c9dfddacdd'
      'mgnl:activationStatus': true
