      'mgnl:type': 'text'
      'text': '<p>Inter Milan''s Europa League game against Ludogorets will be played
        behind closed doors Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3460cee-82f9-46f2-a47b-538294da1730'
      'mgnl:activationStatus': true
