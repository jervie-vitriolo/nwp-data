      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8fbca9-62cf-4f17-acdf-776c31a3aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Department of Health put out a new travel advisory saying
        British travelers returning from northern Italy —&nbsp;areas north of Pisa,
        Florence and Rimini -- should self-isolate if they display flu-like symptoms.
        The advice was issued the week after some schools took half-term breaks, a
        period when many British families travel to other European countries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de789c-8456-4d70-b748-6a8764ac73bc'
      'mgnl:activationStatus': true
