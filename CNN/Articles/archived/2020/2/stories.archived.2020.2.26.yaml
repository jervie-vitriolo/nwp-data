      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab20d2-0aab-4417-9a06-f43b4ef0ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please include in their respective provisional authorities terms
        and conditions you deem appropriate to protect public interest consistent
        with applicable laws, rules, and regulations," the letter read.</p>'
    '2':
