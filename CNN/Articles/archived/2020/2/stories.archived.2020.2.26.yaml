    'mgnl:tags': ['China', 'Xinjiang']
    'template': '1'
    'title': 'Chinese government disputes Xinjiang detention records leaked to CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c110fe-2725-445c-81fb-4a70ebed68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Chinese government has challenged
        the authenticity of leaked detention center records from the Western region
        of Xinjiang, in its most comprehensive statement yet on the high-profile release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc802bb-643a-4094-8233-eec3667add5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a3cad-26e1-497c-a3d5-4647421f5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked document contained a list of 311 Uyghur residents from
        Karakax county in southwestern Xinjiang, all of whom were shown to have been
        sent off to re-education sites for a wide range of alleged offenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9ddcc-b394-4d01-972f-63c0be3ddf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ddc1d-d124-4df4-9e96-0f4d73f3aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these reasons for detention appeared to be simple cultural
        or religious behaviors, such as getting married in a religious ceremony or
        wearing a face veil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0026fd-c55c-4f29-95db-e23eebd2c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e86f1-9e82-48b6-baad-d4804b0bf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Saturday in Xinjiang''s capital Urumqi, governor
        of Karakax county Mehmutjan Umarjan claimed "after careful investigation"
        many of the residents mentioned in the documents had never attended the centers.
        CNN was not invited to the press conference or given access the full transcript.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e121f0-7035-4d73-8b65-4b65f013a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d9d11-2dd8-48e7-8645-b0b58cce0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been working and living in normal conditions and have
        not participated in vocational skills training," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb82a1a-7fff-4a8c-a5fd-6b42a54a6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be5a96-8b57-4642-b80b-4a39cdbb925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN submitted a detailed list of questions about the leaked records
        to the Chinese government prior to publication but has not yet received a
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2dd8c-a7dd-4da7-8f93-a89c124b7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c44547-c635-4395-b583-f659758b7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was leaked to CNN, along with a number of international
        media organizations, and published on February 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75daa8ec-9bea-44ac-b837-68543a66429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f151f5-1107-466a-ae40-e348bdf2f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was verified by a team of researchers, led by Adrian Zenz, a
        senior fellow in China studies at the Victims of Communism Memorial Foundation.
        The experts confirmed the identities of 337 out of more than 2,800 individuals
        mentioned in the document and noted similarities between the leaked document
        and other Chinese government records from Xinjiang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25d281-5cf1-43c2-a690-e7176037ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ddb76-d85b-43a1-a737-9a9d50fcb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN independently corroborated the details of eight families mentioned
        in the documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4d318-c5e5-430c-996a-a17044dc702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cd3c3-4610-457b-a479-26e081798a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Threats to the state</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff54c8-770d-466c-a3b9-0be993405eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang in China''s far west has been for centuries the home to
        a large population of Muslim-majority ethnic groups, the largest of which
        is the Uyghur people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cf763-a162-4f9c-afcc-8151c4236786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6c183-2491-4a0a-808e-ab96a0870829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016 there have been reports of Uyghurs and other groups like
        them being put into mass detention centers by the Chinese government, referred
        to by Beijing as "vocational education and training centers." Inside, according
        to former detainees, they are taught Communist Party propaganda and Mandarin
        language skills. Some detainees have also spoken of prison-like conditions
        and alleged that they had been tortured, which China has denied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a5564-4cc3-4cc0-928b-6abffcf07d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece98ec-51a6-41d1-9470-42158a26c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that up to two million people
        may have been taken to the camps. The Chinese government has regularly stated
        the centers are voluntary and are no longer in heavy use in Xinjiang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55e5bb-3145-417a-bd02-a43074b7a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5344a2-954b-4fbf-aea0-9aa08ca6e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked document laid out detailed records on the Karakax citizens''
        family members, religious activities and evaluations of their behavior while
        in detention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cada22f-671b-49e6-8503-ced66decd8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340e670-aa31-4ff9-9050-021505a66cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It revealed for the first time the everyday criteria for which Uyghurs
        and other Muslim groups could be detained indefinitely in Beijing''s re-education
        camps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cfb4b-f0d9-4935-8b84-1f942de2e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72137e-f50c-4b8e-89e7-2cb4d519e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included having an unused passport, growing a long beard or
        being perceived as a "potential threat." For some citizens, being a "potential
        threat" could mean anything from a history of radicalization to being born
        in the 1980s or after.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515b337-3983-4cbe-8c16-20970b85dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2c984-6057-483f-b2d4-e537e3c7614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, academic Zenz said that the strength of China''s
        rebuttal had only reinforced for him the authenticity of the document, saying
        he had been surprised by the number of state-run media articles pushing back
        against the leak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82058228-5312-4124-b141-f1e16b909613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dae18b-6afa-4993-9343-05a82696c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, he said the records showed people in many
        cases were being detained for acts which didn''t "remotely resemble a crime."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ba05c-d5fa-4855-9028-b55a4edf5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116fade-5f87-4c3a-916f-592122f05693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contents of this document are really significant to all of
        us because it shows us the paranoid mindset of a regime that''s controlling
        the up-and-coming super power of this globe," Zenz told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e5418-67a0-4520-a00d-674f4b198ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759e3ea-bb0e-4bb3-9141-51c981e322d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Wishful conjecture''</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d35f9-7a94-43c0-bf33-e4626e8af605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference on Saturday, one of the top officials for
        Karakax county, Mehmutjan Umarjan said that the reporting of the document
        was "full of subjective assumptions" and "wishful conjecture."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c1176-1cee-4086-98cd-a3a6c724d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74331ff-e614-4810-88f8-187c68cb34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus cannot stand scrutiny, as it does not conform with the facts,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fa332-8ca1-44ae-b20d-c473259683ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6c9b0-dee4-49a0-aaa8-795ca5a837f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from behind a face mask at the press conference, a Uyghur
        man told reporters that he had been to a "training center" but insisted it
        had been "for his own good."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c33efa-7703-4649-b764-1011074c4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fd1a1-c97d-4690-ac7d-9bc13bcc17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mind used to be filled with religious extremist thinking. Not
        only did I not earn a living for my family, but I also prohibited my wife
        from doing so, because I believed it was against Muslim practices for women
        to earn money," he said in videos released by state broadcaster CCTV.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe642d4-5d05-4e53-97d9-bde531bd028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda1bbf-22a6-4ae9-8ebf-71d77fdfa998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the center, I learned to speak Mandarin and about national laws
        and regulations. I also got lessons in business management."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a561a-98c7-4268-a966-2c30ebcd2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ed0e8-cafd-4cd6-9ec7-3acd2a4ea237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party has in the past put relatives of Uyghur
        dissidents or citizens mentioned in leaks on state television to rebut negative
        stories in international media. It is a common tactic when working to challenge
        allegations about human rights abuses in Xinjiang. CNN can''t independently
        verify the accounts of these people or whether they were speaking under duress
        due to the heavy censorship in Xinjiang.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf642e5e-5f6d-4fba-9057-a0adce64e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d41ee4-e270-4689-aa15-36edf8bf09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Daily, a Chinese state owned media outlet, published a video
        of a male Karakax resident who had studied at a "training center" after being
        "influenced by religious extremism and committed minor offenses."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73527d9d-c3d8-4583-8694-d39fa59c22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91243f-de64-4556-9d5b-196b92f3c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the leaked document, the man is recorded as having being put
        into a detention center in 2017 for having one more child than allowed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55727b21-e05d-4e29-9516-9f0330da2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cfc14-77c1-4a66-998b-cee4de5f7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on camera in Mandarin, the resident said he had not been
        sent to detention for having a relative overseas. "That is a total lie ...
        Me and my family are having a happy life together," he said in a statement
        to camera.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff2bad-a727-4149-837f-b8b5c72e4ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532dcae-5fc8-4259-ae1d-af1f63181b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic Zenz said that publishing videos of Chinese citizens yelling
        into the camera was an escalation in Communist Party propaganda. "(The state
        media interviewees) are saying ''You''re destroying our good life.'' Why would
        a media report ruin their life?" he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583f678-b45e-4d75-84c4-0f6428d09095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232929ee-21e7-4809-a7ba-145efb0c5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:11:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ruins the reputation of the CCP and the CCP is making them respond
        to a harm that''s only been inflicted on the CCP."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea85e8a-ef15-47c8-8172-0bb2f8229313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:32:17.584+08:00
