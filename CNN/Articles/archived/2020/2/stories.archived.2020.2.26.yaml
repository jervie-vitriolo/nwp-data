      'mgnl:lastActivated': 2023-01-26T21:10:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f61c8e-191d-438b-8251-6e6891ee1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and economists, meanwhile, are concerned about how the
        coronavirus is weighing on global supply chains and major economies around
        the world. The outbreak could cost China, the world''s second biggest economy,
        tens of billions of dollars in lost growth this quarter alone. And the disease''s
        spread to major economies like Italy and South Korea has sparked fears that
        the problems aren''t going away soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b368e1d-b4c8-4098-b058-5acca4abedba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc00d9-6431-4ada-ba23-2acdddfc236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the damage to major industries is also becoming more
        clear. Virgin Australia CEO Paul Scurrah said Wednesday that the company is
        experiencing weak demand, an increase in cancellations and a reduction in
        bookings because of the outbreak. He expected the airline to record a hit
        of as much as 75 million Australian dollars ($49 million) in the first half
        of this year because of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b1dc8-4e55-4c31-b8c8-2019fff5f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b225c66-8d9f-41ec-b7f4-1ffb0ed0d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the International Air Transport Authority warned that
        the virus'' impact on demand could cost airlines more than $29 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d59db-eaa4-4ac8-8abf-aded1282c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e81e8-2de4-42be-9114-f9afdd2056ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anneken Tappe contributed to this report. This was first published
        on CNN.com, "<a href="https://edition.cnn.com/2020/02/25/investing/asian-markets-latest/index.html">Coronavirus
        fears are weighing on Asian markets again</a>."&nbsp;</em></p>'
  'China-Japan-ties-thawing-coronavirus':
    'author': 'Emiko Jozuka and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T11:50:57.877+08:00
