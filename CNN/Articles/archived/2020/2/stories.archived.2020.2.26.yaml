      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ee4ad-97ec-4761-ae10-95f76ef1d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.388+08:00
