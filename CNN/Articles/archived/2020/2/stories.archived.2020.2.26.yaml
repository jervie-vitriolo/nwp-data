      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b450dc-8e16-408b-a2c5-5c75e7398ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:48:38.254+08:00
