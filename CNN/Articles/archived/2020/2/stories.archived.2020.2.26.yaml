      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ff4a1-4d2e-4828-a876-b1adf281851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came half time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056b6f0-3056-4597-a23c-1f8a09a5742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098c466-7361-4a93-942a-33f3db4f993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Communications Commission (FCC) received 1,312 complaints
        from viewers who had something to say about the halftime show featuring pop
        queens Shakira and Jennifer Lopez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a1115-df19-4df5-aea1-fd69f76fd088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54435ac-c7d3-4813-acf7-ac658fc4d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singers danced on poles, twerked, belly danced and made more
        than a few sexually suggestive gestures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f6eba-a2e7-446d-9144-e43fbe2bf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc392bc-4236-4a25-a47d-70e762972d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the complaints, which were sent to CNN by FCC officials
        and first obtained by WFAA, came from parents who felt their children were
        exposed to a "porno show." Other adults thought the show encouraged sex trafficking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9150254-7985-41b0-a595-6064db2f69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c5e75-dc97-435b-8da8-62ba38b5d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some people were upset no public warnings were given before
        the show, which one viewer said was less a musical act than an "X-rated strip
        club performance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4098846-8fa5-4628-985b-a029a9d4b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec8d97-dea0-4e5a-95cf-d93898f7a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are just a few of the complaints:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582fcc3-b818-4b34-803f-3e7d136704cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb347eb-4723-45ea-90b2-480d246e118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not appropriate for children</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bf26b-feb6-4fce-b50c-2715eaaf5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.403+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents were left fuming after watching the show with their
        kids. Nearly half of the 1,300 complaints mentioned that the halftime show
        was inappropriate, especially for children.</p>'
