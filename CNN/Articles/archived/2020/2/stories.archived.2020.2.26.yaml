      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db8268-f951-4976-80ad-f56f99e2a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 closed down 3%, while the Nasdaq Composite fell
        2.8%. Futures for all three major US indexes were up about 0.3% in after-hours
        trading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be33ea-b2a8-4d5e-885e-2dab3274e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2995a4-0185-4b16-acdd-100ca943757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices also tumbled again Tuesday. US oil settled 3% lower at
        $49.90 per barrel, while the global benchmark Brent crude settled 2.4% lower
        at $54.95 a barrel. Futures improved slightly during Asian hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc59d1-0d85-46db-a63c-dd7e484cb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a63d36-7331-436f-908f-ae892e86f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the coronavirus is now more than 2,700 worldwide,
        with the vast majority in mainland China. There have been more than 80,000
        global cases. World Health Organization officials said it''s still too early
        to declare the novel coronavirus a pandemic — but now is the time to prepare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42243c2-616f-483b-a7ef-dc2684bda2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
