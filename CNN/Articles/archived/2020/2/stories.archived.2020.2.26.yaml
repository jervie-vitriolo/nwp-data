      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man died at the Pitie Salpetriere hospital in the French capital,
        Salomon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515ab22-bd57-4e77-b15d-3ec6edc0478f'
      'mgnl:activationStatus': true
