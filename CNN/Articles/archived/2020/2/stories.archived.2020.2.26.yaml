      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong>&nbsp;President
        Rodrigo Duterte warned that more people from the Bureau of Immigration involved
        in the so-called "pastillas" bribery scheme will be removed from their post.</p>'
