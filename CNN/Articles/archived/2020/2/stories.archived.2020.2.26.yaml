  'Coronavirus-Philippines-South-Korea-North-Gyeongsang-travel-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-26T13:56:52.128+08:00
    'imagesource': 'jcr:066f8904-8013-4196-ae57-baa8e19144d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cca1f02-afae-44ad-9fd5-1a9c13c5e1de'
    'lead': "The Cebu Task Force is also on the hunt for 26 Korean passengers who\
      \ arrived at Mactan-Cebu International Airport Tuesday night from Daegu City,\
      \ where the outbreak in Korea began. \n\n\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T13:58:59.950+08:00
