      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on February 20 <a href="https://www.cnnphilippines.com/news/2020/2/20/Bureau-of-Immigration-Chinese-pastillas-bribery-scheme-.html">ordered
        the relief</a> of all immigration staff and officials in the scam that allowed
        Chinese nationals easy access into the country for a fee. The bureau sacked
        19 employees in line with the order.</p>'
