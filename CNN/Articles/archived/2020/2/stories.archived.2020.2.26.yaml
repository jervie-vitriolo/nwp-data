      'mgnl:lastActivated': 2023-01-26T21:10:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92ac79-229e-4b4e-a373-7aa4e9727b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring greater access to affordable and accessible financial
        services and products is key to growing financial inclusion in Southeast Asia,"
        Maa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccdc7b-f785-47cb-ba80-a6561f72b17b'
