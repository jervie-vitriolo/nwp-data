      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Families all over America gathered on Super
        Bowl Sunday to watch the Kansas City Chiefs battle the San Francisco 49ers,
        turning one of America''s most beloved sports events into a cheerful family
        affair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a46aee-9a74-4ab3-bf8e-f751a5a9f9fb'
      'mgnl:activationStatus': true
