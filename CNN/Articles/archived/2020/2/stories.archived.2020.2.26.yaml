      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Quarantine Region 7 chief Terrence Anthony Bermejo said
        the Korean passengers will be traced using the health declaration card they
        submitted upon arrival at the Mactan-Cebu International Airport. The health
        cards indicate the places they will be going and the place they will be staying
