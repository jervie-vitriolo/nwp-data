    'jcr:uuid': 'ee0d03da-c1d8-4807-b372-5647119580b9'
    'lead': 'Eighty hospitals in Eastern Visayas are being investigated for alleged
      ghost claims, according to a regional official from the state health insurance
      firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T10:06:12.813+08:00
