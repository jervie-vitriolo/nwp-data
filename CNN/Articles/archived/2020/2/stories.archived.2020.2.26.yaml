    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'China']
    'template': '1'
    'title': 'PNP asks China counterparts to help flag fugitives'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a316b3-5dfd-4213-b6c5-c0452b26aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)—</strong> The
        Philippine National Police is coordinating with Chinese counterparts in monitoring
        Chinese fugitives who have entered the country, a top official said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba04f7b-a9e1-4350-bbfd-b7ddf0fad2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief PMGen Debold Sinas said authorities have
        asked the help of Chinese anti-crime counterparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a50b18-deb4-4dd1-a564-00f5cb10b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon</em> we have established a good contact with the police
        attaché of China.<em> Nag-usap na kami doon</em>,” Sinas said in an interview
        with CNN Philippines’ <em>The Source.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec68d4-7254-4017-9009-c323f77b7286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now we have established good contact with the
        police attaché of China. We already talked about it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82da1b-baab-4e84-94d6-325f9c83a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko sa kanila, sana kung meron na kayong alam na mga</em>
        wanted,<em> bigay niyo na sa amin. Ituro niyo sa amin, para hulihin na natin</em>,”
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50091ff-071e-4ee7-b8f1-d4d37d1c29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them, if you have information on wanted individuals,
        just give it to us. Point them out, so we can apprehend them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e426546-ac0e-4c57-b044-972fe2bf962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1.74 million Chinese nationals visited the country in
        2019, making the East Asian giant the second biggest source of tourists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11fc7a-814c-4e2b-ba7d-55515795efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/17/Philippines-foreign-tourists-2019.html">Philippines
        breaches target 8.2-M foreign tourists in 2019</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5699167-eae0-4f9a-9b53-d7c4924318f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a recent Senate investigation also revealed there have
        been over 700 Chinese fugitives who entered the country in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343f333-e30f-4214-af45-c3e3d262f6f2'
      'mgnl:activationStatus': true
