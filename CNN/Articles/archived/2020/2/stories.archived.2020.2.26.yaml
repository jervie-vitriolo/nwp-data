      'mgnl:lastActivated': 2023-01-26T21:09:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) --</strong>
        Lawmakers may invite "bloggers" to participate in the next hearings on proposed
        bills against fake news, a House panel said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb9108-73c7-4d8c-8de2-f855d44a1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df909d00-0cb2-487b-9f41-b2bd57946f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Public Information Chairman Ron Salo said they
        will get inputs from the guests, although he did not mention who they are
        eyeing to invite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fb007-f3c7-4211-b51d-1ca27c6b131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb495b10-9daa-4467-b666-e0ca949366c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinati lang natin yung inimbita natin. ''Yung inimbita natin ''yung
        mga nasa mainstream media pero sa susunod iimbitahin natin sila ''yung mga
        kilala na mga bloggers," said the Kabayan Party-list Representative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d655cc4-294a-40fe-b640-f3b4f3c07223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5692252-6515-445b-9af3-f0d49471b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We divided the people who we will invite. We invited
        first those from the mainstream media and next we will invite the known bloggers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ad1e2-031b-489b-91e3-99ef35c63857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63caac1d-a203-44d2-be16-5b158306e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will ask the Presidential Communications Operations
        Office to come to the hearing, which may be scheduled after the House''s Lenten
        break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa9e1e-f316-447d-8ca7-09f9d917d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd515c4-1f87-49d8-894e-3c0d87a8779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We''re] trying to strike a balance between people''s right to
        freedom of expression and freedom of speech as well as the need of the public
        to be protected from people who maliciously disseminate misinformation or
        disinformation," added Salo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e87a4-d8a7-4c41-a469-2a8843953451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://www.cnnphilippines.com/news/2020/2/5/Philippines-fake-news-coronavirus-jail.html">the
        police warned against the spread of fake news especially on social media</a>
        amid the global outbreak of the coronavirus disease. Authorities cited Republic
        Act No. 10175 or the Cybercrime Prevention Act of 2012 wherein violations
        could land you up to 12 years in jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb3811-4ca0-4dbb-b73b-29fd87390643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police''s anti-cybercrime group said it had already begun validating
        alleged fake news posts online. Meanwhile, the National Bureau of Investigation
        is also set to probe supposed fake news on the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dae59-b2bf-4d55-8a0e-12319845c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said it will also form a technical working group to
        study a proposal to ban fake social media accounts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252bf96-d3b7-4a8a-b138-b36097b1023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee3383-78f2-4041-b7e6-8ed544525da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, Tarlac 2nd District Rep. Victor Yap filed House
        Bill 361 seeking to sanction netizens who open accounts under different names
        or who use someone else''s identity. Users will be subjected to "identity
        verification" and those who fail will have their applications for the platform
        denied or their accounts shut down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b138218-e378-4f70-8d47-98306a09827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7e3f7-9829-4f39-843c-ac9d8deb9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB00361.pdf">bill</a>
        also wants fake users imprisoned for at least six to 12 years and to pay a
        fine of P30,000 to P50,000. This covers Facebook, Twitter, Instagram, Linked-in
        and Pinterest apps and even e-mails.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913c8d0-8dea-4447-9007-b5bbb27ae518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, who was also present in the hearing, said he proposed the measure
        so netizens can be held accountable for their posts and comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe4156-acf6-487b-b9ea-96b187370941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon palang sa original na naglalabas ng paninira o pang ano, dapat
        sana itong mga nagtatago sa mga alias, kailangan malinaw diba. Pwede ka mag-alyas,
        pero sino ka?," said Yap.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1e039-f6c6-4755-bdf9-41ea15942f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dd974-527e-4ce4-8d4c-f2233ea04a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It must be clear who are the people hiding behind
        aliases whose posts show negative comments against someone. You can use an
        alias but who are you?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52762ecf-ea7d-4e73-b44b-bcf2057318e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c21f84-ba67-4b36-923a-f45a0c97b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:31:55.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:09:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, <a href="https://edition.cnn.com/2019/11/13/tech/facebook-fake-accounts/index.html">Facebook
        shut down 5.4 billion fake accounts</a> as it prepares for the US 2020 elections.
        In 2018, the social media networking giant also took down 3.3 billion of these
        fraudulent users.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
