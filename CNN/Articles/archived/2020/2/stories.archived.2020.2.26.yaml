  'Tokyo-2020-preparations-coronavirus-threat':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-26T20:30:14.077+08:00
    'imagesource': 'jcr:6ad410b3-d043-4613-a84f-c79de0327500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb6813e-79b7-428f-8c2c-c26dc871dacb'
    'lead': 'Olympic organizers have insisted that preparations for Tokyo 2020 are
      going ahead "as planned" despite the novel coronavirus outbreak in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T20:36:04.268+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:10:09.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:38.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo 2020 preparations going ahead ''as planned'' despite coronavirus
      threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0e5aa-9f09-4933-8889-51c119050450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/02/14/sport/olympics-tokyo-2020-coronavirus-spt-intl/index.html">Olympic</a>
        organizers have insisted that preparations for Tokyo 2020 are going ahead
        "as planned" despite the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-26-20-intl-hnk/index.html">novel
        coronavirus outbreak</a> in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a0253-649c-4944-a58b-d65bcddb3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has so far claimed the lives of over 2,700 worldwide,
        with the majority recorded in mainland China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e319ba-b945-4743-9871-c37df9701c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sporting events have already been impacted, including
        the Tokyo marathon which has been <a href="https://edition.cnn.com/2020/02/17/sport/tokyo-marathon-coronavirus-spt-intl/index.html">restricted
        to elite athletes only</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9055786-562e-4ccf-ba62-124684cce5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) will continue to collaborate with all relevant organizations
        which carefully monitor any incidence of infectious diseases and will review
        any countermeasures that may be necessary with all relevant organizations,"
        the local Olympic organizing committee said in a statement to CNN Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4df06-90dd-4d1e-83ab-671c0152e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/02/26/sport/coronavirus-sport-impact-list-spt-intl/index.html">READ:
        How global sport has been impacted by the coronavirus</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0526fb7-4229-4486-b2f9-96458479e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Dick Pound, a senior member of the International
        Olympic Committee (IOC), told AP there is potential for the Olympics to be
        postponed or canceled, estimating a three-month window in which to make that
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0987dd-b1ee-4346-8fee-92cc277d4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local organizers told CNN that the three-month window "is not necessarily
        the IOC''s collective view."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f449b5-07eb-4173-bcf5-fc5a2bda761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/02/14/sport/olympics-tokyo-2020-coronavirus-spt-intl/index.html">READ:
        Olympics ''on track'' with no contingency plans in place amid coronavirus
        outbreak</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f471846-5509-478e-882e-11b355df8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/02/24/football/serie-a-italy-soccer-coronavirus-spt-intl/index.html">READ:
        Italian soccer faces further disruption amid spike in coronavirus cases</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883eea8-72fc-47ce-8c4c-2123b547d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IOC also offered its own assurance the Games would
        go ahead, telling CNN that "countermeasures against infectious diseases constitute
        an important part of Tokyo 2020''s plans to host a safe and secure Games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe560f-ebe0-448a-b54e-208768f3b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC is in contact with the World Health Organization, as well
        as its own medical experts. We have full confidence that the relevant authorities,
        in particular in Japan and China, will take all the necessary measures to
        address the situation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4386a-f8c7-4e5b-83ac-e158cf89ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics are scheduled to take place between July 24 and August
        9.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e864f9-f31d-46e6-ac39-3d94075d2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 World Athletics Indoor Championships in Nanjing, China,
        have been postponed until next year and the Asian Indoor Track and Field Championship
        in Hangzhou has been canceled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9cac9-176e-4a57-84d4-7dc00cdaca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Six Nations, rugby''s premier international competition in the
        northern hemisphere, has said it is in "close contact" with the Irish Rugby
        Football Union (IRFU) and the Irish government regarding Ireland''s fixture
        against Italy scheduled for March 7.</p>'
    '28':
