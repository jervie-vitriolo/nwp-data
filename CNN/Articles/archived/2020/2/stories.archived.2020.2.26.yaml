      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1d92e-a9b3-4635-ba11-da45ca97a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.464+08:00
