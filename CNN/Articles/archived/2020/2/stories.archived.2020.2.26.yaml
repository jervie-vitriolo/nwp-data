      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c39def-759e-4c82-981d-b7f247a4078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
