      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in Congress, meanwhile, have voiced concerns that more
        needs to be done. Republicans and Democrats alike have suggested that the
        Trump administration''s response has exposed vulnerabilities.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67f800-e8c2-4c1c-8bc5-2452fc29b49a'
