      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Presidential Spokesperson Salvador
        Panelo confirmed Distor''s new designation that took effect February 23.</p>'
