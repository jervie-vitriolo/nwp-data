      'mgnl:created': 2020-02-26T17:36:04.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the man was exhibiting mild symptoms and was being kept
        in isolation at a specialized clinic for infectious diseases in Zagreb.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda39e1-8bc4-4296-b6af-7aac249d0d67'
      'mgnl:activationStatus': true
