      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)—</strong> Metro
        Manila police chief PMGen Debold Sinas admitted Wednesday there may have been
        “lapses” in the rollout of the controversial memorandum asking authorities
        to collect information on Muslim students in the metropolis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53a471-061a-47fd-9ebc-18c8ae693578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a way, siguro <em>may</em> lapses <em>din</em> (there may have
        been lapses). That''s why we accepted it. We''re man enough to accept it naman,”
        Sinas told CNN Philippines’ <em>The Source.</em></p>'
