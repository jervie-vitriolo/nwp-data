    'lead': 'As China battles the coronavirus outbreak that has so far killed more
      than 2,700 people and infected over 80,000, Japan has proved to be something
      of an ally. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T11:54:30.659+08:00
