      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b47da0-964c-49e2-9541-5ff8e5026a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency tweeted Tuesday evening that Americans should think about
        getting ready.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b0e9e-233e-416a-ab53-41888ad9c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.202+08:00
