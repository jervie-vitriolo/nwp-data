      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9403aff-4d7a-45d3-b2fb-a188166ed95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab dominates the ride-hailing industry in the eight countries
        in the region where it operates. But GoJek dominates in its home country of
        Indonesia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b92163-bec8-43dd-a82a-9d2649ac1e13'
      'mgnl:activationStatus': true
