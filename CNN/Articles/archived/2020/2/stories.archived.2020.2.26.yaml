      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 60-year-old man in Paris has become the
        first French national to die from the coronavirus, director general of the
        French health authority, Jerome Salomon, told reporters Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299b15e-b2ed-4b1b-bb7e-f595bdbc27ee'
