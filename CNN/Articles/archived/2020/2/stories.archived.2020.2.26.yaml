      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coca-Cola says coronavirus has disrupted
        its supply chain, and artificial sweeteners from China could be in shorter
        supply if the outbreak continues to spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d620c-08bf-494c-88af-ef19b421debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c8179-18d6-49d2-bc0a-f9282b457781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production and exports have been delayed for Coke''s suppliers of
        sugar alternatives used in the company''s diet and zero-sugar drinks, Coca-Cola
        disclosed Monday as part of its annual report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb9f9b-e897-49cf-86d9-2f587cdb3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad1f67-7ff5-4bd0-a452-81c2391ed592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have initiated contingency supply plans and do not foresee a
        short-term impact due to these delays," Coca-Cola wrote in the filing. "However,
        we may see tighter supplies of some of these ingredients in the longer term
        should production or export operations in China deteriorate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c97d7-dc7c-4e1f-bf6e-6cc75f151624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591d6c8-a373-437e-ba5b-69bfd781949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary artificial sweeteners Coca-Cola uses in its products
        include aspartame, acesulfame potassium, sucralose, saccharin, cyclamate and
        steviol gylcosides. In its annual report, Coca-Cola indicated that it considered
        sucralose — the sugar substitute better known as Splenda and used in products
        such as Powerade Zero and Diet Coke with Splenda — a "critical raw material"
        sourced from suppliers in the US and China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5285135-f046-4d43-8714-99bb021c1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595a6a0-8967-4f19-b8d4-c560de610172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not specify which sweetener or sweeteners were affected
        by the supply and export delays. A spokesman for Coca-Cola declined to comment
        beyond its annual report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988f3a0-7b08-48ba-a95d-2dccd413b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56c29b-cb0b-491c-a82e-fd99dca8f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Coca-Cola issued a statement outlining the current and
        expected effects from COVID-19, the novel coronavirus. The company said it
        was taking precautionary steps with its employees in China to help prevent
        the virus''s spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828321d-c20a-4643-ad54-1b47d5619f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a02906-29df-45d9-a896-e095e926d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and health of the company''s associates remains a high
        priority," according to the statement. "The company has implemented precautionary
        measures to protect employees in China, which includes providing face masks
        and hand sanitizers; installing temperature screening in offices and manufacturing
        facilities; and setting up health monitoring mechanisms across the Coca-Cola
        system in China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d97e4e-3e99-4ac3-a1e3-610e5ec1316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15636778-4585-4e35-a8cf-27c63a92a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola also is donating to organizations involved with helping
        patients and containing the virus. The amount of its donations was not disclosed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f222cf-6720-4f29-8dcd-a39bfb641c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf54e7-2768-4481-93f6-9e5aa7ca43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company estimated its case volume could decline by 2 to 3 percentage
        points, organic revenue by 1 to 2 percentage points, and first-quarter earnings-per-share
        by 1 to 2 cents. No references were made about any specific supply chain aspects,
        including ingredients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b37054-ff0b-4cc6-b879-285b12d1ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8ec39-e91f-42a1-96f9-ec024947b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Coca-Cola''s third-largest market for unit case volume.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b189644-754e-4b9a-98aa-086a0f37bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/25/business/coca-cola-coronavirus-artificial-sweeteners/index.html">Coca-Cola
        could be in tight supply of artificial sweetener for diet and zero-sugar drinks
