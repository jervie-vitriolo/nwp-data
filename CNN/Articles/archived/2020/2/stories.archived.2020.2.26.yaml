      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13c9d8-8684-4389-a297-44fe50ffa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 70 Filipino crew members of the Diamond Princess who
        tested positive for the coronavirus remain admitted in hospitals in Tokyo,
        Japan, while 10 have recovered and were discharged.</p>'
  'pnp-digital-graffiti-duterte-':
    'caption': 'The Philippine National Police slams the “digital graffiti” that was
      displayed by the Concerned Artists of the Philippines on the walls of Camp Crame
      Tuesday, calling it an “expressive attack” by the artist group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-26T08:57:23.427+08:00
    'imagesource': 'jcr:d3ee6468-9b48-4ce1-a9a3-9c957ad92d8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed0c0e7-8431-46ed-a034-0c103df9a96a'
    'lead': 'The Philippine National Police slams the ''digital graffiti'' that was
      displayed on the walls of Camp Crame, calling it an ''expressive attack'' by
      the artist group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T09:06:01.960+08:00
