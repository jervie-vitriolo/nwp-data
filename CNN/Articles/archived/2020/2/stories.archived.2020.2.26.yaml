    'jcr:uuid': '9e03a1d6-65df-4bdd-88ee-97b52c8f5a02'
    'lead': "The House of Representatives has formally asked the National Telecommunications\
      \ Commission to give ABS-CBN a provisional permit so it can continue operating\
      \ pending the renewal of its franchise. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T15:41:24.034+08:00
