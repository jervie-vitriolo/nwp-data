    'lead': 'DOH says different measures are in place this time at the Athlete''s
      Village in New Clark City because the transmission rate is different inside
      the coronavirus-hit Diamond Princess cruise ship. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T08:43:54.199+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:11:04.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
