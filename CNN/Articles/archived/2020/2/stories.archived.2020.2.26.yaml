    'mgnl:tags': ['sperm', 'testosterone']
    'template': '1'
    'title': 'Poor quality Western diet kills sperm count and lowers male testosterone,
      study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745caa17-e3de-4859-90d1-32414d9c084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;If sperm was an animal, science might
        worry that it''s heading toward extinction in Western nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774aa87-26d3-44c8-8bc9-ed8099ae03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81e0fb-ab1f-4eab-a0e4-6a7ba9fe2710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total sperm count in North America, Europe, Australia and New Zealand
        dropped by up to 60% in the 38 years between 1973 and 2011, research found
        -- an acceleration of a trend that began in the 1940s. More recent studies
        show the trend is continuing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d3c77-4e15-4712-be63-aaa3dfbfc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa86bd-5a5b-438e-99fa-d8c7f5ffc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, studies show a concurrent decline in testosterone
        levels -- the hormone needed to build a man''s muscle and bone mass and boost
        his sex drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fde667-7294-4800-8c9f-906b5264854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50820ab0-d0e1-42e8-b41f-d5d31dc52717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? No one knows for sure. Debate rages about the role of radiation,
        air pollution and chemicals in our food, clothes and water. Smoking, alcohol
        consumption and obesity likely all play a role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a91cc-1a5e-4b2a-9714-e196710ba959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f81c2-4989-46c3-83a1-4d5648df3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So could the lower nutritional quality of the typical Western diet,
        according to a new study published Friday in JAMA Network Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b3b0b-5d1c-4a45-8524-9c51d204fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b706c-6e09-4e14-be98-758a5aac6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is the largest study to date to examine the diet pattern
        with men''s testicular function," said study author Feiby Nassan, a research
        fellow at Harvard''s T.H. Chan School of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c39149-b0a4-4cef-a213-f51132a68aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e077e1e-4810-43ea-839f-ef8c551eb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that, on average, men who typically ate a Westernized
        diet of pizza, snacks, sweets and processed foods produced around 68 million
        fewer sperm upon ejaculation than men who ate a more healthy, balanced diet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0dbfad-9761-4f57-9024-18a1ac51b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9a06d-e01c-4119-be57-b4d5b2190208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man is considered to have a low sperm count if he has less than
        39 million sperm per ejaculation or fewer than 15 million sperm per milliliter.
        A low sperm count can negatively impact a man''s ability to get a partner
        pregnant, and it can be a key marker for overall male health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77ad4c-1f04-45f7-b4f3-acc4faa5ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be849f-caab-4aa8-a106-d6dfe2cf9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fertility is not just important to make babies," Nassan said, adding
        that new research recently shows fertility is related to a man''s general
        health and life expectancy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fcc8e-1daa-440a-9421-d71219203104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b1754-380b-4b52-825b-c115e897d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A huge difference</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea71d5e-b58f-4acf-8495-4936bd6db400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 2,935 Danish men of normal weight -- with a
        median age of 19 -- who were undergoing a physical to determine their fitness
        for military service (something all men in Denmark have to do after they turn
        18).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf5f0c-2bc2-4aed-87f8-235ee4c9f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca3bd2-2dd2-442c-884b-04a4841d0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood and semen samples were taken, and the men completed a questionnaire
        that asked how often they had eaten 136 food items in the prior three months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d63aa8-1871-42e2-8e76-ba78c03bd9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71c395-fbfe-455d-85c4-4178f84a57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at four food patterns:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4cd37-bbcd-48df-8248-829f0e0e1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98003d60-de41-4dc8-9c88-d69e14f994e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "prudent," healthy pattern, in which fish, chicken, vegetables,
        fruit and water were mostly consumed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc1eb2-f6c7-408d-8666-4434f4b565d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "open-sandwich pattern," a more typically Danish diet with a
        greater intake of cold, processed meats, whole-grain breads, mayonnaise, cold
        fish, condiments and dairy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852447a3-5d63-47bc-b930-193a7a875da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vegetarian-like pattern, with a high intake of vegetables, soy
        milk and eggs, with little to no red meat or chicken.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcad45-2d15-4940-b94d-5c8594a05a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the "unhealthy" Western pattern, with more pizza, snacks, french
        fries, sweets, sugar-sweetened drinks, processed and red meat, snacks and
        highly processed grains.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da2f32-2e19-464d-8fec-0275477c0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men who closely followed the prudent pattern of eating -- characterized
        by lots of fish, chicken, vegetables, fruit and water -- were associated with
        the highest sperm counts. This was followed by the semi-vegetarian and then
        the "smørrebrød," or Danish, eating style.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d4840-1fbe-47a1-a081-9f08a2b2fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f24cf-36c5-4f7e-a8e3-2c3cae4239d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The median sperm count of men who had the highest adherence to
        the ''prudent'' pattern was 68 million higher than men who had the highest
        adherence to the ''Western'' pattern," Nassan said, with 95 percent confidence
        intervals of 43 and 93.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48486f58-dde6-40b3-9659-ea0e0303545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd0dfc-06d2-4edf-9561-1bce34a3af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the median sperm count of men who had the highest adherence
        to the vegetarian-like pattern was nearly 33 million higher than men who mostly
        ate the less nutritious Western diet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd0968-a08b-4962-815b-7e1954a434dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b806c46-c425-4152-be07-597234ffb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN wrote about the study''s preliminary results last year. At the
        time, Charles Lindemann, a professor emeritus and researcher at Michigan''s
        Oakland University who did not participate in the research, said the study''s
        findings "could be an important clue if it holds up to scrutiny."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b45c2-236f-4c18-b316-e6808f8d7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7c35d-c177-4826-8933-e1fdffbefdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diet high in processed foods, he said, "may be responsible for
        the known trend that has been recorded over the recent past of progressively
        decreasing sperm counts."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6a24d-9e0a-4ce5-9c31-73a842d5e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5534af3-4ed1-40ed-b88e-f24cfbc2bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassan said her findings show eating seafood, poultry, nuts, whole
        grains, fruits and vegetables give the body the antioxidants and omega-3 fatty
        acids " essential for good sperm production."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ccc73-45bb-49f5-8bb3-9be33b5510c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9900e2-ec63-442a-9d15-bee06f4eb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing diet pattern may be a simple and inexpensive change" to
        protect a man''s testicular function, Nassan said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d307c-d2f9-46e0-b1e7-26aedbb2ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2804b-14e0-48ca-b925-bda70bdf40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it is not only ''you are what you eat'' but it is
        also ''your sperm is what you eat.''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593fac44-4b33-4166-b616-f99ed479b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:34:40.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/21/health/poor-diet-kills-sperm-quality-wellness/index.html"
        target="_blank">Poor quality Western diet kills sperm count and lowers male
        testosterone, study says</a>"</em></p>'
  'endurance-runners-marathon-electrolytes':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T06:34:45.371+08:00
    'imagesource': 'jcr:98520626-1c62-4ba1-9f8d-de90e15fb168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e10100-102e-4049-ade5-9a3f3a095f54'
    'lead': 'Ultramarathoners and other endurance runners take note: You can''t rely
      on electrolyte sports drinks and supplements to keep essential salt levels in
      balance and prevent illness during and after these grueling races, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T06:37:16.531+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:11:16.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:25.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['electrolyte', 'endurance-runners', 'marathon']
    'template': '1'
    'title': 'Sorry, hard-core athletes, those electrolytes don''t help as much as
      you may think'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521555af-2bd6-4aee-b261-695a0ff2911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Ultramarathoners and other endurance
        runners take note: You can''t rely on electrolyte sports drinks and supplements
        to keep essential salt levels in balance and prevent illness during and after
        these grueling races, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26999479-b14c-4c28-8012-b595ba6da545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee782313-6e9f-4e61-b833-c84cbe9ba322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Stanford University evaluated 266 athletes who
        took part in RacingThePlanet -- an extreme sporting event that involved running
        155 miles over seven days across rough terrain in different deserts around
        the world. Dr. Grant Lipman, the lead author of the study, said the findings
        were applicable to other sports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e0b4e-58b5-4714-8503-ba3d58ff3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cb173-ceb3-40be-9c36-025f8e4b6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published Tuesday in the Clinical Journal of Sports
        Medicine, focused on hypernatremia, which occurs when sodium levels are too
        high and is associated with dehydration, and exercise-associated hyponatremia,
        or EAH, which is caused by a drop in sodium levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c68e1-e4ab-4844-a175-cc26c4e8add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c81948-4e78-46be-ae72-e54874771b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise-associated hyponatremia can lead to altered mental status,
        seizures, pulmonary edema and even death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819f507-0fee-45a7-9bfc-4b0cb92ff2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05605421-4f89-4bd7-8079-3c2388ccab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study showed that hot weather increased the rates of these
        types of illnesses, but use of sodium supplements did not prevent EAH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa3cf4-b4da-45ad-8c4d-99379b29bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3407b1-9c30-44a2-94a4-64545636337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, athletes were told to make sure they''re taking electrolyte
        supplements and drinking as much water as they can," said Lipman, a professor
        of emergency medicine at Stanford and director of Stanford Wilderness Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d1665-c1cb-4264-b31d-353803bbe8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b985f-e7cc-4de0-aaea-9267b0786223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was generally thought that that would prevent things like muscle
        cramping, electrolyte imbalances and dizziness. But there is currently no
        evidence to show this is true."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0df07e-2a76-4c96-b5d1-8f336bcdb071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2486d-5168-4807-81af-188dadd44450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61 women and 205 men in the study ran in one of five different
        races held in 2017 and 2018 in South America, Namibia, Chile and Mongolia.
        Ninety-eight of the runners competed in temperatures that averaged over 93
        degrees Fahrenheit (33 degree Celsius).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf28c3-29a4-44fe-8261-419e0777ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93abe6-082f-4296-a6cc-043b8c51248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some runners took salt tablets every hour, while others diluted
        electrolytes in a water bottle, Lipman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb59dfd-402c-4094-8264-9fcb6f93647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5662fd-aeb7-4474-bb58-5fa615cc2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are multiple different methods. However, most electrolyte
        strategies end up with a drink that has a lower sodium concentration than
        what is found in the body. This is why drinking too much electrolyte solutions
        can result in EAH. "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc420c1d-4fda-452e-9add-4611cc8985c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb40b6-211f-4c3b-84af-876b3f3c44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data was collected from athletes at the beginning and end of a 50-mile
        race, undertaken on the fifth day of the competition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d14732-e618-4bb5-bfe3-5809e2d133fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384d0a0-0e5d-42f2-b52b-9c5a05fa9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the race, the participants had reported what electrolyte
        supplements they planned to use, how often they planned to take them and what
        their drinking strategy was -- whether they planned to drink at regular intervals
        or just when they got thirsty. They also reported their previous training
        programs. And they weighed in before the race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff51e16-21ec-4219-8230-3ff91631a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73510a7-167a-4949-92e3-811ee59ee3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the finish line, before hydrating or resting, researchers weighed
        them again and asked how closely they followed their plans for drinking and
        taking supplements. A blood sample was also taken to measure sodium levels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74603ae8-efcc-416f-b483-bbe561245a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94011d-6ae3-4b90-84bf-fb2f2fe6c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of the data showed that 41 of the athletes had sodium imbalances
        by the end of the race: 11 were found to have EAH due to too little sodium,
        and 30 were dehydrated, with too much sodium in their blood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2888dc-2252-49de-ba62-54bffa583336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfe366-ffc3-4cf1-a305-c22621df0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 88% of the sodium imbalances recorded occurred during the hot
        races, the study''s authors said, which suggested that heat and hydration
        levels were better predictors of sodium imbalances than either the manner
        or type of electrolyte supplements taken.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6057c-c9a3-4c8e-af54-491180453b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bb89f-5037-45f5-8a4a-a671fabfbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electrolyte supplements are promoted as preventing nausea and cramping
        caused by low salt levels, but this is a false paradigm," said Lipman. "They''ve
        never been shown to prevent illness or even improve performance, and if diluted
        with too much water, can be dangerous."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d9fcb-65f3-430a-939f-6c558cdf2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083ad36-b607-4114-890f-5a40d4b9335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further analysis of the data also showed that participants with
        EAH had, on average, shorter training programs, weighed more and took five
        to six hours longer to complete the race, the authors said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab5acf-5da5-4ace-9127-0ac56577c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7216d-7f56-45f6-9fdb-7ab40d9f8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipman said the takeaway from the study is to listen to your body,
        no matter what sport you are participating in, and particularly pay attention
        in the heat. While the study focused on endurance running, he said the same
        illnesses had been found in people participating in rugby, soccer and rowing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82746834-dcf9-40a4-85b2-a3621a38a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb4c52-92b4-4805-a311-68d4aa0bdae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drink when you are thirsty. Don''t have a schedule on time or mileage,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1499847-d4fb-4eea-bf8e-d7a9469ca925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6e12a-2575-43f1-8fa2-67344c830e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just [drinking] electrolytes aren''t going to protect you from
        high or low salt levels you need to eat salty food as well," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48231a-5020-4d27-8447-28c46d2233f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:16.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/25/health/ultramarathons-electrolyte-drinks-wellness/index.html"
        target="_blank">Sorry, hard core athletes, those electrolytes don''t help
        as much as you may think</a>"</em></p>'
