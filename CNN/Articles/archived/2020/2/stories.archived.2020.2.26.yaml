  'abs-cbn-franchise-provisional-permit-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-26T15:38:28.009+08:00
