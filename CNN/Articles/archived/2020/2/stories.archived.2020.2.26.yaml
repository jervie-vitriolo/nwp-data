      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise was revealed during Monday''s episode of "The Bachelor,"
        when the network put out a casting call for people 65 and over.</p>'
