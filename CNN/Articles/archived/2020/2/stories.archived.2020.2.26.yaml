      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año said Wednesday the government has an
        experience of carrying-out lockdown activities in the past just like during
        the Marawi siege.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf078cd6-1d18-4c48-a04c-9f5c807a1828'
      'mgnl:activationStatus': true
