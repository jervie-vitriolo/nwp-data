      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other is a 36-year-old French man in Strasbourg. He had recently
        been in Lombardy, the Italian region where more than 250 cases of the virus
        has been confirmed.</p>'
