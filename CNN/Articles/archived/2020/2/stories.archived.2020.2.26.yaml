      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One producer offered more details on Instagram, writing: "Are you
        entering your golden years and looking for romance? The producers of The Bachelor
        are looking for active and outgoing single men and women in their golden for
        a new exciting dating show."</p>'
