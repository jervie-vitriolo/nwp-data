      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and Italy are also grappling with major outbreaks within their
        borders that have turned deadly, and a top official from the US Centers for
        Disease Control and Prevention (CDC) warned that the United States could see
        the virus spread within its borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edda861-509d-4feb-bd74-edaa9215974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21255cb-b90d-45d2-a26e-4d251490d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately we expect we will see community spread in this country.
        It''s not so much a question of if this will happen anymore, but rather more
        a question of exactly when this will happen and how many people in this country
        will have severe illness," said Dr. Nancy Messonnier, the director of the
        CDC''s National Center for Immunization and Respiratory Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816e13f-52e5-480d-b7e3-194cc63c199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064d69d-b0e9-4f97-8aa4-d35291344858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea currently has the largest outbreak outside mainland
        China, with more than 1,100 people infected -- including the first US soldier
        -- and at least 12 dead. Iran''s health ministry has confirmed at least 95
        cases and 15 fatalities. In Italy, at least 322 people have been infected
        and 11 have been killed, while Algeria, Croatia, mainland Spain and Switzerland
        all announced their first confirmed cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d54c8a-8d88-4a58-99d6-9967e084fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e323f-9996-413c-9855-efe23e1d3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has so far held off on classifying
        the coronavirus'' spread as a global pandemic, but the outbreak appears to
        be getting closer to meeting the global health body''s definition of one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf3699-0ac1-4bbc-83d9-4e51871e16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0d500-a6e6-48f9-a31a-c698ae59db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Messonnier said Tuesday that the situation has met two
        of the criteria for a pandemic: "the fact that this virus has caused illness
        -- including illness that has resulted in death -- and sustained person-to-person
        spread."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbcef26-1e8d-424f-9025-0178d92c6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8889d5-209d-4638-98d3-8afaa5d6e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As community spread is detected in more and more countries, the
        world moves closer towards meeting the third criteria: worldwide spread of
        the new virus," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630c27d-238c-4f49-9e8f-0f53f620a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193ac30-f4ff-43e4-a46e-4734edcfa235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the virus has killed more than 2,760 people globally, 2,715
        of whom are in mainland China. China''s National Health Commission reported
        that 406 confirmed cases were identified on Tuesday -- all but five in hard-hit
        Hubei province -- and 52 people were killed by the virus. The total number
        of people infected in mainland China is now 78,064, bringing the global total
        to 80,970.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdb93e-8731-4a20-a740-b6e58df48bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938106a3-e360-450e-b37f-a7868d9f7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has rattled global markets and led to concern about
        the long term economic impact of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25cb62-d639-486e-b55a-32263aaf8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52022e81-9509-413e-939a-339f2a4f0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and economists have been particularly concerned about
        how the continued shutdown of factories in China could affect global supply
        chains, but the new outbreaks in two major economies -- Italy and South Korea
        -- have rattled markets and dashed hopes of a speedy recovery, sparking this
        week''s worldwide stock rout.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915d0bd-41cc-4060-89a2-3ee169592d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20acf4-d196-4dfc-944a-1cc4a9e5720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korean outbreak spreads to the military</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ab2fe-01ef-4675-b4a7-6a7d87e29d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities are attempting to contain an outbreak that
        has gone from just 51 people infected last week to at least 1,146 as of Wednesday.
        The outbreak began in the southern city of Daegu and was centered around the
        Shincheonji religious group, but the virus appears to have spread now beyond
        practitioners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789f4fc-2b55-4c4b-af80-b7d047d27ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca9d51-1cdb-4950-87c7-b101c95b9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen South Korean soldiers have been confirmed infected, and
        the country''s defense ministry has placed significant restrictions on soldiers
        leaving their bases due to fears surrounding the virus. On Wednesday, it was
        announced that a US service member stationed in South Korea tested positive
        for the virus, according to US Forces Korea statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a772cf2-6d39-466e-9e2b-5388f0222fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396e49e-40b0-41d4-8628-44672f16ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier, who is stationed at Camp Carrol, is the first US service
        member to test positive for the novel coronavirus. "The patient, a 23-year
        old male, is currently in self quarantine at his off-base residence. He visited
        Camp Walker on 24 February and Camp Carroll 21-25 February. KCDC and USFK
        health professionals are actively conducting contact tracing to determine
        whether any others may have been exposed," the statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f429d7e-7d38-437e-8f1a-b793b718d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d231e89-2d47-4abb-adc7-d49a60b47d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' spread also prompted South Korea and the United States
        to scale back joint military drills, according to three US officials.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9df72-6003-413f-b0bb-e0a823007ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99feab7a-556e-42b8-9e59-c527d84011b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three officials said this would be the first major impact of
        coronavirus on US military readiness, according to the officials. Without
        the full exercise, the US could lose ground in being able to quickly conduct
        future operations in a coordinated and highly synchronized manner with South
        Korea against North Korea in the event of a crisis, one of the officials said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a1111-1f21-44ec-8f70-efece8199316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c941b5d-528c-48cf-b60e-35addd7dce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iranian health official infected</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa89ff-aea4-421d-b9ae-86f6b329138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran continues to grapple with a significant outbreak that one
        lawmaker in the holy city of Qom, the epicenter of the Iranian outbreak, said
        has killed as many as 50 people, though the country''s health ministry has
        denied his claims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1269735-c849-42bc-838c-23ee2a7faf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5134d4d-edce-4a96-b4b4-c3a05536e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the infected is Iran''s deputy health minister Iraj Haririchi.
        Haririchi appeared on television sweaty and ill to warn Iranians of coronavirus
        Monday, only to test positive for coronavirus on Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbe39f-6eab-4db4-8575-0edc7717c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b79ac-2bb4-4e84-a723-5cec4d695f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on national television, Haririchi coughed and
        wiped sweat from his face using tissues on several occasions. He was later
        diagnosed with coronavirus, according to state media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6ccf1-ca74-45cb-8178-e6919e0d8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4722f-2824-4e97-b031-15941be46a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Middle East, flights from Iran have been halted and borders
        with the country have been closed as the region tries to keep the spread of
        a deadly coronavirus at bay. Several countries have also issued travel bans
        for the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071e281-5362-4f96-b9f4-061b92f59130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb0a4d-b295-41df-97cd-d184be5c81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy economic sanctions imposed against Iran by the US and
        other bodies have made tackling the disease harder, with the country struggling
        to access novel coronavirus test kits, a board member of Iran''s Association
        of Medical Equipment Importers told the semi-official news agency ILNA on
        Sunday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0f963-e9f9-4755-85c1-89d66bcdec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e46a16-a6ba-4386-957f-a4fc3d88d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italian officials try to calm fears</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff6188-bc76-473b-aeb0-2f49832f6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst outbreak outside Asia is in Italy, where authorities were
        on the defensive Tuesday as they faced tough questions over the country''s
        handling of the deadly virus as it spreads across the country''s northern
        regions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90a8f3-9d26-4ab0-9b0d-17be69b20ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91136b8c-5fb3-45d7-bfec-ec627f62ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte tried to allay fears that
        the central government has no control over the affected regions after he was
        forced to admit that a hospital in the northern town of Codogno had mishandled
        the region''s first coronavirus case and had contributed to the deadly virus''
        spread.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bb585-75f9-4371-b720-af458bc2ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c05138-4409-4974-9286-e9a9c2fc027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases are heavily concentrated in the region of Lombardy where
        212 infections have been confirmed. Around 100,000 people in Lombardy and
        nearby Veneto are facing travel and other restrictions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279429f3-c3d4-4abf-8aa5-94e70d28ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b7933-5beb-45bd-a071-090d24e608b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte on Monday night said that the hospital that treated the first
        coronavirus case in Codogno, known as Patient 1, had not followed protocol.
        Conte did not elaborate on what protocols were breached.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094c0f2-4e64-4a93-827e-f6b416f333eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6adac-7890-46bf-ab7b-4eb8c85134dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear "there has been a management of the hospital not entirely
        proper according to prudent protocols, which are recommended in these cases,
        and this has certainly contributed to the spread," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716fc6d-8afa-418f-8969-a5ec6064f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca0234-e138-490d-a773-74e091ce80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities have identified Patient 1 as a 38-year-old man,
        giving only the name Mattia.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90d781-119b-461e-8e5e-d85e755c4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83eccf-cc41-421f-b246-f144f62181a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattia was originally in intensive care for respiratory problems
        at a hospital in Codogno, but is now being treated at the Policlinico San
        Matteo in Pavia, about 35 kilometers (21.7 miles) south of Milan, Italian
        Civil Protection Agency spokesman Juri Pittaluga told CNN. Mattia''s pregnant
        wife, Valentina, has also tested positive for the virus and is in the Sacco
        hospital in Milan, but her health condition is "not worrying at all," Pittaluga
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2f9b0-a052-4dcc-b13e-9df35571b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:05.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070357a0-4405-4734-924d-641060b8765c'
      'mgnl:activationStatus': true
