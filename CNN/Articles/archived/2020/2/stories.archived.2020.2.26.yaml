      'jcr:uuid': 'b2a04450-8553-4084-b402-88afc16879a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jens Nygaard Knudsen, creator of the
        Lego minifigure, has passed away at the age of 78.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184b9b3-0812-4c08-b8aa-5824f825a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf76cc3-1250-4401-a6c7-09f2bfbd1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former designer was responsible for developing the small Lego
        figures before they were released to the public in 1978.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f790d5a-0663-411f-b975-269fb58d777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78c71c-3929-4810-8018-98b01acc8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very sad to hear that Jens Nygaard Knudsen, the creator
        of the LEGO Minifigure, has passed away," tweeted Lego.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523152b2-dae2-4602-9846-820cae5914dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a81dea-a024-4e7f-95e8-5ce70c332259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Jens, for your ideas, imagination, and inspiring generations
        of builders."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a1b79-0171-49a2-a0f9-88387046fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c3949-3650-4466-ae0e-534acfdb55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nygaard Knudsen had amyotrophic lateral sclerosis (ALS) and passed
        away on February 19 in western Denmark, former colleague Niels Milan Pedersen
        told the AFP news agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dae9c3-e0f7-4f8c-8d3d-f936c26f86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f6bff-24a5-4086-a77a-5d3d0edd4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His imagination was so fantastic. If we had a brainstorm it was
        more like a brain hurricane, because he had so many ideas," Milan Pedersen
        told AFP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67818bf9-d353-4467-88bf-9d9a2ceccde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be4364-5289-40c3-bfbd-be1f0a937fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nygaard Knudsen worked at Lego from 1968 to 2000 and also developed
        the company''s space and castle sets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef29dd1-99d6-4a57-b6bd-a4c8d64dfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff85f2b-a218-4688-b9f7-8331a3ccb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Ashton, vice president of design at Lego, paid tribute and
        thanked the "amazing" man who left behind an "incredible" legacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b063d28-87fb-4b50-9b94-a7a28d7fbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8ef66-638b-44d9-829e-577d36d70980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jens was not only responsible for designing the #LEGO #Minifigure
        he also drove the development of many early LEGO Product lines including my
        childhood favorite Classic Space," tweeted Ashton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445df37-1e69-47d1-aa5e-0fba69725984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be823a9-998b-4c08-9c74-c365ecc5fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was truly one of the unsung heroes of the toy industry."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347976a-10ee-48ac-8c67-6b527cd195d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136e548-bf7e-475b-9f34-16884fe1b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashton added: "Without him, I would have never been inspired to
        do the things I do today, without him I wouldn''t even have my job today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f2522-a7c2-4d8c-8187-96d1b04baed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38aac83-d601-449d-aa3d-c0d28ae2c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow Marianne Nygaard Knudsen hailed her late husband as a
        "man of ideas" in an interview with Danish broadcaster TV2, reports AFP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3194fd-00b3-4bfa-9fab-72bf3c2cf385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafe4ea-c3ff-4785-9041-6f7def46b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The figure was created so that there would be life in the houses,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec93821-a0df-476b-9f6d-57e7baa18fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eefb29-9c1e-4b3b-8fc1-57375cf09794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time Lego''s houses were empty, but then he drew this man."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18aaf8-b4d2-4dcd-b855-9c44fd764a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673d07e-da5e-4ae5-a6e3-b354b4113a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego''s chief marketing officer Julia Goldin also extended the company''s
        "deepest sympathies" to his family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a049f-5d6e-44ca-9994-1887f5d764d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bdb36-2a5f-4ab1-a81b-d35a3f4e3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jens spent 32 years with the LEGO Group and made an impact few
        can match," she said in a statement to CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79006a8d-eee5-4926-8dd5-9f4333dbe489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b220114-76ac-4475-9a28-4f229fc1094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a true visionary whose ideas brought joy and inspiration
        to millions of builders around the world and we thank him for helping to create
        some of our most loved play themes such as LEGO Castle, LEGO Space and of
        course, the iconic LEGO minifigure."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e6262-657d-4ee2-9ec1-5c0f640fcb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:37:55.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
