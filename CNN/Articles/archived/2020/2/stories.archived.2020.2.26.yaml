    'title': 'Power, toll revenues drive stronger MPIC income in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab261920-3169-4331-812d-636a4d65b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
