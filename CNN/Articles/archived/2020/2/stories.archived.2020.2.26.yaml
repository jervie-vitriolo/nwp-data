      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy confirmed 322 cases of the virus on Tuesday, the <a href="https://edition.cnn.com/2020/02/25/europe/italy-coronavirus-backfoot-intl/index.html">highest
        number of infections outside Asia</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20800064-78b5-41a7-9d3c-95168dd404c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:36:04.271+08:00
