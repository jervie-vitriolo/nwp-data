      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the World Health Organization said the COVID-19 has <a
        href="https://www.cnnphilippines.com/world/2020/2/24/Coronavirus-pandemic-potential-.html">pandemic
        potential</a> – but it’s not there yet. However, it was previously declared
        as a public health emergency of international concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9e6a1-5078-4bb3-89e1-7a975ef999d1'
