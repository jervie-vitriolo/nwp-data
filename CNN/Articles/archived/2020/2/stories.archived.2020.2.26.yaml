      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAP is an organization of Philippine artists and cultural workers
        that was cofounded in 1983 by National Artist for Cinema Lino Brocka.</p>'
  'China-tech-industry-coronavirus':
    'author': 'Michelle Toh and Serenitie Wang, CNN Business'
    'caption': 'The Chinese Ministry of Science and Technology has called on the tech
