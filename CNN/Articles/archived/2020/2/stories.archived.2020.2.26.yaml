      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH added that level 2 and 3 hospitals are also being prepared for
        a possible pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8da8e-1eaa-48fc-a16d-3c5bfffac9e1'
