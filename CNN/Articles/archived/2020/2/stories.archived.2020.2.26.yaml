      'mgnl:lastActivated': 2023-01-26T21:10:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect we will see community spread in this country," said Dr.
        Nancy Messonnier, director of the CDC''s National Center for Immunization
        and Respiratory Diseases. "It''s not so much a question of if this will happen
        anymore, but rather more a question of exactly when this will happen and how
        many people in this country will have severe illness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52422181-f88c-41ae-a630-4dcc89282846'
      'mgnl:activationStatus': true
