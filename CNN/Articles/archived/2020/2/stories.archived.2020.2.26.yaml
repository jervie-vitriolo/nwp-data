    'template': '1'
    'title': '80 hospitals in Eastern Visayas under probe for alleged fraud'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c08dcd-349e-4047-bd64-1341c2f778c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City&nbsp;(CNN Philippines, February 26)</strong>
        – Eighty hospitals in Eastern Visayas are being investigated for alleged ghost
        claims, according to a regional official from the state health insurance firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f85ad-6ced-4786-9d79-387e196b50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3951a-bd38-4825-945a-fd0faff53f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Health Insurance Corporation Acting Regional Vice President
        Michael Jibson C. Hernandez said the medical facilities are under probe for
        supposedly claiming payments for nonexistent treatments, without giving detailed
        information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bb4b2-0f43-43bc-a5d5-f0629846301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9188fa-b1dd-434f-a75c-4a2c5e242e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez then warned that PhilHealth will temporarily stop paying
        the health care providers once they are found guilty of engaging in fraudulent
        activities. Aside from not releasing payments, PhilHealth may cancel their
        accreditation as well as face administrative and criminal charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb50e2-158e-4475-9492-11b354eeacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29fabc-4b70-40fe-a98a-db3339757c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing humanitarian considerations, the official said they cannot
        impose the sanctions right away especially if there is only one PhilHealth-accredited
        health care provider in a specific area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b43a2b-38bf-4f25-93ab-261df9c63eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b664c2a-131b-408f-aae7-cd2ff6bfa279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to balance, <em>kasi may mga</em> provider <em>na sila
        lang ang nanduduon. Kung masyado tayong strikto, wala nang mapupuntahan ''yung
        mga pasyente natin, kawawa naman</em>,” Hernandez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e61a46-5594-4487-a7c4-eb663a32141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9daad77-b1b5-44c1-bd79-80793aee9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to balance because if we will be too strict,
        our patients will be left with no health care provider.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae8b39-7b1a-4a9c-bde7-8943b5dc2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e729a97-4fdd-4c9c-b2c0-f5bc6ebdba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a PhilHealth member who “knowingly and deliberately cooperates
        or agrees” to commit a wrongdoing with a hospital is at risk of having their
        insurance benefits suspended, being imprisoned from three to six months, and
        fined P50,000 for each count of fraud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f34b9-23b3-434c-a119-903ecce5123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed398cd-58a4-46b7-8262-58ddddd22436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Visayas, PhilHealth has more than 4 million members as
        of 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb9d77-1ef5-48ca-be2b-7b9ff517f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2baf28b-33ca-44f2-af8c-c42712f4be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, PhilHealth has revoked the accreditation of dialysis
        center WellMed, which was alleged to have filed bogus claims with PhilHealth
        using names of dead dialysis patients. The alleged scam also involves PhilHealth
        officials who are facing graft complaints before the Justice Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e1793-60e0-4d45-b2e8-48fd4bcab9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2e86c-dfd2-4679-b95e-737a73769d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the WellMed and its former employees, who exposed the
        dialysis center, has profited from fraudulent claims from the state health
        insurer. They were charged with estafa before a Quezon City court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf459bc-8f8e-47a0-a31d-64d179c151b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:06:12.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:10:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
