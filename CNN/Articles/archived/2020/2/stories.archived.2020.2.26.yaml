      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707920c-dd4e-419a-bee1-e068af6960ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited edition jars are on sale for $10 on Amazon, just in
        time to celebrate National Peanut Butter Lover''s Day on March 1. (The typical
        price of the same-sized jar for regular peanut butter costs roughly half of
        that.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6fecb0-b76f-4f90-8582-d0773b86fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa13c07-3027-4286-8b97-6538176a111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smucker''s is the latest brand to tap into the power of the internet
        for viral fame. Planters, owned by Kraft Heinz, recently shook up Twitter
        when it killed off its mascot Mr. Peanut in an accident. However, the ad faced
        minor backlash, and Heinz was forced to dial back promotion of the stunt following
        the death of NBA star Kobe Bryant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c85e0-7e40-41c7-a357-60d4a13185fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dec118-af89-4b27-8a39-edb125637092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King also ignited the internet''s ire when it promoted a
        moldy Whopper, and Wendy''s regularly uses its Twitter account to lash its
        rivals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf21fd-36ae-4f94-bccc-1f048d26b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69690c03-8417-4a99-80dd-27be7f0aa9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smucker''s owns a number of consumer brands, including Folgers coffee,
        Meow Mix and Crisco. It reported better-than-expected earnings in November,
        but sales of its consumer foods slightly declined. Smucker''s recently said
        lower prices at supermarkets for peanut butter and coffee are hurting its
        bottom line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7245e-f11c-44c4-ad02-97fe1f12068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e48c4-05b6-4813-aa52-e228cb9c8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers are also increasingly shifting their preferences toward
        more nutritious foods that are lower in calories. That poses a problem for
        peanut butter that''s packed with sugar. Competition is growing from innovative
        upstarts selling organic and natural products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29cfdd5-ec8b-482a-8597-a3aefe60960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.640+08:00
