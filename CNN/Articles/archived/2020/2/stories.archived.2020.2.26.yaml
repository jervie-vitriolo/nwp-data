      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been insisting on the ouster of all who are connected (to
        the illegal scheme). I think we have terminated, but there [will] be more,"
        he told reporters at Malacañang on Wednesday.</p>'
