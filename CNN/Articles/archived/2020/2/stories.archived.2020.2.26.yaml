      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f291e-0dd9-4dbb-a27a-c440e70eeae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:14:31.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still not clear when the House will finally schedule ABS-CBN''s
        franchise for hearing. Congress only has six session days to tacke the TV
        network''s franchise before it goes on a break from March 14 to May 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e39aa-8b31-435e-bd9b-a3587a9dfd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:14:31.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150f7ca-274e-4bee-bb92-16e8d140255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:14:31.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s existing franchise expires May 4 — the same day Congress
        returns from a seven-week break..</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92027a2-2b30-4fbc-9f07-ab86ca4c6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s proposed franchise has yet to move in the House of Representatives,
        with the legislative franchises committee just beginning to receive comments
        about it,&nbsp;while the Supreme Court has <a href="https://www.cnnphilippines.com/news/2020/2/26/SC-no-action-yet-ABS-CBN.html"
        target="_blank">deferred discussions</a> on Calida’s quo warranto petition
        to March 10.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e3670-280b-4f20-951f-3e8bab4484d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fe5d7-ac9e-4b4c-a8d9-ad2471fc0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House formally asked Wednesday the National Telecommunications
        Commission (NTC) to give ABS-CBN a <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html"
        target="_blank">provisional permit</a> so it can continue operating pending
        the renewal of its franchise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b88aaa-9297-4f19-a689-a8ecc5955fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6428d7a-6e54-4f72-9212-710c811357de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requested the same for ABS-CBN''s subsidiaries and affiliates,
        including ABS-CBN Convergence, Sky Cable Corporation, and Amcara Broadcasting
        Network, Inc.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7191d-8272-4bdc-8394-c7be78ac84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af288fa9-77cf-46e3-8767-6af8881b57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said this would be enough to
        make sure the network continues operating even beyond the expiry of franchise,
        but added that a similar move from the Senate would provide a “tougher armor”
        for the NTC in the event of a legal challenge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadf3c5-36ba-4577-bedc-d0d4e0b63937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73269d22-d957-4f47-a07a-f194f554c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolutions have been filed in both houses of Congress seeking to
        extend ABS-CBN’s franchise pending its renewal, but some Congress leaders
        said this is not needed as the NTC has granted provisional permits in the
        past even without the legislature’s action.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f971a-7e42-4008-a805-31779afced87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab886a-6ebe-4842-971a-8826d65f419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House, the NTC and the media group
        Kapisanan ng mga Brodkaster ng Pilipinas provides a mechanism for media entities
        with expiring Congressional franchises.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804303d-4d0b-49ae-a280-0ff21ec96bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d290b-4489-451b-8622-3aaacd259a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding states that the NTC "shall continue
        to issue and grant permits or authorizations to operate" for radio and TV
        stations for a two-year period as long as there is a pending bill seeking
        to renew its franchise.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba00fe-6d7f-4334-b7fa-b0d583219ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b74db9-bd7c-4c27-911f-4fb633aaf9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Chief Justice Reynato Puno said this <a href="https://www.cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html"
        target="_blank">could no longer be done</a>, since a 2003 Supreme Court decision,
        which he himself penned, had ruled that there is a need for an existing license
        before a corporation can operate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ed671-3555-484c-9fa2-85b2fe611217'
