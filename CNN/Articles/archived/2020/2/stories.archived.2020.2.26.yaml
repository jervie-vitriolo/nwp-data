      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Production for the upcoming "Mission:
        Impossible" movie has been put on hold due to the worldwide coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440ed1b-ab05-441c-aaf2-8e29a7495d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:40:06.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2cf13-3d8a-47a5-8140-75c10f6c4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:40:06.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-week shoot was set to take place in Venice, Italy, but the
        country has had a recent surge of coronavirus cases. The epicenter of the
        outbreak is in northern Italy, and the number of confirmed cases hit at least
        229 by Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b848a3-b23b-4209-8641-28ff14696b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:40:06.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c186abc-1803-417b-a47f-66ad7f98a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:40:06.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution for the safety and well-being of
        our cast and crew, and efforts of the local Venetian government to halt public
        gatherings in response to the threat of coronavirus, we are altering the production
        plan for our three-week shoot in Venice, the scheduled first leg of an extensive
        production for Mission: Impossible 7," a spokesperson for Paramount, the studio
        behind the "Mission" franchise, told The Hollywood Reporter in a statement.
        "During this hiatus we want to be mindful of the concerns of the crew and
        are allowing them to return home until production starts. We will continue
        to monitor this situation, and work alongside health and government officials
        as it evolves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86a59f-7206-4c8e-a85d-48006b9dbc3c'
      'mgnl:activationStatus': true
