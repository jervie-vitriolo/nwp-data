      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) –</strong> President
        Rodrigo Duterte has named National Bureau of Investigation Assistant Director
        for Intelligence Service Eric Bito-on Distor as the officer-in-charge of the
        agency.</p>'
