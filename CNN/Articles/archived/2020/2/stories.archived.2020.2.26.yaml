    'template': '1'
    'title': 'LRTA promises full LRT-2 operations by June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3ab13-6c71-4da9-82c3-13e3b375cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February&nbsp;26) –</strong>
        The Light Rail Transit-2 will be operational by June, the agency that operates
        the train line assured Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d86f3-864d-4e8b-a1a5-e0aed42a273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec7767-bcbe-4a6e-834a-dceb8e1f6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that in June or prior to June, we can complete
        the repair and that the provisional operation will be implemented," said Jose
        Jobel Belarmino, officer-in-charge of the LRT Authority''s Office of the Deputy
        Administrator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1a8dc-ac87-489c-8a54-55bf8df99aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cf3e0-41c5-4bef-a52b-4aa697136484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progress in the repair of the LRT-2 was tackled by the House
        Committee on Transportation, four months since the line''s fire-damaged power
        rectifier caused the suspension of operations from Santolan to Anonas stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadee51-6bc4-49af-973c-ae93cb9734ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085a756-a92d-4f0a-9da5-6f2af0d122de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarmino told the panel led by Samar Rep. Edgar Mary Sarmiento
        that the LRTA has already completed its bidding process on the necessary equipment
        for the line''s repair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef766224-9f09-40be-b85f-56fcc3ad5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf38720-d07d-43b8-b40a-fa5b83a84c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re implementing an alternative procurement process and are
        now looking for a third-party consultant to lead the restoration of the damaged
        railway," LRTA spokesperson Hernando Cabrera added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb54ead-f033-4228-ad4a-c6f25a8ac945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19483fc2-c147-4339-ab15-c2d0a8ffcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:37:15.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:10:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the contractor for the power supply is awarded in a month''s
        time, the project can be finished in two to three months which would allow
        provisional operations, Cabrera added. This means trains may run slower along
        the damaged areas of the line, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3152e-f4ca-4838-a404-b230f8ea77c8'
      'mgnl:activationStatus': true
