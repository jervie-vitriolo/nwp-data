      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the level of incident planning and management, in case there
        will be local transmission, we know what to do, just like what happened in
        the SARS-COVID in Alcala, Pangasinan, where the whole place was quarantined.”</p>'
    '10':
