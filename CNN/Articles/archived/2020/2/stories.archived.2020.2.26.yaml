      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, DOH also said that the research capacity of Research Institute
        for Tropical Medicine is being levelled up.</p>'
