      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/11/22/Honasan-state-run-telco.html">Honasan
        floats idea of PH gov''t-run telco</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287f8f8-c2d6-4088-8830-6202c9158819'
