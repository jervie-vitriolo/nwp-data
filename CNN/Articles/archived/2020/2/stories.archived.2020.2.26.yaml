      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Department of Interior and Local Government
        (DILG) said that the national government is prepared to carry-out lockdowns
        if needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1f92c-0060-454d-b15b-e1b10d4a24bf'
      'mgnl:activationStatus': true
