      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Department of Health (DOH) on Wednesday said it was preparing for the worst
        case if ever the corona virus disease (COVID-19) becomes pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de1ba7-cf8c-46df-99e5-477765069ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:48:38.253+08:00
