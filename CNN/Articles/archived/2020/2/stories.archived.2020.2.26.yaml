    'template': '1'
    'title': 'Donald Trump seems to know very little about the coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690c08a-8ec0-448d-abb4-3adaf0344522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:27:59.472+08:00
      'mgnl:createdBy': 'lara'
