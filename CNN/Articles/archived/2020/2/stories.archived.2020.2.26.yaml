    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 400 Filipinos from coronavirus-hit cruise ship placed under stricter
      quarantine in Tarlac'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cb6d6-eb56-483f-bf73-26a9d56daa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f132e9-321a-433e-8dc7-e582ff0e7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Over
        440 Filipino crew and passengers from the coronavirus-hit cruise ship in Japan
        and the team that brought them home will be placed under stricter quarantine
        as compared to the Filipinos who came from Chinese city Wuhan — the epicenter
        of the deadly virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebdd16-9888-4322-b5b0-5633c746d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbbb82-d9cb-4c51-9087-ecdcff360b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire said on Wednesday
        different measures are in place this time at the Athlete''s Village in New
        Clark City, Tarlac because the transmission rate is different inside the Diamond
        Princess cruise ship&nbsp; docked in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84130b80-d0de-4ce5-a050-4a42d50e626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases on the cruise ship reached nearly
        700. On Wednesday, 57 Americans who were evacuated after the mandatory 14-day
        quarantine tested positive for coronavirus, US health officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba87c7-b6c8-4e33-a840-454eb76b63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2145e90-a1e7-4216-a992-787a36d12fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it''s going to be different from the previous repatriation
        because as we know the transmission dynamics in the ship was different from
        what we had when we had our Wuhan repatriates. So this time their movement
        will be limited," she told CNN Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca431e-f579-49ab-9e56-a0ed5c15f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:04.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, said 445 Filipinos were evacuated
        from the ship in Japan, including 440 crew members and 5 tourists. Meanwhile,
        the DOH and Department of Foreign Affairs had a 13-man repartriation team,
        bringing the number of people to be quaratined to 458.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c642f-4b04-4ef8-97a5-28c1618cbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df4ff8-c98a-4ff9-881c-1fe5bb52b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49718b-066a-4da6-9542-eaa95873fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said DOH has prepared psychosocial support to help them
        deal with the prolonged quarantine. All the passengers and crew who tested
        negative for the virus underwent the 14-day quarantine and underwent monitoring
        before flying back to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69538e-2ec6-42d0-9e1f-f367e93b7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d79c53-2326-46d1-aafd-2ebacf163a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have teams which are properly trained to do that and they have
        been deployed in the quarantine facility," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc788778-65be-407e-af24-f9bb4727e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5560fd-ed42-40de-a519-a1bbcfc3deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the new batch of repatriates in New Clark City will be
        monitored twice a day to see if any of them would develop flu-like symptoms.
        Once any of them would exhibit signs and symptoms, they would be immediately
        referred to designated hospitals, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09bc9c-83d6-4283-b788-f45ae7aaf918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe1b97-f993-4a74-ad02-91dd6a1020b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:43:54.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group from the cruise ship arrived in the country in two batches
        on Tuesday and early Wednesday morning. They were all checked for symptoms
        linked to the virus before they were allowed to enter the New Clark City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312997c3-7581-4e1e-a3b9-5cc5a1999b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:38:09.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:11:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Overseas Workers Welfare Administration Board
        of Trustees agreed that the Filipino seafarers of the cruise ship will be
        provided with ₱10,000 financial assistance, free transport from Manila to
        home region, and ₱20,000 livelihood grant if they decided to stay in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b914c78-98dc-4c11-b13d-428d6b6d3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:17:00.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capas government, who complained about the use of New Clark
        City as quarantine facility for the Wuhan repatriates, said they have already
        accepted that the sporting center is the only facility at the moment that
        can accomodate such a huge number of evacuees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f56d9-ed31-417d-bdf4-52694ae88cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:17:00.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe50fda-05ae-4ae0-90e5-291d6c8d0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:17:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they want assurance from the national government that
        nearby residents will be safe from any illnesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a0268-5279-461b-bf7c-34eec8acd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:17:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a7873-cb3b-4da5-9491-3b0253a96b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:17:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dagdagan na lang ang tulong sa labas, kung ano man ang sa tingin
        nila pwede ibigay sa bayan ng Capas o serbisyo man o gamot upang maibsan ang
        kinatatakutan o agam-agam ng mga tao," Capas, Tarlac Mayor Reynaldo Catacutan
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39720373-13a8-49bb-8daf-a30ab4d8987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:17:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bd212-2113-4a2b-a4b2-dda3b09dfe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:17:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the compound, there are health desks courtesy of the Department
        of Health and the local government. They distribute free medicine and administer
        check-ups to the locals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3ebc3-f539-48b0-83c2-361e196a8c84'
