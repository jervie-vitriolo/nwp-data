    'mgnl:tags': ['Rodrigo-Duterte', 'ABS-CBn']
    'template': '1'
    'title': 'Duterte accepts ABS-CBN apology, silent on franchise support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9d3a1-7452-4216-b8ea-72e65455d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:49:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> <a
        href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html"
        target="_blank">President Rodrigo Duterte</a> has accepted the <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html?fbclid=IwAR0opdM0fl_daR9K0-G-nOa8GnqCkT9xcNZ8CoJGyZLPkbef1B8IwzkzioA"
        target="_blank">apology of broadcast giant ABS-CBN</a> for airing a <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html?fbclid=IwAR0opdM0fl_daR9K0-G-nOa8GnqCkT9xcNZ8CoJGyZLPkbef1B8IwzkzioA"
        target="_blank">smear ad</a> against him by opposition Senator Antonio Trillanes
        IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98021f62-b036-4b63-814b-d95a1a4d74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:49:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nandiyan na eh</em> (It’s already there.) I accept the apology,
        of course,” Duterte told reporters Wednesday at Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcdf7f4-ebca-467d-9f4c-76053f6900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said ABS-CBN should just donate the remaining ₱2.6-million
        the network owes him for its failure to air his political advertisements during
        the 2016 election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208137e-3d5d-4f9e-a93e-34d086fff717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be85a29-1b49-436d-bbe2-0189913d2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite accepting the apology, Duterte was noncommittal on the renewal
        of the TV network’s fate, refusing to say whether he will approve or reject
        a bill passed by Congress granting ABS-CBN a fresh 25-year franchise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7be61b-28d7-45af-a796-2cead30484ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba914b-8b0c-4d20-8268-e846cda9b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he may consult the media whether or not to approve the bill
        on ABS-CBN’s franchise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1d6d1-bdd8-4192-b7ba-f37239f9a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e02907-f3ca-4355-86c1-93e841cbf7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN President and CEO Carlo Katigbak publicly apologized to
        Duterte during the first congressional hearing on their franchise at the Senate,
        over the airing of the advertisement which questioned if a tough-talking,
        cursing politician would be a good fit for president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d66a68-9314-4f70-9b27-7d0e132f7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971c922-d50f-4789-a5d9-f72d3b87bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry if we offended the President. That was not the intention
        of the network. We felt that we were just abiding by regulations that surround
        the airing of political ads,” Katigbak said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54789e3b-1d6b-47fe-8ef0-2bade2f211e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df9192-19fb-4d21-8b31-52cbdb7bda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Critical move’ with House</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174043a-c4fc-455b-8547-c61a2af6c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d35f47-e0de-4b9a-853b-2c66aae0e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also keeping a hands-off approach to Solicitor General
        Jose Calida’s bid to void ABS-CBN’s franchise through a <a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        target="_blank">quo warranto petition</a> before the Supreme Court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ba104-a286-4100-b0bc-f600cd0101c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0d563-11fe-41cf-a60e-e430ede948af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema nitong sa</em> [The problem here with the] SolGen,
        once he makes an official statement that there is violation of law then I
        cannot just tell him to stop,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f194a25-820a-440b-912b-8cc4cf82e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029ff26-8312-471b-9a45-bc4fc94e51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fate of ABS-CBN’s franchise lies with Congress, adding
        that the “critical move” is with the House of Representatives which is yet
        to hold a single hearing on bill seeking a new franchise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd2bd7-41b2-4ea0-a50b-f531032e88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db3010-b70a-48e8-8830-14d162f5e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:10:56.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has never and will not interfere in congressional
        deliberations on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7c522-f55a-4150-ab5f-0ed96d3dab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:14:31.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Legislative Franchises vice chair Rep. Tonypet
        Albano said Duterte''s acceptance of ABS-CBN''s apology paves the way for
        a better timing for the House to take up the TV network''s franchise and for
        them to have a "good hearing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fc130-01d4-42d8-91db-671f44cf4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:14:31.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c6151-7af1-4559-a7c0-959b8f3614b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:14:31.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, weeks, and months, we expect to tackle this
        franchise bill and show the world that we as legislators in the House are
        fair, honest, and hard working to promulgate a justifiable and amicable decision
        for ABS-CBN and its employees," Albano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42a70f-5398-41d2-9b84-8efcabb07669'
      'mgnl:activationStatus': true
