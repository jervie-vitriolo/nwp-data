      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Risk communication and community engagement, very important should
        we operate under a code red alert level, which is the highest. This is part
        of the door for response,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06b40b-75fc-49eb-acf2-48ad9b52c9d7'
