      'mgnl:lastActivated': 2023-01-26T21:10:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb89190-df93-4660-8ca9-df22684bcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for US businesses, hospitals, and communities to
        begin preparing for the possible spread of #COVID19," it wrote, referring
        to the name the World Health Organization has given the novel coronavirus.
        "CDC continues to work with business, education &amp; healthcare sectors,
        encouraging employers to be prepared."</p>'
