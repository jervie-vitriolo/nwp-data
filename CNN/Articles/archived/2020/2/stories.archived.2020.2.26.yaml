    'template': '1'
    'title': 'Bob Iger steps down as Disney CEO. Bob Chapek replaces him'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393962d-0bc5-436b-ba18-278031a67b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bob Iger has stepped down as CEO of
        the Walt Disney Company, effective immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d2243-8a0e-46e8-bbb7-d341fa462f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd7bb6-a640-4f90-acc9-94d370c8c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Chapek is the new CEO, the board of directors announced on Tuesday.
        He most recently served as chairman of Disney Parks, Experiences and Products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226c946-a76d-4309-805f-eb0d44dffae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b45194-85cb-4830-888a-68f31b966316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger has assumed the role of executive chairman and will direct
        the company''s creative endeavors, the company said. Iger will stay on at
        Disney through the end of this contract on December 31, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfeb006-d527-4e8d-9a24-81ecc3d8216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f467ce-be2e-4ae1-8321-db1def153dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the successful launch of Disney''s direct-to-consumer businesses
        and the integration of Twenty-First Century Fox well underway, I believe this
        is the optimal time to transition to a new CEO," Iger said in statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ecc11-d5c8-4b26-91ab-578f913f399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f7e2a-6a52-48a3-9d26-e4476fd0e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger said he has the "utmost confidence" in Chapek and looks forward
        to "working closely with him over the next 22 months as he assumes this new
        role."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a92e3-cc7d-471a-8cfd-e2bb8e42226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce8330-4807-4cae-9809-634412e3dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am incredibly honored and humbled to assume the role of CEO of
        what I truly believe is the greatest company in the world," Chapek said in
        a statement. "Bob Iger has built Disney into the most admired and successful
        media and entertainment company, and I have been lucky to enjoy a front-row
        seat as a member of his leadership team."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0864a68-0337-4372-9af9-3f18f6947fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb6734-5133-4360-8e84-df665b12bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger''s announcement caught Disney employees and rival media executives
        off guard. Some said they were stunned and "in shock" about his sudden departure
        from the CEO seat. This transition was inevitable, but it was not expected
        to take place immediately on a seemingly random Tuesday afternoon. Some insiders
        took solace in the fact that Iger said he would remain executive chairman
        of the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099f9be-81a9-4ab0-8654-4daa44d73708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821c44e-9b90-47ee-b05d-6fbc1913e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger, one of America''s most respected CEOs, succeeded Michael Eisner
        in 2005. During his tenure, Iger oversaw the acquisition of Marvel Studios,
        Pixar, and Lucasfilm, all of which produced films that shattered box office
        records. Under his leadership, 21st Century Fox came into Disney''s fold,
        resulting in a new roster of intellectual property for the nearly 100-year-old
        company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cdedd-7245-4112-814f-930e6885233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6228ea-7d79-4540-a037-11f1cff1f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, he unveiled Galaxy''s Edge at Disneyland and at Walt Disney
        World to incredible fanfare. But among his final act as CEO — and arguably
        most important — was the launch of Disney+, a streaming service with exclusive
        programs to compete with Netflix.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bf28f-dd99-4944-9469-c5522d2955f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a3c2e-49d3-445b-be19-3c1f6920a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks on the investor call after the announcement appeared
        to rule out some of the speculated reasons for a hasty exit, such as a health
        crisis or a late entry into the presidential race.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8c42e-3f28-40ef-86e7-6b0b4b6327c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fefb89-9439-4ebc-b8fd-ae3452a9fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger explored a run for president a few years ago, but dedicated
        himself to the 21st Century Fox transaction and Disney+ instead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e54dad-4fbb-4b00-920c-d782328683a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04817056-2372-4d9f-809e-518d5d72bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger said on the call that it was the right time to step down because
        he needs to spend more time on the "creative side" of the company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973a1fe-868a-412a-a2ec-8bd9d47e9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e509b-f6b8-45d2-b124-4ee34cd0e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not do that if I had to run the company on a day to day
        basis," Iger said on the call.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685df26d-59a8-446f-8308-04693202ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:25:14.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/25/media/bob-iger-bob-chapek-disney-ceo/index.html"
        target="_blank">Bob Iger steps down as Disney CEO. Bob Chapek replaces him</a></em>"</p>'
  'Trump-coronavirus':
