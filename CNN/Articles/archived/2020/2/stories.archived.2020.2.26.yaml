      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/25/politics/us-kills-terrorist-leader-kenya/index.html">US
