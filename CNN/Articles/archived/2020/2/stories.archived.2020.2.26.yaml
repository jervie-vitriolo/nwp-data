      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 26) –</strong> A man was killed
        in a fire that hit an ancestral home in the historic city of Vigan, Ilocos
        Sur, on Wednesday morning, the city''s fire station confirmed.</p>'
