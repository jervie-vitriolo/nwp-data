      'mgnl:lastActivated': 2023-01-26T21:10:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index dropped 1.3%. China''s Shanghai Composite
        lost 0.5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ab778-28c8-43e7-9dc7-dbc11333ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.011+08:00
