      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce2e1c-c6bb-4bc5-a445-179c64163cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:50:35.012+08:00
