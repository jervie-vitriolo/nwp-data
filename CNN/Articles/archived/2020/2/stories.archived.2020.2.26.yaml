      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte on Monday night said that the hospital that treated the first
        coronavirus case in Codogno, known as Patient 1, had not followed protocol.
        Conte did not elaborate on what protocols were breached.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871a8c2-1fee-4c7c-889e-349f8530ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10352238-dc40-4677-af44-5ec995d678e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear "there has been a management of the hospital not entirely
        proper according to prudent protocols, which are recommended in these cases,
        and this has certainly contributed to the spread," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff88eb6-2381-4b6a-9eb0-214dc32199a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd315b6d-4f76-4dbe-b320-fb02b4271769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities have identified Patient 1 as a 38-year-old man,
        giving only the name Mattia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71050b-28be-4e75-bb7d-4ef622d4b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4147a5c-2f24-4eac-bf7c-e3584c8945ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattia was originally in intensive care for respiratory problems
        at a hospital in Codogno, but is now being treated at the Policlinico San
        Matteo in Pavia, about 35 kilometers south of Milan, Italian Civil Protection
        Agency spokesman Juri Pittaluga told CNN. Mattia''s pregnant wife, Valentina,
        has also tested positive for the virus and is in the Sacco hospital in Milan,
        but her health condition is "not worrying at all," Pittaluga said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fc598-6e20-45b0-81ff-14707051b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.500+08:00
