    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf09d12-812d-4d47-b272-5276f4150900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of health experts from the World Health Organization and
        the European Center for Disease Prevention and Control arrived in Italy on
        Monday to assist local authorities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688f489-81f6-4502-8b83-8c9a0edc4a8c'
