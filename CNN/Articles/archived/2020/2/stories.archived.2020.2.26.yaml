  'Duffy-retreated-after-raped-drugged-':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Duffy performed at the Hurricane Festival in Germany in June 2009'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-26T14:56:42.777+08:00
    'imagesource': 'jcr:57c3fd38-f630-42c8-ae27-86f929be1b5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2620f4f-4d0b-4288-82c2-694b2f0f27b0'
    'lead': 'Duffy opened up to her fans Tuesday in an Instagram post that explained
      why she stepped away from the spotlight nearly a decade ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T16:13:50.143+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:10:29.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:34.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duffy', 'singer']
    'template': '1'
    'title': 'Singer Duffy says she retreated from the spotlight after being ''raped
      and drugged and held captive'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432cdce-2000-4908-91a4-4e7f9aa51201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Duffy opened up to her fans Tuesday in
        an Instagram post that explained why she stepped away from the spotlight nearly
        a decade ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e7782-5cf7-4646-a92b-cd0427a07e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Mercy" singer said she still wasn''t sure now was the right
        time to share but that it felt "liberating" to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801aa669-691e-46ab-bb1b-7672c794e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e4166-e15f-4933-8dc8-326ff3390bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of you wonder what happened to me, where did I disappear to
        and why," she wrote. "The truth is, and please trust me I am ok and safe now,
        I was raped and drugged and held captive over some days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04d1b4-2fec-4a34-8732-c6f1ae24d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa3a58-e896-4aae-91af-0b68a707a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duffy says she survived and spent "thousands and thousands of days
        ... committed to wanting to feel the sunshine in my heart again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242e60d-fdbc-41e9-978c-7f6ee76baf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2f0a9-b0be-4ded-b81c-d0860cff1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wonder why I did not choose to use my voice to express my pain?
        I did not want to show the world the sadness in my eyes. I asked myself, how
        can I sing from the heart if it is broken? And slowly it unbroke."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096f1a5-c270-4402-a2a6-aececf4aaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36218196-d9de-43a9-a3f9-515e86e956be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duffy took home the Best Pop Vocal Album award at the 2009 Grammys
        for her breakthrough album, "Rockferry." That same year, she was also nominated
        for Best New Artist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d8521-29c0-4dca-8d48-ca69f901bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79773c50-5574-4c9f-95bf-f7498f3a3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, she released another album, "Endlessly," after which she
        largely retreated from the music scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07515b64-61e5-472d-a3b5-6cbd7a17262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc748d8-c12f-4c27-a37a-30e29f03d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Welsh artist said that in the coming weeks she''ll post a spoken
        interview in which she will also address fan questions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bdf1a4-163a-4741-8a36-85b87752fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d159139-dbf8-4932-a024-bdc401198fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She closed by saying, "Please respect this is a gentle move for
        me to make, for myself, and I do not want any intrusion to my family. Please
        support me to make this a positive experience."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68f32a-ad97-4e3d-bb97-4adf9433fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc41575-66bf-435c-8044-53aae8601af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, fans commended the singer for her bravery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0547776-de2a-4479-aa51-371497d00b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6e21b-8d39-42cc-9b0b-073339389cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, your strength is truly inspiring," one user wrote on Instagram.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f0ad4-546c-43f2-92b0-aa0c2cb66cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d1e63-597b-4cee-9335-4a7f4b108fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:13:50.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your music is a reflection of your heart and who you are, beautiful
        and strong. I pray and hope for a real and long lasting healing," another
        fan wrote. "We are with you dear, precious @duffy you are incredible and very
        missed. Fight this thing, don''t let it define you or determine your life."</p>'
