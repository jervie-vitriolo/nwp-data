  'us-military-kills-terrorist-leader-kenya':
    'author': 'Ryan Browne and Barbara Starr, CNN'
    'caption': 'One US service member and two civilian contractors working for the
      Defense Department were killed in Sunday''s Kenya attack by Al-Shabaab, U.S.
      Africa Command announced.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T13:27:50.299+08:00
    'credit': 'From security sources provided to CNN'
    'imagesource': 'jcr:a9e7ae0e-37ab-4a4b-ab89-a0f7e3ab299d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188bf18c-d37c-4aca-84d2-c1760d525ac4'
    'lead': 'A US airstrike in Somalia killed an al-Shabaab leader who had a role
      in "planning and directing terrorist operations," including a January attack
      on Manda Bay, Kenya, that killed three Americans, the US military said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T13:31:42.424+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:10:36.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:33.139+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'military', 'United-States', 'Kenya']
    'template': '1'
    'title': 'US military says it killed terrorist leader who planned attack that
      killed Americans in Kenya'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b034df-9794-4054-8dfc-9d0606c2fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US airstrike in Somalia killed an
        al-Shabaab leader who had a role in "planning and directing terrorist operations,"
        including a January attack on Manda Bay, Kenya, that killed three Americans,
        the US military said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4c78d-5aa6-433f-95ab-8d199c5ce057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731f8a3-9e9f-4edf-a501-22a411326c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post-strike assessments confirm the two terrorists killed in the
        Feb. 22 precision airstrikes were an individual associated with the attack
        on Manda Bay and his wife, who was also a known al-Shabaab member," US Africa
        Command said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85489c99-729e-40eb-9700-282e66da42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411dfb6e-d458-459b-b739-dfe8a34639d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two terrorists were identified as a senior al-Shabaab leader,
        who was in charge of planning and directing terrorist operations on the Kenya
        border region, including the recent attack on Manda Bay, and his wife, who
        also was a witting and active member of al-Shabaab responsible for facilitating
        a wide range of terrorist activities," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d83ea-3923-47fe-b151-a42c5ed7fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d450436-7b33-4121-b18f-e51f71116014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrike occurred in the vicinity of Saakow, Somalia, which
        is located approximately 320 kilometers west of Mogadishu. An earlier statement
        from Africa Command said the strike had targeted an al Shabaab compound, killing
        "two terrorists" and wounding another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c733c4-399e-4392-b7e9-95bec2750b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1036fa-00b9-47ee-adad-5cbc7f90ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile al Shabaab attack on a military airfield in Manda
        Bay resulted in the death of a US soldier and two American defense contractors
        as well as the destruction of multiple Defense Department aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d8564-69ca-4bc3-a963-cb6d56bc0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f26d3-6ccd-4e26-8d5b-c3f4dbd1ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the attack, al Shabaab fighters fired mortars on Kenyan military
        installations while simultaneously assaulting the airfield. US and Kenyan
        troops responded to the attack, killing five al-Shabaab members. Initial US
        military estimates said that "several dozen al-Shabaab fighters" were involved
        in the assault.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaef850-fc7b-4197-bfc3-04e6b9ec84a2'
