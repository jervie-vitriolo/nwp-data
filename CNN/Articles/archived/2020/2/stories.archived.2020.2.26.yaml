      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad54b20-608e-41e3-9476-a2011599b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack raised questions about the security of US personnel in
        neighboring Kenya and underscored al Shabaab''s ability to mount complex attacks
        in the region despite suffering setbacks in Somalia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc0103-4e6f-45b0-9931-219122d825d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1134e80-3f68-46bb-8051-e07ffe71de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since January 5, U.S. Africa Command and our partners have pursued
        those responsible for the attack on U.S. and Kenyan forces at Manda Bay,"
        said U.S. Army Gen. Stephen Townsend, the commander of U.S. Africa Command
        said in the statement released Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8e135-e9da-4cb7-82ff-ec33ad540fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d435e8-1870-4719-b356-7f706f80d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strike demonstrates that we will continue to relentlessly
        pursue those responsible for Manda Bay and those wishing to do harm to Americans
        and our African partners," Townsend added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf3366-feaa-4074-ad6d-5071bd5a2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222f3db-bf27-414e-b751-8300e7d92b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Shabaab is considered to be al Qaeda''s largest affiliate, commanding
        some 5,000 fighters according to US military assessments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5979825-df9e-40b0-bcda-cc4bfcec5744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d044dff-283a-4393-97ee-6ed57496bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are approximately 600 Department of Defense personnel in Somalia
        where they primarily work with local Somali National Army forces to battle
        the al Qaeda affiliate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbd64f-c6ca-4a16-b240-f393ccf67b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bba143-9851-4ff3-99e8-bde3fa488a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials say they have trained some 1,000 light infantry
        troops known as the Danab which are seen as key to taking on al Shabaab.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c8579-a759-4a3f-b89a-483aa3092eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585c13a-76b2-4cdb-acc5-43adfdcdda75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While al Shabaab has lost control of much of the territory it once
        held in Somalia it maintains the ability to conduct high-profile attacks in
        Mogadishu and elsewhere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf600985-6c28-4f1a-83d5-ad74a964c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bea3e9-3e1d-4b87-b65a-a13d09aad9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is not seen as capable of attacking the US homeland but
        is considered a major threat to US forces and partners in the region.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ff6a4-c7e4-4f23-884f-e4a3cc42eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:31:42.424+08:00
      'mgnl:createdBy': 'janine'
