    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc2af43-8d26-49c3-ac9e-b6a23db8dc32'
    'lead': 'Jif is partnering with GIPHY, a GIF search engine, to put a lid on this
      decade-long debate: Both GIF and the peanut butter are pronounced "Jif."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T09:25:08.069+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:10:58.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:28.475+08:00
