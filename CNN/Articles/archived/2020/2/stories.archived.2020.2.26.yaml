      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2dc3a-721d-41fa-b21b-6c5912381f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign crime rates up with POGO industry boom</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748900b-3fd4-484c-a7db-5d7212c85f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said criminal cases involving foreign nationals spiked in
        the past year amid the proliferation of Philippine Offshore Gaming Operations
        (POGO).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b31da-f595-4a11-a196-e14d6f4ccfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming</em> unruly,<em> sabihin na natin, ‘wag lang silang
        magalit</em>, Chinese<em> talaga… ‘Pag dumadami ang</em> foreigners, <em>dumadami
        rin ang</em> crimes,” Sinas said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acfa8b-af8d-4e60-b3cf-dd43c1ec6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of unruly foreigners, let’s say—I
        hope they don’t get mad—they’re Chinese. When foreigners in the country increase,
        so do crimes.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5f5ad-daff-4298-b661-5414ccb2cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of hearings, the Senate committee on women, children,
        family relations, and gender equality revealed the alleged string of violations
        committed by some Chinese nationals and POGO workers. These include the supposed
        payment of a ₱10,000 “service fee” for easy access through the Bureau of Immigration—
        also known as the <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">“pastillas
        scheme”</a>— and an <a href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">online
        sex trafficking scheme</a>, where both Filipino and foreign escorts can be
        “ordered” for sex.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cebf15-9e90-4b9c-90fd-5cd8b672d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/2/25/china-starts-pogo-crackdown.html">China
        starts crackdown on POGO workers</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6e7ab-7c57-4947-8681-669a49822684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also conducted raids in various parts of Manila where
        establishments, including well-known luxury hotels and condominiums, were
        probed for suspected prostitution activities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2820d-eb6c-4369-b0b5-d58b4cfae5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said a Chinese tourist help desk is in the works to help combat
        rising criminality.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741ea79-c8ad-49c6-8e7b-9d88261cca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police legal team is also studying the possible filing
        of charges against owners of establishments with illegal activities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58052abc-4917-4cec-8e9d-8c2b98f3e5c5'
