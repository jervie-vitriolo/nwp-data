      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'jay-altarejos-interview':
    'author': 'Gil Perez'
    'caption': 'The director talks about the charges being thrown against his film
      and whether audiences will get to see it soon. Screengrab from ALTAREJOS FILMS/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-02-26T18:04:46.907+08:00
    'imagesource': 'jcr:3aabebd7-f03a-4d90-a5ce-aae24f021dea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e4b225-b8d8-4f27-be48-ac4765a7e5e5'
    'lead': 'The director talks about the charges being thrown against his film and
      whether audiences will get to see it soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T18:29:09.737+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T21:10:20.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:36.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director Jay Altarejos on his Sinag Maynila disqualification'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b01744-9ca9-462c-b795-b35d10a39e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “As early as now,
        I want to tell everyone the truth,” declared director Jay Altarejos after
        he chronicled the events that led up to the disqualification of his film “Walang
        Kasarian Ang Digmang Bayan (The Revolution Knows No Gender)” in the upcoming
        2020 Sinag Maynila film festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aeb0eb-3237-4486-a2f1-34733f7bb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially a finalist under the festival’s full-length category,
        it was announced by Sinag Maynila organizers last Friday, February 21, that
        they were pulling out the film from the competition because of “substantial
        deviation from the submitted and approved script.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477be36-64cb-47e6-afbe-f1847a4aab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altajeros quickly responded, refuting the organizer’s claims of
        deviations. He asserted that the move was political in nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35860a38-be43-499a-82d1-ce99bb29b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tackles President Rodrigo Duterte''s bloody war on drugs
        through the eyes of an artist-turned-revolutionary after the murder of a family
        member.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8160fd7-0631-4888-9186-a5e63987775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director compared the decision to what happened during martial
        law in the 1970s, calling out festival co-founder Brillante Mendoza (a director
        who has been directed&nbsp;the president''s State of the Nation Addresses).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df10847-5ffc-4239-ad82-8ea3d0342192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altarejos joined CNN Philippines Life for a call to tell us more
        about the movie, media censorship, the charges being thrown against his film,
        and whether audiences will get to see his film any time in the near future
        (it’s sooner than you think).</p>'
    '78':
      'image': 'jcr:939249a5-17cf-4482-ade1-5bf5124b7709'
      'imageCaption': 'Director Jay Altarejos on the controversy surrounding his film
        "I’ve always made my films na ako ang may creative freedom: the final cut,
        rights, and everything else." Photo courtesy of JAY ALTAREJOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591347b-2518-476f-a666-927278dcf101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d669f-d8a6-40ba-a072-500994e9b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you give a bit of background on your film “Walang Kasarian
        Ang Digmang Bayan”? What’s it about?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d56507-6cfd-4f22-b39d-bf12bd91fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s about Paolo (Oliver Aquino), who is a filmmaker. He’s a character
        whose story started in “Kasal.” And then, his nephew gets killed during a
        tokhang operation. And because of that, he goes through complications with
        his mental health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91786c-a33e-4bae-8799-a15aba2ec6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is an activist. He goes through these issues in Philippine society,
        especially in the [urban areas]. At the same time, inaayos niya rin ang personal
        life niya. Like when he meets his ex, played by Arnold Reyes, and the person
        who caused their break-up, which happens to be Sandino Martin. So journey
        lang siya, and he brings us through the different issues in society, all of
        which culminate in the death anniversary of his nephew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e431d7-e1da-43c3-bdcc-493bb080f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then he, together with some activists, [had] a tragic incident
        with the military. In the end, he goes up to the mountains and joins the revolutionary
        forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d1c43-f911-4b3d-9312-eb2b06ab2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just to make it clear, this is a pseudo-sequel?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087732c-5e14-4195-8ba9-1194c3f55b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Basically, it’s set in the same universe as “Kasal.” I can
        say that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0329e8-d782-4a7f-98cf-c5225413854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share with me your thoughts on the exclusion of
        your film? Is this exclusion an act of censorship? If yes, why?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71d20e-f92b-4bdd-8539-078ccbb63e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, definitely. Because it was so sudden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990a4d1-af3a-481e-8604-1685f086a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katulad ng nasa statement ko, the reason that they gave “deviations
        from the script,” it is a flimsy reason. They saw the film 3 weeks ago. It
        was 3 hours and 15 minutes. Brillante [Mendoza] saw it, and his concerns were
        (1) the length and (2) the use of military uniforms. ‘Yun lang concern niya.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12900e-3b0c-4e3a-8d0c-758a4586a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then two weeks ago, Sinag Maynila watched it, it was 2 hours and
        40 minutes. The only reactions I got were (1) it was overwhelming because
        a lot of issues were tackled in the film and (2) again, the use of military
        uniforms was brought up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be326fd6-6f07-46ed-9bcb-c6541441af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because sabi nga ni Brillante, concerned siya sa paggamit ng military
        uniform. Sabi ko, yan naman, nangyayari naman talaga yan, pagpatay ng tao.
        Ilalaban na lang natin yan just in case.</p>'
    '79':
