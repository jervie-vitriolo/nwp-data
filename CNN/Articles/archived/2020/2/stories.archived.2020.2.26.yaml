      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256859d-56f2-4064-a74f-ff160bd82fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:00:35.338+08:00
