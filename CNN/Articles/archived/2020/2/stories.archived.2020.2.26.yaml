      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb256cfc-9579-4bad-9e17-d5a912b699a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.603+08:00
