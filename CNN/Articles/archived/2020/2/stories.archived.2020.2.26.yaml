      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Duque said that community engagement will be vital during
        the worst-case scenario.</p>'
