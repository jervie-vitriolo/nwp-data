    'mgnl:tags': ['ABS-CBN', '-Franklin-Drilon', 'Alan-Peter-Cayetano', 'franchise']
    'template': '1'
    'title': 'House asks NTC to let ABS-CBN operate pending franchise renewal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903873c-6174-469f-80b9-d6f987095aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T15:41:24.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — The
        House of Representatives has formally asked the National Telecommunications
        Commission to give ABS-CBN a provisional permit so it can continue operating
        pending the renewal of its franchise.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63280a62-aeb0-47f7-9324-64f45bb9eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce951080-8152-49c3-8289-f38f5144a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Legislative Franchises chair Franz Alvarez sent
        the NTC a letter on Wednesday, duly confirmed by Speaker Alan Peter Cayetano.
        They enjoined NTC Commissioner Gamaliel Cordoba to grant ABS-CBN provisional
        authority to stay on air even after its franchise expires on May 4 until such
        time that the Congress decides on its application for a franchise renewal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8eddd5-8606-4aed-bd65-28901b7d6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b667e11-566c-4f2e-bf27-5f343a9f66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and Alvarez also requested the same for ABS-CBN''s subsidiaries
        and affiliates, including ABS-CBN Convergence, Sky Cable Corporation, and
        Amcara Broadcasting Network, Inc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95783c-6989-4d09-8151-5d23130ce006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.294+08:00
