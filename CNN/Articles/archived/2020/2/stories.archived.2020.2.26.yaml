      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commencement of the Saudi Women''s Football League is one more
        major leap forward for the future of our country, our health, our youth, and
        our ambitions to see every athlete be recognized and nurtured to their fullest
        capability," Prince Khaled bin Alwaleed bin Talal Al Saud, the president of
        the Saudi Sports for All Federation (SFA), said in a statement on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e00a37-0869-46e0-a415-bbe09b1fe814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021dc89b-c65b-45df-aa58-165a137f8ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has never had a national soccer team compete in the
        women''s World Cup, though a women''s team represented the Kingdom in a regional
        futsal competition last year. One of the reasons why the kingdom resisted
        calls for women to be allowed to compete internationally was a ban on hijab
        that was imposed by football''s governing body FIFA in 2007. However, that
        ban was lifted in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45c05b-4b70-4927-99c2-87adaea27ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c2501-9df8-44c8-9a23-7bb97b28d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new league is not part of Saudi Arabia''s national football
        federation, which includes many leagues and youth programs for men and boys.
        According to the SFA statement, the women''s league will consist of preliminary
        rounds that will determine regional champions, who will then proceed to a
        knockout stage and compete for the WFL Champions Cup. The SFA added the total
        prize money was set at 500,000 Saudi riyal ($133,251).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19859b-fab3-4bf0-a6c0-6236f7d6ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df10c5-b845-40a1-9948-73eca897a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the games in the inaugural season will take place in Riyadh,
        Jeddah and Damman, but the SFA said there is "potential for more depending
        on registrations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce9d38-249a-4058-8c09-2e543b2723e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899af08d-8ca5-42a4-bd8d-096a7457b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Men still have ''arbitrary authority'' over their female relatives</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a7fd3-1f61-4014-a272-e9a185b75016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the women''s league is the latest in a series of measures
        the kingdom says were taken to empower women as it flirts with equality. In
        December last year, the government ended gender segregation at restaurants.
        In August, a ban was lifted on Saudi women holding passports and traveling
        abroad without the consent of a male guardian. In a landmark reform, women
        were granted the right to drive in 2017 and were issued their first drivers''
        licenses in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580610a7-d65c-4eb0-bda2-2d3689599155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4b5cc-0ec6-4481-bd79-4284be7b8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many harsh restrictions remain in place, and the kingdom
        has also escalated a drive to stamp out dissent in recent years. The United
        Nations has warned that much more needs to be done to grant women full autonomy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37019b6f-37f9-430c-8678-765da9ea6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb8c0e-0248-44b2-9a86-5fdc6da46074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women continue to face numerous restrictions under the guardianship
        system, which gives men arbitrary authority over their female relatives and
        is based on, and results in, discrimination against women," a panel of UN
        experts said in a statement after the reforms were announced last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608137d6-5b9e-4aa8-ae3b-20e52dcb5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfc70b-27b8-406c-b6c2-0194b6198b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women still need the permission of a male guardian to get married
        or divorced, open a business, or sometimes even access health care. In cases
        where a woman''s father is deceased or absent, her husband, a male relative,
        brother, or in some cases, even a son, must give his approval before she can
        obtain basic entitlements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610188b-a47c-449c-ae04-336afd86a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c39b2a-7e63-4069-85f4-44a3e1dd992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women also have little authority over their own life -- a Saudi
        woman''s legal position is equal to that of a minor, and their testimony in
        court are given less weight than those of men.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29306c5d-b9ae-4a39-8be8-3d005ca2d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e966f07-a137-4031-8f50-50356135b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN experts said that despite the relaxation of some of the rules,
        the system in place still "negates [women''s] fundamental human rights and
        their dignity as autonomous human beings," and "severely impairs women''s
        equal participation and decision-making in political, economic and social
        affairs".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8af976-f16c-475b-9127-4398a81d4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/25/football/saudi-arabia-football-league-women-rights-intl/index.html">"Saudi
        Arabia launches a soccer league for women."</a>&nbsp;</em></p>'
  'China-Xinjiang-abuses-CNN':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T08:26:15.077+08:00
    'imagesource': 'jcr:5aa9c145-ae0e-4d14-9e1c-1ed5102e39e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2190d5-ae7f-4680-9fd3-41090f63abf9'
    'lead': 'The Chinese government has challenged the authenticity of leaked detention
      center records from the Western region of Xinjiang, in its most comprehensive
      statement yet on the high-profile release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T08:32:17.577+08:00
