      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The novel coronavirus began in December
        in the central Chinese city of Wuhan, Hubei province. Now, it''s reached 40
        other countries and territories, and is spreading in Europe and the Middle
        East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2e524-8a17-4e05-af5f-b03cace00407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.388+08:00
