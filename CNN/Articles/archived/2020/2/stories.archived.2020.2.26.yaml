      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, two other new coronavirus cases were reported in the
        country, one of them a 55-year-old French man being treated in a hospital
        in Amiens. He is in a serious condition, Salomon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a349a-84c9-4094-a567-ad3fa24a8543'
