    'title': 'Grab lands $850 million to pump into financial services'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b051b73-0c4b-4afb-a18e-f2cbf18cf625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ride hailing company Grab just secured
        nearly $1 billion to help achieve its super app ambitions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae62a82-3935-4c20-8a84-683dee5e5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cd5fc-d931-4eba-bf50-abfda346b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore start up is getting an $850 million cash boost from
        investors that it plans to pump into digital payments and financial services.
        The injection comes as Grab is battling for market share against Indonesia''s
        GoJek.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78541f8-a90f-4976-aae7-51ff9dd5ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cec8d5-d0ee-418d-a5a5-233c669204eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s largest bank, Mitsubishi UFJ Financial Group, put up more
        than $700 million, with the rest coming from TIS, a Japanese IT solutions
        company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632f31b-5124-44c9-a214-92e900114ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1017d-4243-461c-8ec1-8a2f9daa092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab president Ming Maa said in a statement that the company will
        work with Mitsubishi and TIS to co-develop financial products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8852766-6747-46f7-86b2-a31c7e9cedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.848+08:00
