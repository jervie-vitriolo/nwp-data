    'template': '1'
    'title': 'Local gov''ts ordered to designate impounding areas for towed vehicles'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05bec92-caca-45c3-bbe8-9df3210c0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — Cities
        and municipalities are now required to designate impounding areas for illegally
        parked vehicles in the effort to clear road obstructions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054df6e5-98b4-4092-9649-f5959bf65379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78e4de-bc81-4458-8eaf-5367e0180e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga illegally parked vehicles ay kailangang i-tow at dalhin
        sa impounding area</em> (Illegally parked vehicles should be towed and brought
        to impounding areas). It is, therefore, incumbent upon cities and municipalities
        to designate impounding areas for the safekeeping of towed vehicles,” Interior
        Secretary Eduardo Año said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e95d81-0595-43c4-bdc2-3b12d8211e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068c1e4-2200-4ac6-b43d-a8b2a2d047b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded local governments to comply with Memorandum Circular
        2020-031, which he issued February 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b346fa-9cad-4ef8-90dc-7e42cebf9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bc492-509c-4291-9220-22be64653d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the circular, cities and municipalities should make sure there
        is a designated area for towed vehicles because of illegal parking and other
        violations, as well as road accidents or stalled vehicle due to breakdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc525566-c114-494e-8dff-16b6017d6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818b40e-96c3-44ba-88e6-9af8e8ab869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary and spokesperson Jonathan Malaya said tricycles
        caught on national highways should also be impounded in designated areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437823f-b7fc-4643-a29a-5d25ff487116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8fbe6-114c-4326-b2cf-b2d6cb759c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department has also ordered local governments to pass
        ordinances "prescribing clear guidelines on towing, impounding, and releasing
        of impounded vehicles, to provide certain penalties, as may be appropriate
        and necessary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d81a3-b52c-4147-b78b-f8c31179fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1a43f-ad46-4524-a2ef-be304c751014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ordinances should be consistent with national laws and policies
        and "shall not be unreasonable or discriminatory," the department circular
        read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d377a39-ac5b-4774-9653-b74b5f7380ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6859b-a922-4525-8b1f-1023d6fd5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier gave local government units 75 days, or until
        May 2 to clear road obstructions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e24ef-1abd-4328-85ed-0555114e13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
