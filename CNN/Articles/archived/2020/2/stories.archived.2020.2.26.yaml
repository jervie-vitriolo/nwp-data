      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials in the United States spent much of Tuesday
        assessing the situation, with several leveling accusations against their domestic
        and international counterparts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb7cd8-1bd7-48f0-8861-babde4df27a1'
