      'mgnl:lastActivated': 2023-01-26T21:10:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 8: First patient develops symptoms of coronavirus in Wuhan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef13315f-0886-40f7-9d35-166825390023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 31: Earliest cases of virus reported to World Health Organization
        (WHO).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91b96d-0a81-48da-8a4c-de91063d39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 1: Seafood and wildlife market in Wuhan, where the outbreak
        is believed to have originated, is closed for disinfection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8fcf0-2273-4170-b833-cab2a9382668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 7: Chinese authorities confirm they have identified the
        virus as a novel coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935715e-8faf-4506-89a7-af1a7b095375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 9: First person dies of the virus, though his death wasn''t
        announced until January 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b484ef7-10e9-45db-9336-74a968fff8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 13: Thailand <a href="https://www.who.int/thailand/news/detail/13-01-2020-thailand-responding-to-the-novel-coronavirus"
        target="_blank">reports its first case</a> —&nbsp;a Chinese national who had
        arrived from Wuhan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff57e5-1370-4fdf-b4f1-8dc9870191ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 16: Japan confirms its first case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f7fc2-c352-484e-84ab-fe2fd963c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 21: The United States confirms its first case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307fdfc-a930-42f4-be95-be6ca223d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 23: Wuhan and several other cities are placed on lockdown,
        and Lunar New Year celebrations are canceled across China. WHO says virus
        is not yet a public health emergency of international concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28dce0-50df-4a00-8657-ff5a88cbf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 28: Death toll tops 100. The number of confirmed cases in
        mainland China overtakes the deadly 2003 severe acute respiratory syndrome
        (SARS) outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3a306-879d-45f3-9a73-bb4fb09365c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 30: WHO declares a public health emergency of international
        concern.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e21bbd-8f61-4f5b-99ce-b27099401abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 2: A Chinese man dies in the Philippines —&nbsp;<a href="http://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        target="_top">the first coronavirus death outside China</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16594137-0e91-428a-9a3f-209a55cf7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 4: The Diamond Princess cruise ship is docked under quarantine
        in Japan''s Yokohama Bay with more than 3,700 people on board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6695e-0b3e-4103-a80f-3d98cfc5c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 6: Death toll tops 500 globally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7138ec2-ad01-4861-b0e7-8c5c0d8863b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 7: Chinese whistleblower doctor Li Wenliang, who was targeted
        by Wuhan police, dies of the coronavirus. Chinese social media is flooded
        with grief, anger, and calls for freedom of speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118215d-58a8-441f-b323-e25e2e5b3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 8: The US Embassy in Beijing confirms that a <a href="https://edition.cnn.com/2020/02/08/asia/coronavirus-deaths-china-intl-hnk/index.html"
        target="_blank">US national died in Wuhan on February 6</a>, marking the first
        confirmed death of a non-Chinese national.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ef013-84bb-48fb-8549-9d1ca3bed237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 11: Death toll tops 1,000 globally. <a href="https://www.who.int/docs/default-source/coronaviruse/situation-reports/20200211-sitrep-22-ncov.pdf"
        target="_blank">The WHO names the coronavirus Covid-19</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3edb91-a55f-4bc9-83d2-530dd2062415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 15: The first coronavirus death in Europe is confirmed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e9fba-20ea-4e10-8b99-47c814be5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 17: American passengers on the Diamond Princess are evacuated
        out of Japan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eacb36-91eb-4843-9a0e-77f4560b27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 20: Death toll tops 2,000 globally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f5c42-0119-4869-a5f6-03b982f1a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T20:41:16.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
