    'title': 'White House hires Trump loyalist college senior to top post'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46167db6-4469-4caf-894b-a50cf77e1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House has hired a college
        senior to a top post in the Presidential Personnel Office amid a sweeping
        effort to carry out US President Donald Trump''s desire for a staff of loyalists,
        a source familiar with the hire tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bcfa6-2502-403d-8dbb-43c8c803a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a46f8-1216-4a9d-9894-962cf62a9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Bacon will work for Trump''s new personnel chief, John McEntee,
        who recently took over as director of the Presidential Personnel Office after
        a stint as Trump''s body man. Bacon, 23, attends George Washington University,
        according to Politico, which first reported his hire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79830009-1156-4928-ae80-3ce19b5fd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93ecf0-bb9e-4591-9abc-3d39827a4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely just the beginning of the Trump loyalists McEntee
        will continue to hire, the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2d715-0744-45f5-8940-3a18ec5d4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abde65-789e-4162-a30d-267e31dba56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the President instructed McEntee to focus on
        rooting out disloyal officials, a charge that prompted the personnel chief
        to tell agency officials at a recent meeting that his office will be on the
        lookout for staffers who are seen as disloyal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a54407-bfee-47a1-b53d-1266256eaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecbea4-3adc-49e3-a321-c4bbc6f6c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official said McEntee indicated he plans to first aim his
        efforts at the State and Defense departments. He also told the liaisons that
        promotions and significant staff changes should not occur without prior approval
        from the Presidential Personnel Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8f346-6be2-429e-b2fd-b59b9c07fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4d653-4634-47ad-91e4-8c9734f85488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who attended said the recent meeting was mostly introductory
        and a chance for the liaisons to highlight potential problems at the agencies.
        McEntee asked them to let him know about people they believe are working against
        the President''s agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07ef26-804b-4a92-8084-4ab807187854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a81cd-8ea9-42f3-a0d8-125a752f5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official said McEntee had indicated his office
        would review past processes and how they will change them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a06ea0-1d0b-4f1e-9828-c7ed13231b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45cb23-8ae9-4516-af2a-da967608cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of his impeachment acquittal, the President has been
        intensely focused on the question of loyalty, eager to purge his administration
        of officials he perceives as anti-Trump and install people who have proved
        their loyalty to him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c7afb-80bd-47a5-a443-d0282c2e5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf346e6e-023e-43fe-a04d-01c5c90a54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:27:34.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEntee rejoined the White House after being fired in 2018 for issues
        related to his security clearance. Sources said at the time that the issues
        were related to finances.</p>'
