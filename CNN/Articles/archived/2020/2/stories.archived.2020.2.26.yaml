      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Public health officials warned Wednesday
        that the spread of the novel coronavirus is inching closer toward meeting
        the definition of a global pandemic, as the number of cases outside mainland
        China continues to grow, including in South Korea where a US soldier has tested
        positive for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e0ab3-0e91-486e-84ab-03ca3113a920'
      'mgnl:activationStatus': true
