      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s S&amp;P/ASX 200 fell 2.2% Wednesday, while South Korea''s
        Kospi and Japan''s Nikkei 225 dropped 1.5% and 1.7%, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b314806-cde2-4f34-9545-11d086c6ec25'
