      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fashion tycoon Peter Nygard''s New
        York office was raided Tuesday as the magnate faces allegations of sex trafficking
        in a civil lawsuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c58fca-9947-4d49-885e-4b28f9311694'
      'mgnl:activationStatus': true
