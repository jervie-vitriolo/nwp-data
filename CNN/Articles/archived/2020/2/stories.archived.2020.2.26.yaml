      'mgnl:lastActivated': 2023-01-26T21:11:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b467b74-147c-4c4d-ba42-41860728a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and New York police executed the search warrant, said Nicholas
        Biase, a spokesman for the US Attorney''s Office for the Southern District
        of New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d5449-cc9c-4fd6-aa8c-989ea0049e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd936d43-6149-4f76-b32a-3b7565668984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biase declined to provide further details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fd930-1244-4926-bd4e-c34b6317e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ba159-5dca-4b82-aaa5-0c676b4f1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no publicly filed charges against Nygard, the fact
        that the FBI searched his office suggests the existence of a federal criminal
        investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08467f7-b421-4cb9-9c33-fdcdf83f9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee52e7d-7db9-4ce5-9d7d-22b97f059c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nygard''s spokesman Ken Frydman said authorities executed search
        warrants on Nygard''s offices in New York and California, and he said his
        client is "not surprised" by the raids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964f6fd-5e62-4aa2-8543-cdef59a1c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357767a-14a8-4c5e-b0ea-982cc7dae554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nygard welcomes the federal investigation and expects his name
        to be cleared," Frydman said. "He has not been charged, is not in custody
        and is cooperating with the investigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77334f-8da4-4f59-9969-ad2728d784e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce8cf9f-a1f7-4de1-9fbb-fd78edfa7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 10 women filed a civil suit against Nygard,
        claiming the fashion mogul sexually assaulted them. Some said they were minors
        at the time of the alleged assaults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e0a19-0fe5-4006-849d-ab7015886186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d54cd9-7f1e-4193-bc27-66831b541265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman allegedly used his ties to the fashion industry
        to entice young women with drugs, money and hopes of a successful modeling
        career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983b57c-5abf-4eda-8101-7e75b6b9f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc602863-f05e-4990-8e94-91a0d7903c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also accuses Nygard of sex trafficking at Lyford Cay, a
        150,000 square-foot compound in the Bahamas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170e784-c685-4ee7-8a95-e2023b8d062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d5675-ab63-4d41-8c7c-0afd81294d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claims Nygard sexually assaulted most of the women when he lured
        them to the Cay for "pamper parties" attended by prominent political figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bee3d1-d8bc-495c-ac0f-01d181cef6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd0a0d-b334-4af2-b807-c314748e9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says some of the young women were held at one of his
        properties, where they were not allowed to leave without his permission and
        were forced to perform sex acts. They were also forced to recruit new victims,
        the suit says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba5a59-ead5-446c-b551-ddcb6a7d946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d6d2d-3d04-4e38-822a-cd8f9ec34adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nygard also kept a database of potential victims through his company''s
        corporate server that had information on more than 7,500 underage girls and
        women, the lawsuit alleges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084f8fb-6922-41c4-adba-0215ca97e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a79625-5de1-48bc-98e0-f11706a7483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Nygard has told CNN the lawsuit was "expected"
        and intended to damage Nygard''s reputation through false statements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfedfe-435c-4e42-bf37-23afeba5c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c901081-e9e4-4237-8ab2-c4c198ebfe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney representing the victims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70135b2a-796d-48a2-92e8-81082816ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:10:09.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

