  'Syria-attacks-death-toll':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T16:35:18.486+08:00
    'imagesource': 'jcr:83956c91-ddaf-48b4-a2b2-486fd6c6e0c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ed65db6-aa9a-451d-8b5d-2b23cfb2ba34'
    'lead': 'At least 21 civilians, including nine children and three teachers, were
      killed when 10 schools and a hospital were hit by ''airstrikes and ground attacks''
      in Idlib province in northwestern Syria, he Union of Medical Care and Relief
      Organizations says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T16:36:53.528+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T21:10:27.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:34.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria']
    'template': '1'
    'title': 'Syrian school and hospital attacks kill at least 21 people, aid group
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bbe7f-3ef1-42a9-851a-44b3aae53d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 21 civilians, including nine children
        and three teachers, were killed when 10 schools and a hospital were hit by
        "airstrikes and ground attacks" in Idlib province in northwestern Syria on
        Tuesday, said the Union of Medical Care and Relief Organizations said in a
        statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd687eb-7c84-418f-a89e-edd97055b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children and women are among more than 80 civilians who have been
        "severely injured," said the medical relief group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658bbcd-a45b-44db-bfaf-8e0587482da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three nurses and a doctor were injured after Idlib Central Hospital
        was hit by an airstrike that heavily damaged the facility, the organization,
        which is based in Geneva, it also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb9b45-3b94-45ee-b86d-a34e9f494f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospital, which served 11,500 patients monthly, was forced
        to shut down given the safety risks posed by targeted airstrikes," the group
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ebc4c-d3c1-4c48-a997-bf1c20a428d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government said Tuesday its forces seized several towns
        and villages in the southern countryside of Idlib province after "army units
        carried out intensive operations against terrorists," the country''s state-run
        news agency SANA reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48c0c7-be66-4a05-837d-5627db03ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two months, more than 832,000 people have fled the last
        opposition-held territory in Syria, in the wake of a relentless air campaign
        and a swift ground offensive by the Syrian regime and its Russian backers,
        according to the latest UN figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39942f69-231b-4869-9b0f-8f34e75c5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people are still on the move. Nearly 700,000
        of the newly displaced are women and children, the UN said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5950f9c-8e60-40f5-a730-c6e2044696e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian Foreign Minister Sergey Lavrov said Tuesday in his address
        to the UN Human Rights Council in Geneva that a ceasefire in Idlib would be
        akin "capitulation to terrorists."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e339b2-23a9-45a6-b5ad-89c828672398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desire to justify the atrocities of radical and terrorist groups
        prevails in the position of some of our colleagues, whether voluntarily or
        involuntarily," Lavrov said. "It''s difficult to explain otherwise the exhortations
        about the possibility of reaching ceasefire deals with bandits, as happens
        when Idlib is discussed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c267c-ec6e-4ba2-a1eb-d5ea1652d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a concern about human rights, this is capitulation
        to terrorists and even a reward for their activities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9c9bd-3463-4aeb-bb4f-7bb10cfb229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:36:53.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres, whom Lavrov met Monday to
        discuss Syria, called for an immediate ceasefire in the Idlib region last
        week to stop "the man-made humanitarian nightmare" facilitated by Syrian government
        ground offensives, Russian airstrikes and clashes between Turkish and Syrian
        forces.</p>'
  'LRT-2-operational-by-June':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-26T16:33:57.689+08:00
