    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7c7d4-dbc9-4a42-80f4-0d652cd629a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:22:14.450+08:00
