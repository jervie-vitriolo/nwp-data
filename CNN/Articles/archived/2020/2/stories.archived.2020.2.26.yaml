    'template': '1'
    'title': 'Saudi Arabia launches a soccer league for women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478a2b0-c304-467f-bf59-f99e77d3793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.952+08:00
