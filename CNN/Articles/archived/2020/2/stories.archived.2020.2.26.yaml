    'mgnl:tags': ['Jif', 'GIF', 'peanut-butter', 'Graphics-Interchange-Format']
    'template': '1'
    'title': 'Jif settles the great debate with a GIF peanut butter jar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76880d96-6068-4ba7-8584-e0dfd1a01724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jif is releasing a limited-edition jar
        of GIF peanut butter in a collaboration meant to be as smooth as the product
        itself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18ab4d-8f13-460a-950e-b9a858e9486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09433c-3e5f-4cfd-9808-22d155169cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose is to "settle the great debate" over how to pronounce
        the looping image format that has overtaken in the internet, J.M. Smucker
        Company, the brand''s manufacturer, said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17d874-56ed-4d61-a270-ca8a332cc852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f44abf-3558-49a5-89f0-a9b976cce778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Jif is obviously pronounced with a "soft G," people often
        mispronounce the word "GIF," which is short for Graphics Interchange Format.
        It''s said with a "soft G like the peanut butter and not a "hard G." That''s
        according to creator Steve Wilhite, who made the declaration in 2013 while
        accepting a Webby Award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f786c9-4bc5-4d19-a0cd-0321bd19216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5facd468-123c-462c-b656-6da809ef82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:25:08.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the official ruling, the internet has remained divided.
        Jif is partnering with GIPHY, a GIF search engine, to "put a lid on this decade-long
        debate": Both GIF and the peanut butter are pronounced "Jif."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
