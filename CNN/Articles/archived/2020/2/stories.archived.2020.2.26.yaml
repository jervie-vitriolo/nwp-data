      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines followed a terrible day in the United States, where
        the Dow finished 879 points, or about 3.2% lower — its second straight day
        of massive declines. The index has lost more than 2,000 points in total over
        the past four trading days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf3396-1ffd-4c07-b91f-d95eaa5a2c83'
