      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013c23c-fdbf-4127-bdb5-e24d7081f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:00:35.338+08:00
