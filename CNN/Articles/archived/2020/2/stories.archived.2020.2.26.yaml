      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/25/business/jif-gif-peanut-butter-trnd/index.html">Jif
        settles the great debate with a GIF peanut butter jar</a>."&nbsp;</em></p>'
  '80-hospitals-Eastern-Visayas-under-probe-ghost-claims':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-26T09:57:39.094+08:00
