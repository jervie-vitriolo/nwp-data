      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s J-League postponed seven Levian Cup matches in February
        and all domestic games through early March, while 72 Japanese pro-baseball
        pre-season games will be played in empty stadiums to prevent the spread of
        the virus, according to the <a href="http://npb.jp/eng/">Nippon Professional
        Baseball</a> organization.</p>'
    '34':
