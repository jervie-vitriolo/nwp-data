      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23964e9-e944-40a3-abbb-2f3afbf5e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier said her agency wants people to understand their lives
        might be disrupted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4071fd-e7ec-47c6-83aa-dc143307dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e5f86-902c-466c-bd18-3c546e41b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking the American public to work with us to prepare in
        the expectation that this could be bad," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec8c49-9b88-42ad-851c-80b78c41de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcdd37-f037-4b02-9ee6-6b59943fc1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said CDC officials have been saying for weeks that while they
        hope the spread won''t be severe in the United States, they are planning as
        if it could be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1424b9d-1a39-4198-99c2-8f6933efe0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897bac7-a21e-4e43-80c1-bc01558c40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data over the last week, and the spread in other countries,
        has certainly raised our level of concern and raised our level of expectation"
        of community spread, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a7ae0-1401-4e79-b9ce-d5271ab7cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8825e-e0ec-4682-a125-49f44e0fab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC still doesn''t know what that will look like, she added.
        Community spread could be reasonably mild or very severe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c82c68-a720-4bc8-b5fa-72b3b89d0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122a9d4-06fe-41aa-9182-1df87f42e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans should also talk to employers about working online and
        talk to doctor''s offices about telehealth, the CDC says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dce07f-4649-4cc5-985a-c624e6ba37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89583f-0b4e-45a5-8eee-7dfb6cace3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier said she talked her family and told them that while they
        are not at risk right now, they should plan for what to do if their lives
        were significanly impacted. She said she called the children''s school district
        about what would happen if schools need to close.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafc61c-0a07-4234-a37d-10afd875d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fa37c-6e5c-4f9d-91fd-69519421f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US cases up</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472366b-3e8e-4914-b336-68a897d56ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, the agency said the number of cases in the United
        States has risen to 57, with four more patients who were on a cruise ship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462376d-3a3f-40ad-974f-2431958167ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8a712-1e3c-45ba-b003-5a76cfcbd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in India, President Donald Trump cast coronavirus as "a problem
        that''s going to go away," but experts worry a pandemic could be in the offing,
        given the virus'' spread in Europe and the Middle East.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cae971-4694-4745-95a2-f36c4fcdcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb4dfc-9cff-4878-b075-a3866462d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is employing a twofold approach, working to contain the
        virus while also implementing strategies to lessen the impacts on communities,
        Messonnier told reporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44babf5-9579-406f-8933-d8b1c7f3d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e2fd0-4300-48f0-b0ef-b50610320283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also enacted the first quarantine of this scale in the US,
        and are supporting the State Department and (Department of Health and Human
        Services) in repatriating citizens from high-risk areas," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baccfa6-6f33-4e0c-a477-4b80127a7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4a04f-d8b8-4992-89bc-4a7f90124234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the center is tracking and isolating cases when it
        can, issuing travel advisories for affected countries and taking on the increasingly
        difficult task of preventing the introduction of new cases, most notably at
        points of entry into the United States, she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aec7cb-5fae-46d9-8552-61d29280f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ba48c-95d5-4b20-9efc-05438c0b3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier described the containment strategies as "largely successful"
        and said they were geared toward "buying us more time to prepare."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365d944-b138-4609-a8de-683d28bf627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92dc64-9a00-4337-8ff3-4c34d47abcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>40 cases from cruise ship</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8b172-c23c-4037-a2a4-c954436ee7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current total breaks down to 40 passengers who were aboard the
        Diamond Princess cruise ship that was traveling in Asia, three people repatriated
        from China, and 14 US cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86723d4d-67f3-4eb8-9367-368e7d188dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047fb6f-5726-4c60-b719-db3d796af221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 14 US cases, two of them were the result of person-to-person
        transmission, one coming in California and the other in Illinois, health officials
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d8c07-5e23-49e0-a2d3-b23d455dcc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afe4fb-6413-4f6d-a452-6114cd9e440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown of US cases is eight in California, two in Illinois
        and one each in Massachusetts, Washington, Arizona and Wisconsin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006aaf8e-4ab3-40e7-8ce6-8da59b264e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a8276-1363-4862-b8d0-4ef0a317fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three patients repatriated from China came from Wuhan, the center
        of the coronavirus outbreak, according to the CDC.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29bb43-afba-4db4-a165-14666f74ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad9b86-b4d6-41cd-b5d1-d696a4c7f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two person-to-person transmissions are concerning, as is the
        fact the virus has caused deaths —&nbsp;two of the three criteria necessary
        for declaring a pandemic, she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d70029-f595-4a65-a35f-d7b78a9f9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862a011-897d-4866-bd58-31fc3bedce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As community spread is detected in more and more countries, the
        world moves closer toward meeting the third criteria: worldwide spread of
        the new virus," she warned. "As more and more countries experience community
        spread, successful containment at our borders becomes harder and harder."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da095a97-5e22-4b40-aa49-b68174c23bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1b97d-2c03-4d2e-97ad-61a7e2f9a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, CDC officials said there were more Diamond Princess
        passengers who tested positive for coronavirus in Japan and those cases would
        be added to the US count once the results were official.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657684f-3f93-4a36-b3d3-90ef1692d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec914c-6652-4d7d-8712-cbfc25b836d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symptoms similar to a cold</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf3e34-727e-4f93-b57d-34c2dbd053b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the uptick in US cases comes as the worldwide count topped
        80,000 people, the overwhelming majority in China. At least 2,700 people have
        died.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1db37b-21de-44ff-89b2-abf8f78b6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988f512-8184-4641-aa37-dcdbdb736db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of hundreds of cases outside China —&nbsp;namely,
        in Italy and South Korea —&nbsp;has served to disrupt global supply chains,
        corporate profits and American and international markets.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d49fd-8f4f-43b2-bbeb-9527e1a48ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa7e84-60c4-46a8-b24d-cbaedfff11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viruses can make people sick, usually with a mild to moderate
        upper respiratory tract illness, similar to a common cold. Coronavirus symptoms
        include a runny nose, cough, sore throat, possibly a headache and maybe a
        fever, which can last for a couple of days.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f324d-0563-4449-8383-e6ed39a0a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af71e37-4b37-4d78-b403-084eef98aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with a weakened immune system, the elderly and the very
        young, there''s a chance the virus could cause a lower, and much more serious,
        respiratory tract illness such as pneumonia or bronchitis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f8e66-6153-42be-ab20-88ccb14f1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10646e44-d6f1-4209-a506-f223282d1a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a handful of human coronaviruses that are known to be
        deadly.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35916b9a-73df-4094-a323-8e3295ba0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b94ddf-9218-4e30-9b04-54826ca32457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific treatment, but research is underway. Most of
        the time, symptoms will go away on their own and experts advise seeking care
        early. People with symptoms that feel worse than a standard cold should see
        their doctor.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637615b-8405-479c-8c9f-225cc9f1340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558669e-4ccf-410d-bb39-0242afcade38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors can relieve symptoms by prescribing a pain or fever medication.
        The CDC says a room humidifier or a hot shower can help with a sore throat
        or cough.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4e56c-65bd-4c63-92f4-ce91e6fab909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f80a4-570a-4cd0-99cd-84fc4d0c2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drink plenty of fluids, get rest and sleep as much as possible.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d50ad6-b68f-42c6-a91c-9f86fdcf6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1087f3f-7463-4686-a20e-5615c0b5a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:20:55.206+08:00
