      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police official <a href="https://cnnphilippines.com/news/2020/2/21/chief-recalls-order-to-list-muslim-students.html">recalled
        the directive last week</a>&nbsp;following a flurry of protests from several
        cultural and religious groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd9fb6-e273-410e-a4d4-162edcdaf6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics— including the Bangsamoro autonomous region’s government—
        labeled the move as a form of “oppression” and “baseless stereotyping.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb2f9d-d844-47a0-8402-bcc1cf2ccbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/21/Police-hit-over-alleged-profiling-of-Muslim-students.html">Police
        hit over alleged profiling of Muslim students</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a489d-8e95-4f56-a0ed-d96af68ead00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, signed January 31, noted the information will be used
        by the Salaam Police Center as "part of the strengthening of peace-building
        and counter violent extremism of the PNP."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af003a0-eeca-45e9-8c90-3883e5996ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas earlier shrugged off claims the police meant to “profile”
        the students, saying the move was for logistics purposes and statistics-gathering.
        Officials never intended to oppress or “cause harm and anxiety” to the concerned
        parties, he added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Metro
        Manila police chief Debold Sinas says getting data on Muslim students is not
        oppressive. He adds Muslims are not a minority anymore <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/8vd1ya5uM6">pic.twitter.com/8vd1ya5uM6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1232492354218557440?ref_src=twsrc%5Etfw">February
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
