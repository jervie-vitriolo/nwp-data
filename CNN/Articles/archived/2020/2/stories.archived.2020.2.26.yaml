    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8388d62-2538-4206-9b51-b3f88d880b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        government is open to giving Dennis Uy''s Dito Telecommunity elbow room to
        roll out mobile services as the novel coronavirus outbreak could delay shipments
        of steel and fiber cables for cell towers.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bda44-6a32-4d2b-ab1f-6a2d4f883d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c4ea8-b5b8-4d80-b323-5550c6d19f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communications Technology Secretary Gregorio "Gringo"
        Honasan II told reporters on Wednesday that he is willing to accommodate Dito
        should the third major player find itself in force majeure, or a situation
        which is out of its control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5d5f7-a6ea-4fa2-8d5a-7a30384200a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8fa67-665a-4333-9407-c919197f9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre bibigyan natin sila ng palugit, hindi tayo ganung
        ka-strikto</em> [Of course we will give them some leevay, we are not that
        strict]," Honasan said after inspecting Dito''s site in Quezon City. "The
        law, the regulations are not that rigid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446c909-d0ff-4071-af1b-dafb77a29c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afce2d5-f02b-4dba-a38f-a25df4698733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Dito said it would only be pushing through with a "technical"
        rollout by July 8, 2020 — a one-year deadline set by Department of Information
        and Communications Technology (DICT) after the network <a data-cke-saved-href="http://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html"
        href="http://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html">secured
        the license to run a telco business</a> in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a3a18-93e3-40c2-8a12-2a32bf87dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/7/22/duterte-sona-third-telco.html">Duterte:
        No corruption in selecting third telco player</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374f969-2cb6-46d9-853c-0deac57a0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A technical audit meant getting checked by National Telecommunications
        Commission if it is on track to provide mobile network services to Filipinos.
        Commercial rollout — or the distribution of SIM cards to subscribers — would
        only <a href="http://www.cnnphilippines.com/business/2020/2/21/Dito-rollout-March-2021.html">start
        by March 2021</a>, Dito said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247ed50-ec84-44cc-acdc-8cc2d7f72d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080128e-ec03-4852-9c01-9e45e126a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunications company backed by businessman Dennis Uy <a
        href="http://cnnphilippines.com/business/2019/4/29/Mislatel-China-Telecom.html">with
        China Telecom</a> must put up at least 1,600 towers in the next five months
        to meet the technical requirements. However, only 600 structures have been
        finished or are under construction at present.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59970c53-9f3d-4a35-96f2-bcb086c8e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983de127-c9f6-4630-bbed-e5a176e34f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Network officials admitted that building the remaining 1,000 towers
        could be tricky as the novel coronavirus outbreak disrupted manufacturing
        and import shipments from China where it sources steel, as well as fiber optic
        cables.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437bdaa-e8c2-400a-9e23-23df0946475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775a00a-ba62-489f-9fb2-98d3e7c19494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dito Telecommunity Chief Administrative Officer Adel Tamano
        said further delaying the rollout of services would be their last resort.  "Unless
        we have exhausted all possible alternatives, that’s the only time we would
        even consider citing a force majeure situation," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca561d2-dc21-464a-84b3-a9f7c2075b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c032b1-e20a-42bb-8027-4a95598d8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito, once called the Mislatel consortium, paid a ₱25.7-billion
        performance bond to the government as it committed to provide internet service
        with a speed of 27 megabits per second to more than a third of the population
        on its first year of operation. The company earlier claimed it wants to corner
        <a href="http://www.cnnphilippines.com/business/2019/11/4/Dito-30-percent-3-years.html">30
        percent of mobile subscribers</a> in the Philippines in its first three years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f4558-5213-478a-b54c-45d4287e5b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/1/31/on-the-record-mislatel-service.html">Mislatel''s
        committed service, coverage ''disappointing'' — expert</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee9ae3-b799-4c61-832d-16101a50816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busting the duopoly of Smart and Globe has been a campaign promise
        of President Rodrigo Duterte in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54640b2a-0555-469f-a31c-7a8abc8eebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261daf0b-69de-4354-b29f-b43fad0c4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said the government can always forfeit the performance bond
        should Dito fail to deliver.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3de56-dfdb-41ae-b9f3-6d945dc9143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:02:11.752+08:00
