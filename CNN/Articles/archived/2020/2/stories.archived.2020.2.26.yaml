      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano in a statement reiterated that the lower house cannot tackle
        ABS-CBN''s franchise yet because it is still too busy with pressing concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e3a3f-4758-4876-bda4-df938549037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910b8ad-c788-4b6a-854d-82383f89148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we have been saying from the start, since ABS-CBN will be allowed
        to continue its broadcast while we are hearing their renewal, there is no
        urgency that would justify a hasty proceeding," Cayetano said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d5a01-00ba-4f29-af13-e99b0401f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222baac1-90fa-4606-a8d9-f0fecefbe939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 12 House bills seeking to renew ABS-CBN''s franchise,
        but all remain pending before the Committee on Legislative Franchises. Joint
        resolutions seeking to extend the Lopez-owned network''s existing franchise
        until 2022 have also been filed in the House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fd09f-5e35-4827-99a2-14bd04abe7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ade266-cf11-481d-9d28-ecc078e87a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a press briefing on
        Wednesday said that instead of a resolution, Congress should once and for
        all pass a measure granting ABS-CBN another franchise, so President Rodrigo
        Duterte can sign it into law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a787bd-8e2b-46b8-a73a-a4d84a9ecf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b726cde-004e-45c1-9711-00b626a81633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s public pronouncements against the network, Malacañang
        maintains he does not have anything to do with the delay in the legislative
        action on its franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb04b7-0aef-487f-9399-b53a5c0bfc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T15:41:24.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f1487-cb5f-489b-a1d4-a912a53028be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T15:41:24.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate resolution</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d701b2d-719b-4f02-bdfd-b253ac6931e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposal for a concurrent resolution has also been filed in the
        Senate on Wednesday seeking the issuance of a provisional permit for ABS-CBN.
        Senate Concurrent Resolution No. 6, filed by Minority Leader Franklin Drilon,
        seeks the concurrence of the House "to express the sense of the Congress that
        ABS-CBN Corporation should be allowed to operate under the terms of its existing
        franchise pending final determination of the renewal of its franchise by the
        18th Congress."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f641b7-a1e5-4b70-b0b2-e82bacf5441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587dc71-1a05-4c16-9758-2d6c8a3b6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon cited Justice Secretary Menardo Guevarra''s statement that
        since Congress has the power to grant franchises, it also has the authority
        to determine the rights of an applicant, in this case, ABS-CBN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca101ba1-504c-436a-8e39-7c60a537997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2278387-af07-4f71-bd3b-9fb2e297dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra earlier told a Senate hearing that Congress, through a
        concurrent resolution, <a href="https://cnnphilippines.com/news/2020/2/24/Congress-can-authorize-NTC-provisional-license-ABS-CBN-DOJ-.html">can
        authorize the NTC to grant ABS-CBN provisional authority,</a> allowing it
        to continue operating even after its franchise expires in May. The NTC then
        said it would be easier for them to issue the temporary franchise if the order
        comes from Congress.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a38db-2ccf-49fa-9642-c28f8fdc6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329dc1f-afda-4712-99cb-76eee2fbec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, however, said a concurrent
        resolution should no longer be necessary since the NTC has in the past granted
        provisional permits without Congress resolutions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac7164-2ece-4bbf-bef9-72876e222e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d7d33-bb60-4f9a-9fa8-f1af996b5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House, the NTC, and the media group
        Kapisanan ng mga Brodkaster ng Pilipinas provides a mechanism for media entities
        with expiring Congressional franchises. The memorandum of understanding states
        that the NTC "shall continue to issue and grant permits or authorizations
        to operate" for radio and TV stations for a two-year period as long as there
        is a pending bill seeking to renew its franchise.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79dd9a-60ca-4b2a-ac50-c6fc45fa6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb56e05-27f0-4dc7-a76d-99e73e40d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Chief Justice Reynato Puno said this could no longer
        be done, since a 2003 Supreme Court decision, which he himself penned, <a
        href="https://www.cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">had
        ruled that there is a need for an existing license before a corporation can
        operate.</a> This means the only way for ABS-CBN to keep operating is for
        Congress to finally renew its 25-year franchise; and a provisional permit
        from the NTC, even if allowed by Congress, would not be executory.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5ae80-825d-4747-a309-dc0cf0d9dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b5557-62d0-4462-aeae-56c8815d798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:30:44.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon disagreed with Puno, saying Congress, like the Supreme Court,
        has the right to interpret the Constitution. "We should not be frozen into
        inaction by the decision of the Supreme Court," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019cb8b-e7b3-4cdf-a99d-2cf87c711ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:40:32.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.&nbsp;</em></p>'
