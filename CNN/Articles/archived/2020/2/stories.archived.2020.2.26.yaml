      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e78bd-cf80-457e-ad62-4159596cc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since driving Uber out of Southeast Asia in 2018, Grab has stepped
        up the competition with regional rivals like GoJek, which is headquartered
        in Jakarta. GoJek launched on Grab''s home turf of Singapore in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b222f-a32d-415f-a179-166a8dbdae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c35db-0674-49bb-91f6-46a5c433f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have expanded beyond ride-hailing, and are trying
        to create irreplaceable "super apps" that offer customers everything from
        food delivery to financial services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0c464-8634-4ac3-a89d-42f222a5c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051bd42-30de-45ea-9523-00e0e532701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Grab rolled out financial services like consumer insurance
        and loans to its users.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294c7e3-d956-4b11-9ece-d15f3a4d490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:55:12.849+08:00
