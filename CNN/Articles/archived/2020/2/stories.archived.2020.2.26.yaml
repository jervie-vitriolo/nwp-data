    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malala Yousafzai and Greta Thunberg finally met, and the two activists
      were fast friends'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162603f-0206-4803-a218-d0407f94a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The two young women took a brief pause
        from advocating for the environment and human rights to meet for the very
        first time. To no one''s surprise, they were fast friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfd963-7bd8-41b0-8d93-1deb4b533190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460288e-e107-4be3-8527-4a2d7422d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greta Thunberg visited Malala Yousafzai at the University of Oxford,
        where the Pakistani activist is a senior. Thunberg is in the UK for a school
        strike planned for later this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce230f73-220e-4fe7-bec4-0bac70d7c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0162d-ac38-4be3-b26c-e78c840eaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiration between the two activists was mutual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0aa15-345b-4743-8d51-27df5f5b448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada41b93-31eb-401e-adbe-e4f452fc192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ... today I met my role model," Thunberg tweeted. "What else
        can I say?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f5f2f-8706-4466-a82c-375588227e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6216a48-766a-4176-bfed-f4b9070a1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s the only friend I''d skip school for," Yousafzai quipped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca05a8a-6430-4db8-b145-836e189ef18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008894cd-e35e-4f45-92ce-bcd670a09609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both activists came to prominence at a young age, Malala for girls''
        education and Greta for the environment. They''ve both addressed the United
        Nations and been nominated for the Nobel Peace Prize (Malala won in 2014,
        when she was 17 -- Thunberg''s age now).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92e2bb-6823-474b-8a2f-281ec1a8f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105e5b6-50e7-4c21-a910-9943cf2aa060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite hitting similar milestones, the two had never met until
        this week. That''s not to say they weren''t fans of each other before, though.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a88899-8a7c-4f83-a60d-c14e6a246bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993191db-1afd-4b26-8b12-574852971d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with Teen Vogue, the 22-year-old Yousafzai
        praised Thunberg and Emma Gonzalez, a gun violence survivor and founder of
        the March For Our Lives movement, for continuing her legacy of activism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c45e20-38b3-4c62-8694-089764328b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094b326-d64a-41c8-beea-ae5a737f94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes in rooms with decision-makers, they don''t have any young
        people at the table; they don''t even have women, let alone young people,"
        she told the magazine. "So just to have the voices of young people present
        there, just to have women being present at those tables, I think it''s a huge
        difference."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ea21b-f368-40fb-936f-8c2ffa0af61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafc991-7a0d-4371-a8bb-317a80ff0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T06:22:48.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:11:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Thunberg''s main focus has been raising the alarm on climate
        change, the teen environmental advocate spent part of her time on campus speaking
        with Oxford students about science, voting and the limits of protest.</p>'
