      'mgnl:lastActivated': 2023-01-26T21:11:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Saudi Arabia is launching a soccer
        league for women, another gesture toward loosening some of the strict rules
        that are still imposed on women living in the ultra-conservative kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00a0ff-5618-4e5d-bbd0-8093d2e75426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec8726-309c-4cd2-ab5f-84c992d60af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, Saudi women were mostly barred from participating
        in sports in public. But the country has been under pressure from various
        sports governing organizations to allow women to take part in international
        events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62abaf-a77f-4ceb-9fd2-46abf925523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd3b4b-7c03-4fc3-b0ab-bb5f5dbc8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T07:43:10.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:11:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Saudi Arabia agreed to send its first female athletes to the
        Olympics in 2012, it was the last country to submit to the pressure from the
        International Olympic Committee for more gender equality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0037048-b4c5-45a7-929e-38a0b9f17951'
      'mgnl:activationStatus': true
