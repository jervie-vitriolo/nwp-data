  'Moderna-biotech-coronavirus-vaccine-ready-for-tests':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-26T03:24:22.937+08:00
    'imagesource': 'jcr:970d71ce-a478-41a2-9d84-31c54b8ddc80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d0cc66-6107-46b8-bb61-8c4c1ce10bbe'
    'lead': 'US biotech firm Moderna has shipped an experimental coronavirus vaccine
      to US government researchers just six weeks after it started working on the
      immunization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T03:27:20.948+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:11:23.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:24.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biotech company Moderna says its coronavirus vaccine is ready for first
      tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c56b1-3a4e-41ff-aa27-d2200826cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.948+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US biotech firm Moderna has shipped
        an experimental coronavirus vaccine to US government researchers just six
        weeks after it started working on the immunization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04e2e7-621e-4bb6-828e-62ed345eb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.948+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e9e1f-af81-459d-b75d-42a6e4461407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.948+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial trials of the potential vaccine could begin in April, but
        the process of testing and approvals would last at least a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e891073-8edc-4d48-a0e3-1cd267a6b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.948+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0f8bc-7e06-4964-893e-6e4775c135b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.948+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said in a statement Monday that the first batch of its novel
        coronavirus vaccine, called mRNA-1273, has been sent to the National Institute
        of Allergy and Infectious Diseases (NIAID).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89676b-944f-443f-ab8d-13e2aff9ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.948+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a930b55-c6c9-466f-8924-0ec694061d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the company, which is located near Boston, were trading
        15% higher in New York on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e3002-af92-4a61-b6b7-f5528e73efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c562b4-8601-41cf-9dc6-8c72940b9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said the first vials of the experimental vaccine would be
        used in a planned Phase 1 study in the United States, which typically involves
        testing a vaccine on a small number of healthy humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12996ba2-4aef-44c1-b245-ca34643b8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94032ddb-d9da-482b-a0bc-92209b67fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIAID Director Anthony Fauci said that a clinical trial could start
        by the end of April, the "first step" in potentially making a vaccine available
        for use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac8c99-8e03-4d75-8924-e243460e23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7251d5-4b5d-4862-99b3-53474bf0eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal, which was first to report the development,
        said that two doses of the vaccine would be tested on up to 25 volunteers
        to see if it produces an immune response that protects against the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049275d6-fc2c-42f4-af1f-e272bc4d1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677c452-1eae-48b4-9412-3659284cd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the clinical trial is successful, further testing and regulatory
        approvals would be needed before the vaccine could be deployed widely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5e410-498b-407e-a2e1-ce06e776a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75b8ac-8300-49f1-b03b-c5fa0b5e53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials and pharmaceutical companies around the world are
        working at a breakneck pace to identify treatments or a vaccine to help fight
        the coronavirus, which has infected more than 80,000 people around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005eccf-e768-43ec-b17f-12aa37a9ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c49ba1-04cc-4991-8f5b-a4a05b13abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci previously told CNN that researchers could expedite the approval
        process for a vaccine following a successful Phase 1 trial in an attempt to
        halt the spread of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69746b65-3d5c-43b8-b25d-557656bbd44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.949+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85400f8a-55e3-41b2-b373-204a78d9bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even when proceeding at an "emergency speed," a vaccine would
        not be available for use for at least a year or 18 months, he said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ef92b-85cd-456f-8a5f-abe28ca76b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b46ecf-f0b3-4a9d-b719-34dab42b4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is not the only drug company hoping to find an immunization
        for the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d5c61-ab5b-4ed9-b8d0-bc35331b2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d276403-44d3-4d0e-be8b-afb54ece1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharma giants Johnson &amp; Johnson and GlaxoSmithKline are working
        on vaccines, as are government scientists including some at NIAID.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5f8e5-1955-4e1d-b7d2-61a4a345e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b9dbb-199d-44b3-a080-bff927b56add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Gilead gained nearly 5% on Monday after the World Health
        Organization said that one of its drugs, remdesivir, is showing signs of helping
        to treat the coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a795dc6-67a1-43b1-8c5a-5aaf9c5e04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b295e-ec19-4bd1-ad19-aa97303dd1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the experimental vaccine developed by Moderna remains unproven,
        the speed at which it was created represents a breakthrough.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37ca9e-7725-48dd-b4d5-0f8e25be9aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236abf9c-fd30-4547-9121-690fb499da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Moderna, the vaccine was developed within 42 days of
        the company obtaining genetic information on the coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ae0c2-3539-4866-a7c4-d3337f4eaadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6342e-80c2-4db6-a1f4-e664bba83d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, it took researchers about 20 months to start human
        tests of the vaccine for SARS, an older coronavirus, according to a journal
        paper written by Fauci.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8089da4-06a5-4c20-b262-cf44eaa541c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59dc4c6-f474-4149-9b19-55dd3e071a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>mRNA vaccines</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92603963-ee74-4caf-b291-79d7b18d27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has yet to produce a proven vaccine with its mRNA technology
        platform, which aims to make drugs that direct cells in the body to make proteins
        to prevent or fight disease. It makes use of messenger ribonucleic acid, a
        molecule vital to the proper functioning of the body''s cells.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ec208-082e-4162-be90-f4b57042a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69e6c1-14a9-4861-a092-79098bfb9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has had positive results from Phase 1 tests across
        six different vaccines, one of which is currently in a Phase 2 trial, according
        to a company spokesperson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3beab97-b2f0-45cc-a8bc-91f79ff708f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d23d68-21c0-4b5f-bae6-512295cc15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA approach can produce vaccines faster and for less money
        than traditional methods, according to UK health policy think tank PHG Foundation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943841ce-b7b7-4fa0-a42c-ad7027363b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T03:27:20.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:11:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/25/business/moderna-coronavirus-vaccine/index.html">"Biotech
        company Moderna says its coronavirus vaccine is ready for first tests."</a></em></p>'
  'Greta-Thunberg-Malala-Yousafzai-meeting':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-26T06:21:53.217+08:00
    'imagesource': 'jcr:b6730939-ce84-4dfe-90b1-f250e20bead4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef8de1a-217a-4af1-9c06-23ae25e732b9'
    'lead': 'The two young women took a brief pause from advocating for the environment
      and human rights to meet for the very first time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T06:22:48.374+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:11:21.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
