      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b888c6e-d112-4aad-bf24-49defc22e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the order now scrapped, Sinas said the National Capital Region
        Police Office will instead coordinate with the different Muslim communities
        to draw up updated information on Muslim students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2644c-5512-4705-b32d-d4627efa6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I talked to the different Muslim communities and the National
        Commission for Muslim Filipinos, <em>ang sabi nila, pwede naman daw kunin
        sa kanila</em> (they said we can get the information from them). They promised
        to help us,” Sinas revealed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42410239-7fff-4d50-8163-32e586c8053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the criticisms, Sinas added the NCRPO has fast-tracked
        the process of conducting “cultural sensitivity” seminars for police officials.
        The said program will be staged in cooperation with the University of the
        Philippines Institute of Islamic Studies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928f304-e159-4b9a-889f-bc125ffcf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police body this month has also been accused of profiling another
        minority group. A so-called<a href="https://www.cnnphilippines.com/news/2020/2/17/Two-Makati-cops-sacked-profiling-transgender-women.html">
        “Oplan X-Men”</a> operation—&nbsp;which allegedly aims to save transgender
        women from sexual exploitation— surfaced, but Sinas denied such scheme exists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0698d7-ccf2-44b3-8998-b2175e119289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, however, said the intensified campaign against sexual trafficking
        will continue.</p>'
