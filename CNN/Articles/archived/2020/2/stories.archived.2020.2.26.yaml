      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even before the WHO’s anticipation […] We have been preparing long
        before this anticipation manifested by WHO of a possible pandemic. We are
        doing this at different levels,” said DOH Secretary Francisco Duque III in
        a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
