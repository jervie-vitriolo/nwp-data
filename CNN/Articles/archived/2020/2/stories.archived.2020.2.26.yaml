      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f8eb4-3e92-4cdd-861b-8c09809ba731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:10:31.403+08:00
