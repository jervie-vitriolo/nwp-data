    'template': '1'
    'title': 'Drones, disinfecting robots, supercomputers: The coronavirus outbreak
      is a test for China''s tech industry '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d9fd0-9f0b-48a5-b37c-9ed63efebf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has spent decades nurturing its tech
        sector. Now, faced with a massive public health crisis, Beijing is pushing
        its tech companies to join the fight against the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e31b60-bb73-4c75-ad83-bbd4c0535698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f6359-4a1f-4dcd-bf08-f3294bf63476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s tech giants have responded to the outbreak by deploying
        autonomous vehicles to bring supplies to medical workers, fitting drones with
        thermal cameras to improve detection of the virus and lending their computing
        power to help develop a vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80663ac1-f550-442d-844f-ea25603bdb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c94ae-c904-49ce-8961-de764c99fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much tech can help control the virus, which
        has now infected at least 79,000 people worldwide and killed more than 2,600,
        mostly in mainland China. And some of the efforts put forth so far are limited
        in size and scope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c80d8c-55ec-43f8-98f9-634e626decaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb62b1d-78d6-478a-bd73-2949ffdb131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing has made clear that fighting the virus is a national
        priority that requires collective action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c507be8-cece-4981-a371-0004276a34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe00a5d-3703-436e-8cbf-d919e4fb8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has long stressed technological innovation as an
        important pillar of growth, and Beijing has spent billions of dollars on subsidies,
        loans and bonds designed to spur advancements in artificial intelligence,
        autonomous vehicles and other areas as it works to develop a tech sector that
        can compete with Silicon Valley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842dd893-412b-4c7e-81eb-788de68607a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba8d28-5ac4-42c3-8048-c630866af726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight against the epidemic cannot be achieved without the support
        of science and technology," Chinese President Xi Jinping said earlier this
        month, according to state news agency Xinhua.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a8832-79d7-4f9a-89f2-95e390fa3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28b378-899a-4f4b-9624-a2f65e3c0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China should ramp up clinical research for vaccines
        and antiviral drugs, as well as expand online shopping options for the tens
        of millions of people who are staying indoors to prevent the disease''s spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3969e-2715-4fe7-975b-e0a0703a53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2805f-7b05-49aa-9b66-d087b372ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Science and Technology on Thursday called
        on the tech sector for help, suggesting that robots, temperature screening
        machines and devices that can help reduce human contact should be deployed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54816b-428d-4193-8b40-c6d0fb452c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfc7c2-645e-4f62-a01d-ca09d83ac731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s technological rise</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e160ca-d0d8-49f4-ab4c-ae5902ecbfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s efforts to create its own Silicon Valley date to the 1980s,
        when authorities began designating parts of the country as "high-tech development
        zones" focused on consumer electronics and biotech, among other fields. Those
        168 zones reported more than 33 trillion yuan ($4.7 trillion) in revenue in
        2018, according to official statistics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e70b3-a79c-498a-ae82-e84cdb5b3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4092d49-dc6b-47ce-9a9a-67aba43b02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech is also the linchpin of Beijing''s "Made in China 2025" initiative,
        a plan to shift the economy from manufacturing to high-tech sectors. The mandate
        entailed investing billions of dollars of government funding into areas such
        as wireless communications, microchips and robotics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48903467-6d52-4f1d-8044-3cb189f88bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70995383-f168-4f3e-a3bf-05e808f88c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on tech has worked. China was home to nine of the world''s
        20 most valuable tech companies in 2018 — a big leap over the two it claimed
        five years earlier, according to a report by venture capital firm Kleiner
        Perkins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084253d-7d6b-4590-835d-189b5ea8458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efdf22-1817-42c7-8cad-330a45a15292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China now fights the coronavirus, technology won''t be the "dominating
        factor" that stops the outbreak, according to Danny Mu, a Beijing-based analyst
        of emerging technologies at Forrester.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0b2ef-9ea7-448b-9b09-55c2d3bf3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201167e7-e4c5-44b3-8079-cdce626cd45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the sector has its uses, including offering digital
        services like food delivery and mobile payments that help people "better face
        the epidemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dc3be-66a2-4ae8-9c58-3d2f22c3b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80baefef-8ee9-4779-a525-a6dcd52bff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researching cures and eliminating human contact</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554e7c0-5c2d-4ae2-bec3-43269ea9a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Tencent opened up its super-computing facilities — which
        include machines that can run calculations much faster than an ordinary PC
        — to help researchers racing to find a cure. The Beijing Life Sciences Institute
        and Tsinghua University are among the participants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9944f8f-03fb-4d1b-8fa8-6ddb175c4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe309d-c618-49b0-8d12-78a3e2f63d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Didi, China''s biggest ride-hailing provider, has teamed up
        with medical and aid organizations to allow workers who need to perform tasks
        related to data analysis, online simulation or logistical support to use Didi''s
        servers for free.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf254f-06c0-4e07-9db5-b192559fb59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c4a60-fa08-4ab9-b0bb-8b44aab47d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are deploying robots to eliminate human-to-human contact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c91b6-0c77-4a1f-a7da-0c415ac5ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce64f5e-f29e-427c-9218-408b571b907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, you can call them gimmicks," said Eliam Huang, an analyst
        at Coresight Research. "But Chinese tech companies can be very responsive
        and versatile."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f16f22-25d0-4537-ac79-3a20c8d9f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670ea8b-7329-47f2-9fe8-97d14aeaed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food delivery giant Meituan Dianping, for example, introduced
        robots last week in some of its partners'' restaurants in Beijing that help
        bring food from kitchens to delivery workers, and to customers waiting for
        takeout orders. Meituan wants to expand the program to other cities if it''s
        successful.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3af85-279a-44e7-92ba-cc25a965207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cef43b-b54f-43d0-a96a-271bb7c16d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese e-commerce giant JD.com, meanwhile, recently enlisted self-driving
        robots to bring goods to medical workers in the central Chinese city of Wuhan,
        where the virus originated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cd2c6-cfd5-4339-9465-55e45e21c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009c5e0-cc8d-40cf-a85c-4e30c3e41de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bots, which look and run much like pint-sized vehicles, have
        been delivering packages to a hospital that primarily treats coronavirus patients.
        The route is relatively short — about 600 meters to the hospital — but cutting
        humans out of the equation has helped protect customers and employees, said
        Qi Kong, head of autonomous driving at JD Logistics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5c0bf-ec32-46a5-9c18-fae29f3e3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e3b7c-c1c4-43d0-9a3c-3d9b59e6fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we learned of the situation in Wuhan, we started to pivot our
        resources there," Qi told CNN Business. "Time has been really tight. It only
        took us four days to make sure our algorithm was ready to go, from simulation
        to practice."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49992c-b3b6-4e01-87e9-4c8cc16cc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aece94-1b18-45fc-b6a2-beb56ff3b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a startup, Shanghai TMIRob, is sending dozens of robots inside
        hospitals throughout Wuhan, according to Chinese state media. There, they
        are spraying disinfectant in isolation wards, intensive care units and operating
        rooms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14841307-c7bb-4f04-b031-92919f70edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa529a4-b307-4c7e-b523-662d6b8f8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surveillance concerns</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af6420-4051-4c05-9cc0-0b6f5179fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have also been put to use during the outbreak.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f81802-e506-49e5-8260-95df9dbef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e35fa8-0bc5-4a58-a03f-d48c1b618faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology allows authorities to scan through large crowds and
        spot if someone''s in need of medical attention, according to MicroMultiCopter,
        a drone startup based in Shenzhen that has dispatched about 100 of the devices
        across the country. They''ve also sent nearly 200 employees to command centers
        where they can monitor what the drones are seeing in real time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98fee78-c83f-4a74-9bbb-b215d2de511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8afcc-55af-47c5-8d14-685115ec2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has been working overtime," a spokesperson told CNN
        Business. "This is the best test of our drone system. It is also the best
        showcase to the world."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab6e77-8913-425c-8c8b-f8b907f35a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae590c9d-ac16-43af-8003-7da8a53b5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of drones and other technology has opened up the country
        to criticisms about its vast surveillance state, which human rights groups
        have warned can be used to violate freedoms.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd642cb7-6a22-4121-8908-f253bc6c9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977c561-0469-4518-a387-03b15611167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long used facial recognition, artificial intelligence
        and other technologies to crack down on crime and monitor its citizens. And
        tech companies like Tencent have for years been accused of censoring politically
        sensitive topics online in China. (The company has said before that it "respects
        and complies to local laws and regulations" of countries where it operates.)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42da16-e34a-4084-adaf-ca3deecdff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3dc3d8-2704-4ce7-8583-c6f38eea938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s tech sector has long benefited from "top-down" support
        from Beijing, said Huang, the Coresight Research analyst. The central government
        allocated 3.9% of the national budget to science and technology last year,
        a 14% increase over the year before.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90462e1f-f51c-4ca0-9ba0-1963b88d2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b29eb-e5f6-4eca-a470-92312cb737b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows the government highly values the development of technology,
        and its dedication to push technology innovation forward," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201c7bc-64ff-426a-89d2-25299bfb6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be998b-c120-47e6-9bbd-cef5d255e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities'' support helps everything happen faster," she added.
        "However, there is little ethical resistance, less ethical review in China."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4469fd2-38d6-4a1a-8b3a-e883b6581428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:18:38.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:11:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/23/tech/china-tech-coronavirus-outbreak/index.html">Drones.
        Disinfecting robots. Supercomputers. The coronavirus outbreak is a test for
        China''s tech industry</a>."&nbsp;</em></p>'
  'Coca-Cola-sweetener-coronavirus':
