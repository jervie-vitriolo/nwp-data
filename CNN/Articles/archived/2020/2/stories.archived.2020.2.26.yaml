  'alex-compton-full-time-gilas-pilipinas-assistant-coach':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-26T21:38:45.917+08:00
    'imagesource': 'jcr:3c85e491-ea10-4364-a785-ab5eaebc8900'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05bcdeb0-23db-479f-8890-b24666fd621d'
    'lead': 'The former PBA coach will be handling the national team''s practice sessions
      in the meantime as the SBP is still searching for a full-time head coach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T21:46:28.301+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:10:04.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:38.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Compton agrees to become full-time Gilas assistant coach'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def36f7c-d360-4626-bef5-0662adb8c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Alex
        Compton has accepted the job as the full-time Gilas Pilipinas assistant coach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e2239-895b-4845-8c0f-6e5d9b8a388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) President Al Panlilo revealed
        Compton''s appointment Tuesday as they are still searching for a full-time
        national team head coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679bb65-0f16-4801-9469-49dd70e43596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have Alex Compton who’s agreed to become full-time assistant
        coach to the Gilas program, so we''ll continue the practice with Alex taking
        the charge for the meantime, and see where we move forward," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8a7ea-00a4-4c77-ae24-f6d726730c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton earlier joined the coaching staff of Mark Dickel — who is
        serving as Gilas coach on an interim basis in the FIBA Asia Cup 2021 qualifiers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aae37c-556d-4ec1-b842-d502fc89f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:48:22.135+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/2/26/alex-compton-full-time-gilas-pilipinas-assistant-coach.html?fbclid=IwAR2">Thirdy
        Ravena shines as Gilas pulls away in second half to beat Indonesia</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66faa605-6741-4d7e-8fdf-5917ee182e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio said the SBP hopes they will have ample time to find a
        full-time head coach ahead of the national team''s next matches in the FIBA
        Asia Cup qualifiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687ab60-da96-4eb3-9306-2aa89cedba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will work with chairman (Ricky) Vargas and I told him we should
        start to do a search on the coach. We''ll gather some names and start doing
        interviews, and hopefully we can decide sooner than later."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8f3ae-ebce-4542-897f-895f54cf58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP official expects the cancelled match versus Thailand in
        the first window of the FIBA Asia Cup 2021 qualifiers to be rescheduled soon.
        The cancellation was due to the coronavirus scare that flared up recently
        across Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139f342-b47b-4e84-be12-2e662e43e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know when the Thailand game will be scheduled, obviously
        it''s going to be way before the next window in November. We have to work
        with FIBA when that will happen. I won''t be surprised if it happens in a
        month or two. That''s something we still need to balance out now that the
        PBA would''ve started by that time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc86652-5eec-45bf-bc70-3b46810e0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T21:46:28.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Pauline Verzosa contributed to this
        report.</p>'
  'maria-sharapova-retires-from-tennis':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-26T21:58:44.487+08:00
    'imagesource': 'jcr:72a1f92a-527c-4f5d-86e2-30ecf60a5e67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09bfbf98-2142-47c6-b549-ac4f7bc673e6'
    'lead': 'Maria Sharapova burst onto the tennis scene as a 17-year-old in 2004
      when she beat No.1 seed Serena Williams in the final of Wimbledon to claim her
      first grand slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T22:02:32.993+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:10:03.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:09:38.681+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five-time grand slam winner Maria Sharapova retires from tennis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c57c7b-5939-4d2e-bd03-dd1650f6130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.993+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five-time grand slam winner <a href="https://edition.cnn.com/2020/01/21/tennis/maria-sharapova-australian-open-tennis-donna-vekic-spt-intl/index.html">Maria
        Sharapova</a> has announced her retirement from tennis in a column <a href="https://www.vanityfair.com/style/2020/02/maria-sharapova-steps-away-from-the-game">she
        has written</a> for Vogue and Vanity Fair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd16a7-aef3-45b4-b951-e1ab04f9e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.993+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian retires at the age of 32 having last won a grand slam
        in 2014 when she clinched the French Open for the second time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdb96b-9c1e-4e08-97f2-1bdb5afa9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.993+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last appearance came at the 2020 Australian Open, where she
        was knocked out in the first round by Donna Vekić.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2d341-b01e-457e-bafa-9c8dc2a88738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her article, Sharapova said she was "saying goodbye" to tennis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75777f32-5eb1-4675-ae5f-ba105b2b8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In giving my life to tennis, tennis gave me a life," Sharapova
        <a href="https://www.vanityfair.com/style/2020/02/maria-sharapova-steps-away-from-the-game">wrote</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6866ec-f0da-4bac-987c-4bf48e3dc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll miss it everyday. I''ll miss the training and my daily routine:
        Waking up at dawn, lacing my left shoe before my right, and closing the court''s
        gate before I hit my first ball of the day. I''ll miss my team, my coaches.
        I''ll miss the moments sitting with my father on the practice court bench.
        The handshakes—win or lose—and the athletes, whether they knew it or not,
        who pushed me to be my best."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f16b9-5d9c-4630-bcb5-99b7e79f92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova burst onto the tennis scene as a 17-year-old in 2004 when
        she beat No.1 seed Serena Williams in the final of Wimbledon to claim her
        first grand slam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f18748-0835-4df6-87a9-f4747359de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rose to the summit of the world rankings for the first time
        in 2005 and alongside her Wimbledon title, has won two French Open titles,
        one Australian Open, and a US Open title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bc6aa-cdf7-4ff0-b14c-6c04eb838459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based star also lost to long-time rival Serena Williams in
        three other grand slam finals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c4f72-67ad-4c7c-9cbf-8d2cc8bed1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, she tested positive for banned substance meldonium at the
        Australian Open. She was initially banned for two years, before the ban was
        reduced to 15 months after an appeal. Returning to action in April the following
        year, she has since been unable to hit the heights from the start of her career.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61954e17-e571-4356-8d35-9e2c2f3d62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.994+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova has also has collected more than $38 million in prize
        money in her career, according to <a href="https://www.businessinsider.com/tennis-players-highest-paid-all-time-men-women-2017-1?r=US&amp;IR=T#10-stan-wawrinka-32407259-288-million-21">Business
        Insider</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1cd39-4ecf-4561-9b3d-27cfcacfaa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.995+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back now, I realize that tennis has been my mountain,"
        she said. "My path has been filled with valleys and detours, but the views
        from its peak were incredible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcaf6a3-9942-4260-b20a-b88da343e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.995+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 28 years and five Grand Slam titles, though, I''m ready to
        scale another mountain—to compete on a different type of terrain."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19ebbd-90b4-4d3a-827d-8461006dd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T22:02:32.995+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/26/tennis/maria-sharapova-retire-tennis-spt-intl/index.html">Five-time
