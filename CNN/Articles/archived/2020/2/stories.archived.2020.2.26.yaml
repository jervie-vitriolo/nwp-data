      'mgnl:lastActivated': 2023-01-26T21:10:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatian Prime Minister Andrej Plenković on Tuesday announced the
        country''s first coronavirus case, a "younger" male Croatian who had recently
        traveled to Italy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0cae8-4e65-47fd-9b86-4ee828930ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5ff1b-4133-4b82-8009-e28bd5340e88'
