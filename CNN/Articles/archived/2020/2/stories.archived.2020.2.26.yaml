      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e50dfa-22c3-4fa6-8557-d9deab7ea837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:26:30.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:10:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a follow up to President Rodrigo Duterte''s 60-day deadline
        last year, which the DILG said resulted in the clearing of 6,682 primary and
        secondary roads nationwide. It said 97 out of 1,245 local government units
        across the country failed to comply with the President''s order, including
        ten now facing administrative charges.</p>'
