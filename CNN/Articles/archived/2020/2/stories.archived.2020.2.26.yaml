      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a1c0d-7a5f-4533-83db-614e30f95d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T11:42:16.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:49.975+08:00
