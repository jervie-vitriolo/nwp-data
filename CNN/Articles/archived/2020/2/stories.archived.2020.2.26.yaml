      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8978ad9-9997-445b-b36f-5190dd1781bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So just to clarify, they were uncomfortable showing people
        in military uniforms committing horrendous acts.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02449827-5a4b-4363-94e2-27fe65dfcefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, not only uncomfortable, but they showed serious concern. “Di
        ko maintindihan, bakit ba concerned kayo?” sabi ko sa kanila. I didn’t ask
        for more details.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7881cb-9f4f-4454-8c0b-a63d0e624ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the main directives they gave me were (1) have a two-hour edit,
        because that’s what cinemas require and (2) make the film go through MTRCB
        approval.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808d12b-82fa-4fb1-8b39-9accca14cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yun lang naman conditions nila for me para makasama sa Sinag Maynila.
        Kasi may [rule] sila na dapat two hours lang talaga ang pelikula.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00563f18-17f3-4cec-8173-d43b9344e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I complied. The first edit I sent them was 2 hours and 8 minutes,
        but they said it still had to be two hours flat. So na-delay yung process
        namin with the MTRCB. I edited a two-hour cut. But nung pinadala ko, kailangan
        daw ng version with subtitles. Sabi ko, kailangan ba ng censors ng subtitles?
        They speak Filipino.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68580572-445f-47ad-8f58-8cf1f464bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, I was working on it, then the press con happened,&nbsp;where
        the trailer was shown. That was on [February] 17th. They called me up for
        a meeting on the 20th. Then they released their statement [regarding the disqualification]
        on the 21st.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42628a61-e6e4-49c6-bfbf-1b10e364b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was censorship within the ranks. Something happened between
        the day of our press con and the time of the meeting.&nbsp;Sila sasagot nun,
        ano ba nangyari talaga.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b0c42-6993-48b4-a4f3-b5c95f6befe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin, bakit niyo pa ko pinaabot ng press con. If they wanted
        to pull it out, they could have pulled it out earlier&nbsp;when I wasn’t invested,
        when our whole team wasn’t invested.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3331127-88da-4f92-8b38-4c4a0a49e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sinag Maynila cites “deviations” between the script and
        the final product as the reason behind the disqualification. Can you expound
        on this?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27ecf3-06a0-4bfb-b020-464642e5907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the deviations, ako kasi nanggaling ako talaga sa “found
        story” filmmaking, kung saan si Brillante din nag-su-subscribe na style ng
        pagsusulat at filmmaking.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e08d2-b486-459d-8694-23bb32495a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So sa akin, ‘di issue dapat yun. Kasi wala kami pinagusapan na approval.
        The word approval, malinaw ako, I didn’t agree to that. Hindi ako naniniwala
        sa rason nila. I’ve always made my films na ako ang may creative freedom:
        the final cut, rights, and everything else. So&nbsp;that’s bullshit.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70590916-27fd-4138-b2d6-1ee8c0976a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they are saying about deviations is bullshit. They could have
        thrown that to me&nbsp;two to three weeks ago, kung totoong may deviation.
        Napanood na nila ang pelikula. Bakit nila sinabi yung deviation nung Friday
        lang, nung di ako nag-agree sa gusto nilang may statement kami together.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f839f-d72f-4e82-a488-0aa562ab6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto kasi nila yung “we’ve agreed, both parties have agreed.” Ayoko
        ‘yun. Para sa akin, mag-statement kayo, sasagot ako. It’s my right. ‘Di totoo
        ang deviation na yan, kasi nakapunta na ko press con. Sana sinala niyo noon
        pa lang.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913f2ff-b3ce-4b05-9a17-78dd82c354dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabihin nila ‘yung totoo, ‘yun ang hamon ko sa kanila. Kasi ‘di
        nila pwede sabihing nag-deviate ako and ako magiging scapegoat nila. I will
        fight them in any forum. That’s why hinamon ko sila to have a discussion with
        me in front of other people, especially the media.</p>'
    '0':
      'image': 'jcr:5d45fbeb-0f35-492a-b052-7f46a3203dc7'
      'imageCaption': 'Arnold Reyes in "Walang Kasarian ang Digmang Bayan." Screengrab
        from ALTAREJOS.FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273b594-20e3-47f4-ba11-fc37f1c0a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:31:28.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d131e-1d01-41d2-8563-157b6cffe986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do acts of censorship/curtailing of creative freedom
        like this mean for film, for art?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef9249-e49a-4276-9989-c958ae5dff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this is an act of repression. It’s a sad thing to think
        about. The repression is not&nbsp;directly coming&nbsp;from [the] government
        but the&nbsp;people who are identified with the government.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09805294-93f0-4c80-9e74-b3237e155ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung ang nakakalungkot kasi pati ang private sector na-weaponize
        to oppress and repress ‘yung kapwa niyang tao. ‘Yung ang nakakalungkot dun,
        tayo-tayo ‘yung nagaaway dito sa baba. Kunwari, sa mundo ng pelikula, ni-re-repress
        kami. That was my one request, not to censor me from within the community,
        from within [Sinag Maynila]. If I have to go through&nbsp;MTRCB, I would have
        gone through the process.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912c239-6821-4d2a-a1f7-c373afe5d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung mga ganito, act of oppression siya and nakakakabit sa gobyerno&nbsp;—
        directly man or hindi. Kasi, ‘di naman nila mararamdaman to kung ang gobyerno
        natin ay hindi ganito.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950846a5-ca96-4d38-bef5-82779046e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung totoong may malaya tayong pamahalan at society, ‘di mangyayari
        to.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3df16-8020-4efe-961f-3a3fedfab2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your next steps? What’s gonna happen next between
        you and Sinag Maynila?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf804e-52de-4544-a52b-49b97665e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m going through with showing the film to audiences, whether it’s
        through public screenings or [focus group discussions]. ‘Yun muna gagawin
        natin. Kailangan na siyang ipalabas, with or without Sinag [Maynila].</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964790c-e48e-48f9-a340-aa8348aa04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a promise to my co-workers. That’s a promise to the communities
        we’ve been in touch with. Itutuloy natin siya, bahala na san makarating.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4854d08-e0cc-4457-9a72-446961930b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When can&nbsp;we expect it?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f71aa-e639-4f3d-a8f2-298d34d5d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:29:09.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:10:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I can say within the next month.</p>'
  'senate-approves-philippine-high-school-for-sports':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
