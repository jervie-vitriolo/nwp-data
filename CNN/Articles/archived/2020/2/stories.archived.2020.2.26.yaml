    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc829f-376c-4ceb-95c0-b0824099c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Supreme Court has postponed discussions on the case filed against ABS-CBN
        on Wednesday, leaving the network free to dispute the allegations in public
        for at least two more weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaebcb-2aaf-4cc9-bd74-185b91910830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad448220-5f17-4916-8e43-fc5a9eb2fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court did not act on the quo warranto case lodged by Solicitor
        General Jose Calida which seeks to nullify the network''s existing franchise
        weeks ahead of its expiry. The topic was on the magistrates'' agenda this
        week, but they did not make any move regarding the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02ed28-bcd1-43e2-9f1c-92a3357d8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-franchise-expiration-Senate-hearing.html?fbclid=IwAR3LDAe6p-ifPiQDV1yBCjEP7J-5K5OByUc8Kb5FGw660aP0Cw1wAAvFSPQ">ABS-CBN
        franchise to expire on May 4, 2020 – DOJ</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9488933-7861-488a-81f0-beb398020c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABS-CBN case would be tackled by the high court during its March
        10 en banc session. "This is to give the justices time to go over the pleadings
        submitted by the parties, including the comments recently filed by the respondents,"
        court spokesperson Brian Keith Hosaka said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4be448-e863-47c5-b615-de582b94869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582cab73-7a0f-4dbb-90d3-e77553074831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on February 10 asked the SC to cancel ABS-CBN''s legislative
        franchise, claiming the network committed "highly abusive practices" that
        violate the terms set by Congress when it started offering the pay-pe-view
        KBO channel and when it supposedly allowed foreign investors to control the
        company through the sale of investment tools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58426ac-97fe-406d-935a-f65c88acd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer also asked the court to <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">issue&nbsp;a
        gag order</a> against the Lopez-owned network, accusing that it "engaged in
        propaganda" after the case was filed. He said several video and online news
        reports released by the TV station meant to "elicit public sympathy," warning
        that these could influence the court''s decision on the case. Calida said
        these violate the <em>sub judice</em> rule, which prohibits anyone from publicly
        assessing an ongoing case to avoid pre-judgment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2b4b6-59e2-43e4-acaa-7d8da289a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22130cf9-3fae-4423-aaa8-dafa68483c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-reply-quo-warranto.html">ABS-CBN
        wants Supreme Court to dismiss Calida''s plea to void franchise</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc2b77-0a40-4742-be3c-9176dc2d78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media conglomerate  filed its response on Monday, saying Calida
        was wrong in filing the complaint before the court. It noted that Congress,
        not the Judiciary, has the authority over the grant or cancellation of franchises
        given to media and utility companies. ABS-CBN said the supposed violations
        can be resolved by administrative agencies like the Securities and Exchange
        Commission, the National Telecommunications Commission, and the Philippine
        Competition Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb98a0-a4f2-43cd-acf9-4e8b1c5e3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdddf0c6-b9fe-431f-8273-d2c5fde42134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN cautioned against the grant of the quo warranto as this
        would have a "chilling effect" on other media outlets reporting on the President
        and the government. It added there was no "substantive evil" to justify the
        closure of the network''s broadcast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d935dc-8b15-40fb-bfc3-d4e7cc7b36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapamilya network has mantained that it did not violate the
        law. The media giant, however, <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html">apologized
        to President Rodrigo Duterte</a> during a Senate hearing last Monday for airing
        a controversial ad against the former Davao City mayor during the 2016 campaign
        season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a6a08-a425-4167-8a93-99fdb0d19ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly ranted against the network, saying it failed
        to air his political advertisements for the 2016 elections. He made a vow
        that ABS-CBN would be out of business this year, even telling the Lopezes
        to just sell the company to a new owner just to stay on air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8294db-fcd3-4c7a-901c-acfdd46ec116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ffb544-3f3e-4d5b-a47f-d2e3eed967b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN President and Chief Executive Officer Carlo Katigbak explained
        that the channel failed to air ₱7 million out of the ₱182 million worth of
        commercial spots which Duterte''s camp bought in the last few days of the
        2016 campaign period, citing the purchases came late.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c329a84-387e-4039-adc0-1727f1270bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f68a84-ab73-46e0-9d23-197459fc5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T12:37:40.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media groups have earlier cried foul over Calida''s bid to forfeit
        ABS-CBN''s franchise, saying it was an attack on press freedom. The Solicitor
        General has denied that the case he filed was politically motivated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c62dc8-90fa-4657-9238-40ffeca6dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law group Integrated Bar of the Philippines President Domingo Cayosa
        said the court needs a "good and complete understanding" of the facts and
        arguments raised by the camps of Calida and ABS-CBN before it can decide on
        the issue. However, the case could be rendered moot if a decision would be
        handed down after the network''s franchise expires on May 4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7b981-b2a2-44e5-9dc0-c28ed5824158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15832a-249c-4c11-81da-ed92f72a2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theoretically, <em>kung hihigpitan talaga</em> <em>ay&nbsp;maaari
        pong mawalan sila</em> (ABS-CBN) <em>ng prangkisa</em> at the time of the
        expiry date [Theoretically, ABS-CBN may lose its franchise when it expires
        if the government tightens the implementation of the law]," Cayosa told CNN
        Philippines'' <em>Balitaan</em>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0e58c-112e-44b9-bb7e-eb5bed77f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551db9a1-e50b-46ad-bfa2-7c9762780592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the law, it may be much better that ABS-CBN gets a
        legislative franchise before it expires or to get any other formal authority
        for the extension rather than just relying on the administrative extension
        by NTC (National Telecommunications Commission)," the head of the lawyers''
        group added. "It would be for the good of everyone, our country including,
        <em>na maresolba na ''yan sa lalong madaling panahon</em>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c4b68a-38fb-4546-b31f-b17c33238578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19cc67-a5b4-4f19-87b6-61f625b8d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:24:55.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers have said the NTC can <a href="https://cnnphilippines.com/news/2020/2/24/Congress-can-authorize-NTC-provisional-license-ABS-CBN-DOJ-.html">issue
        a provisional authority</a> once ABS-CBN''s franchise expires, given that
        there are pending bills that would grant the network another 25 years on air.
        These measures, however, are far from securing approval from the House of
        Representatives and the Senate. A joint resolution filed by Cebu City Representative
        Raul Del Mar last week seeks to <a href="https://www.cnnphilippines.com/news/2020/2/25/joint-resolution-ABS-CBN-franchise-extension.html">extend
        the network''s franchise</a> until June 30, 2022 to give lawmakers more time
        to thresh out the issues faced by the network.</p>'
