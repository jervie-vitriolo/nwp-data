      'mgnl:lastActivated': 2023-01-26T21:10:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837eda2-cf29-4b00-b489-1c5b1e4284af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T13:59:18.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:10:33.802+08:00
