      'mgnl:type': 'text'
      'text': '<p>Authorities said the victim was a resident of the ancestral home
        located at the corner of Plaridel and General Luna streets, just a block away
        from Calle Crisologo, a well-known heritage strip due to rows of restored
        16th century houses.</p>'
