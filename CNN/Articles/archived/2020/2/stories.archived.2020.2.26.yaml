    'template': '1'
    'title': 'Senate OKs bill creating Philippine High School for Sports'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e19fe-a1e1-4519-9acf-0d990a57c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:42:40.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Senate on Wednesday has approved on third and final reading a bill seeking
        to create the Philippine High School for Sports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f01b96-87d6-4e6a-a3eb-e50fff02d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:42:40.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1086 aims to establish a dedicated national high
        school which will offer a secondary course with special emphasis on developing
        the athletic skills of the students through subjects pertaining to physical
        education and sports development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be97cd1-943c-4874-bfbc-5c44766607fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:42:40.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senator Sherwin Gatchalian, chairman of the Committee
        on Education, Arts and Culture, it will be a world-class educational and athletics
        facility at par with international standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b96b55-594d-4d09-b188-21d7dd47ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:42:40.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that Filipinos love sports, Gatchalian noticed
        that the country has been lagging behind other countries in international
        competitions and events. He said that while the Philippines has been participating
        in the Olympics since 1924, Filipino athletes only won 10 medals and not a
        single gold medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ff6f0-00df-4e19-86f4-4101bd3f24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:42:40.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end view of this legislation is to unleash the potential of
        young Filipinos who have shown early potential of excelling in sports for
        a sports-related career," the lawmaker said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c205b-0079-484f-afaa-107139aaa762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:42:40.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, the Bases Conversion and Development Authority
        is tasked to provide the land for the sports high school at the New Clark
        City in Capas, Tarlac and will be in charge of the construction of classrooms,
        dormitories, other sports facilities, and related amenities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e08e1d-207f-4117-8498-493ea60f551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T18:42:40.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:10:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school will offer full or partial scholarship programs to students
        who have demonstrated the potential of excelling in sports. At the same time,
        it will provide students with quality secondary education in their chosen
        tract which shall not be limited to the sports track under the supervision
        of the Department of Education.</p>'
  'Rodrigo-Duterte-ABS-CBN-apology':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-26T18:49:01.048+08:00
    'imagesource': 'jcr:d5f49d68-2e9f-42f0-a786-ece0d56e6e18'
