    'lead': 'Cities and municipalities are now required to designate impounding areas
      for illegally parked vehicles in the effort to clear road obstructions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T13:26:30.947+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:10:37.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
