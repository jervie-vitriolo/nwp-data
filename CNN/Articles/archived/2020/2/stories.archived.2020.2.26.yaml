      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48dcc5d-e416-41f3-ae29-14672173a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Secretary Paul Chan also warned that the city will record
        its first budget deficit in 15 years due to the <a href="https://edition.cnn.com/2019/11/15/economy/hong-kong-economy-recession-protests/index.html"
        target="_blank">recession</a> that began in the third quarter of 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84c7c5-ee30-4ce4-908f-0fac36ea4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f600c-3229-4218-a8a9-09f750f4450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is expected to worsen. Chan said the deficit for the
        next fiscal year through March 2021 is expected to hit a record high of around
        4.8% of the city''s GDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31680812-6374-48f5-80b5-da859532543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e9bf7-58b0-47dc-bb91-812b2d6ff300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s economy is facing enormous challenges this year,"
        Chan said. "The outlook is far from promising in the near term."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2743984-b63e-4286-8ce8-89b1e406de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17bc8d-3e83-40f4-a8b9-76b00449cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial secretary said during a budget presentation that Hong
        Kong''s economy has been "dragged by a host of headwinds" that percolated
        last year, including fallout from <a href="https://www.cnn.com/2020/02/03/business/hong-kong-economy-coronavirus-intl-hnk/index.html"
        target="_blank">months of mass protests</a>, the ongoing US-China trade war
        and the <a href="https://www.cnn.com/2020/02/24/business/coronavirus-global-economy/index.html"
        target="_blank">slowing global economy</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e8d4f-91e1-41a6-9dac-8d9c1b6617ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabff8f8-f628-4f1c-8532-157ead318bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those issues pushed Hong Kong <a href="https://www.cnn.com/2019/10/31/business/hong-kong-economy/index.html"
        target="_blank">into recession</a>, with the economy shrinking 1.2% overall
        last year, marking its first annual decline <a href="https://www.cnn.com/2019/11/15/economy/hong-kong-economy-recession-protests/index.html"
        target="_blank">since the global financial crisis</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c35b2-9bc8-417a-bfd6-1508d3ec6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ebcfb-e801-47be-ac3a-33b69cada3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it is also confronting the spread of the novel coronavirus,
        which "has dealt a severe blow to economic activities and sentiment in Hong
        Kong," Chan told the city''s Legislative Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8dec0f-6d8d-4fad-ad1a-d27efe57451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c03d7-ac90-45d4-8559-d3a725663b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the money for the relief package will come from a special
        fund that has been established "in view of the deteriorating economic and
        employment conditions as a result of the novel coronavirus epidemic," Chan
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb97d7-78cc-4498-ba5e-9819547d72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778afbe-c6f6-4e9c-b8f8-8cb2a76ea63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the government handout, the government will also
        slash income tax for some residents, he said, adding that this would impact
        almost 2 million taxpayers. Authorities also plan to give low-income residents
        of public housing a month of free rent, as well as provide a one-off allowance
        to 200,000 underprivileged households.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b505c36-afce-4826-b65b-8c0c8a762122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8225227-2797-4e6e-9763-2c03a49d62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next''s year''s projected budget deficit is "higher than what many
        people expected," according to Terence Chong, an associate professor of economics
        at the Chinese University of Hong Kong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51159cc-2acb-466a-a45d-8304f06946f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c882bf-306a-4ff6-a668-3376a13d4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that Hong Kong can likely take the hit given it maintains
        a healthy financial cushion — it has about $145 billion in fiscal reserves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50427420-ebfc-4a9e-b432-03e112686bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034e538-a9cc-4393-8389-d65ca5d979f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [deficit] actually is not that big a deal," Chong told CNN
        Business. "We do have ways to get back the money, so I''m not that worried
        about that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9e786-dbfb-46c5-bd2b-2b7fd6d0ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79190b-bf1a-4096-a320-6dee2f0bc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has been trying to boost its economy for
        months. It has already rolled out <a href="https://www.budget.gov.hk/2020/eng/budget04.html"
        target="_blank">several rounds of stimulus</a> collectively worth more than
        30 billion Hong Kong dollars ($3.9 billion).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01f284-6351-4222-955e-6e5a23207b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0aa682-fe26-40c2-b63e-1c7913e0cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing challenges, Chan said he believes the economy
        will be able to bounce back in the long term.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99d552-6fea-4475-8bc1-6ce206049176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ceff4-3878-489e-a840-82abc7a9b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the impact of the epidemic on our economy in the near
        term could possibly be greater than that of the SARS outbreak in 2003 ...
        Hong Kong''s economic fundamentals remain solid," he said. "The economy of
        Hong Kong should be able to recover once the epidemic is over."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b3dab-4523-43dd-b84b-6525899ee95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01ac7d-68f8-4916-ae14-ef97701ac6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Cheung contributed to this report</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e191d2-ddfc-42f2-98e2-6a6c353f889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:55:28.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:10:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/26/economy/hong-kong-budget-2020-economy/index.html"
        target="_blank">Hong Kong is giving 7 million people $1,200 in cash to boost
        its recession-hit economy</a>."</em></p>'
