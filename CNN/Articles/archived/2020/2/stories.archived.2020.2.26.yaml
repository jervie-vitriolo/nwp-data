      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ba2a8-8ac9-4d75-8b61-d2b3558bcfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:10:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities have not been able to identify Patient 0, the
        term given to the person who brought the coronavirus into the country, a crucial
        piece of information that could potentially prevent new clusters of cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a73dbf-b71c-49c5-a3a2-8f8b105f974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:36:04.464+08:00
