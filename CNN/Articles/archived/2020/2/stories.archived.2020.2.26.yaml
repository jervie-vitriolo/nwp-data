    'template': '1'
    'title': 'PH bans travel of Filipino tourists to South Korea due to coronavirus
      outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6b24d-aaf6-42b2-841d-35785a101740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466f7ba-d92d-4a9c-9dc9-e98962c17207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — The
        Philippines&nbsp;imposed a travel ban on Filipino tourists going to South
        Korea due to a spike in coronavirus cases, Presidential Spokesperson Salvador
        Panelo said on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3175a-dbac-4ca0-9069-84da256f0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1f416-2957-4245-af2e-f210a28f12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Filipino tourists are not allowed to travel to any
        part of South Korea, he answered, "Yes, for their own safety."South Korea
        is a popular destination for Filipino travelers, espcially fans of Korean
        drama and Kpop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de5b58-0714-4dd0-8184-aad15e95dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca83b9-5ec3-4443-b918-6c17e9062065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said there are exceptions to the travel ban to South Korea,
        which was decided during the meeting of the Inter-agency Task Force on Emerging
        Infectious Diseases.&nbsp;South Korea has the second most number of confirmed
        cases after China, with 1,146 coronavirus cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8752a0f-408c-482a-9120-cc7dff2fe9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any travel to South Korea will be temporarily suspended," the task
        force said in a statement. "Only permanent residents of South Korea, Filipinos
        leaving for study, and (overseas Filipino workers) returing to work will be
        allowed provided that they sign a written declaraton acknowledging the risks
        involved which will be complemented with a health advisory pamphlet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6d544-4e73-4472-abf9-796b78967481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IATF has authorized Filipinos to travel to South Korea, provided
        that they are permanent residents thereof, leaving for study, or are overseas
        Filipino workers therein. They are to execute and sign a declaration, signifying
        their knowledge and understanding of the risks involved, prior to their travel,"
        he said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e7658-dc84-406b-ab8b-e44e1bad2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32df697-511d-4c33-bcd1-d6201cec21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said those coming from North Gyeongsang Province or Gyeongbuk,
        including Daegu and Cheongdo County, are not allowed to enter the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53738b-ad82-42fb-9bcd-606e9c4f604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T19:10:40.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:10:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IATF-EID noted that Filipinos and their foreign spouses
        or children, and holders of permanent resident and diplomatic visas will be
        allowed entry subject to existing screening and quarantine protocols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf15960-f344-494a-8722-221a4bba4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3356d6-e1ca-4623-be7b-85e9fb19c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:10:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force will assess the situation within 48
        hours if it''s necessary for the&nbsp; government to expand the entry ban
        to other parts of South Korea, he added. The highest number of tourist in
        the Philippines in 2018 were South Koreans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bac566-6a5e-4283-a4d2-c32dd780cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T14:54:20.076+08:00
      'mgnl:createdBy': 'lara'
