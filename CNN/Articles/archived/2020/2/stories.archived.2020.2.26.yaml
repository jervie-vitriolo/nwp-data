    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['president-rodrigo-duterte-']
    'template': '1'
    'title': 'PNP slams ‘digital vandalism’ of artist group on Camp Crame walls'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e3e1b-cbb4-4042-9e32-e4b9f32ac84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — The
        Philippine National Police (PNP) slammed the “digital graffiti” that was displayed
        by the Concerned Artists of the Philippines (CAP) on the walls of Camp Crame
        Tuesday, calling it an “expressive attack” by the artist group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12c5cd-ddd6-4d25-b3ce-d076e8abee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030fce1-7903-4f9f-9654-3427bb2e81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of using spray paint, the artists used projectors to show
        a wanted poster with President Rodrigo Duterte’s face on it, which was displayed
        on the walls of the police headquarters to mark the 34th EDSA People Power
        Anniversary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb4e9e-85bb-4cb3-afe7-30d6d9d05942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ac418-27a7-4c5b-a6f5-fe2c1be88ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the vandals did not leave any visible mark, the fact that
        the attack targeted a national historical site on the same day that the country
        commemorates the anniversary of the EDSA People Power Revolution makes it
        totally deplorable,” a statement from the PNP-Public Information Office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc3d90-023e-4229-bc0e-44de40d66803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef28b2-4c39-481e-8226-b8624fdf4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Facebook post by <a href="http://&lt;iframe src=&quot;https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fartistangbayan%2Fphotos%2Fa.914587395219637%2F3158694370808917%2F%3Ftype%3D3&amp;width=500&quot;
        width=&quot;500&quot; height=&quot;380&quot; style=&quot;border:none;overflow:hidden&quot;
        scrolling=&quot;no&quot; frameborder=&quot;0&quot; allowTransparency=&quot;true&quot;
        allow=&quot;encrypted-media&quot;&gt;&lt;/iframe&gt;" target="_blank">CAP</a>,
        the lighting of the walls with these digital images was done to “denounce
        the various forms of human rights abuses carried out by the Duterte administration.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8a3c4-45a9-46b0-8492-55afb0063d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b9ee9-f7e5-4044-a237-f673a28c5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post also stated that this was a part of a collective campaign
        of artists and cultural workers called “Artists Fight Back,” which “aims to
        expose the government’s accountability for the successive attacks to freedom
        of expression and public participation,” among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5035b00-f054-40d4-962b-b7183171de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19c71c-9884-4f60-909d-6e4cfef43b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the PNP said in their statement that they “lament”
        this latest “expressive attack.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633a4f0-9e3a-4c9a-b552-9bb1044e929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ed43e-3208-426a-84cf-d5f92b77d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Much as we respect the freedom of the vandals to express their
        sentiments, we believe this freedom has limits and must not step beyond national
        interest,” the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386fd90-1892-4659-9342-392c78ebb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58252d1d-0602-48a0-9886-67882ef63a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T09:06:01.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:11:02.790+08:00
