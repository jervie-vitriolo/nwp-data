      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Strong
        power and toll road revenues drove Metro Pacific Investments Corporation''s
        bottom line to a record high, the listed firm said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51579f1-64a6-477e-bad4-005dae6d0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc83dbd5-e960-4f73-a3eb-c702805f9e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holdings company chaired by businessman Manny Pangilinan reported
        a core net income of ₱15.6 billion for 2019, 4 percent higher than what it
        made the prior year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b3543-b37a-4d4d-83bd-5726826556b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf0009-0221-4a52-8b16-91902c77ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its power businesses accounted for 55 percent of the conglomerate''s
        profit, MPIC said in a disclosure. Meralco, the biggest power distributor
        in the country, booked ₱23.8 billion for the year amid growth in energy sales,
        higher investment returns, and lower borrowing costs for its debts. In particular,
        cheaper fuel and a stronger peso allowed the company to enjoy a 5 percent
        lift in revenues to ₱318.3 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b94d9e-c3d7-473e-b19f-12d4008fcbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c669bd-06f2-47de-9f3e-2a795b77ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its subsidiary Global Business Power netted ₱2.7 billion
        with higher margins from the electricity spot market, as well as additional
        supply from its power projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9481a0-0448-4db8-beb9-dcdf951efdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de97335-56f0-4595-8200-111514e2fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Tollways saw net income climb by 18 percent to ₱5.3
        billion, driven by higher traffic along domestic roads and tariff adjustments
        for the North Luzon, Subic-Clark-Tarlac, and Cavite expressways which the
        group operates. Road construction and expansion projects worth ₱105.3 billion
        are set for completion in the next three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e309f-7472-40c4-8e74-190480d84679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24406afb-f3d3-4031-8e70-f8de771438ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate poured ₱72 billion in additional capital
        for all its businesses last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c62b2-a90a-47b8-9067-97afa9748f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0143b-7682-47a0-b29a-31d1306c4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC said it is also expecting to spend ₱25 billion for its proposed
        Cavite-Tagaytay-Batangas Expressway, which would soon be subject to a Swiss
        challenge to consider counter-proposals from other infrastructure companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fd32b-9513-4970-9552-b58f4c8b2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818c5e2-ea7f-4a3d-9b01-983aff2f4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC''s healthcare unit <a href="https://cnnphilippines.com/business/2019/10/15/metro-pacific-hospital-ipo-plan.html">Metro
        Pacific Hospital Holdings</a> also reported a ₱2.7 billion core income, up
        14 percent year-on-year. This subsidiary welcomed a ₱35.3-billion investment
        from two foreign firms, shelving its ₱75-billion plan to go public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbb78f-d24f-4b0c-b5f7-72ce3b108a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c80f1f-656a-46fe-832b-5c4c721b354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, net income of west zone concessionaire Maynilad stood
        flat at ₱7.7 billion, as higher operating costs flushed out the effect of
        bigger water tariffs and service connections. MPIC cited the unfavorable ruling
        of the Supreme Court in August, which slapped a near ₱1-billion fine for its
        supposed failure to set up sewerage systems for its service areas in Metro
        Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5f0b0-f4a3-418e-ae0f-9c35531444c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca794f-ca90-4d48-96fe-364086270140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad also pointed out that it forfeited the ₱3.4 billion due
        from the government after President Rodrigo Duterte blasted water firms for
        charging losses incurred to the state. Duterte has also ordered to <a href="http://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html">terminate
        contract extensions</a> with Maynilad and its counterpart Manila Water to
        2037, leaving the utility company''s future beyond 2022 uncertain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93875aff-c9d0-4aad-8442-ce01e369e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/10/maynilad-manila-water-no-hike.html">Manila
        Water, Maynilad will not increase water rates in January 2020</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352eb24-9de5-4b67-95a2-9e5c759ec9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued expansion in our overall service coverage and attempted
        constructive engagement on tariffs has not endeared us to the government,
        which now deems various long-established and operationalized contracts as
        having onerous provisions," the group''s President and Chief Executive Officer
        Jose Ma. Lim said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d3cb2-97a5-4b7f-84c3-4cd8a9165e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fcebe-b808-416b-9261-8006300ac6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim acknowledged the <a href="http://cnnphilippines.com/business/2019/12/13/Manila-Water-MPIC-stocks-water-deal.html">recent
        fall in MPIC''s stock price</a> amid "sharply higher risk premiums" regarding
        contracts with government. He added that Maynilad could not afford to pay
        dividends due to this development.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a3d0f-fda8-4e43-8f0a-e67f056d2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e32cd-0eeb-4ca5-a4ec-100dfc2cffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, MPIC expects to rake in more profits from its
        new water supply deals in Iloilo and Dumaguete City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2de64-42b2-4a16-bd39-dffd91e19b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T16:30:05.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:10:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
