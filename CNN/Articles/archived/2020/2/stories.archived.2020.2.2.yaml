  'Duterte-should-respond-vs-coronavirus-instead-of-Panelo':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
