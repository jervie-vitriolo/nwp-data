      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>American Airlines and Delta Air Lines
        announced more flight cancellations to China on Saturday as coronavirus cases
        rise rapidly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3095fc4-780c-4e03-84ea-bc990253a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a22d2-cec3-4641-a8fa-1190652456a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta said it will suspend flights between the United States and
        China starting on Sunday until at least April 30, according to a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f067395-b0b5-4c89-bfca-f23c76bb121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff13fdb-74f8-4777-8a26-e8d129d9e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s four days earlier than it had initially planned. Delta''s
        last China-bound flight leaves on Saturday, February 1 and its last returning
        flight from China to the United States leaves on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2cbc3-0357-475a-b65e-8e143b0f3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c5de0-cda9-48c2-b811-baa3b313fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta moved the date up after the US State Department warned this
        week that people should not travel to China due to concerns about the spread
        of coronavirus, which was first discovered in Wuhan, China, in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc315f-4530-4e70-bcf5-6f55a39d7ab5'
      'mgnl:activationStatus': true
