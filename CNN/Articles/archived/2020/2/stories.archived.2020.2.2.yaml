  'mighty-sports-dubai-champions-andray-blatche-renaldo-balkman':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-02T09:10:11.541+08:00
    'imagesource': 'jcr:f67af763-bfdc-47e3-9f35-bfc8e5e2001b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5fc5de-83c2-4c4c-9088-4390931599ef'
    'lead': 'The club team from the Philippines is the first squad outside of West
      Asia to win the international tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T09:18:24.749+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2020-03-10T10:35:38.910+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-03-10T10:35:38.693+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mighty Sports PH beats defending champs Al Riyadi to rule Dubai tilt '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d7cc1-9720-4359-97cd-10de6dc55b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.749+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.910+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Mighty
        Sports Philippines swept the Dubai International Basketball Championship to
        claim this year''s title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab5249-a03a-43ea-83d7-bdc17de9f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.910+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charles Tiu-mentored squad defeated defending champions Al Riyadi,
        92-81, Sunday at the Shabab Al Ahli Club in Dubai.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89e527-7ddc-4de6-84b7-8cc713dc085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.751+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.910+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very happy to have won this tournament. It’s a very tough
        tournament and to be part of history as the first team from our side of the
        world to win it is pretty awesome," Tiu said.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce2551-57ce-46e8-99bd-930766c530c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.910+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaldo Balkman and Andray Blatche teamed up to led Mighty Sports
        to victory. Balkman had a team-high 25 points and nine rebounds, while Blatche
        posted a double-double of 21 markers and 10 boards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987886d-9383-4bb0-8fc2-df4ca8128007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.910+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank God for the win and really it was the players who delivered
        for us. Thank you for all the support from all our fans who stayed up late
        to watch us or come live to watch us," Tiu said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001506ec-443d-4785-ac5c-49a81ff35056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.910+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a slim four-point edge at the break, Mighty Sports went
        to work in the third quarter and uncorked a 15-3 blast to draw distance from
        their opponents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f13b6-3bea-46e9-bcd5-a9273c4c7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.911+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead ballooned to as high as 21 in the final frame. Al Riyadi
        import Dwayne Jackson led a furious rally in the middle of the payoff period
        but Mighty Sports was able to withstand the run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba28c68-aa04-412b-9d9d-fed1d287fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:18:24.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-03-10T10:35:38.911+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Efevberha led Al Riyadi with a game-high 26 points while
        Jackson finished with 20 markers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cf07d-0ee6-44d5-8e57-996241503e1f'
      'mgnl:activationStatus': true
