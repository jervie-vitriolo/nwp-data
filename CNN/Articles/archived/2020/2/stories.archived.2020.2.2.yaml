      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Belgium (at least 1 case)</strong></h2>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa9cc9-14d0-436a-87a4-d2b52cc759d6'
