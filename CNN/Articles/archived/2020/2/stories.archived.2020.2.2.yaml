    'template': '1'
    'title': 'Facebook, Google and Twitter crack down on fake coronavirus ''cures''
      and other misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7e4de-92c2-4b2e-bee4-2589506d01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:31.956+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook says it will start taking
        down bogus claims about purported "cures" and other unproven theories surrounding
        the coronavirus, as the deadly outbreak <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-01-31-20-intl-hnk/index.html"
        target="_blank">continues to spread</a> globally, sparking a surge in online
        chatter <a href="http://www.cnnphilippines.com/world/2020/1/30/coronavirus-online-misinformation.html"
        target="_blank">and misinformation</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a203c-53a5-47b8-a2a4-c362a28ccc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:31.956+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa2aa0-06dd-4612-a394-5a6f7f93e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will "remove content with false claims or conspiracy
        theories that have been flagged by leading global health organizations and
        local health authorities that could cause harm to people who believe them,"
        according to a <a href="https://about.fb.com/news/2020/01/coronavirus/" target="_blank">blog
        post</a> published Thursday by Kang-Xing Jin, Facebook''s head of health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5aba7-eaf1-489d-acd4-e9132d8ed4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e71ebe-625b-4a9c-856d-d7df93efa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin said that includes claims "related to false cures or prevention
        methods" or "that create confusion about health resources that are available."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24542f-4b36-42e4-8f44-978951fe8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2e9c2-5c85-419b-ab73-633b06348004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to increase its fact-checking and monitoring
        efforts on Instagram, which it also owns. Jin said users who click on a hashtag
        related to the coronavirus will now be served with a "pop-up with credible
        information."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03ba8f-c1ee-44c8-98f9-833955948aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd72a03-2b52-451f-8259-de8435c37c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network wants to prioritize legitimate sources of information,
        Jin said, by letting select organizations run free ads that help educate people
        about the virus and also boosting posts that fall in line with health experts''
        guidance to the top of users'' Facebook feeds. It did not specify which organizations
        would be included.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc7d32-678d-4b58-8fb6-0239df8fb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1e6a4-6358-4856-a307-62d9a8c22cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin noted in the Thursday blog post that not all the new measures
        were "fully in place" yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b485697-bd1b-4527-8097-c9af50afa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24b057-b551-465c-9677-23fdd2c14870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take some time to roll them out across our platforms and
        step up our enforcement methods," he wrote. "We''re focusing on claims that
        are designed to discourage treatment or taking appropriate precautions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c665b6-f6b6-4d89-8300-b9dfe5f5c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275da832-7f1f-4884-9d04-10eb67dd3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is Silicon Valley''s latest attempt to combat misinformation
        about the outbreak, which has infected <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-01-31-20-intl-hnk/index.html"
        target="_blank">more than 9,800 people</a> around the world and killed more
        than 200 in mainland China. The World Health Organization (WHO) on Thursday
        declared the outbreak "a public health emergency of international concern."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bf666-dd12-4a71-82b5-6d49bf61fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.737+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78361507-0c5b-4caf-bca0-40330841b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and Google have also stepped up efforts this week to guide
        their users to verified sources on the subject.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56225485-ed1e-481d-b82c-2724a4933c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7e107-6a45-42af-9633-f0b8cd9b7f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced Thursday that when people search for information
        about the coronavirus, it will pull up a special notice with updates from
        the WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d6476-21e3-4b6b-a695-1f5ea65f8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c08b1-2229-4058-a691-4cbcd61b770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, which is owned by Google, said it will promote videos from
        credible sources when people search for clips about the virus. The company
        said it specifically points to content from trusted users, such as public
        health experts or news outlets, in search results or panels that suggest which
        videos to watch next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd7f95-7ba3-455a-abad-e9c1587c9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ee32e-5ec4-4c26-929d-f2157f070369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Wednesday that it would begin prompting users who search
        for the coronavirus to first visit official channels of information about
        the illness. In the United States, for example, Twitter directs users to the
        Centers for Disease Control and Prevention, beneath a bold headline that reads:
        "Know the facts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daaa036-4f92-409e-a85a-9106b396aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3c945-30ee-400e-94bf-2cd4bfe395c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is running in 15 locations, including the United States,
        the United Kingdom, Hong Kong, Singapore, and Australia, and "will continue
        to expand as the need arises," the company said in a blog post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafa068-259a-451f-8e66-ebc02ff0197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3981b39-c602-4105-a881-82180783e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Twitter said that it had already seen more than
        15 million tweets about the coronavirus in four weeks, "and that trend looks
        set to continue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673bb8f-3b38-457c-a108-75176d9b1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c191e28-e526-4571-a97c-61c387cefa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson told CNN Business earlier this week that
        it had not seen a coordinated increase in disinformation related to the virus,
        but would "remain vigilant" on the issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3650e7c-3285-46c2-b00b-25d63393a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:36:32.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
