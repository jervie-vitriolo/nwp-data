    'updated': 2020-02-02T12:15:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbee07a-3aa8-4916-a76f-9bd28a7fe5d3'
