      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case poses no increased risk to other students on the university''s
        campus, said Dr. Jennifer Lo, medical director of the Boston Public Health
        Commission, on a call with reporters on Saturday.</p>'
    '7':
