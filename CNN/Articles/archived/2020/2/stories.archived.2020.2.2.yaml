      'mgnl:type': 'text'
      'text': '<h2><strong>Hong Kong (at least 18 cases, 1 death)</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca35984-11db-4836-bcbe-71121c7ed8f5'
