      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Kowloon Station, where high-speed rail runs between the city
        and mainland China, is closed until further notice. Half of all incoming flights
