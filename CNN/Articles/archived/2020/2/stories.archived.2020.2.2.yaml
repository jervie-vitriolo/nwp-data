      'jcr:uuid': '6fe1249a-94e1-4f07-be6e-71dd209a9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:47:19.073+08:00
      'mgnl:createdBy': 'pia'
