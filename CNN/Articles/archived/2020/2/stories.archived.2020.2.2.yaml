      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian state of Queensland confirmed its third case of Wuhan
        coronavirus on Tuesday, according to a statement from Dr Jeannette Young,
        Chief Health Officer from the Queensland government, pushing the national
        total to 13 confirmed cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
