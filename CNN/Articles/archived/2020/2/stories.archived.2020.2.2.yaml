  'Coronavirus-cases-worldwide':
    'author': ' Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-05T15:57:00.000+08:00
    'imagesource': 'jcr:3ef49090-9cee-4d62-8e48-a1a029ad9d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '942cfbe3-70d2-44f9-8907-f72c6e00cead'
    'lead': 'At least 300 people have died and more than 14,000 people have been infected,
      as the World Health Organization declared the outbreak a public health emergency
      of international concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T12:51:20.222+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-03-10T10:36:24.409+08:00
