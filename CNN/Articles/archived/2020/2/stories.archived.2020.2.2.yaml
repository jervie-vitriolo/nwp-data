  'tsa-travel-advisory-china-':
    'author': 'Evan Perez and Faith Karimi, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-02T15:58:30.027+08:00
    'imagesource': 'jcr:3057f2b2-07d8-4225-a02e-695472c621f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2dae8b7-979e-40ea-8530-5eb73feed879'
    'lead': 'In the United States, an eighth case of coronavirus has been confirmed
      — a Boston college student in his 20s, health officials said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T16:10:22.676+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
