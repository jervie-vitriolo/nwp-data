      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anxiety. Feelings of helplessness. Social
        withdrawal. Anger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebebeb-39e7-4405-a0b9-8bf08d9f3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.232+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are some "common" and "normal" <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-01-20-intl-hnk/index.html"
        target="_blank">reactions to coronavirus</a>, according to a now-deleted infographic
        posted to Instagram by University Health Services at the University of California,
        Berkeley. All might sound understandable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d7102-7b89-4d4a-b7c6-60c19a2023d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.232+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, rounding out the list, the school listed this:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428090db-6127-458b-adbf-cecd2ebd4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.232+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xenophobia: fears about interacting with those who might be from
        Asia and guilt about these feelings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134ba37-4b95-4d77-b58f-23b85426ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash was widespread.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Confused
        and honestly very angry about this Instagram post from an official <a href="https://twitter.com/UCBerkeley?ref_src=twsrc%5Etfw">@UCBerkeley</a>
        Instagram account.<br><br>When is xenophobia ever a “normal reaction”? <a
        href="https://t.co/hH4AgQKluM">pic.twitter.com/hH4AgQKluM</a></p>&mdash; Adrienne
        Shih (@adrienneshih) <a href="https://twitter.com/adrienneshih/status/1222986183778689024?ref_src=twsrc%5Etfw">January
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415cf02-4684-441f-ade6-a72a3ebbd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97e039-8fc8-460b-a94b-3aab2390aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confused and honest very angry about this Instagram post from an
        official (UC Berkeley) Instagram account," wrote user Adrienne Shih in her
        post, which garnered thousands of likes and retweets. "When is xenophobia
        ever a ''normal reaction''?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f92e81-54fa-484a-b7b5-9913addec997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shih continued, "This post is literally normalizing racism. It''s
        not okay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d50c8-980e-4ccb-8c29-8d3928a5ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of other users on Twitter had similar reactions, questioning
        the school''s choice of language.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f9010-4881-47eb-8106-0fcfccde9986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university issued an apology shortly after Shih''s post, but
        the damage was already done.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We apologize
        for our recent post on managing anxiety around Coronavirus. We regret any
        misunderstanding it may have caused and have updated the language in our materials.</p>&mdash;
        Tang Center at Cal (@TangCenterCal) <a href="https://twitter.com/TangCenterCal/status/1223032721212985344?ref_src=twsrc%5Etfw">January
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169bbf1-5e8c-4c21-8cb7-7e91e16efb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546edfe-a209-47bf-a918-ffbf7cbc7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for our recent post on managing anxiety around Coronavirus,"
        the school wrote on Thursday. "We regret any misunderstanding it may have
        caused and have updated the language in our materials." The graphic has been
        removed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4585a-c53c-4855-af9c-253e8606e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This blunder comes amidst the further <a href="https://edition.cnn.com/2020/01/31/asia/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">spread of coronavirus</a>, which has infected thousands in
        mainland China and eight in the US. Delta and American airlines have canceled
        flights to the mainland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0a9d8-a8a5-47ad-88ed-736d3e3524a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread has come with increased xenophobia around the world,
        with one French newspaper touting a "New Yellow Peril?" as a headline, drawing
        backlash for its reference to an old ideology that targeted East Asians in
        Western countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4ade5-3d1e-4a11-b37b-c297e39d1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of Asian descent living in the West have already said they''ve
        been treated differently. One British Chinese journalist in London said a
        man <a href="https://www.theguardian.com/commentisfree/2020/jan/27/coronavirus-panic-uk-hostile-environment-east-asians"
        target="_blank">quickly moved seats</a>&nbsp;when he sat down on a bus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8cc794-c526-4c0e-8cba-249672ff9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have reported tasteless jokes online, too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc7203-fccf-40f6-ac14-c88d14cc57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30% of Berkeley''s student body is of Asian descent, <a
        href="https://opa.berkeley.edu/uc-berkeley-fall-enrollment-data" target="_blank">according
        to demographics data</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513a298-c77a-4640-ac92-8628074ccf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:39:18.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:48.233+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/01/us/uc-berkeley-coronavirus-xenophobia-trnd/index.html"
        target="_blank">"UC Berkeley faces backlash after stating ''xenophobia'' is
        ''common'' or ''normal'' reaction to coronavirus</a>."</em></p>'
