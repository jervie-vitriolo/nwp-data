    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4283e-17c3-4557-9a4c-f7fe80850bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:36:46.739+08:00
