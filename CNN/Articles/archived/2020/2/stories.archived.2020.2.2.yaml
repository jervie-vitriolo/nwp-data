      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man sought medical care after his return on January 29, according
        to health officials, and he''s been isolated since then. His few close contacts
        have been identified and are being monitored for symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
