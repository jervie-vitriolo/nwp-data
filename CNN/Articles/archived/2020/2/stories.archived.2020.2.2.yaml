      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which now claims about <a href="https://www.cnnphilippines.com/business/2020/2/1/zuckerberg-facebook-speech.html"
        target="_blank">2.5 billion monthly users</a> on its flagship network and
        a <a href="https://www.cnnphilippines.com/business/2020/2/1/zuckerberg-facebook-speech.html"
        target="_blank">combined 2.9 billion monthly active users</a> across its other
        apps like WhatsApp and Instagram, has had major problems restricting hoaxes
        about vaccines, for example.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c54bcc-0e18-4afe-bfe8-eab0a23ca4fd'
