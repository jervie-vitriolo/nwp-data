      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 240 Australians on the repatriation flight from Wuhan,
        via Qantas, reached the Australian territory of Christmas Island in the Indian
        Ocean, according to Prime Minister Scott Morrison on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb98740-7284-466e-938e-3bfa714f5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.223+08:00
