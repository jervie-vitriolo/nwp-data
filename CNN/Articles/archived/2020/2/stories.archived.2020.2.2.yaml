    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Duterte', 'Panelo', 'coronavirus']
    'template': '1'
    'title': 'Instead of ''tentative, unnecessary'' remarks from Panelo, Duterte should
      be the one actively responding vs coronavirus – Robredo'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6f60c-03d2-42ed-9928-e56df8330a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) –</strong> Vice
        President Maria Leonor "Leni" Robredo urged President Rodrigo Duterte to be
        the one heading the frontline response against the threats of the 2019 novel
        coronavirus or nCOV, instead of letting his spokesperson do the talking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372503ec-48b0-41c0-8692-e69335ce2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f0868-9d07-4272-83d3-0c2f355f7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Sunday slammed the "unnecessary" and "tentative" remarks
        coming from some public officials, particularly from Presidential Spokesperson
        Salvador Panelo, when giving updates on the government''s efforts in addressing
        the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852403df-fcd7-42d6-801e-baa7c269a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0e1dc-7ead-4d37-91b5-a034de47163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinakamabuti sana kung si Pangulo iyong lumabas in public para
        mag-make ng statements. Kasi alam natin na very popular si Pangulo, na kapag
        siya iyong mag-assure sa mga kababayan natin na lahat ginagawa ng pamahalaan,
        tingin ko hindi ganoon kagrabe iyong takot, eh,"</em> she said in her weekly
        radio show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b219ceb-4e3f-476d-bcbe-d5501e052774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753f597-bafe-4759-9415-32e4e8a4ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be better if it''s the President who would
        come out and give statements to the public. Because we know that the President
        is very popular, if he is the one assuring our fellow Filipinos what the government
        is doing, the fear will probably not be as massive.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2749a11-a4ad-4a90-85ac-fdd90a2665cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fff1cd-9c5f-481a-879a-24e40726d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ang problema kasi, iba-iba iyong mensahero, iba-iba pa
        iyong mensaheng binibigay. Masyado pang tentative iyong pagkabigay. Gaya noon,
        sabi ni Secretary Panelo, ''eh papaano ibibigay, kayo ang nagsasabi na wala
        naman.'' Parang... Parang dapat hindi iyon sinasabi ng opisyal, ‘di ba?"</em>
        said Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb25af0-807a-4eab-8f3d-5f10d7e5d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728c665-b1fd-4d2d-8da4-c38425fff209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the problem is, there are multiple messengers
        giving different information. Even the way they give it is so tentative. Like
        before, when Secretary Panelo said, ''how can we provide if there''s nothing
        to give.'' It sounds like...an unnecessary statement from a public official,
        right?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec56f19-8fb9-4508-ae8d-56206f64b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b16e1-8670-4a91-8e97-f1859e63b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T15:13:23.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:37.618+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, in particular, pointed to Panelo''s comment
        last Friday that the government is unable to provide free face masks to the
        vulnerable sectors due to undersupply in the country.</p>'
