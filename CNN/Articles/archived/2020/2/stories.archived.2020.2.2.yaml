    'mgnl:tags': ['United-States', 'China', 'health', 'travel', 'Transportation-Security-Administration',
      'Wuhan-coronavirus', 'nCov', 'TSA']
    'template': '1'
    'title': 'As coronavirus spreads, TSA issues new directive for anyone entering
      the US from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed2144-8191-4643-9e46-8a6ab21f5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Transportation Security Administration
        (TSA) <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-01-20-intl-hnk/index.html"
        target="_blank">issued a new directive effective Sunday</a>&nbsp;requiring
        airlines to ask passengers on flights from outside the United States if they''ve
        been to mainland China in the past 14 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889014c2-73c4-4de4-9214-b1c402717fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive comes as the Wuhan coronavirus, which was first detected
        in China in December, continues to spread around the world. The virus has
        killed <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-02-20-intl-hnk/index.html"
        target="_blank">304 people in mainland China</a>, one man in the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-02-20-intl-hnk/h_8834bc8f3c722824cc7fe6ebe00160ff"
        target="_blank">Philippines</a>&nbsp;and infected more than 14,000 in over
        20 countries and territories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95edc6-89b3-49dc-b263-6eda910af057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, <a href="https://edition.cnn.com/2020/02/01/us/coronavirus-us-massachusetts/index.html"
        target="_blank">an eighth case of coronavirus has been confirmed</a>&nbsp;—
        a Boston college student in his 20s, health officials said Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7112e3-a1b3-483f-8542-0139d3082434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals coming from China and connecting through another
        foreign airport will be denied travel, according to a person briefed on the
        new restrictions. Those with pre-clearance are exempted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e86aed-d7fc-476e-aced-afc151806df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA notified airlines about <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-01-20-intl-hnk/index.html"
        target="_blank">the restrictions Saturday</a>, a day after the White House
        announced plans to <a href="https://edition.cnn.com/2020/01/31/politics/trump-administration-travel-ban-six-new-countries/index.html"
        target="_blank">set up new travel rules</a>. The directive to both US and
        foreign airlines goes into effect at 5 p.m. ET Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d90f4-571f-4881-8806-1f35803ea5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under these directives, non-US citizens who have been in China
        within 14 days of their planned travel will not be permitted to fly to the
        United States," TSA administrator David Pekoske said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208b43f-adbe-4498-90c0-db80d5a98bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US citizens who have been in China within 14 days of their planned
        travel will be permitted to enter the country through one of seven airports
        — Honolulu, Los Angeles, San Francisco, Seattle-Tacoma, Chicago O''Hare, Atlanta,
        and John F. Kennedy International airports — where the Centers for Disease
        Control and Prevention has the capability to conduct medical screening. This
        applies to travel from any airport with direct flights to the US, not just
        airports in China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70019797-46fc-47f8-9214-72fb2d6846b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the directive, Pekoske said, all frontline employees
        <a href="https://edition.cnn.com/2020/01/30/perspectives/coronavirus-economic-impact/index.html"
        target="_blank">will be permitted</a>&nbsp;to wear surgical masks if they
        choose to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b73f0-17cd-491b-860d-48f22a9ae8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US declared coronavirus a public health emergency on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c5580-39b8-4abf-92da-d56465f1e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the declaration goes into effect at 5 pm ET Sunday, US citizens
        returning to the United States who''ve been in China''s Hubei province in
        the two weeks before their return will be subject to up to 14 days of mandatory
        quarantine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af262e-a213-44ab-a337-ef4f37bc9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.359+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens returning from the rest of mainland China in the two
        weeks prior will face a health screening. They will also get up to two weeks
        of monitored self-quarantine to ensure they pose no health risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bb27e-4033-4adb-ba6f-db089bbdbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.360+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress: the risk of infection for Americans remains low,"
        Health and Human Services Secretary Alex Azar said. "And with these and our
        previous actions, we''re working to keep the risk low."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36517e9-86d8-4409-b884-d935cdf3a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:10:22.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:36:42.360+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/02/politics/tsa-new-directive-coronavirus/index.html"
        target="_blank">As coronavirus spreads, TSA issues new directive for anyone
        entering the US from China</a>."</em></p>'
