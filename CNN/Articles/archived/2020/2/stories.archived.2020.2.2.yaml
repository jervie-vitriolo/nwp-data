      'mgnl:lastActivated': 2020-03-10T10:36:53.347+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the QC Police said Jamael Hzainal, Nabel Makabato,
        and Ricondaya Magarang were arrested in an operation in Barangay Teresita
        around 10:30 a.m. after an undercover operative bought ₱20,000 worth of shabu
        from the suspects.</p>'
