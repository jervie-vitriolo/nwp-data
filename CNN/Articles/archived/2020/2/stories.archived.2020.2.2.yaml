      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fda946-0a5b-4155-b25f-b157650be723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:02:33.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-03-10T10:36:24.411+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient tested positive in provincial testing and the results
        will be confirmed by national labs shortly, Henry said.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b535f-6d79-4f40-9623-2fc9ee18f792'
