      'mgnl:type': 'text'
      'text': '<p>Entering the final having played an average of one hour more than
        Djokovic might have contributed to the result, no matter if the Austrian is
        considered one of the fittest players on the tour. He gestured, too, that
        he felt like vomiting in his semifinal.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d839b0-dbe0-49b3-9a2d-b50ab52b7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.132+08:00
