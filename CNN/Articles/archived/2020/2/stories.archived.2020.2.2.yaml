      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/01/us/coronavirus-us-massachusetts/index.html">''Eighth
        US coronavirus case confirmed in Boston''</a></em></p>'
  'Apple-closing-stores-coronavirus':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
