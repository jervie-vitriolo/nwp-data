    'mgnl:tags': ['Apple', 'coronavirus']
    'template': '1'
    'title': 'Apple temporarily closes all 42 stores in China as coronavirus spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2d0cb-f4bd-4299-89d9-23a0742ba6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
