  'Duterte-travel-ban-mainland-China-Hong-Kong-Macau':
    'author': 'Glee Jalea and Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-02T09:48:43.978+08:00
    'imagesource': 'jcr:ce4992e7-c66d-49ce-985c-30f00e51d119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb7c7d8-7642-43f5-9641-e13b5e60f01a'
    'lead': 'Of those who traveled from China to the Philippines, only Filipinos will
      be allowed to land in the country, but they will have to be quarantined in their
      homes for 14 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T09:59:02.624+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-03-10T10:35:42.672+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-03-10T10:35:42.228+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Travel-ban', 'Mainland-China', 'Hong-Kong-Macau', 'China',
      'ban']
    'template': '1'
    'title': 'Duterte widens travel ban on mainland China, Hong Kong, Macau'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410aa54a-453a-4d80-b308-23234f705f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:59:02.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.672+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) –</strong> President
        Rodrigo Duterte has expanded the coverage of the temporary travel ban amid
        the threat of the 2019 novel coronavirus or 2019-nCoV to now include foreign
        travellers to and from mainland China, Hong Kong, and Macau.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3cb74-ff76-466c-9f31-56f5ae8ecc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider travel ban, announced Sunday initially by Sen. Christopher
        "Bong" Go, came just two days after the President ordered to temporarily ban
        the entry of visitors from China''s Hubei province where Wuhan, the epicenter
        of the novel coronavirus outbreak, is located.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4b34e-163f-4bf1-b29d-508c681feecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte accepted the recommendation of the Department of
        Health (DOH) along with the members of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea5b37-86a2-43a4-bc83-f27f42bd8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently on Sunday morning, Executive Secretary Salvador Medialdea
        announced in a statement that the temporary ban now covers the following:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c7354-326e-46d8-8f36-ac9f232f7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The entry of any person, regardless of nationality, except Filipino
        citizens and foreigners holding permanent resident visas issued by the Philippine
        government, directly coming from China and its special administrative regions
        (SARs) Hong Kong and Macau</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e92dc-2a45-4ba8-948b-8fdd92fa21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The entry of any person, regardless of nationality, except Filipino
        citizens and holders of permanent resident visa issued by the Philippine government,
        who within 14 days immediately preceding arrival in the Philippines, has been
        to China and its SARs</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080bc075-f63d-4053-96ad-f7dfee6b88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Temporary ban on Filipinos from travelling to China and its SARs</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6224a4-2507-43e5-902b-c19ed4a1de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities said Sunday afternoon that foreigners who have
        traveled from China will be sent back to Hong Kong if they arrive before Monday
        midnight. Authorities, however, are leaving airline companies to deal with
        this.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2daac-747b-435c-9b6c-fdf7b8d1b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all depends to the airlines. I think <em>kung may</em> available
        flight, same flight <em>na ginamit nila nung pumunta sila dito, ''yun din
        ang gagamitin [para ibalik sila sa</em> Hong Kong,]" Airline Operators Council
        chairman Allan Nepomuceno said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e6fc9-9142-4aa7-af07-a560016f239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think if there is an available flight, the same
        flight that sent them here would be used to send them back to Hong Kong.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02086b3f-7de2-49ec-83bf-0ffa05d2e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to and from China and its SARs to the Philippines will continue,
        airport authorities said, but only Filipinos would be allowed to land in the
        country. Filipinos, meanwhile, will be barred from boarding planes heading
        to China and its SARs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf382a27-d01b-48e3-916f-b5ef8fc7c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific and AirAsia have cancelled flights between Manila and
        mainland China.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f6335-72b8-4f62-a172-18f2e4809ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific is cancelling flights between the country and Hong
        Kong and Macau from February 2 until February 29. All other flights to and
        from mainland China (Beijing, Shanghai, Xiamen, Guangzhou, Shenzen) remain
        cancelled until March 29, 2020.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e674c-66b7-4329-8fb2-7aa20c1bbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia, meanwhile, is cancelling all flights between mainland China
        and its SARs, and the Philippines "until further notice." These include flights
        between Manila, Kalibo, and Cebu, and Guangzhou, Shenzhen, Shanghai, Hong
        Kong and Macau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a789bd-fa1c-4687-8944-22eb1b19ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T20:52:04.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines also issued an advisory saying it was cancelling
        all flights between Manila and Beijing, Hong Kong, Guangzhou, Shanghai, Xiamen,
        Quanzhou, and Macau until February 29.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f554e-8605-4346-bd71-2b0a8f09a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infectious diseases task force also recommended the establishment
        of a repatriation and quarantine facility and a mandatory 14-day quarantine
        for Filipinos and permanent resident visa holders coming from any place in
        China and its SARs.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5df44-b841-4cd8-bda9-d2496cf25efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal,
        however, said Filipinos coming back to the country from China and its SARs
        would only have to be quarantined in their homes, where they would keep in
        touch with an epidemiologist who would check in with them through calls twice
        a day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ce1bd-5d13-467c-a075-f2cf5d94588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into consideration the concerns raised by key government
        officials and health experts, the President made an informed decision and
        has agreed to adopt this recommendation and implement it immediately as additional
        precautionary measure to protect Filipinos and everyone in the Philippines,"
        said Go, who also echoed the proposal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af8e05-9467-4be1-9c51-f68f4b9a2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator clarified that they are not "singling out" Chinese nationals
        amid this recommendation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4ee17-3ac1-4116-bc00-4b16f2369d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to emphasize that we are not singling out Chinese nationals.
        This order covers all travelers from China to the Philippines, regardless
        of nationality. We emphatize with China given what they are going through
        but we are doing this to protect the country and its people," Go said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4f332-9102-42a7-90ef-a5cdee17fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, <a href="https://www.cnnphilippines.com/news/2020/2/1/groups-decry-racism-coronavirus-china.html">some
        groups called on the public to refrain from being discriminatory</a>, especially
        against the Chinese nationals following news of the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bb09d-cded-4561-88ed-df2ae6bd4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Philippines reports first nCoV death</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6620efc-b0e6-4f93-81c7-e0f452a9ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day,<a href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html?fbclid=lWaR2">
        the Philippines has also reported the first death of a patient who tested
        for novel coronavirus</a>, bringing to two the total number of confirmed cases
        in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb489a15-6950-49ce-939c-4e5af8c5ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.673+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the patient was the partner of the 38-year-old female
        Chinese national who was first confirmed in the country to have acquired the
        virus, after arriving from Wuhan last January 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8d7ca-a454-4315-b50c-df03738b2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:53:49.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our persons under investigation have not been increasing rapidly.
        And I think, with the ban now of the President, it will be a lot easier for
        us kasi kakaunti na po ang babantayan nating papasok ng Pilipinas (because
        fewer individuals entering the Philippines will be monitored)," Health Secretary
        Francisco Duque III said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27b657-1a11-4352-ab84-409efb2470ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this morning, a total of 305&nbsp;people had died from coronavirus
        in mainland China, according to the country''s National Health Commission.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bca80b-c8de-41dc-979c-fa53b44aa94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed cases worldwide has increased to 14,380,
        a CNN International report says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb5cf4-f1dc-40d6-9021-197c70fb75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T11:47:13.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36&nbsp;patients who showed symptoms were under observation
        as of Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca04f42-d492-4fd3-9187-c6ef1eb4bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T09:59:02.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government efforts so far</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628c741-6cb1-46e6-8533-8f621002a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports and seaports across the country are still checking temperatures
        of travelers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94946b-68d6-4925-8b91-6c207ced26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All entry and exit points to the Subic Seaport have checkpoints
        where all foreigners are required to get their temperatures checked, while
        random checks on Filipinos are conducted.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77e259-4a41-430c-9971-c1bbc1c69d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we already have a ban on travelers of nationals who are coming
        in from China, as instructed by the President, I think this is really more
        of a precautionary measure for all of us," Subic Bay Metropolitan Authority
        (SBMA) Wilma Eisma told CNN Philippines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4badb-654b-4fd1-878d-9cc0248d001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:18:19.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisma said SBMA officials will report people who have fever to the
        nearest hospital, the Bureau of Quarantine or the Regional Epidemiological
        Surveillance Unit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371de81-9f66-46ec-84ba-83f66d217ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:18:06.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the DOH is already eyeing
        the naval station at Caballo Island, off Cavite province, and the drug rehabilitation
        center at Fort Magsaysay in Nueva Ecija as a potential quarantine area for
        returning overseas Filipino workers (OFWs) from Wuhan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb430d-c27f-48b3-bfb7-5dabd5e90b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:18:06.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism, on the other hand, said that it has already
        released to tourism establishments guidelines in handling guests against the
        nCOV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281945bb-195b-4335-b829-e0e17479405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:18:06.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:42.674+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President said Duterte on Monday will be presiding
        over the next meeting of the Task Force, including other concerned agencies.</p>'
