      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very appropriate in seeking medical attention. He did not
        participate in any university activities from the time he arrived in the United
        States to his home," Lo said during the call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c54db-2313-4477-ab82-5b76355cabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b475d-7ed3-4691-8bdb-05fe8698903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student is "doing quite well" and is quarantined at his home,
        which is not in a residence hall, Lo said. He is being monitored by public
        health nurses who call him regularly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41396490-76f6-49af-b2fc-387f53a17dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e763ec-014a-412c-9e03-5e05a8ac9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t release him from isolation until we are satisfied it''s
        safe to do so," said Dr. Larry Madoff, medical director of the Massachusetts
        Department of Public Health''s Bureau of Infectious Disease and Laboratory
        Sciences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4ace9-4afa-4260-99ba-1ae4ecc62178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef00265-b27d-4dd0-ba0a-ab017749e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state public health department and the Boston Public Health
        Commission were notified late Friday by the US Centers for Disease Control
        and Prevention of the positive test results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a39be-2d5e-4ee5-b96f-b6395cda31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ed578-c955-4637-ac09-a7115d5d5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is not only to protect and inform the residents of
        Boston but also to help this man continue to recover," said Rita Nieves, executive
        director of the Boston Public Health Commission. "We are pleased that he is
        doing well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820838c6-97cc-42d7-9934-5095eee408b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ea8ad-f7ff-4d7b-a5fe-bb8750b42051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieves said the risk to the general population "remains low."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447681e-2b2f-40a0-a5cb-2b61cda8ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a6c47-7a53-4ea3-ab57-a7a3fac7914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we continue to be confident we are in a good position to respond
        to this developing situation," Nieves said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d2f779-b886-4a89-8b84-b107f1bf58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603b840-dc2d-436f-8a8a-887aae0c8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CDC is sole US lab that can confirm cases of virus</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095f728-2fa6-46cc-b154-1a16fc10e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first case in Massachusetts. There are three confirmed
        cases of the novel coronavirus in California, one in Washington state, one
        in Arizona and two in Illinois. The second Illinois case is the first instance
        of person-to-person transmission in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833387ae-09d7-461b-b7b8-39b01ca18396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b07e37-f627-4e52-ad69-3e1477807c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is the only lab in the United States that can confirm cases
        of the novel coronavirus. It said Friday there are 241 patients under investigation
        in 36 states. Among them, 114 had tested negative and 121 had results pending.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c4649-c4ee-43ed-9559-8d40cdb16c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43f27c-0e26-43c3-90e4-99ee0fad9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 12,000 cases have been confirmed worldwide, with more than
        11,800 of those in China. At least 26 other countries have reported cases,
        including three in Japan, two in the UK and two in Australia Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4771754-6dc9-4242-8109-bc9c261ae458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0972f7f-0f0f-4eb1-ab73-1fc8073d1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government on Friday declared the virus a public health emergency,
        and President Donald Trump signed a proclamation suspending the entry of foreign
        nationals who have traveled in China in the last two weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a4010-76bb-4adc-a987-1a2ffddabd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab008e9e-ae90-47e4-b1dc-962dc1455f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Delta Air Lines moved up its planned suspension of
        all US flights to China to Sunday, February 2. The last flight from the US
        to China until April 30 will leave Saturday, and the last to the US from China
        will be Sunday, Delta said Saturday in a news release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e7b07-e83f-455a-89b8-aeadd5308fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.448+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a709f-3967-4be6-b25c-3fa57322ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and United airlines have canceled flights to China, and
        American moved up its planned suspension beginning Friday, January 31 until
        March 27. United said Friday it is suspending flights from its US hub cities
        and Beijing, Chengdu and Shanghai from February 6 to March 28.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2af53a-ee2d-4a29-b72a-50caeea475c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bbc8f1-ae7a-4dcc-907a-ab0eec31b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunny Gao, a project manager who lives in Atlanta and was visiting
        her parents in Shanghai, caught one of the last flights back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e51b9e-dfb7-4b4c-be18-4c13b525fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a03e26-32cb-4dce-ad3d-7456686ee09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She originally was scheduled to return to the United States a week
        from Sunday, but her boss helped her arrange an earlier flight and she returned
        to Georgia on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a00a6-5d8e-4d3f-b7fd-601839440605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afbf442-613b-44d7-819c-3b07993b0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the situation in Shanghai is still good.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ad77b-1864-4b0f-bae6-05b513f5b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3da80-9928-437d-b3d8-819a4e9a6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But because my parents are there, so I''m also a little bit worried.
        Because I want all my family and my friends to stay safe and healthy," Gao
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5b05d-409e-42c9-811d-2ad79bed9c1a'
      'mgnl:activationStatus': true
