      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium has confirmed its first case of coronavirus, after one of
        nine repatriates from Wuhan tested positive for the virus, Belgium''s public
        health department said in a statement on Tuesday.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
