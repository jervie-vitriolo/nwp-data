      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person who tested positive is healthy and shows no signs of
        illness for the time being," the statement said.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639d7c2-e3f3-4ce3-83a8-0a951fa8d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:02:33.351+08:00
