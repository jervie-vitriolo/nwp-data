      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You and the other two guys brought men''s tennis to a new level.
        I''m really happy I can compete at these times."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e385d8-da8f-4d67-9604-41dbbdc5f6e9'
