      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a137a61-70c5-4ced-b803-dd1998d4785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
