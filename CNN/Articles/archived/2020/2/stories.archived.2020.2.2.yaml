    'mgnl:tags': ['coronavirus', 'world']
    'template': '1'
    'title': 'This is where Wuhan coronavirus cases have been confirmed worldwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28d60f-0b45-4861-b0fa-15d531c64265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.410+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Wuhan coronavirus has spread throughout
        the world since the first cases were detected in central China in December.
        At least 490 people have died and more than 24,000 people have been infected,
        and the World Health Organization (WHO) has declared the outbreak a public
        health emergency of international concern.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546fcd1-4325-424e-b301-2087635ceef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.410+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea6d4a-a1ac-4cea-8406-12c575cf4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.410+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission has confirmed the virus can
        be transmitted from person to person through "droplet transmission" –&nbsp;where
        a virus is passed on due to an infected person sneezing or coughing –&nbsp;as
        well as by direct contact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c1d80-a328-4b5b-9a2d-e26949a9af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.410+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf52a16-66ca-4d9f-8cb7-8658eaa81d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.410+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There at least 230 confirmed cases of Wuhan coronavirus in more
        than 25 countries and territories outside mainland China. Two people have
        died outside of mainland China from the virus —&nbsp;a 44-year-old Chinese
        man in the Philippines, and a 39-year-old man in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
