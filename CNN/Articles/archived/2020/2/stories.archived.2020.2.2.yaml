      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-autonomous city of Hong Kong, which borders mainland China,
        has reported its first death from the coronavirus.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b1c18-26ae-4206-8dfd-357539e506fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:02:33.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-03-10T10:36:24.412+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old man died Tuesday at Princess Margaret Hospital and
        had an underlying illness. The patient took the high-speed train from Hong
        Kong to Wuhan on January 21 and returned to the city from Changshanan on January
        23. He was said to have never visited any health care facilities, wet market
        or seafood market, or had any exposure to wild animals during the incubation
        period.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad275fa-1e36-4751-a2af-821d5500662e'
      'mgnl:activationStatus': true
