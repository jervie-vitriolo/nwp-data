      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Canada (at least 5&nbsp;cases)</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30a978-044c-4fbf-ad46-e581385d6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.411+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has a total of five confirmed cases of coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6e62b-6cb5-42ca-bb27-b2672cd074f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.411+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth case is a woman from British Columbia aged in her 50s
        who had contact with family visitors from Wuhan, Dr. Bonnie Henry, British
        Columbia Provincial Health Officer told a news conference.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8520435-afb1-4a8a-921e-a38afd72f462'
      'mgnl:activationStatus': true
