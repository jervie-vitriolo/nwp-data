  'US-military-housing-coronavirus':
    'author': 'Barbara Starr and Kevin Bohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-02T07:25:53.149+08:00
    'imagesource': 'jcr:bca97ea4-7e86-4c29-83ca-471c92f6e9e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2077122-3f9f-4c1c-9acf-65708d66951a'
    'lead': 'The Pentagon said that Defense Secretary Mark Esper has approved a request
      to provide military housing for up to 1,000 people who may need to be quarantined
      upon arrival in the United States from overseas travel due to concerns about
      possible infection from coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T07:28:30.207+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-03-10T10:35:06.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'military-housing', 'coronavirus']
    'template': '1'
    'title': 'Pentagon prepping housing for 1,000 people over coronavirus concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f89b5f-23ac-4154-a979-e4ef0c247524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Pentagon said Saturday that Defense
        Secretary Mark Esper has approved a request to provide military housing for
        up to 1,000 people who may need to be quarantined upon arrival in the United
        States from overseas travel due to concerns about possible infection from
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acc9a5-e0b7-4e2c-a33e-9e4fc411f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5aa49-3d5b-450a-8d8e-6ed55d92fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said the Department of Health and Human Services requested
        that the Defense Department provide several facilities capable of housing
        at least 250 people in individual rooms through February 29. The Pentagon
        said the locations selected to assist, if needed, are: the 168th Regiment,
        Regional Training Institute in Fort Carson, Colorado; the Travis Air Force
        Base in California; the Lackland Air Force Base in Texas; the Marine Corps
        Air Station Miramar in California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de3f10-7bb3-4636-8958-4fc5baf0642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d650bd-36ad-4c74-999a-01035141bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the request, DOD will only provide housing support, while
        HHS will be responsible for all care, transportation, and security of the
        evacuees. DOD personnel will not be directly in contact with the evacuees
        and evacuees will not have access to any base location other than their assigned
        housing," the Pentagon said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d29fd-589f-4b98-88fc-f90fcee2376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235f35a-37e1-4be7-b5d6-fd9be3485d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with (Centers for Disease Control and Prevention)
        guidelines, all evacuees will be monitored for a period of 14 days. Should
        routine monitoring of the evacuees identify ill individuals, HHS has procedures
        in place to transport them to a local civilian hospital," the statement continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a4756-03a6-4a5a-95a7-119c4fb1164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560b6e0-8c72-420c-906a-032c5c513d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has killed at least 259 people and infected
        close to 12,000 people globally, as it continues to spread beyond China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b7fe0-4cc1-4603-858c-9e6321e1f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2461341-7a0e-46db-b3ca-467c95bdd8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, in the 2019-2020 season so far, at least 19 million
        people in the US have gotten the flu and 10,000 people have died from it,
        including at least 68 children. Flu activity has been widespread in nearly
        every region, with high levels of activity in 41 states, the CDC reported
        this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65483ae3-0ef8-466c-a3da-59e133ad620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.958+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be45ba-181e-4b4d-9c27-6019662cc176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.959+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has been confirmed in more than a dozen countries and
        territories since it was first detected in the Chinese city of Wuhan in December.
        Countries are now sending planes to evacuate their citizens from the infection
        zone, and imposing travel bans or restrictions on travelers from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da285856-ca07-47b4-8a98-7571c739b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.959+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa4166-d596-41ef-a0e5-697489bed2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.959+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 million people are under lockdown in Chinese cities as
        international researchers race to develop a vaccine and halt its spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e436d9-e722-4b53-9ab4-caf000d2f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:28:30.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:06.959+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/01/politics/defense-department-housing-coronavirus/index.html">''Pentagon
        prepping housing for 1,000 people over coronavirus concerns''</a></em></p>'
  'coronavirus-FAQs':
    'author': 'Maciej F. Boni, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-02T07:32:45.091+08:00
    'imagesource': 'jcr:3bbc4780-1184-474f-bf35-9b368832d6f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47958b4e-4e73-4675-956d-83d254f21799'
    'lead': 'As the new coronavirus continues to cross international borders, the
      two key questions on public health officials'' minds are: ''How deadly is it?''
      and ''Can it be contained?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T07:36:24.333+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-03-10T10:35:11.312+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-03-10T10:35:10.975+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus-', 'faqs']
    'template': '1'
    'title': 'How deadly is coronavirus, and can it be contained?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6f3ce-e4e3-4459-bd50-c958124564ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> As the new coronavirus continues to cross
        international borders, the two key questions on public health officials''
        minds are: ''How deadly is it?'' and ''Can it be contained?''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e8941-bee6-4896-9044-0d4d61ed871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a26276-82dd-4b45-ab02-4d63c9086111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Conversation</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dde245-efc2-4ac9-8c74-7878b5368f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two outbreaks in recent memory that give the most insight into
        these questions are the 2002-2003 SARS outbreak, which spread from China to
        26 other countries but was contained after eight months, and the 2009 H1N1
        influenza pandemic, which originated in Mexico and spread globally despite
        all containment efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cfcc1-7a1c-4267-90fe-93cbc023ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity and mortality of a novel emerging virus, which we scientists
        in this case are calling 2019-nCoV, are very difficult to judge when new data
        are coming in on a daily basis. During the 2009 influenza pandemic, the earliest
        reports listed 59 deaths from approximately 850 suspected cases, which suggested
        an extremely high case fatality of 7%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f4a15-4751-4d6d-b81c-44791552237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the initially reported information of 850 cases was a gross
        underestimate. This was simply due to a much larger number of mild cases that
        did not report to any health system and were not counted. After several months
        -- when pandemic data had been collected from many countries experiencing
        an epidemic wave -- the 2009 influenza turned out to be much milder than was
        thought in the initial weeks. Its case fatality was lower than 0.1% and in
        line with other known human influenza viruses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f45677-a307-4703-8529-704df7f73106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case fatality for SARS, during its eight months of circulation,
        was just under 10%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ad9e4-29f9-430d-90f3-c7bef6830bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the current epidemic more similar in severity and transmissibility
        to the SARS outbreak or the 2009 flu pandemic? I am a professor of biology
        who studies the evolution and epidemiology of infectious disease, and in my
        view, in late January 2020, we do not yet have enough solid evidence to answer
        this question. I am optimistic that the scientific community''s sharing ethos
        and rapid data analytics that we have seen over the past two weeks will soon
        generate the needed data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b36ad-b455-4454-a7ea-1702160d2f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the 2009 pandemic, initial reports from Wuhan described
        small numbers of both deaths and cases. On January 20, there were six deaths
        out of 282 confirmed cases. By January 28, there were 106 deaths from about
        4,500 confirmed cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c37c90-3387-4542-837d-90ae3dfd0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers taken alone suggest a case fatality rate of around
        2%, very high for a respiratory virus. But the true number of infected individuals
        circulating in the population is not known and is likely to be much higher
        than 4,500. There may be 50,000 or 100,000 additional cases in Wuhan that
        have gone undetected, and, if this is the case, it would put the case fatality
        of 2019-nCoV infections in the range of 0.1% to 0.2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b1fac-2c37-44ad-adc1-a0afcc4f05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these early stages of the outbreak investigation, it is difficult
        to estimate the lethality, or deadliness, of this new virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3743a95-7207-42db-becd-36691254949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, with all of this uncertainty, how much effort should public
        health officials put into containment, quarantine and isolation activities?
        Should all airports be implementing temperature screening for incoming passengers?
        There are no easy answers to these questions, as there are only a few historical
        examples to look back on. And, none of them is guaranteed to be a template
        for this year''s 2019-nCoV epidemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10c71d-35f9-44a1-9569-a7ace49db3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is this virus silent or deadly?</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378cfa3-0489-4f39-894b-1d6557a3b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for human beings, a pathogen like 2019-nCoV cannot have
        its cake and eat it too. The virus cannot be both deadly and undetectable.
        To illustrate, we can consider the hypothetical examples of a severe and a
        non-severe respiratory virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ee5d3-906f-48c3-84eb-b95797fb40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.313+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a more severe symptoms profile, a respiratory infection will
        have more sudden onset, earlier symptoms, a higher chance of severity and
        death, and it will probably cause patients to report to hospitals at an earlier
        stage of infection. An outbreak of a respiratory virus like this will typically
        be deadly but containable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284ddd5-fd58-4790-a841-83b509643ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a less severe symptoms profile, patients may stay in an asymptomatic
        or mildly symptomatic state for a long time, symptoms appearance may be more
        gradual than sudden, and progression to hospitalization and death would be
        rare. An infection like this is difficult to detect and thus difficult to
        control, but fortunately it is much less lethal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230661e-f193-4d02-a4b5-5a4155308e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key characteristic to examine in these two disease profiles is
        whether symptoms appear before transmissibility -- i.e. at a point when patients
        are not yet able to infect others -- or the other way around. For SARS, symptoms
        usually appeared before transmissibility. This feature made SARS containable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fef4a1-80ea-4d5c-867e-4b612db3c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2009 H1N1 pandemic, transmissibility appeared about one
        day before symptoms. This meant that even the best control measures missed
        20% of transmitting patients, simply because they showed no symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfb6b5-445f-46eb-bf6a-902a6f16ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can international spread be contained?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3918a-3e30-4a30-9d17-ad1cf55b8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2019-nCoV epidemic, it appears that individuals can transmit
        the virus before being symptomatic. However, at this early stage, this is
        far from certain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3eea17-9e8b-45fb-8fcc-879548cc2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can a pathogen like this have its international spread controlled?
        Will airport screening and isolation of febrile cases be effective at slowing
        down the initial outbreak or perhaps containing it entirely?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2ad68-bb3e-4b1a-9448-3a3d536a21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer this question, we can look at data from containment efforts
        during the 2009 pandemic. In 2009 I was working at the Hospital for Tropical
        Diseases in Ho Chi Minh City, where containment efforts relied on a live synthesis
        of airline passenger data, symptoms data, isolation data, and diagnostics
        data that were coming in on a daily basis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a81af9-e0d0-455d-88dc-2106dceb2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data were assembled in Ho Chi Minh City for the first three months
        of the pandemic, covering a total of 760,000 airline passengers arriving from
        abroad. About 1,000 incoming travelers were suspected of being influenza-positive.
        That''s about one passenger for every three incoming flights. The majority
        of these virus-positive individuals were isolated at the Hospital for Tropical
        Diseases and treated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac990a7c-ce80-4486-a619-c44a09e0cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early stages of the pandemic, about 80% of these patients''
        "infectious days" were spent in isolation, effectively cutting the virus''s
        transmission rate by a factor of five.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ce42a-f158-490f-bc11-09fef358172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, a containment effort like this can be viewed as
        a success. The virus''s entry into the city was slowed down, and an epidemic
        that seemed imminent in mid-June was held off until late July.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8a57d-ed87-40a0-9d74-7b51ecef7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, with about 200 influenza-positive cases coming
        in during the three-month containment effort, there were likely dozens of
        cases that came in undetected in their "pre-symptomatic" stage. The influenza
        pandemic was not destined to be locally containable.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5284738-bfd7-4d49-95d4-c46ddd5e267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this moment, 2019-nCoV looks to me like its severity and transmission
        profile is somewhere between SARS and the 2009 H1N1 influenza.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52d258-8790-4ce2-a5f2-aac01f0963ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is accurate, airport screening, case isolation, contact
        tracing and social distancing efforts may be enough in some cities to delay
        or fend off the arriving stream of new cases. In the next month or two, we
        will see how easily newly introduced seed cases are able to establish local
        epidemics outside the Chinese mainland.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c0bf9-3357-4a2a-80c9-6a54e3d2bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little luck some cities may be able to control their outbreaks.
        With open scientific collaboration we may learn which containment strategies
        work best, in preparation for our next pandemic later this decade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e1b9b-d1a0-4897-813d-b61bbe1c624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:36:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:11.314+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/31/health/coronavirus-vs-sars-influenza-conversation-partner/index.html">''How
        deadly is coronavirus, and can it be contained?''</a></em></p>'
