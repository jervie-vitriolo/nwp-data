      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600 grams of shabu were seized from the suspects, amounting
        to about ₱4.08 million. Also taken were a Toyota Fortuner, a Honda Civic,
        the buy-bust money, and two cellular phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d9e11-b8bb-4955-a2f3-899c861821ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T19:47:19.074+08:00
